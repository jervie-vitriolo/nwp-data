      'mgnl:lastActivated': 2019-04-24T10:01:56.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Friday, DENR Undersecretary for Mining Analiza Rebuelta-Teh
        said the agency''s&nbsp; Mines and Geosciences Bureau (MGB) is now identifying
        areas to be declared as mineral reservations: "mineralized areas," "high mineral
        potential areas," and existing operating mines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6126ebb9-2e06-4c70-8dad-f8a3ab6ffeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:01:52.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:01:56.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teh added some sites are already up for endorsement to President
        Rodrigo Duterte, pursuant to Republic Act 7942 or the Philippine Mining Act.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd09e238-f7db-4cc4-91f8-3b70b9df4fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:01:52.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:01:56.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The law provides that when the national interest so requires, such
        as when there is a need to preserve strategic raw materials for industries
        critical to national development, or certain minerals for scientific, cultural
        or ecological value, the President may establish mineral reservations upon
        the recommendation of the MGB Director through the DENR Secretary," Teh said
        in a Friday statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a58f2b-a1a7-4711-aba6-5602e8c430a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:01:52.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:01:56.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, however, runs counter to Duterte''s remarks in the State of
        the Nation Address last July, where he said stronger restrictions on mining
        will be imposed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa6a1bf-b4f5-43db-bd41-beb9d8e33829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:01:52.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:01:56.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte to impose ''restrictive'' rules vs. mining companies
        harming the environment</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98de2e0-99b3-46de-a357-7be92f7272e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:01:52.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:01:56.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the mining industry, I say this once again and maybe for the
        last time, do not destroy the environment or compromise our resources; repair
        what you have mismanaged. Try to change (your) management radically because
        this time you will have restrictive policies," he earlier said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a95455c-e321-4118-b713-98bc06eafe27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:01:52.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:01:56.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Areas declared as mineral reservations will be placed under the
        jurisdiction of the Philippine Mining Development Corp. (PMDC) to make it
        revenue generating. The PMDC currently handles the Diwalwal Gold Mining in
        Compostela Valley and Dinagat Chromite-Nickel Mining projects in the Caraga
        region.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4307e0-de16-405e-89f6-e8f570b7db35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:01:52.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:01:56.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teh said DENR''s plan to declare more mineral reservations comes
        after a Commission on Audit (COA) regional office''s report found DENR reportedly
        failed to collect P2.6 billion in royalty fees from five mining companies
        in Caraga region.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de171bcd-1704-43ce-a597-76774a9b14b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:01:52.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:01:56.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The present mining law requires payment of royalty fees only in
        areas declared as mineral reservations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5953a752-f909-4369-bab0-4c0b7b3a8b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:01:52.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:01:56.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The five mining companies mentioned in the COA report are operating
        outside the Surigao Mineral Reservation Area.&nbsp; Thus, the permits granted
        to them do not contain any provision for them to pay royalty," Teh explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03f6aec-736e-4c7d-bbb7-6a0b2b3334cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:01:52.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:01:56.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teh added the DENR proposed to the Department of Finance to include
        imposing royalty fees on mining firms operating outside mineral reservations
        in the second package of the Tax Reform for Acceleration and Inclusion (TRAIN)
        law.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04885f5-c309-453d-bf7f-a625872ba9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:01:52.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:01:56.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should an amendatory law be passed, the imposition of royalties
        on mining operations outside mineral reservations will be applied prospectively,"
        Teh said.</p>'
  'Cayetano-Philippines-2019-SEA-Games-logo':
    'author': 'CNN Philippines Staff'
    'caption': '(Photo: 30th SEA Games - Clark 2019/Facebook)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-08-31T10:53:54.593+08:00
    'imagesource': 'jcr:2c1cd6dd-4dc7-4e79-ad87-1e564c508ffb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eaf8858e-3a46-4836-b57f-d8b35bb901c0'
    'lead': 'What makes an effective logo? Foreign Affairs Secretary Alan Cayetano
      believes it should be a design a gradeschooler can recreate. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T10:04:20.135+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T10:04:23.157+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T10:04:22.975+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cayetano defends 2019 SEA Games logo: Don''t judge until you see the
      entire campaign

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c0e8b0-47ce-4be2-a776-833544b17a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:04:20.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:04:23.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) —</strong> Foreign
        Affairs Secretary Alan Peter Cayetano appealed to the public to reserve their
        judgments until the government launches the complete campaign for the 2019
        Southeast Asian (SEA) Games.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af29015-c1de-4f15-b8a7-212955748bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:04:20.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:04:23.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His defense came after the proposed logo for the Philippine hosting
        of the 2019 SEA Games drew flak, which also led to numerous design suggestions
        from netizens.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4317895-53c8-4453-a6ef-b524e03cfc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:04:20.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:04:23.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We appreciate the concern but I''m quite confident that once we
        have the launch, you will see our purpose... the best logos are seen when
        you apply it," the secretary said on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0340432a-86ad-4c35-9c9a-da4bf78a7aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:04:20.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:04:23.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the logo, which features 11 multicolored circles arranged
        along the shape of the Philippine archipelago, is only a "working logo." The
        final logo will be launched alongside the theme, mascot, and merchandise by
        October.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97721d1f-1e2b-437b-b0e5-2a8ea0abdcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:04:20.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:04:23.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi niyo pa nakita ''yung application. Anong itsura noong mascot
        as a whole, anong itsura pagka-nasa poster na at paano mo ipagsasama ''yung
        logo na ''yan sa theme mo na, "We win as one." ''Yung logo, hood lang ''yan.
        Hintayin niyo ''yung buong kotse lumabas baka naman dream car niyo rin naman
        ''yung lumabas, " he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9129ef8e-7884-4bdc-b435-67307e2b63eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:04:20.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:04:23.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "When I saw the whole campaign, we liked it. It''s the
        whole campaign. Like everyone else, the logo was the part where we had a lot
        of questions. But if you see the whole campaign, you''ll see where it''s going."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719487be-8019-4643-a1df-7f65c6d1985a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:04:20.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:04:23.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano believes an effective logo should be a design a gradeschooler
        can recreate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea61588c-b6ed-4df5-a1e5-018a44548ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:04:20.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:04:23.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag kinompare niyo lahat ng logos ng Asian Games, ng Southeast
        Asian Games, ang tanong ko sa inyo, ''Do you wanna be the same or do you wanna
        stand out?'' The best logos are those that are remembered in time. The best
        logos are those that a Grade 4 student, a Grade 5 student can draw. The best
        logos separate from the pack," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e04f9a-74f8-4970-8d2f-28758b7191c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:04:20.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:04:23.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano earlier said the proposed logo represents the 11 countries
        bound together in the shape of the Philippines to symbolize that wherever
        and whenever the games are played, the Southeast Asian region will remain
        as one.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d8dbae-6c7c-43bd-a374-ad8de7a628d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:04:20.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:04:23.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added no public funds were used in the creation of the logo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2979d6-7df3-4264-bd10-e2933dfbd428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:04:20.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:04:23.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will host next year''s 30th SEA Games, with Cayetano
        serving as chairman of the organizing committee.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3169a60-eb37-49f0-affc-1250d16f6fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:04:20.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:04:23.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Cayetano also said the Philippines is considering bidding
        for the hosting rights of the 2030 Asian Games.</p>'
  'Sushi-raw-fish-salmonella-parasites':
    'author': 'Susan Scutti'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-08-31T10:34:59.159+08:00
    'imagesource': 'jcr:f9f693cc-83e8-4b0e-ac21-a6f3a2b8657e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c4343d3-4a6a-4b48-aa40-3bc07b832882'
    'lead': 'Raw fish, such as sushi, and other uncooked seafood may be delicious,
      but they also may be dangerous — even life-threatening — if prepared inexpertly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T10:06:14.814+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T10:06:18.069+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T10:06:17.807+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The dangers of eating raw fish

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02c1d6b-09e9-451d-bb35-8d4f229bade7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:06:14.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:06:18.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Raw fish, such as sushi, and other uncooked seafood may
        be delicious, but they also may be dangerous — even life-threatening — if
        prepared inexpertly.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8902dbe5-df80-463f-b19d-9d5ea247cd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:06:14.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:06:18.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Case in point: A 71-year old man in South Korea developed an infection
        after eating raw seafood, and resulting complications required an amputation
        of his forearm, according to a&nbsp;report&nbsp;published last month in the
        New England Journal of Medicine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bae706e-b817-4406-88c9-b9a7f1b86f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:06:14.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:06:18.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man had a history of Type 2 diabetes and high blood pressure,
        and he was undergoing dialysis for end-stage renal (kidney) disease. The illness
        developed within 12 hours of his meal and led to fever and excruciating pain
        in his left hand.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8725351-1bb3-40d3-9a28-a7289d6dd354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:06:14.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:06:18.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After two days of suffering, he visited the emergency room at Chonbuk
        National University Hospital in&nbsp;Jeonju,&nbsp;South Korea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3898de37-5e65-46f1-9eae-c315f26db1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:06:14.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:06:18.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time he reached the hospital, a blood-filled cavity measuring
        3.5 by 4.5 centimeters (about 1.5 by 2 inches) had developed on the palm of
        his left hand, while on the top of his hand and forearm, there was a swelling
        cavity under the skin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43aa23c-2a92-419a-8bbe-cf579d83c57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:06:14.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:06:18.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When his doctors performed urgent surgery, they isolated&nbsp;Vibrio
        vulnificus, a bacterium commonly found in coastal ocean water, as the cause
        of his infection.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c836ab2c-7935-4ff3-bc67-09b350ec252f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:06:14.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:06:18.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vibrio vulnificus</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b5075c-29ee-474e-9ff8-4cc638cdf044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:06:14.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:06:18.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention estimates that
        these bacteria cause 205 infections each year nationwide. Some cases require
        amputations, and 15% to 30% of cases are fatal, according to the agency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772bbdf5-9445-4a41-bc05-bc70e389f360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:06:14.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:06:18.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After surgery, the man received two powerful antibiotics intravenously.
        However, the drugs did not keep his skin lesions from worsening, and doctors
        performed an amputation of his left forearm 25 days after his arrival at the
        ER.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3e5ae2-090a-490c-be8f-74653d6c8c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:06:14.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:06:18.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The patient did well after the surgery and was discharged home,"
        the authors of his case report concluded.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b769515-fab7-4cab-8914-200c426b67d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:06:14.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:06:18.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vibrio vulnificus -- sometimes incorrectly referred to as "flesh-eating
        bacteria" -- is one of a family of 12 bacterial species that cause sickness
        in humans.&nbsp;Symptoms&nbsp;of these infections can include watery diarrhea,
        abdominal cramping, nausea, vomiting, fever and chills. Generally, these infections
        do not require treatment, and severe illness is rare, according to the CDC.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ff6003-4359-403d-a385-3a3cc0e77e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:06:14.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:06:18.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 80% of infections happen between May and October, when coastal
        waters are warmest, and mostly they result from eating infected shellfish,
        with&nbsp;oysters&nbsp;a common culprit. Still, you can also become infected
        if bacteria in the water enter an open wound or cut, the CDC says.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64d576e-c7cb-4b40-bc26-86de7bc0cb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:06:14.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:06:18.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the South Korean patient''s amputation certainly ranks
        among the most hair-raising possibilities that can occur after you eat raw
        fish, other dangers lurk in raw or poorly cooked meals, as well.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e9af2b-b55b-4789-9252-b05a6296571a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:06:14.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:06:18.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parasites</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e844defa-b7e4-4476-bba3-aedfd561a5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:06:14.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:06:18.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The growing popularity of sushi and other raw or undercooked fish
        and seafood dishes in Western countries has led to an increase in illness
        caused by anisakid nematodes (worms), according to a&nbsp;study&nbsp;published
        last year in BMJ Case Reports.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c73cb2-a442-4258-9495-90e802759b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:06:14.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:06:18.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anisakiasis results from eating fish or seafood contaminated with
        that parasite.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba68802a-e4ae-4eaa-90b3-f1d12c201c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:06:14.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:06:18.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the worms invade the stomach wall or intestines, the result
        is gastrointestinal pain, nausea and vomiting, according to the CDC. Some
        people develop complications, including digestive bleeding, bowel obstruction
        and peritonitis (an inflammation of the inner wall of the abdomen). Other
        people may experience an allergic reaction, including swelling, skin rash
        or even anaphylaxis, which can cause difficulty breathing and loss of consciousness.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25eca7ff-1cd7-4bde-be0c-d1d894b415a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:06:14.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:06:18.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anisakiasis&nbsp;cannot be transmitted from one person to another
        and is most common in Japan, where sushi is king. Japan sees, roughly, 3,000
        cases annually, according to the authors of the case study.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e8f3ad-471d-4aa3-a7dc-860bb3069714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:06:14.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:06:18.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in recent years, other parts of the globe have begun to
        see a rise in anisakiasis illness, according to the CDC, though the agency
        estimates that only a case or two are reported in the US each year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7ca4d3-c7fd-4f1d-b23f-d032ef2465d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:06:14.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:06:18.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salmonella</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedc2e36-f9d0-45ba-af01-4fc55bbf3cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:06:14.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:06:18.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raw or undercooked fish may also harbor the most common food-poisoning
        bacteria,&nbsp;Salmonella,&nbsp;which causes about 1.2 million illnesses,
        23,000 hospitalizations and 450 deaths in the US every year, according to
        the CDC. Food is the source of most of these illnesses. Although&nbsp;raw
        or undercooked fish&nbsp;is less likely to cause a salmonella infection than
        other foods, including chicken and beef, it still may carry these bacteria.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cacb421-7e6e-4123-9266-4e54bcd878e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:06:14.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:06:18.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symptoms of diarrhea, fever and abdominal cramps usually develop
        within 72 hours after infection, and illness generally lasts four to seven
        days. Though most people recover from a salmonella infection without treatment,
        some patients experience such severe diarrhea that they need to be hospitalized.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17a41c6-b24d-4828-b1de-074c79d9b2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:06:14.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:06:18.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To reduce the risk of illness caused by eating fish, the CDC recommends
        not eating raw or undercooked fish or squid. When broiling, boiling or cooking
        seafood, an&nbsp;internal temperature&nbsp;of at least 145 degrees Fahrenheit
        (about 63 degrees Celsius) needs to be reached to kill anything dangerous
        lurking beneath the skin.</p>'
  'Louis-C.K.-sexual-misconduct':
    'author': 'Holly Thomas'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-08-31T08:20:32.107+08:00
    'imagesource': 'jcr:e4ca0f23-4617-40de-ac7f-b73288ce3b93'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ee5914e-bf1f-45c2-863e-eda31bdcfbee'
    'lead': 'It''s been easier for Louis C.K. to stroll back to work than it has been for
      many who have been victims of sexual assault and spoken out about it. Once tainted,
      women''s careers don''t tend to recover so easily.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T10:08:43.913+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T10:19:43.329+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T10:19:43.089+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This is why Louis C.K. can laugh off abuse

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c87be30-66be-48ac-84a6-e7dc70ec9de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:08:43.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:19:43.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "I have spent my long and lucky career
        talking and saying anything I want. I will now step back and take a long time
        to listen."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de803257-4229-4c1b-b5fd-433101ca827a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:08:43.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:19:43.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So said&nbsp;stand-up comic Louis C.K. in November after allegations
        of his&nbsp;gross sexual misconduct&nbsp;emerged. He had taken women he worked
        with into private rooms, stripped naked and asked to masturbate in front of
        them. He had also masturbated while on the phone during work calls. After
        releasing a statement of admission, he largely vanished from the public eye.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672a034b-1682-41e2-9d54-f128bd1c8f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:08:43.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:19:43.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is, until Sunday night, when Louis C.K. returned to performing
        for the first time at New York''s Comedy Cellar. According to reports in Vulture
        and elsewhere, he made no reference during his set to the uncomfortable revelations,
        focusing instead on more familiar themes, such as racism and waitresses, with
        a&nbsp;rape whistle joke&nbsp;thrown in for good measure.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201abd91-1717-48b4-83a4-afab11e80963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:08:43.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:19:43.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In&nbsp;his statement&nbsp;after the accusations of misconduct were
        made public, Louis C.K. admitted they were all true. He added: "There is nothing
        about this that I forgive myself for." It seems forgiveness came a little
        easier than he anticipated, though. After nine months spent lying low, his
        comeback at the Cellar received a&nbsp;standing ovation. It also provoked
        complaints from audience members who would have preferred to have the option
        of avoiding him as well as a backlash both from other members of the&nbsp;comedy
        community&nbsp;and&nbsp;some of the public, who were appalled to hear of his
        return to the scene.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7a799b-e522-4365-bf07-4f4caaf3e0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:08:43.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:19:43.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All things considered, it''s no wonder that Louis C.K., a rich,
        white, middle-class man who has spent the last several decades talking about
        himself, found the confidence to get back on the horse so quickly. Comedy
        Cellar owner Noam Dworman&nbsp;claimed&nbsp;that Louis C.K. turned up on the
        night unannounced, and that he didn''t hear about it until later. That being
        the case, it''s even more telling that Louis C.K. was so assured of a welcome.
        His entitlement was underwritten in the names of all the other comics on the
        entirely male bill.&nbsp;Mo Amer, another performer on the bill Sunday, told
        The New York Times that for the crowd, "it was like a wow moment." Amer&nbsp;said&nbsp;he
        wasn''t aware the comic would return that night but praised his performance
        as "like, classic Louis, really really good."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5a2bad-067d-49bf-8493-1db6128d17c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:08:43.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:19:43.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louis C.K.''s nonchalant approach to his professional rehabilitation
        is emblematic of the relative value that has been attributed to men and women''s
        contributions to the world of comedy and society in general. Some have&nbsp;complained&nbsp;about
        the disproportionate attention paid to women since the advent of #MeToo, and&nbsp;the
        excessive noise&nbsp;they have made.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e0a7ea-cf7a-40f9-be32-93a2c9e1aacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:08:43.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:19:43.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austrian filmmaker Michael Haneke&nbsp;has described&nbsp;the movement
        as "prejudice hysteria" and "man-hating Puritanism." This is a reflection
        not of women''s omnipresence, but of the fact that in a world where the default
        experience is male, and men''s voices the familiar background noise, women''s
        sound remarkable. Male inclusion is taken for granted. As comedian Josh Wolf&nbsp;tweeted,
        in earnest: "Not sure why people are so surprised, or upset, that Louis CK
        is doing standup again."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7034e4-2ba2-4dff-b31f-1d5eb01d87cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:08:43.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:19:43.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is no wonder that men such as Louis C.K. feel they can get away
        with anything, when they largely operate alongside people who feel like their
        "tribe." A&nbsp;2016 report by San Diego State University found&nbsp;that
        a third of the 250 top-grossing movies employed either just one or no women.
        In 2017,&nbsp;women comprised&nbsp;just 24% of protagonists in the 100 highest-grossing
        films, and audiences were more than twice as likely to see male characters.
        Those male characters were likely to be older than female characters, with
        the majority of females being in their 20s and 30s, and most males being in
        their 30s and 40s.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c064438e-35ce-4ef0-b43c-c1ce09b1f933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:08:43.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:19:43.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women fight harder to get into entertainment, and any position once
        achieved is more precarious. It''s been easier for Louis C.K. to stroll back
        to work than it&nbsp;has been&nbsp;for many who have been victims of assault
        and spoken out about it. Once tainted, women''s careers don''t tend to recover
        so easily.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23b2c59-3e9c-484f-915b-295e06168fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:08:43.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:19:43.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Winona Ryder&nbsp;was found guilty&nbsp;of shoplifting in 2002,
        her prospects nose-dived. Despite extraordinary early performances that had
        earned her two Oscar nominations, and the relative mundanity of her crime,
        she was no longer cast in major roles, and never quite achieved the same level
        of stardom thereafter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefb0c21-3274-4838-819e-4da1b51ffdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:08:43.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:19:43.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exponentially worse scenario, Chris Brown viciously beat his
        then-girlfriend Rihanna in 2009. He&nbsp;released an album&nbsp;within months,
        sang at the BET Awards in 2010, and was applauded for his "vulnerable" performance
        by stars,&nbsp;including P. Diddy and Trey Songz. He has more than once had
        the opportunity to tell "his side" of the story publicly. In a world where
        male contrition isn''t taken for granted, it is given space and wins exaggerated
        praise.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7cd0b1-6171-41ae-be68-cef8f7de3965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:08:43.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:19:43.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powerful people can act with near-impunity, and most powerful people
        are men. In late 2016, Johnny Depp''s marriage to Amber Heard&nbsp;came undone&nbsp;amid
        leaked videos of his drunken shouting, photos of Heard''s bruised face and
        eyewitness accounts of busted lips and bloodied pillows. When the divorce
        was finalized, Heard&nbsp;pledged to donate&nbsp;her $7 million settlement
        to charity. Depp, who opted not to comment publicly, but whose lawyers&nbsp;denied&nbsp;charges
        of abuse, signed on to the film "Fantastic Beasts and Where to Find Them."
        These days, the press is most interested in discussing&nbsp;how he blows his
        staggering wealth, and his reputedly aggressive personal behavior makes only
        for a sentence or two of added flavor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1842a1-d628-4812-bbf5-0222ea8c25cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:08:43.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:19:43.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louis C.K. may joke about rape now, but victims of sexual aggression
        who speak up about it do so in the knowledge that they will likely pay dearly.
        Rebecca Corry, one of the women who exposed the comedian,&nbsp;has described&nbsp;how
        she was initially hesitant to do so. She agonized over the decision while
        watching others who''d come forward be torn apart by those bent on defending
        him. Since going public she says she''s received death threats, and been ridiculed
        and shamed. People have called her a scumbag and worse, tweeting her: "All
        he did was ask if he could jerk off in front of you." There is no victory
        -- either remain silent, and the oppressor wins, or say something, and endure
        yet more abuse.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfddf813-8bbd-45a7-9a77-21f0ca87ff24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:08:43.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:19:43.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consent is only sacred to abusers when it is their own. During an
        interview with David Letterman pre-#MeToo, Louis C.K.&nbsp;described&nbsp;how
        he habitually declined fans'' requests for photos with their idol. He''d tell
        them: "No I don''t wanna do it. It just makes me uncomfortable." He didn''t
        extend the same empathy to the women he asked to watch him masturbate -- women
        who worked for him, and were personally and professionally beholden to him.
        As he admitted in November, asking someone''s consent -- to watching him pleasure
        himself -- was invalidated by the fact of his status as a boss and influencer.
        Coercion was implicit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c28682-9eec-4251-ac5c-bcd0331696a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:08:43.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:19:43.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louis C.K.''s expressions of remorse might have sounded persuasive,
        but his behavior exhibits no shame. His return to comedy made a mockery of
        consent when the New York audience was given no warning of his performance
        at the Cellar. Louis C.K. has always sounded like an ally when it suited him,
        and&nbsp;fudged it&nbsp;when it pleased him to walk a riskier line. He has
        "called out" male hypocrisy throughout his career, and sometimes been lauded
        as a feminist for promoting women in the industry. But he also exploited a
        position of power to abuse women. Those women are still paying the price for
        that abuse, but he has chosen not to. He is still getting on stage, and saying
        anything he wants.</p>'
  'Joe-Biden-John-McCain-eulogy-America-politics':
    'author': 'Analysis by Chris Cillizza'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-31T08:14:10.049+08:00
    'imagesource': 'jcr:654bc776-7cc8-44d1-8ce3-3302565df283'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48b3a156-1af2-4135-bda1-a7a10d8d034e'
    'lead': 'Here''s a paragraph from Joe Biden''s eulogy of the late John McCain
      that you need to read.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T10:23:49.202+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T10:23:53.215+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T10:23:53.080+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Joe Biden''s McCain eulogy just explained exactly what''s wrong with
      American politics

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807b3623-807a-4b13-a932-c84940ab359e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:23:49.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:23:53.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Here''s a paragraph from Joe Biden''s eulogy
        of the late John McCain that you need to read:</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b819ab6b-0b20-4307-a204-e66d97e7617d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:23:49.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:23:53.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"You know, I''m sure if my former colleagues who work with John,
        I''m sure there''s people who said to you, not only now, but the last 10 years,
        ''Explain this guy to me,'' right? ''Explain this guy to me.'' Because, as
        they looked at him, in one sense they admired him. In one sense, the way things
        changed so much in America, they look at him as if John came from another
        age, lived by a different code, an ancient, antiquated code where honor, courage,
        integrity, duty, were alive. That was obvious, how John lived his life. The
        truth is, John''s code was ageless, is ageless. When you talked earlier,&nbsp;Grant,
        you talked about values. It wasn''t about politics with John. He could disagree
        on substance, but the underlying values that animated everything John did,
        everything he was, come to a different conclusion. He''d part company with
        you if you lacked the basic values of decency, respect, knowing this project
        is bigger than yourself."</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d23a54-8118-4d9c-a95f-7acb977efba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:23:49.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:23:53.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, that is, ostensibly, about McCain. But it is also an indictment
        of&nbsp;our current politics — and a road map on how we can fix what''s broken.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d678f16-051a-4262-b11c-4c3cea24bc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:23:49.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:23:53.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prevailing "value" of modern politics is partisanship: You are
        good if you are on my team. You are not just bad, but morally bankrupt, if
        you are on the other side. You are real if you are on my team and fake if
        you aren''t. Anything the captain of my team says can be justified (and agreed
        with) because, well, they''re the captain of my team. Anything the other team''s
        captain says is wrong, by default, because they''re the captain of the other
        team. There''s no reason to listen to people on the other team. Or make friends
        with them. Or even be seen with them. They aren''t on my team. Why would I
        do that?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337cc9dd-47ee-48a8-bf18-58406d78d707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:23:49.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:23:53.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump is the walking, talking epitome of the sanctification
        of partisanship over all our other, real, values.&nbsp;(<em>Yes, the irony
        is not lost on me -- and should not be lost on you -- that the modern patron
        saint of partisanship is someone who has been, literally, a Democrat, an independent
        and a Republican all within the last decade or so.</em>)&nbsp;This is a man
        who has declared, repeatedly, that the mainstream media is the "enemy of the
        people." A man who said his Democratic opponent in the 2016 election should
        be jailed. A man who has called elected officials of his own party who disagreed
        with him "incompetent," "weak and ineffective" and "so bad," among many other
        things. A man who, while McCain was home in Arizona fighting the brain cancer
        that eventually killed him, would use the story of McCain voting against health
        care repeal legislation to symbolize the Arizona senator''s alleged backstabbing.&nbsp;("<em>One
        senator decided to put the thumb down," Trump would say in his standard stump
        speech. "That was not a good thing.")</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d30533-fc12-4b7f-94df-1905842d16e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:23:49.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:23:53.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be clear: Trump doesn''t take this if-you-aren''t-with-me-you''re-against-me
        view out of any sort of principles. After all, he made his living in the private
        sector as a deal-maker, someone who always saw compromise as possible -- even
        in the darkest of situations. And as I noted above, Trump has been all over
        the map in terms of his personal politics. This is not a man wedded to a certain,
        unwavering view of what''s right in the world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0545619f-46af-4c6c-9993-6fb272a5fd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:23:49.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:23:53.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has elevated pure, unstinting partisanship into a virtue because
        it works for him politically. The Republican base was mad as hell at its elected
        leaders who they believed were all too willing to compromise on core principles.
        And not just compromise, but compromise badly; conservatives have long believed
        that Democrats always got the best of Republicans when it came to the sort
        of last-minute deal-making that Congress made a habit of producing. Compromise
        as capitulation was a notion within conservative circles before Trump, but
        he seized the idea and turned it into gospel truth. Even being seen with a
        member of the opposite party has become enough to draw a Republican incumbent
        a primary challenge from someone in their home state, insisting that the elected
        official has "gone Washington" or "come down with Potomac fever" or some other
        claptrap like that.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00df2be-699c-48d2-bbc9-2d4bea7c9e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:23:49.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:23:53.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now go back up and read Biden''s words. And these words in particular&nbsp;(bolding
        is mine):</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f176659-1d1e-40b2-b7a1-26843ac82ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:23:49.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:23:53.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"It wasn''t about politics with John. He could disagree on substance,
        but the underlying values that animated everything John did, everything he
        was, come to a different conclusion</em>.&nbsp;<strong>He''d part company
        with you if you lacked the basic values of decency, respect, knowing this
        project is bigger than yourself.</strong>"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56146019-3b34-4df2-b936-f19d2297c01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:23:49.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:23:53.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: How McCain''s faith sustained him and allowed him to forgive
        himself</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee9aecd-aa2f-4d03-998d-7db46cb88bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:23:49.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:23:53.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you read that last sentence, you understand why McCain was
        so openly critical of Trump, and why Trump disliked McCain in turn. McCain
        believed in the idea of public service as a noble -- flawed, but nonetheless
        noble -- profession. That the reason you got into politics was to find ways
        to do good, not for yourself but for the broader populace. That the most important
        lesson to&nbsp;always, always, always&nbsp;remember is that we all have a
        lot more in common than we have differences on. That focusing on that common
        humanity was at the essence of how politics should work. It wasn''t about
        what team you were on. It was about what good you wanted to do -- and for
        whom.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07a9637-81e6-4ac4-b2eb-f978faf279df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:23:49.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:23:53.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That shared humanity -- the sense that we are all, in the end, in
        this together -- hasn''t disappeared.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbb8afb-be67-4feb-8368-f3d264948c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:23:49.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:23:53.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can''t disappear because it''s who we, at root, are. What''s
        wrong is that we just aren''t looking hard enough for it. We are too willing
        to allow ourselves to be manipulated by people who, for whatever reasons --
        political and monetary gain, mostly -- have a vested interest in focusing
        on what divides us rather than what unites us.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cbfdac-9573-484a-9872-3da3e0e96ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:23:49.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:23:53.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m under no illusion that either McCain''s death&nbsp;(<em>and
        life</em>)&nbsp;or Biden''s paean to re-find what McCain represented will
        have any immediate effect on the body politic. It''s easier to retreat into
        partisan camps and surround yourself with people, TV talkers and the like
        who tell you that you''re right&nbsp;(about everything)&nbsp;and those who
        disagree with you are your enemies, villains to be vanquished.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61caafee-d233-4d25-940b-f575ba2f5de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:23:49.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:23:53.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, though, I''m with Biden and McCain. Who we are might
        get obscured. We might forget. But those are temporary matters. In the end,
        our eyes will open and our minds will remember.</p>'
  'New-Zealand-cat-ban':
    'author': 'James Masters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-31T07:17:39.646+08:00
    'imagesource': 'jcr:ff604be0-6b35-4808-9077-d335f4e43dd6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da15f8f8-0f5a-472d-a57b-a8c0a79d3109'
    'lead': 'The proposal states that when the cat dies, owners will not be allowed
      to purchase a new one.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T10:26:02.020+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T10:26:04.945+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T10:26:04.793+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cat-astrophe as New Zealand village plans feline ban

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317c9bbc-404b-4ed9-adbb-83e67207fb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:26:02.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:26:04.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Cat owners in a small New Zealand village have been given
        paws for thought after a local council pledged to carry out a ban on the animals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d819a31-a045-49a5-aede-9b74f360f824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:26:02.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:26:04.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a "pest plan" put forward by Environment Southland,
        cat owners in Omaui, on the country''s South Island, will have to neuter,
        microchip and register their cats with local authorities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad9214e-7703-41f5-93c6-ce86571d7b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:26:02.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:26:04.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal states that when the cat dies, owners will not be allowed
        to purchase a new one.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27823a47-dc8e-4d7c-a926-dd0d4b6dfc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:26:02.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:26:04.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s cats getting into the native bush; they''re preying on
        native birds, they''re taking insects, they''re taking reptiles — all sorts
        of things," biosecurity operations manager Ali Meade&nbsp;told the Newshub
        news service.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db90618-194b-47fe-a174-e54cbfa0e7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:26:02.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:26:04.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re doing quite a bit of damage."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1822c5-cd23-4f93-99f5-fc7f4e7c61e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:26:02.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:26:04.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal is also being backed by Omaui Landcare Charitable Trust
        Chairman John Collins, who says removing cats from the area would enable native
        animals to thrive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fe9c84-df23-4e30-82a5-aa7462c83c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:26:02.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:26:04.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''''We''re not cat haters, but we want our environment to be wildlife-rich,"&nbsp;he
        told the Otago Times.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf00962-3182-412a-9b56-302fd05ba835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:26:02.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:26:04.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''''Native wildlife is disappearing rapidly around the country and
        places like this where people still live and enjoy and hear the birdsong are
        probably few and far between,'''' Collins said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1581e71b-a4ea-4f6f-902e-bcd88cd21f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:26:02.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:26:04.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Submissions on the Southland regional pest management plan close
        on October 23.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2663003-f402-481e-9123-165f8030c55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:26:02.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:26:04.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand is currently embarking on an ambitious plan to become
        predator-free by&nbsp;2050 with plans to eradicate species of possums, stoats
        and rats.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3b5c2d-6dc3-46e1-8ef1-d4ad771fc01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:26:02.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:26:04.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Cat-astrophe as
        New Zealand village plans feline ban."</em></p>'
  'Washington-Post-U.S.-passports-Hispanic-Americans-South-Texas':
    'author': 'Maegan Vazquez'
    'caption': 'United States passports. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-31T07:02:24.479+08:00
    'imagesource': 'jcr:51b9e937-793d-4b0e-aab5-ea2257190223'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ac920fa-951f-4ae6-b236-ca22bb76ab1c'
    'lead': 'Some of the individuals affected are suing the government over the matter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T10:29:10.762+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T10:29:14.525+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T10:29:14.381+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Washington Post: U.S. denying passports to Hispanic Americans in South
      Texas

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f79713e-4b8e-4e4d-924e-a7b8dc9d44fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:29:10.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:29:14.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A growing number of Hispanics along the
        Texas-Mexico border with birth records showing they were born in the United
        States are being denied American passports, held in immigration detention
        centers, and entered into deportation proceedings, immigration attorneys and
        individuals affected&nbsp;told the Washington Post.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f413590-aa3a-4e25-9655-5836df66d311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:29:10.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:29:14.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Post report, the issue stems from a government
        allegation that from the 1950s through the 1990s, midwives and physicians
        working along the border issued American birth certificates to babies born
        in Mexico, which some birth attendants have admitted to in court.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6025cf19-0271-4ad1-b660-d82bbec0d6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:29:10.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:29:14.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department, the Post said, denies changing its "policy
        or practice regarding the adjudication of passport applications." The agency
        also said the border region "happens to be an area of the country where there
        has been a significant incidence of citizenship fraud."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf065ca4-2b39-44f3-bc8f-71b49fa6a878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:29:10.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:29:14.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But immigration attorneys and cases identified by the Post suggest
        a "dramatic" change in passports issued and how immigration laws are enforced.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b4eefa-870f-4e87-968f-1304ab772829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:29:10.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:29:14.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though scrutiny of these individuals'' citizenship began during
        the George W. Bush administration and continued into the Obama administration,
        the passport denials came mostly came to an end around 2009 following a&nbsp;settlement&nbsp;with
        the American Civil Liberties Union. But the denials have seen a dramatic uptick
        since the start of the Trump administration, immigration attorneys told the
        Post.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97b76da-04ea-4518-9d3c-aca3bcd901e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:29:10.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:29:14.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evidence the federal government has requested to otherwise prove
        citizenship is often obscure. One individual affected named Juan, a former
        soldier, told the Post that some of documents the State Department requested
        included "evidence of his mother''s prenatal care, his baptismal certificate,
        (or) rental agreements from when he was a baby." Once Juan provided some of
        the documentation, he was still denied a passport.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b8d33b-4140-448b-b138-a172fa0a1664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:29:10.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:29:14.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the individuals affected are suing the government over the
        matter. According to the Post, they typically win those cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65d4939-539d-471d-ba86-b90ff3f56b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:29:10.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:29:14.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Washington Post:
        US denying passports to Hispanic Americans in South Texas."</em></p>'
  'Uganda-pop-star-Bobi-Wine-arrest-bail':
    'author': 'Bukola Adebayo, Stephanie Busari and Anna Cardovillis'
    'caption': 'Ugandan politician Robert Kyagulanyi, known as Bobi Wine, center,
      is helped down stairs before appearing at the general court martial in Gulu,
      northern Uganda on August 23, 2018.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-31T06:56:48.147+08:00
    'imagesource': 'jcr:342bb4f6-2592-474c-9ab7-5fa74f40e037'
