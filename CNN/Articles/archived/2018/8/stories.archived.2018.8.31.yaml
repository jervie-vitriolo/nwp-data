      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo denied Duterte''s allegations about Naga City, saying, "<em>Hindi
        natin ito ite-take sitting down, kasi unang una, hindi totoo. Kasi kung totoo
        ito, tayo pa iyong yuyuko para humingi ng tawad. Pero dahil hindi siya totoo,
        talagang magrereklamo tayo na, iyon nga, pambabastos sa lahat na taga-Naga
        iyon."</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82477bcb-9267-4339-9887-1c44b84e1757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:47:48.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:47:52.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We will not take this sitting down. First of all,
        this is not true. Because if it were true, we would be the first ones to bow
        down and ask forgiveness. Since it''s not true, we protest this insult to
        the people of Naga."]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152dbdae-c86f-4420-ae6c-c34ddd77518a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:47:48.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:47:52.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police, meanwhile, said Naga City''s high
        crime rate backed the President''s claim.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd79641-886c-436c-9c8e-3fe7ec8f6407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:47:48.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:47:52.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam naman natin [We all know that] those that are perpetrating
        these crimes against properties are really those also engaged in drug trade,
        illegal drugs," Philippine National Police (PNP) Chief Oscar Albayalde said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4abf909-542d-4ba3-ac5e-e3aa5c6211a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:47:48.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:47:52.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said Naga City is the fifth city outside Metro Manila
        with the highest crime rate – but this&nbsp; was corrected by the PNP Public
        Information Office Acting Chief Benigno Durana later.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78343ad7-275f-48d6-b24d-dc17e16920d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:47:48.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:47:52.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the latest PNP data, among the major cities of the country
        outside of Metro Manila, Naga City is ranked No.6 in the total crime volume
        during the period from January to July 2018," Durana said in a statement.</p>'
  'duterte-marcos-robredo-escudero-president-dictator-constitutional-successor':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-30T21:45:32.291+08:00
    'imagesource': 'jcr:da5cc272-d68e-4eee-9c4f-ce538feaff95'
