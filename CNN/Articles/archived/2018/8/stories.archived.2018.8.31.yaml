  'Apple-iPhone-launch-September-12':
    'author': 'Heather Kelly'
    'caption': 'Apple CEO Tim Cook. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-08-31T05:42:15.422+08:00
    'imagesource': 'jcr:00c9815e-f59c-4142-92db-45a4aa4c31eb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7c9e270-cbb4-4e01-ad48-09f2d4cbeaa3'
    'lead': 'The firm follows a rhythm with its smartphone announcements, unveiling
      a major upgrade every other year, and minor updates in off years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T10:36:58.983+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T10:37:01.626+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T10:37:01.521+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple expected to announce new iPhone and gadgets September 12

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404def99-cdb0-48be-b0df-ffb51ebf9883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:36:58.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:37:01.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> How will Apple follow up its biggest
        iPhone announcement since the original? Probably with the same device in more
        colors, but we''ll find out for sure on September 12, according to an invite
        reporters received Thursday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248df839-3a87-4020-bc4f-b918420f56d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:36:58.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:37:01.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most Apple watchers expect the company to unveil a number of new
        iPhone models and a release date for its next&nbsp;iOS operating system&nbsp;during
        the event, held at the company''s slick Apple Park headquarters. It could
        expand the iPhone X design and naming across its entire phone lineup, with
        more sizes, colors and price points,&nbsp;according to Bloomberg. The&nbsp;Apple
        Watch&nbsp;and&nbsp;Air Pods&nbsp;could also get a refresh.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f007adb3-2c45-470c-a0be-0e5821d6b1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:36:58.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:37:01.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company follows a rhythm with its smartphone announcements,
        unveiling a major upgrade every other year, and minor updates in off years.
        Last year, though, it skipped the minor update to mark the device''s 10-year
        anniversary. Instead of an iPhone 7s, it jumped straight to an iPhone 8 and
        an iPhone X (for the number ten, not the letter). It remains unclear how the
        company will handle device naming going forward.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504822c7-6f90-4972-bf86-22655c96a00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:36:58.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:37:01.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The invitation doesn''t give many hints. Its art, like time, is
        a&nbsp;flat circle. It says "Gather round" underneath a rose gold colored
        halo that looks like the rings around Saturn. Or the activity rings on an
        Apple Watch.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bcebdf-9242-4c16-ab9a-03e695d14579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:36:58.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:37:01.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timing of Apple''s fall announcement has become as predictable
        as the event itself. Apple has in each of the past six years hosted a press
        conference in early September to announce a new iPhone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b850e28-447a-4798-b075-ab0346980bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:36:58.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:37:01.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tim Cook and other executive pace a stage in crisp business casual
        wear, while talking excitedly about how the new devices are the best ever.
        Jony Ive''s voice narrates a video showing some product being made, but not
        the factory workers making it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0082d5-74a8-4ca2-8415-e9604a65d20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:36:58.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:37:01.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be the second press event hosted at Steve Jobs theater,
        a 1,000-seat underground circular venue topped with a 20-foot high glass and
        a metallic carbon-fiber roof.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5d5833-9e39-46e5-b18a-d665f9707835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:36:58.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:37:01.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Apple expected to
        announce new iPhone and gadgets September 12."</em></p>'
  'John-McCain-Sarah-Palin':
    'author': 'Kyle Feldscher'
    'caption': 'Former Alaska Gov. Sarah Palin.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-31T06:39:29.277+08:00
    'imagesource': 'jcr:840507e2-4abe-4652-89a5-bbbef6f4b752'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7203c1de-a7f8-4396-8646-4a92bbb49a23'
    'lead': 'The final ceremony for McCain will take place on Sunday afternoon at
      the U.S. Naval Academy in Annapolis, Maryland.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T10:40:11.934+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T10:40:15.715+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T10:40:15.529+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sarah Palin not invited to John McCain''s memorial services

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b67ad7-e2b1-48fa-aeed-5ba08a089bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:40:11.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:40:15.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former Alaska Gov. Sarah Palin is not invited
        to any of the memorial services for her former running mate, Arizona Sen.
        John McCain, a source tells CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90400ef6-3da9-4fed-9bec-a486719b8a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:40:11.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:40:15.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palin was rocketed onto the national stage in the summer of 2008
        after McCain picked her to be his running mate in the presidential race he
        would eventually lose to Barack Obama.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7dea48-ee1a-4337-b956-ec6dfdbaaaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:40:11.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:40:15.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palin mourned McCain in a tweet Saturday night after his death,
        calling him her "friend."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7864cf-a6bf-4210-ad59-b3612cf207c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:40:11.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:40:15.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today we lost an American original," Palin tweeted Saturday following
        McCain''s death. "Sen. John McCain was a maverick and a fighter, never afraid
        to stand for his beliefs. John never took the easy path in life — and through
        sacrifice and suffering he inspired others to serve something greater than
        self. John McCain was my friend. I will remember the good times. My family
        and I send prayers for Cindy and the McCain family."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110ce065-2b2e-483d-a5c0-89c4aa7ef944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:40:11.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:40:15.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to the Palin family tells CNN: "Out of respect for
        Sen. McCain and his family we have nothing to add at this point. The Palin
        family will always cherish their friendship with the McCains and hold those
        memories dear."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1802151-812a-444f-9af6-0a0758cdb34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:40:11.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:40:15.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCain said in the months before his death that&nbsp;he regretted
        not picking then-Connecticut Sen. Joe Lieberman&nbsp;as his running mate in
        2008. The New York Times&nbsp;reported&nbsp;in May that McCain said not choosing
        Lieberman was "another mistake that I made."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a247512-cfdb-4074-af48-43a2a42559d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:40:11.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:40:15.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palin, in response, said to NBC News that she had "a lot of respect"
        for McCain, but his comments were a "gut punch."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a320cc4-04a5-42f3-b867-66f9f368be09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:40:11.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:40:15.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t lie, so I''ll tell you — a bit. You know, I think I described
        it earlier as a gut punch,"&nbsp;Palin said at the time. "But again, I''m
        going to choose to look back on the good times that we did have together."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6cb02d-04dd-46f6-8eeb-5667dc2a9c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:40:11.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:40:15.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is kind of sad to hear that he and or someone speaking for him
        does have regrets," Palin added. "And I hope that he finds that kind of peace
        and contentment also to be able to look back on decisions and realize, really,
        things work out the way that they''re supposed to work out."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d787bc-98d5-41cc-9bea-797a18f2a6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:40:11.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:40:15.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCain died Saturday after a fight with brain cancer that lasted
        for more than a year. There was a public visitation at the Arizona state Capitol
        Wednesday.&nbsp;A memorial service will be held&nbsp;in his home state Thursday
        before McCain''s body is taken to Washington, DC, that night.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d1075a-f012-4ce0-85c1-f7702457942d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:40:11.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:40:15.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, McCain will lie in state in the U.S. Capitol for a ceremony
        before public visitation Friday evening.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493f2150-7b85-4f3e-9fe0-960c001e2069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:40:11.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:40:15.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, a funeral service will be held at the National Cathedral
        in Washington. While Palin has not been invited to attend, the men who defeated
        McCain in his two presidential campaigns — Obama and former President George
        W. Bush -- will speak at the service.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2d07ae-7c4d-4a9b-b3f3-dbe5ddecbf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:40:11.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:40:15.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final ceremony for McCain will take place on Sunday afternoon
        at the U.S. Naval Academy in Annapolis, Maryland. He will be buried at the
        Naval Academy, next to his longtime friend and classmate, Adm. Chuck Larson.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b579494d-26a1-4feb-a0ee-26607b7b42dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:40:11.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T10:40:15.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Sarah Palin not
        invited to John McCain''s memorial services."</em></p>'
