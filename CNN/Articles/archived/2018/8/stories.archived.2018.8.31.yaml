      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The request to fly the "Trump Baby" blimp in July was approved by
        city authorities and the mayor after more than 10,000 people signed a petition.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d53fdec-78d9-4d2e-9b45-f3eec8e0cee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:34:37.128+08:00
