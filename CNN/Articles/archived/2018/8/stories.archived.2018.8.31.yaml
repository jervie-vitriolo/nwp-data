      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf48c70-a3bc-4464-9768-b4166e951165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:38:09.959+08:00
