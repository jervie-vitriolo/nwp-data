      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7ab602-eb05-4379-8dff-857e4678e81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:15:10.136+08:00
