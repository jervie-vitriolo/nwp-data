  'Coca-Cola-is-buying-Costa-Coffee-for-5-billion':
    'author': 'Rishi Iyengar'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-08-31T17:49:05.245+08:00
    'imagesource': 'jcr:30336508-0768-4f07-92af-b76dba80c063'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '315b3d1e-a80c-4ae8-8355-c7f3a7bde204'
    'lead': 'Coca-Cola is getting a $5 billion shot of caffeine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T09:40:39.297+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T09:40:45.938+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T09:40:45.777+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Coca-Cola is buying Costa Coffee for $5 billion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ff243c-c95f-499f-826d-4da94dec6a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:40:39.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:40:45.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) — Coca-Cola is getting a $5 billion shot of caffeine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e718fc-2d84-469a-baed-0729b13ad9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:40:39.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:40:45.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has agreed to buy coffee chain Costa Coffee from UK
        drinks and hotels group Whitbread for £3.9 billion ($5.1 billion).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aaf615c-fa96-41d2-88bd-e70d10013c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:40:39.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:40:45.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Costa has nearly 4,000 stores across 32 countries. It will give
        Coca-Cola "a strong coffee platform across parts of Europe, Asia Pacific,
        the Middle East and Africa, with the opportunity for additional expansion,"
        Coca-Cola said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f189f851-0ec1-4302-80bd-104f1ee756af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:40:39.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:40:45.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides its thousands of retail stores, Costa Coffee also has smaller
        on-the-go outlets called Costa Express, a roastery and for-home coffee products.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfb5100-274f-489d-bc46-08f2b29929b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:40:39.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:40:45.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whitbread, which acquired Costa in 1995, said it will use proceeds
        from the sale of the coffee business to expand its other big brand, Premier
        Inn hotels.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94085292-bec1-48c7-846f-838f4e76e66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:40:39.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:40:45.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal still needs to get approval from shareholders and regulators,
        and is expected to be completed in the first half of 2019, the companies said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ebccda-b07e-40dd-a41b-36d8fba39a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:40:39.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:40:45.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buying Costa puts Coke in direct competition with Starbucks and
        several other global coffee brands.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4255761c-032f-4eea-b2b5-2340d0f9d52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:40:39.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:40:45.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Nestle and Starbucks agreed a $7.2 billion&nbsp;global
        coffee alliance, which will see Nestle market, sell and distribute Starbucks
        products outside its stores&nbsp;worldwide.&nbsp;JAB, the Luxembourg-based
        holding company that owns brands like Krispy Kreme and Peet''s Coffee,&nbsp;bought
        UK sandwich and coffee chain Pret A Manger&nbsp;in May.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e24dd24-2d8c-4f8f-819a-c865a9977b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:40:39.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:40:45.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another of JAB''s coffee brands, Keurig,&nbsp;merged its business&nbsp;with
        one of Coca-Cola''s domestic competitors — Dr Pepper Snapple — in January.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1284d19-4dfd-4c0f-89c5-c2940c59dcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:40:39.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:40:45.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hot beverages is one of the few segments of the total beverage
        landscape where Coca-Cola does not have a global brand," Coca-Cola CEO James
        Quincy said Friday. "Costa gives us access to this market with a strong coffee
        platform."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3940e4c9-d044-44e3-a946-2a5901d3f658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:40:39.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:40:45.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Competition is heating up in other areas, too. Coca-Cola''s chief
        rival Pepsi&nbsp;announced earlier this month&nbsp;that it would buy Israeli
        DIY seltzer company SodaStream for $3.2 billion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e59ce28-e1be-4af8-880f-6d736c1a86d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:40:39.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:40:45.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Coca-Cola is buying
        Costa Coffee for $5 billion"</p>'
  'JICA-Philippines-digital-art':
    'author': ' CNN Philippines Life Staff'
    'caption': 'The Japan International Cooperation Agency in the Philippines is working
      to promote the Sustainable Development Goals among Filipino youth through a
      nationwide digital art competition for college students.'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2018-08-31T18:17:42.599+08:00
    'imagesource': 'jcr:8f0e3b84-7990-4524-a938-293fc1ee4e8b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '822c115c-e68b-40b5-8d6a-8a59c59f71ac'
    'lead': 'The Japan International Cooperation Agency in the Philippines is working
      to promote the Sustainable Development Goals among Filipino youth through a
      nationwide digital art competition for college students.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T09:44:49.445+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-24T09:44:52.543+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-24T09:44:52.355+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Join the JICA Philippines nationwide digital art competition

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988fc0cf-1864-40d2-a2a7-4708ad2f0869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:44:49.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:44:52.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Understanding the
        world through art has been one of the irrefutable roles that it has played
        since. Beyond the glitz of the art world’s stellar names and opulent auctions,
        what we must not forget is that art exists so that we can have a different
        lens when making sense of everything that is going on around us.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391b5af0-5a52-43c2-bb81-fb44d03882cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:44:49.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:44:52.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This vein of knowledges is what the Japan International Cooperation
        Agency (JICA) aims to tap in their nationwide digital art competition here
        in the Philippines. Since 2016, the agency has been working on implementing
        programs and development cooperation projects that work toward the targets
        of the Sustainable Development Goals (SGDs) of the United Nations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24c5f1c-b954-4506-88bd-f280c2acb2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:44:49.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:44:52.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SGDs include 17 goals, 169 targets, and 230 indicators towards
        poverty alleviation and sustainable development. Some of the goals include
        zero hunger, climate action, sustainable cities, clean water and sanitation,
        and quality education.</p>'
    '5':
      'image': 'jcr:d91c8e86-d41c-46fc-9900-da0bbad19d6e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b2a06c-1c8c-4d57-ba7d-ca7e93aadb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:44:49.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:44:52.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686a5647-c539-4837-95f3-e38bed85c9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:44:49.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:44:52.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the projects that JICA has worked on to achieve these goals
        include helping more than 300 agrarian reform communities through credit and
        infrastructure support for the Zero Hunger goal; a senior high school modeling
        project in six pilot technical vocational schools for Quality Education; a
        forestland resource management project that helps empower women leaders in
        Nueva Ecija through livelihood projects for Gender Equality; and grant aids
        to upgrade power distribution in electric cooperatives in Mindanao for the
        Affordable and Clean Energy goal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf68872-4a39-44b7-bac9-2f5ffbc96fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:44:49.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:44:52.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the digital art competition, the agency hopes that it will
        become a venue for young Filipinos to understand SGDs and how working towards
        each of these goals will improve our society.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d35543d-2f80-41d0-8cea-d1e73e93507e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:44:49.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:44:52.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contest is open to all currently enrolled Filipino college students
        in a duly-recognized academic institution except immediate family members
        of JICA employees.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e45a1b-2558-4161-bcba-7789fa020c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:44:49.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:44:52.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first prize winner gets a 12.9 64GB iPad Pro with Apple Pencil,
        while the second place wins a Wacom Intuos Pro Medium Drawing Tablet, and
        the third place wins a Wacom Intuos WL Medium Drawing Tablet.</p>'
    '14':
