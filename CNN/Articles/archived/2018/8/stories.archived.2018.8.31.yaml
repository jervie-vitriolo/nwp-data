        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1035448109919174656?ref_src=twsrc%5Etfw">August
        31, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
