      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines, August 31) — The Philippine men''s basketball
        team ended its 2018 Asian Games campaign on a positive note.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983fa1a3-39a1-49d0-8765-84623ad102aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:13:24.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:13:27.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national squad thrashed Syria, 109-55, to wound up at fifth
        place Friday Gelora Bung Karno Sports Complex in Jakarta, Indonesia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dc1ba4-a567-4f43-bf9a-83c54ed21ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:13:24.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:13:27.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan Clarkson led the scoring effort for the Philippines again
        with 29 points, six assists, and four rebounds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9df9aad-4ec2-482c-8a14-578e508eb389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:13:24.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:13:27.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national team came in with guns blazing as they mounted a 38-16
        advantage at the end of the first quarter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed1e7d6-0088-43cd-8f5c-c9ce4d51d865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:13:24.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:13:27.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syria struggled to convert its shots and witnessed the lead balloon
        even more going into the halftime break.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d5a3b5-5066-4074-94fc-f8a4bd555bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:13:24.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:13:27.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was little resistance from Syria in the second half.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f26b155-a479-4924-bbb8-ec72973c43c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:13:24.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:13:27.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christian Standhardinger chipped in 27 points and 15 rebounds for
        the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4c80e3-d29d-4a1a-be8d-2c4b2ca2afbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:13:24.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T09:13:27.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarek Aljabi paced Syria with 23 markers and five boards.</p>'
  'Carlo-Paalam-Eumir-Marcial-Rogen-Ladon-Philippines-boxing-2018-Asian-Games':
