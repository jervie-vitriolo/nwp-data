      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/02/10/duterte-DENR-clean-up-boracay-6-months.html">Duterte
        orders DENR to clean up Boracay in 6 months</a></strong></p>'
    '19':
