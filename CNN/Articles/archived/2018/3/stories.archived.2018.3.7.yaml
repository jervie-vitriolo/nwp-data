      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But MPC on the same day said the online news agency will remain
        a member of the group until the court decides against Rappler.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439a4573-11d0-44c7-abf4-272ea5936bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:09:23.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:09:23.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rappler will remain a member of the Malacañang Press Corps (MPC)
        unless the Court of Appeals upholds the decision of the Securities and Exchange
        Commission (SEC) revoking its registration," the MPC said in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98af48b9-81a2-4c47-af26-45a921504249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:09:23.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:09:23.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palace officials said Rappler was banned because its license to
        do business was revoked on January 11, after the SEC said it breached the
        constitutional ban on foreign ownership in mass media. They said the news
        agency remains banned as the Court of Appeals has yet to decide if it will
        invalidate the SEC''s decision.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8192af6-9f69-49e3-99a4-26d6d7b38403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:09:23.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:09:23.232+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler reported Roque told Ranada in a text message that SEC decision
        and their "fake news" were the reasons why she was not allowed to cover the
        Go Negosyo event.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958152ee-ce21-42c3-b8c2-2c16934a7eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:09:23.023+08:00
