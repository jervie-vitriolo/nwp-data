  'Top-economic-adviser-Gary-Cohn-leaves-White-House-in-wake-of-tariff-rift':
    'author': 'Jeremy Diamond, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-07T09:56:53.737+08:00
    'imagesource': 'jcr:ce08b673-c751-4d50-a0c8-58b1bf49723a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90f626f4-fc5b-451f-8275-ee40bab98090'
    'lead': 'Cohn, who had been rumored just weeks ago as a potential next chief of
      staff, will leave the White House in the wake of his fierce disagreement with
      the President''s decision to impose tariffs on steel and aluminum imports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T13:41:36.721+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T13:41:37.061+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Top economic adviser Gary Cohn leaves White House in wake of tariff
      rift'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60510b90-8413-43cf-87f5-120bc8801c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:41:36.721+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:41:37.062+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> <a href="https://edition.cnn.com/specials/politics/president-donald-trump-45">President
        Donald Trump''s</a> top economic adviser Gary Cohn is resigning, the White
        House announced on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f09ed1-a08a-4307-917c-e4936a49729b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:41:36.721+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:41:37.062+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohn, who had been rumored just weeks ago as a potential next chief
        of staff, will leave the White House in the wake of his <a href="https://edition.cnn.com/2018/03/06/politics/tariffs-white-house-trade-nafta/index.html">fierce
        disagreement with the President''s decision to impose tariffs</a> on steel
        and aluminum imports. Cohn is expected to leave in the coming weeks, the White
        House said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633c49cf-ff97-41c3-b277-a0d37f7f6687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:41:36.722+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:41:37.063+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gary has been my chief economic adviser and did a superb job in
        driving our agenda, helping to deliver historic tax cuts and reforms and unleashing
        the American economy once again. He is a rare talent, and I thank him for
        his dedicated service to the American people," Trump said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc4b1a7-beea-4667-aa5f-8db1173989ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:41:36.722+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:41:37.063+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohn''s resignation sounded alarm bells in establishment circles
        in Washington and on Wall Street, where many viewed the former Goldman Sachs
        executive as a steadying influence on economic policy inside the Trump White
        House. His departure, combined with Trump''s recent moves to recommit himself
        to his nationalist trade agenda, raised questions about the direction of the
        Trump administration and sent Dow futures plummeting 300 points.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b081b3-177d-4c39-9003-ce2f61f20238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:41:36.722+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:41:37.063+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wall Street won''t be happy," said a senior Republican who has
        worked both at the White House and in finance. "We knew he was hanging in
        by a thread, but it is terrible news."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac043a63-a61b-4480-a8a1-27ddd97ec10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:41:36.722+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:41:37.063+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest shake-up also amplified the chaos that has consumed the
        White House in recent weeks, with Cohn becoming just the latest in a series
        of high-profile resignations in recent weeks. It was not immediately clear
        who would succeed him as director of the White House''s National Economic
        Council.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a460f6-4f3f-493e-857d-7df09c1872b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:41:36.722+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:41:37.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.nytimes.com/2018/03/06/us/politics/gary-cohn-resigns.html">The
        New York Times first reported</a> the news.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4243a93-d42b-4c30-ad3a-aa67297c4168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:41:36.723+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:41:37.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohn''s position with Trump has been tenuous since last summer,
        when Cohn rebuked the President over his comments about a white supremacist
        rally in Charlottesville, Virginia.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88653fc-2bfb-4166-92f2-dd75e04e1c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:41:36.723+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:41:37.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While they smoothed over their relationship as Cohn successfully
        worked to get tax reform -- the President''s only major legislative accomplishment
        -- passed, a person close to the matter said it "was never the same."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95880b4f-ce69-4e9b-ba5b-b684960509b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:41:36.723+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:41:37.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As recently as last week, Cohn was still thinking he could hold
        on -- and wanted to, this person says -- but losing the tariff fight made
        clear that it was time to leave, the person said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea78710-040f-4e16-a7d8-1da496485118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:41:36.723+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:41:37.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trade was the last straw," the same person said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cc2c5f-f998-40a2-b3a5-2d1b0c84a94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:41:36.723+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:41:37.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days since Trump''s surprise announcement, Cohn worked quietly
        to soften Trump''s decision and convince him to backtrack -- a campaign that
        was amplified by Republican leaders on Capitol Hill -- but Trump learned of
        the efforts, became angry at Cohn''s attempts and made that clear in the last
        24 to 48 hours.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7674d7f0-6559-41a0-9b19-1fef3ee5723a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:41:36.724+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:41:37.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was surprised to learn that Cohn was working to arrange a
        meeting with representatives from the auto and bottling industries in an effort
        to demonstrate the effects the steel and aluminum tariffs would have, a person
        familiar with the situation said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028ba0c8-2993-4d03-92ff-0013c6fbede9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:41:36.724+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:41:37.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has said he''s not interested in such a meeting, and
        has grown angry at what he sees as attempts to deter him from the plan, speaking
        disparagingly of "globalists" during internal conversations over the past
        week, the person said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c12175-4685-47ad-a3aa-2acfbaf85753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:41:36.724+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:41:37.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohn said in a statement it had been an "honor to serve my country
        and enact pro-growth economic policies" and thanked Trump for the opportunity.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a0296d-8f91-43fa-834b-364663fe808f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:41:36.724+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:41:37.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House chief of staff John Kelly said he would "miss having
        him as a partner in the White House."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802ce5c2-1f45-4326-9717-a9c4b5d68993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:41:36.724+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:41:37.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Disputes over trade, Charlottesville</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b227f374-a5b6-4744-8419-14358e2971c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:41:36.724+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:41:37.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is likely to embolden the economic nationalist wing of
        the Trump administration, which has successfully moved Trump to take aggressive
        steps on trade in recent weeks.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca636f25-fb49-4236-be40-6cfb68f4cdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:41:36.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:41:37.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, Cohn led the internal opposition to Trump''s protectionist
        interests, working to rein in Trump''s desire to slap steep tariffs on steel
        and aluminum imports. But his campaign fell apart last week when Trump sidestepped
        Cohn and announced his plans to impose the tariffs during a hastily arranged
        meeting with US steel and aluminum executives.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6afc9e7-c81e-429f-b43c-bcf5ca2eb5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:41:36.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:41:37.068+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just weeks earlier, Cohn was rumored as a potential successor to
        White House chief of staff John Kelly -- a remarkable turnaround in the Trump-Cohn
        relationship. it nearly fell apart last summer after Cohn offered a thinly
        veiled public rebuke of the President''s response to the violence in Charlottesville,
        Virginia. Cohn said then that the administration "can and must do better in
        consistently and unequivocally condemning" hate groups after Trump blamed
        both white supremacists and counter-protesters for Charlottesville and said
        there were "some very fine people" among those protesting alongside white
        supremacists.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5910bae9-03d7-4a98-b842-4eac9a82a365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:41:36.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:41:37.068+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Cohn acknowledged in an <a href="https://www.ft.com/content/cb068f94-8915-11e7-bf50-e1c239b45787">interview
        with the Financial Times</a> the pressure he faced to resign amid Trump''s
        comments, but said he had decided to stay.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8ae3db-0a9c-4213-8575-405f60ff04dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:41:36.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:41:37.068+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For weeks after that rebuke, Trump privately fumed about Cohn to
        advisers inside and outside the White House, with sources signaling that Cohn
        was only remaining on because of his critical role on tax reform.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06672770-defe-4a65-92aa-6bf77e26a243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:41:36.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:41:37.068+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the passage of tax reform would not be Cohn''s final act in
        the White House, remaining on board for more than two months, with his allies
        saying he hoped to continue to counteract Trump''s protectionist trade instincts.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9cb1eb-1d86-4804-9a19-b3b2f7a7fcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:41:36.726+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:41:37.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohn was once in consideration to be the next Federal Reserve chairman,
        but Trump''s anger at Cohn over his rebuke last summer took him out of consideration,
        CNN reported then.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1ce78a-ca06-4f30-a7a1-7445ffd6967d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:41:36.726+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:41:37.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The questions about Cohn''s status inside the West Wing returned
        in the last week after Trump announced his plans to slap tariffs on steel
        and aluminum imports. That suspicion was furthered on Tuesday -- hours before
        the White House announced his plans to resign -- when Cohn was absent from
        a joint news conference the President was holding at the White House.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc6077c-40b1-4eae-83f7-81bad7f8623e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:41:36.726+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:41:37.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/06/politics/gary-cohn-white-house-tariffs/index.html">“Top
        economic adviser Gary Cohn leaves White House in wake of tariff rift."</a></em></p>'
  'Dead-starfish-UK-beach':
