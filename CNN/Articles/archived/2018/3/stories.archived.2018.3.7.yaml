    'title': 'Esperon: PH gov''t to strengthen patrolling activities in Benham Rise'
    'updated': 2018-05-10T19:43:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e748638-d566-4e3c-ae1d-73b4951e2255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:30:51.468+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:30:51.646+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7)</strong> — National
        Security Adviser Hermogenes Esperon on Wednesday said the government will
        strengthen its patrolling activities in the Benham Rise, locally known as
        the Philippine Rise.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b61fd1-be76-4d7c-b226-f1af69f8acb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:30:51.468+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:30:51.646+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said satellite monitoring systems will be installed and unmanned
        aerial vehicles will be deployed to guard the area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9202618-f352-4edd-b325-9920732e64d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:30:51.468+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:30:51.647+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benham Rise, located 135 miles off the coast of Aurora province,
        is within the Philippines'' exclusive economic zone (EEZ). Under the United
        Nations Convention on the Law of the Sea (UNCLOS), the Philippines has the
        sole right to explore for and exploit oil, gas and other mineral resources
        in Benham Rise.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bcd63e-d04a-49f8-b6da-3c490d076a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:30:51.468+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:30:51.647+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national security adviser added the government, through the
        Department of Energy, plans to buy another research vessel worth P2.5-billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8837d0c3-dace-447a-bc0f-be1ab88f3542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:30:51.468+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:30:51.647+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>War vs. countries who violate PH sovereignty</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b18befc-bb24-45c7-a430-8ed75bc27f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:30:51.469+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:30:51.647+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon also said the Philippines will wage war against any country
        that will meddle with the sovereign rights of the Philippines over the Benham
        Rise, locally known as the Philippine Rise.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdeec4f6-ce6f-4676-9301-16373c40aee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:30:51.469+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:30:51.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will go to war....Sabi ng presidente, if they insist on going
        there and claim the area, ibang usapan na yun," Esperon said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea0ea06-53c4-4404-94a3-b90d8c95b91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:30:51.469+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:30:51.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Cabinet meeting on Monday, Esperon said all foreign marine
        scientific researches in the Philippine Rise will not be allowed, meaning
        only Filipino researchers will be allowed to carry-out scientific explorations
        in the area.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39125441-011c-4910-93b0-792ae4e5bb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:30:51.469+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:30:51.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an assertion of sovereignty. Tsaka kung pasasamahin pa natin
        ang iba, baka magkaroon pa sila ng ibang hangarin diyan," Esperon said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb15219-8075-487a-ac15-b87b64f1d0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:30:51.469+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:30:51.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 2, President Rodrigo Duterte likewise said he will wage
        war against those who explore and experiment in the Benham Rise without permit.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c2ce5e-6ec3-400d-9771-30a478b593f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:30:51.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:30:51.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 19, the Department of Foreign Affairs (DFA) said China
        was allowed to conduct research in the area. This drew criticism since China
        has a pending maritime dispute with the Philippines over areas in the South
        China Sea. The President then ordered to cancel all pending research activities
        in Benham Rise.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd341dd77-6d12-43be-969b-a89ddec6cd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:30:51.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:30:51.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maritime law expert Jay Batongbacal said on February 13 that China
        successfully named four undersea mountains and a hill in the area in 2014.
        The International Hydrographic Organization approved the names in 2016 and
        2017.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89f8024-629a-4198-a22c-16dce64323c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:30:51.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:30:51.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Malacañang said on February 14 it will not recognize the
        Chinese names. The DFA said on Tuesday they would contest the names through
        the Bilateral Consultation Mechanism with China.</p>'
  'afp-joma-sison-npa-fake-rebel-surrenderees':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-07T21:33:54.317+08:00
    'imagesource': 'jcr:52081a57-7d03-43bf-ac90-3f1f343ee898'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b48dc62-3248-4410-a2c9-50f52715775f'
    'lead': 'Communist leader Joma Sison earlier claimed the surrenders were staged.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T09:33:55.172+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T09:33:55.324+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP belies Joma Sison''s claims of ''fake'' rebel surrenders'
    'updated': 2018-03-20T15:51:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce72addc-c8f0-4c49-a329-548ccb1f368a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:33:55.173+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:33:55.324+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7) —</strong> The Armed
        Forces of the Philippines (AFP) on Wednesday belied claims made by the Communist
        Party of the Philippines (CPP) founder Joma Sison that the surrender of some
        rebels were staged.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5004b1f8-bd11-4ba9-891b-dfea76d12c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:33:55.173+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:33:55.324+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam mo, kay Joma lang, sinasabi lang niya yan eh, sa taas lang
        yon, the problem is, controlled ba nila yung tao nila dito sa baba?" AFP spokesperson
        Brig. Gen. Bienvenido Datuin said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d7e9ac-c227-4bec-abe6-66343c41d084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:33:55.173+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:33:55.325+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP earlier claimed about 2,000 communist rebels and supporters
        have surrendered to the government since December 2017. It added about 600
        of these were New People''s Army (NPA) combatants.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85ffd4f-0de5-4900-bbf1-84acb9e43dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:33:55.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:33:55.325+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPA is the armed wing of the CPP, while the National Democratic
        Front (NDF) is its political arm.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b22501-8272-4dd3-b15e-b1b446450d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:33:55.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:33:55.325+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Sison called the surrenders a joke, branding it as mere
        government propaganda.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935b6ed8-4ca2-4d5d-8c59-239c2c9d5602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:33:55.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:33:55.325+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Duterte regime looks ridiculous and even funny by staging the
        fake surrenders of NPA fighters and their supporters," Sison said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cfaf4d-8e74-4b87-a07a-8cd9ee83badc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:33:55.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:33:55.326+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDF Legal Counsel Edre Olalia also questioned why the government
        is so keen on destroying the rebel group.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52a3452-ea2a-403d-bbb1-2b047719b0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:33:55.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:33:55.326+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung irrelevant sila, why are you bothered about it, so why don''t
        you just let them be, and they become irrelevant on their own. It only proves
        it''s just a mirage," Olalia said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8f925b-fd13-4616-9574-73f3b76a0941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:33:55.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:33:55.326+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military, however, said it will continue carrying out its anti-insurgency
        campaign as more rebels have expressed willingness to surrender.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7796b7ed-a056-4e39-9d66-68f8d1e054e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:33:55.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:33:55.326+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has previously tagged the CPP and NPA
        as terrorist organizations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff04bcd0-5461-4603-a64e-546a8696c227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:33:55.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:33:55.327+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, a person found guilty of terrorism will be sentenced
        to jail for 40 years without parole. Terrorism under the law, includes rebellion,
        insurrection, murder, and arson, among others.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9be72f-50da-4f27-9d9f-697d8f027f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:33:55.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:33:55.327+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte ended the on-off negotiations with communist rebels in November
        2017, citing a rash of violent attacks by the NPA. It was the first time in
        18 years that peace talks had been terminated.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2596f5-80fb-449b-bc41-5cb769a367c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:33:55.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:33:55.327+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President previously said he is consulting the military on the
        possibility of reviving the peace negotiations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855b8db8-206f-4f9a-9797-9c93a396ffcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:33:55.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:33:55.327+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte government is the sixth administration to try to end
        the rebels'' 48-year-old armed insurgency, the longest-running in Asia.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b9b0da-f1d8-4133-8156-8483d0a34ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:33:55.176+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:33:55.328+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Senior Correspondent David Santos contributed
        to this report.</em></p>'
