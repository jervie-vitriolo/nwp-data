      'mgnl:type': 'image'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796c0631-9f04-4e42-b3ab-d47ab687ad86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:00:55.270+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:00:55.664+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Zines and independent publishing are largely associated
        with the feminist movement. What does it mean to you to be a feminist today,
        especially in the local context?</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44da2b21-3e7f-40b5-bbf5-79d9ef4b9f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:00:55.270+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:00:55.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rival:</strong> To be a feminist, <em>may</em> stigma <em>na
        kailangang labanan. Nag-</em>post [<em>si</em> Faye] <em>ng isang</em> album,
        <em>tinawag niyang “Panititikan at Titeratura.” May napu-</em>publish <em>na</em>
        anthologies <em>tsaka may mga</em> writing conferences <em>na</em> all-male
        lineup. So 2018 <em>na, ganun pa rin. ‘Pag na-</em>point out <em>mo ‘yun na
        totoo namang nangyayari, sasabihin nila, “Ang babaw naman nung</em> issue.”
        <em>Nauuwi siya sa</em> shallow <em>na</em> argument.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882a26eb-9c25-4e60-aaa7-eeb45474cc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:00:55.270+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:00:55.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Pero ganito ‘yun, eh. Hanggang ngayon,</em> dominated <em>pa
        rin tayo ng mga lalaki. Kapag</em> all-male <em>‘yung</em> lineup <em>[ng</em>
        writing conference for new writers],<em> nandun ‘yung</em> biases <em>nila.
        Nandun ‘yung pagiging lalaki nila. Pati rin sa</em> anthology <em>na</em>
        all-male writers —<em> anong ibig-sabihin nun? Bakit nire</em>-reject <em>pa
        rin ‘yung mga babae? Ibig-sabihin ba hindi pa rin importante ‘yung mga sinusulat
        naming mga babae kasi hindi</em> enough <em>na makasama sa mga</em> academic
        journals or <em>mga</em> anthology?</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa46806e-5381-4273-bfee-cf79acfddfdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:00:55.271+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:00:55.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feminism <em>ngayon</em> is fulfilling, <em>pero mahirap pa rin.
        Kasi kailangan mo pa rin i-</em>explain <em>kung bakit kailangang mas maging</em>
        diverse <em>tayo.</em></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2376034-0d22-4082-a039-9140c455b1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:00:55.271+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:00:55.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cura:</strong><em> Ang dami pa ring</em> misconceptions
        <em>sa</em> word <em>na</em> feminist. <em>Tingin nila,</em> [misandrists]
        <em>ang</em> feminists. Simple <em>lang naman siya:</em> equality ng sexes.
        <em>Hindi totoo na ang mga babae, pwedeng maging sexist sa mga lalaki, kasi</em>
        systemic <em>ang</em> oppression. <em>Ang mga pwede lang maging</em> sexist
        or racist<em> ay ‘yung mga nasa</em> positions of power, and <em>ang mga babae
        ay wala sa</em> position of power. <em>Medyo walang</em> choice <em>[tayo]</em>
        in this time but to stand for our sisters and even ourselves.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d271f4-c4b1-4731-92c4-3613271290a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:00:55.271+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:00:55.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why is it important for Gantala Press to give Filipino women
        a platform to voice out their experiences?</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89636478-ccc7-4884-8076-826af7f79271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:00:55.271+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:00:55.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rival:</strong> <em>Kasi sila ‘yung laging</em> silenced.
        <em>Sila ‘yung laging [sinasabihan na], “Ah, hindi naman importante ‘yung
        mga</em> concerns <em>nila.”</em> We need to create avenues, create places
        [for them]. Women’s issues are connected. <em>‘Yun ‘yung na-</em>realize <em>namin
        nung nakilala namin ‘yung Amihan — [magkaka-konekta] pala ‘yung mga</em> issue
        <em>ng mga babae.</em> Issue <em>ng nanay,</em> issue <em>ng babaeng magsasaka</em>,
        issue<em> sa</em> health system, <em>sa lupa, sa</em> agriculture, <em>sa</em>
        economy. <em>Ang daming</em> roles <em>ng mga babae, at</em> multiple burden.<em>
        Kailangan nating marinig ‘yung mga ganung kwento.</em></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241e53a9-1c5a-4e4b-a8b6-c7e8ae044343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:00:55.271+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:00:55.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cura:</strong> Otherwise, <em>magpapatuloy lang ‘yung</em>
        oppression. <em>Nung panahon ni Marcos, mga</em> women journalist, <em>‘yung</em>
        Women in Media Now, <em>sila naman talaga ang lumaban kaya nagkaroon ng</em>
        freedom of the press. <em>Kung hindi natin pagsasalitain ang mga babae, patatahimikin
        lang natin sila, idi-dismiss lang, eh ‘di, wala, pare-pareho tayong matatalo.</em></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c638420c-17ca-4171-91c0-9bb1ae42d9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:00:55.271+08:00
      'mgnl:createdBy': 'eunice'
