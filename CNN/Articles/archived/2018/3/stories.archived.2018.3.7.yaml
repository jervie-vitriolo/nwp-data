  '24-hour-public-library-Cebu-City-Rizal-Public-Library':
    'author': 'Jun Tariman, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2018-03-07T17:56:12.402+08:00
    'imagesource': 'jcr:8f511414-49c5-48ab-b576-ee91ac6e713c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9457d508-3c0b-4815-b900-c7f44d586436'
    'lead': 'It comes with no entrance fees, there''s free WiFi access, and what''s
      more, coffee will be allowed inside.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T10:41:35.705+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T10:41:35.894+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH''s first 24-hour public library to open in Cebu City'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857cc09d-6df8-457b-b80e-a0f6b60eb345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:41:35.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:41:35.895+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7) —</strong> The country
        will soon have its first public library that will be open for 24 hours, and
        it will be in Cebu City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec0c30a-e727-4dc0-b182-774e6530c63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:41:35.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:41:35.895+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes with no entrance fees, there''s free WiFi access, and what''s
        more, coffee will be allowed inside.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1397b09-79aa-4b00-983a-adef07335d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:41:35.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:41:35.896+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the city government announced it will open the almost
        century-old Cebu City Public Library, initially from 8 a.m. until midnight
        for seven days a week. Presently, the library operates from 8 a.m. to 5 p.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc91d6b3-22f7-4d9d-adb7-0723d2f27f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:41:35.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:41:35.896+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will then run on a 24-hour operation as soon as the necessary
        upgrades are in place like the installation of CCTV cameras, WiFi routers,
        better air conditioners, and the hiring of additional staff and guards.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab84191c-a9a4-4d25-9487-9d4a51060132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:41:35.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:41:35.896+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Tomas Osmeña made the move to open the library on a 24-hour
        basis, in response to a request posted on his Facebook page from a resident,
        a certain Mitch Roldan.</p>'
    '25':
      'image': 'jcr:f17d6d38-e346-4be0-85b0-9635f66b0b30'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ebaead-0caa-460c-a267-63785966f5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:41:35.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:41:35.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2109017d-a30f-4ff8-bce0-a90b4b14a878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:41:35.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:41:35.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998b7d26-f0bd-4d5b-8897-6c19c00ee30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:41:35.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:41:35.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her message to the mayor, Roldan said students like her "need
        to study in a library setting." She even said students would be willing to
        pay a little amount for the services rather than spending at a burger chain
        for study sessions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647d1481-d356-47e5-a084-ebad4a0a1517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:41:35.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:41:35.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Osmeña said: "I did not know how important this was
        to students until you brought it up. You made it happen. Thank you."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6039d977-41bd-4f57-8179-f499dbd130b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:41:35.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:41:35.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the library is open to all, students are priority, he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd361d43d-4605-4927-b1a5-f9394f14f79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:41:35.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:41:35.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The library will also soon open the Sinulog hall on the third floor
        of the building to accommodate more students.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ab7e7b-1810-42aa-abe0-0c1ace60506e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:41:35.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:41:35.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rizal Memorial Library and Museum Building on Osmeña Boulevard
        is home to the city''s public library for decades. It is commonly called the
        Rizal Public Library.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72213be3-3d2d-44d9-b7f5-5e6896515f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:41:35.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:41:35.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The library first opened in April 13, 1919 as a branch of the Philippine
        Library and Museum, now the National Library of the Philippines.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8eac25-3717-419a-8268-ce50ce3e70b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:41:35.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:41:35.899+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is managed by its chief librarian Rosario Chua.</p>'
  'fairplay-academy-democratic-school':
    'author': 'Karis Corpus'
    'caption': 'Shane, 9, and Obray, 13, are students and residents at the Fairplay
      Academy. Like the rest of their classmates, they have as much of a say in what
      they want to learn — and when they want to learn — as the teachers and staff
      do. Photo by KITKAT PAJARO'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-03-07T17:28:21.942+08:00
    'imagesource': 'jcr:75aa2a1f-b890-4085-b90d-b4fc64ab59ad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05eb5b8a-9512-4102-82cc-80fe4124449a'
    'lead': 'The Fairplay Academy is a school where democracy is not just a concept
      taught, but a concept lived.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T10:49:27.932+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T10:49:28.169+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This school in Payatas lets students make their own rules'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b83c5a-0685-49e8-b074-3fcec527e157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:49:27.932+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:49:28.170+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In a modest two-storey
        building in the heart of Payatas, we sit across Obray and Shane, aged 13 and
        9 respectively, who are passionately narrating the plot of the latest “Star
        Wars” installment with insightful critiques. They had just seen the film a
        few days ago at their school’s film club. Their eyes light up, as they do
        when asked about their other weekly activities, like math and football. In
        the middle of our conversation, Shane brings out a timed multiplication exercise
        sheet which she insists on answering right then and there, proudly calling
        attention to her teacher (and everyone in the immediate vicinity) when she’d
        completed it in time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cf68b7-1405-43b2-ad0e-0a0ec586e252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:49:27.932+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:49:28.170+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If we met Obray and Shane a few years ago, we probably wouldn’t
        have recognized them. Their teacher, whom the kids call “Kuya Mon,” says that
        Shane, who comes from an overcrowded home, used to be the one of the shyest
        in his class, while Obray used to be a “jumper,” one who hops onto dump trucks
        to scavenge for scraps, and whose parents abandoned him to move back to the
        province thinking he could already fend for himself with the little he would
        make.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb809ca7-41cf-462b-be67-204d857b4293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:49:27.932+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:49:28.170+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, the two are students and residents of the Fairplay Academy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cfa747-fbea-4264-86af-50f7a8c387bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:49:27.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:49:28.171+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fairplay Academy is part of a cluster of social enterprises
        and projects called the Fairplay for All Foundation, founded by British nationals
        Roy Moore and Naomi Tomlinson, who volunteered in Payatas years ago. After
        seeing the needs of the community — particularly of the kids living there
        — the pair decided to put up the foundation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16098073-7c03-4928-8457-d15929bfe037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:49:27.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:49:28.171+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Childhood trauma is the single greatest health problem,” he says,
        and the children of Payatas experience such high levels of trauma due to their
        situations. According to Moore, emotional, physical, and mental development
        need to go hand-in-hand so that children will be able to face these traumas
        and overcome them.</p>'
    '9':
      'image': 'jcr:ba1d434f-28fc-49eb-85e1-5b7a17560211'
      'imageCaption': 'British national Roy Moore co-founded the Fairplay for All
        Foundation after seeing the needs of the children living in the Payatas community.
        The foundation runs a football club, a cafe employing local mothers, and the
        Fairplay Academy. Head teacher May Calimlim (not in photo), along with her
        co-teachers and teaching assistants, teach reading, writing, and arithmetic,
        as well as facilitate various clubs for football, jamming, martial arts, farming,
        and film club. Photo by KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cfed5b-751f-49e8-bb10-68811b8cfd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:49:27.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:49:28.171+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb1244b-95f8-4d29-b400-1d78a2d90cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:49:27.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:49:28.171+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But due to the sheer number of children in the community, the public
        schools that cater to the area are overcrowded, with classes having up to
        60 students each. On top of that, students are required to learn everything
        as mandated by the curriculum — be it consumer rights in third grade, the
        reproductive system in fifth grade, or “<em>Ibong Adarna</em>” in seventh
        grade.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e431ea-52c3-46a6-baab-b4a5429f2afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:49:27.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:49:28.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Moore, the traditional school system, created as a
        response to massive population growth during the Industrial Revolution in
        the 1800s, was “designed to make kids average.” It is a system that was meant
        to make “[people] capable of factory work; it was basically mini-work,” he
        says. With too many kids to compete against for their teacher’s attention,
        and a rigid environment where an authority figured decided everything for
        them, Moore says that many students are unable to keep up in this kind of
        setting, and end up losing interest in school, eventually dropping out.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5eca92e-cfb8-4961-8627-9a6f73b5fe49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:49:27.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:49:28.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foundation started in 2011 with a football club and a drop-in
        center where the kids could eat, learn, and play. Tomlinson returned to the
        U.K. in 2014 to pursue her studies, while Moore, supported by an all-local
        staff, decided to turn the drop-in center into a full-fledged school  — The
        Fairplay Academy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05b3c86-0471-4855-9695-093fefeb3b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:49:27.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:49:28.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; ***</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af81d4dc-8561-4d7d-8cc8-0ad22bffa271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:49:27.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:49:28.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fairplay Academy was designed to provide an alternative for
        these kids. Here, education is <a href="https://www.youtube.com/watch?v=cLc7Wa87DsM">democratic</a>.
        Everyone has a voice: teachers, staff members, and even students. They have
        a say in what they want to learn, and they can decide on not just what they
        want to learn, but when they want to learn as well. This is based on the Summerhill
        School, the oldest democratic school in the United Kingdom that still makes
        use of this educational idea: democracy is not just a concept taught, but
        a concept lived.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9f9b96-9781-4bdf-a2cb-c368f2a99a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:49:27.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:49:28.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attendance is non-compulsory, as it shouldn’t matter for kids who
        are learning at their own pace. After all, academic success is not the only
        progress indicator: emotional intelligence is given more importance.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e31bc3-b874-4b88-ad36-e61f00d83ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:49:27.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:49:28.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“‘Pag na-</em>address <em>mo ‘yung</em> emotional intelligence
        <em>ng bata,</em> the academics will follow,” says Raymund Armeña or Kuya
        Mon.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4450383-c65c-4ba4-ac81-eb22bca6cfdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:49:27.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:49:28.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armeña handles the class that is the rough equivalent of elementary
        school, working with children aged 8 to 13, teaching them the basics of reading,
        writing, and arithmetic. He also handles the jamming club, which was the drumming
        club expanded to accommodate other musical interests. Other non-academic activities
        include martial arts, farming, and gratitude class.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad78aca1-d637-401a-9c10-98d239e2a174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:49:27.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:49:28.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every Friday, the teachers, staff, and students like Obray and Shane
        come together to discuss the rules and policies that the school should have,
        based on the problems that they are facing at that point. The students can
        easily outnumber the teachers, and often, they would get their way. Of course,
        this meant that not all the rules that they decide on end up working well
        in the long run.</p>'
    '28':
      'image': 'jcr:74d454dc-d021-4470-8055-09270d2ea708'
      'imageCaption': 'Attendance is non-compulsory yet many of the kids opt to stay
        behind even after class. At Fairplay, emotional intelligence is given more
        importance than academic success. “‘Pag na-address mo ‘yung emotional intelligence
        ng bata, the academics will follow,” says Raymund Armeña or Kuya Mon. Photo
        by KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b12535-2a9d-4b53-9fb3-01fa7c813336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:49:27.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:49:28.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b7943d-bb0a-478b-842d-89bf66d66fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:49:27.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:49:28.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuya Mon tells us how there was a point that there were barely any
        students attending classes because they were out in the streets playing pogs,
        a game involving milk caps. In their discussions, they decided that the playing
        of pogs was disruptive. Surprisingly, it was the children who came up with
        the harsh rules: they voted that students should be banned from playing, and
        those who had pogs would have them confiscated. It is a valuable learning
        process for them, as they realize how difficult it is to just ban the game
        outright, so they make rules that compromise — students won’t be banned from
        playing, but they should put the pogs away during class.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b596e95-e2c7-428e-9b10-fc31747e229c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:49:27.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:49:28.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kids like Obray and Shane recognize that they made mistakes by being
        overly harsh with the rules they voted on, but they would be able to fix it
        by participating and having a say in the next meeting. “We live in a democratic
        country where we are not taught to live in a democracy,” says Kuya Mon. And
        the weekly Friday meetings are a way for the children to directly learn how
        it works.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49494fb1-fabe-47da-a46c-22026d0ef030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:49:27.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:49:28.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca81da45-2662-4440-8e54-c7b8274d9adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:49:27.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:49:28.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fairplay Academy is an Alternative Learning System-registered school,
        making students who attend classes there eligible to take the Department of
        Education’s accreditation and equivalency test. Passers of this test will
        be recognized as graduates of either the elementary or secondary level, depending
        on the test taken. This makes students who go to Fairplay Academy legitimate
        graduates once they decide to take the test.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12220d65-8251-4d1c-bbd5-0f9fbe734817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:49:27.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:49:28.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as with everything else and what the school stands for, children
        only take these tests once they feel they are ready, and only if they want
        to. Another option would be to sponsor children who feel ready to go back
        into regular schools: once they gain the necessary skills and confidence to
        take on the traditional classroom, they can choose to return.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c029be-6268-4d1b-801a-a2e70bd83e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:49:27.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:49:28.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;***</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a41829-5a08-4793-b957-40f0982dc73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:49:27.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:49:28.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though attendance is not required, many of the kids still choose
        to attend class every day. The school has become a safe space for them, away
        from the chaos of the streets where they used to spend most of their lives.
        The school is housed in a spacious, two-story building which was purchased
        and renovated with the help of the Silver Star Century Group in 2015.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e26969-ec3e-4b27-ae19-b61ecaababc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:49:27.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:49:28.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school is also a place where they can freely express themselves
        and be heard. Children who used to be terrified of speaking up, like Shane,
        regain their confidence because now, they feel like their voices matter and
        are a part of what makes the place work.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58311bb-bd31-41c3-8120-4468d4da9452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:49:27.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:49:28.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After our talk with Obray and Shane, Moore takes us to the community
        sports center where the children play football everyday. One does not need
        to be a student of the school to join the football sessions, and so they get
        around 100 to 200 kids playing in the center every week. Football is as integral
        as the school is to the Fairplay foundation. The Payatas Football Club was,
        after all, the foundation’s first project, and has provided at least three
        girls with the opportunity to join national youth teams.</p>'
    '45':
      'image': 'jcr:3c90502c-85ec-4fb2-9d79-41084fc108f1'
      'imageCaption': 'As you enter the main area of the school, a hand-painted phrase
        greets you on a bright yellow wall. The only permanent rule in the school:
        “Malaya tayong gawin anuman ang gusto natin, huwag lamang tayo makaistorbo
        ng iba.” Photo by KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66288847-bb0f-44d8-9922-a5e3ac75e882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:49:27.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:49:28.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011dbc22-6714-470e-93fc-8d03815637aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:49:27.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:49:28.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The space is a concrete football pitch. “Not the best facility in
        the world,” Moore describes it. But it’s a stark contrast to narrow streets
        and alleyways that make up the Payatas residential community. It’s a space
        intended for the kids to play and rid themselves of the stress that their
        environment brings, but it’s also a place where they can freely express themselves,
        and to learn how to communicate and cooperate with each other.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf47a215-a00c-483e-b6c4-0956cc2e5f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:49:27.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:49:28.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the football program started, fights would break out almost
        every week. These days, Moore says he hasn’t seen a serious fight in over
        a year.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636bffac-3853-4a61-bdfe-371cb0551b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:49:27.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:49:28.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back at the school, though classes are done for the day, many of
        the students stick around, going about their own activities. Obray and Shane
        play with Jenga blocks in one corner. Some of the older kids do voluntary
        chores like wash the clothes of their classmates and those in the lower levels,
        while other kids do their math exercises or play games in the temporary “relaxation
        room.” On the wall of the main area is a hand-painted phrase, the only permanent
        rule in the school: <em>“Malaya tayong gawin anuman ang gusto natin, huwag
        lamang tayo makaistorbo ng iba.”</em></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd51a90-99cb-4184-a299-1ee1d4cc8854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:49:27.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:49:28.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;***</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a95e9dc-3828-40e6-89ec-f28a01e614e8'
      'mgnl:activationStatus': true
