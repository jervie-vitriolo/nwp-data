    'title': 'Henry Sy tops PH billionaires in 2018 — Forbes'
    'updated': 2018-03-11T15:31:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f5fc53-608a-4d3c-9814-e6097ab83065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:30:19.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:30:20.053+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7)</strong> — Retail
        magnate Henry Sy is still the richest person in the country with a net worth
        of $20 billion or P1.04 trillion, according to business magazine Forbes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ed92d3-5711-4250-922a-ea310c92edad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:30:19.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:30:20.054+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the 11th year in a row Sy topped the list of the richest
        people in the Philippines. His net worth is almost double compared to last
        year, which was at $12.7 billion or P 660.26 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3f2e65-ac64-454b-ab35-45a07050ad49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:30:19.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:30:20.054+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The self-made business tycoon also ranked the 52nd richest worldwide
        for 2018. He is also one of the oldest billionaires in the world at 93 years
        old.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a7d090-1229-4eca-b44c-d8f4f28fb37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:30:19.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:30:20.054+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sy is the chairman emeritus of the country''s largest retailer,
        SM Investments Corporation. His company has stakes in the retail, banking,
        and property sectors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09eb9a08-7c48-410a-b2f9-8b9555fbcc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:30:19.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:30:20.054+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next to Sy is John Gokongwei, Jr., with a net worth of $5.8 B or
        P 301.54 billion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fee8254-b9d3-47c4-bf00-5b8639f8976b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:30:19.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:30:20.055+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 91-year-old Gokongwei Jr. of conglomerate JG Summit has interests
        in airline, banking, food, hotels, power, chemicals, real estate, and telecommunications.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92cf786-3099-4d32-9997-c780f805d01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:30:19.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:30:20.055+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gokongwei ranked the 305th richest worldwide.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b1ff97-73a9-49f9-b0df-dc5796997be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:30:19.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:30:20.055+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Port magnate Enrique Razon, Jr. ranked third in the country, with
        a net worth of $4.9 B or P 254.75 billion. He is 404th richest worldwide.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8707a5-2d93-4715-b0ae-8e59158a1ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:30:19.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:30:20.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are other business tycoons in the Philippines included in the
        list:</p>'
    '17':
      'image': 'jcr:91d758b6-844c-4dc6-be0e-da44a70d2f6f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a73f50-eac7-45c8-880f-060fc287935a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:30:19.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:30:20.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a17880-2259-43c5-9aa7-8336f7133d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:30:19.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:30:20.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 54-year-old Jeff Bezos of U.S.-based electronic commerce
        company Amazon topped the list of the world''s richest, with a net worth of
        $112 billion or P5.8 trillion.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b56290f-c98e-4ac2-b03a-c89447ccbcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:30:19.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:30:20.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next is Microsoft''s Bill Gates with $90 billion or P 4.68 trillion
        net worth.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7794edfc-7015-46f4-a5aa-311e1321ffd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:30:19.909+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:30:20.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oldest billionaire is Singapore''s Chang Yun Chung at 99, with
        a net worth of $1.9 billion or P 98.85 billion.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ad6208-ccbf-4b8d-ba99-716b8fa01ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:30:19.909+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:30:20.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interestingly, the youngest billionaires are siblings from Norway,
        Katharina and Alexandra Andresen, aged 22 and 21. Each has a net worth of
        $1.4 billion, which they inherited from family-owned investment company Ferd.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d390732-ec6f-4197-8568-74ce759936eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:30:19.909+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:30:20.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forbes listed 2,208 billionaires worldwide, collectively worth $9.1
        trillion or P 473.2 trillion.</p>'
  'President-Trump-falls-more-than-200-spots-on-Forbes-Billionaires-List':
    'author': 'Julia Horowitz'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-03-07T08:57:03.506+08:00
    'imagesource': 'jcr:9e687aa7-6d44-4454-84ff-4e39ec8deb5c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf56c7da-6139-4a77-8f10-d45ac3f68b04'
    'lead': 'Forbes said that Trump''s fortune fell in part due to declining Manhattan
      real estate values, as well as lower revenues at several Trump golf properties.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T11:33:20.243+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T11:33:20.403+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'President Trump falls more than 200 spots on Forbes Billionaires List'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dabeed-da96-4907-a688-082976dce0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:33:20.243+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:33:20.403+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> The <a href="https://www.forbes.com/billionaires/#1ea490d5251c">Forbes
        2018 Billionaires List</a> is out — and it''s bad news for President Trump.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e1ee92-d795-4d6e-a7f4-ec5698479369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:33:20.244+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:33:20.403+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president has dropped more than 200 spots since last year to
        No. 766 on the list, where he''s tied with more than 20 others. The magazine
        estimates his net worth at $3.1 billion, down from $3.5 billion <a href="https://money.cnn.com/2017/03/20/news/companies/trump-forbes-net-worth/index.html">last
        year.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c172d6b1-8403-4e8d-a1d3-eb8a4703e449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:33:20.244+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:33:20.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forbes said that Trump''s fortune fell in part due to declining
        Manhattan real estate values, as well as lower revenues at several Trump golf
        properties.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a244ad-a073-4c1a-a3ed-42a81aaa4b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:33:20.244+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:33:20.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon founder and CEO Jeff Bezos topped the list for the first
        time this year, according to Forbes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7b7b2a-87b7-4798-937e-6351cf4dcd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:33:20.244+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:33:20.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s currently worth an estimated $112 billion, up $39.2 billion
        from 2017. Forbes said that jump amounts to the biggest one-year gain ever.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d7ea3e-2296-4e4b-92cf-f9640b705da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:33:20.244+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:33:20.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos knocked Microsoft founder Bill Gates to the No. 2 spot, after
        Gates spent four straight years on top.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed1fa99-b2b8-4009-88dc-bdad205844dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:33:20.245+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:33:20.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2017/10/27/news/companies/bezos-gates-billionaires/index.html">Related:
        Jeff Bezos just passed Bill Gates as the world''s richest person</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7771ee-dd7f-4837-bb7b-55b7384cb4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:33:20.245+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:33:20.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates is worth an estimated $90 billion, up from $86 billion last
        year, according to Forbes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7abd5a0-4954-42eb-9dae-09ea5afd4285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:33:20.245+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:33:20.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bezos bump also pushed Warren Buffett down to No. 3. Buffett
        is worth an estimated $84 billion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72acd8f0-1f45-4937-8c6f-17235ea43758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:33:20.245+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:33:20.406+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All together, the billionaires on the list are worth $9.1 trillion.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0c0ec5-b3dd-4367-b9b9-c4865a38adc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:33:20.245+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:33:20.406+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forbes identified a record 2,208 billionaires around the world in
        2018, up from 2,043 last year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44568ac4-7edb-4cd2-81fa-994d977123fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:33:20.246+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:33:20.406+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://money.cnn.com/2018/03/06/news/forbes-billionaire-list-trump-falls/index.html">“President
        Trump falls more than 200 spots on Forbes Billionaires List."</a></em></p>'
