      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>On March 24, Gantala Press will hold Gandang Ganda sa Sariling
        Gawa, a book and zine fair for independent women creators, at the Cultural
        Center of the Philippines. For more information, to get involved and submit
