      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “<a href="https://money.cnn.com/2018/03/06/investing/netflix-stock/index.html?sr=twCNN030618netflix-stock1020PMStory">Sorry,
