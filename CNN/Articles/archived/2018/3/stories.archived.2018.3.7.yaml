  'commission-on-appointments-confirms-8-lawmakers-as-afp-reserve-force-colonels':
    'author': 'Cecille Lardizabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-07T22:06:38.402+08:00
    'imagesource': 'jcr:f89f5681-d5f0-4e66-a46d-02181e2b3476'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '298eddd8-ef80-43c9-a6b4-81cf751ae74c'
    'lead': 'President Rodrigo Duterte submitted the lawmaker''s names to the Commission
      on Appointment (CA) last week. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T09:27:19.587+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T09:27:19.867+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CA confirms 8 lawmakers as AFP reserve force colonels'
    'updated': 2018-03-08T04:52:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129bec5a-07bc-4424-8959-fb7240fe2ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:19.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:27:19.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Story updated to include statement of Army Reserve Commander
        Brig. Gen. Bernie Langub.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98fe96e-b804-46a2-85e2-1553b9cd1e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:19.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:27:19.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7)</strong> — The Commission
        on Appointments (CA) on Wednesday confirmed the appointments of eight lawmakers
        as colonels in the Armed Forces of the Philippines (AFP) reserve force.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4c99a4-4a27-4636-bf92-1ebdaf5e8724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:19.588+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:27:19.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Loren Legarda and Manny Pacquiao, House Speaker Pantaleon
        Alvarez, Majority Floor Leader Rodolfo Farinas, as well as Gwendolyn Garcia,
        Sandra Sema, Roy Loyola, and Joel Mayo Almario faced the CA Wednesday wearing
        their military uniforms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24c5006-43db-4062-8835-b9b1d179ad1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:19.588+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:27:19.869+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no oppositors and they did not go through the Committee''s
        usual question and answer routine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0d1ad9-fcd7-4047-be3d-5df11412009e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:19.588+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:27:19.869+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After a thorough deliberation your committee unanimously voted
        to favorably recommend for the Commission''s confirmation and its consent
        to the ad interim appointments and nominations," CA committee on national
        defense acting chairman Sen. Gregorio Honasan said, according to a House Press
        Release.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925960ab-bf15-459b-9037-b53f4e2ad925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:19.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:27:19.869+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte submitted the lawmaker''s names to the
        CA last week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d7993a-569b-42c1-8c83-8d9d4f7dc5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:19.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:27:19.869+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Republic Act No. 7077 or the "Citizen Armed Forces of the
        Philippines Reservist Act," elected officials or presidential appointees may
        be commissioned in the Reserve Force "subject to the existing AFP rules and
        regulations."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d7175e-1646-47f9-befd-31493870c1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:19.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:27:19.870+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their appointments were in consonance with R.A. 7077 due to their
        being elected officials, and their completion of the requirements of the Non-Resident
        Instruction-Command and General Staff Course," Army Reserve Commander Brig.
        Gen. Bernie Langub told CNN Philippines on Wednesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903c904c-f3f2-42d7-8a35-68a66557ec77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:19.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:27:19.870+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the main source of reservists is the Reserve Officers''
        Training Corps or ROTC, with other reservists coming from the National Defense
        College of the Philippines (NDCP) Master''s in National Security Administration
        Program, professionals, board passers and retired military personnel.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f54ff1-e33d-4a3b-8d80-696d02abfc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:19.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:27:19.870+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the confirmation, some of the lawmakers had also taken
        classes and were already reservists for the AFP. They include Legarda and
        Sema, who took post-graduate studies at the NDCP.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91103d8d-453d-4beb-8732-b207820252d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:19.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:27:19.870+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez also said others went training, although he did not specify
        who they were.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff24cc17-7307-442f-90b8-f214aebfc2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:19.591+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:27:19.870+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao, meanwhile, has had training in shooting.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d0f2e7-a95e-4245-bc0c-f5a5a863578d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:19.591+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:27:19.871+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Ready anytime''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20aa323-ef00-429e-83b1-dcc8610ee176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:19.591+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:27:19.871+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez said he is ready anytime in case they are called to respond
        to any anti-terror operations.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1988f37d-fa60-481e-b839-ba607a7595d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:19.591+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:27:19.871+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oo anytime <em>kahit ngayon pwede na tayong sumalang</em>," Alvarez
        said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f18594-aa8e-43ee-84ab-93d4627d46d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:19.592+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:27:19.871+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Yes, any time. I''m ready even now]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fff5311-454e-43d7-b9dc-4fe0ea3cb009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:19.592+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:27:19.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao, meanwhile, said he is ready to be assigned anywhere, and
        is even willing to retire from his boxing career should he be needed in the
        military in the longer term.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1a63f1-3096-47bb-b72d-40bae307d98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:19.592+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:27:19.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Willing <em>naman para sa bayan, wala namang problema..</em>. Proud
        <em>ako na kantahin palagi yung ''Bayang Magiliw'' ang mamatay nang dahil
        sayo,"</em> he said, quoting a line from the country''s national anthem.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25b2ccc-eea3-4ea4-861e-9879d0550d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:19.593+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:27:19.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m willing for the country, there''s no problem…
        I''m proud to sing ''Bayang Magiliw'' ang mamatay nang dahil sayo]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702a1e78-620a-4f5b-a050-e9ee2a125323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:19.593+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:27:19.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Langub said the Army reservists will serve as Standby Reserve Commanders.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4608829c-be01-4c77-9e13-af44cc25357d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:19.593+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:27:19.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the Ready Reserve — which is composed of younger soldiers
        trained to augment regular military units in times of war, national emergencies
        and local emergencies — the Standby Reserve is comprised of older soldiers
        who may only be mobilized during times of war and national emergencies.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25fadcf-2479-4cc1-9674-ba5833d82f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:19.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:27:19.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their appointments will provide the AFP with additional qualified
        officers to lead our Reserve Units," he said. "They can undertake initiatives
        to account our inactive reserves, and engage local government units to fulfill
        their duties to register the reservists in their respective areas."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9602e1ce-175c-4c83-8274-988270d4e6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:19.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:27:19.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CA also confirmed the ad interim appointment of Major General
        Rene Glen Paje.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efeec5e-6a6c-4f7a-b2c6-b36416e17de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:19.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:27:19.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the eight lawmakers, Duterte also submitted the name
        of his daughter and Davao city Mayor Sara Duterte-Carpio for confirmation
        as colonel in the reserve force of the Philippine Army. Mayor Duterte is set
        to face the CA next week, March 14.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a0051f-2bd6-4cda-b8a9-61f423bf546f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:27:19.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:27:19.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2018/02/28/sara-duterte-submitted-commission-on-appointments-army-reserve-forces.html"><strong>RELATED:
        Sara Duterte, other officials'' names submitted to CA for confirmation in
        PH Army reserve forces</strong></a></p>'
