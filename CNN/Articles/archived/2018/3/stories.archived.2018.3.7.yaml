    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7bb535-38d8-4d52-8340-9ef6a0bfcfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:05:46.469+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:05:46.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 32-year-old actress said she came from Go Negosyo''s 10th Filipina
        Entrepreneurship Summit at the World Trade Center in Pasay City, where she
        was one of the speakers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d353b82-20d7-4d86-99bc-e8ed0f64e043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:05:46.469+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:05:46.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She then had to hurry to get to the ABS-CBN studio in Quezon City,
        about 15 kilometers away, to host the noontime variety show.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271e5795-1e70-4e24-a16a-ff5e6b237b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:05:46.469+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:05:46.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chopper ride, courtesy of Go Negosyo, paid off, as one of Curtis''
        posts showed the host taking in the view of the Manila skyline at 11:07 a.m.,
        well ahead of the 12:15 p.m. airtime of her show.</p>'
    '12':
      'image': 'jcr:d4a30498-d431-40b7-b9f4-d10bdf2ffa9f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c887828-6142-4d61-97b4-fd1b22551cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:05:46.469+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:05:46.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804865c8-eee0-4702-aded-9bab0b2b3f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:05:46.469+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:05:46.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Made it to Showtime!" Curtis said, adding her supposed one and
        a half hours of travel was reduced to 10 minutes.</p>'
    '14':
      'image': 'jcr:13976291-81b7-4f98-a64a-1ed3adb501ab'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9fe16c-bd40-409f-af00-fb426a9c858c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:05:46.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:05:46.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9ad338-d3ff-4d06-aab5-467fe146867c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:05:46.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:05:46.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was not the first time Curtis had to rush to work. She had
        been spotted taking the MRT several times, with her most recent trip being
        in January 2017.</p>'
  'how-sexism-keeps-filipinas-poor':
    'author': 'Julienne Joven'
    'caption': 'Despite being named as one of the most gender-equal countries in the
      world, the Philippines still has a long way to go in dismantling socialized
      gender roles which, though seemingly innocuous, lie at the root of our continued
      poverty. Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-03-07T17:30:43.571+08:00
    'imagesource': 'jcr:e2d82ff6-2b7c-4018-9226-10522b15bf06'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a398233-1070-441c-aa98-ffe714b091d6'
    'lead': 'Institutionalized expectations of women lie at the root of our continued
      poverty.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T10:11:12.279+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2021-01-15T20:16:17.508+08:00
    'mgnl:lastActivatedBy': 'don'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How sexism keeps Filipinas poor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1ec124-7172-44aa-8b0d-c4af6d960b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:11:12.279+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2021-01-15T20:16:17.508+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Here in the Philippines,
        where catcalling is a daily occurrence, and where politicians still think
        it’s acceptable to make <a href="http://cnnphilippines.com/news/2017/04/01/Duterte-jokes-respect-women.html">misogynistic
        jokes in public</a>, sexism seems to be a norm that Filipinas still have to
        contend with today.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496c7583-ee4d-40fc-a754-0818d516d72b'
      'mgnl:activationStatus': true
