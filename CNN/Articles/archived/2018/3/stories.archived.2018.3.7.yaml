      'jcr:uuid': '3b63f78d-fb2c-4454-8aea-a3575cf53d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:49:39.464+08:00
      'mgnl:createdBy': 'eunice'
