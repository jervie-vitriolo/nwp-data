  'More-men-younger-Americans-having-joint-replacement-surgery':
    'author': 'Susan Scutti, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-03-07T11:51:14.641+08:00
    'imagesource': 'jcr:258e851f-90b0-4486-8cb7-252562b292a8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f9973a6-4340-4fb2-a425-ad8077ac84d7'
    'lead': 'Hip, knee and other joint replacement procedures are among the most common
      elective surgeries in the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T11:12:46.477+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T11:12:46.725+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More men, younger Americans having joint replacement surgery'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1d1026-9004-4128-9601-ed36407090cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:12:46.478+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:12:46.726+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hip, knee and other joint replacement procedures
        are among the most common elective surgeries in the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdf171f-2fda-4aea-bc69-9e60d04acee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:12:46.478+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:12:46.726+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average age of patients undergoing hip replacement operations
        continues to decrease, but more men are undergoing these operations than in
        the past, according to a <a href="http://submissions.mirasmart.com/Verify/AAOS2018/Submission/out/AAOS2018-005902.PDF">study</a>
        presented Tuesday at the American Academy of Orthopaedic Surgeons'' annual
        meeting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e240702c-d43c-47d3-90a3-50fab9364142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:12:46.478+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:12:46.727+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study indicates that the average age of patients undergoing
        hip replacement surgery has declined from over 66 to just under 65, while
        the average age for knee replacement surgeries has declined from 68 to just
        under 66.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860e9514-1697-4b84-8d50-189f27bb284b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:12:46.478+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:12:46.727+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though small, these declines are real, noted Dr. Matthew Sloan,
        co-author of the study and an orthopedic surgery resident in the Perelman
        School of Medicine at the University of Pennsylvania. The younger age of patients
        is "possibly due to increasing obesity or increased access to care in a generation
        that desires to maintain an active lifestyle into their retirement years,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019f07c0-a558-42c4-a208-a8d0c3de272b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:12:46.479+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:12:46.727+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And although women continue to make up the majority of patients,
        "men are increasingly undergoing total joint replacement surgery," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4545cae-043d-47ef-8122-b32b3cad98e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:12:46.479+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:12:46.727+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>21st-century changes</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9db9c60-09e6-489c-8b0f-b737e730f758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:12:46.479+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:12:46.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The history of total joint replacement dates to the late 1890s,
        Sloan explained, when surgeons first attempted to replace the ball in the
        hip joint''s ball and socket. In the 1960s, Sir John Charnley popularized
        the contemporary style of total hip replacement in England. Total knee replacement
        surgeries -- though they began in the early 1900s -- did not become widespread
        until advances were made in bone cement in the 1970s.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e9ff75-c55b-4625-b773-86b86d438dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:12:46.479+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:12:46.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Total joint replacement involves removing parts of an arthritic
        or damaged joint and replacing them with a metal, plastic or ceramic prosthesis
        that can replicate the movements of a healthy joint. These replacement surgeries
        are performed not only on hips and knees but on ankles, wrists, shoulders
        and elbows.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0458042-6fca-4a45-9d37-561c199f34fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:12:46.479+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:12:46.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most common total joint replacement procedures in the United
        States are total knee replacements (about 700,000 a year) and total hip replacements
        (about 400,000 a year), Sloan said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4514f3bd-5612-419a-a2b7-18254954463e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:12:46.479+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:12:46.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advances over time have been remarkable.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c558bf-7817-4f76-b951-ddce33890581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:12:46.480+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:12:46.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, there are total joint replacements being performed on an
        outpatient basis, with patients returning home on the same day of surgery,"
        Sloan said. Still, joint replacement surgeries "do not last forever."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6d7090-33fa-411f-bf7d-8946122ce900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:12:46.480+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:12:46.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inevitably, a replacement will wear out and another operation will
        be needed to "revise" the implant, according to the American Academy of Orthopedic
        Surgeons. These are challenging, complicated operations in which part or the
        whole implant needs to be removed and replaced and bone needs to be rebuilt
        with metal pieces; therefore, they aren''t as successful as the original surgery.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217dc378-6421-464b-a676-a0dd9e115ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:12:46.480+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:12:46.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Contemporary joint replacement procedures are expected to last
        20 years or longer," Sloan said, a longer duration than in the past.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b63757-a81b-4fe6-8d21-439a733b22fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:12:46.480+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:12:46.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greater knowledge of patients has helped surgeons advance their
        practice and "provide quality care," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8b8624-90d6-49c7-83fa-8eddce21f2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:12:46.480+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:12:46.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The need to better understand patients also inspired the study.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebf4621-f3b9-4768-8792-9e37e8817fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:12:46.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:12:46.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Arthritis pain and obesity</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df9282f-35b8-48e3-898c-0a94f10efac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:12:46.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:12:46.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With co-author Dr. Neil P. Sheth, an assistant professor of orthopedic
        surgery in the Perelman School of Medicine, Sloan reviewed the National Inpatient
        Sample database, which contains over 116 million US patient records, from
        2000 to 2014. They identified patients by code and looked at demographic data
        to understand whether there have been changes over time.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1023e2a5-b0bd-47b9-b505-146a1bba321f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:12:46.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:12:46.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 2000 to 2014, the average patient age decreased by 0.1 year
        annually for a first joint replacement surgery and by 0.2 year annually for
        a second total knee replacement surgery. During that 15-year study period,
        female patients accounted for up to 62% of all joint replacement procedures.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87dad17-805b-4654-9876-faeb84a9c13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:12:46.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:12:46.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not unusual, Sloan explained. Prime candidates for joint
        replacement surgery are people with end-stage arthritis, and women have higher
        rates of arthritis than men (26% vs. 19%) possibly due to differences in anatomy,
        he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a6effe-44d8-4fd3-8704-c97336feb170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:12:46.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:12:46.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the proportion of men undergoing a first knee replacement
        and a revision hip replacement is rising, Sloan said. He and Sheth also saw
        significant changes in the use of these elective surgeries by ethnicity.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903dae96-666c-4ea9-ba2f-bcff1dc7d45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:12:46.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:12:46.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the past 15 years, non-Hispanic whites have declined in proportion,
        while blacks have increased," Sloan said. The proportion of blacks undergoing
        all joint replacement surgeries (except second hip surgeries) increased by
        0.1 to 0.2% per year, the study found.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebada685-ef60-432b-bd5e-cc5c55f544f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:12:46.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:12:46.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Explaining these results, Sloan noted that most people say the increasingly
        younger average age of joint replacement patients is caused by rising rates
        of obesity.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097873bf-e3df-4156-ba20-476c4e2b673b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:12:46.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:12:46.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US data for the past decade indicate that 54% of patients undergoing
        total hip replacements and 79% of patients undergoing total knee replacements
        are either obese (with a body-mass index of greater than 30) or morbidly obese
        (with a BMI of greater than 40), he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573f3757-00b8-467e-bf40-2f7c7a021332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:12:46.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:12:46.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Matthew Hepinstall, associate director of the Center for Joint
        Preservation and Reconstruction at Lenox Hill Hospital in New York, said obesity
        is not the only driver.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecaf3a4-4380-48e7-b5f9-da7a02d73f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:12:46.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:12:46.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Injuries and changing expectations</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57398c77-1f90-40c0-8365-0bf25e1c673a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:12:46.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:12:46.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A combination of factors is influencing the changing age of patients,
        said Hepinstall, who was not involved in the new study.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c091906-4e9a-431d-94bb-f0b4ec3658ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:12:46.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:12:46.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A generation of people have been active and athletic through not
        just adolescence but through adulthood," he said. This sportiness in adulthood
        has led to injuries, which can cause arthritic damage.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d22668-5343-473d-b284-94af7b7aec15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:12:46.483+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:12:46.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also been "a change in expectations about the level of
        activity that should be possible when you''re 50 and 60 and 70," Hepinstall
        said. More people are seeing friends and acquaintances who were limping but
        then had surgery and got back to their lives.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d4767b-591a-4e5c-b60a-dea4dbc89685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:12:46.483+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:12:46.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, doctors are more confident in this operation, which
        has improved over time and become "more reliable and more durable," he said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4640d901-c423-44ec-8976-061dd9855892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:12:46.483+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:12:46.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty years ago, a 50-something patient with pain may have been
        sent away with the words "Listen, you''re not disabled. You''re capable of
        working. You''re capable of walking. Why would you have a hip replacement?"
        Hepinstall said. Today, a doctor might say to the same patient, "These are
        your years to still be active. If you wait till you''re 75 and get your hip
        fixed, you will have heart disease, which will limit your mobility. Why not
        get it fixed now and enjoy these years?"</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeedbe6a-e68f-4184-b68d-fd1b2fe28298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:12:46.483+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:12:46.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the study is true to what Hepinstall said he sees in his
        own practice. "We absolutely are seeing more and more people who need this.
        We''re seeing them younger. Some are heavier, and some are more active and
        had injuries," he said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50215019-b9ad-4b26-bf2e-1ad8e834d019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:12:46.483+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:12:46.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the percent increases or decreases might seem tiny to most.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66601b03-3a9d-459d-ac16-14868dcaff4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:12:46.483+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:12:46.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even small changes in utilization can have relatively high impact
        on the country from an economic perspective," Hepinstall said. "The reality
        is, we''re talking about one of the most common and most costly elective surgeries
        in our country." There are downstream effects of the choice to either fix
        a problem or live with it that may influence the economy in different directions,
        he said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3135be4-9023-4493-9781-99ddc632d21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:12:46.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:12:46.735+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are increased costs associated with more people having it
        done but also decreased costs associated with improvement in economic productivity
        when a surgery allows more people to stay active instead of collecting disability
        benefits or becoming a drain on a family''s economic engine.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251a6542-6fca-4b1c-9970-ff720467634f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:12:46.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:12:46.735+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wanting to keep health care costs under control, regulators are
        looking at hip and knee surgery to make sure use is "neither too high nor
        too low," Hepinstall said. "Getting it right is important."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9ad843-b6ee-452f-ba0e-c735f7455984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:12:46.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:12:46.735+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/06/health/hip-knee-replacement-surgeries-earlier-study/index.html">“More
        men, younger Americans having joint replacement surgery."</a></em></p>'
  'How-to-build-muscle-as-age-tears-it-down':
    'author': 'Dr. Melina B. Jampolis, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-03-07T11:50:59.072+08:00
    'imagesource': 'jcr:e04783d8-4ef1-48c8-9779-97b1d9ba984b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4244e4f5-e525-45e0-84a9-55501c9f3cf3'
    'lead': 'If you are in your 40s or 50s, chances are that you are starting to notice
      some changes in your body, including muscle loss and diminishing strength, even
      if you exercise fairly regularly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T11:16:25.233+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T11:16:25.416+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How to build muscle as age tears it down'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6dfc47-c8cf-4965-926e-46cdca833a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:16:25.233+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:16:25.417+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> If you are in your 40s or 50s, chances
        are that you are starting to notice some changes in your body, including muscle
        loss and diminishing strength, even if you exercise fairly regularly.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b4f48c-5858-4368-92d0-f4c2f0ff717f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:16:25.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:16:25.417+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reduced levels of physical activity, increases in sedentary behavior
        and doing less intense exercise all play a significant role in age-related
        muscle loss, known as sarcopenia, which is a leading contributor to frailty
        and loss of independence associated with aging. Loss of muscle begins in your
        30s but gains momentum when you hit 50 and accelerates even more rapidly in
        your mid-70s.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03316a38-447e-42f7-b071-853e37f0e9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:16:25.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:16:25.417+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news is that muscle loss and loss of strength can be slowed
        considerably in most cases and even reversed in some, regardless of age or
        fitness level. A 1994 study even showed that people could gain muscle <a href="https://www.nejm.org/doi/full/10.1056/NEJM199406233302501">in
        their late 90s.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2853acbc-d821-425c-a915-4fec264f79bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:16:25.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:16:25.417+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Strength training</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe6b695-9c9c-410c-84d3-d1a77d758723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:16:25.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:16:25.418+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most important intervention against muscle loss is strength
        training, which helps build muscle and support the connection between nerves
        and muscle cells to maintain the muscle you have. It also helps improve the
        body''s response to dietary protein. Many people, however, don''t work out
        intensely enough to reap the full benefits.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dcccc2-3bac-41cf-a3a7-d0fd0c5a784e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:16:25.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:16:25.418+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To build muscle, you need to choose a weight or level of resistance
        that you have a hard time performing more than 10 to 15 times in a row. At
        the end of each set, you should feel tired and need to rest. Resting in between
        sets is an important part of the process, according to exercise physiologist
        Neal Pire, and the duration of rest can range from three minutes to seven.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b65ea6-d508-4db0-9982-0f8246d7aa45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:16:25.235+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:16:25.418+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For best results, perform two to three sets per major muscle group
        (legs, back, chest, arms, shoulders) at least twice a week, allowing several
        days between strength workouts for adequate recovery, as this is when muscle
        growth actually occurs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6540bb79-c0b8-4c1e-914c-e3c1445588b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:16:25.235+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:16:25.419+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are a beginner, start with weight machines (or hire a trainer
        or physical therapist), as they will help guide your form to avoid injury.
        As you advance, you can add more exercises, free weights or more weight to
        continue making progress.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3c8183-820b-4e02-9a4b-75699023a4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:16:25.235+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:16:25.419+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Protein</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1376bdcc-bd7a-4763-8c07-c6a5726731bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:16:25.235+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:16:25.419+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dietary protein is also important to combat muscle loss, as it provides
        the building blocks for muscle and stimulates its growth. The quality, quantity
        and distribution of protein throughout the day becomes more important as you
        get older. Unfortunately, this is often the age when protein intake decreases,
        which can accelerate sarcopenia.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953d91e8-44ac-4dea-ae2a-31d3f59721d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:16:25.235+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:16:25.419+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4882708/">Research
        suggests</a> that older adults may benefit from protein levels that are higher
        than the current federal dietary guidelines'' recommended daily allowance.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df996462-833b-4218-8727-9d0ee55ea660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:16:25.235+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:16:25.420+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Animal proteins including dairy, chicken, fish, eggs and lean red
        meat are complete proteins that contain all of the essential amino acids required
        for muscle growth. Whey protein, a fast-acting protein derived from dairy,
        may be especially beneficial for muscle gain, especially when consumed before
        or after a workout. Plant protein, including soy, peanuts and beans, is not
        as easily digested or absorbed and may not be quite as effective for stimulating
        muscle growth, but it is important for the overall quality of the diet.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fedd1c5-9d10-4acb-ba20-08a9ecf1a17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:16:25.236+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:16:25.420+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research shows that as you age, dividing your total protein intake
        evenly throughout meals in the day is optimal for muscle health. Bill Evans,
        a professor of human nutrition at the University of California, Berkeley who
        first described sarcopenia, said studies suggest that consuming protein and
        some carbohydrates within 30 to 40 minutes after a workout may have <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC2278776/">a
        greater effect stimulating muscle protein.</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7bf370-379b-4c49-b2b0-8b0c156d9d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:16:25.236+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:16:25.420+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>And that''s also one to grow on</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb52a421-db83-47de-9cef-f5a073915372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:16:25.236+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:16:25.420+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What else can you do? Regular cardiovascular exercise such as walking,
        jogging or biking is also important for preventing weight gain, improving
        your body''s response to insulin and reducing the kind of fat that builds
        up deep inside your abdomen and leads to inflammation, which can contribute
        to numerous diseases including heart disease, diabetes, cancer and Alzheimer''s
        disease.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e7a6b8-c994-4b76-a216-d7bfa493279c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:16:25.236+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:16:25.421+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simply reducing sedentary behavior by engaging in more active leisure
        time can also help. Getting adequate sleep and managing stress is also helpful,
        as this optimizes the hormones in your body associated with building muscle.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bef5f5-1d3a-4a1b-86b7-01202fd761e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:16:25.236+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:16:25.421+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What you eat, in addition to adequate amounts of high-quality lean
        protein, is very important. Besides reducing sugar and highly processed refined
        carbohydrates, our diets should be rich in colorful fruits, vegetables, herbs
        and spices, and moderate amounts of healthy fats including olive oil, nuts,
        seeds and avocado. All of these foods help reduce inflammation and provide
        high-quality antioxidants to optimize muscle protein synthesis and maintain
        the health of existing muscle fiber.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0219721-1a02-47db-9d20-bb6cc3d2ca54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:16:25.236+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:16:25.421+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, make sure to have your vitamin D levels checked by your
        doctor. Vitamin D levels decrease with age due to decreased production by
        the skin in response to sunlight, decreased sun exposure due to more time
        spent indoors and weight gain, which can lower vitamin D levels. Low vitamin
        D levels have been associated with sarcopenia, so taking a daily supplement
        if you are low is important.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74da6e0b-650b-445c-b566-9d346f71f307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:16:25.237+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:16:25.421+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All these interventions are not only important for building and
        maintaining muscle, they are important for optimal health as you age. The
        sooner you build them into your life, the better your chances of not just
        living longer but living better.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9888e08-9105-484f-86fa-e0ce6b43d94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:16:25.237+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:16:25.422+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/06/health/muscle-age-exercise-jampolis/index.html">“How
        to build muscle as age tears it down."</a></em></p>'
  'President-Donald-Trump-porn-star-Stormy-Daniels':
    'author': 'Sophie Tatum, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-07T11:04:45.593+08:00
    'imagesource': 'jcr:a84562e9-67cd-4026-93c5-6d64f2e73ac7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02ab8636-2080-4ace-b0ae-fa6f237b0d28'
    'lead': 'The porn star claims in the lawsuit to have had an affair with Donald
      Trump several years prior to his presidency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T11:20:02.295+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T11:20:02.522+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Porn star Stormy Daniels sues Trump over alleged affair and ''hush''
      agreement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e67e278-56e6-400e-ba40-54387c9f7b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:20:02.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:20:02.522+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A new lawsuit filed by the porn star known
        as Stormy Daniels claims President Donald Trump never signed a hush agreement
        regarding an alleged sexual encounter between the two and therefore the agreement
        is void.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3597ebd1-dabe-4dcd-934c-84e62f0a4cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:20:02.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:20:02.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to <a href="http://cdn.cnn.com/cnn/2018/images/03/06/filed.complaint.pdf">the
        legal complaint</a> filed in California state court and tweeted out <a href="https://twitter.com/MichaelAvenatti">by
        her lawyer</a> on Tuesday, Trump''s personal lawyer, Michael Cohen, signed
        the document on behalf of the President instead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7b333a-a27f-48cf-a369-1b1b06682fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:20:02.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:20:02.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The porn star, whose real name is Stephanie Clifford, claims in
        the lawsuit to have had an affair with Trump several years prior to his presidency.
        However, the lawsuit claims that when he was running for office and multiple
        women were coming forward to share stories of their own alleged encounters
        with the then-Republican presidential candidate, Cohen intervened in an attempt
        to keep Clifford from coming forward as well.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa9adae-f67f-4ac7-a848-92cde9c0f227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:20:02.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:20:02.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit says Cohen has continued his attempts at silencing Clifford
        -- including as recently as February 27, 2018.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc60a2f-8bf3-4f4c-83fe-3171a602d06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:20:02.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:20:02.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be clear, the attempts to intimidate Ms. Clifford into silence
        and ''shut her up'' in order to ''protect Mr. Trump'' continue unabated,"
        the lawsuit states. "For example, only days ago on or about February 27, 2018,
        Mr. Trump''s attorney Mr. Cohen surreptitiously initiated a bogus arbitration
        proceeding against Ms. Clifford in Los Angeles. Remarkably, he did so without
        even providing Ms. Clifford with notice of the proceeding and basic due process."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17acc1e5-46f3-4172-aac5-316b95906f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:20:02.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:20:02.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.nbcnews.com/politics/donald-trump/stormy-daniels-sues-trump-says-hush-agreement-invalid-because-he-n854246">NBC
        News</a> first reported on Clifford''s complaint against Trump.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce73c26-aaef-4a5b-8e40-4fe9d509eadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:20:02.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:20:02.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just weeks before the 2016 election, <a href="https://edition.cnn.com/2018/01/18/politics/michael-cohen-stormy-daniels-essential-consultants-llc/index.html">Cohen
        reportedly created a private LLC</a> to pay off Clifford, The Wall Street
        Journal reported in January.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcb083e-8a86-4310-ae4c-55387f16a7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:20:02.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:20:02.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following initial reports last month that Cohen had <a href="https://edition.cnn.com/2018/02/13/politics/michael-cohen-stormy-daniels-payment/index.html">made
        the payment</a>, he said in a statement that Trump "vehemently denies" any
        encounter between the two.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ec5a50-caac-4b20-b2f9-8607d3fac9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:20:02.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:20:02.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story is breaking and will be updated.</p>'
  'Jennifer-Garner-embraces-being-an-Oscar-meme':
    'author': 'Lisa Respers France, CNN'
