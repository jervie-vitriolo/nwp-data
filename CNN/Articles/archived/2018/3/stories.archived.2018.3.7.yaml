      'mgnl:type': 'text'
      'text': '<p>Open hitters Jhoanna Maraguinot and Kat Tolentino led the Lady Eagles
        to victory, registering 15 and 11 markers, respectively.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677d92d2-69f6-4dfe-9720-d13e827ad482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:35:40.195+08:00
