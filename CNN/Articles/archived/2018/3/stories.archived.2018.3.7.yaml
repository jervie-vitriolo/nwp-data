      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="http://cnnphilippines.com/news/2018/02/22/Pia-Ranadas-defense-of-Rappler-fake-news-offended-Duterte-Roque.html">Pia
        Ranada''s defense of Rappler ''fake news'' offended Duterte - Roque</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c202c006-801a-41a2-9a84-e10227892c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:09:23.023+08:00
