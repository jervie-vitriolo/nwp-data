      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Every awards season a few celebrities find
        their actions being turned into memes that go viral.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ce81a9-237f-426e-8213-652d01b6520b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:27:45.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:27:45.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Jennifer Garner was caught on camera, clapping and then
        looking pretty thoughtful while in the audience at the 90th annual Academy
        Awards.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb20629-137a-4c0a-b84d-17845ea3ca2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:27:45.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:27:45.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suddenly fans were getting in on her expression and coming up with
        their own funny theories as to what the star may have been thinking.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458d1f72-32a6-4afd-9bd6-a7ae7af56d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:27:45.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:27:45.969+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former "SportsCenter" host Jemele Hill tweeted, "When you''re having
        a good time and realize you forgot to thaw the chicken for your mama."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee393b4c-a44f-4305-a171-8e18b1b47225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:27:45.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:27:45.969+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garner decided to get in on the action, too recording some voice-overs
        to go along with the video that she shared on her Instagram Stories.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97aa4d79-adad-4367-a474-bb564812eada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:27:45.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:27:45.969+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Congrats to ''Shape of Water,'' " she joked. "Maybe I should date
        a fish."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a478f2-812a-4778-848f-ce4301a71ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:27:45.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:27:45.969+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said, "Can''t wait to work with Lena Dunham. Wait, did
        I sign a nudity waiver?"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93f8be1-32c7-4130-ac3b-b1ae8bebd29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:27:45.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:27:45.970+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garner even got off a joke about her famous Capital One card endorsement
        deal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b595a1-3f5b-47ee-bf11-d89d58034a78'
