      'jcr:uuid': '0a68a845-558e-43bd-8214-96a2f0d00cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:58:34.792+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:58:35.110+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7) —</strong> The House
        Committee on Justice is expected to find probable cause in the impeachment
        case against Chief Justice Maria Lourdes Sereno on Thursday, the panel''s
        chairperson said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ce734a-0a24-418e-9b19-8c631205aaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:58:34.792+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:58:35.110+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oriental Mindoro Rep. Reynaldo Umali said this with certainty in
        an interview with CNN Philippines'' The Source on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f985466-3956-4feb-bd7e-7e0f4de13689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:58:34.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:58:35.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The writing is on the wall," Umali said. "Walang basis ang mga
        members to rule otherwise [There''s no basis for the members to rule otherwise.]."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f890c3d-058a-4cf5-a328-4f80ea3d5ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:58:34.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:58:35.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali said he expects all 50 committee members, along with ex-officio
        members, to be present on Thursday to vote on probable cause in the impeachment
        case against Sereno.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bef26b-d48f-4262-916a-14ae15a41ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:58:34.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:58:35.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 27 allegations against the chief magistrate, which fall
        under four grounds of impeachment: culpable violation of the Constitution,
        corruption, betrayal of public trust, and other high crimes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81408692-e859-4319-ae78-e18fe26494cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:58:34.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:58:35.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali said Thursday''s voting, which starts at 9:30 a.m., will not
        take long.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050ad909-1462-472c-86ce-6d7e84bff07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:58:34.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:58:35.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will just be a recital of the charge, the answer, the findings,
        and then the vote," he said. Charges will be identified one by one, then the
        members will vote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414616c4-f5b3-47f9-8723-4aca41e7d306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:58:34.794+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:58:35.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the results, the committee will then put together the articles
        of impeachment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd743235f-3d93-4b61-9690-aed6e1e3d1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:58:34.794+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:58:35.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali said he plans to submit a report to the plenary on the third
        week of March.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844ab261-3c11-47cd-8a58-a94dc1dd9010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:58:34.794+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:58:35.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He hopes the plenary can vote on Sereno''s impeachment before Congress
        takes a break on March 21.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a2cbcf-d6d6-469e-9bfe-8db342f6cd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:58:34.794+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:58:35.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If at least one-third of the members of the House of Representatives
        vote to impeach Sereno, the complaint would go to trial at the Senate.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f52811-0f23-4c42-a833-e492a41b6b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:58:34.794+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:58:35.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader Rudy Fariñas however eyes a later timeline,
        probably May, as he wants to wait for the Supreme Court''s decision on the
        Solicitor General''s petition for quo warranto – which seeks to void Sereno''s
        appointment. The high court on Tuesday gave Sereno 10 days to respond to the
        case.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfc418d-ae7b-4ca3-8c0d-c04057daff1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:58:34.794+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:58:35.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/incoming/2018/03/07/What-is-a-Quo-Warranto-petition.html"><strong>WATCH:
        What is a Quo Warranto petition?</strong></a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd7ac92-674a-4129-a2eb-385b4177a30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:58:34.795+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:58:35.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a quo warranto petition and a looming impeachment trial, Umali
        said the only "honorable thing" for Sereno to do is to resign.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6746d330-f102-4963-a66b-94b809ddb118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:58:34.795+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:58:35.114+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted how Sereno is strongly disliked by her associate justices,
        who earlier asked her to go on an indefinite leave starting March 1.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f5a21e-2328-4972-a5d8-69aaf63285f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:58:34.795+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:58:35.114+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/03/01/Supreme-Court-13-justices-wanted-Chief-Justice-Sereno-to-go-on-indefinite-leave.html">SC:
        13 justices wanted Sereno to go on indefinite leave</a></strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e849a7-261f-4e07-a817-2e4f6a5dc9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:58:34.795+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:58:35.114+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno has denied all allegations against her but refused to step
        down.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615df12b-bdcb-4063-8235-1c627016ead5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:58:34.795+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:58:35.114+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I ask only one thing from the political leaders. Only one thing.
        Give me my day in the Senate impeachment court or admit that there is no probable
        cause," Sereno said in a March 2 speech.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc60de1-37b0-4cd6-96fb-bad5b6a2ecf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:58:34.796+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:58:35.115+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Monday, Sereno''s camp said she is ready to face
        Senate trial and disprove all charges against her.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b09c073-e004-4191-a53b-c95f4413e6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:58:34.796+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:58:35.115+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A two-thirds vote (16 out of 23 senators) is needed to convict Sereno.</p>'
  'Duterte-Rappler-ban-Pia-Ranada':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-07T11:32:48.993+08:00
    'imagesource': 'jcr:deeebfb5-ba5e-4c0c-a215-b607f799b846'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e422827-2731-4fc6-a9f4-bec77aee50e1'
    'lead': 'A media group says the expanded ban against Rappler is a new low for
      President Rodrigo Duterte''s pettiness.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T11:09:23.020+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T11:09:23.228+08:00
