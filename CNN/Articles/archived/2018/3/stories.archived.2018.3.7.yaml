    'title': 'Ex-Defense Sec. Fortunato Abat dies at 92'
    'updated': 2018-03-08T07:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f34b93d-7ba9-44b4-8225-9c67bec9ba67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:18:26.320+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:18:26.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7)</strong> — Former
        Defense Secretary Fortunato Abat died on Wednesday at the age of 92.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12408676-728c-4352-ab0e-701e4e34f0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:18:26.320+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:18:26.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abat''s grandson, Carlo, confirmed this in a Wednesday Facebook
        post.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fcarloabat%2Fposts%2F10210449795510115&width=500&show_text=true&height=193&appId"
        width="500" height="193" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c87301f-122d-4b9e-aefe-3fd3d4aafd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:18:26.320+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:18:26.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5b70e9-7542-433e-9030-c99527cede92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:18:26.320+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:18:26.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abat was defense chief from September 1997 to June 1998, during
        the term of President Fidel Ramos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756c222b-8790-47f3-a4d4-df659722d849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:18:26.320+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:18:26.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense Department website said Abat started his military career
        in 1944 as an enlisted man in World War 2, where he received various medals
        and decorations for "acts of conspicuous courage and gallantry in the conduct
        of the pacification campaign in Central Mindanao and for distinguished service
        in various positions in the Armed Forces of the Philippines."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6cae96-fecf-41b0-93f4-7c65ea5707bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:18:26.320+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:18:26.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the war, Abat entered the Philippine Military Academy as a
        cadet in 1947 and graduated in 1951. He was also part of the Philippine Expeditionary
        Forces to Korea during the Korean War.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aef01e9-424d-401f-a458-34b9dfcabde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:18:26.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:18:26.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abat served as Commanding General of the Philippine Army from March
        1976 to March 1981, moving to the Ministry of Human Settlements after retiring
        from military service.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de7f6e3-2fdc-4852-8870-11e36ab89759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:18:26.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:18:26.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was then named Philippine Ambassador to China until the EDSA
        Revolution in 1986, when he became Administrator of the Philippine Veterans
        Affairs Office.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6369f1d1-a128-4f2d-bf43-9d68e64b11b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:18:26.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:18:26.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on, Abat was Undersecretary of National Defense during the
        terms of Defense Secretaries Rafael Ileto and Fidel Ramos.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a3a456-6e2b-489a-a3c3-e9bc2371c322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:18:26.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:18:26.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before becoming Defense Secretary, Abat was chair of the Government
        of the Republic of the Philippines Peace Panel that negotiated with the military
        rebels and other secessionists groups in Mindanao, including the Moro Islamic
        Liberation Front.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66564164-3545-4e58-a7a7-05805a54a3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:18:26.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:18:26.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the term of President Gloria Macapagal-Arroyo, Abat was appointed
        as President of the John Hay - Poro Point Development Corporation in his native
        La Union.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec94f058-0c3f-491e-843a-570ac391d55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:18:26.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:18:26.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He finally served as Chairman of the Military Service Board during
        the term of President Benigno Aquino III.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523ab7fe-1eac-4418-9f1f-ec2deaa7be4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:18:26.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:18:26.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlo Abat said his grandfather''s remains will lie in state at
        Loyola Commonwealth beginning Friday, March 9, and will then be interred at
        the Libingan ng mga Bayani.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bc954b-0d4d-4d48-b536-9713498f0c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:18:26.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:18:26.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In lieu of flowers, the family would appreciate a contribution
        to the Hero Foundation, Inc., a cause close to the heart of Gen. Abat," he
        said.</p>'
