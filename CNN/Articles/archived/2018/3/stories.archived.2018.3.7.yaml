      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet Secretary Leoncio Evasco chairs the council with NFA Administrator
        Jason Aquino as vice chairman. It has a number of members including Bangko
        Sentral Governor Nestor Espenilla, Finance Secretary Carlos Dominguez, Trade
        Secretary Ramon Lopez, Economic Planning Secretary Ernesto Pernia, and Executive
        Secretary Salvador Medialdea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d00023-b1bf-43f9-8861-eca9a57fc448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:13:36.681+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:13:36.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the Cabinet discussed Aquino''s announcement that the
        country only has two days of rice buffer stock, way below the required 15
        days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d768a3-f9eb-465c-87a0-b08c036ef702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:13:36.681+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:13:36.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this is "misleading" as it gave the impression of a rice
        shortage, causing prices of  affordable and commercial rice to go up.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685650af-d94f-478f-aa1e-0b9d67bfb6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:13:36.681+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:13:36.826+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the limited supply of government-subsidized rice would
        only be considered a shortage if the NFA is the only rice supplier in the
        country, which is not the case.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0deee1c4-c2ab-440f-ad3b-607b3ad5f5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:13:36.681+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:13:36.826+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was an acknowledgment that statements made by the NFA Administrator
        caused panic, which probably caused prices to rise. There was some disagreement
        on the figures presented yesterday by the NFA Council. But ultimately, it
        was agreed that there is no rice shortage because the figure of ''only 1.5
        days worth of supply of rice'' was misleading," he said on Tuesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b4f9d1-d22f-4aa7-8efc-501242f2f41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:13:36.681+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:13:36.826+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino was not in the Cabinet meeting, but Roque said the NFA Chief
        was asked to attend a two-hour cluster Cabinet meeting on rice in April.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994a82c9-d82b-482c-8cc3-7132ee6bf2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:13:36.681+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:13:36.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFA Administrator also received a tongue-lashing from Senator
        Cynthia Villar during the Senate probe on the rice situation on February 27.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182b6568-54b6-4121-af77-a9c3a66eaecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:13:36.682+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:13:36.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar confronted Aquino for sowing panic and confusion when the
        agency announced a shortage of affordable rice.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde981a6-992a-4f0d-88ff-bca5ade611de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:13:36.682+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:13:36.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Correspondent Ina Andolong contributed
        to this report.</em></p>'
  'Sereno-Shortcuts-preferred-over-heeding-Constitution':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-07T14:52:09.699+08:00
    'imagesource': 'jcr:830e56ac-a577-41e4-ad03-65cb3046eb1e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a67228ea-8bb5-459e-b25d-a488192348c9'
    'lead': 'The Chief Justice also called out the exclusion of women in power.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T10:16:35.182+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T10:16:35.309+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sereno: Shortcuts ''preferred'' over heeding Constitution'
    'updated': 2018-03-08T03:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57d43da-3def-41c9-b970-eda522abeb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:16:35.182+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:16:35.309+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 7) — In light of International
        Women''s Day on March 8, an embattled Chief Justice Maria Lourdes Sereno had
        nothing but strong words for her detractors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0326e4e9-4773-4799-ba48-ddd95937ef5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:16:35.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:16:35.309+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current state of the nation is one where perceived enemies
        of the dominant order are considered fair game for harassment, intimidation,
        and persecution; where shortcuts are preferred over adherence to constitutional
        guarantees of human rights, including denial of due process," Sereno said
        in a forum at the St. Scholastica''s College in Manila Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f588a87c-36f0-41f9-8780-9044a9c5fcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:16:35.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:16:35.310+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno then called out the exclusion of women in power, and urged
        government to embody the highest level of nobility.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f4dde7-37d7-4f00-86fa-dd855d725e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:16:35.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:16:35.310+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The time will come when our people will realize that impromptu,
        extemporized, unprepared, unthought out plans of action, that run contrary
        to the structured way the Constitution designed accountability hams our nationʼs
        long term future," Sereno said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7653d7fb-73aa-4622-a153-20ae5fd34e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:16:35.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:16:35.310+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the public must not be "passive spectators" to the "game
        of thrones among political forces."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355c3d1a-9584-415d-bf74-23e099acf061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:16:35.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:16:35.310+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot content ourselves with second rate, half-effort, and
        less than the best and most responsive methods. We cannot be content with
        anything less than best because the future of our nation is at stake," the
        Chief Justice said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cb4f9a-63c5-4b0a-9461-7336ef10dc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:16:35.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:16:35.311+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno also said the judiciary maintains independence as it is a
        part of the Constitutional Fiscal Autonomy Group (CFAG), a group of agencies
        mandated to seek transparency and accountability from government officials.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee70959b-9e41-43a0-a6ce-c4bc7663faf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:16:35.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:16:35.311+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the CFAG agencies are fully functional, we have the blueprint
        for a working democracy. The Constitution in a sense is quite substantial
        in this area and we do not have to re-invent the wheel," she added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a465b2-40c5-4235-834c-21e29b6b239d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:16:35.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:16:35.311+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Sereno''s lawyers spoke against "coordinated" efforts
        to oust the Chief Justice from her post.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b177a896-7bed-4197-b90d-2462e71843d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:16:35.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:16:35.312+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the impeachment case, Sereno is facing a quo warranto
        petition before the Supreme Court. Solicitor General Jose Calida seeks to
        void Sereno''s appointment, saying Sereno has been "unlawfully holding" her
        post since she allegedly failed to submit her Statements of Assets, Liabilities,
        and Net Worth (SALN) for 10 years before she applied for the post in 2012.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14c115e-b352-4a52-86c9-de5d8d859704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:16:35.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:16:35.312+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Justice is expected to vote Thursday if there
        is probable cause to impeach Sereno. After which, the panel will send a committee
        report to the plenary. If at least one-third of the members of the House vote
        to impeach Sereno, the complaint would go to trial at the Senate.</p>'
  'Manny-Pacquiao-fight-Malaysia-June-24-Danny-Garcia-Lucas-Matthysse':
    'author': 'CJ Marquez, CNN Philippines'
    'caption': 'Manny Pacquiao (File photo)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-03-07T14:40:51.652+08:00
    'imagesource': 'jcr:77373dfc-f0e0-4819-af38-56b832063cc7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba23b62e-01a3-4a11-8748-24c091b22386'
    'lead': 'Filipino boxing icon Manny Pacquiao reveals details about his next fight.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T10:23:56.308+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T10:23:56.501+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manny Pacquiao confirms upcoming bout in June'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55089f0c-0117-4806-9ded-7cc2d0358e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:23:56.308+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:23:56.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7) —</strong> Eight-division
        boxing world champion Manny Pacquiao has confirmed the date and venue of his
        next bout.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050b1d77-aea3-4e3c-a234-88ccef0eacb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:23:56.308+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:23:56.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino ring icon will stage his next fight in Kuala Lumpur,
        Malaysia on June 24.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054cbccf-ca8a-45df-94b2-f237310d5eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:23:56.309+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:23:56.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for who will he will slug it out with, Pacquiao has narrowed
        it down to two names - Danny Garcia and Lucas Matthysse.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86335943-49f5-4a6c-bec1-75b846a9fd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:23:56.309+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:23:56.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kinu-consider ko rin pero malaking posibilidad na kay Matthysse
        ''yung champion ng WBA. June 23 sa Amerika, June 24 dito," Pacquiao said Wednesday
        in an interview.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0110b019-8013-457d-94d2-d4e9f242d917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:23:56.309+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:23:56.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I consider Garcia but there''s a high possibility
        that it will be against Matthysse who is the WBA champion.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e73f880-0cda-4488-b521-7c88dd32158e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:23:56.309+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:23:56.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia, a former two-division world champ, is coming off a ninth-round
        technical knockout (KO) victory over Brandon Rios. He holds a record of 34
        wins off 20 KOs and one loss.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee59845d-8626-4c30-9419-e4d3afb4366c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:23:56.309+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:23:56.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mathysse, meanwhile, is the reigning WBA welterweight world champion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50aa34b-3552-491b-b3da-82459c858d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:23:56.310+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:23:56.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was successful in his title defense against Thailand''s Tewa
        Kiram to improve his record to 39 wins off 36 KOs and four losses.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
