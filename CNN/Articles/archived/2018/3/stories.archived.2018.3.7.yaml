      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eagle-eyed followers noticed a posting on Ticketmaster and Beyoncé''s
        Facebook page for a July 30 "On the Run 2" date at Philadelphia''s Lincoln
        Financial Field.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392ce98e-3b71-4701-9c74-b6becc42ed52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:38:14.627+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:38:14.763+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within moments the postings had been taken down, but that didn''t
        stop the social media pandemonium that the couple might be hitting the road.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cc8b4a-3899-4d10-a627-003b33b92ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:38:14.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:38:14.763+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair last toured jointly with "On The Run" in 2014.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd394c70a-3874-416e-b6cc-83a94d8f72e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:38:14.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:38:14.763+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They recently released a video for their song "Family Feud" from
        Jay-Z''s Grammy-nominated "4:44" album.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db85381-b543-4bb2-851c-9cf489adad4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:38:14.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:38:14.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far neither camp is confirming that a tour is coming, but the
        postings also sparked speculation that a joint album may also be in the mix.</p>'
    '16':
