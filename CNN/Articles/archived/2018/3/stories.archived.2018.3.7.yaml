  'duterte-officials-who-refuse-to-cooperate-in-boracay-rehab-will-be-arrested':
    'author': 'Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-07T20:49:13.282+08:00
    'imagesource': 'jcr:008cf42e-b9fe-4143-819b-69e0d1efd858'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13d180d3-e6fc-49c1-8a6e-434ed610fc13'
    'lead': 'President Rodrigo Duterte puts his foot down on the issue of cleaning
      up Boracay.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T09:38:57.967+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T09:38:58.175+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Officials who refuse to cooperate in Boracay rehab will be
      arrested'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fb6037-aef0-426d-8ef1-afba126962f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:38:57.967+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:38:58.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7)</strong> — President
        Rodrigo Duterte puts his foot down on the issue of cleaning up Boracay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5fcfa1-7755-4921-8bd5-f05e1cb3b23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:38:57.968+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:38:58.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following his orders to resolve Boracay''s environmental problems
        in 6 months, the President had a message to local officials who refuse to
        cooperate with the government''s efforts to restore and preserve the island''s
        beauty.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbda8aa-8c77-4254-920d-1a5b6b7abd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:38:57.968+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:38:58.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at Tarlac province''s 145th founding anniversary celebration
        and 2nd Kanlahi festival, Duterte warned that he would have them arrested
        if they oppose efforts to fix Boracay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7305cd83-9d42-4754-b642-b95e5d0fba46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:38:57.968+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:38:58.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, <em>"Kung ayaw nila mag-</em>cooperate and they begin to
        protest, <em>eh kayo naman may kasalanan dyan, pati yung mga</em> local officials…<em>aarestuhin
        ko kayo lahat</em>. If you put up a fight then I''ll charge you for sedition,
        preventing government to do what is good for the Filipino."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33171c02-4fa3-4658-a26e-3cbf3d9e4a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:38:57.968+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:38:58.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they don''t want to cooperate and they begin to
        protest, well you''re the one at fault in this, even the local officials...I
        will arrest all of you. If you put up a fight, then I''ll charge you for sedition,
        preventing government to do what is good for the Filipino.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae907b41-54c8-47f7-a1b6-acd6c2537d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:38:57.968+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:38:58.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the president said that he would place Boracay under
        a state of calamity to allow the quicker disbursement of funds needed to fix
        the island which he earlier called a "cesspool."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ca715d-324e-43f7-9ded-5d8aeb60f49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:38:57.969+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:38:58.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2018/03/07/Duterte-declare-state-of-calamity-Boracay.html"><strong>RELATED:
        Duterte to declare state of calamity in Boracay</strong></a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf027ac-bb7e-4d2b-8107-7f89f9af7f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:38:57.969+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:38:58.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president cited three reasons why the government must intervene
        in fixing the tourist spot: first, he said it''s a public health issue; second,
        he said it''s in the best interest of the public to preserve the island''s
        beauty for the next generations to enjoy; and third, he said he saw it as
        an issue of law and order because the local government - who he said is to
        blame for the island''s current state, may protest efforts to fix it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967d1797-6da5-4446-80a0-0287a314ef65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:38:57.969+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:38:58.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte ordered Interior Secretary Eduardo Año to fix Boracay''s
        woes in six months, or else, it could face closure.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034052a0-0054-471e-85e3-d9f8358becd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:38:57.969+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:38:58.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2018/03/06/DILG-six-month-ultimatum-Boracay-stands.html"><strong>RELATED:
        DILG: Six-month ultimatum on Boracay still stands</strong></a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cda018-fba2-4ae9-87f2-222ce8d80597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:38:57.969+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:38:58.179+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Malinaw ang</em> instruction<em> ng Presidente na pag walang</em>
        improvement after six months <em>ay ipapasara nya</em> permanently <em>ang</em>
        Boracay," DILG Officer-in-Charge Eduardo Año told CNN Philippines in a text
        message Tuesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c065765-4db2-480a-bebf-1bc0179fd2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:38:57.970+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:38:58.179+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President''s instruction to permanently close
        Boracay if there was no improvement after six months is clear.]</p>'
  'comelec-too-early-to-say-if-2016-elections-had-irregularities':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-07T20:10:36.331+08:00
    'imagesource': 'jcr:cabb1fdb-5fcf-41e0-878c-1aa17ecc22c6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35cd7e11-0344-40e2-b95b-85e445817a5a'
    'lead': 'In a privilege speech Tuesday, Senate majority leader Vicente "Tito"
      Sotto III claims the results of the 2016 elections may have been manipulated
      by technology provider Smartmatic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T09:42:32.802+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T09:42:32.970+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COMELEC: Too early to say if 2016 elections had irregularities'
    'updated': 2018-03-08T03:43:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ba81fe-0366-4db9-bb2a-a0866e2b945d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:42:32.802+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:42:32.971+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7)</strong> — The Commission
        on Elections (COMELEC) says a lawmaker''s claim of election irregularities
        is too soon to tell</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1acf90-0259-4645-96c3-2535be68781d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:42:32.803+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:42:32.971+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a privilege speech Tuesday, Senate majority leader Vicente "Tito"
        Sotto III claims the results of the 2016 elections may have been manipulated
        by technology provider Smartmatic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26469ddd-b497-422e-b363-f2f457a5b413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:42:32.803+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:42:32.971+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He questioned the Commission on Elections'' (COMELEC) decision to
        tap Smartmatic for the 2019 polls, saying a source gave him information about
        the alleged irregularities that happened in the previous elections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b45a00-4228-4dda-ba99-03b639ed57f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:42:32.803+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:42:32.971+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2018/03/06/Sotto-alleges-2016-election-irregularity.html"><strong>READ:
        Sotto alleges 2016 election irregularity</strong></a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c293b884-7ae0-4281-9504-5dcad5b6619d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:42:32.803+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:42:32.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I am about to present to you may or may not be gospel truth,
        but very accurate information. And if these allegations are serious enough
        and are proven to be true after due investigation, then we have a case of
        electoral sabotage for the conduct of the 2016 elections," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47c484f-9fcf-4c85-a904-6d9b2934b849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:42:32.803+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:42:32.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto added that in the information relayed to him, two points were
        alleged: that there was an early transmission of votes, and there was remote
        access of the election server.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c925b212-02e6-4062-9063-5855c3d0ca4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:42:32.804+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:42:32.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COMELEC, however, said it''s too early to say whether irregularities
        marred the 2016 elections, especially since they have yet to obtain the data
        Sotto mentioned in his speech.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d42683-69bc-4c2c-b870-ad12eddf9ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:42:32.804+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:42:32.973+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COMELEC Spokesperson James Jimenez reacted to Sotto''s claim of
        early transmissions, saying it''s possible that the data recorded came from
        the final testing and sealing of the vote counting machines (VCM).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd902fb-12ab-42d5-848c-0be35280310b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:42:32.804+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:42:32.973+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted, the VCMs were tested for recording and transmitting votes
        – using dummy results – even up to the wee hours of the morning before the
        2016 elections.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bf751b-4121-4a52-a1b6-e8c2bfb5daee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:42:32.804+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:42:32.973+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said, "The allegation of early transmissions was simply
        that: <em>merong</em> [there were] early transmissions...So, is it impossible
        that there were transmissions from the final testing and sealing? At this
        point, it''s really hard to say. Final testing and sealing, the protocol is
        to try out everything that the machine is able to do."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a298c83b-fdf3-4be6-a615-db397fe9aeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:42:32.804+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:42:32.973+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As to Sotto''s claim that information gathered from the election
        servers were submitted to a cloud services provider based in the U.S., Jimenez
        said the Senator might just be referring to data posted on the COMELEC''s
        own election results website.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94c5051-2163-4563-bcbe-07f6b4527fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:42:32.805+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:42:32.974+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez also admitted the election results from the election servers
        passed through a server overseas before it was uploaded to the website.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c5bf3c-c4ad-423a-a08e-7d913e1090e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:42:32.805+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:42:32.974+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "We had a results website and where was that hosted? That
        was hosted abroad. Remember at that time, there were also concerns about security...that
        passes through a foreign server. I don''t know if that''s the same server
        identified, but again this is possible.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a1363b-713a-4e7a-856e-6cbc5095ba90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:42:32.805+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:42:32.974+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the zero votes that some senatorial and presidential candidates
        allegedly had, Jimenez says such events do happen.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc1ece7-7a8e-43ce-bef3-20cd79f6bbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:42:32.805+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:42:32.974+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Merong</em> [There are] zero votes everywhere. I think every
        candidate had a zero vote experience," he said."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6798d0-261a-4a1d-b8a5-bd6e8a1b4180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:42:32.805+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:42:32.974+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said it''s premature to speculate whether results were manipulated
        in the 2016 elections, however the COMELEC will be conducting its own investigation
        on the matter.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02aae2e7-bb0e-4208-8657-0155e57bc265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:42:32.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:42:32.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the absence of solid proof of the alleged cheating, Jimenez said
        the COMELEC would continue its preparations for the 2019 polls where Smartmatic
        will still be the technology provider.</p>'
  'PBA-quarterfinals-Barangay-Ginebra-Rain-or-Shine':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-03-07T19:21:06.285+08:00
    'imagesource': 'jcr:e645533b-c817-46c7-bdac-a6eeb99fcd57'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0cfed65e-2910-412c-a15f-60060cbf94fb'
    'lead': 'Barangay Ginebra barged into the semifinals after sweeping the Rain or
      Shine Elasto Painters in their best-of-three series.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T09:44:22.862+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T09:44:22.991+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Quarterfinals: Japeth Aguilar drops 27 as Ginebra downs Rain or
      Shine to book semis berth, 99-91'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52b1363-ee90-4af8-9b1a-52cfb8d82e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:44:22.863+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:44:22.992+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7) —</strong> Barangay
        Ginebra booked their spot in the PBA Philippine Cup semifinals after downing
        the Rain or Shine Elasto Painters, 99-91, in their quarterfinal matchup on
        Wednesday at the Big Dome.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955cb178-2ccc-4e34-92f6-80279edd4527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:44:22.863+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:44:22.992+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japeth Aguilar came up big for Ginebra with 27 points, 12 rebounds,
        and three blocks, while Jervy Cruz added on 18 markers of his own.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81baed7b-4510-4878-baa6-dfdbddec3324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:44:22.863+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:44:22.992+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra had the brighter start of the two teams after they immediately
        grabbed a 28-19 advantage at the end of the opening frame.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45193bba-a8aa-4a2d-9e6d-da80677982d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:44:22.863+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:44:22.993+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Rain or Shine would not go out without a fight, and outscored
        Ginebra 27-15 to grab a 46-43 advantage before the halftime interval.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0a5635-9d7a-42a4-b8ad-d786d10c6696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:44:22.863+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:44:22.993+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Barangay managed to fight back before the payoff period, and
        wrangled a precarious 77-72 lead.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d787c1-7aac-444c-8cc6-25420a2ccb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:44:22.864+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:44:22.993+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beau Belga drained a layup to trim the Ginebra lead to 92-89 with
        2:59 left to play, but a quick 4-0 run in response put the Barangay beyond
        reach.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c219226f-a32e-4ef3-94a1-974cd09f2f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:44:22.864+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:44:22.993+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maverick Ahanmisi paced Rain or Shine with 18 markers in the loss.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e857975a-3e79-4e18-bed6-191c18ceb15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:44:22.864+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:44:22.994+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra coach Tim Cone was relieved to get past the Elasto Painters
        especially after what he considers a poor first half to open the game.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f50e216-9b11-4342-a82d-45b156120091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:44:22.864+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:44:22.994+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt they really outplayed us in the first half, and we were
        lucky to hang around and still be within striking distanceand we were lucky
        to still be in it,"  Cone said. "They came out with a lot more energy as you
        would expect, because their backs are to the wall."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b911b136-7c16-4734-9b2e-e91a1c25e7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:44:22.864+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:44:22.994+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay Ginebra will play the San Miguel Beermen in the semifinals.</p>'
  'ue-lady-warriors-ust-tigresses-uaap-season-80':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-03-07T18:26:13.921+08:00
    'imagesource': 'jcr:ef57dbcf-599c-4719-b15c-b2f7b0b5331b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ade5a3d-ef6a-48d2-a264-18ada46925b7'
    'lead': 'The Lady Warriors last won two straight games in 2012.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T09:46:25.366+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T09:46:25.482+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UE Lady Warriors clinch back-to-back wins at the expense of UST Tigresses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991a6f4b-c478-4324-8738-0efb96e653fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:46:25.366+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:46:25.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7) —</strong> After
        six seasons at the UAAP women''s volleyball tournament, the University of
        the East (UE) Lady Warriors once again clinched a back-to-back win, this time
        after defeating the University of Santo Tomas (UST) Tigresses, 23-25, 25-18,
        26-28, on Wednesday at The Arena in San Juan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f44375-769c-4375-8da4-9997c24a778a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:46:25.366+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:46:25.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows their win against the Adamson Lady Falcons in a five-set
        match on Sunday that closed the first round of eliminations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0746618-b52d-472a-b470-8bf43a7330bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:46:25.366+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:46:25.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win also marked the Lady Warriors'' second win out of three
        games under new head coach Rod Roque, matching previous coach Francis Vicente''s
        two wins in 45 games.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7848f3-149d-4478-b556-2f3de60efc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:46:25.366+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:46:25.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girls in red registered their last two-game winning streak in
        UAAP Season 74 in 2012, both against the University of the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d67e1df-1857-4e43-8dab-83e8ff7eafc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:46:25.367+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:46:25.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Open hitter Mary Ann Mendrez led UE with 21 points, followed by
        veteran skipper Shaya Adorador with 15 markers, and hitters Judith Abil and
        Seth Rodriguez with 10 apiece.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564c4a80-6dbd-4a5c-b9f7-fc664ec772a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:46:25.367+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:46:25.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Libero Kath Arado provided a solid floor defense for the Lady Warriors,
        as her 32 excellent digs and 26 excellent receptions limited UST''s offense.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d69e7a6-99a9-4e4f-914b-bc02f247f886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:46:25.367+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:46:25.485+08:00
