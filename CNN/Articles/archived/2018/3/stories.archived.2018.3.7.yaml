      'text': '<p>The bout in Malaysia will be the Filipino''s first in Asia since
        beating Chris Algieri in Macao in 2014.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f75588-f702-43b6-a485-a633087a2e67'
