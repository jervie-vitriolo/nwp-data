      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7) —</strong> Late
        for work? Actress-host Anne Curtis went the extra mile to make it in time
        for her noontime show.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb143776-efe4-4049-b234-f8d840a232ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:05:46.468+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:05:46.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of Instagram stories, which expire after 24 hours, the
        "It''s Showtime" host posted how she avoided the Metro Manila traffic on Tuesday
        — by taking a helicopter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2930c98-1495-44c8-969a-c8c0b4e66309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:05:46.469+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:05:46.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you have to beat the traffic to make it for Showtime!" Curtis
        wrote.</p>'
    '5':
      'image': 'jcr:923bc5df-60c6-404c-be2a-72e09ef98ce2'
