      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:48:59.110+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:48:59.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> South Africa''s health ministry is warning
        consumers to avoid "all processed meat products that are sold as ready-to-eat"
        after tracing the source of deadly <a href="https://edition.cnn.com/2013/08/23/health/listeria-fast-facts/index.html">listeria
        outbreak</a> to a sausage meat product.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7135091c-5fca-4cd4-a6a9-42326029c353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:48:59.111+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:48:59.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of 02 March 2018, a total of laboratory-confirmed cases have
        risen to 948, still counting from January 2017," Minister of Health Aaron
        Motsoaledi <a href="http://www.nicd.ac.za/wp-content/uploads/2018/03/Update-on-Listeriosis-Press-Conference-Monday-04-March-2018-FINAL.pdf">said
        Sunday in remarks published on the website for South Africa''s National Institute
        of Communicable Diseases.</a> "Of these 948, a total 659 patients have been
        traced and 180 of them have unfortunately died."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09df53b9-3959-4dea-89fe-e7176a440e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:48:59.111+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:48:59.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have identified a meat product known as "polony" from
        the Enterprise Food-Production facility in Polokwane in South Africa as the
        source of the outbreak, Motsoaledi said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f9bbbb-5160-4827-b389-372c9e297cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:48:59.111+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:48:59.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on posted to its Twitter account, Enterprise said
        it was working with all relevant authorities to recall its products.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c92794-d7b7-42b1-a791-464a8aad7e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:48:59.111+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:48:59.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have suspended operations at both Enterprise manufacturing facilities
        (Polokwane and Germiston) and have stopped supply to retailers," the company
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562c74db-01a7-4261-96a4-2b046d3cad09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:48:59.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:48:59.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sick children</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d76d14d-ed69-4352-b5a7-9cc8530a8c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:48:59.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:48:59.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motsoaledi said the listeria had been traced to the product after
        nine children under the age of 5 presented at a hospital in Soweto, Johannesburg,
        on January 12 with febrile gastroenteritis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab61c653-4e10-4597-ba4a-772564405825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:48:59.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:48:59.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samples of polony manufactured by Enterprise as well as another
        company were taken from their daycare center. Products manufactured at Enterprise''s
        Polokwane factory subsequently tested positive for the strain that was later
        found to be responsible for almost all of the cases, Motsoaledi said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1fc955-792b-429a-902a-52e93308727a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:48:59.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:48:59.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Potential cross-contamination</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ef3576-ec7d-4b26-b184-897708d1e7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:48:59.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:48:59.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minister advised "members of the public to avoid all processed
        meat products that are sold as ready-to-eat. "</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a44657-b8df-43be-b857-374e600983ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:48:59.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:48:59.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we know that polony is definitely implicated, there is a
        risk of cross-contamination of other ready-to-eat processed meat products,
        either at production, distribution or retail.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec76d27d-d14e-4c7b-b148-1dd238b1a06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:48:59.113+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:48:59.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is because Listeria on the exterior casing (packaging) of
        polony can be transferred to other products it comes into contact with, including
        viennas, russians, frankfurters, other sausages, and other ''cold meat'' products
        that are typically not cooked before eating," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28439f49-1059-4a0d-bd58-94baf7547164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:48:59.113+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:48:59.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Listeria risks</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8250452-e9f1-4a9c-adb3-4f3173046ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:48:59.113+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:48:59.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2013/08/23/health/listeria-fast-facts/">Listeria
        bacteria may cause fever and diarrhea</a> -- just like other foodborne bugs
        -- but certain people are at greatly increased risk: the elderly, people with
        a weak immune system, pregnant women and their newborns.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7feb1a37-fdf7-489d-8b95-44297ec7b19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:48:59.113+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:48:59.263+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pregnant women are 10 times more likely than other people to become
        infected, and the bacteria can be passed on to the developing fetus, the US
        Centers for Disease Control and Prevention says. The infection can cause miscarriages,
        stillbirths and premature labor.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bad78b9-8432-4b66-a6aa-050a1add4c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:48:59.113+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:48:59.263+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/05/health/south-africa-listeria-outbreak/index.html">“South
        Africa traces deadly listeria outbreak to meat product."</a></em></p>'
  'E-cigarettes':
    'author': 'Sandee LaMotte and Susan Scutti, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-07T09:54:05.095+08:00
    'imagesource': 'jcr:d0291875-ae7b-4025-9a65-9ea2d73ed3c9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3fba5747-a9bf-49c3-8e5c-7981efe6b27f'
    'lead': 'Their use has been surrounded by debate, focusing on the lack of evidence
      regarding the harms associated with their long-term use, as well as their potential
      to act as a gateway into smoking among teens.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T12:02:01.826+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T12:02:02.357+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'E-cigarettes: Where do we stand?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe55f7c-1a5a-40d1-a0ec-5239d9bbdcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:02:01.826+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T12:02:02.358+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> E-cigarettes are increasingly being used
        as a nicotine alternative as smokers seek ways to kick their habit. They work
        by heating a pure liquid called e-juice -- composed of flavorings, propylene
        glycol, glycerin and often nicotine -- until it vaporizes. The resulting vapor
        is much less offensive to many, both smokers and non-smokers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5813610a-eafc-4527-840e-6d617d49cd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:02:01.826+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T12:02:02.358+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But their use has been surrounded by debate, focusing on the lack
        of evidence regarding the harms associated with their long-term use, as well
        as their potential to act as a gateway into smoking among teens.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c397347e-c925-48a1-9c46-9944090d3434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:02:01.826+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T12:02:02.358+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest salvo: A study published Monday in the journal Pediatrics
        found five cancer-causing toxins in the urine of 16-year-olds who inhaled
        e-cigarette vapor, and a second study found, yet again, that e-cigarettes
        encourage teens to begin smoking traditional cigarettes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f99467a-edcf-401e-a84b-7926422ba1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:02:01.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T12:02:02.359+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, a <a href="https://c.ymcdn.com/sites/www.srnt.org/resource/resmgr/conferences/2018_Annual_Meeting/65388_SRNT_2018_Rapids_Abstr.pdf#page=12">study</a>
        of nearly 70,000 people found that daily e-cigarette use can double the risk
        for heart attack. If the user continues to smoke regular cigarettes each day
        along with e-cigarettes, the combined risk goes up five times.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c34a40-8e5e-4f58-8759-57c3fef6c899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:02:01.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T12:02:02.359+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"E-cigarettes are widely promoted as a smoking cessation aid, but
        for most people, they actually make it harder to quit smoking, so most people
        end up as so-called ''dual users'' who keep smoking while using e-cigarettes,"
        said Stanton Glantz, lead author of the latter study, in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8465b384-7ce5-418a-bdcc-f6ca806ed195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:02:01.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T12:02:02.359+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Science and public policy have bounced back and forth for over a
        decade, as different studies produce different -- and sometimes contradictory
        -- results. Let''s take a look at the debate over the years:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ff6018-4846-4678-96e5-e6c5ed033080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:02:01.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T12:02:02.360+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2003 headline: Invention of e-cigarettes</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b1002c-cab6-4b2f-a3f9-59acb5458961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:02:01.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T12:02:02.360+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three pack-a-day smoker <a href="http://casaa.org/E-cigarette_History.html">Hon
        Lik, a 52-year-old Beijing pharmacist</a>, created the first successful electronic
        cigarette after his father, another heavy smoker, died of lung cancer. By
        2007, e-cigarettes were marketed in Europe and the United States by manufacturer
        Ruyan as a way to safely stop smoking tobacco.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccd0c44-cd19-4f53-9865-4b1b68af7365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:02:01.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T12:02:02.360+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hon was not the first person on record to have the idea for an electronic
        non-tobacco option. Herbert A. Gilbert <a href="http://www.google.com/patents/US3200819">filed
        for a patent</a> in 1963, in an era when tobacco smoking was widely accepted
        and the health risks were less apparent.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d066ac-95b7-49b5-9abd-076ed33fc878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:02:01.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T12:02:02.360+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2008 headline: WHO slams e-cigarette marketing</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099750d6-ce4e-4030-bf9b-c3631a0e6a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:02:01.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T12:02:02.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2008, the <a href="http://www.who.int/mediacentre/news/releases/2008/pr34/en/">World
        Health Organization</a> announced that marketers should immediately remove
        any claims that e-cigs are a "safe and effective smoking cessation aid" because
        there is "no scientific evidence to confirm the product''s safety and efficacy."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40159757-a63c-4193-bb63-4374bbdaf3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:02:01.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T12:02:02.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after, <a href="http://www.healthnz.co.nz/Dublin.htm">a study
        funded by e-cigarette manufacturer Ruyan</a> declared the product to be 100
        to 1,000 times less dangerous than smoking tobacco, adding that when using
        its device, nicotine is "apparently not absorbed from the lung, but from the
        upper airways."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9f4f16-9bb6-4eda-a903-fc598f838b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:02:01.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T12:02:02.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2010 headline: The battle heats up</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b32273d-49c9-4c1a-beea-5d3816048a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:02:01.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T12:02:02.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2009, the <a href="http://www.fda.gov/downloads/Drugs/ScienceResearch/ucm173250.pdf">Food
        and Drug Administration</a> released the results of a test of two U.S. e-cig
        brands, NJOY and Smoking Everywhere, that found "very low" amounts of nicotine
        in cartridges labeled as nicotine-free. In July, an <a href="http://www.fda.gov/NewsEvents/Newsroom/PressAnnouncements/ucm173222.htm">FDA
        news release</a> discouraged the use of e-cigarettes, saying they contain
        carcinogens and an ingredient used in antifreeze, diethylene glycol.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adaef82-874b-4994-a5c6-70c6c731412b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:02:01.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T12:02:02.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another concern of the FDA''s: E-cigarettes are often marketed and
        sold to youngsters who, intrigued by the many flavors such as chocolate, bubble
        gum and mint, might easily adopt a smoking habit as a result of trying the
        devices.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0246b78-f8b8-4dea-9592-b281af7e172b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:02:01.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T12:02:02.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vape supporters counter that diethylene glycol was found at a very
        low, nontoxic level of 1% and that the carcinogens are at the same levels
        as other FDA-approved nicotine cessation products, like patches and gum.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd4ebb6-4592-45b7-a0cd-037895e0ccae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:02:01.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T12:02:02.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of the year, Amazon and Paypal restricted the sale of
        e-cigs on their websites.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cd2765-b780-40c4-a583-35363c7572c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:02:01.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T12:02:02.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2011 headline: Interest in vaping for smoking cessation is high</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715335ed-da46-4fbf-8975-c200500398fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:02:01.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T12:02:02.363+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Science began to ramp up studies on the topic. Several studies found
        that <a href="http://ntr.oxfordjournals.org/content/15/9/1623.short">interest
        in e-cigarettes</a> was high among the American public: <a href="http://www.ajpmonline.org/article/S0749-3797(10)00793-2/abstract?cc=y=">Google
        searches</a> for e-cigs were higher in the US than any other nation.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1cc7b9-94f2-4676-8b21-7f2dc12374a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:02:01.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T12:02:02.363+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="http://onlinelibrary.wiley.com/doi/10.1111/j.1360-0443.2011.03505.x/abstract">questionnaire</a>
        of 3,500 e-cigarette users found that most vaped because they though it less
        toxic and cheaper than tobacco, and would help them quit or cut down on tobacco
        smoking. Most ex-smokers (79%) in the study were afraid they would relapse
        if they stopped using e-cigarettes. The study didn''t examine the safety of
        the product.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1432a9-07b7-4bc5-a75c-4401444e5af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:02:01.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T12:02:02.363+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another, much smaller <a href="http://www.ajpmonline.org/article/S0749-3797(10)00792-0/abstract">email
        study</a> of 216 e-cigarette users found that 31% were tobacco-free at six
        months, and 66% were able to cut back on the number of conventional cigarettes
        they smoked. <a href="http://bmcpublichealth.biomedcentral.com/articles/10.1186/1471-2458-11-786">A
        still smaller study</a> of 40 smokers also found that adding e-cigarettes
        helped smokers reduce the number of traditional cigarettes they smoked each
        day.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c29f89-63f9-40cd-8f82-601c9ec17cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:02:01.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T12:02:02.363+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2012 headline: E-cigarette use doubles in adolescents</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8649bd0-08eb-40d9-a138-b46aa2f49429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:02:01.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T12:02:02.364+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control announced that e-cigarette use
        among <a href="http://www.ncbi.nlm.nih.gov/pubmed/24005229?dopt=Abstract">middle
        and high school students</a> doubled between 2011 and 2012, mirroring a similar
        increase in adult use. Most alarming for policy makers: CDC concerns that
        vaping among adolescents may serve as a gateway to tobacco use.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fddc332-f693-4034-9238-d44ba40d5ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:02:01.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T12:02:02.364+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To measure nicotine delivery, <a href="http://ntr.oxfordjournals.org/content/15/1/158">United
        Kingdom researchers</a> tested 16 e-cigarettes with an automatic smoking machine
        and found wide variations in nicotine levels per puff, ranging from 0.5 to
        15.4 milligrams. In contrast, the typical level from a <a href="http://jnci.oxfordjournals.org/content/92/2/106">tobacco
        puff</a> ranges from 1.54 to 2.60. The wide variation between e-cigarette
        brands led researchers to question how well they can function as a nicotine
        replacement device.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1ccd2d-b804-465f-bd3a-5630dd2633f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:02:01.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T12:02:02.364+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2013 headline: Do e-cigs really help smokers quit?</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555a6b4d-6e46-42e3-88ab-863abcdb4f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:02:01.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T12:02:02.364+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several 2013 publications showed minimal evidence that e-cigarettes
        help smokers quit. A <a href="http://ajph.aphapublications.org/doi/abs/10.2105/AJPH.2012.301070">cross-sectional
        study</a> of 1,836 tobacco smokers found a significant association with e-cig
        use and "unsuccessful quitter" status but none with "quitter" status.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b811ed15-aa21-4e1c-b33f-dcce5c87784b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:02:01.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T12:02:02.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another <a href="http://ntr.oxfordjournals.org/content/15/10/1787">study
        of callers to state tobacco quitlines</a> found e-cigarette users significantly
        less likely to be tobacco-free seven months after they first tried vaping,
        compared with participants who never tried e-cigarettes.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f570dd8c-d947-4e4c-a3ea-d97c5b77dc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:02:01.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T12:02:02.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.thelancet.com/journals/lancet/article/PIIS0140-6736%2813%2961842-5/abstract">A
        New Zealand Health Research Council study</a> of 657 smokers found e-cigarettes
        modestly effective in helping smokers quit. Interestingly enough, it didn''t
        seem to matter whether they contained nicotine. But the results were similar
        to FDA-approved nicotine patches.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44130ef1-0fa9-424a-9efa-28e25a40a24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:02:01.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T12:02:02.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some researchers worried that e-cigarette use might distract smokers
        from proven safe and effective methods for kicking their tobacco habit. "It''s
        filter tipped, low tar, déjà vu all over again," Dr. Frank Leone and Dr. Ivor
        Douglas wrote in their <a href="http://www.atsjournals.org/doi/full/10.1513/AnnalsATS.201312-428ED#.VoLpI_krLRZ">essay</a>
        "The Emergence of E-Cigarettes: A Triumph of Wishful Thinking over Science."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e932de60-5669-497a-a55c-92408c92a1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:02:01.831+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T12:02:02.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2014 headline: Poison center calls skyrocket</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4079554a-6026-4234-9abe-367a10c86f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:02:01.831+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T12:02:02.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://www.cdc.gov/media/releases/2014/p0403-e-cigarette-poison.html">CDC
        released data</a> showing that the number of calls about nicotine e-juice
        to poison centers rose from a scant one call per month in 2010 to 215 calls
        per month in 2014. More than half of the calls involved children under the
        age of 5 ingesting, inhaling or getting the substance in their eyes or on
        the skin.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1990b6-f5c3-47df-ae15-0371d6ae4018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:02:01.831+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T12:02:02.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="http://www.ncbi.nlm.nih.gov/pubmed/24274973">study of
        over 75,000 Korean adolescents</a> found e-cigarette use to be strongly associated
        with current and heavy traditional cigarette smoking. Data from the CDC found
        that the use of e-cigarettes among <a href="http://www.cdc.gov/media/releases/2015/p0416-e-cigarette-use.html">US
        high school students</a> grew from 4.5% in 2013 to 13% in 2014. In that same
        period, use grew among middle-schoolers from 1% to 4%.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef3ed67-75ce-4706-86d9-aedcd029cc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:02:01.831+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T12:02:02.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study comparing the e-cigarette inhaler to the b<a href="http://www.ncbi.nlm.nih.gov/pubmed/24830741">arely
        used FDA approved nicotine inhaler</a> for smoking cessation found the e-cig
        version a clear winner with users, providing more satisfaction and a better
        image.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47953d5-7bda-45fe-8b2c-9dafeb27e45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:02:01.831+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T12:02:02.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In regard to safety, a study found that e-cigarettes contain <a
        href="http://www.ncbi.nlm.nih.gov/pubmed/23467656">tobacco-specific nitrosamines</a>
        and heavy metals like cadmium, nickel and lead but that the levels were nine
        to 450 times lower than traditional cigarettes. The <a href="http://www.tandfonline.com/doi/abs/10.3109/08958378.2012.758197?journalCode=iiht20#.VoPwJFIhHSc">effect
        on lung function</a> of glycol derivatives found in e-cigarettes was also
        much less than conventional cigarettes.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92571c16-2b6a-4d1f-857e-029c03b7796a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:02:01.831+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T12:02:02.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, researchers weren''t convinced. "Although these data suggest
        that e-cigarettes may be a safer alternative to conventional cigarettes,"
        reviewers Bradley Drummond and Donna Upson said, "there are no data regarding
        the long-term cancer risk associated with low-level exposure to the detected
        carcinogens. Similar to cancer risk, there are no published data describing
        the long-term lung function or cardiovascular effects of e-cigarettes."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea2817c-3e86-4df8-adda-5d933d6297aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:02:01.831+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T12:02:02.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2015 headline: Vaping could be dangerous but perhaps a quitting
        aid</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45620215-75e8-4ac3-84aa-356b0c5db6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:02:01.832+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T12:02:02.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.nejm.org/doi/full/10.1056/NEJMc1413069">A New
        England Journal of Medicine study</a> set off alarm bells by reporting that
        some e-cigarettes release formaldehyde, a probable carcinogen, when heated
        by high-voltage batteries.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47198582-0054-4c51-ad77-d1fa16951f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:02:01.832+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T12:02:02.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="http://www.ccjm.org/cme/cme/article/e-cigarettes-safe-to-recommend-to-patients/9bfe0c5364a353e383716b66daf87697.html">Cleveland
        Clinic clinical review</a> restated ongoing concerns about propylene glycol
        and the various food flavorings that are part of e-juice. Though it''s considered
        safe to eat in food in small quantities, researchers say propylene glycol
        has not been studied when "inhaled deeply and repeatedly."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88917e9-a2d1-40b4-a621-01981d68d873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:02:01.832+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T12:02:02.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another study looked at 51 of the nearly 7,000 <a href="http://ehp.niehs.nih.gov/15-10185/">e-cigarette
        flavors</a> currently marketed to check for a flavoring chemical called diacetyl
        that has been shown to be associated with a disease called <a href="https://edition.cnn.com/videos/health/2012/09/20/exp-cohen-and-popcorn-lung-patient-awarded-7-2-million.cnn">popcorn
        lung</a>. The study found diacetyl at higher than laboratory normal levels
        in 39 of the tested flavors. Researchers called for "urgent action" to evaluate
        the "potentially widespread exposure."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338c1848-4d11-4bbe-af59-1a259e261ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:02:01.832+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T12:02:02.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, new research from the <a href="http://press.psprings.co.uk/tc/january/tc052705.pdf">prestigious
        medical journal BMJ</a> found that teens who used e-cigarettes were more than
        three times as likely to be smoking traditional cigarettes a year later.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56defd07-08b3-4631-ab3d-9290b2382a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:02:01.832+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T12:02:02.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, a <a href="https://www.sciencedirect.com/journal/oral-oncology">San
        Diego Veterans Affairs lab investigation</a> found that two e-cigarette products
        damaged cells in ways that could lead to cancer, even when nicotine-free.
        Creating an extract from e-cig vapor, the researchers exposed cells in Petri
        dishes. The exposed cells showed breaks in DNA strands, which can lead to
        cancer, and a greater tendency toward cell death.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc43bade-ab10-49ec-b0a9-4663f3ce8958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:02:01.832+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T12:02:02.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a <a href="https://assets.publishing.service.gov.uk/government/uploads/system/uploads/attachment_data/file/733022/Ecigarettes_an_evidence_update_A_report_commissioned_by_Public_Health_England_FINAL.pdf">2015
        report by Public Health England</a> encouraged the medical licensing of e-cigarettes
        in the UK as nicotine replacement therapy, stating that the use of vaping
        is "95% safer than smoking" and "can help people to quit smoking and reduce
        their cigarette consumption" even "among those not intending to quit and rejecting
        other support."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6024a07c-f62c-4c87-8b09-4764a1689684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:02:01.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T12:02:02.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And research from <a href="https://www.ncbi.nlm.nih.gov/pubmed/26687039">France''s
        Health Barometer</a>, which conducted telephone interviews with over 15,000
        people, found that e-cigs "could have helped several hundreds of thousands"
        quit smoking, at least temporarily.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f028b0a-90e4-40f7-be28-7f242f640a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:02:01.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T12:02:02.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2016 headline: Vaping a gateway to tobacco use -- and no better
        for your heart</h2>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c56d59e-dd85-4e2b-a348-ab10764d0b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:02:01.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T12:02:02.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late January, BMJ published <a href="http://press.psprings.co.uk/tc/january/tc052705.pdf">a
        study</a> that quizzed more than 2,000 Hawaiian ninth- and 10th-graders about
        their e-cigarette and traditional cigarette use, then followed up a year later.
        Nearly all of the teens (98%) knew about vaping, and 68% considered e-cigarettes
        to be healthier than smoking.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1af733-8c38-455b-b1df-cb98e3a77143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:02:01.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T12:02:02.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found that vapers were more than three times as likely to have
        begun smoking cigarettes by the next year compared with "never smokers." The
        study also found that the effect of e-cigarettes was independent of other
        factors that encourage teens to pick up the habit, such as rebelliousness
        and lack of parental support.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f492818-79a6-4a49-9f89-e84c8c7da77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:02:01.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T12:02:02.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the study showed that any level of vaping led to some cigarette
        use, it was the heavy vapers who were more likely to become regular cigarette
        smokers.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaad94ea-3e23-4dc6-97ab-06b2b186817d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:02:01.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T12:02:02.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mid-June, the CDC released data about e-cigarette use among working
        adults, showing that about 5.5 million Americans use the devices but also
        tend to continue to smoke conventional tobacco products. Over 16% were still
        smoking cigarettes, 15% used other types of combustible tobacco, and nearly
        10% used snuff or other smokeless tobacco.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e50b4e9-ffae-491d-a503-89392bc24716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:02:01.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T12:02:02.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day, the CDC released information from the National
        Youth Risk Behavior Survey showing that while cigarette smoking was at an
        all-time low for high school students since 1991, 24% of them reported using
        e-cigarettes during the previous 30 days.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4319335-02b2-47dd-951a-156c9af2b83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:02:01.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T12:02:02.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Current cigarette smoking is at an all-time low, which is great
        news. However, it''s troubling to see that students are engaging in new risk
        behaviors, such as using e-cigarettes," CDC Director Tom Frieden said. "We
        must continue to invest in programs that help reduce all forms of tobacco
        use, including e-cigarettes, among youth."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4a488e-7a94-4bdb-b2bf-70c17ea97e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:02:01.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T12:02:02.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, more proof of rising use among youth: <a href="https://pediatrics.aappublications.org/content/138/2/e20153983">A
        study published in Pediatrics</a> looked at cigarette use over a 20-year period
        by Southern California 11th- and 12th-graders and found that e-cigarettes
        may well be a gateway drug. That''s dangerous, said the researchers, because
        it means e-cigarettes are "recruiting a new group of users who would not likely
        have initiated combustible tobacco product use in the absence of e-cigarettes,
        which poses a potential threat to the public health of adolescent populations."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefcbf7b-efc7-44d6-8562-16043ae87def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:02:01.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T12:02:02.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another study, also <a href="https://pediatrics.aappublications.org/content/138/5/e20154306">published
        in Pediatrics</a>, showed that teens using these flavored versions were less
        likely to see tobacco smoking as dangerous and therefore more likely to take
        up cigarette smoking. Quoting Department of Health and Human Services data,
        the study also said an estimated 5.6 million youth could die early from cigarette
        smoking-related illness unless youth smoking rates drop dramatically.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d35304-2b5e-400e-81c9-da450e480cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:02:01.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T12:02:02.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, researchers found that vaping for 30 minutes could be
        just as bad for the human heart as smoking cigarettes. A team from the Hippokration
        General Hospital in Athens, Greece, at the <a href="https://www.escardio.org/vgn-ext-templating/404/page-not-found">European
        Society of Cardiology''s annual congress</a> presented findings from a small
        study in which they monitored the hearts of 24 smokers who smoked both regular
        cigarettes and e-cigarettes for either five or 30 minutes, with the latter
        considered the average time someone spends vaping.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30557143-7edc-4b00-adf0-a6ab7ef3dfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:02:01.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T12:02:02.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smoking an e-cigarette for 30 minutes was found to affect the stiffness
        of the heart''s main artery, the aorta, to a similar extent as smoking a regular
        cigarette for five minutes. This added stiffness increases the risk of cardiovascular
        disease.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bfb563-47bb-418a-a887-c95314b29017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:02:01.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T12:02:02.372+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Peter Weissberg, medical director at the British Heart
        Foundation, who was not involved in the research, said the study "shows that
        electronic cigarettes cannot be assumed to be risk-free. Much more research
        is needed to establish the safety of long-term use of these devices."</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0993a9c5-4afc-424a-a60c-a1d283c5a173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:02:01.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T12:02:02.372+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2017 headline: E-cigarettes may be safer than conventional cigarettes</h2>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5543859-0288-4379-a689-260373334036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:02:01.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T12:02:02.372+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former smokers who replaced standard cigarettes with e-cigarettes
        substantially reduced their intake of cancer-causing chemicals, according
        to <a href="https://annals.org/aim/article-abstract/2599869/nicotine-carcinogen-toxin-exposure-long-term-e-cigarette-nicotine-replacement">a
        study</a> published in Annals of Internal Medicine in February.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20c2e4d-0e57-4549-bc04-d078638f1fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:02:01.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T12:02:02.372+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it''s clear that vaping is not a healthy behavior, many
        people argue that it is at least better than smoking. Yet scientific evidence
        of how these two behaviors compare has been sorely lacking.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60306cb9-d74a-4d9f-b38c-e794252359fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:02:01.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T12:02:02.373+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.ucl.ac.uk/news/news-articles/0117/90217-e-cigarettes-safer-than-smoking">long-term
        study</a> funded by Cancer Research UK compared exposure to nicotine, tobacco-related
        carcinogens and toxins among five groups of people, including those who smoked
        only traditional cigarettes; former smokers who became long-term e-cigarette
        users; and former smokers now using nicotine patches, gums and other products.
        Participants provided urine and saliva samples. The researchers also analyzed
        biomarkers for nicotine and cancer-causing ingredients and other toxins.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3bc5eb-bc84-413d-95fe-d242936d5c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:02:01.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T12:02:02.373+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UCL researchers in the UK discovered that all the groups had
        similar levels of nicotine.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746393ed-3fef-4141-8030-477fab7df7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:02:01.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T12:02:02.373+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, long-term users of e-cigarettes had lower levels of tobacco-related
        carcinogens and toxins than traditional cigarette smokers. In fact, when smokers
        switched completely to e-cigarettes, their intake of cancer-causing chemicals
        dramatically fell to a level found in people using nicotine replacements,
        the researchers found.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e3e08a-aa6a-4038-8aba-26159c6e8fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:02:01.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T12:02:02.373+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an impressive study," said Andrea Spatarella, a nurse at
        the Center for Tobacco Control at Northwell Health in Great Neck, New York,
        who was not involved in the research.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64960b0b-3a81-4b32-8cff-eab0df0d812f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:02:01.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T12:02:02.374+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it has weaknesses, such as too few participants and irregular
        sample-taking times, she said. When participants drink coffee or even use
        mouthwash, this can alter a sample. She also noted that the study did not
        account for the harms of chemicals in e-cigarettes.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7162651e-f568-4021-9024-214ae808f411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:02:01.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T12:02:02.374+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on her own research, Spatarella said most people who attempt
        a complete switch fail and ultimately become dual users. "We''ve had very,
        very few who were successful in using e-cigarettes as a cessation device."</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1836a5-eeae-4584-a88a-0e6165f40306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:02:01.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T12:02:02.374+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data, released in the UK has shown a decline in smoking rates simultaneous
        with a rise in people taking up vaping, with half of them reporting to switch
        to e-cigarettes to help them quit. Unlike some countries, such as Finland,
        the UK has supported the promotion of e-cigarettes as an aid to quitting.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76b10de-eed0-47a0-8214-7efb69e07b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:02:01.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T12:02:02.374+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaughan Rees, director of the Center for Global Tobacco Control
        at the Harvard T.H. Chan School of Public Health, believes that e-cigarettes
        can be a useful tool to help people quit smoking and advocates the UK''s stance
        on harm reduction. But his support ends when flavors are involved, following
        the gateway argument. "We''re seeing a proliferation in flavors, including
        gummy bear and candy flavors that are intrinsically appealing to children."
        He believes it''s "absolutely crucial" that use of these flavors is not endorsed.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62199f0d-f201-4400-94cb-8f1f1d7bfb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:02:01.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T12:02:02.375+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food and Drug Administration announced that it will <a href="https://www.fda.gov/TobaccoProducts/Labeling/RulesRegulationsGuidance/ucm388395.htm">regulate
        all tobacco products</a>, including e-cigarettes, cigars, hookah tobacco and
        pipe tobacco, and will prohibit the sale to youths under the age of 18. But
        the regulations stopped short of regulating flavorings, which some say can
        help adults who are trying to kick their smoking habit. Critics say that leaves
        these alluring flavors on the market to entice kids to try e-cigarettes.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7307955b-914f-414f-bc61-6092c2f0060a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:02:01.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T12:02:02.375+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2018 headline: E-cigs can double heart attack risk</h2>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6c45c3-ce6d-4889-a341-24ce941e9fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:02:01.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T12:02:02.375+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, researchers from George Washington University and the
        <a href="https://urldefense.proofpoint.com/v2/url?u=http-3A__email.prnewswire.com_wf_click-3Fupn-3DR3XyahOfRiW9vRgKoRfNlsTfsYwPsyW6i5oUY0MogryaSsbqHTC3IgUBGPOidBi8zUGUQoFbzNsDLxk3fuFFLGEnem-2D2FdQKNXTAo3nDdQNQF9EwWQohN2sKtQT2MkeqT-2D2FkavrIxgW2Zgyunz1SINEyPO679BiPa2JtaeXzNIT7-2D2BaP31X9zCpIC6Ot36jKeUiIknkumv6ZCMS3yolvxyijihBlDHBw7-2D2FV0er-2D2BSYFDRpDzxwof-2D2Ff-2D2F4kb6FcIKg7mSdZux-2D2BPy-2D2FwvVn7b0FQzDyb7RpVDYZCLUKXxmqQGq1BMFec-2D3D-5FiPGIGjZgPAUZ35pNRQulR7Ts2iEU3d1jtI7aexMKxhlYU-2D2FnbRlkdcvj0KpXtwN91mAlT0kTrrGmPG9IgQaWfCRM4cqzsOhNNuYOR5HxpuoGEFh5Ev7gvZK-2D2BCFzssXV6hvcFE8ivoYCe9N-2D2BMkT-2D2FldABXDoXvTB8Q4juPt1aM41-2D2Bj-2D2FRp5-2D2Bp6JcThDDSQOiDcDM0YUjLrYR2XTnFUD5TataDxmnxhJDcJFzH7jzGwUbyteWHKbsO1VOznCOinAZzjD9nvfdU2cC2XhowQWosVKowO2HDIx2jsXshPsBTjBUiBnPvemIx0ys7fymcb-2D2FWrhhx&amp;d=DwMFaQ&amp;c=W8uiIUydLnv14aAum3Oieg&amp;r=eBiGgXECL5TyZF9gR9BlqdKJx8U4imeJ9qFasPBXfo8&amp;m=L9j8ifdD6WD7-cP-9eVoOh-OGnwURFC-A1ZnaQ61QT4&amp;s=A72exIYwu_ezkvg3W5F_LtiUqW6JHpuTt5CbM_e9Y4Y&amp;e=">UCSF
        Center for Tobacco Control Research and Education</a> found that daily e-cig
        usage <a href="https://c.ymcdn.com/sites/www.srnt.org/resource/resmgr/conferences/2018_Annual_Meeting/65388_SRNT_2018_Rapids_Abstr.pdf#page=12">doubled
        the risk of heart attack</a>. If e-cigarette smokers also continued to smoke
        regular cigarettes, their risk compounded by a factor of five.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19437e1a-220d-4183-a2b5-abff2448ff18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:02:01.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T12:02:02.375+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The finding of increased heart attack risk for e-cigarette use,
        in addition to the risks of any smoking, is particularly troubling, because
        most people who use e-cigarettes continue to smoke cigarettes," Glantz, the
        senior study author, said in a statement. The study analyzed data from the
        2014 and 2016 National Health Interview Surveys of nearly 70,000 Americans.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b7af20-9584-4f11-9e81-db8b66f9f5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:02:01.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T12:02:02.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One reason, the researchers said, is that although e-cigs contain
        lower levels of carcinogens than regular cigarettes, they have high levels
        of "ultrafine particles and other toxins that have been linked to increased
        cardiovascular and non-cancer lung disease risks -- which account for more
        than half of all smoking-caused deaths."</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575cfd11-55b5-49c9-83c8-6f309abb4f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:02:01.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T12:02:02.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news, Glantz said, is that stopping smoking immediately
        drops the risk for heart attack: "Our study also shows little risk associated
        with being a former e-cigarette user."</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb96fe44-1ee8-4347-ae74-48abc00f54e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:02:01.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T12:02:02.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week later, a study published in Pediatrics found that e-cigarette
        vapor can contain up to five cancer-causing toxins. Analyzing the saliva and
        urine of teens 13 to 18 who had smoked e-cigarettes recently, researchers
        from the University of California found significantly higher levels of benzene,
        ethylene oxide, acrylonitrile, acrolein and acrylamide in the teens who smoked
        e-cigs than those who did not; if they also smoked cigarettes, the levels
        were even higher.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2656f981-117d-46ea-9fad-5f672eefc7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:02:01.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T12:02:02.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another study in Pediatrics found that youth who experiment with
        e-cigarettes were nearly two times more likely to become established smokers
        of regular tobacco cigarettes.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0551cf-a24c-43c0-b74a-679c993bddf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:02:01.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T12:02:02.377+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2015/12/31/health/where-we-stand-now-e-cigarettes/index.html">“E-cigarettes:
        Where do we stand?"</a></em></p>'
  'weekend-bomb-cyclone-uncovered-centuries-old-ship-on-a-Maine-beach':
    'author': 'David Williams, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-07T09:57:53.520+08:00
    'imagesource': 'jcr:db58d928-4a56-449b-843e-c50b9952cc89'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0378de98-5e70-4dff-8145-a6965980d9ed'
    'lead': 'The wreckage was found on a beach in York, Maine. The police department
      in the southern Maine city posted photos of the ship on its Facebook page.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T13:27:48.319+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T13:27:48.546+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The weekend''s bomb cyclone uncovered a centuries-old ship on a Maine
      beach'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac0bb0a-663c-4867-b408-5f7ef8b2a421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:27:48.319+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:27:48.546+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The powerful storm that battered the Northeast over the
        weekend also uncovered the wreckage of a ship that could date back to the
        Revolutionary War.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db7116f-e1f9-46e7-ba47-5c153050e5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:27:48.320+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:27:48.547+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wreckage was found on a beach in York, Maine. The police department
        in the southern Maine city posted photos of the ship on its Facebook page.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6adc95-09b9-407b-9ff1-cdc1971cea2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:27:48.320+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:27:48.547+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Locals were there all morning with cameras," York resident Becca
        Dugas told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3f05cd-c179-41df-aa77-a49e95d15b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:27:48.320+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:27:48.547+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says the wreck is well known around town, but she had never
        seen it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209e61a6-f0fd-4cb0-9ab0-1c9ffa7455d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:27:48.320+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:27:48.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local historian Sharon Cummins says the wreck was first spotted
        in 1958, but was quickly reclaimed by the sands.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3458c8e-64e7-4ed4-a260-a113d21268eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:27:48.320+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:27:48.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It reappears occasionally after a strong storm.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9e112d-fa4c-40b0-b9a8-912bc158112e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:27:48.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:27:48.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leith Smith, an archaeologist with the Maine Historic Preservation
        Commission, says the ship is believed to have been a coastal trading vessel,
        known as a pink, that was used between 1750 and 1850.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0c3dcd-dc72-4cde-932f-2303f3902559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:27:48.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:27:48.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was the 18-wheeler of the day," Smith told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e284a6d-8e1b-43f6-bab6-681e84190598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:27:48.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:27:48.549+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says recent research suggests the wreckage may have been from
        a ship called "The Industry," which dates back to 1769.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb9c1fe-b8bd-44cd-b000-e2419100f765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:27:48.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:27:48.549+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was probably driven on shore by a storm and pushed so far on
        the sand that they couldn''t refloat it again," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89a9818-c3dc-464b-9057-0a84e1b9f867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:27:48.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:27:48.549+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was common, in those days, for locals to strip wood and anything
        else of value from grounded ships after their owners salvaged the cargo.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5220b39-7e65-4314-ae5c-9039e5e3d760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:27:48.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:27:48.550+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining skeleton is about 51 feet long and 14 feet wide.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec72770-78f3-4d8f-8040-13f34e0f22ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:27:48.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:27:48.550+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith says the ship will probably be visible for a month or so before
        it returns to the sand. Researchers plan to do some drone mapping and do more
        tests on the wreckage to get a better of idea of how old it is.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459a31db-9e64-4bb2-ac67-f74c83138f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:27:48.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:27:48.550+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shipwreck isn''t the only piece of early American history affected
        by the storm.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0eb7eb-b3f3-4efc-bb4e-5afed061de70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:27:48.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:27:48.550+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tree that was given to George Washington and planted at Mount
        Vernon in 1791 snapped on Friday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609e6a17-8dff-41e0-b822-1a1104120702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:27:48.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:27:48.551+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rob Shenk works at Mount Vernon and told CNN that the Canadian Hemlock
        snapped about two-fifths of the way up its trunk.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b35dd6-d9ee-4dab-814c-987e914e46e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:27:48.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:27:48.551+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tree was given to Washington by General Lincoln of Massachusetts.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2174a7c-d721-4c7f-8a16-563d48ab6bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:27:48.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:27:48.551+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also lost a cedar tree near the tombs, Shenk said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91e0945-45fe-457d-8f0f-d28ddbd924e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:27:48.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:27:48.551+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/06/us/maine-shipwreck-revealed-trnd/index.html">“The
        weekend''s bomb cyclone uncovered a centuries-old ship on a Maine beach."</a></em></p>'
  'Trump-touts-positive-Korea-talks-but-wants-action':
    'author': 'Zachary Cohen, Maegan Vazquez, Jeremy Diamond and Brian Todd, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-07T08:59:32.542+08:00
    'imagesource': 'jcr:1f91a298-d56d-41c1-aa0d-a81a4adfd7fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f00483d-91eb-43ec-be47-4a456ec11c0d'
    'lead': 'But a senior administration official sounded a note of caution after
      the President spoke, saying the US is looking for North Korea to take concrete
      actions or "credible moves" toward denuclearization before agreeing to direct
      talks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T13:30:46.463+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T13:30:46.940+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump touts ''positive'' Korea talks but wants action'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b912073a-6512-40eb-9dfa-b064ec071a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:30:46.463+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:30:46.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump called the news
        that North Korea is willing to talk to the United States about giving up its
        nuclear weapons "very positive" and said he was open to talks with Pyongyang
        during an Oval Office meeting with his Swedish counterpart on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523912a1-7a16-455d-ab63-e237fdd7df11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:30:46.463+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:30:46.941+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They seem to be acting positively. We''re going to see," Trump
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8710d7-4066-4830-a94e-9d44d97f57c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:30:46.463+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:30:46.941+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a senior administration official sounded a note of caution after
        the President spoke, saying the US is looking for North Korea to take concrete
        actions or "credible moves" toward denuclearization before agreeing to direct
        talks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8954ab8c-4576-44bf-8c1b-3495b546137a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:30:46.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:30:46.941+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All options are on the table and our posture toward the regime
        will not change until we see credible moves toward denuclearization," the
        official said. "What we are looking for is concrete steps toward denuclearization."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13bd673-cf81-4939-bba1-cde8a5a10c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:30:46.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:30:46.942+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior administration official signaled a North Korean pledge
        to stop testing nuclear weapons and ballistic missiles would not suffice if
        North Korea privately continues to develop its nuclear and ballistic missile
        programs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40981f7e-ac14-4fa0-b434-69ac19eddf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:30:46.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:30:46.942+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If their plan is simply to buy time in order to continue building
        their arsenal, talks aren''t going to get far at all because we''ve seen that
        movie before, we''ve seen it several times and we are not about to make the
        latest sequel in what would be a very bad ending," the official said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59405a6d-6f90-41a6-ae5e-9e0d0b952dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:30:46.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:30:46.942+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that their statement and the statements coming out of South
        Korea and North Korea have been very positive. That would be a great thing
        for the world. So we''ll see how it all comes about," the President said earlier.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b5038a-6c52-4716-b424-7dcae9750e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:30:46.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:30:46.942+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He repeated his assertion that the problem should have been solved
        by prior presidents but said the nuclear standoff should end.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd153bb56-7dbc-473b-9bce-64536561996d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:30:46.465+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:30:46.943+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot let that situation fester. We cannot let it happen,"
        he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45e557c-6032-4baf-80f0-60c7ab762985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:30:46.465+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:30:46.943+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump then went on to call North Korea''s participation in the Olympics
        "terrific," saying it lent a sense of momentum to the situation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36773848-f5de-464a-b43b-2964485ae151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:30:46.465+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:30:46.943+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully, we''ll go in the very peaceful, beautiful path. We are
        prepared to go whichever path is necessary. I think we are having very good
        dialogue. You are going to certainly find out pretty soon what''s happening,"
        he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4daf6d36-b707-4dec-af6a-5d8eece90b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:30:46.465+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:30:46.943+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Tuesday, Trump hailed "possible progress" in talks between
        North Korea and South Korea, hours after the US ally said that North Korea
        is willing to talk to the United States about giving up its nuclear program.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9096e0f6-ad51-4505-8620-8fdfe5425d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:30:46.465+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:30:46.944+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Possible progress being made in talks with North Korea. For the
        first time in many years, a serious effort is being made by all parties concerned.
        The World is watching and waiting! May be false hope, but the U.S. is ready
        to go hard in either direction," Trump tweeted.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8529da4f-f0c2-41c1-9d1f-f356487b1965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:30:46.466+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:30:46.944+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean leader Kim Jong Un has also agreed to refrain from
        conducting nuclear and missile tests while engaging in dialogue with the United
        States, Seoul''s national security chief Chung Eui-yong said after returning
        from talks with Kim. Chung said Pyongyang expressed willingness to talk to
        the United States "in an open-ended dialogue to discuss the issue of denuclearization
        and to normalize relations with North Korea."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eda60c0-8bee-4354-89f3-8b3618f9a2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:30:46.466+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:30:46.944+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chung will travel to the United States "sometime this week," a spokesperson
        for the South Korean presidential office tells CNN.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc7b088-7bab-45f5-9000-6cbe9cda5659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:30:46.466+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:30:46.944+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the senior administration official urged observers of the
        process to "keep some perspective" and "take a deep breath."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534260c4-041b-4274-bd0c-9ef086e2ceca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:30:46.466+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:30:46.945+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a long history of talking to North Koreans and there is
        also a 27-year history of them breaking every agreement they have ever made
        with the United States and the international community," the official said.
        "We are open-minded, we are open to hearing more, but we are also -- the North
        Koreans have earned our skepticism so we are a bit guarded in our optimism."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e9d858-1419-413a-a856-7607be11d5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:30:46.466+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:30:46.945+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Gallucci, who served as lead US negotiator with North Korea
        during talks in 1994, also warned that Pyongyang has a history of breaking
        promises.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7df5c4-9dfa-4cdf-be51-37992e25ab94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:30:46.466+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:30:46.945+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We made a deal with the North and they gave up the program. They
        then pursued secretly a program using highly-enriched uranium with the Pakistanis,"
        he told CNN.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9e8267-7748-4b2b-b831-ded9060f5f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:30:46.467+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:30:46.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked what advice he would give to the lead negotiator given his
        own experience, Gallucci said, "The first thing is, be clear about our objectives,
        what we really need to get."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28baca5c-625c-479e-a25a-abf5e7f92b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:30:46.467+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:30:46.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should be as clear as we can be about what we think the North
        Koreans are really after," he said. "Do not assume anything about compliance.
        Do not assume anything like trust is there. Look to monitor the deal."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4443ea3f-8dda-4e1e-98e7-3066b28634a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:30:46.467+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:30:46.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Director of National Intelligence Dan Coats expressed his skepticism
        of North Korea''s intentions during a hearing at the Senate Armed Services
        Committee on Tuesday, saying that past failed efforts have allowed North Korea
        to continuing to develop their weapons program.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a5a6f2-3b31-4585-88a7-2f2dfe1f4d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:30:46.467+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:30:46.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe this is a breakthrough. I seriously doubt it," Coats said.
        "But like I said, hope springs eternal."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0381799-4c13-4751-963d-f081f4b5dea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:30:46.467+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:30:46.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the same hearing, Defense Intelligence Agency Director Lt.
        Gen. Robert Ashley told lawmakers he is not optimistic about North Korea''s
        recent overtures.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ede748-00bb-4c53-936d-caa6abb93ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:30:46.468+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:30:46.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. James Inhofe, R-Oklahoma, said he was "somewhat optimistic"
        about the latest developments and asked Ashley: "Do you share my somewhat
        optimistic view of what happened, general?"</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d15a1e-b978-40fb-a41b-331b09919144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:30:46.468+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:30:46.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ashley responded, "right now, I don''t share your optimism. That''s
        kind of a ''show me'' and so we''ll see how this plays out."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df47acc7-cef1-4904-9d22-1e5f2f71de09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:30:46.468+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:30:46.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Mike Pence also weighed in with a cautiously optimistic
        statement of his own on Tuesday in which he reaffirmed the US'' commitment
        "to applying maximum pressure on the Kim regime to end their nuclear program."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d60fefb-3f10-4026-92d9-33b8ccbe0eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:30:46.468+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:30:46.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whichever direction talks with North Korea go, we will be firm
        in our resolve," Pence said. "All options are on the table and our posture
        toward the regime will not change until we see credible, verifiable, and concrete
        steps toward denuclearization."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04c203f-0d7f-4670-964c-e67f9c8b4c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:30:46.468+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:30:46.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the Trump administration is claiming credit for the recent
        developments.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879316ff-3c7b-4c3e-bd68-fada24f438ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:30:46.468+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:30:46.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our ongoing global maximum pressure campaign is clearly having
        an impact," the official said, adding that while the administration''s policy
        has been one of "maximum pressure," the administration has also always "kept
        the door open to dialogue."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9cbefe-e1d5-47f1-be98-d66cd746e9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:30:46.469+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:30:46.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration, which has aggressively pursued sanctions against
        North Korea, has said it won''t meet with the regime unless it abandons its
        nuclear program. Moon has <a href="https://edition.cnn.com/2018/02/25/asia/north-south-korea-post-olympics-intl/index.html">previously
        called</a> on the US to ease its position on preconditions for talks.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a648cf-27c6-431f-b312-34a507bea3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:30:46.469+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:30:46.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, it was revealed that Pence was set to meet with North
        Korean officials, including Kim Jong Un''s sister, during their visits to
        the Winter Olympics in South Korea. But the North Koreans pulled out of the
        planned session before it could happen.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93019a86-0d99-4b23-a6df-cf71713f3abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:30:46.469+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:30:46.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest US intelligence assessments about North Korea''s nuclear
        ballistic missile program show that Kim''s regime has continued to make progress
        during the last few months on improving the guidance of their missiles that
        would allow them to hit specific targets, an administration official with
        knowledge of the information told CNN''s Barbara Starr.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd681d0ac-ff65-4fd6-9f52-e3d15a501dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:30:46.469+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:30:46.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And despite encouraging rhetoric coming from Pyongyang, the US and
        South Korea expect to go forward with their joint military exercises, according
        to the administration official.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9c4812-af85-40c2-a907-58706e8b706c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:30:46.469+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:30:46.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of the Olympics and Paralympics, it''s only natural
        that our routine defensive exercises will resume. I don''t have much more
        to add to that," the official said, when asked about the Foal Eagle exercises.
        "Naturally, allies are going to train their militaries together for defensive
        purposes."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7e66e4-7624-44fb-a4f6-6022249ddf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:30:46.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:30:46.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/06/politics/trump-north-korea-progress-tweet/index.html">“Trump
        touts ''positive'' Korea talks but wants action."</a></em></p>'
  'Barbie-dolls-Amelia-Earhart-Frida-Kahlo-Katherine-Johnson-Chloe-Kim':
    'author': 'Mercedes Leguizamon and Saeed Ahmed, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-03-07T08:42:24.928+08:00
    'imagesource': 'jcr:0a7fafc4-673b-4469-aef3-b0b33eae3cff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ff8f2cc-7158-4d6f-a7df-a7cce253fd06'
    'lead': 'Barbie dolls have long inspired young girls with their beauty and fashion
      sense. Now they''re inspiring them with their brains and bravado, too.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T13:34:00.214+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T13:34:00.375+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Barbie unveils dolls based on Amelia Earhart, Frida Kahlo, Katherine
      Johnson, Chloe Kim'
    'updated': 2018-03-08T07:16:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbb55cc-0111-4afa-8dfc-a00f99a91fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:34:00.214+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:34:00.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Barbie dolls have long inspired young girls
        with their beauty and fashion sense. Now they''re inspiring them with their
        brains and bravado, too.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bd89de-d7e3-4474-8364-39d6eaafafca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:34:00.215+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:34:00.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, just ahead of International Women''s Day, Barbie introduced
        <a href="https://barbie.mattel.com/en-us/about/role-models.html">a batch of
        new dolls based on real-life figures.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab2d7be-3fda-4be0-8520-a246f36e705e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:34:00.215+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:34:00.377+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new dolls came after Mattel, maker of Barbie, conducted a survey
        of 8,000 mothers around the globe and found that 86% are worried about the
        kind of role models their daughters are exposed to.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ec63dc-dffc-444a-90ef-a4d8a6c9a8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:34:00.215+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:34:00.377+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Girls have always been able to play out different roles and careers
        with Barbie and we are thrilled to shine a light on real life role models
        to remind them that they can be anything," wrote Lisa McKnight, senior vice
        president and general manager of Barbie, in a news release.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea738447-2e41-444c-a1cc-16162ecf5c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:34:00.215+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:34:00.377+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week Mattel introduced dolls in two separate series of Barbies:
        "Inspiring Women," based on historical figures, and new additions to its "Shero"
        line of dolls named for inspirational contemporary women.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe1134b-e7b2-4756-9a7e-26f035175942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:34:00.215+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:34:00.377+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both lines reflect the Barbie brand''s highest honor: a one-of-a-kind
        doll made in a real woman''s likeness.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a62759-6685-4991-b8ca-a67476eca30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:34:00.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:34:00.378+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Inspiring Women</h2>'
    '13':
      'image': 'jcr:0a7fafc4-673b-4469-aef3-b0b33eae3cff'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7473c4f1-17c0-483f-acf5-8da76dc3c1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:34:00.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:34:00.378+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c270311-e1ce-4bc3-84d3-186bacade047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:34:00.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:34:00.378+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Inspiring Women" dolls come with educational information about
        the contributions each woman made to society.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7c4fb0-1e3a-46f9-a926-d82f3eae62a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:34:00.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:34:00.378+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One is Amelia Earhart, the first female aviator to fly across the
        Atlantic Ocean. Frida Kahlo, the renowned Mexican artist and activist, will
        be another.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dea28a6-39b5-434b-97aa-271c4371a36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:34:00.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:34:00.379+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbie will also honor Katherine Johnson, a pioneer in mathematics
        who broke barriers of race and gender. One of the characters in the hit movie
        "Hidden Figures," Johnson was among a pool of women hired by NASA to work
        as human "computers" for the first US-manned flight into space.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf170a70-8e7e-413e-b79b-01745f10443b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:34:00.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:34:00.379+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the "Inspiring Women" series only has three dolls so far,
        it will grow with the release of new dolls, said Marissa Beck, spokeswoman
        for Mattel.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf936c5-e63e-4ea2-8dff-0896135a2005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:34:00.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:34:00.379+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Inspiring Women Series pays tribute to incredible heroines
        of their time; courageous women who took risks, changed rules, and paved the
        way for generations of girls to dream bigger than ever before," Beck wrote
        in an email to CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94508536-0191-444f-bfd1-d2f39756dfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:34:00.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:34:00.380+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sheroes</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ea95dd-6b62-4127-a73b-2d4a020a212c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:34:00.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:34:00.380+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbie''s "Shero" program began in 2015 to highlight real women
        who have broken boundaries in their field.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d96512-d29b-40ec-b9de-b94422d13dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:34:00.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:34:00.380+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, Barbie released 14 new Shero dolls, including ones based
        on "Wonder Woman" director Patty Jenkins and US snowboarder Chloe Kim, who
        just won a gold medal at the 2018 Winter Games in Pyeongchang. Other Shero
        dolls honor fashion designers, journalists, actresses and entrepreneurs.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b0319f-1e80-43fa-a15c-bacebcfd8ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:34:00.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:34:00.380+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
