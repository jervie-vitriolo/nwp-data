  'kellyanne-conway-hatch-act':
    'author': 'MJ Lee, CNN National Politics Reporter'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-07T04:32:15.164+08:00
    'imagesource': 'jcr:68695529-ed8c-4410-98b2-e243b65d9045'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8dd6e3b3-0fab-482e-85f5-34084049a97e'
    'lead': 'The agency said Conway "impermissibly mixed official government business
      with political views about candidates in the Alabama special election."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T13:53:08.148+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T13:53:08.332+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Office of Special Counsel: Conway violated Hatch Act'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fb917d-c9fa-4448-a92a-a30b7d43d332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:53:08.148+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:53:08.333+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The U.S. Office of Special Counsel (OSC)
        announced Tuesday that White House aide Kellyanne Conway violated the Hatch
        Act on two occasions by "advocating for and against candidates" in last year''s
        Alabama Senate special election.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfb02c4-8953-4fe4-9f55-3e67962f8eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:53:08.148+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:53:08.333+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a new report, the OSC special counsel, Henry Kerner, pointed
        to Conway''s TV interviews conducted in her "official capacity" in November
        and December of last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e1fcf5-7dd6-4129-9631-27f6f215668b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:53:08.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:53:08.334+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said Conway "impermissibly mixed official government
        business with political views about candidates in the Alabama special election."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e48285-e19e-4a56-bc9c-6a342095d932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:53:08.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:53:08.334+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the two interviews was on CNN''s "New Day," and the second
        was on Fox News'' "Fox &amp; Friends."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17207ac6-b321-471b-bb97-cc0529877c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:53:08.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:53:08.334+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://osc.gov/Resources/Conway%20HA-18-0966%20Final%20Report.pdf">letter</a>
        to President Donald Trump, Kerner said he is referring her violations for
        the President''s "consideration of appropriate disciplinary action."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be20c28-0bba-4c7f-a813-ce37a948c49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:53:08.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:53:08.334+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, White House deputy press secretary Hogan Gidley
        said Conway was expressing the President''s position for lawmakers who support
        the administration''s agenda.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0c9f2b-9ead-4744-b05c-80e055cd55b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:53:08.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:53:08.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kellyanne Conway did not advocate for or against the election of
        any particular candidate," Gidley said. "She simply expressed the President''s
        obvious position that he have people in the House and Senate who support his
        agenda. In fact, Kellyanne''s statements actually show her intention and desire
        to comply with the Hatch Act — as she twice declined to respond to the host''s
        specific invitation to encourage Alabamans to vote for the Republican."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fad73d-433e-4b73-98cf-186a462c49f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:53:08.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:53:08.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement makes Conway the latest high-profile member of
        Trump''s team to face official criticism over violating the Hatch Act, a 1939
        law prohibiting federal employees from using their official government capacity
        for partisan ends.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdd094e-81dd-4dd2-9155-c867932f0f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:53:08.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:53:08.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both White House social media director Dan Scavino and U.S. ambassador
        to the UN Nikki Haley have <a href="https://edition.cnn.com/2017/10/03/politics/nikki-haley-hatch-act-violation/index.html">received
        reprimands</a> or warnings from OSC for political statements on their official
        social media accounts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a2fbfb-c8b8-4140-afc1-0c0457aaa3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:53:08.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:53:08.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the "Fox &amp; Friends" interview November 20, Conway was
        introduced by the show''s hosts as a "counselor to President Trump" and spoke
        from White House grounds.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31650cea-79f2-4e43-b1f9-b5f19a88c5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:53:08.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:53:08.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said about Democratic Senate candidate Doug Jones: "Folks, don''t
        be fooled. He''ll be a vote against tax cuts. He''s weak on crime, weak on
        borders. He''s strong on raising your taxes. He''s terrible for property owners."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d5bc23-9979-4b82-a63e-ad1e55e9cb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:53:08.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:53:08.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the "New Day" interview December 6, Conway — again speaking
        from White House grounds and introduced by CNN anchor Chris Cuomo as "counselor
        to President Trump" — said among other things that Jones will be a reliable
        vote "for tax hikes," "against border security," "against national security,"
        "against the Second Amendment" and "against life," according to the OSC report.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dab9104-afaa-4fae-a323-ed04c3459de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:53:08.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:53:08.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conway went on to tell Cuomo that Jones is "out of step for Alabama
        voters, according to the President," and that Trump "doesn''t want a liberal
        Democrat representing Alabama in the United States Senate."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6a1c9f-c524-4e35-b838-1937e0808ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:53:08.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:53:08.337+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of Special Counsel is unrelated to the investigation
        by special counsel Robert Mueller, and is an independent agency with purview
        of the Hatch Act.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deec43a8-a500-4143-be77-d305baa1768c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:53:08.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:53:08.337+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conway faced a similar situation last year, when she used a Fox
        News appearance in February to plug Ivanka Trump''s clothing line.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ad3bfc-3343-4a4b-b758-707508b75a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:53:08.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:53:08.337+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House <a href="https://money.cnn.com/2017/03/01/news/kellyanne-conway-ivanka-trump-white-house-letter/index.html">defended</a>
        Conway at the time and said, "Upon completion of our inquiry, we concluded
        that Ms. Conway acted inadvertently and is highly unlikely to do so again."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3ffe3e-7e3a-4c2f-a307-285a5024f7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:53:08.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:53:08.337+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of Government Ethics — then led by Walter Shaub who has
        since stepped down and joined the Campaign Legal Center as well as become
        a CNN contributor — said Conway''s statements <a href="https://money.cnn.com/2017/03/09/news/ethics-office-kellyanne-conway/index.html">were
        inappropriate</a> and called on the White House to take disciplinary action.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f74b574-ea41-4ddb-a79e-2ae9d7630dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:53:08.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:53:08.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, <a href="https://edition.cnn.com/2018/03/06/politics/kellyanne-conway-hatch-act/index.html">"Office
        of Special Counsel: Conway violated Hatch Act."</a></em></p>'
  'rodrigo-duterte-icc-probe-drug-war':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-07T03:48:46.246+08:00
    'imagesource': 'jcr:8e22b2fb-6b51-487b-bdb4-7dc21a529a4d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4468145d-8800-4415-8a93-5e41961f5eb4'
    'lead': 'This is a complete turnaround from President Rodrigo Duterte''s Feb.
      10 statement, where he said he welcomed the International Criminal Court''s
      (ICC) probe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T13:55:57.721+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T13:55:59.846+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: ICC has no jurisdiction over me in drug war probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bf33a9-6c27-4607-b5f7-3def06dd2222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:55:57.722+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:55:59.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7) —</strong> President
        Rodrigo Duterte said the International Criminal Court (ICC), which is looking
        into his controversial war on drugs, has no power over him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a20e20-c2e2-4f2d-a2aa-c835ffc3b150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:55:57.722+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:55:59.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot acquire jurisdiction over me, not in a million years,"
        he said in a Tuesday speech in Malacañang. "Kaya hindi ko sinasagot [That''s
        why I don''t answer them]."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ddf849-db1d-416e-9ee8-9ef2b89bf3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:55:57.722+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:55:59.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s statement came after the ICC announced on Feb.
        8 that it will begin a preliminary examination to determine if an investigation
        is needed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad9b851-4c63-4fdd-92e1-67eca3290861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:55:57.722+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:55:59.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2018/02/08/International-Criminal-Court-preliminary-examination-Duterte-drug-war.html"><strong>Read:
        Int''l Criminal Court to begin preliminary examination on PH killings</strong></a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e9d3da-7f60-4595-b7ed-97e6b339fbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:55:57.723+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:55:59.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The preliminary examination is not an investigation, the ICC said,
        but a process to see if there is basis to proceed with an investigation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df27e951-bd6e-485f-82b8-6f0c3c5a5fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:55:57.723+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:55:59.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s statement is also a complete turnaround from Feb.
        10, when he said he welcomed the ICC probe and that he would speak to an ICC
        representative one-on-one.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47455fa-1faa-4e86-9760-a9ddcacfcc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:55:57.723+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:55:59.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2018/02/10/duterte-ICC-probe-guilty.html"><strong>Read:
        Duterte welcomes ICC probe: If you find me guilty, so be it</strong></a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd06b1d7-7c42-4ff3-94f5-a865c1d7547b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:55:57.723+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:55:59.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Find me guilty, of course, you can do that," he said. "I do not
        want imprisonment. I said, ''I beg of you to find a country where they execute.''"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2285984b-d593-49cb-99d5-6087c7a40736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:55:57.723+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:55:59.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte threatened to withdraw from the ICC due to the
        body''s alleged lack of fairness.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f7488d-a260-4182-bd5f-1b98d359178c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:55:57.724+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:55:59.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Karaming massacre diyan ngayon. In all parts of Asia... ako pa
        ''yung gusto ninyong tirahin [There are so many massacres now in all parts
        of Asia and you want to target me]," he said. "You better clear that up because
        I will withdraw from the ICC."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b548f95c-88ca-4d9b-bfc1-908b9d5857d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:55:57.724+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:55:59.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is a state party to the ICC, the "court of last
        resort," which complements national courts.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69366a40-62c6-490a-a708-d59dbdc3a4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:55:57.724+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:55:59.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It handles what it defines as "the most serious crimes of concern
        to the international community as a whole," including crimes against humanity,
        but it can only investigate if the Philippines does not or "is unwilling or
        unable" to probe the crimes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6849cf4-c437-4f22-b66d-de456c39867b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:55:57.724+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:55:59.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration has been subject to international scrutiny
        over the supposed high death toll in its brutal war on drugs.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37770e23-f4a8-49a9-b887-48a0f216c47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:55:57.724+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:55:59.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While government data show that those killed in such operations
        have reached only 4,000, rights group claim the number has gone as high as
        13,000.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea80ce4-89e9-4c14-bc9b-1db47e3d788f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:55:57.724+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:55:59.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC is looking into the drug war after Jude Sabio filed a communication
        in April 2017.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5735775-8f21-47df-b935-b3caf52ca319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:55:57.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:55:59.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/04/24/President-Rodrigo-Duterte-ICC-case-extrajudicial-killings-EJK-war-on-drugs.html"><strong>Read:
        Lawyer asks international court to look into ''mass murder'' in PH</strong></a></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b774d153-7ce8-4cc1-bfd8-1615c459dc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:55:57.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:55:59.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabio is the lawyer of self-confessed hitman Edgar Matobato, who
        said he killed people in Davao City upon the orders of then-Mayor Duterte.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbd24e8-5d8a-4ae0-bdde-315bb015efad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:55:57.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:55:59.851+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Antonio Trillanes IV and Magdalo party-list Rep. Gary Alejano,
        two of Duterte''s fiercest critics, likewise filed a supplemental complaint
        against Duterte at the ICC in June 2017.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763590cb-efd1-42c4-9af2-156c3a51c823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:55:57.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:55:59.851+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/06/06/trillanes-alejano-icc-duterte-drug-war.html"><strong>Read:
        Trillanes, Alejano urge international court to look into Duterte''s drug war</strong></a></p>'
