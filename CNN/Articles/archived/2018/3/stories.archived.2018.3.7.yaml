  'Serena-Williams-return-Indian-Wells-WTA-Tour':
    'author': 'Reuters'
    'caption': 'FILE PHOTO'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-03-07T13:32:38.338+08:00
    'imagesource': 'jcr:aec05830-0728-47cf-8e84-559589a92dab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e78fa04-e84b-4251-892a-7bb445ee0dbf'
    'lead': '“I would have thought I would have retired six years ago, but I’m still
      here and I’m playing great, and I think I’ll still be playing good,” says Serena
      Williams.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T10:26:19.739+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T10:26:19.865+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Serena ready for long-awaited return at Indian Wells'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb68d38-7e69-4544-a1eb-32586b993fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:26:19.739+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:26:19.866+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Serena Williams believes now is the
        “perfect time” to return to the WTA Tour in order to gauge her progress ahead
        of the year’s remaining grand slam tournaments.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e01de5-345c-4983-9861-b13ad298f767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:26:19.739+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:26:19.866+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams, who claimed a 23rd grand slam title at last year’s Australian
        Open before hanging up her racket for the season upon discovering she was
        pregnant with her first child, also skipped this year’s tournament in Melbourne.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ddf72c-1b29-4d8f-91ba-e181649445c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:26:19.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:26:19.866+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After using the time to work on her fitness, Williams featured in
        a Fed Cup doubles match for the United States last month and is scheduled
        to play at the BNP Paribas Open in Indian Wells which starts this week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfed4108-eecb-479f-87d3-0e542986ecc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:26:19.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:26:19.867+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My expectations, I don’t know what they are,” the 36-year-old American
        told the BBC.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768f0a1f-8274-4a4b-b281-76b45776efb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:26:19.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:26:19.867+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I can’t go and say I expect to lose because that is something I
        will never say. It’s just a little different. I’m just expecting to see where
        I am more than anything.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746c5747-fbec-4fc1-8072-a3d12b96e563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:26:19.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:26:19.867+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a good time to start for the summer. If I want to play
        in those grand slams (the French Open, Wimbledon and the U.S. Open) and play
        well, I think now is the perfect time to start.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3b50b3-a11f-4a46-8bb7-ef9e550d2f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:26:19.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:26:19.867+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams remains motivated to chase down Margaret Court’s all-time
        record of 24 grand slam singles titles but is also hoping to give her now
        six-month-old daughter a chance to have some memories of watching her mother
        in action.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba90f7d1-3232-4722-8c4c-d0d7688586f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:26:19.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:26:19.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’ve always been an extremely motivated person, but my main thing
        is that I would love for my daughter to be around with me doing great, and
        playing amazing, so that definitely gives me some motivation,” she added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19379ac4-0a7c-4e53-b602-dfdff879a6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:26:19.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:26:19.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would have thought I would have retired six years ago, but I’m
        still here and I’m playing great, and I think I’ll still be playing good.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ac8fbc-8fa9-4bba-886b-36e0236209dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:26:19.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:26:19.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unseeded Williams is scheduled to open her Indian Wells campaign
        with a first round tie against Zarina Diyas of Kazakhstan on Thursday.</p>'
  'house-justice-chair-rey-umali-sereno-just-resign':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-07T12:51:55.121+08:00
    'imagesource': 'jcr:50265e03-5183-4e76-840a-846063571378'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f269c706-a6d1-4869-8522-2a3113526103'
    'lead': 'Between an impending vote for impeachment at the House of Representatives
      and a quo warranto petition at the Supreme Court, House Justice Committee Chair
      Rey Umali says the Chief Justice should just resign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T10:34:54.830+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T10:34:55.056+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House justice chair tells Sereno to ''just resign'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b064676-722c-44bf-922e-30da250fd5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:34:54.831+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:34:55.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7) —</strong> A day
        before the House panel votes on whether there is probable cause to impeach
        Chief Justice Maria Lourdes Sereno, Justice Committee chair Rey Umali said
        she should just resign.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd700b552-9733-4c77-b422-dbddee36bc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:34:54.831+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:34:55.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source Wednesday, Umali said it
        was the easy way out between a looming vote for impeachment at the House of
        Representatives and a <a href="https://cnnphilippines.com/news/2018/03/05/solgen-calida-cj-sereno-quo-warranto.html">quo
        warranto petition</a> questioning her appointment at the Supreme Court.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae02ebb4-9995-4536-9624-f81fdf169def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:34:54.831+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:34:55.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gusto ko magresign na lang siya [I just want her to resign]. This
        will spare the country the trouble, the aggravation," said Umali. "Wala nang
        may gusto sa kanya e [Nobody likes her anyway]."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577d778f-54cc-455f-889e-347ef0b29262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:34:54.831+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:34:55.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About eight associate justices of the Supreme Court testified in
        the House impeachment hearings, namely, Justices <a href="http://cnnphilippines.com/news/2018/01/15/bersamin-peralta-martires-sereno-violated-supreme-court-collegiality.html">Lucas
        Bersamin</a>, <a href="http://cnnphilippines.com/news/2017/11/29/chief-justice-sereno-associate-justice-de-castro-impeachment.html">Teresita
        de Castro</a>, <a href="http://cnnphilippines.com/news/2018/01/29/sereno-impeachment-land-cruiser-security.html">Mariano
        del Castillo</a>, <a href="http://cnnphilippines.com/news/2017/12/12/jardeleza-sereno-treason.html">Francis
        Jardaleza</a>, <a href="http://cnnphilippines.com/news/2018/01/15/bersamin-peralta-martires-sereno-violated-supreme-court-collegiality.html">Samuel
        Martires</a>, <a href="http://cnnphilippines.com/news/2018/01/15/bersamin-peralta-martires-sereno-violated-supreme-court-collegiality.html">Diosdado
        Peralta</a>, Andres Reyes, and <a href="http://cnnphilippines.com/news/2017/12/12/jardeleza-sereno-treason.html">Noel
        Tijam.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84d7558-f56f-4494-8f11-1c25bce683d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:34:54.831+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:34:55.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court announced on Thursday 13 out of 14 justices urged
        Sereno to take an indefinite leave. While the high court attributed the move
        to "various reasons," some of her detractors took this to mean members of
        the court wanted her out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c1eeae-2025-424a-8c9d-fc62961e819b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:34:54.832+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:34:55.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="https://cnnphilippines.com/news/2018/03/01/Supreme-Court-13-justices-wanted-Chief-Justice-Sereno-to-go-on-indefinite-leave.html">SC:
        13 justices wanted Sereno to go on indefinite leave</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7215f15-d15c-4d03-be8c-edd27248f5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:34:54.832+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:34:55.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot imagine a situation where she will go back there for the
        next 12 years and deal with the same members of the Supreme Court, or majority
        of them," said Umali. "That will just bring the [SC]... the whole judiciary...
        and the whole government down."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3180e30b-f6f9-4d18-a9f4-76e0704ac3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:34:54.832+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:34:55.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Sereno''s spokesperson Jojo Lacanilao told The Source on
        Monday that the justices could still "work through these differences" if she
        returned to work.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3c0954-8547-4847-8ba5-fba847629284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:34:54.832+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:34:55.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re adult people, they can take care of any differences as
        long as they''re professional," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349a8c27-2051-4fa4-b50b-1a901139f6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:34:54.832+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:34:55.059+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno, who is also the youngest member of the Supreme Court, is
        set to serve until 2030 if she is not removed from office.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98682b0a-0e3f-4d70-bf1f-60af4fd9ae6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:34:54.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:34:55.059+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Umali denies collusion with SC</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b288123e-e461-40b6-87c3-419224fd8f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:34:54.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:34:55.059+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali also denied allegations that congressmen were in cahoots with
        some justices oust Sereno.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acf0b36-9f68-41e4-a502-1d391a0fa589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:34:54.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:34:55.059+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung iyon ang sinasabi nila — ang galing ko naman [If that''s what
        they say, I must be very good]. I can collude with 13 magistrates... How can
        I collude with all of them?" said Umali, referring to the justices who voted
        for Sereno to take an indefinite leave.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d4c1ef-6cf6-479b-a830-9956e0a319a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:34:54.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:34:55.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="https://cnnphilippines.com/news/2018/03/06/Opposition-House-leaders-SC-justices-colluding-to-oust-CJ-Sereno.html">Opposition:
        House leaders, some SC justices colluding to oust CJ Sereno</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5725eb-27f6-4ecf-bcde-e25f2531e080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:34:54.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:34:55.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressman earlier said it was "the end of the road" for the
        Chief Justice, as the Solicitor General wants the validity of her appointment
        voided, on top of the impeachment vote.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c2078e-51e6-4fb9-98f2-64d2abf06eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:34:54.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:34:55.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="https://cnnphilippines.com/news/2018/03/05/reynaldo-umali-house-of-representatives-impeachment-chief-justice-maria-lourdes-sereno.html">Umali:
        Quo warranto petition, impeachment mark ''end of the road'' for CJ Sereno</a></strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0379f0b4-9433-413a-8230-cc7175d85a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:34:54.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:34:55.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali believes the actions against her could happen "simultaneously,"
        as his colleagues in the Senate said impeachment was the <a href="https://cnnphilippines.com/news/2018/03/06/senate-impeachment-chief-justice-sereno.html">only
        way to unseat Sereno</a>. He also said that the Judicial and Bar Council,
        which approved Sereno''s appointment, "should be made accountable."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb12d71c-1c6d-46ed-a923-3c305fd3f173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:34:54.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:34:55.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali is expecting congressmen to vote in favor of her impeachment,
        and put vote in the plenary by the end of the month.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae0f5b1-7970-438a-bea6-206d3300108a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:34:54.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:34:55.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walang basis ang mga members [The members have no basis] to rule
        otherwise," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caca15b4-3591-44f1-bd16-e30792b79122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:34:54.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:34:55.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="http://cnnphilippines.com/news/2018/03/07/Sereno-impeachment-vote-on-probable-cause.html">House
        justice panel to find probable cause to impeach Sereno on Thursday, chair
        says</a></strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3703e3fb-0795-438a-a1a4-dde0a34c6366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:34:54.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:34:55.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s camp has maintained her innocence from the charges against
        her, which include violation of the Constitution, corruption, betrayal of
        public trust, and other high crimes which are grounds for impeachment.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fa6734-287d-43cc-82b9-b04ae745b3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:34:54.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:34:55.062+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chief Justice is also critical of President Rodrigo Duterte''s
        administration and its bloody war on drugs. She voted against his controversial
        decisions, including the burial of former President Ferdinand Marcos at Libingan
        ng mga Bayani and the extended declaration of martial law across Mindanao.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcd8c5b-990d-4885-9582-cc966dd59a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:34:54.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:34:55.062+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch <em>The Source''s</em> full interview with Umali here.</p>'
