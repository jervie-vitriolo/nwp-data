      'mgnl:lastActivated': 2019-06-18T09:23:55.427+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Alas towed the Road Warriors with 18 points and nine rebounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032bd0fd-13de-4fe5-ab40-c5ffa31c7ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:21:46.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:23:55.427+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NLEX found a way to take a 47-45 edge in the tightly contested first
        half .</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a3c46e-3344-42a3-9b72-58380180996b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:21:46.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:23:55.427+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With their backs against the wall, the Aces stepped on the gas to
        turn things around but they just could not hold the fort in the end.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b81ad4-ebad-4123-ae51-886594d9fa21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:21:46.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:23:55.427+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JR Quiñahan and Michael Miranda added 16 points and 12 points for
        the Road Warriors, respectively.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba87e792-6fb8-45a3-9cfc-d0ab1c8eb3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:21:46.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:23:55.428+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calvin Abueva paced Alaska with 17 markers and 16 boards in the
        losing effort.</p>'
