      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7) —</strong> The playoffs
        cast is now complete.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63180498-f2d6-436c-8784-bf6849547878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:21:46.421+08:00
