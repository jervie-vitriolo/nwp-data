      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2021-01-15T20:16:17.508+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being named <a href="http://reports.weforum.org/global-gender-gap-report-2017/dataexplorer/?doing_wp_cron=1560821351.0253939628601074218750#economy=PHL">as
        one of the most gender-equal countries</a> in the world, the Philippines still
        has a long way to go in dismantling socialized gender roles. Tradition dictates
        that to be a “babae” is to be the “ilaw ng tahanan”; while the man is expected
        to provide for his family, the woman’s primary role is in the home. And while
        some may argue that Filipinas today have come a long way because they are
        now able to carve their own career paths, this doesn’t change the fact that
        they are still expected to step into the role of homemaker after work hours.
        (Add the fact that when we say “yaya,” we imagine a woman and never a male
        nanny.)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88177c18-dfea-4679-8105-4d4646fe14ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:11:12.279+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2021-01-15T20:16:17.508+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many Filipinos, this is the norm we’ve grown up with. However,
        what we do not understand is that these institutionalized expectations of
        women, plus all the value judgements we attach to them, lie at the root of
        our continued poverty.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91c140d-9502-4d60-bd48-c9f48103ff50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:11:12.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2021-01-15T20:16:17.508+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The burden of motherhood</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5bb367-2c64-4cc3-b435-2f2660b238d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:11:12.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2021-01-15T20:16:17.508+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because poverty is in essence a deprivation of our basic needs,
        this exclusion from resources often begins with the existence of inequality.
        For many Filipinas, this inequality begins with their identity as women, where
        the discourse at home and in school is governed by traditional myths and the
        powerful tool of shame.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5e404f-3c08-41d2-9639-a14c2c3e67cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:11:12.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2021-01-15T20:16:17.508+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many young Filipinas, therefore, form incomplete and erroneous perceptions
        of their bodies, with the lack of proper discussions on sex and childbirth.
        Some problematic notions that still make their way among Filipinas are the
        beliefs that jumping after sex will prevent pregnancy, and that taking a bath
        during your period leads to infertility. Society, especially in the Philippines,
        also still holds the notion of virginity in high regard, and girls who are
        sexually deviant are labelled as “immoral,” and therefore to be excluded from
        respectable company.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de77ec8f-b870-4e3c-b057-c445feb4d861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:11:12.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2021-01-15T20:16:17.508+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These traditional gender roles also affect the future of young Filipinas
        with regards to their education. The stark difference is exemplified by this
        2017 <a href="https://psa.gov.ph/content/one-every-ten-filipinos-aged-6-24-years-out-school-child-and-youth">survey
        on out-of-school youth</a> done by the Philippine Statistics Authority (PSA).
        According to the survey, almost 60 percent of the girls who dropped out of
        school had to do so because of “marriage or family matters.” And for the boys
        who dropped out? The reason cited the most was a "lack of interest" in school
        (36.5 percent).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7be5d5-e734-4059-8a56-138082a8fb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:11:12.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2021-01-15T20:16:17.508+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How then will young Filipina mothers rise above the poverty line
        if their chances at stable employment are endangered not only by the lack
        of a diploma, but also by the costs of child-rearing and other healthcare
        problems unique to women? And even greater than the threat of destitution
        is the threat to the young mother’s life. For Filipinas impregnated before
        the age of 18, <a href="https://www.pcw.gov.ph/statistics/201405/statistics-filipino-women-and-mens-health-and-family-planning">maternal
        mortality</a> poses a greater risk than for their older counterparts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df516d16-d407-49ab-9a6e-28f19f9510a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:11:12.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2021-01-15T20:16:17.508+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The homemaker’s unpaid labor</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be691498-213d-484d-9e10-2c5da426bf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:11:12.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2021-01-15T20:16:17.508+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many Filipino families, the burden of parenthood is still viewed
        as a woman’s job. This ties into the concept of poverty because of women’s
        position in our country’s capitalist system. For the system to function, workers
        — who form the backbone of our economy — have to be birthed and cared for.
        And who performs this duty, for free at home? Our women. Essentially, the
        hours Filipinas spend on housework constitute unpaid labor, saving employers
        a load of money, but keeping women in poverty.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959a9a26-4de0-40f4-8640-503df83b7c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:11:12.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2021-01-15T20:16:17.508+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also doesn’t help that <a href="https://www.adb.org/sites/default/files/publication/31194/gender-equality-labor-market-philippines.pdf">31
        percent of working age women</a> reported to the Department of Labor and Employment
        that family duties were preventing them from engaging in work. And if they
        do manage to find employment, they are offered unstable jobs in the informal
        sector, often contractual. A relatively large number of women in the informal
        sector are also household heads, and are the main source of income for their
        families.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4875a597-26b2-4626-b94b-667671594f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:11:12.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2021-01-15T20:16:17.509+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sexism does not end once a woman enters the workplace. According
        to a <a href="http://www.hrinasia.com/general/76-women-and-working-mothers-in-philippines-still-experience-workplace-discrimination/">survey</a>
        by the job search site Monster, Filipinas are asked about their plans to start
        their own families during job interviews, demonstrating that employers use
        this to decide whether to hire women or not. Many women also felt that they
        weren’t being offered promotions because of their gender, that their bosses
        used patronizing language or talked down to them, and that they were labelled
        negatively (e.g. bossy).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3867c7a-8b0d-4335-9254-eb9946cc415f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:11:12.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2021-01-15T20:16:17.509+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond discrimination, the gender pay gap is apparently still a
        reality in our country. According to the 2017 World Economic Forum <a href="http://www3.weforum.org/docs/WEF_GGGR_2017.pdf">Global
        Gender Gap Report</a>, wage equality in the Philippines has worsened compared
        to 2016, causing us to lose our footing by three spots in ranking.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea3c86d-e0b0-4f8c-8008-77f24efa686a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:11:12.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2021-01-15T20:16:17.509+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Addressing both sexism and poverty</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036c21dd-a077-4657-a60e-4beb153107e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:11:12.282+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2021-01-15T20:16:17.509+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But like majority of deep-rooted societal issues, sexism and poverty
        exist not in a linear sequence but in a cycle. The existence of poverty likewise
        exacerbates sexism in the Philippines, as proven by <a href="https://www.pcw.gov.ph/statistics/201405/population-families-and-household-statistics">statistics</a>
        from the Philippine Commission on Women. If a woman comes from a poor household
        or with lower educational attainment, there is a higher possibility of her
        bearing more children than a wealthier, college-educated woman.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043a8b42-47a9-43d1-b5fb-bc656fc2a5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:11:12.282+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2021-01-15T20:16:17.509+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, poverty is also seen in the lack of access to education,
        including education on women''s rights and gender equality. When the youth
        fail to receive proper gender education from their schools or mentors, harmful
        sexist stereotypes or perceptions continue to be inculcated. This includes
        textbooks that still label fathers'' and mothers'' roles in the household,
        as well as the persistence of local myths on womanhood and childbirth.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc64f0e-0317-456e-9f48-7582fe6655bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:11:12.282+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2021-01-15T20:16:17.509+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To therefore uplift the lives of Filipinas, sexism and poverty have
        to be simultaneously addressed, and we are fortunately seeing active efforts
        from the government. We have the Philippine Magna Carta of Women, in which
        our government acknowledges the need to abolish unequal structures that perpetuate
        inequality. We also have the Philippine Commission on Women, which is our
        government''s primary policy-making and coordinating body for women''s rights.
        They are responsible for ensuring that the rights of Filipinas are always
        included in national development plans, and for running pilot projects for
        women. Last year, the Senate also approved a bill <a href="http://cnnphilippines.com/news/2017/03/07/senate-approves-extended-maternity-leave.html">granting
        a 120-day paid leave</a> for expectant mothers.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e003338a-aab0-4954-92ca-277f4e7fb416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:11:12.282+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2021-01-15T20:16:17.509+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there is still a need to strengthen the implementation
        of the law, including easier access to reproductive health services and stronger
        anti-sexual harassment campaigns. Also, programs have to be further cascaded
        into local institutions, so that Filipinas get direct services in their own
        barangays, such as legal and security services for victims of violence and
        livelihood programs for mothers.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8703d740-ffd4-45cc-a79e-e6fcd8d928e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:11:12.282+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2021-01-15T20:16:17.509+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sexism and poverty exist not in a linear sequence but in a cycle.
        The existence of poverty exacerbates sexism in the Philippines, as proven
        by statistics from the Philippine Commission on Women.</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e091c84c-5840-47cb-a886-2e7d1b3dded9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:11:12.282+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2021-01-15T20:16:17.509+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The private sector can also do its part by recognizing the overall
        welfare of their female employees not only as workers but as human beings.
        This starts with demolishing and replacing sexist policies in the workplace
        with structures that ensure safety and equal opportunity for all genders.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3645d8da-412d-448a-b57f-a68285f6e3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:11:12.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2021-01-15T20:16:17.509+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, companies should do well to be more sensitive towards
        the “double shift” of their female employees who also fulfill the role of
        homemaker after hours. Companies should take this into consideration when
        assessing employee performance, and should also take a more compassionate
        stance by ensuring proper work-life balance instead of maximizing workers''
        hours for profit.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c2cbbb-30b7-41fc-bfc9-5a2fdbccd416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:11:12.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2021-01-15T20:16:17.509+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And beyond recognizing the double shift, we also have to challenge
        this very assumption. More modern gender education has to be taught in our
        schools, to recognize the changing roles of men and women, and to free our
        girls from the idea that their careers are only possible because men “allow”
        them to work on top of their responsibilities at home. Today, we also see
        individuals coming together to challenge this status quo: by demanding men
        share in the burden of housework, by changing the gender ratio in high office,
        and by encouraging young girls who want to pursue careers in male-dominated
        fields.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839a4880-0fd9-47cd-ae7d-c09e483f0489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:11:12.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2021-01-15T20:16:17.509+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So there is still hope for women in the Philippines; we just need
        to institutionalize it using the concerted efforts of all sectors. For if
        we are to realize a Philippines free from poverty and sexism, we have to not
        only help women get equal opportunities as men inside the system; we also
        have to change the system itself into one that is based on the foundation
        that all Juans and Juanas are created equal.</p>'
