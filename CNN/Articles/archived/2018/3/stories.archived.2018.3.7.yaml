      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the rapper talked to CNN''s Van Jones about his love
        for his wife and how they fought back from his infidelity for the sake of
        their marriage and three young children.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
