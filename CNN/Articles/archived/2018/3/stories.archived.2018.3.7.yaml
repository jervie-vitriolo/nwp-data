      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Feb. 10, Duterte called Boracay a "cesspool" and ordered the
        DENR to clean up the island within six months.</p>'
