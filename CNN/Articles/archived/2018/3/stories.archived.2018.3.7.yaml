      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a few minutes on Monday, fans thought another joint tour between
        the married superstars had been announced.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f5ee0f-c9d1-4778-bdcb-755f281feeb5'
