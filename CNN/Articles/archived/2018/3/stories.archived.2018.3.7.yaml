      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Thousands of dead starfish have washed
        up on British beaches in what has been dubbed "starfish Armageddon" following
        last week''s unseasonably cold weather.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30e3719-ff53-4e51-ac97-d200eee1e2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:44:02.305+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:44:02.458+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A beach in Kent in southeastern England was covered with starfish
        and other marine life after last week''s "Beast from the East" cold snap joined
        forces with Storm Emma, causing high winds and sending temperatures plunging
        below zero.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638bebe1-a06d-44b8-b266-b6ecfd8570ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:44:02.305+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:44:02.459+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not until you see it for yourself that you can appreciate
        the scale and numbers of dead sea life washed up on the beach," Keith Ross,
        an eyewitness, told CNN. "The locals have never seen anything like it."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838bfa08-e657-41b3-8390-f47e4982aa4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:44:02.306+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:44:02.459+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ross said the sub-zero weather from Siberia had a direct effect
        on marine creatures. "That has killed lots of wildlife including sea birds
        like gannets," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09244d8-4759-4d0f-91f2-841528d751d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:44:02.306+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:44:02.460+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ross, a birdwatcher, estimated that there were "tens of thousands"
        of starfish on one section of the beach.</p>'
