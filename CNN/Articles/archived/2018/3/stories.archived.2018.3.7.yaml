      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ateneo Lady Eagles made quick work of the FEU Lady Tamaraws
        in their second outing, 25-19, 25-21, 25-17, at the UAAP Season 80 women''s
        volleyball on Wednesday at The Arena in San Juan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a2030c-1fdb-451a-9b49-3315b7d76fa5'
