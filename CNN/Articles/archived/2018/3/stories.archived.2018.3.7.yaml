  'netflix-stocks-surge-after-oscars':
    'author': 'Paul R. La Monica, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-03-07T12:27:50.732+08:00
    'imagesource': 'jcr:289f5e24-75ee-4e14-8ab8-70a3f31f7515'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '088df854-5746-45ff-9b22-8b4b755ce6c6'
    'lead': 'Netflix is producing tons of its own hit TV shows that its more than
      117.5 million streaming subscribers around the world can''t wait to binge watch. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T10:37:59.310+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T10:37:59.522+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sorry, Hollywood. Netflix rules the media world'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1522367-7029-4eac-a305-b0399a940fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:37:59.310+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:37:59.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Netflix is arguably the king of media now.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965935dc-d9d6-44c1-bf7f-a17b698470cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:37:59.311+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:37:59.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After it took home its first Academy Award for the documentary "Icarus,"
        Netflix''s stock surged nearly 5% on Monday and another 2% Tuesday to an all-time
        high.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cede745e-c2ff-419e-ba77-dc117a7101aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:37:59.311+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:37:59.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Fox, Disney, Time Warner and Comcast''s Universal each took
        home multiple statues — and they didn''t get the same Oscars bump. Their shares
        lagged the broader market''s gains — most gained less than 1% Monday while
        the Dow rose by nearly 1.5%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449fa662-3488-4108-ba59-bea6931292f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:37:59.311+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:37:59.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Netflix is worth $140 billion — about the same as Time
        Warner and Fox combined and only $16 billion less than Disney. (CNNMoney is
        owned by Time Warner. Disney is in the process of buying much of Fox''s entertainment
        assets.)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced1e4c3-370a-47a2-b6a7-67ec44aeb88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:37:59.311+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:37:59.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix is producing tons of its own hit TV shows that its more
        than 117.5 million streaming subscribers around the world can''t wait to binge
        watch. (I''ve got a date with my wife to start Season 2 of "Jessica Jones"
        this Friday!)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4ba7b0-5923-4786-adac-93cb067b8a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:37:59.311+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:37:59.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2018/02/27/media/netflix-worldwide-content/index.html?iid=EL">Related:
        Netflix looks all over the world to feed a growing audience</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca923cbb-b0ca-4d1b-b131-6fb20e12421f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:37:59.312+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:37:59.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Movies are almost an afterthought for Netflix subscribers given
        the plethora of the company''s original content. ("Stranger Things." "The
        Crown." "13 Reasons Why.")</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6168b7e-f543-4265-bdc8-be615359183f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:37:59.312+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:37:59.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s even going to be a final season of "House of Cards" without
        Kevin Spacey that will focus on the presidency of Robin Wright''s Claire Underwood.
        And an ad for it premiered during Sunday''s Oscars telecast.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc8abbb-46ce-419a-bdb0-c44e82ec40c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:37:59.312+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:37:59.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can''t watch any of the major Oscar winners on Netflix yet.
        "Coco" is on Apple''s iTunes. So are "Three Billboards Outside Ebbing, Missouri,"
        "Darkest Hour" and Dunkirk, which are also available on Amazon.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95212ab5-fe52-432b-b4b3-eb5be6901a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:37:59.312+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:37:59.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it doesn''t matter. This the "golden age of TV," which is a
        problem for both big studios as well as major movie theater chains AMC and
        Cinemark.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795a05ae-f9da-4caa-af51-a23647e33a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:37:59.312+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:37:59.526+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it seems that Wall Street is actually underestimating Netflix.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a86252d-7371-4da7-b724-6e9086a7bc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:37:59.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:37:59.526+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sure, the stock is now up nearly 70% this year and trades at a sky-high
        valuation of 117 times 2018 earnings estimates. But the highest price target
        for Netflix is now just $330 a share — only slightly higher than the current
        price of around $320.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb9706e-bf9b-4f6a-b833-edf2a45d7e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:37:59.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:37:59.526+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macquarie analyst Tim Nollen raised his target to $330 on Monday
        while BTIG''s Rich Greenfield placed a $330 target on the stock in late January.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9319fe74-86b5-483c-8346-7d18cb09f05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:37:59.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:37:59.526+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2018/02/27/media/netflix-middle-east-arabic-original-series/index.html?iid=EL">Related:
        Netflix targets Arabic market with new original series</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325471ef-0e8e-4d91-b1fc-87b4fd4c3b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:37:59.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:37:59.527+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of Wall Street has price targets that are at or below the
        current price.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185b158c-fc9f-4c17-8152-978945bcc027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:37:59.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:37:59.527+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That seems curious when you consider that analysts have boosted
        their 2018 earnings estimates for Netflix by 20% over the past three months
        and raised their earnings targets for 2019 by more than 10% as well.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d9481b-1bb5-484c-bab5-531f9def38bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:37:59.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:37:59.527+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more, analysts are predicting more impressive growth on
        the subscriber front as well. Wall Street expects Netflix to end this year
        with 141.8 million streaming subscribers, an increase of 20% from last year.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691f4029-75c8-456c-a6b2-a2e6434ee937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:37:59.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:37:59.527+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix certainly faces tough competition from Amazon, Apple, the
        Big Media-backed Hulu and a looming threat from Disney once it creates its
        own streaming movie service next year and completes the Fox deal. (Disney,
        Fox and Time Warner are also investors in Hulu.)</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f77912-f00f-469f-978f-0c5e4bf90498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:37:59.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:37:59.528+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But BTIG''s Greenfield thinks Netflix can stay on top of the streaming
        world. When he upgraded the stock in January, he noted that Netflix is "in
        aggressive investment mode to grab market share."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6e1575-28fa-4aff-a751-e1a47a75cdec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:37:59.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:37:59.528+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix is spending billions of dollars to launch new shows around
        the world. And the company is having more hits than misses. The subscriber
        growth is proof of that. So the stock''s impressive run may not be over just
        yet.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1463aa-aa72-4f51-9cfe-aff8664dd2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:37:59.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:37:59.528+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our confidence in Netflix ''winning'' is growing given the increasing
        consumer appeal of their content," Greenfield wrote.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32e9d6c-e0ef-4ae0-9a59-6f468bfab6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:37:59.314+08:00
