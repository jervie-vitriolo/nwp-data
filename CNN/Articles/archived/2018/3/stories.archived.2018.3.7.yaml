      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Are Beyoncé and Jay-Z playing with our
        emotions?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91a2490-6059-4a7b-9f51-9d1527c7d8ac'
      'mgnl:activationStatus': true
