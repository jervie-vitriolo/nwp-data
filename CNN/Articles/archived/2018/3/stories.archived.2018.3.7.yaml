    'template': '1'
    'title': 'NUJP denounces Duterte''s expanded Rappler coverage ban'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d3529a-1285-4c5d-a807-3a3a1f5db002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:09:23.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:09:23.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b00c426-f6d5-4680-80da-f5f313121c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:09:23.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:09:23.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7) —</strong> A media
        group slammed the Duterte administration for banning Rappler from covering
        the President''s events outside Malacañang.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cb8094-6cba-4c7d-9844-704048dbce33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:09:23.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:09:23.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Journalists of the Philippines (NUJP) on Tuesday said
        the expanded ban is a new low for President Rodrigo Duterte''s pettiness.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79274a9-9f39-4da9-96d1-5a6984a22fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:09:23.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:09:23.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This show of vindictiveness is not just pathetically childish.
        More worrisome is it shows Duterte''s penchant for taking shortcuts in a case
        that is still pending before the courts," it said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6600be6b-2f1a-4fc3-b2ad-659661ce933a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:09:23.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:09:23.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler reported its Palace correspondent, Pia Ranada, was not allowed
        to enter the Go Negosyo event — where Duterte was speaking — at the World
        Trade Center in Pasay City Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2234143c-9f4f-4625-9c54-7f23909e6fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:09:23.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:09:23.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The online news agency <a href="https://www.rappler.com/nation/197537-duterte-ban-rappler-expands-beyond-malacanang?utm_source=twitter&amp;utm_medium=referral&amp;utm_medium=share_bar">reported</a>
        Ranada was not on the list of Malacañang Press Corps members provided to the
        organizers. The Malacañang Accreditation and Relations Office apparently also
        told Ranada she was not allowed to cover Duterte''s events outside Malacañang.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79bfb15-17f9-48e9-b176-dd84365d066d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:09:23.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:09:23.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ranada was first banned from covering presidential events on February
        20, when she was barred from entering the Palace during the regular media
        briefing of Presidential Spokesperson Harry Roque.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d9603e-1d5d-4693-a62e-5d0b9974c6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:09:23.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:09:23.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the day, she was told she could not cover all presidential
        events as her Malacañang Press Corps accreditation has ceased.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27366fd0-e8be-494f-a697-4194faee13bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:09:23.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T11:09:23.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: Rappler barred from covering Malacañang events</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e54339-8949-43c0-b5d2-1d734dcaa5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:09:23.023+08:00
      'mgnl:createdBy': 'eunice'
