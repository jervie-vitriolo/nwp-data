  'ricci-rivero-negative-drug-test-results-gay-benefactor-rumors':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-03-07T11:48:32.091+08:00
    'imagesource': 'jcr:fcaaf457-8810-4846-9b56-faf9110fe92f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed98bdb9-c28b-4ba3-8139-392047d88947'
    'lead': 'Ricci Rivero has broken his silence on reports of alleged drug use that
      supposedly led to his leave of absence from the La Salle Green Archers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T10:52:15.202+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T10:52:15.445+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ricci Rivero shows proof of negative drug use, cries foul over ''gay
      benefactor'' rumors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc5fdca-56fb-4187-b3fe-477034b08932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:52:15.203+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:52:15.446+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7) —</strong> La Salle
        standout Ricci Rivero issued a lengthy statement addressing rumors of drug
        use and association with gay benefactors on Twitter on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe6a4d9-a9c4-4696-8de9-9025f145a8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:52:15.203+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:52:15.446+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am aware of all the rumors and speculations circulating on social
        media and all those who personally expressed their concern to us from inside
        and outside the community," Rivero said. "Buzzes about alleged drug usage
        and alleged acceptance of money from gay benefactors."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b609a312-c045-49d0-8a9d-ae95b95daf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:52:15.203+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:52:15.446+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He first addressed the allegation over drug use.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd085feb9-c81e-484e-9193-fbf325ede961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:52:15.203+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:52:15.446+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am NEGATIVE to all types of substance contrary to initial report
        that I was tested positive for drugs," Rivero said in his statement.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Its been a while, once and for all allow me to open my heart to
        answer your questions. May God bless us all. Thank You po. <a href="https://t.co/2ykpNZzLQA">pic.twitter.com/2ykpNZzLQA</a></p>&mdash;
        Ricci Rivero (@_ricciiirivero) <a href="https://twitter.com/_ricciiirivero/status/971204310724886528?ref_src=twsrc%5Etfw">March
        7, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fc6b45-6de0-4418-b13b-4b4a485d791a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:52:15.203+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:52:15.447+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716f7d99-c8d5-4b63-b6e9-65bed864c945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:52:15.203+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:52:15.447+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To reinforce his claim, Rivero included a certified true copy of
        a hair follicle drug test result reported on February 9, 2018 and certified
        just five days after.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad879cbf-df57-41da-82c0-ee6b02eb6625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:52:15.204+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:52:15.447+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tests showed the La Salle player tested negative.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d82dbc-2681-4d7c-a009-41578b2ef28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:52:15.204+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:52:15.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivero was also accused to have accepted money from gay benefactors,
        a claim he denied.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a34fdb7-af3f-4ae0-8796-d46a608942b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:52:15.204+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:52:15.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As for the lewd rumor -- please do not disrespect the hard work
        of my parents to provide for me and my siblings. We are all working hard to
        help each other sustain a big family like ours. Me, simply accepting money
        is an insult -- it is foul," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426e574d-e8ad-4d66-8d3d-90759bd0f1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:52:15.204+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:52:15.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His statement comes after the De La Salle University Office of Sports
        Development''s (OSD) confirmed that Rivero, along with brother Prince Rivero
        and teammate Brent Paraiso, have requested to take a leave of absence from
        the men''s basketball team.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974d6777-ba17-4925-9c25-13addcc4677c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:52:15.204+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:52:15.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the OSD, the trio violated a school rule that prohibits
        players from entering sponsorship agreements with commercial entities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2d9a1b-b091-48c2-b85b-7f224062492c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:52:15.205+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:52:15.449+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the statement from the OSD, rumors swirled in basketball
        circles that the three players were actually punished due to alleged drug
        use.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811a6bc7-705e-48f3-96c2-a7058f2b2e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:52:15.205+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:52:15.449+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Rivero''s statement, the young cager also clarified why he took
        a leave of absence.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2ecb39-691b-4834-819f-6530e71e9890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:52:15.205+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:52:15.449+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My leave of absence is not about choosing priorities and greed,
        but it is about honoring my commitments and respecting the new team rules
        that was just implemented," Rivero said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4111f1-15ae-4ef1-acb1-e25d2a177f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:52:15.205+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:52:15.449+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivero''s statement did not deny nor confirm whether or not he is
        still with the La Salle Green Archers; nor did he mention his brother Prince
        and teammate Brent Paraiso.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9078117-a9a6-4b74-883c-1f3ac84128cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:52:15.205+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:52:15.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricci Rivero showed promise for the Taft-based squad after registering
        an average of 14.1 points and 5.4 rebounds in his sophomore year, which allowed
        him to bag the Most Improved Player award in Season 80.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46405e66-e913-4b1b-9386-6037127d63bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:52:15.205+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:52:15.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Rivero and Paraiso, meanwhile, were bench players who played
        a vital role to La Salle''s front court.</p>'
  'Russian-spy-mystery-deepens-as-daughter-confirmed-as-second-victim':
    'author': 'Sheena McKenzie and Max Foster, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-07T11:52:02.040+08:00
    'imagesource': 'jcr:f84626aa-c493-438d-a161-75e840dad128'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ecdb7f86-2143-4101-bbf0-01ac0988ded6'
    'lead': 'British counterterrorism police are investigating how the pair ended
      up slumped on a bench Sunday in Salisbury, England.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T10:55:29.865+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T10:55:30.134+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russian spy mystery deepens as daughter confirmed as second victim'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9596c7e-d156-41ff-a339-67203049b1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:55:29.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:55:30.134+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A woman found unconscious on a shopping
        center bench in southern England next to a Russian former double agent is
        his daughter, a source told CNN on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2f0a14-d3a0-4c14-a345-fd3d8d209400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:55:29.866+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:55:30.135+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sergei Skripal, 66, a former Russian military official convicted
        of spying for the UK, and his daughter, Yulia, 33, who was visiting from Russia,
        are critically ill in a UK hospital after "suspected exposure to an unknown
        substance."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bb1d7c-e547-4461-8741-c35ad3e76696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:55:29.866+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:55:30.135+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British counterterrorism police are investigating how the pair ended
        up slumped on a bench Sunday in Salisbury, England.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4268cb93-070b-44fc-b3dc-f49ea7a4fdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:55:29.866+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:55:30.135+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident has not been declared terrorism. But due to the unusual
        circumstances, the specialized counterterrorism unit will lead the investigation,
        London''s Metropolitan Police said Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433a32a0-7a1e-412c-b1a1-82aa93a585bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:55:29.866+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:55:30.135+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skripal was convicted in Russia of spying for Britain before being
        granted refuge in the UK after a high-profile spy swap between the United
        States and Russia in 2010.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0d75a8-5deb-4b47-9515-f3ccabd12d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:55:29.866+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:55:30.136+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salisbury, perhaps best known as the stopping-off point for tourists
        visiting nearby Stonehenge, has become the unlikely center of an extensive
        police probe into the mysterious circumstances around how Skripal and his
        daughter fell ill.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54300b4a-aa9b-48b5-aa05-e48c802ab649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:55:29.866+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:55:30.136+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair were found on a bench in an unremarkable outdoor shopping
        complex, surrounded by a handful of chain eateries, including the Italian
        restaurant Zizzi, which was closed as part of the inquiry.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f131ec-c5de-46b0-afb9-627a2fd5814d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:55:29.867+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:55:30.136+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They did not have any visible injuries, according to police.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536b513e-0c12-4b21-ad19-895de319650d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:55:29.867+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:55:30.136+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images taken outside the restaurant Monday night showed investigators
        in anti-contamination suits searching the premises. Authorities have declined
        to name the substance to which the pair were exposed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099e9403-b4fc-458f-9da0-b42a57ed39a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:55:29.867+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:55:30.137+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A small number of emergency services personnel were treated immediately
        afterward, local police said Tuesday. One of them remains in the hospital.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4698b5b0-9715-41ef-a997-b47b49171bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:55:29.867+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:55:30.137+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salisbury resident Freya Church described seeing the pair on the
        bench appearing "out of it."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954686db-92fe-4dbc-ac52-181b4f4c3c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:55:29.867+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:55:30.137+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She sort of leant in on him, it looked like she''d passed out maybe.
        He was doing some strange hand movements, looking up to the sky," Church told
        Reuters on Monday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325115a4-56ef-4a51-b938-3b56132d222d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:55:29.868+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:55:30.137+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt like I should step in but to be honest they looked so out
        of it that I thought that even if I did step in I wasn''t sure how I would
        help. So yeah, I just left them, but it looked like they''d been taking something
        quite strong."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694df691-9a10-44ac-8b90-95c6fef4031f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:55:29.868+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:55:30.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Tuesday morning, the bench had been covered in a white forensic
        tent, a light drizzle of rain falling on reporters gathered at the scene.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d6d65f-5009-4a26-ae6b-17b614357d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:55:29.868+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:55:30.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case has drawn comparisons to the poisoning of former Russian
        spy Alexander Litvinenko, who died a slow death after <a href="https://edition.cnn.com/2016/01/21/europe/litvinenko-inquest-report/index.html">drinking
        tea laced with highly radioactive polonium-210 in a Mayfair hotel of London
        in 2006.</a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66588235-5929-4c1c-9ade-925dde0f4e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:55:29.868+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:55:30.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://edition.cnn.com/2016/01/21/europe/litvinenko-inquest-report/index.html">detailed
        UK inquiry later concluded</a> that Russian President Vladimir Putin probably
        approved the operation by Russian agents to kill Litvinenko. The Russian Foreign
        Ministry dismissed the UK investigation as politically motivated.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d095fb-81f9-4185-9bb0-41dde92b65f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:55:29.868+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:55:30.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a conference call with reporters Tuesday, Kremlin spokesman Dmitry
        Peskov declined to comment on the Skripal case, saying "we do not have any
        information" about the situation, and adding that he did not know whether
        Skripal still had Russian citizenship.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7c04a9-871a-4bac-a673-52d06d325239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:55:29.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:55:30.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Foreign Secretary Boris Johnson said Tuesday the Skripal case
        had "echoes" of what happened to Litvinenko.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dbfb25-f30c-4aae-a973-d518da2937fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:55:29.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:55:30.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he stopped short of "pointing fingers" of responsibility,
        Johnson said during a Parliament session that the UK would act robustly if
        "evidence emerges of state responsibility." He then suggested the UK''s participation
        in this summer''s World Cup in Russia could potentially be affected.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fe3913-4b18-4ec7-8878-d2a30478be96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:55:29.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:55:30.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it will be very difficult to imagine that UK representation
        at that event could go ahead in the normal way, and we will certainly have
        to consider that," Johnson said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544b289a-e44c-4bfe-bfdf-2fa717487974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:55:29.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:55:30.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A UK Foreign Office representative later clarified those comments,
        stating that Johnson was referring to the UK''s diplomatic representation
        at the event, rather than its soccer team.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e218bfd6-a92f-491e-84dc-f234b14248d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:55:29.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:55:30.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Embassy in London hit back at Johnson''s remarks, saying
        it "looks like the script of yet another anti-Russian campaign has already
        been written."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8c64ae-af72-44fb-b189-3c71dce729ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:55:29.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:55:30.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the embassy said it was "impressed" by Johnson''s
        comments in Parliament, saying he spoke "in such a manner as if the investigation
        was already over and Russia was found responsible for what had happened in
        Salisbury."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1a5f33-0ae6-4c85-87bc-48f1c56e74ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:55:29.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:55:30.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We regret that instead of a proper official clarification on the
        issue the foreign secretary chose to threaten Russia with retribution," it
        read.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9e0aa4-db8b-4d41-8b8c-c2a68f2b0f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:55:29.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:55:30.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who is Sergei Skripal?</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf23bc1-5024-4034-8504-06218494cb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:55:29.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:55:30.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skripal arrived in the UK as part of an elaborately choreographed
        spy swap conducted by the United States and Russia in which the two countries
        exchanged agents on chartered planes on the runway at an airport in Vienna,
        Austria.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3adf3b-3fe7-4dfc-9f36-77750e7b6691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:55:29.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:55:30.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the 10 so-called Russian sleeper agents deported by the United
        States as part of the deal was Anna Chapman, who had previously lived in London.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f664d4a-7239-46c9-845e-e8be5c49c83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:55:29.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:55:30.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skripal was one of four Russians who traveled in the opposite direction
        after then-Russian President Dmitry Medvedev pardoned him.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bb42cc-62b1-4f8b-9fde-3671d6533dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:55:29.871+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:55:30.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to previous reports by Russia''s state news agency RIA
        Novosti, Skripal was sentenced to 13 years in prison in 2006 for spying for
        the UK.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7ebb4b-6b35-43f3-b0f9-8353750c5e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:55:29.871+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:55:30.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It quoted Russia''s Federal Security Service, or FSB, as saying
        Skripal, a former Russian military intelligence colonel, was convicted for
        "treason in the form of espionage" and that he had been recruited by Britain''s
        MI6 intelligence service.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a04b6e-2e6b-42f3-980c-b6a4b08fc311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:55:29.871+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:55:30.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said he had spied for Britain as an intelligence officer
        during the 1990s and he had continued to communicate with MI6 after his retirement
        in 1999.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bbed41-dd48-400c-baea-4319aa0326cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:55:29.871+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:55:30.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian court officials said Skripal had received at least $100,000
        for his collaboration with MI6, RIA Novosti reported.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889e7c57-d74e-4711-9074-2374dc613e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:55:29.871+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:55:30.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the FSB, Skripal''s "actions caused serious damage
        to the national defense and security." The intelligence service added that
        MI6 paid Skripal for the information in foreign currency, which was transferred
        monthly to his account in a Spanish bank.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0145d5-08b0-4844-b6a7-927eca14b4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:55:29.871+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:55:30.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian newspaper reports at the time of his conviction said Skripal
        had shared information about dozens of his former colleagues operating undercover
        in Europe, in particular their secret meeting venues, addresses and passwords.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66611dfd-dfdc-47eb-922c-85cad793c1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:55:29.872+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:55:30.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FSB said that Skripal had admitted his guilt and gave truthful
        testimony about his activities, which the court had taken into consideration
        in sentencing him.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb48aa4-90c8-4936-ba8f-a37e11ad2d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:55:29.872+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:55:30.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skripal is believed to have lived in the UK since his release from
        Russian custody in 2010.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5a2242-238f-4818-b997-92cb54692256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:55:29.872+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:55:30.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skripal''s daughter is thought to be one of the few members of his
        immediate family still alive after his wife, Lyudmila, and son Alexander died
        in recent years. Gravestones bearing their names have been seen at a cemetery
        in Salisbury.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b90bb3-52b7-486c-bb4d-d500bab50ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:55:29.872+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:55:30.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/06/europe/russian-spy-salisbury-uk-investigation-intl/index.html">“Russian
        spy mystery deepens as daughter confirmed as second victim."</a></em></p>'
