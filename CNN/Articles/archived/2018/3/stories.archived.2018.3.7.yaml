      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NLEX Road Warriors swept the Alaska Aces, 87-83, in the 2018
        PBA Philippine Cup quarterfinals Wednesday at the Smart-Araneta Coliseum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7676005-db67-4871-ba9e-3060c9098c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:21:46.422+08:00
