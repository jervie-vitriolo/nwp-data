      'mgnl:type': 'text'
      'text': '<p>Pacquiao, who is also a sitting Philippine senator, said he still
        has time to prepare for the fight during their session break. The Senate will
        adjourn on March 24 and will resume on May 14, then it will again adjourn
        on June 2.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
