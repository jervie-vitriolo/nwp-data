      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7) —</strong> President
        Rodrigo Duterte said he will declare a state of calamity in one of the country''s
        most popular tourist destinations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8712ab50-1557-410f-ab9e-e4c240f6bc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:49:39.463+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:49:39.633+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sabi ko na</em>, "Sir, <em>inutusan kita</em> six months. <em>Tapusin
        mo ''yang problema sa</em> Boracay,"" Duterte said in a Tuesday speech in
        Malacañang, pertaining to his marching orders to Department of Interior and
        Local Government (DILG) officer-in-charge Eduardo Año.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e0688f-4479-4b8d-862d-90543c95cc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:49:39.463+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:49:39.633+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I said, "Sir, you have six months. Finish the problem
        in Boracay."]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe0b035-d0f3-412f-a46d-a22c4806b01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:49:39.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:49:39.633+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know (the) hardships and that is why I would be declaring a state
        of calamity," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e620011-6478-4a1d-bb5e-1add64dd015c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:49:39.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:49:39.634+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said a state of calamity would allow the quick release of
        funds for those who would be financially displaced by the island''s clean-up.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3619724-1797-4a85-a80a-61f7a15bd4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:49:39.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:49:39.634+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG on Thursday eyed declaring a six-month state of calamity
        to speed up rehabilitation efforts, although the President did not mention
        a specific period.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addf1195-a278-4a5b-82ed-dd2fb1fcb62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:49:39.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:49:39.634+08:00
