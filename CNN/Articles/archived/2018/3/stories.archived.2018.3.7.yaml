      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President branded as fake news Rappler''s report on Special
        Assistant to the President Bong Go''s alleged involvement in the controversial
        frigate deal.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
