      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:00:36.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:00:36.419+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The woman found unconscious on a shopping
        center bench next to a Russian former double agent is his daughter, a source
        told CNN on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4443e4de-03a3-41ad-b074-4b9b12d02a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:00:36.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:00:36.420+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sergei Skripal — a 66-year-old former military official from Russia
        who was convicted of spying for the UK — and his 33-year-old daughter Yulia,
        who was visiting him from Russia, are critically ill in a UK hospital after
        "suspected exposure to an unknown substance" Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee636454-5dff-4f37-8706-8c6c3faf8fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:00:36.154+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:00:36.420+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British counter-terrorism police are investigating how the pair
        ended up slumped on a bench in the southern English city of Salisbury.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb58798-3d85-462c-8784-7a62310a3cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:00:36.154+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:00:36.420+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident has not been declared terrorism. But due to the unusual
        circumstances, the specialized counter-terrorism unit will lead the investigation,
        London''s Metropolitan Police said in a statement Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65732b51-7c00-482f-af29-db39b687c095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:00:36.154+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:00:36.421+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skripal was previously convicted in Russia of spying for Britain
        before being granted refuge in the UK after a high-profile spy swap between
        the U.S. and Russia in 2010.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0c3223-24f2-4e46-85b6-e25fc6ee1c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:00:36.154+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:00:36.421+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salisbury, perhaps best known as the stopping-off point for tourists
        visiting nearby Stonehenge, has since become the unlikely center of an extensive
        police probe into the mysterious circumstances around how Skripal and his
        daughter fell ill.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035b4b11-c24d-436f-93dd-fcc0acc8cc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:00:36.154+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:00:36.421+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair were found on a bench in an unremarkable outdoor shopping
        complex, surrounded by a handful of British chain eateries, including the
        Italian restaurant Zizzi, which was closed as part of the inquiry.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f79f36a-7460-4217-a988-215ca8cda650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:00:36.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:00:36.421+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They did not have any visible injuries, according to police.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a948a7b-bc9c-469a-90dc-d65ffaf050fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:00:36.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:00:36.422+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images taken outside the restaurant on Monday night showed investigators
        in anti-contamination suits searching the premises. Authorities have declined
        to name the substance to which the pair were exposed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e3f509-5a03-4cc7-89fb-b4170f76e578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:00:36.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:00:36.422+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A small number of emergency services personnel were treated immediately
        after the incident, local police said in a statement Tuesday. One of them
        remains in the hospital.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7003e5-ca2e-4244-8392-b0d81021e0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:00:36.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:00:36.422+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salisbury resident Freya Church described seeing the pair on the
        bench appearing "out of it."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab38a890-6773-4ac8-aa1f-7d05247d67d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:00:36.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:00:36.422+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She sort of leant in on him, it looked like she''d passed out maybe.
        He was doing some strange hand movements, looking up to the sky," Church told
        Reuters on Monday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1084ec8a-b70d-40c3-bd8f-2059f2d2c223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:00:36.156+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:00:36.423+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt like I should step in but to be honest they looked so out
        of it that I thought that even if I did step in I wasn''t sure how I would
        help. So yeah, I just left them, but it looked like they''d been taking something
        quite strong."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f380a9-bed9-43c8-b3a7-bd25886c17a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:00:36.156+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:00:36.423+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Tuesday morning, the bench had been covered in a white forensic
        tent, a light drizzle of rain falling on reporters gathered at the scene.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4604975f-c954-4d67-a3dc-cbda93209aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:00:36.156+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:00:36.423+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case has drawn comparisons to the poisoning of former Russian
        spy Alexander Litvinenko, who died a slow death after <a href="https://edition.cnn.com/2016/01/21/europe/litvinenko-inquest-report/index.html">drinking
        tea laced with highly radioactive polonium-210 in a Mayfair hotel in 2006.</a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0530e30-66d5-42d4-b0d2-22b95d893d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:00:36.156+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:00:36.423+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://edition.cnn.com/2016/01/21/europe/litvinenko-inquest-report/index.html">detailed
        UK inquiry later concluded</a> that Russian President Vladimir Putin probably
        approved the operation by Russian agents to kill Litvinenko. The Russian Foreign
        Ministry dismissed the UK investigation as politically motivated.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396d336c-fc2b-469c-a42a-2aa6bac10fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:00:36.156+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:00:36.423+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a conference call with reporters Tuesday, Kremlin spokesman Dmitry
        Peskov declined to comment on the Skripal case, saying "we do not have any
        information" about the situation, and adding that he did not know whether
        Skripal still had Russian citizenship.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9ecdb3-9e84-421c-aac3-2f619b5aeaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:00:36.156+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:00:36.424+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Foreign Secretary Boris Johnson said Tuesday the Skripal case
        had "echoes" of what happened to Litvinenko.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d892446-c0f2-49e8-ab4f-0b6ff164c681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:00:36.157+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:00:36.424+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he stopped short of "pointing fingers" of responsibility,
        Johnson said the UK would act robustly if "evidence emerges of state responsibility,"
        during a Parliament session. He then suggested that the UK''s participation
        at the World Cup in Russia could potentially be affected.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624976ce-3b7b-42c3-b9de-3ff3b580630d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:00:36.157+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:00:36.424+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it will be very difficult to imagine that UK representation
        at that event could go ahead in the normal way, and we will certainly have
        to consider that," Johnson said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a850a1df-4ee4-4b20-bda0-1884fcf66853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:00:36.157+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:00:36.424+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A UK Foreign Office spokesperson later clarified those comments,
        stating that Johnson was referring specifically to the UK''s diplomatic representation
        at the event, rather than the soccer team.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd07eff5-3c26-4c49-ad29-d415b3e6178d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:00:36.157+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:00:36.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on Russian radio, Russian Foreign Ministry spokeswoman
        Maria Zakharova called Johnson''s comments "wild."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b570989c-6cce-4128-ba8a-d6a9f359d399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:00:36.157+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:00:36.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who is Sergei Skripal?</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea487f86-c907-4932-9c48-adde86551418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:00:36.157+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:00:36.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skripal arrived in the UK as part of an elaborately choreographed
        spy swap conducted by the United States and Russia in which the two countries
        exchanged agents on chartered planes on the runway at an airport in Vienna,
        Austria.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa16f5d-8438-49d3-b101-b668ae03915c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:00:36.158+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:00:36.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the 10 so-called Russian "sleeper agents" deported by the
        US as part of the deal was Anna Chapman, who had previously lived in London.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa55872a-9402-4ba7-bb43-9b0e3cbec84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:00:36.158+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:00:36.426+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skripal was one of four Russians who traveled in the opposite direction,
        after being pardoned by then-Russian President Dmitry Medvedev.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870fc0aa-1531-4b60-abab-5590de08adb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:00:36.158+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:00:36.426+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to previous reports by Russia''s state news agency RIA
        Novosti, Skripal was convicted to 13 years imprisonment in 2006 for spying
        for the UK.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c0b5d8-5162-4735-b5b9-620cad327e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:00:36.158+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:00:36.426+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It quoted Russia''s Federal Security Service (FSB) as saying Skripal,
        a former Russian military intelligence colonel, was convicted for "treason
        in the form of espionage" and that he had been recruited by Britain''s MI6
        intelligence service.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82e4bfa-1f6f-4d6d-a5d8-6a8b3af610df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:00:36.158+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:00:36.426+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said he had spied for Britain while serving as an intelligence
        officer during the 1990s and that he had continued to communicate with MI6
        after his retirement in 1999.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8c3a7a-6748-4450-b385-c3aade214ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:00:36.159+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:00:36.427+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian court officials said Skripal had received at least $100,000
        for his collaboration with MI6, RIA Novosti reported.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829d4830-888c-4aa1-8f85-c294da91bdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:00:36.159+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:00:36.427+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the FSB, Skripal''s "actions caused serious damage
        to the national defense and security." The intelligence service added that
        MI6 paid Skripal for the information in foreign currency, which was transferred
        monthly to his account in a Spanish bank.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0639bae-f83b-4e3d-b919-80aaa0f21407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:00:36.159+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:00:36.427+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian newspaper reports at the time of his conviction said that
        Skripal had shared information about dozens of his former colleagues operating
        undercover in Europe, in particular their secret meeting venues, addresses
        and passwords.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f1cbfa-6f4a-48eb-8da0-f2e4503066d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:00:36.159+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:00:36.427+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FSB said that Skripal had admitted his guilt and gave truthful
        testimony about his activities, which the court had taken into consideration
        in sentencing him.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3843ac36-4ccb-48eb-84e6-feff57e6aa34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:00:36.159+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:00:36.428+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skripal is believed to have lived in the UK since his release from
        Russian custody in 2010.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23185d8-5e0e-4aaf-a810-2b646291a147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:00:36.159+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:00:36.428+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skripal''s daughter is believed to be one of the few members of
        his immediate family still alive, after his <a href="https://www.bbc.com/news/uk-43297638">wife
        and son reportedly died in recent years.</a></p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31bcf3b-2e63-4144-95d3-af6ef810adde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:00:36.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:00:36.428+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "<a href="https://edition.cnn.com/2018/03/06/europe/russian-spy-salisbury-uk-investigation-intl/index.html">Russian
        spy mystery deepens as daughter confirmed as second victim."</a></em></p>'
  'sam-nunberg-backtrack-mueller-subpoena':
    'author': 'Jeremy Diamond, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-07T03:34:07.858+08:00
    'imagesource': 'jcr:305ee1f0-38f4-4293-9735-2a7e2f833df6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09e4bc66-f374-47fb-9696-0cf394eb3b7b'
    'lead': 'Former Trump campaign aide Sam Nunberg struck a dramatically different
      tone Tuesday than he did over the course of several TV interviews a day earlier. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T14:03:13.333+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T14:03:13.494+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former Trump campaign aide backtracks on Mueller: ''I''m going to cooperate'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a988653-0d27-4e59-938f-051dd123ba40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:03:13.334+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:03:13.494+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former Trump campaign aide Sam Nunberg
        is backing down from his brazen declarations less than 24 hours earlier that
        <a href="https://edition.cnn.com/2018/03/05/politics/sam-nunberg-robert-mueller/index.html">he
        planned to defy a federal subpoena</a> issued by special counsel Robert Mueller.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eab246e-e6ff-464f-ba1d-09d0e375a7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:03:13.334+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:03:13.495+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to cooperate with whatever they want," Nunberg told
        CNN Tuesday in a phone interview.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad3bf5b-1d32-4af6-bdc2-8e1450564c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:03:13.334+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:03:13.495+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nunberg struck a dramatically different tone Tuesday than he did
        over the course of <a href="https://edition.cnn.com/2018/03/05/politics/sam-nunberg-robert-mueller/index.html">several
        TV interviews a day earlier.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df18a175-d73a-46f0-98e9-0c6ba48e648a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:03:13.334+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:03:13.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than <a href="https://edition.cnn.com/2018/03/05/politics/sam-nunberg-analysis/index.html">daring
        the special prosecutor to throw him in jail</a> and repeatedly asserting that
        he is "not cooperating," Nunberg sounded chastened and said he was diligently
        working to aggregate the emails the subpoena demanded.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c226a9-8df9-44b2-8bcd-d6df0d5ab504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:03:13.335+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:03:13.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m working on organizing it," he said. "I''m just trying to get
        this done so I can then get back to try to have a life and work on my job."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9806f6a2-4de8-4a78-9557-c31c860f42ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:03:13.335+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:03:13.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nunberg said he plans to comply with all aspects of the subpoena,
        including the federal grand jury testimony he has been called to deliver on
        Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbab9e4-8a64-4fa2-9632-8e2c77b205b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:03:13.335+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:03:13.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Nunberg maintained that the document request laid out in
        the subpoena was "extremely time consuming" and said he had no regrets about
        his very public defiance.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec90dc0-27b2-41bc-b452-7dd953236496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:03:13.336+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:03:13.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I got very aggravated," Nunberg said, explaining why he felt compelled
        to go on a TV blitz on CNN, MSNBC and a local New York station to share his
        frustrations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c08b6a0-4538-439a-8723-d3682dd5e63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:03:13.336+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:03:13.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he didn''t believe his public defiance would wind him in
        any legal trouble, noting that Mueller''s team is composed of "very professional
        people."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f155d76-54c5-4904-82de-2fc87ec52f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:03:13.336+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:03:13.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nunberg said he was ultimately swayed by the points some of the
        interviewers and TV guests he spoke with on Monday raised, notably former
        U.S. attorney Barbara McQuade, who warned Nunberg on MSNBC he could be charged
        with contempt.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f1842b-ea85-42d6-8050-788c802c0ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:03:13.336+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:03:13.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nunberg''s series of interviews Monday raised concerns among some
        of his friends and acquaintances who described the salvo as a very public
        meltdown.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5227869f-2295-4277-95cc-20a4dd4fab67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:03:13.336+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:03:13.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN''s Erin Burnett, the host told Nunberg
        she smelled alcohol on his breath, but the former Trump aide denied he had
        been drinking.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4b3ca8-08a7-44f7-a355-4a68a8ac7eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:03:13.337+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:03:13.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked Tuesday about the concerns he elicited, Nunberg declined to
        get into details and said simply "it''s not an issue."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f3f091-b986-49c8-bde1-b2942d3018ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:03:13.337+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:03:13.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After spending hours on television Monday, Nunberg ended the phone
        interview after just three minutes, saying he needed to return to the arduous
        task of organizing the emails the special counsel asked him to provide via
        a written subpoena.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae48b73-5581-4591-9645-f950f273503a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:03:13.337+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:03:13.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, <a href="https://edition.cnn.com/2018/03/06/politics/sam-nunberg-robert-mueller-backtracks-will-cooperate/index.html">"Former
        Trump campaign aide backtracks on Mueller: ''I''m going to cooperate.''"</a></em></p>'
  'donald-trump-north-korea-talks':
    'author': 'Maegan Vazquez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-07T00:18:46.682+08:00
    'imagesource': 'jcr:87c223ef-3737-4215-b01d-a7767b53cb1c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6bf18f5-a11f-4494-baf2-263c49991095'
    'lead': 'North Korean leader Kim Jong Un has also agreed to refrain from conducting
      nuclear and missile tests while engaging in dialogue with the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T14:05:32.607+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T14:05:32.730+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump hails ''possible progress'' in North Korea talks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd457530-8659-43fe-bde6-3a8e9f06d4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:05:32.607+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:05:32.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump hailed "possible
        progress" Tuesday in talks between North Korea and South Korea, hours after
        the U.S. ally said that North Korea is willing to talk to the United States
        about giving up its nuclear program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05976146-159a-4a5a-bc2d-028a8670bc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:05:32.607+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:05:32.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Possible progress being made in talks with North Korea. For the
        first time in many years, a serious effort is being made by all parties concerned.
        The World is watching and waiting! May be false hope, but the U.S. is ready
        to go hard in either direction," Trump tweeted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ddabb1-0d1e-4f43-8279-31502467cf39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:05:32.607+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:05:32.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean leader Kim Jong Un has also <a href="https://edition.cnn.com/2018/03/06/asia/north-korea-summit-intl/index.html">agreed</a>
        to refrain from conducting nuclear and missile tests while engaging in dialogue
        with the United States, Seoul''s national security chief Chung Eui-yong said
        after returning from talks with Kim.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d83dcd-219d-45b4-82df-9cc472d4ce29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:05:32.608+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:05:32.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chung said Pyongyang expressed willingness to talk to the United
        States "in an open-ended dialogue to discuss the issue of denuclearization
        and to normalize relations with North Korea."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5575b5e0-dde8-466b-abed-e47005fc7f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:05:32.608+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:05:32.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chung will travel to the United States "sometime this week," a spokesperson
        for the South Korean presidential office tells CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffca905-16ca-4e1c-b971-c9e6208a8cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:05:32.608+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:05:32.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration, which has aggressively pursued sanctions
        against North Korea, has said it won''t meet with the regime unless it abandons
        its nuclear program.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09363d90-fbb5-4ea1-b687-58da8e950542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:05:32.608+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:05:32.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon has <a href="https://edition.cnn.com/2018/02/25/asia/north-south-korea-post-olympics-intl/index.html">previously
        called</a> on the U.S. to ease its position on preconditions for talks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7a37e1-4168-4aee-83e0-ac31240e547d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:05:32.608+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:05:32.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, it was revealed Vice President Mike Pence was set to
        meet with North Korean officials, including Kim Jong Un''s sister, during
        their visits to the Winter Olympics in South Korea. But the North Koreans
        pulled out of the planned session before it could happen.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fd5149-b921-4e3b-9492-8fe4e92f4102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:05:32.608+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:05:32.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest U.S. intelligence assessments about North Korea''s nuclear
        ballistic missile program show that Kim''s regime has continued to make progress
        during the last few months on improving the guidance of their missiles that
        would allow them to hit specific targets, an administration official with
        knowledge of the information told CNN''s Barbara Starr.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df2bf74-ddbf-4102-abf3-e4e2c4146fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:05:32.609+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:05:32.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, <a href="https://edition.cnn.com/2018/03/06/politics/trump-north-korea-progress-tweet/index.html">"Trump
        hails ''possible progress'' in North Korea talks."</a></em></p>'
  'north-korea-united-states-nuclear-weapons':
    'author': 'Joshua Berlinger and Jungeun Kim, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-07T01:04:05.571+08:00
    'imagesource': 'jcr:c5bd22ea-d898-4fc2-8ede-c71c1a6497d1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab020faf-617e-449c-9ee6-067f6a7e62d8'
    'lead': 'North Korean leader Kim Jong Un has also agreed to refrain from conducting
      nuclear and missile tests while engaging in dialogue with South Korea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T14:09:22.880+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T14:09:23.113+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea willing to talk to U.S. about giving up nuclear weapons,
      Seoul says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bfd49d-a72d-4f88-9c48-c97539339061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:09:22.880+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:09:23.114+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — North Korea is willing to talk to the United States about
        giving up its nuclear weapons, South Korea said Tuesday, in a remarkable development
        that followed unprecedented meetings in Pyongyang.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fd2ce0-ca6d-40c3-bd28-6fe1aace64f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:09:22.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:09:23.114+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean leader Kim Jong Un has also agreed to refrain from
        conducting nuclear and missile tests while engaging in dialogue with South
        Korea, Seoul''s national security chief Chung Eui-yong said after returning
        from talks with Kim.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a0a951-b085-498d-ba11-b3adc9831c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:09:22.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:09:23.114+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chung said Pyongyang expressed willingness to talk to the United
        States "in an open-ended dialogue to discuss the issue of denuclearization
        and to normalize relations with North Korea."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233df98a-0ab8-495a-95e1-a8569ba264ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:09:22.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:09:23.115+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/specials/asia/north-korea">North
        Korea</a> clarified that it had no reason to retain nuclear weapons if "the
        military threat to North Korea is resolved" and the country''s security can
        be guaranteed, Chung said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f35e570-9bfd-475e-b263-f2f96525a035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:09:22.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:09:23.115+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a startling statement from a nation that only months ago declared
        it could wipe the United States off the face of the Earth and comes just hours
        after the five top South Korean government officials spoke with the young
        North Korean leader.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfc2eab-4bce-4b24-94f9-3badc7f737f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:09:22.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:09:23.115+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/03/06/asia/moon-north-korea-talks-intl/index.html">Monday''s
        meeting is believed to be the first time</a> Kim has ever talked face-to-face
        with any officials from Seoul since taking power in 2011.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595c0149-a126-4ff9-adf7-f85c82287201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:09:22.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:09:23.115+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key developments:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a975739-66ec-4033-9b96-7b185243c236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:09:22.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:09:23.116+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean President Moon Jae-in and Kim will meet for a summit
        at the demilitarized zone that divides the two Koreas in April, Chung said</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa8eded-a485-4719-ab44-bf065b9c9f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:09:22.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:09:23.116+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two sides will open a hotline so the leaders could communicate
        directly with each other, according to Chung.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85df25f1-7577-472d-ba67-8f0cc3c4278a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:09:22.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:09:23.116+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trump weighed in on the developments on Twitter,
        saying "the world is watching and waiting!"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842b8aee-1d34-443a-bd7a-3bc05c2b850d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:09:22.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:09:23.116+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has often said it''s willing to negotiate
        with North Korea if it puts denuclearization on the table.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abe7d7d-6220-4a73-a57c-99fad3a12f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:09:22.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:09:23.117+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fixed policy of the United States of America is that we are
        going to continue with all options on the table to bring intensifying economic
        and diplomatic pressure to bear until North Korea, once and for all, completely
        and verifiably abandons its nuclear weapons and ballistic missile program,"
        U.S. Vice President Mike Pence <a href="https://edition.cnn.com/2018/02/14/politics/pence-axios-intl/index.html">said
        last month after visiting South Korea.</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b429c1f-613a-4204-aa40-234791c1b606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:09:22.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:09:23.117+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chung will head to the United States later this week to brief his
        American counterparts on his meeting in Pyongyang, a spokesman for Moon''s
        office said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93376f6b-19cf-4a46-80c7-67ffa07e1aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:09:22.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:09:23.117+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A win for Moon</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b830c91-0214-4902-a25a-927d7c7e242a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:09:22.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:09:23.117+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement represents a significant diplomatic accomplishment
        for South Korean President Moon Jae-in, who used the Winter Olympic Games
        to engineer a thaw in relations with the North that had previously seemed
        a distant prospect following a string of North Korean weapons tests and rhetoric
        from U.S. President Donald Trump and Kim.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c49713-57cc-4e07-9541-dac84be02ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:09:22.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:09:23.118+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon, who was elected last year after his conservative predecessor
        was ousted in a corruption scandal, has been proponent of dialogue and engagement
        with North Korea since his days as a presidential aide to the former President
        Roh Moo-hyun.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8197eb-013f-4ef7-b25f-4dc822c68aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:09:22.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:09:23.118+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s since had difficult job of playing interlocutor between a
        North Korean regime that last year appeared determined to advance its nuclear
        weapons program and an administration in Washington that believes Pyongyang''s
        development of a long-range ballistic missile potentially capable of hitting
        the U.S. homeland with a nuclear warhead <a href="https://edition.cnn.com/2018/03/01/politics/north-korea-trump-nuclear-missile-threat-red-line/index.html">constitutes
        an unacceptable risk.</a></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e61725-a526-434a-bc0f-6c8ce6d45629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:09:22.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:09:23.118+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the detente brought about by the Olympic diplomacy offered Moon
        an opportunity to dispatch Chung and four other top government officials,
        including South Korean spy chief Suh Hoon, to Pyongyang <a href="https://edition.cnn.com/2018/03/05/asia/north-korea-south-korea-talks-intl/index.html">Monday</a>,
        where they met with Kim and some of his top aides, including his sister, Kim
        Yo Jong.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6239ae-45cb-4ca5-93eb-05708a913a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:09:22.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:09:23.118+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suh''s inclusion in the South Korean delegation <a href="https://edition.cnn.com/2018/03/05/asia/north-korea-south-korea-talks-intl/index.html">kicked
        off speculation</a> that the two sides were planning another summit, as he
        was a key figure who helped organize the first two inter-Korean summits in
        the 2000s.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6240179b-2bb3-4dd2-b94a-25200be4195d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:09:22.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:09:23.119+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The April summit will take place at Panmunjom Peace House on the
        South Korean side of the demilitarized zone that divides the two countries,
        according to Chung.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4252a9-c94d-48ae-8d63-b57ea44e42e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:09:22.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:09:23.119+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last inter-Korean summit was in 2007, when South Korean President
        Roh met Kim''s father, late North Korean leader Kim Jong Il.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd913d206-99cc-4312-bbf7-fe3d141fc88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:09:22.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:09:23.119+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Something to work with''</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523c30b9-2bf4-4d73-b626-0b01e5aaee55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:09:22.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:09:23.119+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though surprising, the statements from North Korea aren''t a complete
        u-turn.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41da7d0d-58f6-4fc0-bf97-206ab03b3263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:09:22.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:09:23.120+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang has long maintained its development of nuclear weapons
        is a response to what it calls the U.S. "hostile policy" toward the Democratic
        People''s Republic of Korea, as the country is officially known.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136a5242-306e-4e26-96cd-23ff28c3b909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:09:22.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:09:23.120+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To some extent, this is a reiteration of something the North Koreans
        have said, that Kim Jong Un has said. But context and timing matters, and
        this opens up the opportunity for more diplomacy," said John Delury, a professor
        at Yonsei University''s Graduate School of International Relations in Seoul.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8754fa45-5e3e-4544-b424-a6385daa61d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:09:22.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:09:23.120+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A top North Korean diplomat at the United Nations <a href="https://edition.cnn.com/2017/10/16/politics/north-korea-negotiations-trump-tillerson/index.html">said
        in October</a> his country would not put nuclear weapons on the negotiating
        table "unless the hostile policy and the nuclear threat of the US is thoroughly
        eradicated."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b3c325-c56c-445e-aab3-cc21711a86fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:09:22.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:09:23.120+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duyeon Kim, a senior research fellow at the Korean Peninsula Future
        Forum in Seoul, told CNN it was now up to negotiators to seize on the opportunity
        presented by the summit and potential talks with the U.S.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac4495d-762a-400b-bf6d-0c822c762a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:09:22.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:09:23.121+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pyongyang''s intention to denuclearize and refrain from testing
        during talks simply reiterates its longstanding position in principle, (they)
        are conditional statements and dubious, but saying them publicly nevertheless
        give Washington and Seoul something to work with. That''s where good negotiations
        come in," she said in an email.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b3f897-4f36-4a56-b3d4-6d343e3ce26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:09:22.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:09:23.121+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. and South Korea had postponed joint military exercises,
        which Pyongyang views as hostile, during the Winter Olympics but the drills
        had been expected to resume after the Paralympics end later this month. It''s
        not clear whether Tuesday''s developments will alter that.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554dfd61-4691-4a5d-9800-bf7408337a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:09:22.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:09:23.121+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his Tuesday meeting, Kim told the South Korean delegation
        he "understands" Seoul''s position on the drills.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d5702a-4747-4c70-a960-b27dab73b852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:09:22.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:09:23.121+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our stance on the joint military drills is that it is hard to postpone
        the exercises again or suspend them and there is no justification for doing
        so. But Kim said that he understands the South''s stance," an official in
        President Moon''s administration said.</p>'
