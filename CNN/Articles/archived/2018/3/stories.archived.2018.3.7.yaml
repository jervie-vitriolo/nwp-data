      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said President Rodrigo Duterte
        gave the directive during Monday''s Cabinet meeting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bffae7-e1ef-492c-9c3e-2ea493a311c3'
