      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how it went down.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18086a6-9dda-48aa-bb66-8f1a579ac78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:38:14.627+08:00
