    'title': 'Duterte to declare state of calamity in Boracay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c2729d-8331-4888-bb15-64100570e548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:49:39.463+08:00
      'mgnl:createdBy': 'eunice'
