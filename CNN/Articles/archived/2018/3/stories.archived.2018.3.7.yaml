  'gantala-press-female-writers':
    'author': 'Fiel Estrella'
    'caption': 'In 2015, Faye Cura (right) founded Gantala Press, an independent press
      that champions literary works for and by women. “We just wanted to create a
      space for women writers,” says founding member Rae Rival (left), a creative
      writing teacher at the Philippine High School for the Arts. Photo by KITKAT
      PAJARO'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2018-03-07T18:03:12.665+08:00
    'imagesource': 'jcr:0096b89c-dbbf-4442-ae21-738089ac39b8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20058bce-5ed1-4f12-aa26-17caa17e7499'
    'lead': 'A literary press that publishes works of female Filipino writers shares
      the importance of giving women a voice to tell their stories.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T10:00:55.266+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T10:00:55.655+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gantala Press: ‘Most of the literary groups na may capacity na mag-publish
      are male-dominated’'
    'updated': 2018-03-08T18:12:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcc8adf-27a5-4067-9735-655b8a56f3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:00:55.266+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:00:55.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The best initiatives
        tend to be those intended to fill a gap.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5afd3ab-2ec2-4676-9809-23daae515f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:00:55.267+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:00:55.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faye Cura, a writer and researcher at the Ayala Museum’s Filipinas
        Heritage Library, was looking for a publisher that would put out a book she
        had worked on, but couldn’t find the ideal venue for it. So she decided to
        put up a press of her own, one that would champion poetry, fiction, and other
        literary works for and by women.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a525a5-743a-4e02-bb4c-bee895d234d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:00:55.267+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:00:55.657+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, she founded Gantala Press, whose first book, “<em>Danas</em>,”
        collects work in different genres and languages, including Filipino, English,
        Bisaya, and Ilocano. It tackles the plight of the Lumads, same-sex relationships,
        motherhood, female friendship, patriarchy, and even the experiences of a political
        prisoner during martial law. The book was funded through writing and photography
        workshops, so the press could pay for printing and compensate contributors.
        It was launched last year, in March, during Women’s Month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33d2589-8e21-4c30-a44c-5ad00b327a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:00:55.267+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:00:55.657+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We just wanted to create a space for women writers,” says founding
        member Rae Rival, a creative writing teacher at the Philippine High School
        for the Arts, of which Cura was an alumna. Then they realized that the press
        mostly catered to middle-class women, and that there were many other women
        who needed their help and could use their voices. “<em>Nagkaroon ng bagong
        direksyon ‘yung</em> [press].”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514373ca-d7f8-4d40-901a-6dfcf8d1cfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:00:55.267+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:00:55.658+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teaching in art school, says Rival, showed her that “<em>hiwalay
        na hiwalay ’yung</em> artmaking <em>sa kung paano ka magiging mas</em> involved<em>
        sa</em> activism.” Gantala Press helped them bridge the gap, and they began
        working with organizations to direct their art towards bigger causes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cb3c99-fe9f-4f09-8fab-d268a50acce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:00:55.267+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:00:55.658+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When martial law was declared in Marawi, they started an information
        and fundraising drive called Laoanen, named for Princess Lawanen, a character
        of Philippine folk literature. Speakers included outspoken Maranao women,
        from lawyers to filmmakers. The project birthed different events across Metro
        Manila, with the involvement of Better Living Through Xeroxography and Amihan
        Peasant Women.</p>'
    '11':
      'image': 'jcr:ce04328b-916d-4021-98a3-a8bddeda21a9'
      'imageCaption': 'Besides publishing books, Gantala Press also collaborates with
        organizations like Amihan Peasant Women and Sama-Samang Artista Para sa Kilusang
        Agraryo to facilitate activities, such as cookouts for disenfranchised communities.
        Photo by KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8520e94-b2f1-476f-b5c3-961fdcb2159d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:00:55.268+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:00:55.658+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759ac40b-d7d1-43af-b9f9-6526cab7e716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:00:55.268+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:00:55.659+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At their zine-making workshops, they teach participants how seemingly
        small publications can become tools to join the discussion and affect social
        change.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db16db78-ae2e-455a-b1a4-6da62411ae79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:00:55.268+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:00:55.659+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The best way to be involved is to go out there, <em>mag-rally,
        ipakita mo ang</em> solidarity <em>mo sa mga nangangailangan nito,”</em> says
        Rival.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3a3f19-f47b-47c1-b6de-2644371d4d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:00:55.268+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:00:55.660+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from “<em>Danas</em>,” Gantala Press has published “Laoanen,”
        an essay collection in response to war and how it affects women, and “<a href="http://cnnphilippines.com/life/culture/literature/2017/12/28/best-filipino-books-of-2017.html">Mga
        Tutul a Palapa</a>,” a recipe book of Maranao food. This year, they are working
        with artist <a href="https://cnnphilippines.com/life/culture/literature/2018/02/02/dead-balagtas-interview.html">Emiliana
        Kampilan</a> on a World War II-set comic centered on comfort women, whom Cura
        observes are often overlooked in historical discourse. In the future, Cura
        and Rival hope to put up a full-time office for Gantala Press. “<em>Importante
        talaga ang</em> space <em>sa</em> women’s groups, so <em>magpupunyagi kami</em>
        for that,” Cura says.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20575414-ed60-4025-b838-dc05504ea62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:00:55.268+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:00:55.660+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a recent cookout for farmers of Eastern Visayas put together
        by Gantala Press, Amihan Peasant Women, and Sama-Samang Artista Para sa Kilusang
        Agraryo, CNN Philippines Life sat down with Cura and Rival to discuss building
        a community, feminism from the Philippine perspective, and the importance
        of giving women a voice to tell their stories. Below are edited excerpts from
        the interview.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc96b65-0979-441f-bfc4-3dfc5399f4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:00:55.268+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:00:55.660+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why did you set out to put up an independent press specifically
        for and by women?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9446f4-ba29-4988-946a-71846635bda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:00:55.269+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:00:55.661+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rival:</strong> Most of the literary groups <em>na may</em>
        capacity <em>na mag</em>-publish are male-dominated. Both intentional and
        unintentional —<em> ‘yung taste nila</em> [prioritizes men]. <em>Ang napu-</em>publish
        most of the time, <em>mga</em> male writers <em>din nila. Siguro rin kasi
        ‘yung mga babaeng</em> writers or members, <em>nagkakaroon ng anak, nagiging</em>
        busy. <em>Tapos ‘yung</em> topic <em>din ng mga</em> women’s issues, <em>parang
        nati</em>-trivialize <em>siya.</em> So it’s not something that they would
        take seriously and publish eventually.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a9aae1-6154-49fa-841a-49c4ac268032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:00:55.269+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:00:55.661+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cura:</strong> Like <em>’yung mga</em> writing workshops
        <em>sa</em> schools, <em>puro lalaki ‘yung mga</em> speakers <em>minsan</em>.
        As we went along <em>na lang namin lalong nakita ‘yung ganung sitwasyon. So
        sabi namin, “Ah, sige, gawa na lang tayo ng sarili nating</em> women’s press.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111e5f33-d380-4c92-8776-7573c2f2faf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:00:55.270+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:00:55.662+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>“Ang mga pwede lang maging sexist or racist ay ‘yung mga nasa positions
        of power, and ang mga babae ay wala sa position of power. Medyo walang choice
        [tayo] in this time but to stand for our sisters and even ourselves.” — Faye
        Cura</h3>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8a045d-9f76-4c93-a4ad-e93cf2dc9491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:00:55.269+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:00:55.662+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Was it easy for you to find a community?</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678c8a4a-9904-4174-a980-b40790b1a1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:00:55.269+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:00:55.662+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cura:</strong> It was, actually. <em>Alam mo,</em> the community
        was the one who came to us, <em>kaysa ‘yung kami ang</em> [lumapit]. When
        we first sent out our call for submissions for the first anthology, <em>ang
        daming nagbigay,</em> from Luzon to Visayas to Mindanao, to abroad. <em>Tapos
        iba’t-ibang wika pa. Para bang hinihintay lang nila ‘yung pagkakataong [magkaroon
        sila ng</em> platform].<em> Wala kaming masyadong</em> restrictions.<em> Basta
        babae ka at meron kang gustong ikwento tungkol sa karanasan mo bilang babae,
        pwede kang mag-submit. Lumalaki nang lumalaki ’yung</em> sisterhood.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3378dc29-a434-484e-8d4c-d3dd4e1ea90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:00:55.269+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:00:55.663+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What kinds of stories do you set out to tell through the
        press?</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4ad5fd-0793-4b7e-aa59-c81b8a66406d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:00:55.270+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T10:00:55.663+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rival:</strong> <em>Tuwing</em> [sasali kami sa mga expo],
        <em>gagawa ako ng</em> zines for Gantala Press. [They’re] very personal: <em>“Nanay
        Notes,”</em> creative nonfiction. <em>‘Yung latest ko</em>, zines about my
        body. <em>Lahat ng</em> insecurities <em>na naramdaman ko</em> [nung high
        school] <em>dahil ang lipunan, sinasabi na, “Dapat ang babae, mabango, hindi
        pinapawisan,” ganito, ganyan.</em> Eventually <em>naisip ko, pwede pang palawakin
        ‘yung kwento. So tina-try ko ‘yung</em> zine <em>na mage-emerge ‘yung</em>
        experiences <em>ko sa</em> women’s issues, and also how it connects to other
        stories<em> ng ibang babae. Ano ba ‘yung gusto naming ikwento? Gusto naming</em>
        [iparating] <em>na</em> women’s issues are valid issues.</p>'
    '39':
