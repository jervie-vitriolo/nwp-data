    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f40aa79-6d3b-4b75-b7a2-efe41fafabaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:44:02.306+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:44:02.460+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lara Maiklem, who lives on the Kent coast, said the sheer size of
        the event was shocking. "There were thousands upon thousands of starfish,
        with crabs, sea urchins, fish and sea anemones mixed in with them. Someone
        even found a lobster," she said. "It was shocking and sad. I''ve never seen
        anything like it, almost biblical in scale."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db2a782-dd04-40c8-9787-e40b8d9f5684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:44:02.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:44:02.461+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They covered the shore in a thick blanket. Most of the starfish
        were dead, but quite a few crabs were still alive and we tried to rescue as
        many as we could," she added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0d55d1-28c0-40c5-a390-b23ba4ff91db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:44:02.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:44:02.461+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Causes are uncertain</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d6f5a6-e720-4b1d-843c-9116d1f269d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:44:02.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:44:02.461+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kent wasn''t the only place affected. The Wildlife Trusts noted
        another mass stranding in Yorkshire, where dead marine animals from the North
        Sea were "ankle-deep in places."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd526b2fc-df14-443d-9f0e-897b617b127a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:44:02.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:44:02.461+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to researchers from Plymouth University, starfish rolling
        along the seabed in a sphere shape, a term known as "starballing," might provide
        clues to why they are prone to being stranded en masse during strong weather
        conditions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d511db-6f2d-4f7e-82a8-e39cd406f942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:44:02.308+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:44:02.462+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point, we simply cannot say whether the starballing individuals
        were swept off the seabed by the strong tidal flow, or if the individuals
        allowed themselves to be transported," said Emma Sheehan, a senior research
        fellow at Plymouth University''s Marine Institute, said. "It''s a hypothesis
        we will be looking to test in the future."</p>'
  'DOH-PH-catch-up-immunization-measles':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-07T08:19:39.276+08:00
    'imagesource': 'jcr:41587a9f-787b-4e7c-9dee-fb425760bddd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1ff3917-a02e-49b7-8fd5-170d990772c6'
    'lead': 'Undersecretary Enrique Domingo said they have recorded a case of infection
      in a 36-year old from Negros Oriental, despite the disease usually affecting
      children.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T13:46:23.830+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T13:46:25.810+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: PH has to do catch-up immunization vs. measles'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8893946-08e2-4dd5-ad81-f60a5cbcb26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:46:23.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:46:25.811+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7) —</strong> The Department
        of Health (DOH) said the Philippines has to catch up on immunizing children
        as defense against measles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a25d0eb-e186-4b61-afb5-e3e4f03a03e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:46:23.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:46:25.811+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to do catch-up immunization. So all of the children between
        six months to five years in the community who have not received their measles
        vaccines, we try to vaccinate everyone to protect them," DOH Undersecretary
        Enrique Domingo said Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d573846-1d3c-4e0e-86a2-01f65b411785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:46:23.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:46:25.811+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after 19 measles cases have been monitored in Negros
        Oriental — which affected Dumaguete City, and the municipalities of Bacong,
        Mabinay, San Jose, Santa Catalina, Siaton, and Valencia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0f0c3b-cf8e-4bc1-b967-11344cbd67bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:46:23.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:46:25.811+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no other provinces that are showing any other signs of
        measles. I think we''re monitoring Negros Oriental since last week, and since
        we''ve confirmed the cases, the outbreak response has been started already,"
        Domingo explained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed4e0f1-26e4-4910-b1ca-475cb6339e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:46:23.831+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:46:25.812+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that measles usually hits children from one to six years
        old, but they have recorded a case of infection in a 36-year old from Negros
        Oriental.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a205df35-5709-4048-8351-9f86ca78dfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:46:23.831+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:46:25.812+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also said that there are only one to two measles outbreaks
        a year, but since January there have been four outbreaks: in Taguig City on
        March 1, in Zamboanga City on February 27, Davao City on January 22, and the
        most recent one in Negros Oriental.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b030770f-a04a-4bb5-869d-dcd57c946f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:46:23.831+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:46:25.812+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/03/06/Measles-outbreak-Negros-Oriental.html">DOH
        confirms measles outbreak in Negros Oriental</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3cc50e-b656-4230-b9f9-04070f4d356b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:46:23.831+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:46:25.812+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Measles is a disease that has been eradicated way back, like maybe
        2005, so any time we have a clustering of two to three cases, because it is
        something supposed to not exist anymore," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1908162-53fd-4844-a3b8-91f415f73faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:46:23.831+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:46:25.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measles is a highly contagious disease, which is normally passed
        through direct contact or through the air. It is one of the leading causes
        of death among young children even though a vaccine is available, the World
        Health Organization said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2047c7ac-90eb-435d-bd7b-d9b3dbadeb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:46:23.832+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:46:25.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symptoms such as high fever, runny nose, cough, red and watery eyes,
        and small white spots inside the cheeks can develop in the initial stage.
        After several days, a rash erupts. Most measles-related deaths are caused
        by complications associated with the disease.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f69e4ed-c85b-471a-ac38-cc5e148d92e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:46:23.832+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:46:25.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, doctors appealed to the public to have their children
        vaccinated, amid reports of refusing immunization following the scandal over
        the controversial Dengvaxia vaccine.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccbccba-ba1b-41b6-a9f5-6a89717fbbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:46:23.832+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T13:46:25.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/02/03/doctors-parents-refusing-vaccines-dengvaxia.html">Doctors:
        Parents refusing vaccines due to Dengvaxia scare</a></strong></p>'
