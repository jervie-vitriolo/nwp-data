  'french-president-sarkozy-corruption-trial':
    'author': 'Niki Coook and Yelena Peigne, CNN'
    'caption': 'Nicolas Sarkozy, leader of France from 2007 until 2012, has been dogged
      by accusations of financial wrongdoing.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-30T08:14:30.371+08:00
    'imagesource': 'jcr:ab42d62b-d95c-47b4-bda3-d06729529a42'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '191ba3e5-4908-4f70-a887-ab8b038f641a'
    'lead': 'Sarkozy is suspected of attempting to obtain secret information in 2014
      via his lawyer Thierry Herzog from a prosecutor about the status of an investigation
      into campaign financing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T10:58:02.813+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-02T10:58:02.962+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former French President Sarkozy to face corruption trial'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2befa45-e2d7-4225-a872-458d757f9f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:58:02.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:58:02.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Former French President Nicolas Sarkozy will face a trial
        on charges of corruption and influence peddling, a source close to the case
        told CNN on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807f80ab-13fc-4a95-93de-90376bfe6261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:58:02.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:58:02.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarkozy is suspected of attempting to obtain secret information
        in 2014 via his lawyer Thierry Herzog from a prosecutor about the status of
        an investigation into campaign financing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0f8e34-dcd1-4555-a4d9-508575e87060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:58:02.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:58:02.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These suspicions were revealed by media outlets Le Monde and Mediapart,
        indicating Sarkozy''s lawyer allegedly offered to help prosecutor Gilbert
        Azibert to obtain a prestigious posting in Monaco, in exchange for the secret
        information. Both Herzog and Azibert deny the claims.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c362ad2-1f42-41a6-bd30-59f49f2558f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:58:02.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:58:02.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarkozy, leader of France from 2007 until 2012, has been dogged
        by accusations of financial wrongdoing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505a19bf-9406-4ba7-aa17-c871979b1383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:58:02.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:58:02.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN affiliate BFM, Sarkozy''s lawyer Jacqueline Laffont
        slammed the decision to put Sarkozy on trial, suggesting wiretaps were not
        enough to open proceedings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933fe359-b7af-4607-85df-1036d3b64634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:58:02.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:58:02.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laffont said Sarkozy''s lawyers had filed a challenge to the proceedings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a9043a-cf0f-4e56-852a-cc4e81a0a0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:58:02.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:58:02.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are doing so on a very serious basis," she told the BFM.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277cbbfb-c7f8-4c39-9e93-b4e27b9bf47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:58:02.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:58:02.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s decision to send this case to trial comes after Sarkozy,
        in a separate case, was put under formal investigation on March 20 under allegations
        of accepting money from Libyans for his 2007 presidential campaign.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2380516-0ee7-4b8d-b1a7-6a4105cf381e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:58:02.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:58:02.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that case, Sarkozy says there is no evidence to support such
        a claim.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3388567d-5e9a-4ee0-97a7-77963ef71656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:58:02.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:58:02.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am accused without any physical evidence," Sarkozy wrote in an
        <a href="http://www.lefigaro.fr/politique/2018/03/22/01002-20180322ARTFIG00014-ce-que-nicolas-sarkozy-a-dit-aux-juges.php">opinion
        piece published Thursday</a> in French Newspaper Le Figaro.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cd2eb7-e22d-4532-8190-4c913add6e16'
      'mgnl:activationStatus': true
