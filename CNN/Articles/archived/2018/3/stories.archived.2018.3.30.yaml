    'lead': 'A Chinese space lab could plummet back to earth as early as Saturday,
      authorities say, in a fiery end to one of the country''s highest profile space
      projects.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T10:36:19.493+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-02T10:36:19.698+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s Tiangong-1 space lab set to fall to Earth this weekend

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e963452-4b45-4568-8472-6b2e2bdc4f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:36:19.494+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:36:19.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Chinese space lab could plummet back
        to earth as early as Saturday, authorities say, in a fiery end to one of the
        country''s highest profile space projects.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80f5b75-36d0-4def-a84e-57232f94c010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:36:19.494+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:36:19.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 40-foot long <a href="https://edition.cnn.com/2018/03/26/asia/china-tiangong-1-intl/index.html">Tiangong-1
        or "Heavenly Palace</a>," is expected to re-enter the Earth''s atmosphere
        between March 31 and April 1, according to the latest update from <a href="http://blogs.esa.int/rocketscience/2018/03/26/tiangong-1-reentry-updates/">the
        European Space Agency.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4476a5d1-9627-4083-9283-377189a80c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:36:19.494+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:36:19.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The China Manned Space Engineering Office places the date of reentry
        a little later, between April 1 and April 2. Earlier estimates put the date
        as late as April 4.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236c59ef-2cd9-4276-b52f-a54e08b2b6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:36:19.494+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:36:19.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have emphasized the danger of being hit by falling debris
        is tiny, as low as one in 1 trillion, as the structure is likely to burn up
        in the atmosphere during reentry.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd7be13-839d-4664-9353-17a23914d15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:36:19.495+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:36:19.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no need for people to worry about its re-entry into the
        atmosphere," an article by the China Manned Space Engineering Office published
        on state media said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9add5722-0605-432a-b210-4b143990e991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:36:19.495+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:36:19.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It won''t crash to the Earth fiercely, as in sci-fi movie scenarios,
        but will look more like a shower of meteors."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4cf444-05db-475c-924c-a7c0e98a7452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:36:19.495+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:36:19.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tiangong-1 was launched in September 2011 as a prototype for
        China''s ultimate space goal: a permanent space station which is expected
        to launch around 2022.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20059d7d-3822-4b72-9b7f-4bb3551c20e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:36:19.495+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:36:19.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Chinese government <a href="http://www.unoosa.org/res/oosadoc/data/documents/2017/aac_105/aac_1051150_0_html/AC105_1150E.pdf">told
        the United Nations in May 2017</a> their space lab had "ceased functioning"
        in March 2016, without saying exactly why.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cd3406-080f-46be-8bd8-df0be82c6fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:36:19.495+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:36:19.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday, the space lab is orbiting the Earth at a height
        of 196.4 kilometers (122 miles).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e800ea-6b5c-4ba1-8ada-15f1075073fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:36:19.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:36:19.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the incident has been <a href="https://edition.cnn.com/2018/01/05/asia/china-tiangong-1-return-to-earth-intl/index.html">embarrassing
        for the China''s space program</a>, it hasn''t delayed its progress. In September
        2016 the Tiangong-2 space lab <a href="https://edition.cnn.com/2016/09/15/asia/china-launches-tiangong-2-space-lab/index.html">was
        successfully launched and put into orbit.</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac7181b-77bc-45fc-a2d9-f65d75a90f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:36:19.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:36:19.702+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Witnesses may see ''series of fireballs''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aac943c-666b-44b2-8bb4-ddcbe77e3353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:36:19.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:36:19.702+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markus Dolensky, technical director of the International Center
        for Radio Astronomy Research in Australia, said witnesses to the Tiangong-1
        descent should see "series of fireballs" streaking across the sky -- provided
        there were no clouds.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a09973d-b82b-4fdf-a9e2-6b4d588f3a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:36:19.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:36:19.702+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is now nearing its fiery demise as it gradually gets slowed
        down by the fringes of the Earth''s upper atmosphere," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb218ae7-675b-4d0e-9642-9dcd58e39f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:36:19.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:36:19.702+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it is not uncommon for debris such as satellites or spent
        rocket stages to fall to Earth, large vessels capable of supporting human
        life are rarer.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcdff10-5aae-4511-b59a-5926ce881b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:36:19.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:36:19.703+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nasa''s first space station, Skylab, fell to Earth in an <a href="https://www.nasa.gov/mission_pages/skylab">out-of-control
        reentry in 1979</a>, burning up harmlessly in the process.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb631e17-76f6-45fe-850e-0df0e43751c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:36:19.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:36:19.703+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last space outpost to drop was <a href="https://history.nasa.gov/SP-4225/multimedia/deorbit.htm">Russia''s
        135-ton Mir station in 2001</a>, which made a controlled landing with most
        parts breaking up in the atmosphere.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ce2406-7dc4-4ac3-b964-094e25be32d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:36:19.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:36:19.703+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The re-entry latitude of the Tiangong-1 is expected to be within
        43 degrees north and 43 degrees south of the equator, a huge swath of the
        earth which stretches from New York to Cape Town. Scientists say it''s not
        possible to be more specific about exactly where it will come down.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b908c526-713c-400e-88e5-04451b548fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:36:19.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:36:19.703+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some parts of the upper atmosphere are thicker than others meaning
        the craft slows unpredictably and since it travels around the Earth in just
        90 minutes even an uncertainty of a two minutes means the craft could fall
        anywhere along a 1,000 kilometer track," Alan Duffy, a research fellow in
        the Center for Astrophysics and Supercomputing at Swinburne University of
        Technology in Australia, said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cb8edd-f433-4f01-a0c4-55cfea148b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:36:19.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:36:19.704+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2018/03/29/asia/tiangong-1-china-space-lab-intl/index.html">China''s
        Tiangong-1 space lab set to fall to Earth this weekend</a>."</em></p>'
  'India-limits-Taj-Mahal-visits-3-hours':
    'author': 'Edwin Thomas and Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-30T14:31:53.082+08:00
    'imagesource': 'jcr:b316c80c-de1a-4b6c-a060-f54dda7349b2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22581e1c-a8a7-4338-a6f3-5c507917a048'
    'lead': 'One of India''s most famous landmarks, the Taj Mahal, is planning to
      place a three-hour cap on visits to avoid overcrowding at the popular tourist
      location.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T10:38:29.403+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-02T10:38:29.557+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'India limits visits to Taj Mahal to 3 hours per person'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb7dc05-b4ef-4691-ac6b-c3abbfdde255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:38:29.403+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:38:29.558+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — One of India''s most famous landmarks, the Taj Mahal, is
        planning to place a three-hour cap on visits to avoid overcrowding at the
        popular tourist location.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bcc8a3-cbac-450c-a02c-f3e27eca0c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:38:29.404+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:38:29.558+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The enormous white marble tomb, listed as a UNESCO World Heritage
        Site, can attract at least 50,000 visitors a day on the weekend, according
        to a spokesman for the Archaeological Survey of India, which oversees the
        Taj Mahal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ded9c4e-7a23-4424-b65f-88549afce835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:38:29.404+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:38:29.558+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes people end up spending a whole day at the Taj. This creates
        a situation where there are too many people," the spokesman D N Dimri told
        CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e96f39e-ac0d-453d-912b-4e65d0b4486e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:38:29.404+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:38:29.559+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is being implemented so that the movement of visitors can be
        regulated. Day by day, the number of visitors are increasing. This is to ensure
        no untoward incidents or accidents occur."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb209e4-0232-425e-9cad-d2e5c6adfce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:38:29.404+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:38:29.559+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added there had been no incidents due to overcrowding at the
        site.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a88d8a2-7fef-426d-9822-b683df133770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:38:29.404+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:38:29.559+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taj Mahal was built in the 17th century by Muslim Mughal emperor
        Shah Jahan to honor his third wife Mumtaz Mahal, who died while giving birth.
        It was completed in 1648.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6a8a5a-87f2-478b-a6be-9c87b1d8fed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:38:29.405+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:38:29.559+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently it draws at least seven million visitors every year and
        was recently described by Tourism Minister Alphons Kannanthanam as "<a href="https://edition.cnn.com/2017/10/18/asia/taj-mahal-india-cultural-wars/index.html">India''s
        pride</a>."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459b602f-7f09-47f9-ad7d-2bae3a334394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:38:29.405+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:38:29.560+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cap will come into place from April 1 and will apply to both
        local and international visitors, Dimri said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3463ed81-a54f-402c-97f4-0da8f70ca423'
