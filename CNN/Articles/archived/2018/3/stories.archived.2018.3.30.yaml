      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Lana''s announcement, some of Nadine''s fans expressed
        hope the director would collaborate again with Lustre in the future.</p>'
