      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When another fan asked why the collaboration would no longer happen,
        Lana said a "scheduling conflict" had gotten in the way.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d2502c-66ce-4305-9d3b-8e5f03fe3c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:31:03.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:31:03.904+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Scheduling conflict. Been waiting too long and it’s taken too much
        of my time. Going to Japan 2x to prep is no joke," Lana said.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Scheduling conflict. Been waiting too long and it’s taken too much
        of my time. Going to Japan 2x to prep is no joke. Time to move and let go
        and recast. Thanks for the interest, guys.</p>&mdash; Jun Robles Lana (@junrobleslana)
        <a href="https://twitter.com/junrobleslana/status/978419574679912450?ref_src=twsrc%5Etfw">March
        26, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

