    'title': 'Palace: No cause for alarm over Chinese presence in S. China Sea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfedc550-33aa-4c8e-8099-e7d61fad2408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:10:32.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:10:32.381+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30) —</strong> Malacañang
        on Friday downplayed the presence of Chinese vessels in the South China Sea,
        saying it is not a cause for concern for the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e209e78-54c8-4c7a-b674-df08394f7719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:10:32.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:10:32.381+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No cause (for) alarm as show of force is not directed at us,” Presidential
        Spokesperson Harry Roque told CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d854403-db39-4be3-b16e-a6bd1de1070a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:10:32.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:10:32.382+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque was referring to new satellite images from Planet Labs Inc.
        dated March 26 showing China’s aircraft carrier Liaoning with dozens of vessels
        south of Hainan in the South China Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791a9dfa-feaa-470d-96b0-d19336796e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:10:32.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:10:32.382+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/world/2018/03/29/US-china-navy-south-china-sea.html"><strong>READ:
        U.S. challenged by China''s navy in South China Sea</strong></a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cd0ead-cc51-43f8-ac89-8bb68a3daf76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:10:32.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:10:32.382+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The display of vessels followed the entry of a United States missile
        destroyer 22 kilometers off Mischief Reef in the disputed waters as part of
        the country''s freedom of navigation operations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1f868c-97c4-4704-8221-09bf205d9bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:10:32.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:10:32.383+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2018/03/24/south-china-sea-US-destroyer.html"><strong>READ:
        U.S. destroyer sails close to contested island in South China Sea</strong></a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54155e4-ecb3-4f99-8878-7cbdab76bf7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:10:32.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:10:32.383+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Affairs Ministry Spokesperson Lu Kang called the
        U.S. entry into the reefs “a serious political and military provocation.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2647229e-e04f-41b0-8e71-60f9294686bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:10:32.226+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:10:32.383+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Chinese side strongly urges the U.S. side to immediately stop
        provocative operations that violate China''s sovereignty and threaten China''s
        security and faithfully respect the regional countries'' concerted efforts
        to uphold peace and stability in the South China Sea,” Kang said Thursday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fdf041-e991-47f5-bb24-e32672c9bdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:10:32.226+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:10:32.383+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 20, Chinese state media reported the country would conduct
        live-fire military drills in the contested waters on an undisclosed date.
        The report added the drills were not “targeted toward any specific country
        or aim.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282c657f-b07f-4a78-9389-2b2f334970f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:10:32.226+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:10:32.384+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South China Sea is one of the most disputed regions in the world
        — with China, Vietnam, Taiwan, Malaysia, Brunei and the Philippines having
        overlapping claims there. China has built artificial islands on the Paracel
        and Spratly island groups as part of its nine-dash line ownership claim in
        the area.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208f20ae-3cf4-4743-9abb-3d3157b41c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:10:32.226+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:10:32.384+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has pursued warmer ties with China, so
        far refusing to raise an international court’s ruling on the maritime row
        in 2016 upholding the Philippines'' claims over the contested islands.</p>'
  'quezon-city-police-guillermo-eleazar-inspection-holy-week':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-30T19:32:04.366+08:00
    'imagesource': 'jcr:64284f4c-362c-4013-ab45-e48cb14f926b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a6620b1-1f58-428a-a7b6-a68ea2f3bdb7'
    'lead': 'Quezon City''s top cop made the rounds of police stations in his jurisdiction
      on Friday  to check on the cleanliness and proper maintenance of these posts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T10:13:28.346+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-02T10:13:28.545+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'QC Police Chief inspects stations, preparations for travelers'' return
      to the city'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e290bf7-aac9-45e1-966d-709db49e1bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:13:28.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:13:28.545+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30) —</strong> Quezon
        City''s top cop made the rounds of police stations in his jurisdiction on
        Friday to check on the cleanliness and proper maintenance of these posts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a673970-396d-4c69-9243-1be5310b70cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:13:28.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:13:28.545+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Police District (QCPD) Director Guillermo Eleazar made
        the check in the wake of the relief of the <a href="https://cnnphilippines.com/news/2018/03/27/3-Metro-Manila-police-station-chiefs-relieved-from-posts.html">QCPD
        Station 10 commander for failing to maintain order</a> despite constant reminders
        from his supervisors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a15936b-4c66-4e0c-b738-c37cdb667522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:13:28.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:13:28.546+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar was generally satisfied with what he saw, but said there
        were still things that needed to be improved.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91124442-250c-45e8-8a4d-100b55e4a428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:13:28.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:13:28.546+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited the need for a change in the attitude of policemen and
        the lack of  initiative to clean the surroundings even if they have utility
        workers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a7234a-360e-455f-a2a9-a1dbf1831005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:13:28.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:13:28.546+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang magiging</em> attitude <em>natin dito is hindi natin ito
        iaasa sa nagwawalis sa umaga at iintayin na walisin sa hapon</em>. So, <em>after
        mawalis yan at linisin</em>, it will be the responsibility of everybody <em>na
        pag may nakitang basura, pulutin na yun</em>," he pointed out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c11315b-8416-4522-a169-ab2298ec27e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:13:28.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:13:28.547+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We should not rely on those who clean in the morning
        and wait for them to sweep up in the afternoon. After they clean, it should
        be everybody''s responsibility to pick up trash.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b95ca01-b301-469e-84e2-0009ee3b81b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:13:28.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:13:28.547+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No reports of robberies</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da4056d-da43-4397-96c0-8846b5cb7ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:13:28.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:13:28.547+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said that so far. there were no reports of robberies or
        akyat-bahay cases in Quezon City this Holy Week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5378190-3b05-4541-a05f-05e0fb7a5a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:13:28.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:13:28.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said policemen were on full deployment and force multipliers
        like barangay tanods were assisting them in maintaining peace and order in
        communities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c368c6a7-84f8-4775-a861-c519dfd065d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:13:28.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:13:28.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2018/03/27/policemen-metro-manila-holy-week-2018.html"><strong>RELATED:
        Thousands of cops deployed in metro for Holy Week</strong></a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62ccf41-40f1-4304-8c77-630cca142354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:13:28.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:13:28.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the anticipated return of people to Metro Manila after the
        Holy Week break, Eleazar said policemen would be manning areas of convergence
        to ensure public safety.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e678af6b-a23f-4356-b994-68be369d70c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:13:28.349+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:13:28.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "<em>Binabantayan natin ang iba''t ibang</em> residential
        places <em>para maiwasan ang mga</em> crimes against properties. <em>At</em>
        eventually, <em>pagdating ng Sabado at Linggo, ito ngayon ang pagbabalik ng
        ating mga kababayan galing sa mga probinsya</em>. But we are not expecting
        <em>na magbabantay na naman tayo ng marami sa</em> terminal. <em>Iba kasi
        yung pag-uwi. Yung pag-uwi, nagsisimula sa</em> terminal. <em>Ang pagbalik,
        hindi na sila makakapunta sa</em> terminal. <em>Doon na sila sa iba''t ibang
        lugar na dinadaanan. Dun na sila bumababa</em>"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b01663-8f0a-4406-8d81-c20c6f591d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:13:28.349+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:13:28.549+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are looking at different residential areas to prevent
        crimes against property. On Saturday and Sunday, people will be coming back
        from the provinces. We won''t be watching terminals because when they come
        back, the public won''t be heading to terminals. They will get off along their
        route home.]</p>'
  'microsoft-windows-back-burner-terry-myerson':
    'author': 'Danielle Wiener-Bronner'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-03-30T15:39:23.068+08:00
    'imagesource': 'jcr:6775028d-5aaa-4928-9637-ec9afeb19a7c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '432bb4e1-d775-4a7e-9d58-10c66e0f54dd'
    'lead': 'Microsoft is giving Windows a demotion, and leaning into the cloud.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T10:22:14.392+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-02T10:22:14.592+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Microsoft is putting Windows on the back burner'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c1474d-e1f6-4306-9c95-203fb306ae45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:22:14.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:22:14.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — Microsoft is giving Windows a demotion,
        and leaning into the cloud.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec3a673-af5d-4981-9455-159e0e9d1e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:22:14.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:22:14.593+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO Satya Nadella told employees on Thursday that Terry Myerson,
        leader of the Windows and Devices Group, is leaving the company.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e40f15-9eae-4c6d-8fb3-eeef3084c3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:22:14.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:22:14.593+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Microsoft has been my work, my team, and my purpose for 21 years,"
        Myerson wrote in a LinkedIn blog post. "It is an emotional day."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5236d7ec-0614-4a3a-b265-ee5bff9cde62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:22:14.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:22:14.593+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His departure had been planned for "some time," Myerson added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a5414d-4ebe-4e28-b0e9-14b1a64c396e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:22:14.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:22:14.593+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shakeup includes the formation of two new engineering teams
        that will prioritize Microsoft''s cloud and artificial intelligence products
        — a move that should make investors happy, said Brad Reback, a software analyst
        at Stifel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec714ac-1a42-46e6-bf63-7753e5de4860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:22:14.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:22:14.594+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2018/03/26/investing/microsoft-market-value/index.html?iid=EL">Related:
        Next stop for Microsoft: $1 trillion?</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27a874e-d7cd-4fcb-9a84-fd589d768bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:22:14.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:22:14.594+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morgan Stanley said recently that Microsoft could hit $1 trillion
        in market value within a year, thanks in large part to the strengths of Azure,
        Microsoft''s cloud computing service, and the cloud-based Office 365 software
        suite.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0166aa-2689-4def-897f-5a6f7f4671a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:22:14.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:22:14.594+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s announcement "further demonstrates that those are the
        growth engines going forward," Reback said. And it aligns with Microsoft''s
        long-term priorities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3433f71-49ff-4457-8d85-fd2a7e260fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:22:14.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:22:14.594+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Microsoft has actually been moving away from Windows and more towards
        the cloud, analytics and AI for the past ten years," explained Laura DiDio,
        an analyst at ITIC. "This did not happen overnight."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd7da1a-1b01-4b09-b70c-34f62bdb94ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:22:14.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:22:14.595+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the company''s investment in the cloud, artificial intelligence
        and the Internet of Things has paid off. Amy Hood, Microsoft''s chief financial
        officer, said in January that the company''s commercial cloud revenue grew
        56% year-over-year. In that quarter, Windows commercial products and cloud
        services sales fell 4%.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fd923c-1741-473f-bda3-897159b3325c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:22:14.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:22:14.595+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2018/03/23/technology/spending-bill-microsoft-lawsuit-supreme-court/index.html?iid=EL">Related:
        Microsoft''s epic court battle with DOJ is coming to an end</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add951ad-5324-4cf1-8fb4-bf28922b4b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:22:14.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:22:14.595+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not unusual for Microsoft to blow up its organizational structure.
        In 2015, <a href="https://money.cnn.com/2015/06/17/technology/microsoft-shakeup/index.html?iid=EL">Nadella
        ousted three key executives</a>, including the former Nokia CEO. That was
        just a year after Nadella replaced Steve Ballmer as CEO.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a755d3-023a-4f51-80ba-7971e3061715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:22:14.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:22:14.595+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DiDio pointed out that Nadella has made major changes quickly during
        his tenure. "That''s the way you have to move," to stay relevant, she said.
        "You''ve got to be agile to stay ahead of the game."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ae0aa1-b3a1-4ea0-bae7-768dcb04d5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:22:14.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:22:14.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes don''t mean that Microsoft is totally giving up on Windows,
        DiDio said. But they do mean that Nadella is focusing the company''s energies
        around stronger assets.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884edad3-9cb5-4eea-b311-a09e5fe73314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:22:14.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:22:14.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re de-emphasizing Windows," she said, in order to become
        a stronger "player in cloud and artificial intelligence, because that''s where
        the money is."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a887668-b794-4082-9d8b-14bfa2283c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:22:14.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:22:14.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2018/03/29/news/companies/microsoft-restructuring-windows/index.html">Microsoft
        is putting Windows on the back burner</a>."</em></p>'
  'china-ph-icc':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-30T14:57:48.911+08:00
    'imagesource': 'jcr:722cb7a3-e041-4dfc-a7cc-76a34ee5aa7e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8979828-6111-441e-a74f-52df90f1a3a2'
    'lead': 'Chinese Foreign Ministry spokesperson Lu Kang also called on the international
      community to support Duterte’s war on drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T10:25:00.071+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-02T10:25:00.273+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China supports PH withdrawal from ICC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f59411-4cef-4cb8-90eb-8b10d22ea124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:25:00.071+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:25:00.273+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30) —</strong> The
        Chinese government voiced its support for the Philippines’ move to withdraw
        from the International Criminal Court (ICC).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544584ad-07c3-4659-8757-c162f46ebeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:25:00.072+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:25:00.274+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“China always maintains that the ICC should respect the sovereignty
        of nations, act cautiously and avoid being used as a political tool,” said
        Chinese Foreign Ministry spokesperson Lu Kang on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da878c2-9938-499e-b4cc-55b4a2295479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:25:00.072+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:25:00.274+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“China believes that a sovereign country has the right to say no
        to political manipulation under the cloak of law,” he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4871c9c-9af8-4c65-ab59-2a08457422a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:25:00.072+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:25:00.274+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows the Philippine government’s announcement on March 14
        that the country will be pulling out from the international tribunal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3ab7c7-6b9f-4105-8e35-da4c15caaff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:25:00.072+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:25:00.274+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/03/14/philippines-icc-international-criminal-court-president-rodrigo-duterte-harry-roque.html">Duterte:
        PH to withdraw from ICC ''effective immediately''</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffc1811-93fd-4dbd-bfce-8f0d0f6316ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:25:00.072+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:25:00.275+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC earlier announced it would begin preliminary examination
        on the administration''s controversial war on drugs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0668956f-b838-4d39-8861-e3553fd9df97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:25:00.073+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:25:00.275+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The preliminary examination is not an investigation, the ICC said,
        but a process to see if there is basis to proceed with an investigation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de380bc9-4e7c-43c9-ba73-6f3775974919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:25:00.073+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:25:00.275+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/02/08/International-Criminal-Court-preliminary-examination-Duterte-drug-war.html">Int''l
        Criminal Court to begin preliminary examination on PH killings</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffab6e4-15c9-4d1c-b855-e228d83f2f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:25:00.073+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:25:00.276+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lu, however, praised the drug war due to its supposed positive effects
        to the Philippines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6c8b69-6bf7-443a-98cb-94ea48a272ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:25:00.073+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:25:00.276+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have said before that since he took office, President Rodrigo
        Duterte has firmly cracked down on drug-related crimes and improved public
        security, which creates the sound environment for the Philippines'' economic
        development and its people''s peaceful life and wins full approval and wide
        support at home,” he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e89b340-9aef-4617-b909-744bb19a6b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:25:00.073+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:25:00.276+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lu also called on the international community to support the campaign.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6d25a4-f916-4896-a1e5-e56390ac8cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:25:00.073+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:25:00.276+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The international community should give more understanding and
        support to those efforts instead of pointing fingers and casting blames,”
        he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c386a6b8-31ef-44f6-803b-bb45dc9e7d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:25:00.074+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:25:00.277+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque earlier said the ICC should
        just drop the case as the government would not offer any help in the international
        tribunal''s review of the country''s bloody drug war.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee69246-328c-4cf7-a4be-9a9c94ccbcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:25:00.074+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:25:00.277+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/03/19/roque-icc-philippines-not-cooperating-drug-war-pobe.html">Roque:
        PH won''t cooperate in ICC probe on drug war</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b088859-ebe7-48a3-8cf8-75cf29f5c1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:25:00.074+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:25:00.277+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police and the Philippine Drug Enforcement
        Agency, however, said they are willing to provide data on drug war to the
        ICC with the approval of either the Interior Department or the Malacañang.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27ce248-0766-4f98-93c7-eaff859b3d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:25:00.074+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:25:00.277+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/03/27/ICC-drug-war-data-PNP-PDEA-Malaca%F1ang.html">PNP,
        PDEA: We''ll give drug war data to ICC if Palace agrees</a></strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f6ec3c-7d52-4e60-88c9-f5f969e242b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:25:00.074+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:25:00.278+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC is looking into the drug war after lawyer Jude Sabio filed
        a communication in April 2017. Sabio is the lawyer of self-confessed hitman
        Edgar Matobato, who said he killed people in Davao City upon the orders of
        then Mayor Duterte.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbc20f1-9276-4062-a398-bff363522bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:25:00.074+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:25:00.278+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabio accused Duterte of "repeatedly, unchangingly, and continuously"
        committing mass murder. He said 1,400 individuals were killed by the so-called
        Davao Death Squad under the leadership of then Mayor Duterte, and 7,000 individuals
        were killed in the government''s war on drugs since Duterte took office.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025dd80d-c92d-49c1-b825-a8b0a12318cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:25:00.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:25:00.278+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Antonio Trillanes IV and Magdalo party-list Rep. Gary Alejano,
        two of the President’s strongest critics, also filed a supplemental complaint
        against Duterte at the ICC in June 2017.</p>'
