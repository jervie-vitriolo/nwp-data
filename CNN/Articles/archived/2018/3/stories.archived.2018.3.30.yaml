      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/03/29/europe/france-nicolas-sarkozy-corruption-trial-intl/index.html">Former
        French President Sarkozy to face corruption trial</a>."</em></p>'
  'trump-US-withdraw-syria':
    'author': 'Ryan Browne and Barbara Starr, CNN'
    'caption': 'U.S. President Donald Trump. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-30T07:38:31.218+08:00
    'imagesource': 'jcr:a0327389-a9c5-4142-9bc0-d24f836d2bed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '398f884f-f791-41b3-ba7f-9ca2df910398'
    'lead': 'One U.S. defense official directly familiar with the ISIS campaign said
      it is unclear what the President meant by the comments.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T11:00:12.309+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-02T11:00:12.529+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump says U.S. will withdraw from Syria ''very soon'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251ac052-0a22-464c-a616-42f8b2f57325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:00:12.309+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:00:12.529+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — President Donald Trump said Thursday that the U.S. would
        "be coming out of Syria like very soon," just hours after the Pentagon highlighted
        the need for U.S. troops to remain in the country for the immediate future.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7176d07-2b7a-4ba3-81cd-8e74849c5bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:00:12.309+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:00:12.530+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re knocking the hell out of ISIS. We''ll be coming out of Syria
        like very soon. Let the other people take care of it now," Trump told supporters
        at an Ohio event on infrastructure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac71e0cb-fbc6-4f7c-ba4e-94cc2b4135bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:00:12.310+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:00:12.530+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to have 100% of the caliphate, as they call it, sometimes
        referred to as land ... But we are going to be coming out of there real soon.
        We are going to get back to our country, where we belong, where we want to
        be," Trump added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2225be-cf21-4a4f-b788-98394c862f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:00:12.310+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:00:12.530+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One U.S. defense official directly familiar with the ISIS campaign
        said it is unclear what the President meant by the comments. The military''s
        current assessment is that now is not the time to consider withdrawal, citing
        numerous challenges in Syria.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279668d5-33dc-45c3-9a8c-5f0ed4059e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:00:12.310+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:00:12.530+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official pointed to several challenges, including figuring out
        what to do with the some 400 foreign ISIS fighters currently being held by
        the U.S.-backed Syrian Democratic Forces as one example of the obstacles to
        a U.S. withdrawal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702cef80-e00c-47ae-a33a-5713ba03c61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:00:12.310+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:00:12.531+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official also noted that the U.S. still needed to decide on
        a policy with regard to the future of Syrian President Bashar al Assad and
        Russia''s continued military presence in the county as additional complicating
        factors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64af56bb-1d9d-4ed0-a0f7-f5c613e18f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:00:12.310+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:00:12.531+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior administration officials have been discussing for some time
        the way ahead in Syria and what conditions would need to be met to permit
        a U.S. withdrawal, the official said, but added that while Trump could decide
        at any time to pull out, military commanders were not recommending that course
        of action at this time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375d54dc-3da0-40fb-b269-9846e56a1e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:00:12.311+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:00:12.531+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second defense official told CNN earlier that senior officials
        have had meetings to discuss the US role in Syria and the challenges facing
        U.S. policy there.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089d6a10-7728-4f01-b94c-720a47dc0cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:00:12.311+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:00:12.531+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s remarks on pulling out of Syria were made just hours after
        Chief Pentagon spokesperson Dana White told reporters that "important work
        remains to guarantee the lasting defeat of these violent extremists" in the
        country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12009095-08d9-493f-a11d-3594c4347742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:00:12.311+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:00:12.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Trump''s focus on the terror group''s dwindling control
        of territory, White said the military was focused on more than just ISIS-controlled
        areas, saying "our commitment to win must outlast the so-called physical caliphate,
        and the warped ideas that guide the calculated cruelty of ISIS."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822e4f05-a04a-49ec-8aeb-b6e6bfd8a7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:00:12.311+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:00:12.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must not relent on ISIS or permit these terrorists to recover
        from their battlefield loses," she said, noting that the group still poses
        a threat.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5784ba8-5663-4866-a40f-b57b9b9a2d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:00:12.311+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:00:12.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Trump said the U.S. would soon have total victory over
        ISIS, U.S. defense officials have recently publicly acknowledged that progress
        against ISIS has been largely halted due to Turkey''s recent military incursion
        into Afrin, Syria, an operation that has caused US-backed Kurdish fighters
        to divert from the ISIS fight.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4b8080-1c78-4dfe-bcfd-7bd84d17179f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:00:12.312+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:00:12.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Turkish actions in northern Syria — let me be specific here
        — Afrin area have distracted the (Syrian Democratic Forces) from the fight
        going against the remnants of ISIS," Secretary of Defense James Mattis told
        reporters at the Pentagon Tuesday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e27c2cf-b46c-42c1-89ad-e20a21761e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:00:12.312+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:00:12.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are no longer in an offensive effort on the ground against them
        as this has drawn off the attention," Mattis added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b097f9ae-d5b3-42e0-89f7-0f1857b3df4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:00:12.312+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:00:12.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about Trump''s comments, State Department Spokesperson Heather
        Nauert said that she had not seen the comments but was not aware of any plan
        for the U.S. to pull out.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6600fd1-e02a-4948-85e6-66c92c595997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:00:12.312+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:00:12.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a general matter, this administration looks to other countries
        to help out," Nauert said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8beb0154-0e77-4ec2-b612-7802b57dbddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:00:12.312+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:00:12.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s apparent desire to exit Syria as soon as possible
        is likely to raise concerns among U.S. allies in the region, particularly
        the Syrian Democratic Forces, and could embolden the forces of the Syrian
        regime, Iran, and Turkey, all of whom have mostly resisted attacking U.S.
        allies in Syria due to concerns about U.S. retaliation.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cd0975-8c8c-459f-b3ad-13fe8948d76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:00:12.312+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:00:12.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comments that the U.S. would "let other people take care
        of it now" also appeared to call into question U.S. efforts to bring about
        a ceasefire, condemn regime bombings of civilian areas, or help the various
        sides in the Syrian civil war to reconcile.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fad29c-f0ae-450e-93e2-88c8286e42fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:00:12.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:00:12.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattis told reporters in November, "You need to do something about
        this mess now. Not just, you know, fight the military part of it and then
        say good luck on the rest of it."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d78cb0-6e99-4fab-a5bc-5eabdce5868c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:00:12.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:00:12.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/03/29/politics/trump-withdraw-syria-pentagon/index.html">Trump
        says US will withdraw from Syria ''very soon</a>''."</em></p>'
  'russia-expels-60-US-diplomats':
    'author': 'Angela Dewan, Mary Ilyushina and Sebastian Shukla, CNN'
    'caption': 'Foreign Minister Sergey Lavrov.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-30T07:12:40.548+08:00
    'imagesource': 'jcr:adfde5f0-4fcc-44ff-b14f-9a84ef0779c9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c433213c-b1de-4430-9a68-d2df1f3fc3a8'
    'lead': '60 U.S. diplomats were declared ''persona non grata'' for activities
      ''incompatible with diplomatic status,'' according to Russia''s foreign ministry'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T11:02:56.426+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-02T11:02:56.658+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia expels U.S. diplomats and shuts consulate in tit-for-tat move'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e78f405-1aea-4349-8e0c-92a456fc5efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:02:56.426+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:02:56.659+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russia will expel 60 U.S. diplomats and
        close the U.S. Consulate in St. Petersburg, Foreign Minister Sergey Lavrov
        said Thursday, in retaliation for a <a href="https://cnnphilippines.com/world/2018/03/27/trump-expel-russian-diplomats.html">similar
        move by Washington</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb442b6e-80e4-4c99-bf38-59495f94f62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:02:56.426+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:02:56.659+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 60 diplomats — 58 from the U.S. mission in Moscow and two from
        Yekaterinburg — were declared "persona non grata" for activities "incompatible
        with diplomatic status," the ministry said, ordering them to leave the country
        by April 5.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad6564c-a0ec-4533-8cef-a18da027bb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:02:56.426+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:02:56.660+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Ambassador Jon Huntsman had been summoned to the Foreign Ministry
        to be told of the decision, Lavrov said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd82943-079f-46b2-a896-b7a283670b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:02:56.426+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:02:56.660+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has been on the defensive since the UK government openly
        blamed Moscow for the poisoning of a former Russian double agent, Sergei Skripal,
        and his daughter, Yulia Skripal, on British soil on March 4.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca77414-0147-4c35-9014-78a252d56d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:02:56.427+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:02:56.660+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 20 nations, including long-term allies like the United
        States, have backed Britain by together expelling more than 100 Russian diplomats.
        The U.S. expelled 60 on Monday as part of the coordinated global response.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6662a663-47ee-46fc-b48c-998745833073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:02:56.427+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:02:56.660+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia had already been engaged in a tit-for-tat with Britain, with
        both countries expelling 23 diplomats each, and Russia closing some British
        institutions in the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f1063b-ca98-41b5-a567-9ec28ffb83e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:02:56.427+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:02:56.661+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has firmly denied responsibility for the poisoning and President
        Vladimir Putin <a href="https://edition.cnn.com/2018/03/18/europe/uk-russia-nerve-agent/index.html">has
        dismissed accusations his country was involved as "delirium."</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c52b5a3-9389-4bfb-8451-f926fb49e0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:02:56.427+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:02:56.661+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lavrov echoed those sentiments Thursday and slammed the global expulsions
        of Russian diplomats as "absolutely unacceptable," warning that Russia would
        retaliate. He said those countries had been put under "the greatest pressure
        of the United States and the Great Britain."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dab8ed0-dc81-4fcb-b23c-dbba578a2930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:02:56.427+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:02:56.661+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those that expelled Russian diplomats were major European
        Union economies, including Germany and France, as well as most NATO states.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c299a460-4f7e-420c-9386-3a073a3cbf7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:02:56.428+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:02:56.661+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Yulia Skripal ''stable''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa20599-77f7-4d1a-85d4-7dad6d7af943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:02:56.428+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:02:56.662+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Prime Minister Theresa May accused Russia of using a military-grade
        Novichok nerve agent for the poisoning, in the English cathedral city of Salisbury
        on March 4.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfc0b11-757e-4a2a-9227-d97f4d6a4714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:02:56.428+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:02:56.662+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sergei Skripal, 66, remains in critical condition, while the Salisbury
        District Hospital said Thursday that 33-year-old Yulia Skripal''s condition
        was no longer critical and was now stable.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59518c64-69ad-4b9e-8573-ae1e75f6285c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:02:56.428+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:02:56.662+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Skripals were found slumped on a bench in an outdoor shopping
        complex in Salisbury. They had no visible injuries, according to police.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783806e4-d40b-4274-b0a1-408e1ae50747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:02:56.428+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:02:56.662+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The update on Yulia''s condition comes a day after police said they
        believed the Skripals first came into contact with the nerve agent <a href="https://edition.cnn.com/2018/03/28/europe/uk-spy-nerve-agent/index.html">at
        Sergei Skripal''s home in Salisbury</a>.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5846062b-d062-4a90-aa3e-94e35c71c44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:02:56.428+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:02:56.663+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have identified the highest concentration of the nerve agent
        to date as being on the property''s front door, London''s Metropolitan Police
        said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d60dc1f-1705-4d27-9549-863819209c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:02:56.428+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:02:56.663+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/03/29/europe/russia-expels-us-diplomats-intl/index.html">Russia
        expels US diplomats and shuts consulate in tit-for-tat move</a>."</em></p>'
