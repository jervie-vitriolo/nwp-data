        limits visits to Taj Mahal to 3 hours per person</a>."</em></p>'
  'Rebuilding-Marawi-residents':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-30T13:47:06.907+08:00
    'imagesource': 'jcr:05407755-2911-45e9-b770-956c87c6b9ef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e89358a-ec1f-41dc-a38a-34bfd8440a7d'
    'lead': 'Residents oppose plans for a Marawi ecozone, saying they were not consulted
      about it'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T10:41:23.661+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-02T10:41:23.953+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marawi residents to gov’t: Let us go home'
    'updated': 2018-03-31T11:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74935295-17f7-4e2a-80e0-7bd724deb65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:41:23.662+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:41:23.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 30) — Displaced residents of
        Marawi decry being deprived of their right to go home, five months after the
        war in the city ended.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3193d4a-3d53-471a-ada4-bb15bbb4eda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:41:23.662+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:41:23.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is high time for residents to see their homes, salvage what
        was left of their belongings and rebuild their houses,” the group Tindeg Ranao
        said in a statement, adding that the military has prohibited the return of
        residents in 24 barangays, the main battle areas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a32338-0232-45fa-969e-7f9d2abb3f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:41:23.662+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:41:23.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said ground zero needed to be cleared of explosives
        before residents could be let in.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf09b54d-ce75-47df-ac6a-566c8bb9d4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:41:23.662+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:41:23.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds staged a protest on Friday, which Joint Task Force Ranao
        Deputy Commander Colonel Romeo Brawner said was "generally peaceful."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290a5427-e721-4251-9d59-35af2a11369c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:41:23.662+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:41:23.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The residents also called for a “people-oriented rehabilitation”
        of war-torn Marawi, saying they were being “left out” in the government’s
        plans to rebuild their city.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b05d1e-a0bf-452e-8092-1b493d67446b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:41:23.663+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:41:23.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/05/24/marawi-crisis-timeline.html"><strong>Timeline:
        The Marawi crisis</strong></a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9d2069-9466-4d6d-8262-9c007f3c1006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:41:23.663+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:41:23.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 300,000 residents were displaced by heavy fighting between
        government forces and terrorists which began on May 23, 2017. The war ended
        in October that year with over 900 terrorists, 47 civilians and 165 government
        troops killed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54242528-fe4c-4885-8080-af0754d85db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:41:23.663+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:41:23.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houses and buildings were turned to rubble.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb7547d-9dd4-4d62-b551-12e0c56bb1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:41:23.663+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:41:23.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The residents, however, were “angered at reports that President
        Rodrigo Duterte would convert their communities into a military camp, a tourism
        hub and commercial center instead of rebuilding their houses,” Tindeg Ranao
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92b41f7-4305-4c02-92d1-7bf8ec3f5741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:41:23.663+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:41:23.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ranaw Multi-Sectoral Movement opposed the government’s plan
        for a Marawi ecozone, an area for business where companies are given tax incentives.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d23c3a1-36f5-4524-ad65-960045bf56cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:41:23.664+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:41:23.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mr. President, please put a stop to the proposed ecozone and military
        camp plans until we have been heard, until our dreams and aspirations, our
        cultural sensitivities and our faith find expression in the rebuilding of
        Marawi City, our home,” the group said in a message addressed to Duterte and
        posted on social media.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fddb61-dbca-42b6-bb76-cd2d52d08f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:41:23.664+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:41:23.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said the plan to establish an ecozone was presented to
        stakeholders in a forum last week but stressed that the residents were not
        consulted about it.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8a3730-c39c-4184-974e-d68b756d085d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:41:23.664+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:41:23.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Trade Secretary Ramon Lopez said an ecozone may help
        attract investors to set up processing plants for food and agribusiness, which
        would result in more jobs for Marawi residents.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e240489-ef43-4481-b562-d54122dad407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:41:23.664+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:41:23.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2017/12/27/Marawi-rebuilding-modern-city.html">Marawi
        will rise as a modern city – housing czar</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bea1af-be89-48cb-a220-dca67e1ef808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:41:23.664+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:41:23.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Task Force Bangon Marawi estimated that the cost of rehabilitating
        and rebuilding Marawi would amount to ₱51.64 billion.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828d60f9-11cb-438b-9e0c-6d1b69873683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:41:23.664+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:41:23.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace said the Department of Social Welfare and Development
        had given over ₱300,000 to some 27,770 families who had returned to their
        homes as of March 20.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9491ee5-a448-4ebe-9254-38f2e140430d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:41:23.665+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:41:23.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Eimor Santos and Ina Andolong contributed
        to this report.</em></p>'
  '1-dead-mayor-survives-speedboat-antique':
    'author': 'Elyrose S. Naorbe, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2018-03-30T15:17:46.260+08:00
    'imagesource': 'jcr:87d68691-9138-424a-84b8-eeba413eafa9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea3cfc5c-e1cc-4c88-88c5-2152ec35f199'
    'lead': 'A speedboat capsized due to overloading and strong waves at around 10:45
      a.m.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T10:43:55.872+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-02T10:43:56.072+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '1 dead, mayor and 2 actresses survive after speedboat capsizes in Antique'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6346066-5eaa-463b-8351-f8ff11b83c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:43:55.872+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:43:56.072+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 30) — One person died after
        a speedboat capsized in Sebaste, Antique on Thursday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee0fbca-0f4d-40c0-9a82-3e5c0bfeeba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:43:55.872+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:43:56.073+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benny Benedicto Dable, 50, suffered a stroke and drowned during
        the accident. He was declared dead on arrival at the Zaldivar Memorial Hospital.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2992b585-7ae9-4e74-a99e-4189ce346d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:43:55.872+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:43:56.073+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dable was the bodyguard and driver of Pandan, Antique Mayor Jonathan
        Tan who was also rescued.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57e2c4d-5c1c-4051-839e-c9c06da066b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:43:55.873+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:43:56.073+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speedboat they were on capsized due to overloading and strong
        waves at around 10:45 a.m. The boat was headed for Mararison Island in Culasi
        with the passengers going on a Holy Week escapade.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbed36d0-6a8f-4c86-8933-9052f60d64b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:43:55.873+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:43:56.074+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to reports from the Philippine Coast Guard, Tan was with
        a Mejel Tresche and Torrebeo Barrientos, when the boat capsized around five
        kilometers away from Brgy. Aras-asan in Antique. They were rescued after four
        hours at sea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c62efd-3d11-4c08-ba60-16998016e369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:43:55.873+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:43:56.074+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the others rescued are actresses Bianca Manalo and Ehra Madrigal,
        as well as Madrigal’s husband Tom Yeung.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63335525-5735-4150-aa85-0d3f688fe599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:43:55.873+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:43:56.074+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pandan''s public relations officer Jesus Aguirre Dioso said Tan
        and Barrentos swam to the shoreline for the two and reached it 1:45 p.m.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2483e5e-c8ef-4ac9-9890-7be397a26508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:43:55.873+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:43:56.074+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mayor Tan went onboard a pumpboat and returned to check his friends,"
        he said.</p>'
  'Amal-Clooney-to-represent-Reuters-journalists-jailed-in-Myanmar':
    'author': 'Charles Riley'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-30T12:23:21.054+08:00
    'imagesource': 'jcr:0bf28ca1-c53d-48ce-8254-91f85da36c4a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '454d62d5-d673-491c-a022-c23b73a92c5a'
    'lead': 'Prominent human rights lawyer Amal Clooney has agreed to represent two
      Reuters journalists who have been jailed in Myanmar and accused of exposing
      state secrets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T10:45:50.047+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-02T10:45:50.228+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amal Clooney to represent Reuters journalists jailed in Myanmar'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1d8cc5-b7d2-4713-bb9c-8d3af8746be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:45:50.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:45:50.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) — Prominent human rights lawyer Amal Clooney has agreed
        to represent two Reuters journalists who have been jailed in Myanmar and accused
        of exposing state secrets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262cc08c-ee6c-4b6a-b5a3-73519f4c4910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:45:50.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:45:50.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reporters, Wa Lone and Kyaw Soe Oo, were arrested late last
        year while working on stories about the Muslim minority population in Rakhine
        state.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee90febe-0646-42c6-94ea-cee29b2ac5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:45:50.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:45:50.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors in Myanmar have sought to charge the journalists under
        the country''s Official Secrets Act, a statute that carries a maximum prison
        sentence of 14 years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ada997-94ac-4f71-b4e3-e09ad98b35e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:45:50.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:45:50.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clooney said in a statement on Thursday that the reporters are being
        prosecuted "simply because they reported the news."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5661a4-94bc-429a-ab90-bc60983d0bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:45:50.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:45:50.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have reviewed the case file and it is clear beyond doubt that
        the two journalists are innocent and should be released immediately," she
        said. "The outcome of this case will tell us a lot about Myanmar''s commitment
        to the rule of law and freedom of speech."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de307f09-e24d-49d0-b5fb-20f615091a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:45:50.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:45:50.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 688,000 Rohingya refugees have fled Rakhine State since
        August, when armed militants attacked security forces in the region. The Myanmar
        army responded by carrying out so-called clearance operations targeting terrorists.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7853287c-d4b7-44b5-bef1-f79ede127078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:45:50.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:45:50.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who have fled have told gut-wrenching stories of systematic
        mass rape, murder and the burning down of entire villages. The UN and the
        United States say they believe the violence constitutes ethnic cleansing.
        Myanmar denies most of the allegations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd589bb-d859-4134-adcb-546f52087ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:45:50.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:45:50.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters published a special investigation that carried the bylines
        of Wa Lone and Kyaw Soe Oo in February.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3e337b-925c-4cf3-aac9-5fb067b0ac63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:45:50.049+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:45:50.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It documented a massacre of 10 Rohingya men reportedly carried out
        by Buddhist villagers and Myanmar troops. Reuters described the groundbreaking
        report as the first time that soldiers and paramilitary police had been implicated
        in testimony from security personnel.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c290fba-e39b-431a-99a7-c5c2df5267de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:45:50.049+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:45:50.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report used photographs, reporting and interviews conducted
        in Myanmar and Bangladesh to reconstruct the final moments of the dead men,
        who were fishermen, shopkeepers, teenage students and a religious teacher.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196dd63e-1f0b-4071-9c15-e55767cc933b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:45:50.049+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:45:50.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Reuters investigation of the Inn Din massacre was what prompted
        Myanmar police authorities to arrest two of the news agency''s reporters,"
        the story stated.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b30935b-1bc8-478b-9205-d0d19c15194b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:45:50.049+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:45:50.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wa Lone and Kyaw Soe Oo have remained in police custody since their
        arrest on December 12.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc7312e-9858-4e38-9c56-698a0fb609b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:45:50.049+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:45:50.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will pursue all avenues to secure our reporters'' release,"
        Gail Gove, the chief counsel of Reuters, said in a statement. "Retaining Ms
        Clooney greatly strengthens our international legal expertise and allows us
        to broaden those efforts."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e8b9b6-d215-48ef-b88e-584e2d927af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:45:50.049+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:45:50.232+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Richard Roth contributed to this report.</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9adbadb-1835-4da4-8644-ea42406a0aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:45:50.050+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:45:50.232+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2018/03/29/media/amal-clooney-reuters-journalists-myanmar/index.html">Amal
        Clooney to represent Reuters journalists jailed in Myanmar</a>"</em></p>'
  'Pope-Francis-kiss-boy-cancer':
    'author': 'Christina Zdanowicz, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-03-30T10:04:54.636+08:00
    'imagesource': 'jcr:c0b1125e-b496-4dfb-9da6-42d8adce31d9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86b447de-e9a3-431f-9287-a031c6e1da79'
    'lead': 'An Ohio family got a miracle this Holy Week: Pope Francis granted their
      son''s wish with a papal kiss.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T10:48:28.617+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-02T10:48:28.829+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A boy who survived cancer got his wish when the Pope kissed him'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec8b4b0-f943-4abe-92b3-bcb83ff69798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:48:28.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:48:28.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An Ohio family got a miracle this Holy
        Week: Pope Francis granted their son''s wish with a papal kiss.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39108ff-776b-4c8d-9f0b-77032b5c2245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:48:28.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:48:28.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Lombardi, 12, was only 9 when he was diagnosed with acute
        lymphoblastic leukemia in April 2015. His devoutly Catholic family had been
        set to see the Pope in Philadelphia that September when they found themselves
        in a hospital as Peter began chemotherapy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a66444-061f-4163-ac12-822bb09e0d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:48:28.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:48:28.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the family watched the papal visit from his hospital room, someone
        from Make-A-Wish came in asking for Peter''s wish.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03b393f-fddf-43f2-9481-179f1e2ff20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:48:28.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:48:28.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Peter said, ''I want the man in the white outfit to kiss me like
        he''s kissing all those kids.'' I said, ''Pete, your wish is to get a kiss
        from Pope Francis?''" his mother, Brenda Lombardi, told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ea7d53-a8c0-483d-b651-de236bf04d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:48:28.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:48:28.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Make-A-Wish said it couldn''t grant that wish. Instead, sometime
        in 2019, the foundation would grant his second wish: a light saber fight with
        Darth Vader.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9e9748-7097-403e-bd40-7d68c885867f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:48:28.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:48:28.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Family travels to Rome after son beats cancer</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f7a99d-7feb-4ef4-8d8b-b9ef138fd7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:48:28.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:48:28.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter has been in remission from cancer since June 2017. His parents
        and three siblings planned a trip to Italy to celebrate their son''s healing
        and thank God for their blessing during Holy Week this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb375687-247e-4207-8386-d50af2b32573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:48:28.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:48:28.832+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We never thought it would come to fruition. You can''t come to
        Rome and expect Pope Francis to kiss your child among the millions of people,"
        Lombardi said via phone from Rome.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05efd3a3-7e46-40e1-84a2-2276a092dd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:48:28.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:48:28.832+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lombardis arrived in Rome a few days ago on Palm Sunday. They
        hired a guide, Mountain Butorac, who works for The Catholic Traveler, to give
        them a tour of Rome from the Catholic perspective.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dc1976-216f-42cc-8f96-bd5ae9602254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:48:28.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:48:28.832+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter''s mother told Butorac about her son''s wish to get a kiss
        from the Pope. She was surprised when he told her he may be able to make that
        happen.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40142fe6-4386-4912-bfcb-8c699369477a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:48:28.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:48:28.832+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Butorac met up with his good friend, Joanne, who is
        married to a man who''s part of the Swiss Guards. The guards are responsible
        for keeping the Pope safe.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af36f142-9514-4cb4-b8c9-1dcabf959c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:48:28.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:48:28.833+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She took us the back way where the Swiss Guards live and we got
        to meet the Swiss Guards and it was beautiful. She coached us. She said, ''When
        Pope Francis comes by, you need to scream and we need to lift up Peter,''"
        Lombardi said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3ec121-8d7c-4a35-b77d-cbe13d1fb002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:48:28.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:48:28.833+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the Pope''s security guards lifted Peter up and the Pope
        kissed him on the forehead.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b006f295-03cc-4897-8447-24055d77d37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:48:28.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:48:28.833+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He didn''t just kiss him, he let him come up and sit on the Popemobile,"
        she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67e5016-d639-4d1d-9263-65afa8905871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:48:28.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:48:28.833+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mother praises God for healing her son</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b57e59-b847-4351-bbee-6af6826f9cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:48:28.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:48:28.834+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As her son waved back and smiled, Lombardi had an emotional moment.
        She cried and cried.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee95bb7-c361-48c1-bcdf-e8ec21679ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:48:28.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:48:28.834+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lombardi and her family credit God with helping Peter overcome cancer,
        as well as guiding him through other hard times in his young life.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01152f5-7901-4355-9830-057cf88fbe48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:48:28.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:48:28.834+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thanked Him for always surpassing our expectations when it comes
        to our faith and our trust in Him. You think that when your child gets leukemia,
        it is a heavy cross and a battle, but through the experience, it was just
        full of grace," she said. "God just kept giving us so much hope."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2589387e-5054-46c6-b3b9-31bb6fefdeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:48:28.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:48:28.834+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children with Down Syndrome, like Peter, have a higher risk of childhood
        cancer, including acute lymphoblastic leukemia, according to studies.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff3a0b2-1dd2-46ce-b0c6-62a409c22de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:48:28.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:48:28.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family is paying homage to several saints they prayed to when
        Peter was sick, among them Franciscan saints like St. Anthony of Padua. They
        will spend Easter in Assisi, Italy, as a way of thanking the Franciscans.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55be8ca0-4ae2-4735-98ce-df1c1d40ea6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:48:28.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:48:28.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other stops on their two-week vacation will include Sorento and
        Medjugorje, Bosnia and Herzegovina, where the Virgin Mary is said to have
        appeared in 1981.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43edb543-2058-45cf-acf8-37ffd0c5719f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:48:28.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:48:28.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter told his mom he thought the whole experience was great. "He
        said, ''The Pope kissed me and blessed me and then blessed me again,''" Lombardi
        said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8556d96-7e79-4a84-8b39-f95c5af16811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:48:28.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:48:28.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “<a href="https://edition.cnn.com/2018/03/28/health/pope-kissed-child-cancer-survivor-trnd/index.html">A
        boy who survived cancer got his wish when the Pope kissed him</a>”</em></p>'
  'rowing-cycling-hamish-bond-commonwealth-games':
    'author': 'Matt Majendie, for CNN'
    'caption': 'For eight years Hamish Bond was unvanquished, winning double Olympic
      gold and seven world titles with rowing partner Eric Murray. After the 2016
      Rio Games, he switched to cycling in a bid for an Olympic medal in Tokyo.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-03-30T09:18:55.237+08:00
    'imagesource': 'jcr:bd4146c5-1e56-44b3-845c-d2e013e42175'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b56d3cf-6c37-4db6-9290-e6b0a8ca6f0b'
    'lead': '''Losing is almost refreshing.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T10:51:06.714+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-02T10:51:07.096+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Commonwealth Games 2018: Hamish Bond switches strokes for spokes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261da10a-3b26-43e3-9ad3-4736c2b6aa11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:51:06.715+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:51:07.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For eight years Hamish Bond was unvanquished,
        winning double Olympic gold and seven world titles with rowing partner Eric
        Murray.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce62700-6ea8-4b43-b903-f060d88bd76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:51:06.715+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:51:07.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what do you do when winning becomes routine? In Bond''s case
        he decided he wanted to experience what losing felt like — so the 32-year-old
        switched strokes for spokes and blades for blazing saddles with an ambitious
        target of winning a cycling medal at the Tokyo Olympics in 2020.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdc17a9-5a6c-4af2-bf73-0a0714c23dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:51:06.715+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:51:07.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Zealander''s first big test comes at next month''s Commonwealth
        Games in Australia in the individual road time trial.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37ba222-5142-4588-9a7f-c25ccaa0de86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:51:06.715+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:51:07.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Losing is almost refreshing," Bond said of his second sporting
        foray. "I''ve lost more cycling races than I''ve won. On the bike I''m the
        underdog, the dark horse. I like that."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa738b7-dc00-4d7f-a1e9-bbf7152e7c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:51:06.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:51:07.098+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not to say Bond does not have aspirations to stand atop
        the podium in April, merely a nod to the all-consuming nature of never tasting
        defeat for years at a time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf603242-2966-4046-93f0-bd730e7e86b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:51:06.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:51:07.098+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It turns out that winning relentlessly came with a cost.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bad43c8-1f29-413a-bc20-1d05a8548c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:51:06.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:51:07.098+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pressure and expectation of winning started to get to me,"
        he admitted. "It was a case that there was eight years riding on every race.
        The wins almost became like a tick box."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a113636-568f-4a24-bf26-1158673f22a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:51:06.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:51:07.098+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he crossed the finishing line under the backdrop of Christ
        the Redeemer in Rio de Janeiro two years ago, his overwhelming feeling was
        not of joy but relief.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eba4acf-4f52-4855-9796-5000c0b8ca1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:51:06.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:51:07.099+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Leading up to Rio, I just couldn''t ignore the fact that we hadn''t
        lost a race," he said. "Every time, people were having a crack at taking us
        down. I struggled a little bit with that."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa3915f-c586-408b-aeee-dea006566781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:51:06.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:51:07.099+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The cycling switch</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8378e494-5fc4-42c9-a9ab-a2d57f01c452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:51:06.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:51:07.099+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even when Murray retired last May, Bond admitted in some ways it
        was easier to stick with the oars than it was to walk away but the sense of
        what was possible in a different lycra suit gnawed away at him.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dd8f8a-d2dc-4b2a-a865-ba4f83e720e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:51:06.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:51:07.100+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to be competitive against the very best in the world and
        target a medal in Tokyo," he says. "Whether that''s realistic or not, I''ll
        find out. If it''s not, that will be disappointing but at least I''ve given
        it a crack. That first test of realism comes at the Commonwealth Games.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859cddd2-3163-4aef-8b53-0a98f17f26db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:51:06.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:51:07.100+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And rather than carry on in the boat, I wanted to give the cycling
        some of my good years rather than the old man years. I reckon I''ve still
        got two or three good years left at it."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd616846a-f9b3-4e5c-8352-c9e7246fca4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:51:06.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:51:07.100+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is an almost refreshing simplicity to Bond''s endeavor in
        taking on cycling''s leading lights. He never cycled at school and only really
        dabbled with getting on a bike as part of his cross-training for rowing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48af3cb1-0655-42be-891e-d1aa7425b909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:51:06.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:51:07.100+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he placed relatively highly against established national riders
        in New Zealand events and his interest was "spiked."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a7d81f-18d8-42ad-b0b6-5aeccb76e7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:51:06.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:51:07.101+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has proved no slouch in the saddle. His national time trial title
        warranted Commonwealth Games selection and he finished 39th at last year''s
        World Championships, all the more impressive as he suffered a puncture and
        the hilly course did not suit his 76 kilogram frame.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bab7d8a-0c61-4dae-9e46-2a144cf83432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:51:06.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:51:07.101+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Bond puts it he''s "on the small side for rowing and heavy for
        elite biking," but his great strength is his power to weight ratio.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c1ec69-096c-436a-9aec-79cde7a30511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:51:06.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:51:07.101+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the boat, he competed at about 89kg (196lbs) — in contrast to
        crew member Murray''s 100kg (220lbs) on the scales — while he has got as low
        as 76kg (167lbs) on the bike. By comparison, four-time Tour de France winner
        Chris Froome rides at 66kg (145 lbs), a gargantuan difference.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60bfcab-852b-48e3-af5c-64afda0a0b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:51:06.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:51:07.101+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The memory fades and the brain''s quite clever at dulling the pain
        but I feel like I''m working as hard," says Bond, as he reflects on which
        sports demands a tougher training regime.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5721b16f-3a81-4349-8600-3b5f3dcdd545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:51:06.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:51:07.102+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m doing more total hours than before but the rowing sessions
        were more intense."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bd5909-558c-4b9f-9ea4-2f466a8dbba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:51:06.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:51:07.102+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Living out of a van</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e4b723-6385-45da-ba89-0165fe1cb6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:51:06.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:51:07.102+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so when the sun is shining and the water is still there have
        been times when Bond pines for the easy movement across the water with blade
        in hand.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bdbc5a-b2b6-4641-9a20-a5ab7cc3c974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:51:06.719+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:51:07.102+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demands of time trial riding also make cycling a more lonely
        existence — 90% of his rides are partaken alone — though Bond quips he doesn''t
        have "to deal with other people on the bad days!"</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dd3459-3767-4391-b155-15b6f45acab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:51:06.719+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:51:07.103+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The response to his endeavors have been 99% positive from the cycling
        community although he faced some accusations of being an "imposter." His win
        at the nationals has also helped the assimilation process.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fc7dd3-ed35-4eaf-a7c1-3f5463917b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:51:06.719+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:51:07.103+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To chase the required time trial races in the Kiwi winter, Bond
        relocated to the UK, traveling around in a transit van as he went from one
        race to the next.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cb94d8-bceb-4c5e-8020-776fb750f171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:51:06.719+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:51:07.103+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Embraced by the UK''s cycling and rowing communities alike, he also
        worked with Aerocoach, a business focused on aerodynamic testing and cutting
        edge cycling products.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94d2cc5-a201-4cb3-a9f7-48104611a99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:51:06.719+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:51:07.104+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collaborating with Xavier Disley and his team, Bond estimates that
        pounding around the boards of Newport Velodrome in Wales, he reduced his drag
        by some 10%.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bd69fd-4b0c-416d-916f-4af1ab01f567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:51:06.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:51:07.104+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether that gives Bond the license to fulfill his cycling medal
        ambitions is another matter. He''ll have a better idea of where he stands
        once the Commonwealth Games are over.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4328adbe-f13e-46fc-9228-916ec39ad468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:51:06.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:51:07.104+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/03/28/sport/rowing-cycling-hamish-bond-commonwealth-games/index.html">Commonwealth
        Games 2018: Hamish Bond switches strokes for spokes.</a>"</em></p>'
  'chr-links-rights-group-drugs-baseless':
    'author': 'CNN Philippines Staff'
    'caption': 'The Commission on Human Rights said criticism of the government''s
      war on drugs are neither clear links to drug lords nor a sign of destabilization.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-30T08:56:34.128+08:00
    'imagesource': 'jcr:b987ca57-8197-488d-bb6c-f6532a27921c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '575c52c9-8a1d-4313-8e8b-e85ffba17da1'
    'lead': 'The CHR added it is ‘clearer’ that cases of deaths and human rights violations
      are linked to the government’s campaign on drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T10:53:33.154+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-02T10:53:33.299+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CHR: Claims linking rights groups to drugs ‘baseless’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0593b9e7-7870-4303-8d6e-dccb26a45b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:53:33.154+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:53:33.299+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30)</strong> — The
        Commission on Human Rights (CHR) slammed as baseless statements that human
        rights groups have become “unwitting tools” of drug lords.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf2a5aa-bab2-416c-96a9-b07e56005917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:53:33.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:53:33.300+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Wednesday statement, the CHR said criticism of the government’s
        war on drugs are “neither clear links to drug lords nor a sign of (a) destabilization
        plot.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5043b609-032d-425d-9061-49995a9f9d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:53:33.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:53:33.300+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dispensing allegations without proof is dangerous as it opens human
        rights defenders to unsolicited attacks,” it said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e18980-65ae-4cad-964b-d84ca1c6bb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:53:33.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:53:33.300+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the Philippine Drug Enforcement Agency and the Philippine
        National Police have not yet verified the allegation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bca1ad-5ceb-4ceb-bb0f-5ee3dc0d38a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:53:33.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:53:33.300+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/03/27/rights-groups-claims-drug-lord-links.html">Rights
        groups slam Roque for linking them to drug lords</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a22c15e-cd83-40f7-9ce9-ff1f776a1012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:53:33.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:53:33.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHR said it is “clearer” that cases of deaths and human rights
        violations are linked to the government’s campaign on drugs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3afcc0-654c-4297-a725-7400f3c6ecee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:53:33.156+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:53:33.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque earlier said <a href="https://cnnphilippines.com/news/2018/03/27/rights-groups-claims-drug-lord-links.html">they
        are not discounting the possibility of human rights groups becoming “unwitting
        tools of drug lords” in light of criticism against the Duterte administration’s
        campaign against illegal drugs.</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c968f9-d610-4afb-af8f-c84f9f710128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:53:33.156+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:53:33.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local and international groups have criticized Duterte''s war against
        illegal drugs. While government data present more than 4,000 deaths in anti-illegal
        drug operations, human rights groups believe the number to be as high as 13,000.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6017f5d5-bc16-402d-a27f-d585ca8b6ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:53:33.156+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:53:33.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="http://cnnphilippines.com/news/2018/03/27/ICC-drug-war-data-PNP-PDEA-Malaca%F1ang.html">PNP,
        PDEA: We''ll give drug war data to ICC if Palace agrees</a></strong></p>'
  'sean-penn-metoo-movement':
    'author': 'Chloe Melas, CNN'
    'caption': 'Hollywood actor Sean Penn wrote a fictional novel, entitled ''Bob
      Honey Who Just Do Stuff''.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-03-30T08:50:57.438+08:00
    'imagesource': 'jcr:3df9d2fa-8f85-4088-887b-8c2f5ecff14e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3bc8218b-b07c-44ee-b45f-d555e1bba2cf'
    'lead': 'The actor pens a poem in which he seems to defend Louis C.K. and Charlie
      Rose and compares the #MeToo movement to a ''toddlers'' crusade.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T10:56:02.495+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-02T10:56:02.673+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sean Penn criticizes #MeToo movement in new book'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09143bbd-9b11-4036-a5b6-d16187a1931d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:56:02.495+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:56:02.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "And what''s with this ''Me Too''?" writes
        Sean Penn in his newly released book, "Bob Honey Who Just Do Stuff."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8cbff0-5cf6-48cc-9928-6fccff39b5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:56:02.495+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:56:02.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the epilogue of Penn''s fictional novel, the actor pens a poem
        in which he seems to defend Louis C.K. and Charlie Rose and compares the #MeToo
        movement to a "toddlers'' crusade."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defe3b7f-8345-440d-812f-e80aebe23d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:56:02.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:56:02.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After allegations of sexual harassment from eight women were brought
        to light in November, Rose apologized for what he called "inappropriate behavior"
        and was fired by "CBS This Morning" and PBS.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a846cfef-179f-4edb-b2b5-b067772f6743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:56:02.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:56:02.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louis C.K. also <a href="https://edition.cnn.com/2017/11/10/entertainment/louis-ck-full-statement/index.html">apologized</a>
        for sexual misconduct.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df78f4e-dfb7-44d7-8092-67789a9b4b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:56:02.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:56:02.675+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no men nor women/only movements own the day/until movements
        morph to mayhem/and militaries chip away/whether North Korean missiles/or
        marching Tehran''s way/Where did all the laughs go?/Are you out there, Louis
        C.K.?"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be21afd6-110d-4a64-8adf-bb90784a1794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:56:02.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:56:02.675+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://edition.cnn.com/2018/03/27/entertainment/sean-penn-colbert-smoking/index.html">Sean
        Penn''s smoking Colbert interview</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6162bdfd-4128-4b00-a41f-1d6018a78d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:56:02.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:56:02.675+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poem continues: "Once crucial conversations/kept us on our toes/was
        it really in our interest to trample Charlie Rose?/And what''s with this ''Me
        Too''?/This infantilizing term of the day/Is this a toddlers'' [sic] crusade?/Reducing
        rape, slut-shaming, and suffrage to reckless child''s play?/A platform for
        accusation impunity?"</p>'
    '14':
