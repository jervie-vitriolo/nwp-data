      'text': '<p>CNN has reached out to Penn for comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d2cd58-bea8-40a5-8c7a-91c22dc9fd3d'
      'mgnl:activationStatus': true
