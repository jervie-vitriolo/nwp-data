      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her film "Never Not Love You" with actor James Reid is set to hit
        cinemas on Saturday.</p>'
