      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30) —</strong> Fire
        razed several houses and a warehouse in Barangay Mambugan, Antipolo City on
        Good Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3632f0ff-07ce-45f6-ab4e-b8424d56b6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:26:58.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:26:58.770+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire that started around 11:30 a.m. reached the second alarm
        and was declared under control at around 12:30 pm.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963993f9-73e0-40a1-93b4-a0d42472e9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:26:58.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:26:58.771+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Fire Officer 2 Roderick Sibulo said the fire started in a
        compound with around 20 houses made of light materials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3341c5-91a2-4c4f-b1c8-9da136054270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:26:58.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:26:58.771+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire also reached a nearby paper and carton warehouse.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b546ae-13cc-4799-b4d8-50ea4ea9eca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:26:58.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:26:58.771+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eduardo Mejos, one of the residents, said he was sleeping when he
        heard people shouting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8c53e9-0168-4b19-9831-5cabefa204a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:26:58.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:26:58.771+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nataranta ako, dahil malakas na ang apoy</em> (I panicked because
        the fire was big),” he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc098e14-a554-4f44-aa08-47cdf07462c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:26:58.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:26:58.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He managed to save some clothes and important documents.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070f3100-a8b7-42dd-8f6d-2209ff58969c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:26:58.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:26:58.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters and volunteers were quick to respond, preventing the
        fire from reaching the nearby wet market and an adhesive factory.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58974c88-4e78-4d70-9d0a-894b0d515eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:26:58.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:26:58.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No casualties have been reported from the incident.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf513a43-0b00-4797-a09b-67c89e3ea32c'
      'mgnl:activationStatus': true
