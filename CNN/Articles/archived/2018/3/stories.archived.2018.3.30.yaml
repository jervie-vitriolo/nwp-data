      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman said there was no suggestion of a cap on the total
        number of visitors to the Taj Mahal at this stage, saying it would be wrong
        to deny people who had come from far away to visit the monument a ticket.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b2fa4b-d3d0-4002-bc4a-d0817963d192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:38:29.405+08:00
