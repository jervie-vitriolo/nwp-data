      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are still investigating the cause of the fire and the
        estimated value of damage to properties.</p>'
  'Jun-Robles-Lana-Nadine-Lustre-The-Nurse':
    'author': 'CNN Philippines Staff'
