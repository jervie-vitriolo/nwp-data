      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30)</strong> — Actress
        and singer Nadine Lustre will no longer star in suspense-thriller film "The
        Nurse."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce2c297-6118-4c12-b9f1-9bae3f469a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:31:03.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:31:03.903+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film’s director, Jun Robles Lana said this in a tweet on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd046858e-8996-458a-9125-703780c16d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:31:03.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:31:03.903+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"#SorryNotHappening #MovingOn," the director tweeted in reply to
        a tweet by one of Nadine''s fans.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="und"
        dir="ltr"><a href="https://twitter.com/hashtag/SorryNotHappening?src=hash&amp;ref_src=twsrc%5Etfw">#SorryNotHappening</a>
        <a href="https://twitter.com/hashtag/MovingOn?src=hash&amp;ref_src=twsrc%5Etfw">#MovingOn</a></p>&mdash;
        Jun Robles Lana (@junrobleslana) <a href="https://twitter.com/junrobleslana/status/978231237998292994?ref_src=twsrc%5Etfw">March
        26, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876373ee-aca2-4fab-968f-2f5a9dc01880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:31:03.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:31:03.903+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cebd64-6ecc-42dc-832c-bcfd579fd706'
