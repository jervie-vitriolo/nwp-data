  'united-nations-luiz-loures-martina-brostrom':
    'author': 'Mick Krever, CNN'
    'caption': 'Martina Brostrom says she was sexually assaulted by a top UN official
      at a 2015 conference.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-30T22:54:11.931+08:00
    'imagesource': 'jcr:56fde2cf-6f60-4298-b4f7-085dc91aa906'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '921e8365-1513-44a8-9a2b-218d08c9bebb'
    'lead': 'A United Nations employee who says she was sexually assaulted by a top
      UN official has spoken publicly for the first time, alleging she was offered
      a promotion if she accepted an apology from the man and claiming that the organization
      failed to take her complaint seriously.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T10:01:11.504+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-02T10:01:13.280+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Top United Nations official ''forced himself on me,'' employee says'
    'updated': 2018-03-31T10:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8596ab69-fbd7-4b84-b74a-033cf8735b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:01:11.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:01:13.281+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A United Nations employee who says she
        was sexually assaulted by a top UN official has spoken publicly for the first
        time, alleging she was offered a promotion if she accepted an apology from
        the man and claiming that the organization failed to take her complaint seriously.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7d7550-0248-4049-a7a2-7e766f22ebd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:01:11.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:01:13.281+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN, Martina Brostrom accused a UN
        assistant secretary general, Dr. Luiz Loures, of grabbing her in a hotel elevator,
        forcibly kissing her and trying to drag her to his room during a conference
        in 2015. He denies the allegations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3628e91-3f82-4e75-993a-156ccda663fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:01:11.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:01:13.281+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was pleading with him, and I was just bracing with all that I
        could just to not leave the elevator," Brostrom, a policy advisor at UNAIDS,
        the United Nations'' global AIDS program, told CNN''s Christiane Amanpour.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6255cbf-1b49-4da5-b5a5-96b6e5d6e987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:01:11.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:01:13.282+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loures told CNN he co-operated fully with a 14-month investigation,
        which concluded that her claims were unsubstantiated. But Brostrom criticized
        the investigation as "deeply flawed."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce76c18-72d5-42a9-a512-021812191e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:01:11.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:01:13.282+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loures, who was also the deputy executive director of UNAIDS, is
        leaving the UN at the end of his contract this week; the UN says it was his
        decision to leave. A spokesman for UNAIDS told CNN that the investigation
        into Brostrom''s allegations followed "due process" and she is welcome to
        appeal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069e605f-aff7-48d3-9f2e-3a0cd3429915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:01:11.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:01:13.282+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brostrom is one of three women to describe similar encounters with
        Loures. Another, Malayah Harper, told CNN that Loures assaulted her in a strikingly
        similar way at a hotel in 2014. A third told CNN of an assault a few years
        ago; she spoke on condition anonymity because of her current job.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddb34e1-6b40-4ddc-ac7b-023ac14038d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:01:11.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:01:13.282+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several people close to the head of UNAIDS, Michel Sidibé, say that
        they warned him about Loures over a period of at least three years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce0bba6-b798-4556-8bc8-0969e223d506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:01:11.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:01:13.283+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a staff meeting at the end of February, audio of which has been
        obtained by CNN, Sidibé denied being warned. He also praised Loures'' decision
        to leave the UN as "courageous" and attacked employees who spoke publicly
        about sexual harassment claims at the UN, saying "they don''t have [a] moral
        approach."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f2311b-c46e-45a7-bd71-b53e53ad45f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:01:11.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:01:13.283+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegations point to a deep irony: While the UN''s HIV/AIDS
        program has long promoted the empowerment of women as crucial to ending the
        epidemic, multiple activists and former UN employees tell CNN that the organization
        has also long protected an executive dogged by claims of sexual harassment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f1f04d-5f74-48c0-a5d6-4a0d9f51ea74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:01:11.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:01:13.283+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those critics of the UN say it has failed to take allegations of
        sexual assault seriously, prioritizing the reputation of the organization
        over its obligations to protect employees. The UN says it is redoubling its
        efforts to combat harassment, encourage reporting, and protect accusers from
        retaliation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13093a99-98ba-41af-9a72-25dfbc95dc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:01:11.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:01:13.283+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen Lewis, a former senior official at UNICEF who now co-runs
        an NGO that works on AIDS policy, says UN officials hold to a view that its
        reputation is sacrosanct. "There is an understanding that under no circumstances
        can you put the UN at risk," says Lewis, who has advocated on Brostrom''s
        behalf.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7163e2-6bd9-405a-879c-95d66b898638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:01:11.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:01:13.284+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bangkok conference</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efb4a79-bff5-40d0-a9e1-acde7ffe9e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:01:11.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:01:13.284+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time Martina Brostrom arrived in Bangkok, Thailand for a
        conference in May 2015, she says she already knew to be wary of Luiz Loures.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c940a44-1446-449f-b433-69e653e672c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:01:11.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:01:13.284+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He would "let his hand slide, you know, over your hair and sort
        of hold you behind the neck," she recalled of a typically unwelcome interaction.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dee407-1344-49c8-b331-d27f5f123efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:01:11.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:01:13.285+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that Bangkok conference, following what she described as a reluctant
        work chat after a reception, they got into the hotel elevator. Then, she said,
        he lunged at her.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86aba8d2-5d5e-42d8-9af9-bef8e63ddfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:01:11.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:01:13.285+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m pushed towards the wall," she told Amanpour. "He starts shoving
        his tongue into my mouth, trying to kiss me. And he is groping my body, including
        my breasts. The elevator door opens and he tries to forcefully pull me out
        of the elevator – drag me towards the corridor of his room."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a28d7e-581f-4389-b277-5bbc901e0896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:01:11.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:01:13.285+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He says, ''Come, come in my room.''"</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f781d892-d1a1-4d71-b6b0-012ab4aa1139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:01:11.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:01:13.285+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She managed to hold him off, she said, escaping back into the elevator
        and to her own room.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c33a5ae-eb81-4420-a262-ef367a4cd57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:01:11.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:01:13.286+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A colleague with whom she spoke on the night of the alleged incident
        confirmed to CNN the story Brostrom relayed at the time, saying she had been
        "absolutely distraught."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7110d4b-e0fd-42a6-865b-13947a88bba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:01:11.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:01:13.286+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her mother, supervisor and two other coworkers who say they saw
        or spoke to her that night gave investigators similar descriptions of her
        demeanor – "upset, crying, and distressed," as the investigation put it.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9842990d-f9d5-4da0-beca-b912dbcfd587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:01:11.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:01:13.286+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brostrom did not immediately file a formal complaint. She said she
        feared that her allegations would be disregarded, or that she could face retaliation.
        A year later she said she made Sidibé aware informally, a claim he denies.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed18c50-47a8-401e-b105-321760e739da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:01:11.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:01:13.286+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several months later — about a year and a half after the alleged
        assault — she says it became clear to her that a reorganization could make
        Loures one of her direct supervisors, with only a "weak manager" — whom she
        says was unaware of the alleged assault – separating the two.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c05861-9d3f-42e2-b3ed-f1c675f3c4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:01:11.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:01:13.286+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She asked Sidibé to open an investigation, which he did.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfaea815-4d8c-4bb7-a6b6-bcc0b0a1bdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:01:11.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:01:13.287+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brostrom said she has been on paid sick leave more or less continuously
        since April last year. According to a medical evaluation from June that she
        provided to CNN, she is suffering from post-traumatic stress from an incident
        in May 2015.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfce14b-06c3-48bb-877f-099d64d825fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:01:11.509+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:01:13.287+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What has happened to me, how the situation has been mishandled
        -- it mustn''t happen to any other woman," she told Amanpour.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5b8966-daaf-43b1-9a08-2315da5c5e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:01:11.509+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:01:13.287+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Confidential investigation</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fad0469-a842-43d7-9bc3-cc72c43152cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:01:11.509+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:01:13.287+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has obtained a copy of the confidential inquiry that cleared
        Loures, as well as transcripts of interviews conducted by investigators. In
        interviews with investigators, Loures vehemently denied that an assault took
        place, calling it "a false story."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca40b9db-60d4-4002-af4f-b4e9168a32ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:01:11.509+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:01:13.288+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He at first suggested to investigators that she had had too much
        to drink, then told him something he briefly suggested could be subject to
        doctor-patient confidentiality.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef6fec7-e897-4c40-94be-7da4d852baa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:01:11.509+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:01:13.288+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loures suggested that Brostrom had spoken about "how she behaves
        sexually" and told him "you could never handle me." Loures also raised the
        fact that Brostrom is now in a relationship with her then supervisor, who
        also spoke with investigators.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863ae59c-e7cb-422c-a25c-88aa08572c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:01:11.510+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:01:13.288+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told CNN she was not drunk, has never been Loures'' patient,
        and had "absolutely not" spoken with him about her sexual preferences. She
        called Loures'' reference to her current relationship as an attempt to "draw
        attention from what really matters," and said the romance "evolved as a consequence
        of what has happened to me" and the support her partner offered.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448ed9f1-cf75-4b44-b6e6-cf25b0121f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:01:11.510+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:01:13.288+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Similar allegation</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd712e27-eccf-4a51-9fc4-f2fbbe17937e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:01:11.510+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:01:13.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malayah Harper, who used to run UNAIDS'' programs in Uganda and
        Kenya, told CNN that she nearly fell off her chair when she first heard of
        Brostrom''s account.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a69e2a-873e-4f7c-a041-ea9877b9f9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:01:11.510+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:01:13.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because Harper says Loures assaulted her in an almost identical
        way, a year earlier, also at a hotel.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19161ace-9fe6-452d-bfd3-3b64f2c19f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:01:11.510+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:01:13.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He got into the lift with me, and then kind of lunged forward to
        – you could call it — kiss me, but I thought a kiss had to be consensual."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7663430-3567-42e2-b91d-dec42ecd794f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:01:11.510+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:01:13.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third woman, who still works in the UN system and wished to remain
        anonymous, described a very similar incident with Loures.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9299adc-260d-4515-98b1-08e65a417e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:01:11.511+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:01:13.290+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He forced himself on me," she told CNN. He "stuck his tongue in
        my mouth, tried to touch me all over, into my blouse."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82e435b-cab5-4d5d-9e67-4c275f1eb837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:01:11.511+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:01:13.290+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loures'' behavior had "become a joke in Geneva," said a person who
        has worked with the UN and has known the UNAIDS executive director, Michel
        Sidibé, for years.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0c18a3-7f12-4b52-b345-71391c96f894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:01:11.511+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:01:13.290+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/03/30/us/united-nations-martina-brostrom-amanpour-intl/index.html">Top
        United Nations official ''forced himself on me,'' employee says</a>."</em></p>'
  'tagle-good-friday-homily-holy-week':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-30T22:39:36.865+08:00
    'imagesource': 'jcr:8358304c-e4c7-4184-b024-d89c8529a972'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ec98a64-95e8-455c-9495-6b1bc4610ddc'
    'lead': 'In his Good Friday homily, Cardinal Tagle drew an analogy from the Gospel
      reading on how the Jews insisted Caesar was their king while demanding for the
      death of Jesus Christ and how Filipinos now tend to choose ‘kings of convenience’
      over God.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T10:03:46.530+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-02T10:03:46.815+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tagle: ‘Will you crucify Jesus for some king?’'
    'updated': 2018-03-31T10:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6b92d7-9887-432a-9daa-2395c268af2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:03:46.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:03:46.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30) —</strong> Manila
        Archbishop Luis Antonio Cardinal Tagle refrained from making a political statement
        in his homily on Good Friday, but gave the faithful some food for thought
        about choosing leaders and making wise decisions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e1b905-60b5-475d-a8e3-816386162ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:03:46.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:03:46.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagle shared his reflections on the Gospel reading which tackled
        the public trial and crucifixion of Jesus Christ.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4eb813d-4a69-4dda-9dcf-cc54581461ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:03:46.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:03:46.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang isang bahagi na talagang nakakapanghina sa akin, ay noong
        inilabas ni Pilato si Hesus</em>,” Tagle said, “<em>Nagtanong muli si Pilato,
        kumbaga, huling pagkakataon. ‘Ipapako ko ba sa krus ang inyong hari?’ Pinagdedesisyon
        ang mga tao</em>.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9346beba-ffb9-4458-a635-305bc194a383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:03:46.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:03:46.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: One moment which really makes disheartens me is when
        Pilate took Jesus outside and asked, for the last time, "Should I crucify
        your king?" People were made to decide.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fcb6ee-0aa6-440f-9486-96b021d730bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:03:46.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:03:46.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>At ang sigaw ng mga tao, ‘patayin sya. Ipako sya sa krus!’</em>”
        Tagle said, quoting the gospel where the Jews insisted that Caesar was their
        king.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cec264-ecbf-4fa8-83f4-b524b6659b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:03:46.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:03:46.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: And the people shouted, "Kill him! Crucify him!"]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59ae89e-891c-4191-ab50-72ad18085e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:03:46.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:03:46.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Tagle, Filipinos today are constantly bombarded with
        the same question.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c696f106-cc92-42f6-9dba-ce88286ed07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:03:46.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:03:46.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Tinatanong tayo ngayon muli. Ipapako ba sa krus si Hesus</em>?,”
        Tagle said. “<em>Papayagan ba natin ipako sa krus si Hesus? O baka meron tayong
        ibang poprotektahan na hari? Ano yung hari na isasalba natin</em>?”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd177b987-ba6f-4959-b4b3-9486de5dbd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:03:46.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:03:46.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are asked again now. Should Jesus be crucified?
        Should we allow Jesus to be crucified? Or are we protecting some other king?
        What king are we saving?]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808ea213-2e89-40bf-bf6f-5373078be92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:03:46.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:03:46.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagle became a bit emotional several times during his sermon while
        narrating personal experiences.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6aa834d-c56a-4e60-91eb-636a715ff181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:03:46.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:03:46.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recalled a mother at a recent Catholic Bible convention in Vietnam
        who shared her dilemma about whether or not to go through an abortion as her
        family could not afford to have another child because of financial difficulties.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f712a3a0-cb3d-4298-aa84-ef142527f6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:03:46.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:03:46.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by attending regular Bible-sharing sessions, Tagle said the
        woman and her husband eventually decided to keep the baby. The child, now
        eight years old, was present at the convention.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a36d100-1945-4aa4-8860-6b4507e6c8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:03:46.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:03:46.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Minsan, ang tanong dyan ay, ipagpapalit mo ba ang buhay ng
        taong ito, para sa mga Caesar ng convenience, pera, at ‘wala nang problema?,</em>''”
        Tagle explained, pointing out that the parent’s decision “meant life or death”
        for the child.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b5300b-ca81-4e78-b59d-75badfc6b7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:03:46.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:03:46.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sometimes the question is, "will you trade your life
        for the Caesars of convenience, money, and no problems?"]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc15006-72c0-4491-aef6-efef04a22421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:03:46.533+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:03:46.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagle also cited the case of a government worker who was being bribed
        “half a million pesos” to prevent her from exposing anomalies in her office.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540efb4d-fa57-4d6e-9847-d2adb5c8ba8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:03:46.533+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:03:46.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was tempted to  accept the money to pay for her mother''s operation,
        but  made her decision after a visit to the Blessed Sacrament.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db2c894-e4b9-453b-9510-beb8d8ccafc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:03:46.533+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:03:46.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nung makita nya yung krus ni Hesus, naalaala nya, ‘Ikaw nga
        pala’y ibinenta. Ibebenta ko ba (pati) ang nanay ko?</em>,’ Tagle said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b732fec-5449-4638-8528-ee69b43bba2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:03:46.533+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:03:46.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When she saw the crucifix, she remembered, "You were
        sold. Should I also sell my mother?"]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d629a3-4d4c-4522-a89e-6c9292a3483b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:03:46.533+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:03:46.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cardinal was seen wiping tears from his eyes as he recalled
        an incident at an airport years back where he was bumped off from a flight
        to Manila.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e215e6-f4d6-43b6-aa29-37c27a2c5438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:03:46.534+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:03:46.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outraged, Tagle demanded that he be included on the priority list
        of those to be waitlisted for the next  flight.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb1f833-9613-49a6-a649-adc54ad8f2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:03:46.534+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:03:46.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While sitting beside two Filipino overseas workers (OFW) at the
        airport, he could not help but overhear their conversation.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c925481f-dbf2-45b7-939d-2767faba1fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:03:46.534+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:03:46.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both had not been able to return home for years because they were
        illegal immigrants and had just managed to get amnesty.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1734f058-1737-4673-b2f2-1abcb6884fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:03:46.534+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:03:46.822+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Embarrassed and humbled by their predicament, Tagle said he realized
        how selfish he was to insist to be prioritized to fly back to Manila, when
        there were these  OFWs who had not seen their loved ones for years.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9badd1f8-97fc-4a1f-b065-4d2b0fcfea4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:03:46.534+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:03:46.822+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagle said there’s the constant need to reexamine one’s values,
        not only during the Lenten season.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57b3603-2f32-46b6-a7c8-3f3c60ae9d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:03:46.534+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:03:46.822+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He ended his homily with a challenge to Filipinos.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7166c02f-1cb9-4a4b-b62f-6f05bc65a7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:03:46.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:03:46.822+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kailangan tayong sumagot. Ipapapako ba si Hesus? Sinong Caesar?
        Sinong hari ang iyong bubuhayin? Baka si Hesus ang ating pinapako sa krus
        muli</em>.”</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb5911a-18ea-4957-ac14-6831b62ff4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:03:46.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:03:46.823+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You should answer. Should Jesus be crucified? Who
        is Caesar? Which king will you let live? It could be Jesus that we are nailing
        to the cross again.]</p>'
  'malaysia-anti-fake-news-law-media-censorship':
    'author': 'Marc Lourdes, CNN'
    'caption': '(File photo) Najib Razak, Prime Minister of Malaysia'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-30T20:30:12.610+08:00
    'imagesource': 'jcr:d26201f6-d35c-4d00-b969-7ae5df9af2f1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff654b52-7390-42eb-9104-f9b05edd89e2'
    'lead': 'Is an anti-fake news law proposed in Malaysia really designed to protect
      the country''s citizens, or is it just a way for the government to clamp down
      on the media and stifle free speech?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T10:07:58.566+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-02T10:07:58.943+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malaysia''s anti-fake news law raises media censorship fears'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d9dab4-4e42-43be-93d7-4f10773d4666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:07:58.566+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:07:58.943+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Is an anti-fake news law proposed in Malaysia
        really designed to protect the country''s citizens, or is it just a way for
        the government to clamp down on the media and stifle free speech?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74346154-a1e2-4284-b87f-a27e205594dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:07:58.567+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:07:58.944+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With elections around the corner and a <a href="https://edition.cnn.com/2016/01/30/asia/1mdb-scandal-4-billion-dollars/index.html">years-long
        financial scandal</a> plaguing Malaysian Prime Minister Najib Razak, many
        within the country''s media, legal fraternity and civil society are worried
        about the government''s intent in introducing the bill.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4875c0-8c46-44ab-8de9-855545bff421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:07:58.567+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:07:58.944+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed Anti-Fake News Bill 2018 will give the government sweeping
        powers to hit those it deems guilty of creating or spreading fake news with
        jail terms of up to six years and fines that could as high as $130,000.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81f0132-c2dd-40fd-80e6-0e6467647052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:07:58.567+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:07:58.944+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is expected to be easily passed next week as Najib''s ruling
        coalition has a majority in the country''s 222-seat parliament and is but
        the latest example of how the phrase <a href="https://edition.cnn.com/2018/01/28/asia/asia-fake-news-media-repression-intl/index.html">championed
        by U.S. President Donald Trump</a> has been adopted and used by leaders across
        Asia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abea089-c7ff-406d-95ac-9d3003869d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:07:58.567+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:07:58.945+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the heart of the problem is a broad definition of what constitutes
        fake news and who an offender could be.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10be062a-1c25-4f0d-920c-c6858f3c1618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:07:58.568+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:07:58.945+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill defines fake news as "news, information, data and reports
        which is or are wholly or partly false," and an offender as somebody who by
        any means "knowingly creates, offers, publishes, prints, distributes, circulates
        or disseminates any fake news or publication containing fake news."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cedc1c-501e-477c-9283-4b1d28992153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:07:58.568+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:07:58.945+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Particularly concerning to international media is that the proposed
        law will also give the Malaysian government extra-territorial reach – an offender
        need not be either Malaysian or in Malaysia for the law to apply, as long
        as the fake news "concerns Malaysia or ... a Malaysian citizen."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b419db6-b8de-4049-9ffe-e6fece74a1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:07:58.568+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:07:58.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, de facto law minister Azalina Othman Said said the
        government is prioritizing the bill because fake news threatens national security.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2e0c50-1b5f-463c-996d-2da1f32484ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:07:58.568+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:07:58.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azalina rejected claims the law would be another tool used by the
        authorities to crack down on dissent, saying it would protect all parties,
        government and opposition alike.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf4d4e4-889c-4200-98dc-1c9753cd5247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:07:58.568+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:07:58.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Legislative overkill''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214e8f9b-f4ea-4e0f-95fc-b3fdb6171fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:07:58.568+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:07:58.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Zaid Ibrahim, a former minister in charge of legal affairs,
        was blunt in his assessment of the bill.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce5f1cf-0ba6-4385-b6ca-5b0cd41b1202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:07:58.569+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:07:58.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This law is necessary for Najib, but not the country. He needs
        this to put fear in people, that they can go to jail if they criticize him,"
        he told CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bf3f37-4db7-4514-8318-fc23a2a441b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:07:58.569+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:07:58.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling it "useful for the elections," Zaid said political campaigners
        are already becoming wary of what they say, even though the bill hasn''t even
        been passed yet.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf5a6d4-b0ce-4588-a9da-1067b98d3ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:07:58.569+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:07:58.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the 1MDB scandal – which has seen Najib <a href="https://www.wsj.com/graphics/1mdb-money-flow/">accused
        of misappropriating massive amounts of money</a> – has "everything to do"
        with the anti-fake news bill.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5029367-fdeb-4c49-b499-fe9a1847dcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:07:58.569+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:07:58.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scandal has made numerous headlines in the international media,
        and Zaid said Najib will apply the new law to protect himself and try "everything
        possible to put a stop to the 1MDB investigation."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf0acaf-1bae-48c5-b136-f5aec27d18ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:07:58.569+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:07:58.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are the most oppressive country in the world," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42ae898-57fc-4397-a4f1-9815373e3e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:07:58.569+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:07:58.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former minister is not the only person who has come out against
        the bill. Najib''s own brother, Nazir Razak, chairman of the CIMB banking
        group, has taken to social media to call for it be deferred.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6648612-bfae-47f5-8e0b-b9e33dd88d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:07:58.570+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:07:58.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malaysian Bar Council has also urged that the bill be withdrawn,
        with its president George Varughese saying the organization is "deeply troubled"
        by the proposed legislation, and calling it "legislative overkill."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7d2901-0e28-4f18-8fb3-75ec1b9ede7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:07:58.570+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:07:58.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Crackdown on satire</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe5ed11-4622-4e8f-a3e2-74d5466dc6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:07:58.570+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:07:58.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Varughese said since the proposed law criminalizes fake news but
        does not clearly define it, it could be used to suppress freedom of expression.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4200301-a46b-4202-9b2d-3fb1fb3aa468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:07:58.570+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:07:58.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The wording of the provisions is sufficiently wide for an action
        to be brought challenging ''correct'' or ''incorrect'' views on, for example,
        economy, history, politics, science and religion," he said in a statement.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8839774-70fb-43c7-9ed0-d756a9d923bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:07:58.570+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:07:58.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the proposed legislation does not deal with a situation
        if the government publishes "fake news."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aaeff5d-6bca-4bd7-a952-2dee8ebc58cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:07:58.570+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:07:58.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN, Varughese highlighted the international ramifications
        of the law, saying if an alleged offender is in a country with whom Malaysia
        has an extradition treaty, it''s possible for that person to be sent there
        for punishment.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761b6e21-4bfa-4c52-a674-bd212225278f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:07:58.571+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:07:58.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Also they run the risk of being arrested and charged the moment
        they set foot in Malaysia," he added.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd8d30a-4cc8-4bc3-a66b-f8f92ba090bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:07:58.571+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:07:58.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyer also expressed "serious concern" caricature, parody and
        satire "which by their very nature may involve some embellishment" would now
        be criminalized.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e920eb7-9191-46a8-98cd-1bfd5986cafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:07:58.571+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:07:58.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Najib and his government have been the butt of a great many jokes
        and have often responded with <a href="https://edition.cnn.com/2016/10/13/asia/malaysia-free-speech-crackdown/index.html">criminal
        and civil suits.</a></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4326490b-4ef7-4e17-9fd2-43c4598d869a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:07:58.571+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:07:58.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artist Fahmi Reza was <a href="https://www.scmp.com/news/asia/southeast-asia/article/2133990/malaysian-artist-jailed-clown-face-caricature-pm-najib">jailed
        and fined</a> earlier this year for portraying Najib as an evil clown, while
        political cartoonist Zulkiflee SM Anwarul Haque, known popularly as Zunar,
        has been <a href="https://www.freemalaysiatoday.com/category/nation/2018/03/16/come-laugh-with-me-says-banned-cartoonist/">slapped</a>
        with sedition charges, travel restrictions and a ban on nine of his comic
        books.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2ba2b1-aa92-4c3f-9ae7-c85cbafc9066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:07:58.571+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:07:58.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia already has a plethora of laws that can been used to control
        media and individual freedoms, Varughese said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596ff830-223f-4221-9994-cff425f2007d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:07:58.571+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:07:58.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no need for this law. All that this act is intended to
        cover is already in other legislation," he said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eeabd11-62d1-43f3-bbf3-770572886be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:07:58.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:07:58.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include the Printing Presses and Publications Act 1984, the
        Communications and Multimedia Act 1998, the Internal Security Act 1960, the
        Sedition Act 1948 and the Official Secrets Act 1972.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346ff55d-23a8-4dde-ab20-f9a9542d9e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:07:58.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:07:58.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These laws grant the government broad powers to, among other things,
        arrest and detain individuals without trial, classify government documents,
        shut down publishers – and punish false news with criminal charges.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa804b9-f326-46a1-a28e-8a66ae2953fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:07:58.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:07:58.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Echoes of Donald Trump</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5caa16-e341-4fb6-b03d-2b9dfc4afd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:07:58.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:07:58.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phrase "fake news" has <a href="https://edition.cnn.com/2018/01/28/asia/asia-fake-news-media-repression-intl/index.html">gained
        traction in Southeast Asia</a> since it was popularized by US President Donald
        Trump in 2016.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96225ee2-f2dd-4f65-9b53-e7e2afdea84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:07:58.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:07:58.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in Myanmar have used it to disparage international coverage
        of the Rohingya crisis. Philippines President Rodrigo Duterte has hurled the
        term at Rappler, an online news publisher and one of his staunchest critics.
        Cambodia''s leader Hun Sen has also used it to slam media in his country.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6aa4f4d-5ca8-4ce1-88e0-19369799f5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:07:58.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:07:58.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore is planning legislation to tackle online falsehoods, and
        has set up a parliamentary select committee to <a href="https://www.straitstimes.com/politics/select-committee-hearings-on-fake-news-end-after-50-hrs">probe
        the issue</a>. The committee called on representatives of major tech companies
        including Google, Twitter and Facebook to provide statements.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500d608e-fb2f-4acc-96ea-44e7e8ba2b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:07:58.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:07:58.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia''s bill has been labeled especially draconian by Steven
        Gan, the editor-in-chief of prominent online news site, Malaysiakini. The
        site has been taken to court, threatened with closure and raided by police
        several times in its 18-year history.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852d3fa3-a886-435a-b8e3-797502b96a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:07:58.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:07:58.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gan says he''s "pretty sure" the law is for the government to defend
        itself in the elections.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d74e7a-90f2-42fe-a403-c0d6c71e67e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:07:58.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:07:58.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It cannot argue to defend its record, so this will stop the opposition
        from attacking them," he said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5065f8d-8021-43b3-9a7c-6e2457c39321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:07:58.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:07:58.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of particular concern to Gan is that the government could make an
        ex-parte application to the courts over alleged offenses -- which means offenders
        would not be present or able to defend themselves.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7cc895-0f65-46eb-af6f-e2376ed4c45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:07:58.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:07:58.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The court will only hear one side – the government''s side. A court
        order will be issued and if you don''t take it down, it''s an additional offense,"
        he said. "You can challenge it, but if the government uses public order or
        national security as a reason, then you have no chance."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27373a82-d9db-42a2-a01f-e2c60604264c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:07:58.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:07:58.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gan added the jail term and huge fines could deter whistle blowers
        and journalists from coming forward: "If there was a similar law in the US
        in the 70s, there would probably have been no Watergate."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd326ec21-45a9-4db3-89b9-88509c901660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:07:58.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T10:07:58.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/03/30/asia/malaysia-anti-fake-news-bill-intl/index.html">Malaysia''s
        anti-fake news law raises media censorship fears</a>."</em></p>'
  'malacanang-harry-roque-china-presence-south-china-sea':
