    'template': '1'
    'title': 'Duterte wants housing, other aid for ''Abus'' who surrender'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51fb607-ee71-4419-9492-397c4f9348e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:30:03.364+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:30:03.571+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 27) — President Rodrigo Duterte
        wants members of the country''s most violent terror group to avail of government
        social aid, including housing and livelihood — if they turn themselves in.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4155fc0-419d-4a40-a1e2-88b8cc405b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:30:03.364+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:30:03.571+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Undersecretary Nabil Tan of the Officer of the Presidential
        Adviser on the Peace Process (OPAPP), this was contained in a presidential
        directive Mr. Duterte issued during a cabinet meeting in Malacañang last March
        19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4c5533-d181-4639-b1d5-9e4d71eafc9d'
      'mgnl:activationStatus': true
