    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd02853b-5f41-4cf2-8f70-f22784b94219'
    'lead': 'The rebooted reality show, which debuted in February with a new cast
      of experts at the helm, has scored another season, the streaming service announced
      Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T15:25:34.272+08:00
