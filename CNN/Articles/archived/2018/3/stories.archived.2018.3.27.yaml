      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27) -</strong> Tropical
        storm Jelawat (local name: "Caloy") had entered the Philippine Area of Responsibility
        (PAR) as of 8 a.m., Tuesday but was unlikely to make landfall in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d90e362-1651-40da-b057-3b1594820e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:50:16.410+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:50:16.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau, Philippine Atmospheric Geophysical and Astronomical
        Services Administration (PAGASA), said "Caloy" was located about 930 kilometers
        east of Hinatuan, Surigao del Sur, carrying winds with maximum speed of 65
        kilometers per hour (kph) near the center, and gustiness of 80 kph.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101929d6-8c21-4403-adae-1246d2332824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:50:16.410+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:50:16.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA weather forecaster Ariel Rojas advised the public to continue
        with Holy Week activities and travel plans as the storm will be too far from
        land to cause damage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932dc3ef-66a7-4307-9da9-67c82a273c2d'
      'mgnl:activationStatus': true
