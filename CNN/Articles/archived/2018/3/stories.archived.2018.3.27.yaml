    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fae5f5-4d02-4d20-aa8c-6256f0c40008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:23:43.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:23:43.275+08:00
