        Malacañang suspends classes in public schools, work in gov&#39;t offices under
        executive branch on Wednesday, March 28 starting 12 p.m. for <a href="https://twitter.com/hashtag/HolyWeek2018?src=hash&amp;ref_src=twsrc%5Etfw">#HolyWeek2018</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/s52opgGn2d">pic.twitter.com/s52opgGn2d</a></p>&mdash;
