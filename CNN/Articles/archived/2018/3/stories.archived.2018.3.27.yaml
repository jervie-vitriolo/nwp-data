      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said they have recorded 20 cases of akyat-bahay in 2017,
        and 22 in 2016 during the Holy Week.</p>'
  'president-rodrigo-duterte-73rd-birthday-davao-bong-go-martin-andanar':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-27T16:50:55.001+08:00
    'imagesource': 'jcr:bf4d5802-2609-49d9-a4ee-15d8c99bed2f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a6b2027-e08a-4a34-ae92-71bd9fe8eab1'
    'lead': 'President Duterte will spend the day with his family.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T13:52:27.636+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-01T13:52:27.772+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to celebrate 73rd birthday at home '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268a08a3-4106-4c00-8f22-31e3f4d009e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:52:27.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:52:27.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27)</strong> — President
        Rodrigo Duterte will continue his tradition of quietly celebrating his birthday
        in his home in Davao City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7030be21-297a-45c1-9c04-1cac4342a6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:52:27.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:52:27.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is turning 73 on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bf99e5-eb66-4514-8d71-6bcf17e3a39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:52:27.637+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:52:27.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special Assistant to the President Christopher "Bong" Go said Tuesday
        Duterte will spend the day with his family.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b00adb-7d06-4c2c-8603-8a0f8e7431d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:52:27.637+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:52:27.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has never been known to throw lavish birthday parties even when
        he was mayor of Davao City. Prayers from his well-wishers during his birthday
        would surely make him very happy," Go said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c54fdef-6171-4415-94ac-e7b65e31c869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:52:27.637+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:52:27.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go, who is known for documenting official and personal affairs of
        the President on his social media account, calls Duterte his "adviser," "mentor,"
        and "boss."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7449e40-37b6-40e6-836c-e97fc53de37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:52:27.637+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:52:27.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang wish ko po para kay boss ay long and healthy life para patuloy
        siyang makapagsilbi sa bayan. At sana mabigyan pa siya ng mas mahabang panahon
        upang makasama ang kanyang pamilya at mga mahal sa buhay," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3b5080-6050-4b30-95a3-bd040807d674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:52:27.637+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:52:27.774+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My wish for the boss is a long and healthy life so
        he can continue serving the nation. I also wish for him to have a long time
        to spend with his family and loved ones.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33510cd-255a-4b2c-a40d-22a5460edc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:52:27.638+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:52:27.774+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the President celebrated his birthday in similar fashion,
        with a simple family get together.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e65406-a7f1-405a-bf56-fb8d5d4c35ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:52:27.638+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:52:27.774+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2017/03/28/Duterte-quiet-birthday-davao.html">Duterte
        spends quiet birthday celebration in Davao</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affe21b3-0bc3-41d8-a36c-2e8bad1afc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:52:27.638+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:52:27.774+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Communication Operations Office Secretary Martin Andanar
        also extended his greetings to the President.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51018c29-2d2d-48f0-a9a3-88010611b9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:52:27.638+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:52:27.775+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We pause for this one day, to render to the President, Rodrigo
        Roa Duterte, the honor and the gratitude deserving of a leader, whose vision
        is revealed as each day unfolds," Andanar said.</p>'
