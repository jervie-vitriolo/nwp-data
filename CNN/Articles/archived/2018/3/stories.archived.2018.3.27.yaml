    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4137fff-f496-42a1-860b-e66cd30db8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:19:16.928+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:19:17.181+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a large security presence at the Diaoyutai State Guesthouse,
        where North Korean leaders have previously stayed. Police ordered a CNN crew
        to leave the area just minutes after they arrived outside Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f25994b-c7d6-43b8-bf85-7f27698f1220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:19:16.928+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:19:17.181+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guesthouse was commonly used as a venue for six-party talks,
        the George W. Bush-era negotiations that ultimately failed to convince North
        Korea to give up its nuclear weapons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cdb29d-30b2-4b86-b0f6-480e9aa43f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:19:16.929+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:19:17.181+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images of an old-style green train car that pulled into Beijing
        began circulating online Monday evening local time, prompting speculation
        that the North Korean leader or another high-level representative from Pyongyang
        could be in the Chinese capital.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814531b8-7d6a-4f35-aa12-97a83d0dd123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:19:16.929+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:19:17.181+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The train car is said to resemble one that has transported North
        Korea''s leaders on foreign trips.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a774c349-e430-4c7e-9e8b-78a49cb3c183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:19:16.929+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:19:17.182+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If correct, it could indicate closer co-operation between Beijing
        and Pyongyang weeks ahead of Kim''s planned summit with South Korean President
        Moon Jae-in and a potential meeting with US President Donald Trump.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd3390f-6f61-49ed-aeba-50b2d92821fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:19:16.929+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:19:17.182+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No confirmation from China</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1125b0-7e58-4b02-b0c3-797e9f2d7dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:19:16.929+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:19:17.182+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Ministry of Foreign Affairs said Monday it was "not aware
        of the situation" when asked whether a North Korean official had arrived in
        the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2089be-6edb-4a60-876a-d681b356b8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:19:16.929+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:19:17.182+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This caught us all by surprise," said Curtis Melvin, an analyst
        at Johns Hopkins University''s US-Korea Institute.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1fdd59-ed38-4d66-865b-09711636b109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:19:16.930+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:19:17.183+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melvin runs the website North Korea Economy Watch, which tracks
        the hermit state''s economy and development, using satellite imagery and other
        tools.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8e9085-83c2-4dcf-b418-6643de32bdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:19:16.930+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:19:17.183+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as I am aware, this train has not traveled to China since
        Kim Jong Un took over," Melvin told CNN in an email.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcb54d7-602e-4112-a686-9ec522fe8bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:19:16.930+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:19:17.183+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Madden, an expert in North Korean leadership, told CNN that
        only Kim family members would likely travel by that particular train car.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5971a66c-dcba-482f-bf1b-b4cdcf0a8dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:19:16.930+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:19:17.183+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Numerous other senior officials could and would have taken a private
        plane, possibly departing without any fanfare in Pyongyang and arranging to
        establish an unobtrusive arrival with the Chinese authorities," Madden said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd485f490-fc51-44ce-9832-0966fcd742ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:19:16.930+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:19:17.184+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we are left either with the possibility of it being Kim
        Jong Un or Kim Yo Jong," he said, referring to Kim''s sister, the head of
        the Korean Workers'' Party''s Propaganda and Agitation department.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b50f39a-a810-4860-b769-dfd4647bf55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:19:16.931+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:19:17.184+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Yo Jong last left North Korea to attend the Winter Games in
        Pyeongchang in February, when she twice shook hands with South Korea''s Moon,
        and passed him a personal invitation to visit Pyongyang.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb1d0d4-7fba-4060-9a50-70c529090f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:19:16.931+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:19:17.184+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approach led to plans for a summit between Moon and Kim, expected
        to be held in late April. Kim Jong Un later invited US President Donald Trump
        to meet, an invitation that was unexpectedly accepted.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adfa9e9-c0bc-480e-b4c2-f5ad312d6d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:19:16.931+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:19:17.184+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Jong Un has not met any foreign heads of state since succeeding
        his father as North Korean leader in late 2011. Relations with China, a traditional
        ally, have been strained after Kim purged several top-ranking officials close
        to Beijing, including his uncle, Jang Song Thaek.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65516f5-7777-434d-948e-1fda7f8536eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:19:16.931+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:19:17.185+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China accounts for nearly 90% of North Korea''s imports and has
        come under US pressure to use its trade relationship to influence Pyongyang.
        China has voted in favor of multiple rounds of United Nations sanctions passed
        last year.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09d489b-83ba-4b79-ae90-26fd50d45896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:19:16.931+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:19:17.185+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korea government also said it couldn''t confirm whether
        the North Korean leader was in Beijing. If he is, Moon''s administration said
        it would be positive sign that shows ties between Pyongyang and Beijing are
        improving, a senior official with the Blue House -- South Korea''s equivalent
        of the White House -- told reporters.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b066179e-57e2-45cd-8375-02a69792aff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:19:16.931+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:19:17.185+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raj Shah, a spokesman for the White House, said he could not confirm
        the reports of Kim visiting Beijing when asked about them Monday. "We don''t
        know if they''re necessarily true," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb37e615-7973-4ea6-b2f5-d311034aa7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:19:16.932+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:19:17.185+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the White House was "looking forward to a potential
        summit some months in advance." The Trump administration previously said they
        would attempt to arrange the meeting with Kim by the end of May.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ea8a74-d42e-4193-b66f-a5252ba03979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:19:16.932+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:19:17.186+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Private train</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583bbd9e-e304-470c-9332-723915765789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:19:16.932+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:19:17.186+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Kim Jong Il and Kim Il Sung, the current leader''s father and
        grandfather respectively, traveled by heavily armored train when they visited
        their allies in China and Russia.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e641b8-be25-40da-bdda-e52473a33186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:19:16.932+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:19:17.186+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent trip was in <a href="https://sputniknews.com/world/20110824166124392/">August
        2011</a>, months before Kim Jong Il''s death, when he visited Moscow to meet
        with then President Dmitry Medvedev.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f41999-f0dd-42f4-9b9e-3ffb7cc026f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:19:16.932+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:19:17.186+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Konstantin Pulikovsky, a former Russian diplomat who
        drew on internal classified memos from Kim''s visit to Russia in 2001, the
        train was staffed by "beautiful lady conductors" and live lobsters were shipped
        to stops along the route, along with cases of Bordeaux and Burgundy red wines.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b89c10-a544-4100-a8b8-1177674b7371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:19:16.932+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:19:17.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During dinners that stretched for four hours or more, guests and
        conductors sang Russian and Korean propaganda songs, Pulikovsky <a href="https://www.nytimes.com/2002/12/03/world/a-telling-north-korean-journey.html">wrote
        in his memoirs.</a></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8934edf-2097-46af-8fbb-b9733082331a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:19:16.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:19:17.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean newspaper Chosun Ilbo <a href="http://english.chosun.com/site/data/html_dir/2009/11/09/2009110900406.html">reported
        in 2009</a> that the train, when used for traveling around North Korea, is
        flanked by two other trains, one handling reconnaissance and the other security.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9770e226-5a83-4366-84d0-1d18c9b8efd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:19:16.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:19:17.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kim''s train is armored and also contains conference rooms, an
        audience chamber and bedrooms. Satellite phone connections and flat screen
        TVs have been installed so that the North Korean leader can be briefed and
        issue orders," the paper said.</p>'
  'Arizona-Uber-Self-driving-car-crash':
    'author': 'Selena Larson @selenalarson'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-27T12:43:44.671+08:00
    'imagesource': 'jcr:f9eb50ed-92bf-4537-96c9-4ebceaf0cb98'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac48f26f-f596-4562-a0e2-f317059bc997'
    'lead': 'Just over a week ago, a self-driving Uber car struck and killed a pedestrian
      in Tempe, Arizona.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T14:22:02.478+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-01T14:22:02.727+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Arizona suspends Uber''s self-driving car tests after fatal crash'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1987425f-1442-4958-a848-5a94830cc247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:22:02.478+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:22:02.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — Arizona has suspended Uber''s self-driving
        car tests in the state following a fatal crash involving one of the company''s
        autonomous vehicles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf315d9-591e-4c9c-87f4-deaa39a3ebb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:22:02.479+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:22:02.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arizona Gov. Doug Ducey sent a letter Monday to Uber CEO Dara Khosrowshahi
        informing him of the decision.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46900d67-9c2e-49d5-9798-f4f68e4dca1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:22:02.479+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:22:02.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just over a week ago, a self-driving Uber car struck and killed
        a pedestrian in Tempe, Arizona. It was the first fatal autonomous car <a href="https://money.cnn.com/2018/03/19/technology/uber-autonomous-car-fatal-crash/index.html">accident</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0d012c-8d70-4b97-9b57-16424901be28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:22:02.479+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:22:02.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a copy of Ducey''s letter <a href="https://www.azcentral.com/story/news/local/tempe-breaking/2018/03/26/doug-ducey-uber-self-driving-cars-program-suspended-arizona/460915002/">published
        online</a> by multiple news outlets, the governor said he found video footage
        of the crash "disturbing and alarming." He said it raised "questions about
        the ability of Uber to continue testing in Arizona."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0a83e2-2454-4079-8085-60ddd1fff87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:22:02.479+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:22:02.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN wasn''t immediately able to independently obtain a copy of the
        letter. The governor''s office didn''t respond to multiple requests for comment
        late Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edf00df-8b66-4700-b198-85bcf69163b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:22:02.480+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:22:02.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a response to the letter, an Uber spokesman noted that the company
        had quickly <a href="https://money.cnn.com/2018/03/19/technology/uber-autonomous-car-fatal-crash/index.html">pulled</a>
        all its autonomous vehicles from the roads following the accident.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64f2729-6b92-4dff-a0db-2f13645b57b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:22:02.480+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:22:02.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2018/03/19/technology/uber-autonomous-car-fatal-crash/index.html">Related:
        Uber self-driving car kills pedestrian in first fatal autonomous crash</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130980df-121a-46ca-8989-0791dbaaa4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:22:02.480+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:22:02.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We proactively suspended self-driving operations in all cities
        immediately following the tragic incident last week," the spokesman told CNN
        on Monday. "We continue to help investigators in any way we can, and we''ll
        keep a dialogue open with the governor''s office to address any concerns they
        have."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85e0b73-6a3e-4bdd-884d-b70586c0f11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:22:02.480+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:22:02.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A self-driving Uber Volvo XC90 SUV struck and killed 49-year-old
        Elaine Herzberg as she walked her bicycle across a street in Tempe on March
        18, according to police. A test driver from Uber was behind the wheel of the
        car at the time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d3e617-b8d0-49a3-9e0f-41f2d4d68c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:22:02.480+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:22:02.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tempe Police Department and the National Transportation Safety
        Board have launched investigations into the crash.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a371f07e-2257-4062-b884-550d80672ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:22:02.480+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:22:02.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arizona has taken a welcoming approach to self-driving car technology.
        Ducey signed an executive order earlier this month allowing autonomous vehicles
        on the state''s roads without a test driver behind the wheel.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2772d5f5-bbee-4898-9e85-9183d831a7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:22:02.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:22:02.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2018/03/21/technology/self-driving-cars-opinion/index.html">Opinion:
        Self-driving car accidents will keep happening. We need to learn from them</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc74690c-beb6-4023-8917-f3b1c9513306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:22:02.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:22:02.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waymo -- the self-driving car division of Google''s parent company,
        Alphabet -- also actively tests its autonomous vehicles in the state.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a9a896-c530-4bc4-ba11-719f52022657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:22:02.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:22:02.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber''s recent crash has spurred greater scrutiny of the self-driving
        vehicle industry across the country. Last week, Boston''s government asked
        self-driving companies operating in the city to halt operations while safety
        procedures were reviewed.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bbdac3-4a0d-4982-a0bf-11353c6c3a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:22:02.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:22:02.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>-- CNN''s Matt McFarland and Rob Mclean contributed to this
        report.</em></p>'
  'Walang-Pasok-half-day-Holy-Wednesday-2018':
