      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace said the suspension of classes and government work on
        Wednesday afternoon will give the public time to prepare for the observation
        of Holy Thursday and Good Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4446e44-8e9c-4b7d-8441-9504be6fc3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:23:43.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:23:43.275+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said the suspension of work in other branches of government
        and independent bodies, as well as in private schools and private companies,
        is left to their respective discretion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711b44ab-ebee-46a6-822c-0cf46805b25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:23:43.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:23:43.276+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Supreme Court has also announced half-day work for
        all courts nationwide on Wednesday unless the local government unit announced
        a whole-day suspension of work.</p>'
  'Police-arrest-Larry-Nassar-former-boss':
    'author': 'Linh Tran, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-27T11:47:39.332+08:00
    'imagesource': 'jcr:9c6da383-a435-4b16-bea1-e2e3e659cc3f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01b68290-4e0c-4c6e-86ec-53703cfdb7be'
    'lead': 'Charges against Strampel have not been disclosed. He is scheduled for
      arraignment Tuesday morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T14:36:46.302+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-01T14:36:46.457+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police arrest Larry Nassar''s former boss'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c11c09-dbe4-429b-9d66-5eca25baded6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:36:46.303+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:36:46.457+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Police in Michigan have arrested William
        Strampel, a former Michigan State University dean and boss of Larry Nassar,
        the ex-doctor for USA Gymnastics now doing time in prison, MSU spokeswoman
        Emily Gerkin Guerrant said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178c4bf3-d81b-4ddf-80da-97dbd839637b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:36:46.303+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:36:46.458+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charges against Strampel have not been disclosed. He is scheduled
        for arraignment Tuesday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ae7512-94c8-41db-81e5-c5bccf75c5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:36:46.303+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:36:46.458+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is attempting to reach police, prosecutors and representatives
        of Strampel for comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc528f74-fc50-4437-8538-cd4ef1b4b267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:36:46.303+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:36:46.458+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MSU moved in early February to <a href="https://edition.cnn.com/2018/02/14/us/michigan-state-nassar-changes/index.html">revoke
        the tenure of Strampel</a>, who was Nassar''s boss as the dean of the College
        of Osteopathic Medicine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615199b7-d466-4f60-8b12-64bb763c1705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:36:46.303+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:36:46.459+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A letter from Carol Viventi, vice president and special counsel
        to interim Michigan State President John Engler, called out "Dr. Strampel''s
        failure to monitor and enforce clinical practice guidelines put in place for
        former doctor Larry Nassar following the conclusion of a 2014 sexual harassment
        investigation."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75e5269-2a86-445c-aba2-cde91a1f0790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:36:46.304+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:36:46.459+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That case concerned Amanda Thomashow''s 2014 report to MSU officials
        in which she said Nassar touched her vagina and her breasts during a doctor''s
        visit. Nassar told police and Strampel that this was part of his cutting-edge
        medical procedure, and he was cleared of wrongdoing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3386b5a7-ad51-4354-a37a-0220d31c2f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:36:46.304+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:36:46.459+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Viventi''s letter, Strampel issued new guidelines for
        Nassar after the investigation, but did not notify the MSU Health Team or
        establish a system to monitor or enforce those guidelines. Nassar abused more
        young girls from the time after he was cleared until his arrest in late 2016.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bd835c-e309-4a58-9e7f-2b6845be4483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:36:46.304+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:36:46.459+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be incompatible with the expectations for teaching and
        clinical faculty within the College of Osteopathic Medicine for Dr. Strampel
        to resume his faculty appointment given his lack of action described above,"
        Viventi''s letter stated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3bb4ea-6d81-487b-8d03-3a510551f334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:36:46.304+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:36:46.460+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strampel stepped down from the dean position in December citing
        health problems, but he remains a tenured professor and can only be dismissed
        if a faculty hearing committee finds cause exists to revoke tenure. MSU has
        begun the process of revoking Strampel''s tenure, the MSU spokeswoman said,
        adding that the process can take 6 to 12 months.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4decaa19-0ebe-4ba9-b3f9-a601d2483d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:36:46.304+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:36:46.460+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Michigan Attorney General''s Office is scheduled to hold a news
        conference Tuesday afternoon, at which special <a href="https://edition.cnn.com/2018/01/30/us/michigan-state-university-special-prosecutor/index.html">prosecutor
        William Forsyth</a> will provide an update on his investigation into how Nassar
        could have sexually abused girls and young women for nearly 20 years without
        the school intervening.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922f96f6-5383-482f-a4f8-8087a7fd6b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:36:46.304+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:36:46.460+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nassar, the doctor for USA Gymnastics and MSU, was sentenced to
        lengthy prison sentences and admitted to using his trusted position to sexually
        abuse young girls for more than two decades. Scores of them came forward and
        told heart-wrenching stories of his abuse, and several blamed MSU for dismissing
        their complaints and failing to stop him.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ab20b0-3e1f-42b9-b97e-2e09cb9a8948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:36:46.305+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:36:46.460+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first publish on CNN.com, "<a href="https://edition.cnn.com/2018/03/26/us/larry-nassar-former-boss-arrested/index.html">Police
        arrest Larry Nassar''s former boss</a>."</em></p>'
  'fire-exits-blocked-russia-fire':
    'author': 'Hilary Clarke and Mary Ilyushina'
    'caption': 'Early images from the scene showed thick black smoke pouring from
      the shopping center, a former sweet factory, as firefighters continued to battle
      the flames after dark.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-27T11:26:41.535+08:00
    'imagesource': 'jcr:db06e25b-e80a-4c8a-8d6b-2b965ffc4ccb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac7faed1-0540-4876-98fa-2eca833dab0f'
    'lead': 'Around 10 people are still missing after the blaze broke out on Sunday
      afternoon, when the mall was packed with shoppers and cinema goers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T14:40:40.770+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-01T14:40:41.171+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fire exits blocked in Russian shopping mall devastated by blaze'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137695eb-14b0-4cd0-85ec-bb9ebfefc79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:40:40.770+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:40:41.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Fire exits were blocked and an alarm system
        was turned off in the Russian shopping center where 64 people died in a huge
        fire, officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ee51bc-8ff0-4d18-9259-4391a9e815b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:40:40.770+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:40:41.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s Investigative Committee said four people have been detained
        after it had discovered "serious violations" in its inquiry into the blaze
        in the Siberian city of Kemerovo, which killed at least 64 people, many of
        them children.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8d8e36-2cf6-40b5-9c04-2e1bcd0003f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:40:40.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:40:41.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of 25 bodies that have been formally identified, 13 were children,
        Russia''s Health Minister Veronika Skvortsova told state news agency TASS
        Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eefda62-a625-4a58-9f8f-b50a72aa5a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:40:40.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:40:41.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 10 people are still missing after the blaze broke out on
        Sunday afternoon, when the mall was packed with shoppers and cinema goers.
        Ten others are in hospital, Vladimir Puchkov, the head of the Ministry of
        Emergency Situations told journalists Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e35a3a-daf4-4646-9001-35bb1bf3bb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:40:40.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:40:41.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just a horror ... it''s hard to describe what happened today
        ... it was a normal day off," said eyewitness Anna Zarechneva on Instagram.
        She had gone to the cinema at the center with her family to watch the movie
        Pacific Rim.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8322bac7-8ada-4d5a-b7e4-a407a01da88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:40:40.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:40:41.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Somewhere in the middle of the session the door opened and in the
        light coming from the hall there was a cry: "Fire! Fire!"," she wrote.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da7271a-0b43-4cb9-bb4c-42c9b667a7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:40:40.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:40:41.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zarechneva described how she grabbed her son while the movie was
        still playing, her partner Dima following behind.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5231391-4d95-456c-90e8-a0260d9f565a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:40:40.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:40:41.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No-one turned on the light in the hall. No fire alarm to be heard.
        The crowd broke through one narrow door. The second exit for some reason was
        closed (and was there a second exit at all?), and the second part of the door
        was also closed. Having jumped out of the cinema, we saw dense black pungent
        smoke, which completely filled the children''s playground and the 2nd cinema
        hall - they were completely invisible. There was already no air," she wrote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fda1c5-a586-4471-a5ae-03459e6171c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:40:40.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:40:41.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said panic nearly broke out as people tried to make their way
        down the stairs to the screams and cries of children.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0470f27-d9eb-4fd4-99c7-d33516c6a7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:40:40.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:40:41.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Adults fled pushing and crushing children. On the stairs, from
        time to time, the crowd also panicked, but the men quickly calmed everyone,
        shouting: "Do not panic! Calm down! We will all go down!". Someone slipped
        in a hurry and fell on the steps. But someone immediately helped him get back
        on his feet," she wrote.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f3fe76-59f4-4587-bd22-77a7a0938928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:40:40.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:40:41.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some man shouted that his children were in one of the cinemas.
        Dima found a hat laying around, put some water on it and tried to get to the
        hall. But the density of the smoke was so high that the cap simply did not
        help. "Do you have a gas mask? !!" - he began to ask the distraught guard.
        But he just spread his hands. The attempt to get to the children was just
        in vain."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96639cf-9593-4eb8-902c-0b0a8f3384e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:40:40.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:40:41.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preliminary investigations point to the fire having broken out in
        the cinema hall area of the four-story Winter Cherry shopping mall in the
        center of Kemerovo.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fd5641-7a82-48a3-a4da-fd76a20b9ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:40:40.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:40:41.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those taken into custody was the technical director of the
        building''s owner, the tenant of the premises where the fire is believed to
        have started, the head of the organization that was responsible for servicing
        the fire alarm and one of his employees, the Russian Investigative Committee
        said in a statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa0c8ec-c717-47ad-ad76-1d2a3848c574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:40:40.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:40:41.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Serious violations were allowed, both when the shopping center
        opened and after, during its operation. Fire exits in the shopping center
        were blocked. The investigation is checking the information regarding other
        violations," said Svetlana Petrenko, spokeswoman for the Russian Investigative
        Committee.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1405464d-312f-4f6e-9f6f-df20c61586af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:40:40.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:40:41.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early images from the scene showed thick black smoke pouring from
        the shopping center, a former sweet factory, as firefighters continued to
        battle the flames after dark.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c559452d-597c-4d55-af09-3d6868428235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:40:40.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:40:41.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As around 100 people were evacuated, others were trapped by the
        fire inside. Witnesses told Russian media they saw people jumping from the
        windows in desperate efforts to escape.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73aa94ce-07eb-4266-8019-9d6726ac2bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:40:40.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:40:41.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shopping mall, which has an overall area of 23,000 square meters,
        opened in 2013. It has a parking lot for 250 cars, shops, a bowling, a children''s
        center, a cinema, and a petting zoo, according to the state news agency, Tass.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2c6f49-4a8c-4d15-a62a-a0fda5f02de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:40:40.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:40:41.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescue workers say they have checked the first and second floors
        and are checking the third but have had difficultly making it to the fourth
        floor where the fire is believed to have started.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d6204f-19b0-4fe6-a9b6-8c200c93a26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:40:40.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:40:41.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can not make it through yet, as the temperature is high there,"
        the first deputy head of the regional department of the Ministry of Emergencies,
        Evgeny Dedyukhin, told Tass.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d8aec3-57d7-46d0-8a30-f1aff8a35271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:40:40.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:40:41.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sputnik, a state-funded news outlet, reported the head of the city''s
        fire department Sergei Yakovlev as saying the blaze had spread via flammable
        thermal insulation, making it difficult to put out.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b2c926-82b3-4b6c-aebd-eae44d3e3436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:40:40.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:40:41.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not yet known how the inferno began.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8e03db-73bc-41e7-a5ca-3cdf0ade8820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:40:40.897+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:40:41.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People were gathering at the scene Monday morning to lay flowers
        and toys, Sputnik reported.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e8a58b-0f8f-4160-91b5-93c5ea18e1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:40:40.897+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:40:41.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian officials say 20 psychologists are working with relatives
        of missing people.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de968e1-3050-47c4-a570-edc2dacdc4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:40:40.897+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:40:41.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of world leaders send their condolences to Russia and President
        Vladimir Putin, including Pope Francis, who sent a telegram.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb5d444-e8f7-4186-ba99-ba6c715cb43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:40:40.897+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:40:41.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His Holiness Pope Francis was deeply saddened to learn of the fire
        which struck the Winter Cherry complex in Kemerovo, and he offers heartfelt
        condolences to all those affected by this tragedy," the Pope wrote.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e76f14-2642-4228-b86f-05f81536cb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:40:40.898+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:40:41.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Entrusting the deceased, especially the many children who lost
        their lives, to the merciful love of God Almighty, His Holiness offers the
        assurance of his prayers for all who mourn their loss. With the assurance
        of his spiritual closeness to the authorities and emergency personnel as they
        assist the injured and continue their search for the missing, Pope Francis
        invokes upon all the divine blessings of peace and consolation."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b8b20d-c835-4391-b2f2-b522b5faa0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:40:40.898+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:40:41.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Chancellor Angela Merkel wrote: "The people of Germany and
        I personally have heard about the appalling news regarding the serious fire
        disaster in Kemerovo which has claimed so many dead and injured people.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7eafac-c693-44ed-9337-e0382c701234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:40:40.898+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:40:41.179+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We mourn with you. Our thoughts are with the victims and their
        relatives.''''</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67453251-da70-43a7-ade9-358fdfb80eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:40:40.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:40:41.179+08:00
