      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be held at the SM Skating Mall of Asia in Pasay City and
        will run from April 3 to 8, 2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd098406c-6241-4c09-9191-fe08a69274fd'
