    'lead': 'A presidential directive was issued during a cabinet meeting last March
      19 to provide government assistance to members of the Abu Sayyaf terror group
      who yield to authorities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T13:30:03.363+08:00
