    'template': '1'
    'title': 'Bert Nievera, father of Martin Nievera, dies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23048198-6a44-4b2e-a705-c98e226684e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:32:14.726+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:32:14.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27)</strong> — Singer
        Robert "Bert" Nievera, the father of Martin Nievera, has passed away.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f9b84b-df94-49b5-b1eb-8dc6bfbd9760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:32:14.727+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:32:14.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was 81.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b1db26-b227-48e7-8dae-e3766243d7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:32:14.727+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:32:14.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin announced the news on his Instagram page Tuesday, attached
        to an old photo of his father giving him a haircut when he was young.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb25536-1dcd-4cc1-b9f9-4c2682bb95ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:32:14.727+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:32:14.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''You gave me life, you gave me dreams, you gave me a haircut.''
        I will never forget you Dad! I love you!" he said.</p>'
