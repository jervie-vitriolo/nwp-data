      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time that the country will host an annual international
        ice hockey tournament that is sanctioned by the International Ice Hockey Federation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a1ce04-5a2e-4056-9ff6-b5fbdde1c146'
      'mgnl:activationStatus': true
