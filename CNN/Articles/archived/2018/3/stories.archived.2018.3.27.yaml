      'text': '<p><strong>Read: <a href="https://cnnphilippines.com/news/2018/03/26/Tropical-storm-Jelawat-no-landfall.html">PAGASA:
        Tropical storm ''Jelawat'' will not make landfall in PH</a></strong></p>'
