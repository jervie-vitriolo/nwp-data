      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/03/26/europe/russia-kemerovo-shopping-center-fire-intl/index.html">Fire
        exits blocked in Russian shopping mall devastated by blaze</a>."</em></p>'
  'cnn-poll-results-donald-trump-rating':
    'author': 'Jennifer Agiesta, CNN Polling Director'
    'caption': 'U.S. President Donald Trump. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-27T11:01:10.527+08:00
    'imagesource': 'jcr:7540e408-25d5-4419-91ad-9a071b98cb4e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c2c82a3-ef75-4714-a9bb-de4507f47da4'
    'lead': 'Approval is up 7 points overall since February, including 6-point increases
      among Republicans and independents.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T14:44:32.213+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-01T14:44:32.450+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CNN Poll: 42% approve of Trump, highest in 11 months'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bc74e4-093c-4834-9799-e23b73030042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:44:32.214+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:44:32.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump''s approval rating
        has rebounded to its highest level since the 100-day mark of his presidency,
        according to a <a href="http://cdn.cnn.com/cnn/2018/images/03/26/rel4a.-.trump.pdf">new
        CNN poll</a> conducted by <a href="https://ssrs.com/">SSRS</a>, even as his
        approval ratings for handling major issues remain largely negative.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba90b8c-6e85-4540-92d1-a77f344659e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:44:32.214+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:44:32.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, 42% approve of the way Trump is handling the presidency,
        54% disapprove. Approval is up 7 points overall since February, including
        6-point increases among Republicans (from 80% to 86% now) and independents
        (from 35% to 41% now). Trump''s approval rating remains below that of all
        of his modern-era predecessors at this stage in their first term after being
        elected, though Trump only trails Ronald Reagan and Barack Obama by a narrow
        4 points at this point in their first terms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61aec29c-8be8-4098-8eb1-369bdd4a4de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:44:32.214+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:44:32.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="http://cdn.cnn.com/cnn/2018/images/03/26/rel4a.-.trump.pdf">Full
        poll results</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76453b35-319e-4599-bb22-69dab9a729b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:44:32.215+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:44:32.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s approval ratings have seesawed over the last four CNN polls
        — from 35% in December up to 40% in January, down to 35% in February and back
        up to 42% now. Looking at intensity of approval, however, the share who strongly
        approve of Trump''s performance (28% in the new poll) and strongly disapprove
        (46%) have held relatively steady over a similar time frame, suggesting the
        fluctuation in Trump''s ratings comes largely among those whose views on the
        President aren''t that deeply held.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530158b3-6917-4362-875c-19f3ccc77fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:44:32.215+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:44:32.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s strongest approval ratings on the issues come on
        the economy, the only issue tested where his reviews tilt more positive than
        negative: 48% approve and 45% disapprove. That isn''t the case on foreign
        trade, however, the economic issue on which Trump has most recently taken
        action, implementing tariffs aimed at Chinese imports, steel and aluminum.
        On trade generally, 38% approve of the President''s work while 50% disapprove.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9260a8-4a15-472f-bdfd-8b138b1d7860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:44:32.215+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:44:32.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s handling of foreign affairs merits 39% approval, with 53%
        saying they disapprove. The poll also found that 47% believe the President
        has been too easy on Russia so far, while 41% feel his handling of Russia
        has been about right. The poll was completed just before the announcement
        Monday morning of the expulsion of 60 Russian diplomats from the U.S.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cdc171-f752-4505-8a10-6e36f5bd3703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:44:32.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:44:32.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A majority (54%) disapprove of the way the president has handled
        gun policy, while 36% approve, roughly the same as in February.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09c5d42-95f0-42f9-9773-9a0bc8bedf5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:44:32.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:44:32.453+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nearly two-thirds believe affair allegations</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a48a5a9-db00-4bc8-bc8c-bca57c64cf50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:44:32.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:44:32.453+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey results follow a tumultuous period for the President
        and his administration, in which allegations of extramarital affairs and efforts
        to cover them up have swirled and several members of Trump''s Cabinet and
        team of top advisers have faced scandals of their own or been replaced outright.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f255675d-62a3-4857-98f3-e635d077ae64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:44:32.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:44:32.453+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the turmoil does not seem to have negatively affected Trump''s
        overall approval rating, the public expresses sharp doubts about Trump''s
        side of the story on the affair allegations, rates Trump''s Cabinet and top
        advisers as generally less qualified and less in touch than previous presidential
        appointees, and hasn''t moved much on questions of Trump''s character.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488fae14-8335-4d29-8a14-4a9f51a21e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:44:32.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:44:32.453+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost two-thirds of Americans say they believe the women alleging
        affairs with Trump over the president (63% say so), while just 21% say they
        believe Trump''s denials of those affairs. And about half (51%) say the two
        women pursuing lawsuits seeking to free themselves from non-disclosure agreements
        relating to any relationship they may have had with Trump ought to be free
        to discuss those alleged relationships.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40829192-0f49-4251-9929-a9d8be40ac2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:44:32.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:44:32.454+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are party and gender divides on both questions. Women are
        more apt than men to say they believe the women claiming affairs (70% to 54%)
        and that holds even among those who are Republicans or lean toward the Republican
        party (45% of women who consider themselves GOP or lean that way say they
        believe the women compared with just 25% of GOP and GOP-leaning men). Democrats
        are far more apt than Republicans to say the women should be free from their
        NDAs (78% among Democrats, 49% among independents and 25% among Republicans
        say so), and while women break in favor of allowing the women to discuss their
        relationships (59% say they should be free to discuss them, 34% say that the
        agreements should remain in place), men tilt the opposite way (48% say the
        agreements should hold and 43% say that they should be free to discuss their
        relationships).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b510271b-2a8f-4a67-9255-56fbb2f9ce20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:44:32.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:44:32.454+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the President''s character, Trump has made some improvements
        since November lows on a range of attributes, but most remain in negative
        territory. Majorities say he cannot bring the kind of change the country needs
        (52%) and that he won''t unite the country (60%). About six in 10 say they
        don''t see him as honest and trustworthy (59%), that they are not proud to
        have him as president (59%), and that he does not respect the rule of law
        (58%). Most also say Trump does not care about people like them (56%).</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48d1589-2dbf-4ed3-ba71-6668479fc24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:44:32.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:44:32.454+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perceptions of Trump as someone who can manage the government effectively
        are roughly unchanged since last summer, but at just 40 percent, that''s 10
        points below the 50 percent who said so just after the election in 2016.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4b8ca8-9ca7-407a-919c-0a637a86d191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:44:32.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:44:32.454+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump''s team gets low marks</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f29066-e933-4e66-ab80-ee61e5354905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:44:32.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:44:32.455+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s appointees to Cabinet and high-level government positions
        fare poorly in comparison to previous appointees on their qualifications for
        the job, ability to empathize with the public, willingness to use their positions
        for personal gain and to misuse taxpayer money. And the public is split on
        whether they bring fresh perspectives to their positions or have cut wasteful
        government spending and bureaucracy.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3554810-b182-4fe9-8282-6b10048f702c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:44:32.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:44:32.455+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About half say Trump''s appointees are less qualified than their
        predecessors, that they are less apt to understand the needs and problems
        of people like you and that they are more likely to use their positions for
        personal gain. And by a 40% to 33% margin, Americans say Trump''s top appointees
        are more apt rather than less apt to misuse taxpayer money.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f5b017-72fb-4db0-bf2c-c6ac12dfbbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:44:32.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:44:32.455+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About four in 10 come down on each side when asked whether Trump''s
        appointees are more or less likely to bring a fresh perspective to their position
        and to cut wasteful spending.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cdd700-5a2b-4d8d-989b-08d5ec381c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:44:32.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:44:32.455+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://cdn.cnn.com/cnn/2018/images/03/26/rel4a.-.trump.pdf">CNN
        Poll was conducted by SSRS March 22-25</a> among a random national sample
        of 1,014 adults reached on landlines or cellphones by a live interviewer.
        Results for the full sample have a margin of sampling error of plus or minus
