  'grab-uber-philippine-competition-commission':
    'author': 'Cecille Lardizabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-27T23:42:40.262+08:00
    'imagesource': 'jcr:1a935c59-c1aa-4c76-a99b-c62955ea39fc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bfdbc6b2-69b6-4ffe-bc9c-e82837b31561'
    'lead': 'Not so fast, Grab and Uber.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T13:34:35.027+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-01T13:34:35.204+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Looming fare surges, monopoly, data privacy issues hound Grab-Uber deal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f250102-0efd-4e3e-8cc3-0113d1f3801f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:34:35.027+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:34:35.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27)</strong> — Concerns
        about potential fare surges, monopoly and data privacy hound Grab''s acquisition
        of rival ride-sharing app Uber operations in the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fa8427-db6f-4d35-b83f-e63b9d6614fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:34:35.027+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:34:35.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Franchising and Regulatory Board (LTFRB)
        vowed to shield Filipino commuters from possible fare surges arising from
        the deal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fd2e59-22ba-496d-84b9-acdf48ec70fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:34:35.028+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:34:35.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rest assured that LTFRB will strictly and continuously monitor
        the fare structure of Grab because they cannot do fare hikes on their own,"
        said Aileen Lizada, LTFRB spokesperson and board member</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812a76d7-4a8e-41c1-aeef-fdf87bea1808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:34:35.028+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:34:35.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that they have consolidated hearings for proposed fare
        hikes by both ride-hailing firms on April 3, five days before the Uber app
        will no longer be of use in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38d0581-dc36-45e3-98d8-81392ab908c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:34:35.028+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:34:35.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Grab Philippines said the rides will become more
        affordable because of the larger fleet of drivers on their platform.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff07776e-defc-4bf3-9929-b451cd4e008c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:34:35.028+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:34:35.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Laban Konsyumer head Vic Dimagiba said it''s all about
        giving customers choices.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1e0c4a-4deb-4df8-b364-a961efdaf541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:34:35.028+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:34:35.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines Tuesday, Dimagiba said transport regulators
        should ensure that there will be competition among ride-sharing companies
        to keep fares and services affordable to passengers.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Grab-Uber buyout raises concerns on fare hike <a href="https://t.co/ntR4rMguz7">pic.twitter.com/ntR4rMguz7</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/978576947239297024?ref_src=twsrc%5Etfw">March
        27, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3954ad-2d9e-422b-acc7-22d7b7ebe2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:34:35.028+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:34:35.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bc171f-1588-4ede-8e36-7bc1029c2fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:34:35.029+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:34:35.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Sherwin Gatchalian, chairman of the committee
        on economic affairs, called on the Philippine Competition Commission (PCC)
        to "keep a close eye on any possible anti-competitive practices that will
        take advantage of this situation."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f69c21b-de4d-4906-95eb-9cb471f07d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:34:35.029+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:34:35.207+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that this buyout is not favorable to the Filipino commuters
        as it would lessen choices for all of us. The PCC is now our last bastion
        for fair and reasonable conduct in the ride-sharing industry," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b4e2ee-aeca-4d32-be1a-2fa77a568de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:34:35.029+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:34:35.207+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of posting, Grab has notified PCC about the acquisition. Lizada
        quoted PCC chairman Arsenio Balisacan as saying that PCC can only approve
        the deal if Uber has more than P2 billion worth of assets and finances, and
        if Grab, the acquiring party, has at least P5 billion worth of assets.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bf90fd-efd9-4aa9-8599-dabf7f8d5861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:34:35.029+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:34:35.207+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Privacy Commission is also set to meet with representatives
        of Grab and Uber next week. Privacy Commissioner Raymund Enriquez Liboro said
        Grab Philippines has assured them "there will be no sharing of any user data
        between Uber and Grab."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5d220e-94bf-4c23-8bba-837938b00598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:34:35.029+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:34:35.207+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that Uber users and drivers will be required to register
        anew with Grab to allow them to use the Grab app.</p>'
  'leni-robredo-election-recound-relief-bongbong-marcos':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-27T20:59:01.193+08:00
    'imagesource': 'jcr:7d9a641a-2ba4-463e-a169-7c4c18be691e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c47260c-f292-42c9-aa1b-71292b99ef5c'
    'lead': 'The much-awaited recount of the 2016 Vice Presidential race will finally
      take place.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T13:37:10.306+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-01T13:37:10.505+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo ''relieved'' recount will happen soon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c068397-de74-4360-a688-f2d9bcb755af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:37:10.306+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:37:10.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27) —</strong> Vice
        President Leni Robredo says she''s relieved the Presidential Electoral Tribunal
        (PET) is ready for the vote recount.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895f07e1-ab14-4cd3-9e46-4476c2239d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:37:10.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:37:10.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at an event in Cebu City Tuesday, Robredo said, "<em>Ito,</em>
        relief <em>ito para sa amin. Matagal na naming hinihintay na magsimula na
        iyong</em> recount<em>, kasi ang pakiramdam nga namin, nagkakaroon lang ng
        pagkakataon na gamitin iyong isyung ito para i-</em>muddle<em> kung ano iyong
        katotohanan. Pero hindi ko puwedeng i-discuss iyong merits ng kaso kasi mayroon
        kaming</em> <a href="https://cnnphilippines.com/news/2018/02/22/tribunal-issues-gag-order-marcos-robredo-poll-protest.html">gag
        order<em> galing sa</em> Supreme Court</a><em>. Pero itong</em> recount<em>,
        matagal na nating inaasam na mag-umpisa na</em>."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7594291c-c455-4149-a3ff-37d7b0604a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:37:10.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:37:10.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is a relief for us. We''ve waited for the recount
        to happen for a long time, because we feel the issue is being used to muddle
        the truth. However, i cannot discuss the merits of the case because of the
        gag order from the Supreme Court. But we''ve want the recount to start for
        quite a while.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ee2c51-1e79-4436-bc77-b1ae4d646089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:37:10.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:37:10.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tedious process</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fe8cc0-9f45-4264-9bc3-6dbc97cdcc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:37:10.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:37:10.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recount will happen two years after former Senator and Vice
        Presidential candidate Ferdinand "Bongbong" Marcos Jr. <a href="http://cnnphilippines.com/news/2016/06/29/marcos-electoral-protest.html">brought
        his electoral protest to the Supreme Court.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08f97de-f088-434b-8883-814d09803e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:37:10.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:37:10.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tedious recount will happen inside a gymnasium in the Supreme
        Court compund in Manila.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09b2369-d196-4912-9ede-751bc7ea9522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:37:10.308+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:37:10.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be 50 revision tables for 50 revision committees. But
        the PET adhoc committee said they can only set up 40 committees when the recount
        begins on April second. As it is, they need to hire 10 more revisors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e95756-6a4b-434b-b92d-5ed4eef74370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:37:10.308+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:37:10.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each committee is composed of a head revisor – who is PET employee
        – and one representative for each of the two candidates.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cee4fd3-c048-41c6-a3db-b833fd0036cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:37:10.308+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:37:10.508+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Head revisors are carefully picked as the revision committees face
        a huge task which would be performed within a given time frame.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adfc4ad-2db1-47d6-ac7a-b2bb9546ddd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:37:10.308+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:37:10.508+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They must process the results of over 5,000 clustered precincts
        from three pilot provinces chosen by Marcos: Camarines Sur, Iloilo, and Negros
        Oriental.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e001362-5ebc-4848-a791-365546d115ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:37:10.308+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:37:10.508+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In places where there are less than 300 ballots, they must finish
        the recount in five and a half hours. For 300 to 699 ballots, they only have
        a little more than eight hours. And for more than 700 ballots, they''re given
        11 hours.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952bde4f-52c6-44c9-a320-31fbafa576f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:37:10.309+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:37:10.508+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should there be objections or claims by either of the parties, the
        PET would have the last say.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3bd29a-4f93-4027-b530-577992030561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:37:10.309+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:37:10.509+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time ever that the PET will be doing a recount.
        Unfortunately, the counting is off-limits to media, and the tribunal would
        only issue announcements should the need arise.</p>'
  '3-Metro-Manila-police-station-chiefs-relieved-from-posts':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': 'The tentative schedule for the activation of the PNP Region 18 office
      is on September 11 at the Camp Martin Delgado in Iloilo City'
