  'Philippine-Azkals-AFC-Asian-Cup-Tajikistan-Phil-Younghusband':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-03-27T22:14:19.032+08:00
    'imagesource': 'jcr:58698c30-534f-4407-b562-d9f4e5b490d3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77c9e703-5836-4ef1-9778-187db49211ec'
    'lead': 'The Philippine Azkals have booked their place in the AFC Asian Cup for
      the first time in the country''s history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T13:28:12.131+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-01T13:28:12.257+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Azkals secure passage to AFC Asian Cup, down Tajikistan, 2-1'
    'updated': 2018-03-28T12:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9e7748-9cde-4cd0-ae2a-fce15b3d4063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:28:12.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:28:12.257+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27) —</strong> The
        Philippine Azkals made history after booking its maiden trip to the AFC Asian
        Cup after outclassing Tajikistan, 2-1, on Tuesday evening at the Rizal Memorial
        Stadium.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b98b9d-4d1e-4297-af00-279826367ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:28:12.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:28:12.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time the Philippines has qualified for the prestigious
        tournament.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56267431-141f-4169-bb05-2873f8e91b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:28:12.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:28:12.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was little to separate both teams after the first half, with
        the Azkals claiming the lion share of chances through a flurry of corner kicks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fe571e-65a0-479f-a2e2-1a27cb3b530f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:28:12.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:28:12.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tajikistan also found clear cut chances to come by in the first
        45 minutes, with the two teams going into the halftime interval locked at
        0-0.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4ee5bd-c8d6-487a-be3c-011a19dbba20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:28:12.133+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:28:12.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game quickly kicked up a gear in the second half, with Tajikistan
        earning a penalty in the 64th minute through an errant tackle from Kevin Ingreso.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9defae8c-8610-4cf5-8cae-1df0a328a969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:28:12.133+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:28:12.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nazarov Akhtam converted the spot kick to give the visitors a 1-0
        advantage.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc88ac2-0d82-4b8e-908e-61f5dc682f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:28:12.133+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:28:12.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines struck back barely 10 minutes later, with Ingreso
        atoning for his earlier miscue with a headed goal on the other end, 1-1.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b03801-abf4-4468-b117-3f4c46780e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:28:12.133+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:28:12.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phil Younghusband and Iain Ramsay combined in the left side, to
        loft the ball up for Ingreso and get them back in the game.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa719d17-9cd5-4828-815f-fce07fff9ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:28:12.133+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:28:12.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game was still on knife''s edge after the Philippines'' goal,
        but the hosts were given another chance at the 90th minute.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77132856-fceb-4585-8494-d34869929adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:28:12.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:28:12.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phil Younghusband stepped up to take the spot kick, and gave the
        Azkals an unassailable, 2-1, lead with time running out.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Fresh from a historic win, <a href="https://twitter.com/TheAzkalsPH?ref_src=twsrc%5Etfw">@TheAzkalsPH</a>
        captain <a href="https://twitter.com/PhilYHusband?ref_src=twsrc%5Etfw">@PhilYHusband</a>
        shares what was going through his mind during the crucial match against Tajikistan.
        The team will now gear up for the 2019 AFC Asian Cup. <a href="https://t.co/roCemYU6Qy">https://t.co/roCemYU6Qy</a>
        <a href="https://t.co/3aJWlUCuYR">pic.twitter.com/3aJWlUCuYR</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/978847683614949377?ref_src=twsrc%5Etfw">March
        28, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

