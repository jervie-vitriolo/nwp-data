      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tournament also marks the first time that the Philippines will
        compete in the men''s top division which consists of some of the best ice
        hockey teams in the region.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f564a370-3d44-4af8-b97a-c43fc37ccb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:47:01.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:47:01.833+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After bagging the gold medal in the first-ever ice hockey event
        in the 2017 Southeast Asian Games, the Filipinos are aiming for a podium finish
        in the five-nation contest.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd433f3ff-6a0b-421e-8789-876f0619ac60'
