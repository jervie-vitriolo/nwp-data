    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d2c99d-526e-43c6-b3f2-4e6ada78d946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:47:01.627+08:00
