  'Drew-Barrymore-Jake-Gyllenhaal-sign':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-03-27T13:04:40.830+08:00
    'imagesource': 'jcr:0a717a79-1c46-4c73-b3ea-fcffb5c70e4b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37afa588-ee9b-497e-b32e-30f27695365a'
    'lead': 'Even if Jake Gyllenhaal was actually peeved that Drew Barrymore sort
      of dissed him during a recent appearance on "The Late Late Show with James Corden,"
      there''s no way he''s still mad.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T14:16:07.992+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-01T14:16:08.153+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Drew Barrymore shows she''s sorry for dissing Jake Gyllenhaal with literal
      sign of affection'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20cdc66-9ecc-4ac7-baa4-f82c3eb7aed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:16:07.992+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:16:08.154+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Even if Jake Gyllenhaal was actually peeved
        that Drew Barrymore sort of dissed him during a recent appearance on "The
        Late Late Show with James Corden," there''s no way he''s still mad.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67dd896-ff09-4a95-b773-83e77ef190bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:16:07.992+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:16:08.154+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday night, Barrymore walked the red carpet for the Season
        2 premiere of her Netflix series "Santa Clarita Diet" while holding a sign
        that declared her love for her former co-star.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fc2681-e8f6-4c39-b18a-ee377d621044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:16:07.992+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:16:08.154+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The display of affection came one day after Barrymore was forced
        to rank three of her former co-stars during an appearance on Corden''s late-night
        talk show in a segment called "Spill Your Guts or Fill Your Guts."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3410e7d-3ba2-4db4-8b04-eeedb35fff48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:16:07.992+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:16:08.155+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barrymore was challenged by Corden to rank three of her former co-stars
        -- Gyllenhaal, Adam Sandler and Hugh Grant -- from most talented to least
        talented. If she didn''t, she had to eat turkey testicles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32513a6-62d6-440d-af01-9a44c8be4f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:16:07.993+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:16:08.155+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barrymore named Gyllenhaal the least talented, "So I don''t have
        to eat a turkey ball."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a530bf77-825b-4005-9b41-7267a1260c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:16:07.993+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:16:08.155+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Next time I run into him, I''ll be like, ''Dude, it was like selling
        you down the river or eating a turkey''s balls,''" she said. "And by the way,
        I don''t even care if he hates me."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259360f6-e7ca-4c05-9037-c5e5f43cc284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:16:07.993+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:16:08.156+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apparently, she did a little.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862b3bae-cebc-4b04-b86c-388f2c604f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:16:07.993+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:16:08.156+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gyllenhaal and Barrymore appeared in 2001''s "Donnie Darko" together.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176afea5-6556-48fa-9c8d-d17150542459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:16:07.993+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:16:08.156+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second season of "Santa Clarita Diet" is streaming now on Netflix.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1a6778-9362-4f7b-a00e-257d894b2a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:16:07.994+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:16:08.156+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2018/03/23/entertainment/drew-barrymore-jake-gyllenhaal-sign/index.html">Drew
        Barrymore shows she''s sorry for dissing Jake Gyllenhaal with literal sign
        of affection</a>."</em></p>'
