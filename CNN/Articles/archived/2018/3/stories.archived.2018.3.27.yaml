      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Porn star Stormy Daniels filed a lawsuit
        for defamation on Monday against President Donald Trump''s personal attorney
        Michael Cohen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee17df6f-7647-4d8f-9f6d-63916eab5134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:17:13.790+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:17:14.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit, filed by her lawyer Michael Avenatti in California, came
        a day after CBS aired <a href="https://edition.cnn.com/2018/03/25/politics/60-minutes-stormy-daniels-interview-main/index.html">a
        tell-all interview</a> with Daniels regarding an affair she alleges she had
        with Trump more than a decade ago, and which the White House continues to
        deny.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba789b3-7350-4407-86b4-d4e951a40c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:17:13.791+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:17:14.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s legal maneuver is an additional move in an ongoing suit
        by Daniels against Cohen, Trump and the limited liability company Cohen has
        said he established to facilitate a payment to Daniels ahead of the presidential
        election.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd365bf-8a5e-45fb-ad93-1b72b5720c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:17:13.791+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:17:14.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen has denied Daniels'' claims but admitted to making the payment.
        The additional claim that Daniels filed Monday states that Cohen''s denial
        is a defamatory statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ef768c-4026-4c11-b7bc-ca18f6ce2fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:17:13.791+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:17:14.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was reasonably understood Mr. Cohen meant to convey that Ms.
        (Stephanie) Clifford is a liar," the complaint reads, referencing Daniels''
        real name.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74d2d5d-7709-4a0f-88ce-7c49f0dd487e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:17:13.791+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:17:14.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avenatti added, "Mr. Cohen made the statement knowing it was false
        or had serious doubts about the truth of the statements."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5b749f-6c97-4ad3-b3e9-47b4720a14b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:17:13.791+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:17:14.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to the latest development, CNN legal analyst Jeffrey Toobin
        said it is another attempt to compel Cohen, or perhaps even the President,
        into a deposition under oath.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21996f4-4eb4-4e71-a53d-527e9a559fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:17:13.792+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:17:14.024+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toobin said key questions would include whether Cohen actually used
        his own money to pay Daniels and whether Trump knew about it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42e77a1-8db2-46ff-b11d-4d5ebf4cb206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:17:13.792+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:17:14.024+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those are, I think, the key political issues here, and filing this
        lawsuit gives Avenatti another opportunity perhaps to get Cohen and perhaps
        Trump under oath," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45f61dd-4ce3-4777-85d1-ae3227acfdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:17:13.792+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:17:14.024+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniels'' story came to light in a Wall Street Journal <a href="https://www.wsj.com/articles/trump-lawyer-arranged-130-000-payment-for-adult-film-stars-silence-1515787678">article</a>
        earlier this year, and the ensuing attention has prompted legal complaints
        and a whirlwind of questions for Daniels, a porn star who alleges she had
        sex with Trump and signed a nondisclosure agreement in exchange for the payment
        from Cohen.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672755c7-775a-42aa-a311-77b3d57408e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:17:13.792+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:17:14.024+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers for Cohen and Trump have fought back against Daniels and
        Avenatti in turn, and Cohen in an article published last week <a href="https://edition.cnn.com/2018/03/19/politics/michael-cohen-stormy-daniels/index.html">quipped</a>
        about taking "an extended vacation" with the money he anticipates getting
        from Daniels in court over what he says are violations of the nondisclosure
        agreement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dceb84-a8bf-46bc-8438-0c4eb848364c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:17:13.792+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:17:14.025+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the interview that aired Sunday, Daniels said she was threatened
        in 2011 to keep quiet about the alleged affair, and in <a href="http://assets.documentcloud.org/documents/4421095/Letter-to-Michael-Avenatti-3-25-18.pdf">a
        letter</a> obtained by CNN, the law firm representing Cohen alleged its client
        had been defamed during Daniels'' interview.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae93e9b-947f-4270-8f66-2a47715f2782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:17:13.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:17:14.025+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New details in amended suit</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0e39e4-e10e-4998-862d-a6a75b00cade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:17:13.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:17:14.025+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s filing included several new claims about why Avenatti
        is arguing the nondisclosure agreement should be considered invalid.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f75606-ca12-4080-a0a3-95e7ed6b4527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:17:13.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:17:14.025+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avenatti writes the agreement should be ruled "invalid, unenforceable
        and/or void under the doctrine of unconscionability," referring to the $1
        million punishment per violation of the NDA. Avenatti argues that figure is
        a random number and is only "intended to inflict a penalty designed to intimidate
        and financially cripple" his client.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e94548-5dc1-45bc-b770-b9f2a56108f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:17:13.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:17:14.026+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen violated the NDA when he disclosed details of the agreement
        to The Wall Street Journal, and it should therefore be considered invalid,
        Avenatti alleges.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f38bd3d-6a2e-45fb-a188-f5550464fb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:17:13.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:17:14.026+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also asserts that the payment was a violation of campaign finance
        law because it was designed to suppress speech "on a matter of public concern
        about a candidate for President."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60e5a7e-5628-4000-b21d-bdd0617e27bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:17:13.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:17:14.026+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avenatti demanded a trial by jury in this case, which is typical
        of a lawsuit, but was not included in the initial complaint. The suit added
        several reasons why the arbitration clause of the original agreement is void
        and argued a court should rule arbitration is not valid.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa51cf0-8e7f-4af8-89a7-678424517e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:17:13.794+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:17:14.026+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/03/26/politics/stormy-daniels-michael-cohen-defamation/index.html">Stormy
        Daniels sues Trump lawyer Michael Cohen for defamation</a>."</em></p>'
  'Queer-Eye-for-season-2':
    'author': 'Sandra Gonzalez, CNN'
    'caption': '(TOP ROW) Antoni Porowski, Jonathan Van Ness, Karamo Brown. (BOTTOM
      ROW) Tan France, Bobby Berk.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
