      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:52:18.422+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International group Human Rights Watch said publicly linking human
        rights groups to drug lords is the government''s "intimidation tactics" against
        them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f55111-aa3e-445d-9210-4239ba7976c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:52:18.244+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:52:18.422+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These allegations are more than just gratuitous slurs aimed at
        undermining the integrity of already beleaguered Philippine human rights activists
        pushing back against the Duterte government''s systematic attack on rule of
        law and its instigation and incitement of possible crimes against humanity,"
        the group said in a Tuesday statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35276100-58de-4ab6-82be-162f41c827df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:52:18.244+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:52:18.422+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential spokesperson issued a statement Monday that the
        attacks against Duterte''s war on drugs have been non-stop.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f359d4-1e25-451a-af4d-03c29a7fb7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:52:18.244+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:52:18.422+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We therefore do not discount the possibility that some human rights
        groups have become unwitting tools of drug lords to hinder the strides made
        by the Administration," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfca09f-a7bc-4192-a867-feba58a2926d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:52:18.244+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:52:18.423+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque on Tuesday responded to HRW''s statement. "(HRW) should therefore
        not feel alluded to, exaggerate and politicize the issue to get some media
        mileage and public attention."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac38e151-5c79-49e0-af57-c56be6eff8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:52:18.244+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:52:18.423+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added he is standing by his earlier statement that some non-governmental
        organizations have become tools of drug lords.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdcb078-c87c-4437-8ddc-64fb68f5b46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:52:18.245+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:52:18.423+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local rights group Karapatan, however, said Malacañang continues
        to "invent the most ludicrous of stories" and create the "wildest accusations."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ea6b4e-b3ba-41ef-a7b2-875ab4216eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:52:18.245+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:52:18.424+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malacanang places the blame on human rights organizations for the
        Duterte administration''s failure to curb the illegal drug problem and accuses
        them of smearing the country''s reputation," their statement read.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330181b2-25c2-4fb4-b795-176ce559159e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:52:18.245+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:52:18.424+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local group added the Palace is either creating a scenario to
        justify the killing of activists or evading accountability from domestic and
        international rights laws.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2422b2fa-b7b2-40a7-b49f-36cbab8f3586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:52:18.245+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:52:18.424+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Either way, whatever they''re having in Malacanang will not be
        enough to numb them and enable their hallucinations in covering up the Duterte
        regime''s crimes against the people," the statement read.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b509dd67-0869-4a48-ace4-52c8e093174e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:52:18.245+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:52:18.424+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local and international groups have criticized Duterte''s war against
        illegal drugs. While government data show more than 4,000 deaths in anti-illegal
        drug operations, human rights groups believe the number to be as high as 13,000.</p>'
  'Wes-Anderson-Isle-of-Dogs-movie-review':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-03-27T08:48:36.790+08:00
    'imagesource': 'jcr:32ad53db-682f-4a61-b1e5-5431a71ae289'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8296c125-2a58-43a4-8dca-385fac0b218c'
    'lead': 'Presented from the dogs'' perspective, "Isle of Dogs" is all at once
      an environmental and animal-rights message, a tribute to Japanese cinema, and
      an old-fashioned boy-and-his-dog-type adventure. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T15:00:04.334+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-01T15:00:13.738+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Isle of Dogs'' scratches quirky itch with animated fantasy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62441bd-82ef-4295-9fbc-444fa594f67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:00:04.334+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:00:13.738+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Director Wes Anderson makes his second
        foray into stop-motion animation with "Isle of Dogs," a movie filled with
        enough competing influences to resemble a dog''s breakfast, yet which contains
        so many pleasing elements as to overcome its somewhat scattershot narrative.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72068233-0784-45a5-a6ad-922c181578f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:00:04.335+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:00:13.738+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anderson might have landed in a kind of no-dog''s-land by creating
        a movie that risks biting off more than it can chew. Graced with an art-house
        sensibility, the project could be a little too grim for kids and a bit too
        odd, or at least strange in its off-kilter design, to possess widespread adult
        appeal. Still, this Fox Searchlight release is an admirably ambitious film,
        one whose appreciation for its mishmash of genres ultimately proves infectious
        and winning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1d5478-707d-4741-9d5b-1a0f9914d721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:00:04.335+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:00:13.738+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presented from the dogs'' perspective, "Isle of Dogs" is all at
        once an environmental and animal-rights message, a tribute to Japanese cinema,
        and an old-fashioned boy-and-his-dog-type adventure. It''s just that here,
        the kid speaks Japanese with only occasional translation, underscoring the
        fact that the dogs (who communicate in perfect English) strain to understand
        him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca605a94-a683-4592-9757-c7e5dc4be41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:00:04.335+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:00:13.738+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set in Japan "20 years in the future," the movie (which mirrors
        Anderson''s "Fantastic Mr. Fox" by using puppets, a bit like ''60s TV specials
        on psychedelics) focuses on a world where dogs have been infected with a flu
        and isolated on a desolate tract of land known as Trash Island. Their plight,
        in fact, is the work of a dog-hating politician who comes from a clan with
        a long cat-loving lineage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48147a91-e845-4e81-96ca-6c2c7819abd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:00:04.335+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:00:13.738+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That sets up a few parallel plots, starting with the dogs, who are
        struggling to survive their ordeal when 12-year-old Atari (voiced by Koyu
        Rankin) bravely comes to the island, looking to find his own long-lost mutt.
        He encounters a group of alpha dogs that includes Chief (Bryan Cranston),
        a stray who will have to be grudgingly won over to this whole master thing,
        despite the testimonials provided by his companions, voiced by Edward Norton,
        Jeff Goldblum, Bill Murray, and Bob Balaban. Other bold-face names in the
        sprawling cast include Scarlett Johansson, Greta Gerwig, Harvey Keitel and
        Yoko Ono.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985a5258-fe9d-464a-ae7f-833a2b83e852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:00:04.335+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:00:13.738+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/style/article/wes-anderson-bad-dads-art/index.html">Related:
        Wes Anderson''s greatest characters turned into art</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a76650a-5425-447a-8cc5-b4083378cdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:00:04.336+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:00:13.738+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anderson and his collaborators on the script certainly haven''t
        created a kids'' movie. The plot isn''t complicated, but it does have a lot
        of moving parts, centered around trying to save the dogs before the bad guys
        can eradicate them. In an unexpectedly timely twist given the current gun-control
        debate, one thread involves teenagers weighing in as a voice of reason, joining
        Atari in his campaign, while the politician whips the populace into a fear-driven,
        anti-canine frenzy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e340d140-f905-4736-ad10-10608b887b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:00:04.336+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:00:13.738+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breaking the movie into distinct acts, Anderson weaves in an abundance
        of wry humor, such as Goldblum''s character always having some titillating
        new gossip to share that he''s picked up via the dog grapevine. Yet there''s
        also something undeniably sweet in the basic plot boy-dog bond, and a genuine
        cleverness in presenting a dog''s-eye-view of this forbidding world.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7b6dce-bb29-44e6-a718-cbe1399488f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:00:04.336+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:00:13.738+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sense, "Isle of Dogs" feels like a throwback to animated films
        of the past that mixed animals, and some of the cruelties they face, with
        a grown-up tone, perhaps most notably Martin Rosen''s adaptations of Richard
        Adams'' "Watership Down" (soon receiving a Netflix revival) and "The Plague
        Dogs."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7fa4e5-c82f-41c9-a062-db0d7559650d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:00:04.336+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:00:13.738+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Isle of Dogs" doesn''t move directly into instant-classic territory,
        but like those movies, it''s one that might enjoy a long shelf-life -- something
        Anderson fans will be watching to scratch their itch for the filmmaker''s
        particular breed of quirkiness, potentially for years to come.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9cd890-8115-4a8a-8c5b-c2466c6e63f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:00:04.336+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:00:13.738+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Isle of Dogs" premiered on March 23 in the U.S. It''s rated
        PG-13.</em></p>'
  'Data-broker-smartphone-apps-Facebook-Cambridge-Analytica-scandal':
    'author': 'Bruce Schneier, CNN'
    'caption': 'The iPhone X, Apple''s priciest smartphone to date, went on sale during
      the holiday quarter'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-03-27T08:37:04.603+08:00
    'imagesource': 'jcr:41932a50-a8e8-46cb-97ac-1539310e8559'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db2c2109-7071-4584-b894-6e50532c1815'
    'lead': 'As creepy as Facebook is turning out to be, the entire industry is far
      creepier. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T15:06:06.790+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-01T15:06:06.965+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'It''s not just Facebook. Thousands of companies are spying on you'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd8f9c5-4279-46d5-bd4a-cace9b3d4cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:06:06.790+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:06:06.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In the wake of the Cambridge Analytica
        scandal, news articles, and commentators have focused on what Facebook knows
        about us. A lot, it turns out. It collects data from our posts, our likes,
        our <a href="https://www.express.co.uk/life-style/science-technology/751009/Facebook-Scan-Photos-Data-Collection">photos</a>,
        things we <a href="https://www.businessinsider.com/facebook-saves-stuff-you-start-typing-and-the-delete-2013-12">type
        and delete</a> without posting, and things we do while <a href="https://www.theguardian.com/technology/2017/jul/03/facebook-track-browsing-history-california-lawsuit">not
        on Facebook</a> and even when we''re offline. It <a href="https://www.propublica.org/article/facebook-doesnt-tell-users-everything-it-really-knows-about-them">buys
        data</a> about us from others. And it can infer even more: our sexual orientation,
        political beliefs, relationship status, drug use, and other <a href="https://www.pnas.org/content/110/15/5802">personality
        traits</a> — even if we didn''t take the <a href="https://www.businessinsider.com/facebook-personality-test-cambridge-analytica-data-trump-election-2018-3">personality
        test</a> that Cambridge Analytica developed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41623bb3-6848-43ab-b8d1-db866de82742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:06:06.790+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:06:06.966+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for every article about Facebook''s creepy stalker behavior,
        thousands of other companies are breathing a collective sigh of relief that
        it''s Facebook and not them in the spotlight. Because while Facebook is one
        of the biggest players in this space, there are thousands of other companies
        that spy on and manipulate us for profit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9048fd83-f6bd-46b4-8a90-5ec318ea1916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:06:06.790+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:06:06.966+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harvard Business School professor Shoshana Zuboff calls it "<a href="https://www.amazon.com/Age-Surveillance-Capitalism-Future-Frontier/dp/1610395697/ref=sr_1_sc_1">surveillance
        capitalism</a>." And as creepy as Facebook is turning out to be, the entire
        industry is far creepier. It has existed in secret far too long, and it''s
        up to lawmakers to force these companies into the public spotlight, where
        we can all decide if this is how we want society to operate and — if not —
        what to do about it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7952ea1f-1fd6-43f4-96dc-6be410f685ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:06:06.790+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:06:06.966+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are <a href="https://www.newsweek.com/secretive-world-selling-data-about-you-464789">2,500
        to 4,000</a> data brokers in the United States whose business is buying and
        selling our personal data. Last year, Equifax was in <a href="https://www.nytimes.com/2017/09/07/business/equifax-cyberattack.html">the
        news</a> when hackers stole personal information on 150 million people, including
        Social Security numbers, birth dates, addresses, and driver''s license numbers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be293d2-4cd8-4464-a617-6e07af330b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:06:06.791+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:06:06.967+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You certainly didn''t give it permission to collect any of that
        information. Equifax is one of those thousands of data brokers, most of them
        you''ve never heard of, <a href="https://www.forbes.com/sites/forrester/2017/09/08/equifax-does-more-than-credit-scores/#72783ca319d8">selling</a>
        your personal information without your knowledge or consent to pretty much
        anyone who will pay for it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5afd1b-d3b4-4d7d-a73a-c49e4c9b5227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:06:06.791+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:06:06.967+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surveillance capitalism takes this one step further. Companies like
        Facebook and Google offer you free services in exchange for your data. Google''s
        surveillance isn''t in the news, but it''s startlingly intimate. We never
        lie to our search engines. Our interests and curiosities, hopes and fears,
        desires and sexual proclivities, are all collected and saved. Add to that
        the websites we visit that Google tracks through its advertising network,
        our Gmail accounts, our movements via <a href="https://mashable.com/2015/07/22/google-maps-your-timeline/#_XGlE24.YGqq">Google
        Maps</a>, and what it can collect from our smartphones.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceff0525-822f-42d3-af6a-0bb2e8009482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:06:06.791+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:06:06.967+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That phone is probably the most intimate surveillance device ever
        invented. It tracks our location continuously, so it knows where we live,
        where we work, and where we spend our time. It''s the first and last thing
        we check in a day, so it knows when we wake up and when we go to sleep. We
        all have one, so it knows who we sleep with. Uber used just <a href="https://gigaom.com/2012/03/26/uber-one-night-stands/">some
        of that information</a> to detect one-night stands; your smartphone provider
        and any app you allow to collect location data knows a lot more.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392cfba6-f6fc-41aa-b3e0-dd8fea43e75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:06:06.791+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:06:06.967+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surveillance capitalism drives much of the internet. It''s behind
        most of the "free" services, and many of the paid ones as well. Its goal is
        psychological manipulation, in the form of personalized advertising to persuade
        you to buy something or do something, like vote for a candidate. And while
        the individualized profile-driven manipulation exposed by Cambridge Analytica
        feels abhorrent, it''s really no different from what every company wants in
        the end. This is why all your personal information is collected, and this
        is why it is so valuable. Companies that can understand it can use it against
        you.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba53b939-7eaa-4d19-9a7a-61a9b041e827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:06:06.791+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:06:06.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of this is new. The media has been reporting on surveillance
        capitalism for years. In 2015, I wrote a <a href="https://www.schneier.com/books/data_and_goliath/">book</a>
        about it. Back in 2010, the Wall Street Journal published an award-winning
        two-year series about how people are tracked both online and offline, titled
        "What They Know."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530216f8-e91a-4ebf-8316-a940770434f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:06:06.792+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:06:06.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surveillance capitalism is deeply embedded in our increasingly computerized
        society, and if the extent of it came to light there would be broad demands
        for limits and regulation. But because this industry can largely operate in
        secret, only occasionally exposed after a data breach or investigative report,
        we remain mostly ignorant of its reach.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa82c9e-193e-41a9-8064-f50ed5553c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:06:06.792+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:06:06.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This might change soon. In 2016, the European Union passed the comprehensive
        General Data Protection Regulation, or GDPR. The details of the law are far
        too complex to explain here, but some of the things it <a href="https://www.cennydd.com/blog/a-techies-rough-guide-to-gdpr">mandates</a>
        are that personal data of EU citizens can only be collected and saved for
        "specific, explicit, and legitimate purposes," and only with explicit consent
        of the user. Consent can''t be buried in the terms and conditions, nor can
        it be assumed unless the user opts in. This law will take effect in May, and
        companies worldwide are bracing for its enforcement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715a5525-c68d-4dee-ad97-11629581c686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:06:06.792+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:06:06.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because pretty much all surveillance capitalism companies collect
        data on Europeans, this will expose the industry like nothing else. Here''s
        just one example. In preparation for this law, PayPal <a href="https://www.paypal.com/ie/webapps/mpp/ua/third-parties-list">quietly</a>
        published a list of over 600 companies it might share your personal data with.
        What will it be like when every company has to publish this sort of information,
        and explicitly explain how it''s using your personal data? We''re about to
        find out.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b64610-c715-4fa8-a11a-bea34699abc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:06:06.792+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:06:06.969+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of this scandal, even Mark Zuckerberg <a href="https://www.theverge.com/2018/3/21/17150270/mark-zuckerberg-facebook-regulated">said
        that</a> his industry probably should be regulated, although he''s certainly
        not wishing for the sorts of comprehensive regulation the GDPR is bringing
        to Europe.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d89604-c02a-4b93-8c4e-b9d784780c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:06:06.792+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:06:06.969+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s right. Surveillance capitalism has operated without constraints
        for far too long. And advances in both big data analysis and artificial intelligence
        will make tomorrow''s applications far creepier than today''s. Regulation
        is the <a href="https://www.nytimes.com/2018/03/24/opinion/sunday/delete-facebook-does-not-fix-problem.html">only
        answer.</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7634781-5a2e-42bf-8302-59d86041f907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:06:06.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:06:06.969+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first step to any regulation is transparency. Who has our data?
        Is it accurate? What are they doing with it? Who are they selling it to? How
        are they securing it? Can we delete it? I don''t see any hope of Congress
        passing a GDPR-like data protection law anytime soon, but it''s not too far-fetched
        to demand laws requiring these companies to be more transparent in what they''re
        doing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5f4cc6-23a6-4dbd-b473-0190ae9d1df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:06:06.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:06:06.969+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the responses to the Cambridge Analytica scandal is that
        people are deleting their Facebook accounts. It''s <a href="https://pageflows.com/blog/delete-facebook/">hard</a>
        to do right, and doesn''t do anything about the data that Facebook <a href="https://www.theverge.com/2016/5/27/11795248/facebook-ad-network-non-users-cookies-plug-ins">collects
        about</a> people who don''t use Facebook. But it''s a start. The market can
        put pressure on these companies to reduce their spying on us, but it can only
        do that if we force the industry out of its secret shadows.</p>'
  'china-space-lab-fall-Earth-atmosphere-entry':
    'author': 'Katie Hunt, CNN'
    'caption': 'The Skylab space station re-entered the Earth''s atmosphere on July
      11, 1979 and parts of it hit the Earth in Western Australia.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-27T07:52:04.558+08:00
    'imagesource': 'jcr:8eeaa8c1-ad76-42b6-bfb4-a94b520e9ae0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c033eafe-bff1-409c-a4c0-1eba6ea5f8ef'
    'lead': 'The China Manned Space Engineering Office says it expects the lab to
      reenter the atmosphere between March 31 and April 4, burning up in the process.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T15:11:26.348+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-01T15:11:26.587+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese space lab to fall to Earth within days in ''fiery demise'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424830c5-da02-48f3-b779-0fdffa27f776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:11:26.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:11:26.587+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An out-of-control Chinese space lab is
        expected to fall to Earth within days, according to the latest estimate from
        the European Space Agency (ESA), which is monitoring its descent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bc776e-5d6b-4972-9177-d2389aab00eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:11:26.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:11:26.588+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://blogs.esa.int/rocketscience/2018/03/26/tiangong-1-reentry-updates/">ESA''s
        Space Debris Office</a> said that the re-entry window for the <a href="https://edition.cnn.com/2011/09/30/world/china-florcruz-space-race/index.html">Tiangong-1
        space station was between March 30 and April 2</a> although it warned the
        estimate was "highly variable."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6d8e6d-17fc-4775-89a0-0ccfad99e4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:11:26.349+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:11:26.588+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The China Manned Space Engineering Office said it expects the lab
        to reenter the atmosphere between March 31 and April 4, burning up in the
        process.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c2ef09-907c-42dd-93ff-3c018eb254dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:11:26.349+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:11:26.588+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While posing minimal risk to humans, the uncontrolled re-entry of
        the space lab <a href="https://edition.cnn.com/2018/01/05/asia/china-tiangong-1-return-to-earth-intl/index.html">is
        a blot on China''s ambitious space program</a>. The 8.5 ton Tiangong-1 "ceased
        functioning" on March 16, 2016, China told the United Nations in May 2017,
        without specifying why.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57e0aef-493d-4532-98cb-3945359326a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:11:26.349+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:11:26.589+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Space experts stress the potential danger to humans is tiny — the
        odds of debris from the vessel hitting a human are <a href="https://aerospace.org/cords/all-about-debris-and-reentry/spacecraft-reentry/">estimated
        to be less than one in 1 trillion</a>. That compares with a one-in-1.4 million
        chance of a person in the U.S. being struck by lightning.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a065c08f-752b-4f53-aaa3-908ddcb5927b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:11:26.350+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:11:26.589+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Alan Duffy, a research fellow in the Centre for Astrophysics
        and Supercomputing at Swinburne University of Technology in Australia, said
        that China''s secrecy around the space mission made the risks difficult to
        assess.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83394582-eb55-4f1a-a024-b41945cabc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:11:26.350+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:11:26.589+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The international community doesn''t know what the craft is made
        of, and that makes estimating the danger more challenging, as hardened fuel
        containers could reach the ground while lightweight panels won''t," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8d4119-7a92-4c42-98d4-58113502d378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:11:26.350+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:11:26.589+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Space station prototype</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14d739a-5970-482f-a494-39945e74c336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:11:26.351+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:11:26.590+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 40-foot long Tiangong-1, or "Heavenly Palace," <a href="https://edition.cnn.com/2011/09/30/world/china-florcruz-space-race/index.html">was
        launched in September 2011</a>. Along with its successor — the <a href="https://edition.cnn.com/2016/09/15/asia/china-launches-tiangong-2-space-lab/index.html">Tiangong-2,
        which launched in 2016</a> — it was a prototype for China''s ultimate space
        goal: a permanent, 20-ton space station that is expected to launch around
        2022.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011a452e-1289-41e6-bca6-44fa344f4e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:11:26.351+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:11:26.590+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its UN submission anticipating the craft''s fall to Earth, China
        said the probability "of endangering and causing damage to aviation and ground
        activities is very low."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fec6ba4-925f-459f-82c1-7e4e233c7887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:11:26.351+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:11:26.590+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Zhu Zongpeng, the chief designer of the space lab, told
        the state-run China Youth Daily newspaper that China had been monitoring the
        Tiangong-1. He predicted that most of it would burn up when it entered the
        atmosphere while the rest would fall into the sea.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87babfba-7658-4ab6-b2f2-2473f8e96d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:11:26.351+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:11:26.590+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since March 14, China has been giving <a href="http://www.cmse.gov.cn/art/2017/12/26/art_810_32115.html">daily
        updates on the altitude of the vessel</a>. On Sunday, the Tiangong-1 was at
        an average altitude of 216.2 kilometers (134 miles), down from 286.5 kilometers
        on December 24, 2017.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b28b9e0-a988-49e6-ae05-b5a4cf73ad9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:11:26.351+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:11:26.591+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fiery demise</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bc130e-8ce1-4c82-9380-c9982d22d57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:11:26.351+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:11:26.591+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markus Dolensky, the technical director at the International Centre
        for Radio Astronomy Research in Australia, said if skies were clear witnesses
        may potentially see a "series of fireballs streaking across the sky."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc001325-e961-44fb-8271-fd2a98344712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:11:26.352+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:11:26.591+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is now nearing its fiery demise as it gradually gets slowed
        down by the fringes of the Earth''s upper atmosphere," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b739f7e-b82d-4b88-a933-6a2cb632f5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:11:26.352+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:11:26.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not uncommon for space debris, such as spent satellites and
        rocket stages, to fall to Earth although vessels that are capable of supporting
        human life are much rarer.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e190bf-ca94-46d4-a2b1-2282561a4c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:11:26.352+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:11:26.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last human space outpost to fall to Earth was the <a href="https://history.nasa.gov/SP-4225/multimedia/deorbit.htm">135-ton
        Russian space station Mir in 2001</a>. That was a controlled landing, with
        most parts burning up upon return and the rest landing in the ocean.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848bacdd-21c2-4bd8-80c5-6c4ec29b9b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:11:26.352+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:11:26.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first U.S. space station, the <a href="https://www.nasa.gov/mission_pages/skylab/">74-ton
        Skylab</a>, fell to Earth in an uncontrolled reentry in 1979. Some debris
        fell in sparsely populated Western Australia, <a href="https://www.nationalgeographic.com.au/australia/australia-once-fined-nasa-400-for-littering.aspx">incurring
        no damage except for a $400 fine for littering.</a></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8647069e-d67d-4d4d-b669-6c1dc466fe42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:11:26.352+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:11:26.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts said it''s difficult to establish exactly where the space
        lab will fall, but it''s expected to descend within a latitude of 43 degrees
        north and south of the equator.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d502aac-a38e-4992-9446-97a2d62d3382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:11:26.353+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:11:26.593+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some parts of the upper atmosphere are thicker than others meaning
        the craft slows unpredictably and since it travels around the Earth in just
        90 minutes even an uncertainty of a two minutes means the craft could fall
        anywhere along a 1,000 kilometer track," Duffy said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba6e933-9d3a-4971-9582-d3ea79b3df5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:11:26.353+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:11:26.593+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/03/26/asia/china-tiangong-1-intl/index.html">Chinese
        space lab to fall to Earth within days in ''fiery demise</a>''."</em></p>'
  'climate-change-adaptation-humans':
    'author': 'Ashley Strickland, CNN'
    'caption': 'A central platform at Star Carr in North Yorkshire, England, was excavated
      by a research team studying past climate change events at the Middle Stone Age
      site.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-03-27T07:38:57.827+08:00
    'imagesource': 'jcr:a74954d9-9bb2-46df-b544-6aa1c201a7f8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9adace3-d564-4dac-83e4-5defc78413ca'
    'lead': 'Their responses to such abrupt climate change could hold key insights
      for us as we face a different kind of climate change'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T15:14:28.948+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-01T15:14:29.286+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '11,000 years ago, our ancestors survived abrupt climate change'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7bbd14-4b8d-45cd-afbb-d946f034e5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:14:28.949+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:14:29.287+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Imagine if, instead of heat this summer,
        we were faced with a sudden, dramatic cold front that lasted the next 100
        years. That is what our hunter-gatherer ancestors lived through 11,000 years
        ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034c4620-eb80-4954-90a4-69350d2f85ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:14:28.949+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:14:29.287+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Findings from a Middle Stone Age site named Star Carr in North Yorkshire,
        England, show that our ancestors resiliently survived the century-long drop
        in temperature, according to a new study in the journal <a href="https://www.nature.com/articles/s41559-018-0508-4">Nature
        Ecology &amp; Evolution</a> on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb894f1-de5b-44ce-a91c-8936a1a4d51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:14:28.949+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:14:29.287+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How they responded to such abrupt climate change could hold key
        insights for us as we face a different kind of climate change, the researchers
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adb0eec-943a-42f3-ae78-ff2d93d22672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:14:28.949+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:14:29.288+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ancient climate change</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce82127-b98f-4a62-a8ee-c4e316da4a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:14:28.949+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:14:29.288+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paleoclimatologists, who study climates of the past, know that Earth''s
        climate was not as stable for our ancestors as it has been for us.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b2a58c-a972-45e3-ac76-9265ffae0f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:14:28.950+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:14:29.288+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These abrupt, harsh changes could mean life or death, often forcing
        whole populations to move if they wanted to survive.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51582c5-7ef2-486b-a435-8429bdc801fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:14:28.950+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:14:29.288+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, one well-studied event 8,200 years ago was a sudden
        cold shift that lasted over a century, recorded in Greenland ice cores and
        within the fossil record across Europe, the researchers said. It occurred
        when the North American ice sheet decayed after the last ice age and released
        meltwater into the North Atlantic Ocean, disrupting the currents that brought
        heat to Western Europe. This triggered large-scale population crashes in northern
        Britain and large cultural changes in southern Europe, they said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6031c49f-e066-453c-a3f6-128d9853ebe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:14:28.950+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:14:29.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In studying the Star Carr site, the researchers learned that two
        events there 9,300 and 11,100 years ago resulted in temperature decreases
        of 10 and 4 degrees Celsius.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5f7b7c-6789-4bd9-80d8-28ca02b80ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:14:28.950+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:14:29.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The population at Star Carr, some of the earliest people to recolonise
        Britain after the last ice age, must have been highly resilient to climate
        instability, capable of persevering and maintaining a stable society in spite
        of these environmental stresses," Ian Candy, study author and professor of
        geography at the Royal Holloway University of London''s Centre for Quaternary
        Research, wrote in an email.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc69763-299a-47f0-b978-a7fed92909bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:14:28.950+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:14:29.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These conclusions really change the way that we think about the
        interaction between prehistoric societies and climate change. The abrupt climatic
        events seen at Star Carr are as large, if not larger, in magnitude as the
        (event 8,200 years ago) and yet here we confidently show that the populations
        at Star Carr were resilient to the impact of such events.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b301d8-c680-41d4-8ec8-8323e44b1e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:14:28.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:14:29.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These hunter-gatherers had a lot of skills and knowledge of how
        to use the natural resources. They could make shelters and houses and hunt,
        fish and collect plant materials. It must have been a lot colder and harsher
        conditions to live in but they had structures and used fires to keep warm,
        and seem to have had access to animals such as red deer."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f32a497-bca9-4810-991a-d1ca96078dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:14:28.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:14:29.290+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The climate change would have cooled both summer and winter temperatures.
        This also would''ve affected the landscape and caused it to be more unstable,
        pausing the development of the woodland environment the hunter-gatherers depended
        on.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb0be09-25ba-41c4-bf1e-c8170c9fa06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:14:28.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:14:29.290+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first event, the site was populated on only a very small
        scale. The researchers have no way of knowing whether the climate change event
        was the cause of this.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c385e13-6df3-4111-9185-a457b5a09e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:14:28.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:14:29.290+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But during the second event, Star Carr was a home to many hunter-gatherers,
        and despite the climate shift, they did not change their way of life or abandon
        the site. And according to the researchers, red deer — which provided the
        people with skins, meat and other products — would not have been affected
        by the temperature change, meaning the hunter-gatherers still had access to
        them.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79e8cf4-3115-4e59-a6ea-6523d7cbc95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:14:28.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:14:29.290+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why Star Carr?</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cb3587-3346-467b-8d3e-72bc98ed8375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:14:28.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:14:29.291+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Star Carr has been a treasure trove for researchers from around
        the world since it was first excavated in the late 1940s. This site, at the
        edge of a former lake basin, includes the oldest evidence for carpentry in
        Europe: large wooden platforms made from wood worked with flint tools.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2c9e03-fabd-495d-9951-78d120c53ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:14:28.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:14:29.291+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven thousand years ago, it would''ve been open landscape made
        up of grasslands, shrub and woodlands.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fd100c-2d83-40fe-ae99-e10e0e8df207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:14:28.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:14:29.291+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also the site of the earliest evidence for built structures
        in Britain, including raised circular wooden structures thought to be houses.
        And rare artifacts, like a plentiful number of red deer antler headdresses
        and masks, are intriguing.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbf7778-75d7-430b-82a0-5d98c35589ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:14:28.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:14:29.291+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bones, flints, shale beads and antler headdresses have been recovered
        at what would''ve been in the lake''s edge of these former wetlands. The reed
        swamp would''ve been rich in plants and animals, before the standing water
        became more shallow and boggy.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e36449-8aa9-4405-8c7a-9bb35de62f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:14:28.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:14:29.292+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peat has helped preserve the artifacts, but it''s deteriorating
        as the water table changes.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ceef8a-0ce0-4529-a7ce-0fdb79565d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:14:28.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:14:29.292+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers were assessing the damage done at the site due to
        these changes and racing to recover artifacts before they were lost, Candy
        said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b762c0b-791b-4d03-a4dd-6e1b112944a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:14:28.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:14:29.292+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the moment this site remains unique because of the wealth of
        data found there," Candy wrote. "We have now found over 30 antler headdresses
        from the site — there are no other sites in the UK where these have been found
        and only a few are known from a couple of sites in Germany: so they are extraordinarily
        rare. It is not often you find sites with this level of preservation — usually
        only the stone tools survive — and whilst stone tools can still tell us a
        lot about past lives, the organic remains provide a much more detailed picture."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c6a4f5-820e-463c-8db8-5eaf5ee7c811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:14:28.953+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:14:29.292+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers discovered the detail of the climate change events
        by building a record of what happened at the site. Lake deposits, fossilized
        plants and animals, radiocarbon dating, ash from volcanic eruptions and other
        archaeological data allowed them to match the climate record alongside human
        activity at the site for the first time.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50023bf-7bca-410c-ac8b-99865028d593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:14:28.953+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:14:29.293+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they didn''t find human bones, which leaves the researchers
        wondering how these hunter-gatherers dealt with their dead.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede83c34-dff3-41e3-a6bd-cc8ad89419de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:14:28.953+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:14:29.293+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings at Star Carr change how the researchers look at hunter-gatherer
        populations.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcae9087-f112-4cb4-ad9d-0e44609afb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:14:28.953+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:14:29.293+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Generally it was thought that hunter gatherers were fairly mobile,"
        Candy said. "We now know they built structures very early on after the end
        of the Ice Age, and that they were fairly settled.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63741285-7894-411b-b06e-21996907a6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:14:28.953+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:14:29.293+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The antler headdresses are most intriguing. They seem to have been
        used and deposited in the shallow waters both during the climatic downturn
        and after it. We can''t ever be sure what they were used for, but a lot of
        work has gone into making them and from ethnographic analogy one possibility
        is that they were used by shamans as part of their costumes."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db10ff4a-bc4a-4ff9-8cf9-ef4c9f129d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:14:28.954+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:14:29.294+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Climate change, then and now</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bf6f48-3eea-4fad-921a-3fab3ef440f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:14:28.954+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:14:29.294+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resilient ancestors who could survive climate change events and
        cope with extremes sounds promising — but there are other factors to consider
        when looking ahead to our own changing world, Candy said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8535d457-90b5-4493-b3ce-660ffef9588b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:14:28.954+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:14:29.294+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The total population and the density of these prehistoric populations
        would have been tiny in comparison to Britain at the present day," Candy said.
        "Our current population puts a much greater pressure on the resources that
        we are reliant on, many of which will be effected by future climate change.
        Furthermore, the people of Star Carr were part of a tradition that had experienced
        dramatic climate shifts at the end of the last age, extreme climatic instability
        was part of their way of life. In contrast, our society has existed through
        many centuries or even millennia of stable climates, we have no experience
        of sudden large-scale change."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487680df-a879-4d1a-ac03-2cbfa0730c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:14:28.954+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:14:29.294+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whereas our ancestors lived through transformations of landscape
        and ecology, climate change would impact many more things that affect our
        daily life, said Sam White, history associate professor at The Ohio State
        University. White, who has written about environmental and climate history,
        was not affiliated with the new study.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccb164b-d95d-4a90-ad9f-2e66f7e08435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:14:28.954+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:14:29.295+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For our modern society, there are so many more people at risk and
        more vulnerabilities to consider: modern infrastructure and cities at risk
        of rising sea levels, agriculture unsuited for warmer seasons and more drought,
        moving disease vectors, lost biodiversity and ecosystem services, and so on,"
        White wrote in an email. "It''s good to hear stories of adaptation and resilience,
        and not just crisis and collapse. But we need to be cautious with either."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338d35b4-1f9c-49c5-8e90-6dd5d316d97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:14:28.954+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:14:29.295+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Carey, a professor of history and environmental studies at
        the University of Oregon, pointed out that it''s key to focus on the fact
        that societal change and climate change are a complex relationship, and that
        societal changes are not always in direct response to climate change.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9382fdc8-2056-4f73-afef-1b6eb6a917aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:14:28.954+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:14:29.295+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such analyses of past climate-society dynamics can illuminate where
        and why problems emerged or successes occurred in response to abrupt climatic
        changes, such as this case at Star Carr," said Carey, who was not involved
        in the new research.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b737d97d-ec86-43b3-a6d1-daf314e3ed21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:14:28.955+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:14:29.295+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The depth of archaeological and climatic evidence presented in
        this study takes us in a positive step to show how societies adjust in the
        face of abrupt climatic change. It also sets up the next level of research
        to probe decision making and cause-effect dynamics, allowing researchers to
        go beyond the correlation of events (climate change and societal change) and
        toward causal explanations for how and why societies persevere in the face
        of climate change."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc95327f-4d6e-47a6-a3aa-96aa3a54583f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:14:28.955+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:14:29.296+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dagomar Degroot, professor of environmental history at Georgetown
        University and co-founder of the Climate History Network, is among the researchers
        finding evidence of resilience in the face of past climate change events.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fccc4c-5279-4647-83c4-9a4847ba8b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:14:28.955+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:14:29.296+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Studies of this kind show correlation much better than they reveal
        causation, so it''s difficult to know how exactly the people of Star Carr
        successfully endured even the most extreme climate changes," wrote Degroot,
        who was not involved in the study, in an email. "Still, these dramatic results
        suggest that, in the wake of the great Ice Ages, past climate changes rarely
        determined the course of human history in a straightforward way. In my opinion,
        this article has great significance for our understanding of anthropogenic
        global warming."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0785ab6e-4bba-461e-8a09-4f5a86b37f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:14:28.955+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:14:29.296+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though climate change will play a major role in shaping our future,
        humans are also adaptive and capable of rapid solutions, Degroot said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb870373-75ae-4808-a2a6-0963ac8b8468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:14:28.955+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:14:29.296+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With that said, vulnerability to climate change is about the scale
        and speed of climate change, on the one hand, and the characteristics of a
        society, on the other," he said. "In this last sense, our plight is most different
        from that of our ancestors at Star Carr. We live well beyond the carrying
        capacity of our planet, in ways the resilient inhabitants of Star Carr certainly
        didn''t."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8021337-18ab-4bc4-bb7e-1dc449eedb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:14:28.956+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:14:29.297+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only time will tell regarding our own future response to the various
        impacts of climate change.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548457c1-3372-4c01-b1c1-b0c9473da551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:14:28.956+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:14:29.297+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether we have the potential to show the same resilience to sudden
        extreme climate change as the people of Star Carr is yet to be tested," Candy
        said.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d670da-fa1b-4b2d-8111-eed1a201cb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:14:28.956+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:14:29.297+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/03/26/health/climate-change-hunter-gatherers/index.html">11,000
        years ago, our ancestors survived abrupt climate change</a>."</em></p>'
