    'template': '1'
    'title': 'Netflix renews ''Queer Eye'' for season 2'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07dcb24-b5a2-4372-84da-1bb7c31f302a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:25:34.272+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:25:34.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Netflix has its eye on another season
        of "Queer Eye for the Straight Guy."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82508942-e2cc-45ac-8fc8-6f3a532162cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:25:34.272+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:25:34.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rebooted reality show, which debuted in February with a new
        cast of experts at the helm, has scored another season, the streaming service
        announced Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755ae52e-f644-4569-bd59-6c8a3d5a1f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:25:34.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:25:34.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix does not release ratings information, so it''s not possible
        to say in any official capacity whether viewership contributed to the show''s
        renewal, but the series unquestionably struck a chord with viewers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcb9074-e15e-49c7-a416-85599bcc2244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:25:34.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:25:34.409+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Queer Eye" has been praised for its warm and positive tone, bridge-building
        narratives and inspirational transformations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f69f98-fb89-4302-9325-0e5e3a13d33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:25:34.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:25:34.409+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Fab Five -- Antoni Porowski,Bobby Berk, Karamo Brown, Jonathan
        Van Ness and Tan France -- also clicked.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cada06bc-f2e5-430f-82e4-c832dcf9c8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:25:34.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:25:34.409+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Netflix also renewed unscripted shows "Dope," "Drug Lords,"
        "Nailed It!" and "The Toys That Made Us" scored orders for new seasons.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c2e0f0-3a1c-4a56-b73a-87ba52aac392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:25:34.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:25:34.409+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These series are indicative of what we''re trying to accomplish
        for Netflix unscripted: working with world-class producers to create the best
        unscripted shows on television," said Bela Bajaria, vice president of content
        for Netflix. "These series elevate the genre with innovative takes on familiar
        formats. They deliver immersive and nuanced stories. They elicit so many emotions
        from viewers, from tears of laughter to tears of joy - and that''s just ''Queer
        Eye.''"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8435cbb-d8c9-4054-bb69-1db91b3d22fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:25:34.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:25:34.410+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix also renewed family comedy "One Day at a Time" for a third
        season.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e50b9b-1631-475f-ad44-4c7b506d6f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:25:34.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:25:34.410+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Queer Eye for the Straight Guy" originally ran on Bravo for five
        seasons, with hosts Ted Allen, Kyan Douglas, Thom Filicia, Carson Kressley
        and Jai Rodriguez.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a9e702-507c-4d2b-96f6-2a6d25aa72a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:25:34.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:25:34.410+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/03/26/entertainment/queer-eye-renewed/index.html">Netflix
        renews ''Queer Eye'' for season 2</a>"</em></p>'
  'analysis-us-russia-trump-putin':
    'author': 'Analysis by Stephen Collinson and Zachary Cohen, CNN'
    'caption': 'The Trump administration announced it is enacting new sanctions on
      Russia in a new effort to punish the state for its attempts to interfere in
      the 2016 US election.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-27T07:23:01.196+08:00
    'imagesource': 'jcr:a5cd8b7e-1ad2-4081-bf4f-49df50e03ae7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8864680-d892-43d1-85b4-dc0d4c8ab92d'
    'lead': 'Monday''s announcement that the U.S. will expel the largest number of
      Russian diplomats since the Cold War has been heralded as an unmistakable signal
      to the Kremlin that despite Trump''s lukewarm embrace of NATO, he will stand
      with America''s Western allies in a crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T15:28:38.526+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-01T15:28:38.808+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. punishes Russia but Trump hedges bets on Putin'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd564505b-5d01-48f7-89ea-fe20b70b3c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:28:38.526+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:28:38.809+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Trump White House is coming down harder
        than ever before on Russia, <a href="http://cnnphilippines.com/world/2018/03/27/trump-expel-russian-diplomats.html">booting
        out 60 diplomats and standing firm with Western allies</a> after an alleged
        Russian nerve gas attack on one of its former spies in Britain.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f667c503-32bb-40cf-b36f-bdea8616a1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:28:38.526+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:28:38.809+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that anyone is surprised shows how much President Donald
        Trump''s deferential relationship with Russian President Vladimir Putin has
        puzzled the world following allegations that Moscow''s interference in the
        2016 U.S. election helped put him in power.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ff6d84-e868-4db2-81b4-b954d23a742f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:28:38.526+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:28:38.809+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Monday''s announcement that the U.S. will expel the largest
        number of Russian diplomats since the Cold War has been heralded as an unmistakable
        signal to the Kremlin that despite Trump''s lukewarm embrace of NATO, he will
        stand with America''s Western allies in a crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475a3a64-f4b4-4544-b468-86240dffa16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:28:38.526+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:28:38.810+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a message that''s being embraced by our European allies because
        they''ve been worried that with some of the things they''ve heard or haven''t
        heard from this President about Russian President Vladimir Putin means he
        might be soft on Moscow," said CNN military analyst John Kirby.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2771df2-d6db-4264-b987-03bc0accb3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:28:38.527+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:28:38.810+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But this tells them that the national security professionals they''ve
        been talking to behind closed doors really have held sway and the US policy
        is following what they have always promised, which is to crack down," said
        Kirby, a former State Department spokesman.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0da7d62-0b03-442b-9655-25d9c9eabe63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:28:38.527+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:28:38.810+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, those who remain suspicious of Trump''s relationship with
        Moscow will have noticed that Trump himself did not personally announce or
        comment on the expulsions. And language from his spokesman Raj Shah appeared
        to show that the duality in administration policy on Russia remains.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc189016-29ae-48e8-8258-3ba664ec956d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:28:38.527+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:28:38.810+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Shah said that the "brazen" attack on British soil forced
        the US to take action, he also issued repeated assurances that Trump "still
        wants to work with Russia."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12deba0d-650a-4c29-84f6-f2d19f2df062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:28:38.527+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:28:38.811+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a message that will likely signal to Putin that the door for
        potential cooperation remains open and directly clashes with British Prime
        Minister Theresa May''s warning of "a new and dangerous phase in Russia''s
        hostile activity."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa4f577-d134-4408-9a3c-15e2243d558f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:28:38.527+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:28:38.811+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump takes action</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c066e7-ae6e-4181-92ff-aa3b0c689614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:28:38.528+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:28:38.811+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Trump''s failure to comment, there is little doubt that
        the move is the toughest his administration has taken to date against Russia.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e445b5cf-3a04-40e5-8108-f6ff08a89bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:28:38.528+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:28:38.812+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would love to hear (the President) talk about this expulsion
        himself. I think that would be powerful ... but I don''t think we should get
        too fixated on it here," Kirby said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf27465-7d75-427c-8550-1e07d7f14623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:28:38.528+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:28:38.812+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was pretty well coordinated decision not just inside the inner
        agency — but internationally as well," he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f5c104-652a-4e87-87b3-98876e16b8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:28:38.528+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:28:38.812+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Ambassador to the U.S. Kim Darroch <a href="https://twitter.com/KimDarroch/status/978313095226580992">praised
        the move</a> on Twitter Monday saying: "Exceptional response from the US and
        international community to the Russian nerve agent attack on British soil.
        Grateful for U.S. leadership, and for this extraordinary show of solidarity."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9c2d81-f481-46d2-83d9-8bb824e7bf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:28:38.528+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:28:38.812+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several U.S. lawmakers from both sides of the aisle also expressed
        their support — noting that Trump''s decision sends both a strong signal to
        the Kremlin and emphasizes the U.S.'' strong friendship with the UK.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a1d713-aa80-43e8-b71a-0fa99a80f6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:28:38.528+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:28:38.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even some of Trump''s most vocal critics praised the purge of Russian
        diplomats by the administration — but also signaled they viewed it as a first
        step — demonstrating how the President''s doubters are still suspicious.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b4f4c8-f0e1-45b2-9ccc-4f1fb249fd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:28:38.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:28:38.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While today''s decision sends an important signal to Moscow, the
        only way to ensure Putin and his cronies feel the consequences of their brazen
        actions is by punishing them financially," Arizona Sen. John McCain, a frequent
        Russia critic said in a statement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b89d42-3ec9-40fc-9e3b-cfe859b99c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:28:38.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:28:38.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most significant question going forward is whether Trump''s
        expulsion of the diplomats heralds a permanent stiffening of approach from
        Washington towards Moscow. The imminent arrival of CIA Chief Mike Pompeo as
        the next secretary of state and John Bolton as national security adviser will
        bring two strong anti-Russian voices to the top two foreign policy jobs, and
        could harden the White House''s resolve in this regard.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4423dce5-1427-47a2-aa21-155ef4d377b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:28:38.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:28:38.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump has demonstrated throughout his presidency that he is
        prepared to contradict the more hawkish feelings towards Russia of much of
        his national security team.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0a45be-75e9-431e-838d-68350113bce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:28:38.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:28:38.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After talking to Putin on the phone last week about a potential
        presidential summit, Trump was torched by critics. The vitriol became even
        more intense when it emerged that <a href="https://edition.cnn.com/2018/03/21/politics/donald-trump-vladimir-putin-congratulations/index.html">Trump
        congratulated the Russian leader</a> on his win in an election many outside
        observers believed was deeply flawed — even though he was counseled not to
        do so by his advisers.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2ca0f0-49bf-4212-95e3-a8ab61d6a57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:28:38.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:28:38.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the administration has shifted tack on Russia and hardliners
        are gaining the upper hand in policy, it would be reasonable to expect follow-on
        actions from the diplomatic expulsions, perhaps in response to promised tit-for-tat
        measures by Russia.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66d64ac-bd2c-4dd0-b70d-026875643f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:28:38.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:28:38.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the numbers of those expelled was higher than had been expected,
        it is also the case that the mutual ejection of diplomats (most often spies
        working under official cover) has a ritual feel and a limited impact.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f304f442-f63c-4554-9e0e-fd4f27ebd519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:28:38.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:28:38.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a good thing but I can''t help but feel it is somewhat of
        a missed opportunity — we are using Cold War tactics to fight a new battlefield
        that Russia has established," said Steve Hall, a CNN national security analyst
        who formerly directed CIA intelligence operations in Moscow.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1855790e-8895-4d13-9a83-dd055628fe9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:28:38.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:28:38.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hall cited Russia''s attacks on Western democracies and cyber operations,
        as well as the nerve agent attack in Salisbury, England, as being part of
        Moscow''s new generational assault on the West.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3956e2-5901-4b06-9e54-c7a50e96ca3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:28:38.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:28:38.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish there were some other creative things that NATO, the United
        States and other countries would have decided to do against Vladimir Putin,"
        said Hall on CNN International.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dab891b-f530-48c6-9b87-044fe88d98c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:28:38.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:28:38.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Political cover or strategic shift?</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f19bbd-2c31-4fa2-8ef3-d4da9ad32cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:28:38.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:28:38.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some analysts have called on the U.S., Britain and other Western
        nations to do more to curtail the financial might of oligarchs and Russian
        officials surrounding Putin as a way to exert a painful price on the Kremlin
        leader.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38611e31-9fef-4eb0-9659-ad3d146068b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:28:38.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:28:38.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shah pointed out Monday that the administration had targeted some
        officials close to the Kremlin strongman in response to Russian election meddling
        and wouldn''t preclude further such action.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bd1b6e-8ad8-494b-9625-39c4d164a859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:28:38.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:28:38.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, as they weighed the mass expulsions, U.S. intelligence agency
        chiefs likely pointed out to the President that a like-for-like exodus of
        U.S. and Russian diplomats from their posts could actually hurt America more
        than Russia.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c30678d-b452-433e-940c-589b60e6d994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:28:38.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:28:38.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because of the overlap between Russian diplomats and the
        intelligence services, and the fact that Moscow tends to send more agents
        to its foreign embassies than is the case for CIA operatives in US posts overseas.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77320be-9197-4992-8d48-9cf6515b964c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:28:38.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:28:38.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Russians almost always have the deck stacked in their favor
        because they always have a lot more intelligence officers than whatever the
        other country is," said Hall.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d6ad25-fca4-4864-8b0f-f92d149988ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:28:38.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:28:38.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is no doubt that the U.S. decision to join a robust response
        by its NATO allies against Russia provides the President significant personal
        political cover. Especially when some critics have suggested that his failure
        to ever personally call out Putin indicates the Russians did indeed possess
        compromising material about him. Others have seen Trump''s solicitousness
        to Putin as providing proof of their belief that there was collusion between
        Trump''s 2016 campaign and the Russians, an accusation the White House strenuously
        denies.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f61dcc-2a44-4ef7-afed-f84ad69d22a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:28:38.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:28:38.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, whenever they are questioned about Trump''s odd attraction
        to Putin, the White House communications team can with justification cite
        some of the toughest punishments meted out to Moscow since the Cold War.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6746055b-7005-42be-b367-c8d8299242d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:28:38.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:28:38.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/03/26/politics/trump-expels-russian-diplomats-analysis/index.html">US
        punishes Russia but Trump hedges bets on Putin</a>."</em></p>'
