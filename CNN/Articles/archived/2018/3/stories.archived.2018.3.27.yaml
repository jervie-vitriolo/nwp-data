    'template': '1'
    'title': 'Tourist arrivals in Boracay up amid threat of closure'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ac6dfd-9f1e-4c52-9a4a-78d00790b4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:57:33.288+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:57:33.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27)</strong> — Tourist
        arrivals to Boracay island are still up amid a looming threat of closure.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc9b665-3b99-4f76-9fb5-2c93774c6642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:57:33.289+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:57:33.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Tourism (DOT) pegged arrivals in January 2018
        at 186,893, up 10 percent from the same period last year. It also listed 189,100
        tourists in February, up by 9 percent in 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa866f7-031c-443c-b0f2-1565c3f54d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:57:33.289+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:57:33.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Provincial Tourism Extension Office counted arrivals from March
        1 to 26 this year at 140,659, up by two percent during the same period last
        year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb6820b-f84a-4eb9-b9cc-834cdf895fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:57:33.289+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:57:33.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These figures are not yet inclusive of the arrivals expected during
        Holy Week, when tourist arrivals begin to peak. In 2017, the Lenten season
        ended in April.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ddc970-c235-4ded-870f-619e29489dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:57:33.289+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:57:33.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The influx of tourists comes despite an anticipated six-month shutdown
        of Boracay starting April 26.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c5e8eb-2ccd-4df1-a273-d23204b9109a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:57:33.289+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:57:33.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Secretary Wanda Teo surmised the boost in arrivals was linked
        to the closure.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768657fd-9c5e-434a-b33c-da1973487ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:57:33.290+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:57:33.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was thinking probably people were saying we have to go to Boracay
        now because we want to see the island," she told CNN Philippines'' The Source.
        "Or pag inopen na ito, mas mataas na ang rate [if it reopens, the rates are
        higher] or they would like to compare the Boracay before and Boracay now."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6164c26-4146-4daf-98d2-3f53f95e092b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:57:33.290+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:57:33.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, President Rodrigo Duterte called the island destination
        "a cesspool," and threatened to shut it down permanently if pollution was
        not fixed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96287925-13fe-4bd9-9d60-de084da3ee6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:57:33.290+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:57:33.453+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Assistant Secretary for Plans and Programs Epimaco Densing
        III on Monday estimated the temporary closure could result in ₱18 to ₱20 billion
        in losses.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bc6321-40a2-4ae7-9547-77633cafe40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:57:33.290+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:57:33.453+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal has sparked concerns over the the <a href="http://cnnphilippines.com/news/2018/03/22/Boracay-closure-jobs.html">loss
        of livelihoods and income</a> of locals. The government assured affected workers
        that the Departments Labor and Employment, Social Welfare and Development,
        Trade and Industry have all been tapped to provide assistance.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0329f168-5269-42e3-acb2-c03133e3d368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:57:33.290+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:57:33.453+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo added they were hoping to finish the necessary clean-up faster
        than the six-month time frame.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650f26ed-ae48-4afa-b72e-3a67ab0ba474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:57:33.291+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:57:33.453+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we do it fast, mas mabilis pa [it will be faster]... The President
        says six months so we''ll stick to (that), but kung kaya naman ng [if it can
        be done in] three months or two months, the better," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf31793e-2607-48bf-94cc-715764df3ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:57:33.291+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:57:33.454+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>All islands up for rehab?</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b8be00-ae5a-4a5b-a41f-3ac516f3bd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:57:33.291+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:57:33.454+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo also said she wanted all island tourist destinations in the
        Philippines to be rehabilitated. She said Environment Secretary Roy Cimatu
        has visited Panglao in Bohol and El Nido and Coron in Palawan.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637267e3-0450-4483-ad4a-5cab7aef909d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:57:33.291+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:57:33.454+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakita niya ''yung may mga problema. This early, dapat i-address
        na natin iyan para hindi tayo maging parang Boracay," said Teo.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5831f915-5d7d-4ba7-9dd7-8efdf0e4db3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:57:33.291+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:57:33.454+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:He saw there are problems. We should already address
        problems this early so these areas don''t become like Boracay."]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d4c7b7-4325-4f86-8e13-327d2947eee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:57:33.291+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:57:33.455+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the full interview with Teo here.</p>'
