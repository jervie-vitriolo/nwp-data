    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b91da7-0917-4ba0-96e8-d5118ef3d75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:34:33.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:34:33.992+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) — Now that Bentley, Maserati and Lamborghini are making
        SUVs, it seems like anything in is possible. Except Ferrari making an SUV.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70871ffc-9068-45a4-8906-3531618c0fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:34:33.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:34:33.993+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferrari has said it plans to stretch its legendary brand beyond
        the traditional two-door sports cars. At this point, the question is, just
        how far?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7e74e8-8641-4a85-a6b5-17f0685ed6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:34:33.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:34:33.993+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferrari designers are working on something more practical that''s
        expected to be revealed within the next couple of years. Given the nature
        of the brand, this is must be done with great care. It''s true that this sort
        of extension has been been successfully managed by <a href="https://money.cnn.com/2014/07/23/autos/porsche-macan-review/index.html?iid=EL">Porsche</a>,
        <a href="https://money.cnn.com/gallery/luxury/2016/05/27/bentley-bentayga-drive/index.html?iid=EL">Bentley</a>,
        and <a href="https://money.cnn.com/2016/10/18/luxury/maserati-levante-review/index.html?iid=EL">Maserati</a>,
        all of which are now producing vehicles to meet the world''s seemingly insatiable
        appetite for crossover SUVs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffdd338-1724-46dd-aee4-1f0f80f6d483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:34:33.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:34:33.994+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ferrari is different. It exists on another level. Yes, Ferrari
        makes supercars. And Michelangelo painted a ceiling once. At its best, there
        is a unique combination of sublime beauty and just a touch of aggression in
        the way a Ferrari looks, drives and sounds. It''s a tradition stretching back
        decades. That is why, today, Ferrari is the most powerful automotive brand
        in the world, according to Brand Finance, a London-based brand valuation consulting
        firm.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7d6b3c-5df3-4e62-b052-cd7f9b186841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:34:33.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:34:33.994+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anything Ferrari makes will still be a "sports cars" said Enrico
        Galliera, Ferrari''s Chief Marketing Officer. Don''t expect to take a Ferrari
        off-road unless its onto a racetrack, according to his description.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24aa07e-fb84-4532-b662-df40de9af5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:34:33.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:34:33.995+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2017/12/10/autos/mclaren-senna-supercar/index.html?iid=EL">Related:
        McLaren''s ''most extreme'' road car costs $1 million</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5452128-a104-498c-a6a7-ed4b3b40ae70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:34:33.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:34:33.995+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sports car means that your driving position is this," Galliera
        said, leaning back in an office chair and holding his hands in the air in
        front of his chest as if grasping a steering wheel. He was imitating the deeply
        reclined driver''s seat position in a Ferrari.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e21537d-9866-4fb8-aaa6-e5ca10ff71ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:34:33.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:34:33.996+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sports car means that the height from the ground is this one,"
        he said indicating something a few inches from the ground. Then he raised
        his hand up higher. "It cannot be like this one," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4626a756-4824-4376-90fb-0b736ad3f3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:34:33.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:34:33.996+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That higher ride height is a defining characteristic of a crossover
        SUV like a <a href="https://money.cnn.com/2016/10/18/luxury/maserati-levante-review/index.html?iid=EL">Maserati
        Levante or Lamborghini Urus.</a> Those extra inches are helpful off road but
        compromise a car''s cornering ability on twisty paved roads. That is not a
        compromise Ferrari will make, Galliera indicated.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1141f3c5-c483-4b49-996a-ae87cab667a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:34:33.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:34:33.997+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the furthest Ferrari has strayed from the traditional sports
        car has been the GTC4Lusso. It''s a two-door car, but with full sized back
        seats roomy enough for adults and reasonable cargo space inside its high-roofed
        rear end. It''s still classically Ferrari in that it has a raspy 680 horsepower
        V12 engine under its long, sloping nose. (<a href="https://money.cnn.com/2016/09/29/luxury/ferrari-gtc4-lusso-aperta/index.html?iid=EL">It
        is also available with a turbocharged V8.</a>) On a test drive on twisting
        California roads last summer, it felt and sounded every bit a Ferrari.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4a0519-29a7-412d-bae6-607a3971476c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:34:33.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:34:33.997+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2018/03/01/technology/jaguar-i-pace-unveiled/index.html?iid=EL">Related:
        Jaguar reveals electric SUV</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fd8dda-5cc3-4659-8c5b-54e10e9f1c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:34:33.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:34:33.998+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that drive in California, some young men asked me to pull
        over and stop so they could take pictures. Clearly, big back end or not, it
        looked enough like a Ferrari to garner excitement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a160b1-f6fb-4903-8d14-0a3a3208c41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:34:33.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:34:33.998+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, the model was greeted with outrage from some Ferrari
        fans when it was introduced seven years ago as the Ferrari FF. Now, "Ferraristi,"
        as they''re called, embrace the car, said Galliera. Parking lots outside Ferrari
        track driving events are filled with the FFs and GTC4Lussos used by Ferrari
        sports car owners to drive their families to the track.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073484bb-228e-4abc-86bd-6a49ee81d2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:34:33.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:34:33.999+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2017/08/23/luxury/ferrari-portofino/index.html?iid=EL">Related:
        Ferrari reveals 200 mph convertible</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c71fcf2-f506-427c-b4b9-58835e46a9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:34:33.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:34:33.999+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferrari''s extraordinarily close relationship with its core customers
        will be key to pulling off this next move. said Alex Haigh, director of Brand
        Finance.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113effb4-10b7-462b-84ce-f9001bcf27f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:34:33.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:34:34.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ferrari is incredibly close its customers," he said. "So, it won''t
        be making models where they haven''t checked with their customers."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d0bf5b-2087-41fe-b87e-e3d5efe6d617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:34:33.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:34:34.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s how Ferrari ensures that whatever it makes next will click
        with buyers.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c85d9d-2e31-4be0-89ac-970ed2e3cf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:34:33.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:34:34.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2018/03/26/luxury/ferrari-no-suv/index.html">Supercar
        SUVs are hot, but don''t expect an SUV from Ferrari</a>."</em></p>'
  'stranger-things-season-3':
    'author': 'Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-03-27T00:38:12.095+08:00
    'imagesource': 'jcr:279ff792-ca70-4d47-91bc-a290658ef80f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5551df33-cf91-4d75-b666-8b0040198f0a'
    'lead': 'The cast and producers of "Stranger Things" gave fans an idea of what''s
      to come in season 3 of the hit Netflix show.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T15:37:02.221+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-01T15:37:03.341+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Romance and ''Dad Steve'': What to expect in Season 3 of ''Stranger
      Things'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0e7ae8-400d-4ae1-a9d4-296ce060458c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:37:02.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:37:03.342+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The cast and producers of Stranger Things
        gave fans an idea of what''s to come in season 3 of the hit Netflix show.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1641d52-7e40-41c9-a311-b3c2cf33e5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:37:02.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:37:03.342+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive producer Shawn Levy said the cast and crew are headed
        back to work this month to start filming the next season of the series, according
        to <a href="https://www.hollywoodreporter.com/live-feed/stranger-things-first-season-3-details-revealed-1097178">The
        Hollywood Reporter.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c38287-4bda-45be-b904-f246045ee666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:37:02.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:37:03.343+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new season will pick up one year after the events that took
        place in the second season – in the summer of 1985, the same year Back to
        the Future hit theaters, a cultural milestone that will also be referenced,
        Levy said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6385db33-3672-4eca-91cb-f895efd4417a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:37:02.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:37:03.343+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven, played by Millie Bobbie Brown, Mike, played by Finn Wolfhard,
        Lucas, played by Caleb McLaughlin and Max, played by Sadie Sink will all be
        coupled up.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc3c16a-bc4f-494d-a2d8-216d9b837f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:37:02.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:37:03.343+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mike and Eleven and are going strong, so that''s a relationship
        that continues, and same with Mad Max and Lucas. But again, they''re like
        13- or 14-year-old kids, so what does romance mean at that stage of life?
        It can never be simple and stable relationships and there''s fun to that instability,"
        said Levy, who appeared on a panel this Sunday at the television festival
        PaleyFest with the cast of the show.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c3eace-8e5c-4952-82fb-ec4b4be68d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:37:02.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:37:03.343+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Levy also revealed that fans will see more of Steve Harrington,
        who is played by Joe Keery.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d83ebc6-3864-486c-997f-6d7a72f7164f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:37:02.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:37:03.344+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to say much more, but I literally feel that we were
        walking along and we stumbled onto a gold mine with Dad Steve," he said, referring
        to the nickname the internet coined for Keery''s character in season 2.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fc706e-7b58-4ed3-b4ab-c61465da3fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:37:02.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:37:03.344+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/10/27/entertainment/stranger-things-season-2-eleven-storyline/index.html">Related:
        ''Stranger Things'' cast found ways to bond in Season 2</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3105f4b-cfb0-48c0-8731-548cee15a39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:37:02.222+08:00
