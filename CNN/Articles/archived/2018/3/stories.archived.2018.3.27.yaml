  'duterte-housing-aid-abu-sayyaf-surrender':
    'author': 'David Santos, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-27T22:05:37.520+08:00
