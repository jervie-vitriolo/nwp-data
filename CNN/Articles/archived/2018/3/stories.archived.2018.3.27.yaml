      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:30:03.572+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang inaano lang ni Presidente, if we are assisting those NPAs (New
        People''s Army rebels) who are coming back, have come back to the folds of
        the law, it should not deprive other groups like the Abu Sayyaf," Tan explained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f295d8-6ae7-4cd3-976d-d16e0b3c76f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:30:03.364+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:30:03.572+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense chief Delfin Lorenzana and OPAPP Secretary Jesus Dureza
        both confirmed the President''s order.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ba201d-aa3a-44fe-b8f1-9756616498ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:30:03.365+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:30:03.572+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact in Jolo (last Monday), I was with him. He reiterated the
        same message," Dureza said. "Sabi nya, e puro naman yan lumalaban, at inaasikaso
        natin yung mga komunista. Bakit hindi yung mga Bangsamoro na lumalaban din?"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946ebb3f-7d05-4904-8429-bc977b9e2d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:30:03.365+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:30:03.573+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagbigay kayo ng libreng bahay doon sa mga NPA na pagbaba, libreng
        bahay din yung mga Abu Sayyaf na magbaba," Dureza quoted the President as
        saying.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1269ecbe-47e9-41bb-8ad5-35404e9b3653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:30:03.365+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:30:03.573+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message to CNN Philippines, Lorenzana said he agreed with
        the President.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb39442-c71c-41b6-b053-96c807cd182d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:30:03.365+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:30:03.573+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His directive is that everything the NPA returnees receive the
        ASG will likewise get them," Lorenzana said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedf7133-7461-4596-9bcd-2717c113efda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:30:03.365+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:30:03.574+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This does not apply to those with warrants for crimes committed."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9612c9-89e1-4566-909f-ab258bcfd420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:30:03.366+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:30:03.574+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan, a native of Sulu, a known lair of the Abu Sayyaf, believes
        the President''s move is unprecedented but pointed out it will not "erase
        the criminal liabilities" of the Abu Sayyaf, nor "change the government''s
        policy (against) negotiating with terrorists."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbae31ae-0c13-4b6a-b462-9313d04a1c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:30:03.366+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:30:03.574+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, pitching for public support for the proposed Bangsamoro
        Basic Law (BBL) in Sulu on Monday, had consistently pushed for its inclusivity.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c6f77e-4869-4508-8a1d-736f3752204b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:30:03.366+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:30:03.574+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Moro rebel groups, the President also wants to bring
        lawless elements like the Abu Sayyaf and Bangsamoro Islamic Freedom Figthers
        (BIFF) to the government''s "peace table."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51459a15-a2b7-4afe-8796-16167dd9f4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:30:03.366+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:30:03.575+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also expressed openness to working with the ASG.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15404326-e668-4a2e-be38-c99dfbb286f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:30:03.366+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:30:03.575+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala akong galit sa inyo. Wala akong galit sa Abu Sayyaf. I understand
        the situation...If there''s a way that I can help you help me make it through
        the night sa presidency ko, magpasalamat talga ako kasi wala ako ibang hangarin
        kundi bigyan ng kapayapaan ang Moro sa Mindanao," Duterte said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d685ba-9f9f-4f88-b7da-f5080cd42612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:30:03.366+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:30:03.575+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m not mad at you. I''m not mad at the Abu Sayyaf.
        I understand the situation...If there''s a way that I can help you help me
        make it through the night in my presidency, I would be really thankful because
        I want nothing but peace for the Moro in Mindanao.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd761af-8ce0-4378-ba86-3eacf98059d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:30:03.367+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:30:03.575+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government and Moro Islamic Liberation Front (MILF) implementing
        peace panels marked on Tuesday the fourth year since the historic signing
        of the Comprehensive Agreement on the Bangsamoro (CAB).</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434c631b-7f0f-4a15-8c78-44936323ee38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:30:03.367+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:30:03.576+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peace advocates said there is reason to hope and celebrate, even
        if the BBL''s future in congress remains unclear.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61760d8a-54a3-4e42-8837-f1eb5c74e856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:30:03.367+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:30:03.576+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re still lucky that the MILF and the govt are holding on to
        that ceasefire. But we realize really, that there are other threats in mindanao,
        especially with what happened in Marawi," Karen Tañada of the Third Party
        Monitoring Team said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b590e4ee-bd4e-4be0-b12f-4090d4b5f405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:30:03.367+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:30:03.576+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MILF assured it will stick it out with the peace agreement.
        It hopes the government will keep its end of the bargain.</p>'
