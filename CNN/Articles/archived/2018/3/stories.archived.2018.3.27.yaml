  'PBA-lift-lifetime-ban-Renaldo-Balkman':
    'author': 'CJ Marquez, CNN Philippines'
    'caption': 'PBA File photo'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-03-27T16:12:29.066+08:00
    'imagesource': 'jcr:42d344e6-4785-4457-91b0-b856a23aa9e2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '602bc799-eb4e-4364-8e14-17d31dc131de'
    'lead': 'The smoke has been cleared on Renaldo Balkman’s lifetime ban in the Philippine
      Basketball Association.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T13:54:43.238+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-01T13:54:43.352+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA lifts lifetime ban on Renaldo Balkman'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f67398-91c4-4ef7-8900-a16ac1ec1857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:54:43.239+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:54:43.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 27) — Five years after being
        slapped with a lifetime ban by the Philippine Basketball Association (PBA),
        Renaldo Balkman has been given the clearance for a comeback to the local pro
        league.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db15b84a-5184-48de-b629-0e47ef83384b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:54:43.239+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:54:43.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBA announced the news on its website Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a75f51-e9e8-46d0-bf22-8325e96445a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:54:43.239+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:54:43.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He wrote a letter of appeal then personally appeared in my office.
        But I didn''t decide just based on that. I solicited the thoughts of Commissioner
        Chito Narvasa and Arwind Santos. Both gave their thumbs up for the lifting
        of the ban,” said Commisioner Willie Marcial in the website.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a19b9ef-ebdf-45b9-9f71-46191cd54e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:54:43.239+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:54:43.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 33-year-old was banned by then-Commissioner Chito Salud from
        playing in the PBA following a choking incident with then-Petron teammate
        Arwind Santos during a Commissioner’s Cup match between the Blaze Boosters
        and Alaska Aces in 2013.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c891288-1e87-4ed8-8fec-939e89c262bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:54:43.239+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:54:43.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balkman was also fined P250,000 for his flagrant action.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11522279-4563-46c1-8dbc-b22dc1c2b7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:54:43.240+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:54:43.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PBA website, Balkman''s possible return could be
        as early as the 2018 Commissioner''s Cup which starts on April 22.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9480ec9-ec81-4a33-9e68-69259994d36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:54:43.240+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:54:43.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blaze Boosters which is now known as the San Miguel Beermen
        have the rights of first refusal on Balkman.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c669d6-dbe6-466f-8e67-b144bed45fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:54:43.240+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:54:43.355+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Puerto Rican is currently serving as an import for San Miguel
        Alab Pilipinas in the Asean Basketball League.</p>'
  'tourist-arrivals-boracay-spike-closure-threat':
    'author': 'Regine Cabato, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-27T15:11:16.746+08:00
    'imagesource': 'jcr:b81e2311-3e47-431e-a350-d4b1f86eb5de'
    'jcr:primaryType': 'mgnl:composition'
