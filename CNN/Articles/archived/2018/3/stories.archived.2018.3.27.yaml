    'title': '3 Metro Manila police station chiefs relieved from posts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c324e334-0b55-46e1-87f2-6314f0802f12'
      'mgnl:activationStatus': true
