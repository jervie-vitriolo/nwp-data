      'mgnl:type': 'text'
      'text': '<p>Stranger Things premiered in 2016 and centers around the lives of
        four friends, along with a girl named Eleven, who has supernatural powers.
        They live in Hawkins, Indiana, in the 1980s and a good portion of the show
        follows their adventures in another realm referred to as the Upside Down.</p>'
    '18':
