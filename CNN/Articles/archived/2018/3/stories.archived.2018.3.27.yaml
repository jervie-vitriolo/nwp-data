    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Passengers flock to bus terminals as Holy Week break approaches'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e731ed4c-211f-42ab-9e3b-7a9e792c1f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:10:38.931+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:10:39.283+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27) —</strong> Passengers
        have begun flocking to transport terminals as the Holy Week break nears.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b823602-b308-48bb-9774-c60e987317a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:10:38.931+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:10:39.283+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the holidays just around the corner, most trips at bus terminals
        in Cubao, Quezon City are fully-booked until Maundy Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7e08cc-e27e-4da7-a85b-b9f408e509a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:10:38.931+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:10:39.283+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bus companies are advising travelers to book their tickets at least
        three days before their desired dates of departure.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a869343b-ea91-4607-b879-8f49f5eedc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:10:38.932+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:10:39.284+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buses to Bicol, the Visayas and Mindanao, where most of the air
        conditioned buses go, are already fully-booked.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a81da60-49be-439f-a754-56fea20e8fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:10:38.932+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:10:39.284+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most are them are full until Maundy Thursday, while some are booked
        until Black Saturday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377597f7-e164-403a-889b-8f71ca21b197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:10:38.932+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:10:39.284+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities expect a surge of passengers at Bus terminals on Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f087c1fa-f2bf-458b-926b-846e2820b6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:10:38.932+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:10:39.285+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers, however, can opt to ride non-air conditioned buses that
        sell tickets at a first come, first served basis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbce518-1c4b-4ef2-8975-2af2adae2272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:10:38.932+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:10:39.285+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security is also tight at the terminal, where security guards are
        joined by the police, and members of the army and coast guard.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5bc04f-89de-47d4-9ffa-96a11401b9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:10:38.932+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:10:39.285+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Capital Region Police Office (NCRPO) chief Director Oscar
        Albayalde earlier said close to 12,000 policemen will be deployed in Metro
        Manila.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ecfa41-ca20-4e86-9a02-64fafc89b921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:10:38.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:10:39.285+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will be stationed mostly at bus terminals, major thoroughfares,
        and other areas of convergence to ensure peace and order during the Holy Week.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fc6b1c-d89e-429e-b6ef-7bd8cbdb6dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:10:38.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:10:39.286+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of members of the military will also augment the police
        forces.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6da371-ef8c-4907-b2c7-cca3855c1ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:10:38.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:10:39.286+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/03/27/policemen-metro-manila-holy-week-2018.html">Thousands
        of cops deployed in metro for Holy Week</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978dd935-9157-4bb9-989b-bbf4ed6be745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:10:38.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:10:39.286+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers, meanwhile, are prohibited from bringing firearms, deadly
        weapons, sharp objects like knives and tools, and flammable materials.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288a9887-71da-4851-a139-f64ec6d31764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:10:38.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:10:39.286+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liquefied petroleum gas (LPG) tanks, prohibited drugs, livestock
        and animals like chicken, cocks, dogs, and cats, animal feeds, fresh seafood,
        agricultural products, large bulky or heavy cargo like machinery, automotive
        spare parts, motorcycles, bicycles, furniture, and appliances are also banned.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45f9daa-66cb-4ff4-b14c-3eca91dbad85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:10:38.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:10:39.287+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maximum allowable weight of hand-carried baggage is 10 kilos.
        Those who exceed are subject to additional charges.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff14f702-82fd-4f1f-84b6-9ada63b232fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:10:38.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:10:39.287+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Refunds and rebooking transactions must also be done two hours before
        the trip''s scheduled departure and is subject to a 20 percent service fee.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a593c8e-71c0-4ed6-8fac-c33697278faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:10:38.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:10:39.287+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Long taxi lines in airport terminal</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff320ba-c2a6-4596-8f83-1e1e629ab916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:10:38.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:10:39.287+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, travelers have complained of long lines at taxi bays
        in the Ninoy Aquino International Airport (NAIA) terminal 3.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccc29e4-2ad2-4916-93e1-da5e9e990480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:10:38.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:10:39.288+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of ‪Tuesday afternoon‬, the said lines could take as long as
        30 minutes to one hour.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e558915-fd4d-4b84-844c-cc80272dc540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:10:38.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:10:39.288+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some overseas Filipino workers (OFWs), meanwhile, have also criticized
        long lines at the Immigration counters.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d28024c-92bb-4b6e-aab3-16a469c5d899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:10:38.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:10:39.288+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila International Airport Authority General Manager Ed Monreal
        said their crackdown on abusive taxi drivers continues.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae4b5f0-1371-433d-9b1d-10eab04dc822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:10:38.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:10:39.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He encouraged passengers who have complaints to contact them.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dedd9f-76a8-4313-87a8-33986c4cdaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:10:38.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:10:39.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration Spokesperson Ma. Antonette Magrobang, meanwhile, said
        a total of 112 immigration officers were deployed for three shifts at NAIA
        terminal 3.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91086640-6dd8-4ba7-b277-682e1ef85555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:10:38.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:10:39.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will also deploy 58 more personnel in Manila airports ‪starting
        Wednesday‬.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696d9cd4-762a-4e0d-acc4-c5be32d2fb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:10:38.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:10:39.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said more than 640,000 thousand passengers have left
        and arrived in Manila airports since March 22.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbb814b-4af9-47fa-ad2b-7f43f9e5bf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:10:38.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:10:39.290+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the surge, airport police say today and the past days have
        been generally peaceful.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946913ef-4322-4ff1-8153-041cfd7ac12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:10:38.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:10:39.290+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Rex Remitio and Makoi Popioco contributed
        to this story.</em></p>'
  'pacc-greco-belgica-recommend-doj-prosecutors-suspended':
