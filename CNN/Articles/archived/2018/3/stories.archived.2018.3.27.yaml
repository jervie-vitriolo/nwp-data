  'NBTC-grassroots-program-Eric-Altamirano':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-03-27T18:20:57.663+08:00
    'imagesource': 'jcr:c4a5cb8b-676f-4734-a2ee-8585d3fdcb92'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc3054a7-223b-40f3-a70d-d1191dd48d42'
    'lead': 'With the program proving to be a success, the NBTC is planning to expand
      its participating cities next year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T13:59:25.951+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-01T13:59:26.077+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBTC remains as PH''s premier basketball grassroots program'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7dcad1-d62e-434c-94f1-1a83e5e4e929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:59:25.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:59:26.078+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27)</strong> — On its
        11th year, the National Basketball Training Center (NBTC) is undoubtedly still
        the country''s top basketball grassroots program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a3113c-c180-44df-ba4f-1fc5d2c6dbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:59:25.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:59:26.078+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBTC is a youth program that determines and develops talents
        from private and public schools nationwide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdac19f0-ef3e-4e81-8216-ce770c10655f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:59:25.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:59:26.078+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NBTC is a talent identification program. It is geared on helping
        our national team," Program director Eric Altamirano told <em>CNN Philippines
        Sports Desk</em> Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfa2e1c-78db-48dc-ae79-1b39f965f1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:59:25.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:59:26.079+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From three schools when it started, the NBTC now has 80 local and
        international participating cities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91513e5-34da-4481-be07-b9157c302c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:59:25.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:59:26.079+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only requirement for the foreign players to be eligible in the
        program is to have Filipino blood.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd809d51-8f37-4f5c-a69f-81f141436678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:59:25.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:59:26.079+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the last four years, we had the U.S., Canada, Australia, and
        New Zealand. After this season, I''ve been getting interests from Italy, Dubai,
        Vancouver, and other parts of the U.S. like California. It''s a positive development,"
        Altamirano said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ebfd59-5201-4332-86d2-9e61eb7b42ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:59:25.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:59:26.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What makes the NBTC special is that it becomes an avenue for cagers
        from far-flung areas of the country to be discovered.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1241bf65-d68b-4239-b4c4-2cd42c722805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:59:25.953+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:59:26.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very fulfilling when you help a player especially in the
        provinces. With the NBTC, they are given the opportunity to be seen by college
        coaches and be able to also play in the top level of basketball such as the
        University Athletics Association of the Philippines (UAAP) and National Collegiate
        Athletic Association (NCAA)," Altamirano said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbd5337-5a53-46ba-810b-7e242ac75183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:59:25.953+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:59:26.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the NBTC program continuing to be the country''s source of
        future hoops stars, Altamirano is planning to expand its reach.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ee9afd-a4c9-410a-918b-9c33ffe08795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:59:25.953+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:59:26.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The program is really growing. I''m seeing that by next year we''ll
        be adding more cities. Right now we have 80, we''re targeting 100 cities next
        season. Looking also to add international teams since we''ve gotten interests
        from other parts of the world," he said.</p>'
