  'policemen-metro-manila-holy-week-2018':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-27T19:27:18.623+08:00
    'imagesource': 'jcr:82058192-dc91-40e1-895e-bc4a5bfeef68'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c164252c-fc13-4ab6-85b1-efea4fcde005'
    'lead': 'Police will be deployed all over Metro Manila during the holidays.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T13:49:35.986+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-01T13:49:36.097+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thousands of cops deployed in metro for Holy Week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505214e4-3ff1-4c5f-86a0-63d2f16ec662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:49:35.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:49:36.098+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27) —</strong> Close
        to 12,000 policemen will be deployed in Metro Manila to ensure peace and order
        during the Holy Week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0940efd5-6605-4341-a624-718bfe2bda53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:49:35.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:49:36.098+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Capital Region Police Office (NCRPO) chief Director Oscar
        Albayalde said most of the policemen will be stationed at bus terminals, major
        thoroughfares, and other areas of convergence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e6a749-c45d-4b37-9237-4da72d73e94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:49:35.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:49:36.098+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of members of the military will also augment the police
        forces.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd434b7-2e55-4851-bd7b-d009f71428c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:49:35.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:49:36.099+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said while there is no imminent threat in Metro Manila,
        they will take extra precautions to prevent any untoward incidents from happening.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790a290e-94b2-436e-b450-5402af101c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:49:35.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:49:36.099+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has also said that even if no specific threats have been
        monitored, they are not letting their guard down.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5827fc08-81e8-46aa-beb0-b550d980b570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:49:35.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:49:36.099+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we expect the heavy movement of people this coming Holy Week,
        we have been gearing up security and safety preparations," the Palace said
        on March 24.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a759810-0fc4-4881-88f2-a42f443d6c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:49:35.988+08:00
      'mgnl:createdBy': 'eunice'
