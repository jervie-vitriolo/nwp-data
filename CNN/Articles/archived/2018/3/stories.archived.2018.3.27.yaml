  'train-kim-jong-un-china':
    'author': 'James Griffiths, CNN'
    'caption': 'A convoy is seen at a Beijing guesthouse where North Korean leaders
      have previously stayed.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-27T11:02:47.023+08:00
    'imagesource': 'jcr:da1d222e-2d70-4e36-ba64-33828b62eb82'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '820b14f2-cf6c-45df-90e0-4d77569e054a'
    'lead': 'The South Korean government is investigating the reports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T14:47:22.002+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-01T14:47:22.176+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mystery train carries rumors about a Kim Jong Un visit to China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d04c423-12b4-482e-9854-cecd0d7d0bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:47:22.002+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:47:22.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> An old-style green train that is said
        to resemble one that has transported North Korea''s leaders on foreign trips
        has arrived in China, prompting speculation that Kim Jong Un was in Beijing
        for talks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b270b2-d078-435d-b6f0-39186c6ccec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:47:22.002+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:47:22.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos and video of the train at a Beijing train station circulated
        online late Monday local time. There was also a large security presence at
        a Beijing guesthouse where North Korean leaders have previously stayed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5c1cd2-b44e-443e-94c9-40b86d179c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:47:22.002+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:47:22.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sightings prompted a flurry of speculation that the North Korean
        leader could be in the Chinese capital ahead of his planned summit with South
        Korean President Moon Jae-in and a potential meeting with US President Donald
        Trump.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59f58c1-1a1f-45a8-8f26-153314552da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:47:22.003+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:47:22.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim has not met any foreign heads of state since succeeding his
        father as North Korean leader in late 2011. Relations with China, a traditional
        ally, have been strained after Kim purged several top-ranking officials close
        to Beijing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d884ca-5370-4f19-9ac9-91f145739229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:47:22.003+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:47:22.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Japanese broadcaster NTV, the train arrived in Beijing
        on Monday afternoon. Photos of the carriages were also posted to Chinese social
        media.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb32bcb-3ec3-4496-8329-8b10000b9a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:47:22.003+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:47:22.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean government said it was investigating the reports.
        "Our government is thoroughly monitoring the situation and related movements
        while closely communicating with the concerned country," a foreign ministry
        spokesman said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55285b5a-d520-4a7a-bcf9-dcf7bdbbe102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:47:22.003+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:47:22.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Ministry of Foreign Affairs said it was "not aware of the
        situation" when asked whether a North Korean official had arrived in the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69db2ba-6266-4869-bbcd-4f248823c7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:47:22.003+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:47:22.179+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raj Shah, a spokesman for the White House, said he could not confirm
        the reports of Kim visiting Beijing when asked about them Monday. "We don''t
        know if they''re necessarily true," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95a0b84-7258-4633-a301-fb8a3a6a45b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:47:22.003+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:47:22.179+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the White House was "looking forward to a potential
        summit some months in advance." The Trump administration previously said they
        would attempt to arrange the meeting with Kim by the end of May.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5520450e-2e7f-4cfa-bfa3-147340f7387e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:47:22.004+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:47:22.179+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Private train</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4e2ac0-4afe-4a85-ba10-95b4db7cf4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:47:22.004+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:47:22.179+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Kim Jong Il and Kim Il Sung, the current leader''s father and
        grandfather respectively, traveled by heavily armored train when they visited
        their allies in China and Russia.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cfc49c-2c3a-44ea-98f8-92b7583589f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:47:22.004+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:47:22.180+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent trip was in August 2011, months before Kim Jong
        Il''s death, when he visited Moscow to meet with then President Dmitry Medvedev.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4c45d2-f17d-4c84-bf28-ad4689c81b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:47:22.004+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:47:22.180+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Konstantin Pulikovsky, a former Russian diplomat who
        drew on internal classified memos from Kim''s visit to Russia in 2001, the
        train was staffed by "beautiful lady conductors" and live lobsters were shipped
        to stops along the route, along with cases of Bordeaux and Burgundy red wines.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378ad296-a1b2-4b1b-9e6b-c02cd895b11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:47:22.004+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:47:22.180+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During dinners that stretched for four hours or more, guests and
        conductors sang Russian and Korean propaganda songs, Pulikovsky wrote in his
        memoirs.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d4ea6d-8c7a-4c43-9748-0e0f4c3fc40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:47:22.004+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:47:22.180+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean newspaper Chosun Ilbo <a href="http://english.chosun.com/site/data/html_dir/2009/11/09/2009110900406.html">reported
        in 2009</a> that the train, when used for traveling around North Korea, is
        flanked by two other trains, one handling reconnaissance and the other security.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c9a492-f2f9-4c6e-8674-44230ee0e044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:47:22.005+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T14:47:22.181+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kim''s train is armored and also contains conference rooms, an
        audience chamber and bedrooms. Satellite phone connections and flat screen
        TVs have been installed so that the North Korean leader can be briefed and
        issue orders," the paper said.</p>'
  'Tropical-Storm-Caloy-enters-PAR':
