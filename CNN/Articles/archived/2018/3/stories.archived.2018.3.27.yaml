        wins first-ever SEA Games ice hockey gold</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32696006-cc01-4241-b5ff-103fb3ff67b0'
      'mgnl:activationStatus': true
