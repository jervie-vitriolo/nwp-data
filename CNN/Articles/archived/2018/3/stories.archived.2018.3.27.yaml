      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (Metro Manila, March 27) —</strong> Malacañang
        has announced classes in public schools and work in government offices will
        be suspended from 12 p.m. onwards on Holy Wednesday (March 28).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63d2999-4adf-4738-94c6-d9ec2bee49de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:23:43.180+08:00
