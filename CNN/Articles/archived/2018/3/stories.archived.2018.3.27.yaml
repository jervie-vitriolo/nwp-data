    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6842c6-c3b7-4e2b-a1b8-6b0e7701541d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:14:03.350+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:14:03.605+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27)</strong> — The
        Presidential Anti-Corruption Commission (PACC) is asking President Rodrigo
        Duterte to suspend the Justice Department prosecutors who cleared high profile
        drug personalities of charges.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7950120-5464-4950-a2f4-514d9f6f113e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:14:03.350+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:14:03.605+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference Tuesday, PACC Commissioner Greco Belgica said
        they are recommending the preventive suspension pending the investigation
        of all the prosecutors who handled the case.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab27872-f60a-4d93-85bc-68f82447c88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:14:03.351+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:14:03.606+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the members of the police who presented a weak case should
        show cause as well.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca48ed5c-0be8-4079-b94f-96458df6bc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:14:03.351+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:14:03.606+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi po dapat pakawalan ito kasi grabe po ito. Droga po ito
        na nakita natin na problema dito sa ating bayan,</em>" Belgica said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaba1ba-8edd-45c5-a64f-ce75848572aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:14:03.351+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:14:03.606+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We should not let this go because it this a grave
        issue. This is about drugs which is a huge problem in our country.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bae95db-9a7f-41d7-bf0e-9cefc46f198e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:14:03.351+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:14:03.607+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators questioned the government prosecutors'' decision to drop
        the drug charges against self-confessed drug dealer Kerwin Espinosa, Cebu-based
        businessman Peter Lim, and several other suspects.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d4b70f-ab44-4430-bcd8-f5f8b1f38fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:14:03.351+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:14:03.607+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2018/03/13/Dismissal-of-charges-vs.-Kerwin-Espinosa-Peter-Lim-casts-doubts-on-drug-war.html"><strong>RELATED:
        Dismissal of charges vs. Kerwin Espinosa, Peter Lim ''casts doubts'' on drug
        war</strong></a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2737c1e-889b-4ef3-a807-7e2f66fe10f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:14:03.352+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:14:03.607+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PACC''s proposed suspension covers Assistant State Prosecutor
        Michael John Humarang, Senior Deputy State Prosecutor Rassendel Gingoyon,
        and former Acting Prosecutor General Jorge Catalan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1add4f12-a22b-4a65-a23e-689591a19346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:14:03.352+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:14:03.607+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lifestyle check should also be done on the erring officials, Belgica
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317cd8d1-dad1-47ba-a38b-6a943c538567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:14:03.352+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:14:03.608+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, the PACC Commissioner said the prosecutor
        panel violated Republic Act (RA) No. 9165, or the comprehensive Dangerous
        Drugs Act of 2002, "when it failed, if not refused to set a clarificatory
        hearing in order to ascertain the truthfulness of the testimonies of the parties
        and the veracity of the submitted documents."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd564c74b-7b88-40e5-be28-2e4725f62fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:14:03.352+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:14:03.608+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgica also denounced the Criminal Investigation and Detection
        Group (CIDG) for its failure to submit relevant and vital documents to the
        case.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7722f70a-b8fb-4b47-a138-ba6f4f2f1abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:14:03.352+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:14:03.608+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The incompetence in preparation of incomplete and comprehensive
        complaint to stop illegal drugs brought a great deal to perpetuate miscarriage
        of justice."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3f2086-ad72-43bc-a707-8f1c6ef2a6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:14:03.353+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:14:03.608+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prosecutors maintain decision</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8268b377-b413-481e-bc35-d14ec923594f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:14:03.353+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:14:03.609+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutor Humarang and former Assistant State Prosecutor Aristotle
        Reyes maintained their decision on the case against Espinosa and Lim, saying
        the decision to dismiss it under the panel of prosecutors was not final since
        the Justice Secretary has yet to review the resolution.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a1fce1-aaa4-494a-9464-cf449085cdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:14:03.353+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:14:03.609+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given that the case under consideration has not yet attained finality,
        the recommendation of the PACC is somehow still premature," they said in a
        statement Tuesday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f8a22f-92cd-4392-8ab4-7f88facdfcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:14:03.353+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:14:03.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Humarang and Reyes said they were merely doing their sworn
        duty, and they are ready to face the allegations against them.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0330166-df42-49de-8d85-170be0467bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:14:03.353+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:14:03.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We conducted the preliminary investigation in accordance with the
        applicable rules, and our resolution was based only on the evidence presented
        to us. During the preliminary investigation, the complainant was given all
        the opportunity to present its case. Under the present rules, we have no authority
        to procure evidence on complainant''s behalf," they said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847b6bb9-8416-47dc-827b-a88e70b68c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:14:03.354+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:14:03.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace on Tuesday expressed concern over the case dismissal,
        but said it expects the decision to be reviewed by Justice Secretary Vitaliano
        Aguirre.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc08ce8-3276-49b8-889f-ea9605e9de4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:14:03.354+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:14:03.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to assure the public that the dismissal is far from
        being final," Presidential Spokesperson Harry Roque said in a press briefing.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d43832-1d61-4fa5-82af-962cbdabd109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:14:03.354+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:14:03.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOJ prosecutors dropped the charges against Espinosa, Lim, and several
        others earlier this month over what they claimed was a "<a href="https://cnnphilippines.com/news/2018/03/12/DOJ-prosecutors-drop-charges-vs.-Kerwin-Espinosa-Peter-Lim.html">dearth
        of evidence</a>" and the unreliability of the witness.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce797cd-6244-4591-b527-40b8459c2e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:14:03.354+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:14:03.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This led Aguirre to order the prosecutors be investigated.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e7d9a9-f354-4e49-a6a1-d95e2260ec42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:14:03.354+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:14:03.702+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in a press conference on Monday, Aguirre apologized to
        prosecutors involved in the case "for causing the investigation, because extraordinary
        times or extraordinary incidents call for extraordinary solutions or at least,
        measures."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53078b0e-d367-4e66-bce5-46b47ebbc56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:14:03.355+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:14:03.702+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2018/03/26/aguirre-doj-apology-prosecutors-espinosa-lim.html"><strong>READ:
        Aguirre apologizes to justice prosecutors involved in dismissal of raps vs.
        Kerwin Espinosa, Peter Lim</strong></a></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff8e215-2694-44d5-b2d6-4e2933ae1b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:14:03.355+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:14:03.703+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said he ordered the investigation because of the public
        outcry against the decision, and because he wanted to show there was nothing
        to hide as the prosecutors decided on the case in accordance with the law.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d762a5-6a73-4ccc-a79e-f182902dcf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:14:03.355+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:14:03.703+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Secretary said "it is not correct" for him to order
        the probe, adding the investigation into the drug case will continue.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dce22a0-f26d-4fce-94d9-bb35e73a3090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:14:03.355+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:14:03.703+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre also said he asked all parties involved to prepare all evidence
        to be considered by the new panel now in charge of investigation.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3e368a-7926-4f16-a905-d5a373e29eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:14:03.355+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:14:03.704+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 20, Aguirre said the dismissal of drug charges against
        Espinosa and others are still up for review.</p>'
  'visita-iglesia-guide-holy-week-2018':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-27T23:22:07.929+08:00
    'imagesource': 'jcr:d5b660d7-cef1-4f23-9fb1-a61bbccb182d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3452d0d-cd5f-4995-813c-1d7155e7c8c0'
    'lead': 'Spending Holy Week in Metro Manila? Here are some churches you can go
      to for Visita Iglesia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T13:25:27.198+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-01T13:25:27.494+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Guide: Visita Iglesia for Holy Week 2018'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa75e3b-0dc6-4a4c-b1b5-ca47dad90345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:25:27.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:25:27.494+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27)</strong> — This
        coming Holy Week, thousands of Filipinos are set to practice the time-honored
        tradition of Visita Iglesia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a859885-5990-40b4-b242-978b92b75c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:25:27.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:25:27.495+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visita Iglesia, or church visit, is a Holy Week custom where Filipino
        Catholics reflect on Jesus'' suffering by visiting seven or 14 churches and
        reciting the Stations of the Cross on Maundy Thursday or Good Friday,</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f289c1-1b8f-42ce-b18b-82ceabfc4c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:25:27.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:25:27.495+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The church visit is one of the most important religious activities
        for Filipino Catholics.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d09f69-c542-457c-8ef6-3f463b57f114'
      'mgnl:activationStatus': true
