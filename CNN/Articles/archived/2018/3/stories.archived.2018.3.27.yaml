    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3918447a-d886-411f-8d24-e9541d08e4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:46:41.537+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2020-03-02T17:14:35.561+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Filipino culture
        still largely upholds a sprawling family that, despite size, keeps tightly
        knit — but more and more kids are growing up in non-traditional family structures.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9aad9c4-06ad-4af6-807b-fe4366035413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:46:41.538+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2020-03-02T17:14:35.562+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, the Philippine Statistics Authority estimated about three
        million household heads without a spouse — two million of whom were female.
        The Federation of Solo Parents has a member base of 80,000.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0ed478-9cc2-4b48-ab49-e3e109a34171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:46:41.538+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2020-03-02T17:14:35.562+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a dominantly conservative country, the stigma is particularly
        hard on single mothers. In May last year, Majority Leader Senator Tito Sotto
        was hit for a <a href="http://cnnphilippines.com/news/2017/09/11/Sotto-Taguiwalo-single-parent-na-ano-comment.html">supposed
        joke</a>, calling then-Social Welfare Secretary and single mom Judy Taguiwalo
        "na-ano lang." Although he has since promised to give solo parents a helping
        hand, the laughter that followed his quip was telling of a larger problematic
        culture: society still expects women to bear the brunt of child-rearing, but
        can’t take her seriously when she does it alone.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f19a5b-d40b-4842-8a08-96fcf56d235d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:46:41.538+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2020-03-02T17:14:35.562+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We sit down with some single moms and talk about what it took to
        raise a child alone: a lot of strength, a stroke of luck, and then a few budgeting
        skills.</p>'
    '8':
      'image': 'jcr:5ecde6d3-77c5-4c4e-888e-58cfd149ace1'
      'imageCaption': 'Agnes Nieto began rearing Karl with the help of a friend. Starting
        with a ₱10,000 salary, she considered every independent purchase a milestone
        — right from her first caldero. She now has a home. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57af84ae-2ec3-451a-bb7d-495b55f23a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:46:41.538+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2020-03-02T17:14:35.562+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a34fb5-2a18-4027-a75e-506cd0ea8f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:46:41.538+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2020-03-02T17:14:35.562+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Agnes Nieto, 53, and Karl, 24</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3cc6d1-9331-432c-a1c3-fcec5a3323f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:46:41.539+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2020-03-02T17:14:35.562+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agnes Nieto was 30 years old when she had Karl. When his father
        said he wanted out of the picture, she did not bank on him. She was in labor
        for between 16 to 18 hours.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c3679f-5574-4769-93c6-347f36bfd1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:46:41.539+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2020-03-02T17:14:35.562+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karl was a smart kid — Nieto credits this to a lot of reading, among
        other brain games — and she never talked down to him. She always assumed he
        was capable of understanding. She took him on a seminar that helped him understand
        their family set-up. Before that, Karl had seen a white dress in her closet
        and asked if it came from her wedding; she explained to him that she never
        married.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79c07b6-00c9-466d-97a1-5fd644125066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:46:41.539+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2020-03-02T17:14:35.562+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She reached out to his father, who at the time already had his own
        family — not for her, but for Karl, “so [he] will not grow up thinking that
        [he came from] bamboo.” Later, when she asked Karl how it went, he said, “For
        as long as I know that I have a father, that''s okay. I never grew up with
        him anyway, so I don''t need a relationship with him.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2a95c3-5a69-4edb-8640-68f1b6705598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:46:41.539+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2020-03-02T17:14:35.562+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her 30s, Nieto also made the bold decision to take a career shift
        into corporate. Since then, she switched jobs often — Karl quipped she was
        "actually a millennial" — and every job paid higher than the last.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1233099b-6299-40da-acb9-66ef689e7a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:46:41.539+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2020-03-02T17:14:35.562+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang pinaka-importante</em> [with] being a single parent is
        being real,” she said. “I’m not a <em>teleserye</em>.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f024090-4031-4776-9bb5-8f3dbcef1fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:46:41.539+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2020-03-02T17:14:35.562+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tips for financial management</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0e9675-d6d2-4dbd-83fc-90cc70c15e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:46:41.540+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2020-03-02T17:14:35.563+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nieto''s job when she first had Karl paid ₱10,000 a month. As she
        struggled and was supported by her friends, she set aside at least ₱2,000
        for insurance.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287d6d91-c4e4-43e4-8fb9-d96941962eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:46:41.540+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2020-03-02T17:14:35.563+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She made a habit out of it. When the Euro was standardized, the
        worth of her stocks went up. When Karl hit college, her insurance company
        called her up and told her that now that he came of age, she was entitled
        to a certain amount — enough to support him through college.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ea4e02-7229-44b3-8f57-27b187bf56c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:46:41.540+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2020-03-02T17:14:35.563+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Save as if you’ve spent it already,” says Nieto. "No matter how
        little [it] is, always leave some — so when you need it, you know there is
        something there. Do not wait for an extra. There will never be one."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d6a385-0477-459d-9e19-1d0051fae3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:46:41.540+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2020-03-02T17:14:35.563+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Word of wisdom</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab514b9-7108-46af-a314-dab4af183f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:46:41.540+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2020-03-02T17:14:35.563+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Don''t fret over not being able to afford some things,” says Nieto.
        “Do not spend beyond your means ... First things first.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c60bc3f-9c77-4972-9c0b-1d0eb9384c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:46:41.540+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2020-03-02T17:14:35.563+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when it came to little milestones, she advises, celebrate. She
        cooked a good meal when she purchased her first <em>caldero</em>, and she
        lounged with Karl and their helper of 14 years when "Santa Claus" dropped
        off an air conditioner.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd100c4b6-8280-4fcf-9b98-1a266141e5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:46:41.540+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2020-03-02T17:14:35.563+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and Karl still text “I love you” to each other every day.</p>'
    '34':
      'image': 'jcr:70809632-be80-445f-85dd-4b5a0aebc3b5'
      'imageCaption': 'Mai Padua, a liberal arts coordinator and De La Salle Zobel
        night school, lost her husband to lymphoma in 2016. “You really have to know
        your rights and privileges. Not for yourself, but for your child,” says Padua
        on how she''s managed her finances while raising her child. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6a1477-ff61-437f-a439-94b328d6766a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:46:41.541+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2020-03-02T17:14:35.563+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5f69eb-05ba-4e6c-9205-d7be11f1939b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:46:41.541+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2020-03-02T17:14:35.563+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; Mai Padua, 55, and Enzo, 16</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716bb860-bfd5-4618-8e1c-973e297d0fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:46:41.541+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2020-03-02T17:14:35.563+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mai Padua lost her husband to cancer in 2016. Her son Enzo was diagnosed
        with moderate autism at two years old. He is now 16. They live with her sister,
        a polio survivor, and her own 21-year-old son.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0402725-513e-4e02-9b97-b3384f7967e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:46:41.541+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2020-03-02T17:14:35.563+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padua said after losing her husband and having a good cry, she fell
        into a paradigm shift: “This is not about me,” she says. “We take it one day
        at a time ... All of my energy, all of my goals are for his survival.”</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3b9a4f-8fb0-4b99-9507-f7e89a9da1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:46:41.541+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2020-03-02T17:14:35.563+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padua splits her budget between amortization for the house and groceries.
        Since Enzo is on a scholarship, her primary expenses for him are split between
        occupational therapy (₱500 a session), speech therapy (₱1,000 a session),
        and a yearly visit to a developmental pediatrician.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea25370-ddf3-43fe-b489-79f370794c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:46:41.541+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2020-03-02T17:14:35.563+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her next goal is to set up a business for him, so there will be
        a sustainable source of income even after she is gone. She is also considering
        getting a trustee to handle Enzo’s finances in the future.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6459310d-05c6-4c4f-9cb2-820a65b7d9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:46:41.542+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2020-03-02T17:14:35.563+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from securing Enzo a scholarship, Padua is setting up safety
        nets for her son’s future. She keeps a multi-level insurance plan. She teaches
        Enzo to save: he keeps a piggy bank at home, and this is reinforced by a school
        policy that any leftover money on Fridays is deposited in a bank across the
        road.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3192dee2-bcdf-4f79-97ae-adebe4d01b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:46:41.542+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2020-03-02T17:14:35.563+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tips for managing finances</strong></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14418500-b79f-4d7a-9155-976246bb6b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:46:41.543+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2020-03-02T17:14:35.563+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You really have to know your rights and privileges. Not for yourself,
        but for your child,” says Padua. Under the <a href="https://www.lawphil.net/statutes/repacts/ra2000/ra_8972_2000.html">Solo
        Parents’ Welfare Act of 2000</a>, single mothers are entitled to an extra
        seven days of leave on top of current benefits under. She advises single moms
        to also inquire with their local governments about other possible benefits.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242afd66-3432-468c-ae69-4f42a76fddcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:46:41.542+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2020-03-02T17:14:35.563+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a person with a disability, Enzo also gets a 20 percent discount
        in transportation and establishments like hotels and restaurants; he gets
        the same amount off for medicines and medical services, among other expenses
        as provided by <a href="https://www.ncda.gov.ph/disability-laws/republic-acts/republic-act-no-10754-an-act-expanding-the-benefits-and-privileges-of-persons-with-disability-pwd/">Republic
        Act 10754.</a></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006cf440-9e92-4a53-a44a-31e1dc7cbd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:46:41.542+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2020-03-02T17:14:35.563+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also takes note of a Social Security System benefit: As Enzo
        will be her dependent indefinitely, he gets a subsidy from government when
        she retires.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c39d3b3-775c-4e45-9e9d-f990fc0c831a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:46:41.542+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2020-03-02T17:14:35.563+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Word of Wisdom</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e9796e-4467-4526-ab60-783eadfc71db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:46:41.543+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2020-03-02T17:14:35.563+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even as he grows old he will still be my dependent. Pero eventually,
        that will work to your advantage," says Padua. "As I''ve mentioned earlier,
        it''s knowing the options and really looking at each option and [choose] what
        would work best for your child."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148b0155-12f6-4cba-bec7-ab5c643640b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:46:41.542+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2020-03-02T17:14:35.563+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Don’t be hard on yourself,” she adds.</p>'
    '58':
      'image': 'jcr:69a807f1-a61c-4d6d-817a-6421b177816d'
      'imageCaption': 'A common trait among the single mothers we interviewed was
        their no-nonsense, unapologetic openness about their situations. While Mikah
        Franco seems at first softspoken, she also says, "I learned to tell the truth...
        You don''t owe anyone an explanation." Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874676e1-6e2e-441e-a91a-d31b52ded2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:46:41.543+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2020-03-02T17:14:35.563+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065520ef-1de0-4305-9264-40c010d4c58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:46:41.543+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2020-03-02T17:14:35.563+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; Mikah Franco, 24 and Sky, 3</strong></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a6ae26-2c37-4457-a60a-791f788ca13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:46:41.543+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2020-03-02T17:14:35.563+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mikah Franco had Michael Gabriel, nicknamed "Sky," a year before
        she was set to graduate with a degree in theater arts. She took the next two
        years off, the latter juggling jobs — one as a talent for party event specialists,
        and one as a music instructor — before finishing college in 2017.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d90af41-41bb-4771-a7a5-5d657dc1ad32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:46:41.543+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2020-03-02T17:14:35.563+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having Sky pushed her to quit her vices like drinking and smoking.
        She also suffered from insomnia, and was diagnosed with postpartum depression.
        As she carried Sky and later nursed him, she had to go off medication — and
        she later found she did not need it anymore.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0d0b2e-f20e-4bf5-8d40-fd78393da79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:46:41.543+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2020-03-02T17:14:35.563+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before having him, I was really insecure. When I had him, it was
        so fulfilling that I finally dared to dream," she says. "Because his life
        is dependent on my life, I have to be the best that I can."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd344e4-acc2-4857-96e8-3f6c94e3e1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:46:41.544+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2020-03-02T17:14:35.563+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franco saves on rent as she lives with her grandmother, and opts
        to take Sky on walks to the park instead of malls. She also does not spend
        on milk. “Breastfeeding really empowered me as a mom,” says Franco, who is
        weaning Sky off breast milk this year. He is also not allowed processed food.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5738547f-d9a3-4873-9a1c-ee9066838711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:46:41.544+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2020-03-02T17:14:35.563+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from tuition, her major expenses for Sky include occupational
        therapy twice a week and speech therapy once a week, each session costing
        ₱750.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c479e1-4762-4ab7-b965-16b95f0329b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:46:41.544+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2020-03-02T17:14:35.563+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franco is back to specializing in events, but she now faces a big
        break with the opportunity to work abroad — and possibly set up a new life
        for her and Sky.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13f5d22-dbbf-4b2b-b467-fd3326520c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:46:41.544+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2020-03-02T17:14:35.563+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tips for managing finances</strong></p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1076d0c1-6fee-4044-9d3b-7e7ed0e8c3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:46:41.545+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2020-03-02T17:14:35.563+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from investment plans, Franco keeps multiple bank accounts:
        one strictly for emergencies, which she can withdraw from but which she does
        not touch; one for school; and one for immediate expenses.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c4e442-569e-4125-8943-e2ff0360cd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:46:41.544+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2020-03-02T17:14:35.563+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also maintains an insurance account for herself, and two separate
        ones for Sky — one for school, and one for health. The latter was a gift from
        Franco''s grandmother. Around 30 percent of her earnings go to insurance.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6549a5b-ec55-4cab-aeb7-414b8fc0042c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:46:41.544+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2020-03-02T17:14:35.563+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Word of wisdom</strong></p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3265e57-5cde-4720-a40b-c13e70cda1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:46:41.545+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2020-03-02T17:14:35.563+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franco says one can''t control the stigma, but she learned to "trust
        God in everything."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b78249-63e4-442a-9a82-84b178a41b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:46:41.545+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2020-03-02T17:14:35.563+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I learned to really just tell the truth. You don''t owe anybody
        any explanation, but I''ve gotten used to it," says Franco. "I don''t focus
        so much on what other people say and just focus on what is necessary — meaning,
        our relationship. [I let] go of things that I know won''t get me to where
        I need to go."</p>'
    '82':
      'image': 'jcr:2cefe509-452d-4223-9bdb-50a12103807f'
      'imageCaption': 'Although Franshey Abonita and her ex-husband had been sweethearts
        for many years, letting him go was a relief after the relationship turned
        abusive. Now raising her three kids on her own, she doesn''t think of their
        family as broken — but whole on their own. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4188c62-d4d6-450a-ba02-64c004f8ab9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:46:41.545+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2020-03-02T17:14:35.563+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d72fbe-e9d0-42f9-8ac6-cd1b682e65d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:46:41.545+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2020-03-02T17:14:35.563+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Franshey Abonita,
        39, Gavin, 12, Francesca, 9 and Francine, 7</strong></p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e20dc81-cbe9-4016-85a8-c4cce2faaee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:46:41.545+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2020-03-02T17:14:35.563+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franshey Abonita left her husband four years ago, and brought her
        three kids with her. The relationship had become abusive, and she found herself
        relieved to be out of it; it was even easier raising three kids alone than
        before.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd1f7a5-ebf3-47cb-831d-1622d0ad61c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:46:41.545+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2020-03-02T17:14:35.564+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Andiyan ‘yung lalagyan ng</em> labels <em>‘yung</em> family
        <em>mo</em> — ''broken family,'' <em>kung anu-ano</em>. Right now, I don''t
        see myself as broken," says Abonita.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223f17ec-0ad9-4706-97c6-bafd8fb95685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:46:41.546+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2020-03-02T17:14:35.564+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abonita and the children moved in with her sister. She lost 20 pounds
        when she started a healthier lifestyle; with it, previous health problems
        with vertigo and menstrual cramps disappeared.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc57972-61bf-4c01-af84-2ee11d229d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:46:41.546+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2020-03-02T17:14:35.564+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she passed Quezon City Hall one day, she also chanced upon a
        gathering of the Federation of Solo Parents, which has several chapters across
        the Philippines. The organization — which holds events that provide solo parents
        with windows to legal aid, health, and jobs — became a support group and testament
        to how she was not alone.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78f20c5-580d-4659-8c9b-f398bc450a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:46:41.546+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2020-03-02T17:14:35.564+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abonita worked at a pharmaceutical industry for 15 years, and is
        now in between jobs. However, she shares her disposition when it comes to
        finance is to believe there is always money — it just hasn''t arrived yet.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d4f76e-6b77-43b6-805d-466e8a83b7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:46:41.546+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2020-03-02T17:14:35.564+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tips for managing finances</strong></p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ab106d-d0af-4d2e-a854-c750405cdf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:46:41.547+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2020-03-02T17:14:35.564+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abonita keeps a life insurance plan that doubles as an investment
        plan. She also advises solo parents to add another stream of income; in her
        case, she sells organic rice coffee on the side.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d47ec5-df70-422b-8f7b-fe30f9dd2019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:46:41.546+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2020-03-02T17:14:35.564+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anything out of the basic needs of food, shelter, clothing, and
        education is considered a luxury: movies, accessories, and dining out among
        them. They''re still in the budget, she says, but in reduced proportions.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bdcdd6-c4dd-457c-9a4f-c0c120d96da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:46:41.546+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2020-03-02T17:14:35.564+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"’<em>Pag</em> simple <em>lang ang buhay mo</em>, simple <em>lang
        din ang mga problema mo</em>," she says.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ecd1b5-c6d0-487e-b5eb-f7b62aa5e0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:46:41.547+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2020-03-02T17:14:35.564+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Word of wisdom</strong></p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db1232a-1782-4bd6-b440-b2cff3711af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:46:41.547+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2020-03-02T17:14:35.564+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abonita confides that her younger self would never have agreed to
        an interview on the record. However, her motivations have since changed.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e6e64c-8fff-4840-b3e2-5f4be5b1f94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:46:41.547+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2020-03-02T17:14:35.564+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to be the person I needed when I was struggling," says Abonita.
        "I wanted someone to say to me, ‘You''re not alone.’"</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566f1af8-8995-4216-9bd2-17765f496ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:46:41.547+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2020-03-02T17:14:35.564+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She adds that she no longer considers herself a victim, and is eager
        to make herself better. However, this doesn''t mean hiding or shoving any
        hurt.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d8584d-0641-4aaa-a0b2-42c410882824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:46:41.547+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2020-03-02T17:14:35.564+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dati kasi, binabaon ko lang siya.</em> Right now, <em>‘pag
        rinaramdaman ko siya</em>, I acknowledge those negative feelings," she says.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5a6587-9aa6-491b-acf6-3d4e65a93701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:46:41.547+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2020-03-02T17:14:35.564+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you see yourself as broken, as <em>kulang</em> — " Abonita breaks
        off to say that society has a way of making solo parents feel unwelcome. "<em>May</em>
        stigma <em>talaga</em> ... When in fact, <em>ikaw</em> as a person, special
        <em>ka na</em>. You''re enough. You don''t have to do anything to complete
        you."</p>'
  'Pacific-Rim-Uprising-dethrones-Black-Panther-at-the-box-office':
