  'Holy-Week-terminals':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-27T23:47:53.760+08:00
    'imagesource': 'jcr:8b23e2ec-9e7b-42b2-b9da-aba67b179a55'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6411fa23-e068-4f35-a034-978f32eb56fd'
    'lead': 'Passengers have begun flocking to transport terminals as the Holy Week
      break nears.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T13:10:38.931+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-01T13:10:39.282+08:00
