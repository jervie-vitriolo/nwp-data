      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila Police will be monitoring communities to prevent
        cases of robbery or akyat-bahay incidents.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec79c53f-4ae4-4024-8c32-dd7332ece958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:49:35.988+08:00
      'mgnl:createdBy': 'eunice'
