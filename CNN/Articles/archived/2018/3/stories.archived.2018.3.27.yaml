  'trump-expel-russian-diplomats':
    'author': 'Jeremy Diamond, Allie Malloy, and Angela Dewan, CNN'
    'caption': '(Photo: CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-27T00:20:27.139+08:00
    'imagesource': 'jcr:fd5ddf7f-c5bd-4e2f-97b9-8a82b56afb15'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'adeec972-5450-4454-bcf4-437b57189253'
    'lead': 'The United States, European Union countries, Canada, and Ukraine expelled
      more than 100 Russian diplomats on Monday in response to Russia''s alleged use
      of a nerve agent to poison a former Russian spy living in the United Kingdom.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T15:38:58.915+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-01T15:38:59.109+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump expelling 60 Russian diplomats in wake of UK nerve agent attack'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332cd237-de2e-4560-a1e7-785cafe085d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:38:58.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:38:59.110+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States, European Union countries,
        Canada, and Ukraine expelled more than 100 Russian diplomats on Monday in
        response to Russia''s alleged use of a nerve agent to poison a former Russian
        spy living in the United Kingdom.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001b8506-0e5b-4ebe-8e03-b4513e9089b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:38:58.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:38:59.110+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump on Monday ordered the expulsion of 60 Russian
        diplomats the U.S. identified as intelligence agents and the closure of the
        Russian consulate in Seattle, the most forceful action Trump has taken against
        Russia to date. Of those being expelled, 48 of the alleged intelligence agents
        work at the Russian embassy in Washington and 12 are posted at the United
        Nations in New York, senior administration officials said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1a9af8-3ddb-472f-80bb-20029812baf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:38:58.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:38:59.110+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Prime Minister Theresa May called the broad move "the largest
        collective expulsion of Russian intelligence officers in history."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88a3ca9-d9de-4b19-a26b-ff74cbea11f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:38:58.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:38:59.110+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have no disagreement with the Russian people who have achieved
        so much through their country''s great history. But President Putin''s regime
        is carrying out acts of aggression against our shared values," she said Monday.
        "The United Kingdom will stand shoulder to shoulder with the EU and NATO to
        face down these threats."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c74596-5072-42b6-9d4d-287d11cc18ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:38:58.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:38:59.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump took the action after the U.S. joined the United Kingdom in
        accusing Russia of attempting earlier this month to murder a former Russian
        double agent and his daughter using a nerve agent in the town of Salisbury,
        England. The action comes just 11 days after the Trump administration leveled
        the first sanctions against Russia for its interference in the 2016 U.S. presidential
        election.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45235d1a-4273-4ba7-b49a-4f0e14d9134e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:38:58.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:38:59.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States takes this action in conjunction with our NATO
        allies and partners around the world in response to Russia''s use of a military-grade
        chemical weapon on the soil of the United Kingdom, the latest in its ongoing
        pattern of destabilizing activities around the world," White House press secretary
        Sarah Sanders said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4ed97f-4770-433e-bae9-759e579568e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:38:58.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:38:59.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s actions make the United States safer by reducing Russia''s
        ability to spy on Americans and to conduct covert operations that threaten
        America''s national security. With these steps, the United States and our
        allies and partners make clear to Russia that its actions have consequences,"
        she said. "The United States stands ready to cooperate to build a better relationship
        with Russia, but this can only happen with a change in the Russian government''s
        behavior."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d5fb69-6ae8-4e26-b751-47cc4f359ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:38:58.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:38:59.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders also added that the closure of the Russian consulate in
        Seattle was tied to the consulate''s "proximity to one of our submarine bases
        and Boeing." A senior administration official declined to say whether the
        U.S. believes Russian agents were spying on U.S. submarine bases.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c110558-d053-467a-917a-b78cd07b2fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:38:58.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:38:59.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consulate closure and the expulsion of dozens of diplomats came
        on the heels of the UK''s expulsion of 23 Russian diplomats. Fourteen European
        Union member states, Canada, and Ukraine also moved on Monday to expel Russian
        diplomats.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e19b36-cd43-43db-b252-4ebc8621cdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:38:58.917+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:38:59.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine expelled 13 Russian diplomats over the incident. Canada,
        Germany, France, and Poland each expelled four Russian diplomats. Italy, Estonia,
        the Netherlands, the Czech Republic, Lithuania, Romania, and Finland also
        expelled between one and three diplomats each.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a47629-46ff-4182-8389-eb0d745325c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:38:58.917+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:38:59.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Additional measures, including further expulsions ... are not to
        be excluded in the coming days and weeks," European Council President Donald
        Tusk said Monday, speaking in Bulgaria.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b507310-c24e-47ad-a0a4-f49467b9c4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:38:58.917+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:38:59.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the European Council agreed with the UK "that it is highly
        likely the Russian Federation is responsible" for the poisoning.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef4a17b-bfb5-4259-8591-919149a97925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:38:58.917+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:38:59.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remain critical of the actions of the Russian government," Tusk
        added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19baf49-b0ab-47fc-a340-c78e09220d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:38:58.917+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:38:59.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Trump administration officials said the actions were being
        taken not only as a direct response to that attack, but also to rebuke Russia''s
        "steady drumbeat of destabilizing actions."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47bb9ee-1731-474b-824e-65af22c66c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:38:58.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:38:59.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actions came less than a week after Trump spoke with Russian
        President Vladimir Putin to congratulate him on his reelection. Trump did
        not raise the nerve agent attack during the call, and senior administration
        officials said the two leaders have not spoken since.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6dfa56-f602-4794-bf69-4269e6ac0a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:38:58.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:38:59.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a senior administration official said the United States'' retaliatory
        action was "absolutely" Trump''s decision, saying it was "something he was
        involved in from the beginning and that he personally made after several meetings
        with his team last week."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e4b4d0-8b8b-4647-aab1-e2c081039bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:38:58.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:38:59.114+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expulsion still leaves dozens of Russian intelligence officers
        working under diplomatic cover in the U.S. A senior administration official
        said the U.S. estimates more than 100 Russian intelligence officers are currently
        in the U.S.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639cceb1-70d2-4d22-be3e-3d3f856f9826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:38:58.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:38:59.114+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia said earlier on Monday it planned to retaliate against the
        US if its diplomats were expelled, with a Kremlin spokesman saying "the principle
        of reciprocity will be enforced" before the U.S. announced its plans to expel
        Russians.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1290214-1b99-4961-9702-1b3e3601e0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:38:58.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:38:59.114+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes about 15 months after the Obama administration expelled
        35 Russian diplomats in response to Russian meddling in the 2016 U.S. presidential
        election.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6f617a-4fa2-433b-8633-44098d853dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:38:58.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:38:59.114+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/03/26/politics/us-expel-russian-diplomats/index.html">Trump
        expelling 60 Russian diplomats in wake of UK nerve agent attack.</a>"</em></p>'
