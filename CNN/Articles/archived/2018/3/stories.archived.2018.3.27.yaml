      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27) —</strong> The
        Philippine National Police (PNP) relieved three station commanders from their
        posts due to poor performance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9ec106-736b-420b-8967-7d62fd194362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:39:00.033+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:39:00.136+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police officers under investigation are Caloocan Police Chief
        Senior Superintendent Jemar Modequillo, Manila Police District Station 11
        Chief Superintendent Amante Daro, and Quezon City Police District Chief Superintendent
        Christian Dela Cruz.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6828731-c717-4110-bb13-8f3d2edb56e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:39:00.033+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:39:00.136+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing Tuesday, Metro Manila Police Chief Oscar Albayalde
        said Modequillo was relieved because he failed to immediately report and resolve
        riding-in-tandem incidents. He will be replaced by Senior Superintendent Restituto
        Arcangel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c37b3e-de61-4e4e-a428-947cecec1be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:39:00.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:39:00.136+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daro was removed from his post because of the <a href="https://cnnphilippines.com/news/2018/03/03/Divisoria-mall-shooting-incident.html">shooting
        incident in the 999 mall in Divisoria</a>, as well as the theft and murder
        of a courier in Manila. He will be succeeded by Superintendent Julius Domingo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7573b1a3-bb6b-4c18-b4e4-4ff9aefd3efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:39:00.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:39:00.136+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Dela Cruz was relieved for failure to maintain precinct
        cleanliness. He has no replacement yet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c814b776-eb70-4e8b-b203-a4c0f5a3c249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:39:00.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T13:39:00.137+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde ordered the district directors to explain the incidents
        in the different stations as they are under investigation.</p>'
