      'jcr:uuid': '9555c246-e6a1-4cba-a220-156c114da8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:54:15.748+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:54:15.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10) ‚Äî</strong> Vice
        President Leni Robredo wants an independent, urgent probe on Senate Majority
        Leader Tito Sotto''s allegations of fraud in the 2016 presidential polls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c57930-e258-4fa8-9e11-50fa2b6f3c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:54:15.748+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:54:15.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa lalong madaling panahon, kailangang maimbestigahan ito.
        Sa lalong madaling panahon, kailangan mapakita na iyong nag-imbestiga nito
        isang independent na body, na hindi nadadamay sa pulitika, kasi apektado tayong
        lahat,"</em> Robredo said in an interview at the University of the Philippines
        Visayas - Iloilo City Campus Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ad1b2a-31ae-4202-b54f-340cc6ed7735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:54:15.748+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:54:15.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There should be an immediate investigation on this,
        conducted by an independent body, without any politics involved, because we
        are all affected.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8abb867-9e8a-4cf7-8968-fee0a2309e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:54:15.748+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:54:15.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said this is different from the accusations hurled at her
        by former senator Bongbong Marcos, whose poll protest questioning the results
        of the 2016 vice presidential vote, is pending at the Presidential Electoral
        Tribunal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85103a7-6e1b-434b-8c08-381bf0391c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:54:15.749+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:54:15.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Parang iba yata, iba iyong</em> grounds: <em>iyong kay</em>
        Senator Bongbong <em>iba iyong sinasabi niya, itong kay</em> Senator Sotto
        <em>bago. Pero tayo, mas interesado tayo. Tingin ko iyong accusations seryoso,"</em>
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c547d5c-9fc6-4dc8-988f-51a2a5a88df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:54:15.749+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:54:15.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The grounds for Senator Bongbong Marcos'' complaint
        is different from that of Senator Sotto''s. But we are interested in this
        case because the accusations appear to be serious.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e51530-7919-4e40-950b-b0216627a13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:54:15.749+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:54:15.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President said the Commission on Elections (COMELEC) should
        immediately address the allegations and find out if there is any truth to
        the claims.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a95c42-e6cb-4dd2-9ce0-2e973a79e2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:54:15.749+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:54:15.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang apektado dito iyong buong electoral process ‚Äî mula kay
        Pangulo hanggang sa pinakamaliit na councilor sa pinakamaliit na munisipyo.
        Kapag kinuwestiyon mo iyong integridad ng 2016 elections, kinukuwestiyon mo
        iyong pagkapanalo ng lahat na pinagbotohan noong</em> 2016," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329bb8c9-9376-4643-aee1-c4ee9946dd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:54:15.749+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:54:15.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The entire electoral process -- from the President
        down to councilors in the smallest towns -- is affected. If you question the
        integrity of the 2016 elections, you question the win of everyone.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e44d53-533c-4f0d-a8da-7dee1748623a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:54:15.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:54:15.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto in Tuesday''s plenary session presented documents from "reliable
        sources," citing two alleged irregularities in the 2016 polls: the early transmission
        of votes and a foreign entry into the election system.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0048fa-1d9a-4e3c-9eba-00f5a307bdec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:54:15.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:54:15.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/03/06/Sotto-alleges-2016-election-irregularity.html">Sotto
        alleges 2016 election irregularity</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04b7595-5343-4eda-9bc0-5aa67972ec69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:54:15.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:54:15.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transmission activities were present in some towns in Albay and
        Rizal on May 8, 2016, even if the last official transmission test happened
        on April 23, 2016.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e11412-c3ed-4a01-9429-460954f69a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:54:15.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:54:15.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto also presented documents showing the possible involvement
        of a cloud computing service in the United States.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff93a0c8-4364-4a23-9819-f075ea299f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:54:15.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:54:15.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Marcos claimed there were irregularities in the ballot
        images in the previous polls -- such as the presence of "mysterious squares"
        in the ballots.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8154f77-5453-437b-959e-5179718f2e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:54:15.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:54:15.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COMELEC commissioners recently voted to exercise their option
        to purchase Smartmatic''s voting counting machines for the 2019 senatorial
        elections.</p>'
  'Court-grants-De-Lima-one-day-medical-furlough':
    'author': 'Eimor P. Santos, CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
