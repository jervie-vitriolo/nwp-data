    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Samsung Galaxy S9 and S9+ launch in the Philippines'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca758b1f-e3b8-4f6b-b857-de7f1f59399c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:05:45.142+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:05:45.314+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10) ‚Äî</strong> The
        Samsung Galaxy S9 and S9+ are finally in the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe760d5-f8d2-4b43-8011-b426cf374c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:05:45.142+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:05:45.314+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean tech giant launched its newest flagship phone in
        the country in a star-studded event at the Grand Ballroom of Grand Hyatt in
        BGC Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef0f869-e122-4350-b6b2-affa01cbee96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:05:45.142+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:05:45.315+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos finally got a taste of these after the February launch
        at the Mobile World Congress in Barcelona, which got everyone excited.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbc2766-1fa1-4ef5-b49d-b278c694f120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:05:45.142+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:05:45.315+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the phones look and feel similar to their predecessors, they
        undoubtedly pack a bigger punch, especially when looking at the camera.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8abd3f9-90d4-4b7c-b4d2-44a639f0acda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:05:45.143+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:05:45.315+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cameras on the Galaxy S9 and S9+ are a source of pride for Samsung,
        and rightly so.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d840b55-8761-43a8-af60-f9b7a989fc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:05:45.143+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:05:45.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean company said the S9 and S9+ have a camera "reimagined"
        that has a dual aperture feature, allowing the phone to mimic the human eye.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f116b24c-9b71-4d2c-acfc-f20273b23ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:05:45.143+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:05:45.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This allows the user to take great pictures regardless of low light
        and bright conditions, and the aperture can also switch between F2.4 and F1.5
        to manipulate light better.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0e433e-949c-41f5-aba6-1aed631439c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:05:45.143+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:05:45.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also a super slow-mo feature, which can capture up to 960
        frames per second, a super slow-motion recording.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab754a1-7e5d-4135-9869-9cc85711a598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:05:45.143+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:05:45.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the camera, the S9 and S9+ also have fun augmented reality
        (AR) emojis, which allow the user to become their own emoji. They also feature
        a better processor, surround sound stereo speakers, and even live translation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd8eb30-203f-4baf-acb6-1dcf0b3c4ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:05:45.143+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:05:45.317+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new devices come at a steeper price than their predecessors,
        with the S9 starting at ‚Ç±45,990 and the S9+ starting at ‚Ç±52,990, but Samsung
        officials believe that is well worth the investment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee7dd53-5269-43e2-9184-9ac6d1054f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:05:45.144+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:05:45.317+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you add all those features like the camera reimagined, where
        we have super low light, super slow mo, all that. We even have a new processor,
        stereo speakers, definitely the price justifies it," said Samsung Philippines
        product marketing head for IT and mobile Ivan Pua.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da13b4f9-b5cd-4233-a5e3-237b3f43ae99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:05:45.144+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:05:45.317+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Samsung Galaxy S9 and S9+ will be available to the general public
        in the Philippines on March 16.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c97f51e-d9c6-4ce3-b01c-c5d72ac1a0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:05:45.144+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:05:45.317+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pre-order period for the new devices is ongoing, but has been
        extended until March 11.</p>'
  'sws-survey-divorce':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-10T08:35:16.378+08:00
