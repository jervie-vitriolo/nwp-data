    'template': '1'
    'title': 'Norway, U.S. help nab alleged child sex trafficker in Bulacan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9480cbdc-3d73-49da-a720-87c4513b2f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:33:08.926+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:33:09.153+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9)</strong> ‚Äî A joint
        effort by authorities from three countries led to the arrest of a suspected
        child trafficker in Bulacan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5560f2c-5d40-4936-b86b-bc428bfc46c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:33:08.926+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:33:09.154+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local police, with the help of authorities from Norway and the United
        States, nabbed on Thursday Anselmo Ico Jr., who goes by the alias Jaja Jhoncel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6828ce4b-dcdb-4550-ab96-33a9328953bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:33:08.926+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:33:09.154+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nage-engage siya dito sa mga pedophiles [He engages with pedophiles
        here]," said Atty. Janet Francisco of the National Bureau of Investigation
        (NBI) Anti-Human Trafficking Division.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0dc27c-018e-43f1-9457-6a47130deeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:33:08.926+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:33:09.154+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ino-offer niya mga kapamilya niya, yung kapitbahay niya, kaibigan
        niya, so kilalang-kilala talaga siya bilang nago-offer ng mga bata,"</em>
        Francisco added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90731d02-2eb9-47f1-9657-0810b912b857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:33:08.926+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:33:09.155+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He offers children to his family, neighbors and friends,
        so he is really known as a child trafficker.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd75b68-be67-477a-b5ed-a452505ea680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:33:08.927+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:33:09.155+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities seized from Ico a number of gadgets, including a laptop
        and mobile phones, as well as pornographic materials.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae5132e-0549-4c80-8a70-0e5a656328ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:33:08.927+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:33:09.155+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said most of his clients are U.S. and European citizens.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4812faa-c18f-435e-99df-b3dbee297f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:33:08.927+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:33:09.156+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norway arrested early this year a Norwegian for livestreaming sex
        abuse of children. The videos were traced to Ico, prompting a multi-national
        effort to arrest him.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbd0db6-3db8-4bc0-800a-fe095c90ce2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:33:08.927+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:33:09.156+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Oo totoo ''yon,"</em> said Ico. <em>"Nagpapadala ako ng</em>
        video, <em>pero hindi ako nahulihan na may kasamang bata kasi ini-stop ko
        na ''yon."</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
