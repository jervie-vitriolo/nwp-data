      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This requires good international police cooperation," said Norwegain
        police official Sidsel Isachsen in a Friday press conference. "We are so grateful
        for the cooperation we have with NBI and PNP (Philippine National Police)."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
