      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10)</strong> ‚Äî A Muntinlupa
        court has allowed detained Senator Leila de Lima to leave her detention center
        for a one-day medical furlough.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca919d0-11f2-4724-b1a2-b1951f5fec10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:57:07.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:57:07.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima is set to undergo a CT scan at the Philippine Heart Center
        in Quezon City on Monday afternoon to have her liver problem checked.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37bf956-ac8c-473b-8276-6455884bba6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:57:07.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:57:07.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Amelia Fabros-Corpuz of Muntinlupa Regional Trial Court''s
        Branch 205 granted on March 6 De Lima''s "very urgent motion for medical furlough."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea620891-0c05-4880-811e-a9686fee6c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:57:07.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:57:07.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines obtained a copy of the court order Saturday.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">FIRST ON CNN PHILIPPINES: Sen. Leila De Lima is granted one day
        to leave prison for a CT Scan examination <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/vNGC50XgCZ">pic.twitter.com/vNGC50XgCZ</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/972361939354492929?ref_src=twsrc%5Etfw">March
        10, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb70349-8e0a-40b4-87ad-e025835c62b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:57:07.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:57:07.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c7426c-5d0a-4b4c-9918-afca2e0930bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:57:07.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:57:07.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The prosecution and the defense agreed in open court that the CT
        scan procedure be done at the Philippine Heart Center, Quezon City," the order
        read.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae98e9f-6b87-4c5a-a24c-6ff4f4345f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:57:07.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:57:07.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All "corresponding expenses" will be shouldered by De Lima, the
        court said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4586169-c683-41f4-bdad-ffe4f79c7711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:57:07.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:57:07.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said De Lima filed the request on February 22, "following the
        findings of an impression of a liver mass."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d29450-9b48-41d6-9067-de70b8678607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:57:07.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:57:07.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the result of De Lima''s periodic medical examination at
        the Philippine National Police (PNP) General Hospital on February 15, the
        court said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1aa7b1-8ca0-4d6c-92d1-5922b3cd5c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:57:07.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:57:07.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution on February 26 opposed De Lima''s motion saying
        the hospital inside Camp Crame could examine De Lima.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ca056f-a2fe-4f2d-bcac-a9b58301b9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:57:07.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:57:07.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there was no CT scan machine in the PNP General Hospital, its
        chief, Senior Supt. Reimound Sales said in a court hearing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba3ec26-6665-428c-a3eb-f786066f48ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:57:07.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:57:07.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also ordered the police to provide adequate security for
        De Lima "to forestall any possibility of escape" and to immediately bring
        her back to jail for detention.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b491ad8-2443-459d-9c27-4863c08e9c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:57:07.673+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:57:07.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque told CNN Philippines the Palace
        defers to the decision of the judiciary on this matter.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ff4c5c-6651-44b6-b1d0-0089d296918c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:57:07.673+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:57:07.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the first time De Lima was granted a furlough after filing
        requests in the past for her to be allowed to participate in legislative inquiries
        as a senator.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28eec281-6930-4177-b688-992784d67822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:57:07.673+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:57:07.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima has been detained without bail at the Philippine National
        Police Custodial Center in Camp Crame since February 2017 over drug charges.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a04398b-37e7-425e-b69a-0f92e96eaa1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:57:07.673+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:57:07.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A staunch critic of the Duterte administration, De Lima has repeatedly
        denied involvement in the illegal drug trade. She said she is a victim of
        political persecution, a claim Malaca√±ang has repeatedly denied.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4b8c21-d4be-4660-b9a5-0d75307d68fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:57:07.673+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:57:07.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After over a year in jail, De Lima through her statements continued
        to condemn the Duterte''s attacks against the media and critics, herself included.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d3d9f2-0265-4419-a2d4-082bbfdb6b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:57:07.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:57:07.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang aking unjust detention ay malinaw na patunay na tayo ngayon
        ay nakapailalim na sa isang ''authoritarian regime'' kahit walang pormal na
        deklarasyon ng Martial Law sa buong bansa," De Lima said in a statement on
        Saturday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341ac807-4418-4161-bc26-f60a74e5a021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:57:07.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:57:07.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "My unjust detention is proof that we are under ''authoritarian
        regime'' even without a nationwide martial law."]</p>'
  'UN-rapporteur-Philippines-terrorist-list':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-10T14:04:47.541+08:00
    'imagesource': 'jcr:2f07c92d-0edc-4479-9fd3-d9cce8e9e5c3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e468cfa-1f85-4891-97b0-e9a9b0c6c964'
    'lead': 'Roque says the UN rapporteur landed on the list ''because of intelligence
      information that she is somehow connected with the CPP-NPA'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T09:00:10.496+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T09:00:10.776+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace defends ''terrorist'' list: No witch-hunt on UN rapporteurs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff767ea-a90f-4be3-b755-5a8b1b149687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:00:10.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:00:10.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10) ‚Äî</strong> The
        government is not out to persecute experts of the United Nations, Malaca√±ang
        said Saturday in defense of a special rapporteur''s inclusion on the list
        of terrorists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e36fb2-42b5-47e6-acbd-7901e121a491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:00:10.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:00:10.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I assure everyone including the international community that this
        is not a witch-hunt on UN special rapporteurs," Roque said in a press briefing
        in Alimodian, Iloilo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28b81f9-d7cc-4bce-ad5b-e534ddc472d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:00:10.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:00:10.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the UN should perhaps fine-tune its selection process "to
        ensure that individuals identified with terrorist groups are not given any
        mandate by the UN Human Rights Council."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a40d13-1d0d-45d1-a35b-6153690120ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:00:10.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:00:10.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque''s statement comes after local and international human rights
        groups have condemned the petition filed by the Department of Justice (DOJ),
        which seeks to brand 600 people as terrorists, including UN Special Rapporteur
        on the Rights of Indigenous Peoples Victoria Tauli-Corpuz.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1845e6e4-5603-4adb-b16b-297f189b9ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:00:10.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:00:10.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2018/03/09/UN-rapporteurs-slam-tauli-corpuz-inclusion-DOJ-terrorist-list.html"><strong>READ:
        UN human rights experts slam inclusion of rapporteur in DOJ ''terrorist''
        list</strong></a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525bf490-1cac-4943-95d0-2e835c204d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:00:10.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:00:10.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government alleged that Corpuz, along with hundreds others,
        have links to the Communist Party of the Philippines (CPP) and its armed wing
        New People''s Army (NPA), which the government wants outlawed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6586e24b-2310-4c1c-9242-c1db5705138f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:00:10.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:00:10.779+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque on Saturday said Corpuz landed on the list "because of intelligence
        information that she is somehow connected with the CPP-NPA."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014f3a13-ed9e-4068-b17c-8929fd85704e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:00:10.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:00:10.779+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOJ would not have filed the petition without evidence that
        she is a member of or somehow affiliated with the CPP-NPA," Roque said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a00ec9-c2e5-4a9f-a5b1-9d18c2536a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:00:10.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:00:10.779+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He guaranteed that the Philippines, as a "civilized country," will
        allow Corpuz to defend herself, urging her to present evidence she is not
        part of the CPP-NPA.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba61a1c-1a0e-4b14-bb59-2a41040a4c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:00:10.498+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:00:10.779+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is not automatically tagged as a terrorist. She can dispute
        the classification in the regional trial court where the petition to declare
        the CPP-NPA as terrorist group is currently pending," Roque said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb35dbd-8b99-4e8d-a7e4-33cb9bcd1a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:00:10.498+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:00:10.780+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition was filed by the DOJ before the Metro Manila Regional
        Trial Court on February 21. Under the law, a terrorist tag cannot be finalized
        unless it is approved by a court.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f676a7c-004f-45a1-b219-590015d94122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:00:10.498+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:00:10.780+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her own statement dated Thursday, Corpuz denounced the inclusion
        of her name and called it "baseless, malicious, and irresponsible."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cab6ce7-3d2d-41df-8bf6-ae10675c8577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:00:10.498+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:00:10.780+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she is consulting with her lawyers on what legal action
        to take to clear her name.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9a6f2f-140e-40c3-a48c-0966cbc8500d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:00:10.498+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:00:10.780+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her colleagues said the accusation was "an act of retaliation" for
        her criticism of alleged military attacks and killings among the indigenous
        Lumads in Mindanao.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbeca0cf-ec56-4071-b4d9-4b6b70327c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:00:10.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:00:10.781+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time President Rodrigo Duterte''s administration
        butt heads with UN Special Rapporteurs and the CPP-NPA.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd614d0d1-46fa-4971-b4eb-13fed69f6869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:00:10.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:00:10.781+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration has repeatedly hit UN Special Rapporteur Agnes
        Callamard, and refused to have her investigate the killings in the country''s
        controversial drug war.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe0dc83-1a85-4a6f-8c00-d59673d31fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:00:10.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:00:10.781+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2018/03/04/Roque-UN-Special-Rapporteur-Callamard-Pasig-river.html"><strong>READ:
        Roque: We''ll invite Callamard to swim in Pasig river if she visits PH</strong></a></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2248ad75-453e-43be-bcb2-5856fc5caff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:00:10.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:00:10.782+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite initially warm relations with the Reds, Duterte ended the
        on-off negotiations with communist rebels in November 2017, citing a rash
        of violent attacks by the NPA.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95700cab-1002-4ed7-a3a9-9c579422fd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:00:10.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:00:10.782+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has offered hefty prizes for the turnover of rebels and
        has called on his government to "destroy the NPA."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074c0f06-8e79-4103-9086-ff7fe429be02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:00:10.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:00:10.782+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/29/How-peace-talks-with-communist-rebels-failed.html"><strong>READ:
        How peace talks with communist rebels failed</strong></a></p>'
    '40':
