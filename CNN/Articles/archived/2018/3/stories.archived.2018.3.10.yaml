    'template': '1'
    'title': 'Court allows De Lima to leave jail for one-day medical check-up'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90537ee7-7f21-4b18-a1d9-079572e624ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:57:07.670+08:00
