  'aston-martin-lagonda':
    'author': 'Peter Valdes-Dapena'
    'caption': 'Photo courtesy: Aston Martin'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2019-02-04T02:08:31.667Z
    'imagesource': 'jcr:74623673-569c-4c0f-a268-d211920364e3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7f18937-ef8a-4ef7-9c2a-3580a4abde16'
    'lead': 'One of the most striking concept cars at the Geneva International Motor
      Show was, not surprisingly, created by the designers at Aston Martin.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-04T02:12:01.054Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-04-17T09:06:13.204+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:06:10.616+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aston Martin to create all-electric car brand'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb1aa67-db73-488e-ad60-51452d5678d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T02:12:01.071Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:13.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> ‚Äî One of the most striking concept
        cars at the Geneva International Motor Show was, not surprisingly, created
        by the designers at Aston Martin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf4aa46-f645-40fd-acfa-e8ad331b5410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T02:12:01.072Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:13.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the Lagonda Vision X concept, and it provided a preview of
        a future Lagonda line of fully electric cars.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dff2596-555e-4ac3-b88e-2870c9c2fe3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T02:12:01.072Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:13.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides being all electric, Aston Martin promises that Lagonda models
        will have full autonomous driving technology.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfea4269-5943-4024-b928-c834b9da7283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T02:12:01.072Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:13.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a sweeping profile that arches from nose to tail, the Lagonda
        concept consists mostly of occupant space. With no engine, almost all the
        space between the wheels can be used for people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f782cdbb-e4df-4e64-bf9a-8aafcc890d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T02:12:01.073Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:13.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the doors open outward from the center, part of the roof also
        opens upward, allowing passengers to step in and sit without having to crouch.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400ea7cf-6cca-4169-8f36-861dd95afa66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T02:12:01.073Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:13.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The steering wheel can be moved so that it sits in front of either
        the left or right front seat, allowing the car to be comfortably driven in
        countries where vehicles drive on the right or on the left.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e89eb7b-d1d2-4d4e-9dfc-67e5ac1b5bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T02:12:01.073Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:13.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s especially important in a car from the UK where cars drive
        on the left. The steering wheel can also be fully retracted when the car is
        driving itself.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6390b7d1-26f4-4558-a810-c1227a83e8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T02:12:01.074Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:13.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lagonda''s interior includes materials such as wood and carbon
        fiber that are often found in cars, but they''re mixed with wool and silk,
        which are less often seen inside an automobile.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8f0797-e69b-40e7-95b9-fc288648bea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T02:12:01.074Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:13.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aston Martin said Lagonda cars could come to market as early as
        2021, although there is no firm timeline. In addition to the full-size concept
        car, smaller models of a car and an SUV for the brand were also displayed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b499ca-adc8-4642-90d3-2f4fab3a2811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T02:12:01.074Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:13.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lagonda name was originally attached to a separate carmaker
        that Aston Martin purchased out of bankruptcy in 1947.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af4461e-b2fc-4656-a067-b96592018aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T02:12:01.074Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:13.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has since had an on-and-off existence as a car brand, having
        been discontinued and revived a few times over the many decades since.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5cbc24-210e-4b64-8669-ae18a6a118bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T02:12:01.078Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:13.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most famous Lagonda model is probably the 1976 V8 Lagonda, an
        aggressively wedge-shaped sedan with what was advanced technology for the
        time.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee57980-34de-4a7a-b196-6abcbced6cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T02:12:01.083Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:13.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was known for its futuristic-looking interior with few mechanical
        buttons or knobs, and rows of electronic switches instead.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dde9bd-a514-44f5-863c-88ef4d1f8642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T02:12:01.083Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:13.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Aston Martin to
        create all-electric car brand."</em></p>'
