    'template': '1'
    'title': 'Netizens hit Billy, Coleen over ''insensitive'' pre-wedding photos with
      Ethiopian kids and women'
    'updated': 2018-03-11T01:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53a88ab-07ba-4cd8-b87e-709f807c566a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:41:07.534+08:00
      'mgnl:createdBy': 'eunice'
