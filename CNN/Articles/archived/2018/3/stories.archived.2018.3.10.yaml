    'title': 'Survey: 1 in 2 Filipinos agree to divorce for ''irreconcilably separated''
      spouses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf57919a-50cb-4f28-990e-656adf4722b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:10:13.454+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:10:13.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10) ‚Äî</strong> Half
        of adult Filipinos believe divorce for spouses who are "irreconcilably separated''
        should be legalized.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd1fc7f-993e-4a94-ba39-61bd32c239cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:10:13.455+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:10:13.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are the results of a 2017 Social Weather Stations (SWS) survey
        that was released on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd8269b-94c8-4d81-9196-64afd31e80a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:10:13.455+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:10:13.675+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the 1,200 respondents nationwide, 30 percent strongly agreed
        with the policy, while 23 percent somewhat agreed. Meanwhile, 22 percent strongly
        disagreed with it, while 10 percent somewhat disagreed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c1361f-6f86-4b23-9e9f-78321ca6d0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:10:13.455+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:10:13.675+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining 15 percent were undecided.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bed951-8b79-44f4-ae69-875e65e6f2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:10:13.455+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:10:13.675+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subtracting those who disagreed from those who agreed, net support
        for the policy is +21, which the SWS classifies as "moderately strong."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68428a98-481a-4aa8-8c7f-447bcb43cd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:10:13.455+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:10:13.675+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is slightly lower than the +25 recorded in 2016.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a354f2-5a57-4f02-8ef9-f5d587e978c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:10:13.456+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:10:13.676+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS also found support for the policy was "very strong" for
        women with live-in partners (+44), men with live-in partners (+37), and widowed/separated
        men (+33).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e15a295-8020-4f8c-b090-68e2e1e245aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:10:13.456+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:10:13.676+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, it was "moderately strong" among widowed/separated women
        (+24), women who have never married (+24), men who have never married (+21),
        married men (+19) and married women (+12).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d803b9-f7d2-4aba-9ff2-104d15e76430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:10:13.456+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:10:13.676+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of geography, support for divorce was strongest in Metro
        Manila at +35 ("very strong"). Meanwhile, support from the rest of Luzon,
        the Visayas, and Mindanao was "moderately strong" at +23, +14 and +15, respectively.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db7f8bb-c8df-4b69-bfe8-3588f83e9248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:10:13.456+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:10:13.676+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For religious groups, support was strongest for Catholics at +23,
        followed by other Christians at +12. However, members of the Iglesia ni Cristo
        were felt "neutral" about it at -8.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eef41b3-631c-4079-8117-7bed88dcc935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:10:13.456+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:10:13.677+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS said although it interviewed Muslims, the results were not
        relevant as divorce is legal in Shari''ah Law.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff324aa-b651-4706-b1cd-e1cf0e446085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:10:13.457+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:10:13.677+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Divorce bill hurdles House</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc92bda-83f6-4dae-b97f-6bd5a8d5e212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:10:13.457+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:10:13.677+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS survey results came after the House of Representatives committee
        on population and family relations approved on February 20 a measure that
        would allow divorce in the Philippines.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37f3460-8fb1-4a32-b893-1b8d515881fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:10:13.457+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:10:13.677+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2018/02/21/house-panel-approves-substitute-bill-on-divorce.html"><strong>Read:
        House panel approves substitute bill on divorce</strong></a></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0715b10-6df6-4e1e-bf4c-1ec5777830ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:10:13.457+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:10:13.678+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, married couples may end their marriage for several
        reasons, including abuse, infidelity and irreconcilable differences.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ec76f2-9f6e-45e6-9a87-6c069cabaa68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:10:13.457+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:10:13.678+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure also allows spouses separated for at least
        five years to file for absolute divorce.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e224debd-e4ad-43b0-b93e-f500d9961a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:10:13.457+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:10:13.678+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there is currently no divorce bill proposed at the Senate.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba03c1c-2d35-4305-b075-6c67a1323f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:10:13.457+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:10:13.678+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, the Family Code of the Philippines currently provides
        two ways for couples to separate.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd91677-287c-4b00-a43f-67cd6011e443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:10:13.458+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:10:13.679+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First is legal separation ‚Äî which allows spouses to split up, but
        not to remarry ‚Äî and annulment, which allows spouses to remarry because the
        marriage is considered invalid from the start.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59750002-e40e-4424-8e65-c62b2ac1a7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:10:13.458+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:10:13.679+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguig Rep. Pia Cayetano, whose own marriage was annulled, said
        on February 23 that couples tend to stay in broken or abusive marriages because
        getting an annulment is a long and expensive process.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4de4a4b-5f10-4caa-934b-fa2d3bfdb3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:10:13.458+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:10:13.679+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For someone ‚Äî and usually it''s a woman ‚Äî to obtain an annulment,
        she would have to prove that the person is psychologically incapacitated,"
        she said. "On its own, beating up your wife or not being a responsible partner
        by coming home drunk everyday is not a ground to annul the marriage."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7778d8-e756-460a-abb9-325d98cd7188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:10:13.458+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:10:13.679+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Catholic Bishops'' Conference of the Philippines also
        said divorce is "anti-marriage and anti-family."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae689608-cba1-472f-afea-2381c31d0dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:10:13.458+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:10:13.680+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2018/02/23/cbcp-divorce-bill.html"><strong>Read:
        CBCP: Divorce bill ''anti-marriage and anti-family''</strong></a></p>'
  'kfc-supplier-menu-fiasco':
    'author': 'Ivana Kottasov√°'
    'caption': 'Photo courtesy: CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-10T04:39:02.681+08:00
    'imagesource': 'jcr:60d97e4e-f51f-463c-8d62-e2841ebd30a7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d26c5a6-9e11-40e8-980e-0a820b767c7f'
    'lead': 'KFC has some serious egg on its face.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T09:12:50.224+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T09:12:50.395+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'KFC asks supplier it ditched to help fix menu fiasco'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f343470-2e18-4c15-82d8-b67ed455eaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:12:50.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:12:50.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) ‚Äî</strong> KFC has some serious egg on its face.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf8988a-7b93-451d-9295-82d33c17e73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:12:50.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:12:50.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chicken chain said Friday that it would switch hundreds of UK
        restaurants back to their old supplier as the company''s logistics snafu runs
        into a fourth week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35944a1-9be1-498d-aefc-dee6d001b30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:12:50.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:12:50.397+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KFC, which is owned by Taco Bell and Pizza Hut parent Yum Brands,
        said that 350 stores in the north of the country would be supplied by its
        original logistics partner, Bidvest, starting later in March.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44a1337-69d9-40ff-aefa-bf9b716c1ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:12:50.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:12:50.397+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chain has suffered from 20 days of menu trouble. It started
        with a chicken shortage that forced the temporary closure of almost all of
        its 900 UK stores after it switched its supply contract to DHL.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5702659b-e70f-4c84-821a-5a8af3fb6227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:12:50.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:12:50.397+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem has still not been completely resolved: Most KFC restaurants
        in the UK are offering limited menus, and two dozen stores remained closed
        on Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6841c288-dd1a-4bf1-8178-842e4cf8034a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:12:50.226+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:12:50.397+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KFC has not provided a detailed explanation of what went wrong,
        other than to say that DHL experienced "teething problems."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8e3ec1-4b8e-42df-8490-227e2c0a176c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:12:50.226+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:12:50.398+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GMB, a labor union that represents workers at Bidvest, said KFC''s
        decision to switch to DHL had been motivated by potential cost savings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a04f7db-6fa3-4aef-9031-73b8ffd1fc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:12:50.226+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:12:50.398+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The union said that Bidvest laid off 255 workers after losing the
        KFC account. The specialist food distribution company said on Friday that
        it was contacting former employees and trying to rehire them "wherever possible."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2ac91e-73e6-4bb3-8146-60695555aa08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:12:50.226+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:12:50.398+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://money.cnn.com/2018/02/23/news/kfc-apology-ad-shortage-chicken/index.html">Related:
        KFC apologizes for chicken shortage with a hilarious hidden message</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cccff7-151d-4cde-80ee-4a3a3fe1ddd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:12:50.226+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:12:50.398+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DHL "acknowledged" KFC''s decision, and said in a statement that
        it was committed to delivering chicken to the remaining 550 locations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b72b3e-08a5-428e-8be7-5be7eb876ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:12:50.226+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:12:50.399+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, customers were still complaining on social media about
        missing hash browns, gravy, and even cardboard food containers at KFC stores.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd533f28b-7178-4f6e-8cf1-0a544fa32734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:12:50.227+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:12:50.399+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, <a href="https://money.cnn.com/2018/03/09/news/kfc-shortage-dhl-bidvest/index.html">"KFC
        asks supplier it ditched to help fix menu fiasco."</a></em></p>'
  'russia-spy-attack-british-troops':
    'author': 'Lauren Said-Moorhouse, CNN'
    'caption': 'Sergei Skripal (left) and his daughter Yulia Skripal (Photo courtesy:
      AP)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-10T02:26:38.874+08:00
    'imagesource': 'jcr:dc1cfb1a-7835-48b2-8ce9-719d73eee7ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '144741ee-8a7e-4bb9-8a15-0594b38de658'
    'lead': 'Personnel from the Royal Air Force, British Army and Royal Navy were
      among those sent to Salisbury on Friday,¬†a Ministry of Defence spokesman told
      CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T09:19:49.230+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T09:19:49.597+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russian spy attack: British troops deployed to assist nerve agent probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2c68c7-b0e4-4dd3-a8c0-bc897ecab85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:19:49.230+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:19:49.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Around 180 British troops have been deployed
        to the English city of Salisbury to aid in the investigation of a nerve agent
        attack on a former Russian double agent and his daughter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c38585d-3cc1-48ec-91df-26ef2f454373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:19:49.230+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:19:49.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personnel from the Royal Air Force, British Army and Royal Navy
        were among those sent to Salisbury on Friday, a Ministry of Defence spokesman
        told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33b36c8-4018-4a9d-bf53-c4d47cb743a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:19:49.230+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:19:49.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London''s Metropolitan Police tweeted that the public should not
        be alarmed and the public health advice remained the same. It explained that
        the counterterrorism division had requested assistance from the military to
        "remove a number of vehicles and objects from the scene."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b7b7ae-6b4d-4124-87c3-e7cd0f128a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:19:49.231+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:19:49.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Russian spy Sergei Skripal, 66, and his daughter Yulia, 33,
        were still hospitalized in "very serious condition" after being poisoned earlier
        this week, UK Home Secretary Amber Rudd said as she visited Salisbury on Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf67111-3af8-497f-a58c-802fcb2b0da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:19:49.231+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:19:49.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair ‚Äî believed by authorities to have been deliberately targeted
        ‚Äî were found slumped on a bench near a shopping center on Sunday afternoon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceebeeb4-6c8d-45f3-bbf4-2bf2d32e15f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:19:49.231+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:19:49.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rudd visited several of the sites cordoned off by investigators
        before heading to Salisbury District Hospital.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8116252b-b919-4e0d-a4e3-abf4f7fd3110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:19:49.231+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:19:49.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detective Sgt. Nick Bailey, a policeman who also fell ill, is in
        serious condition, but is "conversing and engaging" with visitors, Rudd added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d5a644-0be3-4c41-8046-83ea16363020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:19:49.231+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:19:49.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities earlier revealed 21 people had received medical attention
        in the aftermath of the incident, but only three people were still being treated
        Friday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f391c110-ce60-477a-8d80-a5d08baad810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:19:49.232+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:19:49.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kier Pritchard, temporary chief constable of Wiltshire police, which
        covers Salisbury, told Britain''s Sky News on Thursday that "multiple" police
        officers and members of the public had been assessed by medics: "A number
        of those had been through the hospital treatment process, there have been
        blood tests and they''re having treatment in terms of support and advice."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99357f8-efa5-4ba3-9549-c88073030ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:19:49.232+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:19:49.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Identifying the source of the nerve agent continues to be central
        to the probe but so far, Rudd has refused to name any potential culprits.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc54fe98-eb65-40d9-847a-f434030ce9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:19:49.232+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:19:49.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will have to wait until we''re absolutely clear what the consequences
        could be, and what the actual source of this nerve agent has been," Rudd said.
        "At the moment, our priority is going to be the incident, which is why I''m
        here."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7bf01e-a7c9-4127-84bb-284025c40ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:19:49.232+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:19:49.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western intelligence services consider Russia a leading suspect
        based on previous attacks that used a similar substance and method, a Western
        intelligence official told CNN. The official cautioned that the investigation
        was still in its early stages.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf9ac1d-bc31-4b66-b477-2ce40902b0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:19:49.232+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:19:49.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a Moscow link was proved, it would plunge relations between the
        West and Russia to a new low, and would call into question the British government''s
        ability to protect UK residents at home.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1be7a7-17a6-4747-9e18-d41ec2c0ebb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:19:49.233+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:19:49.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Russian Foreign Ministry Sergey Lavrov said Russia was
        ready to assist "any investigation" but that it was "not necessary to hurl
        unfounded accusations on TV."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd78e4d-fd26-4cf8-b0dc-6d113361a7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:19:49.233+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:19:49.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, a spokesman for the Russian embassy in London
        described comments by UK Foreign Secretary Boris Johnson ‚Äî who vowed a "robust
        response" in the event that state involvement was proved ‚Äî as "strongly anti-Russian."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b783a12b-eb38-4718-b163-aacf16e63bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:19:49.233+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:19:49.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman said Johnson''s comments were an attempt to politicize
        the affair, and attacked the media for aiding the UK government''s efforts.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70263261-6d1e-4ac3-9307-ab6b0d780712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:19:49.233+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:19:49.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police say they know the nerve agent used in the attack, but have
        declined to say what it was or how they suspect it was administered.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791ef055-dcaa-4b88-a9c3-c812f8a61212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:19:49.233+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:19:49.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They called on anyone who visited the area on Sunday, including
        a branch of the Zizzi restaurant chain or the nearby Bishop''s Mill pub, to
        come forward with any information that might help them piece together what
        happened.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1f1f66-d4aa-4c54-abec-d0094eb8a82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:19:49.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:19:49.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/03/09/europe/salisbury-conspiracy-russia-intl/index.html"><strong>Related:
        In Salisbury, grist for conspiracy theorists, and an elusive truth</strong></a></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e9d0a2-d2db-4b1e-81be-17ab503dfc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:19:49.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:19:49.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Spy swap</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92327f53-c4c4-4a7b-8afd-f7894ef32b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:19:49.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:19:49.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skripal is considered a traitor in his native Russia after a 2006
        conviction for spying for the UK, for which he was sentenced to 13 years in
        prison.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16707e66-e789-4865-9b39-44083064137e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:19:49.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:19:49.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He arrived in the UK in 2010 as part of a spy swap between the United
        States and Russia, when the two countries exchanged agents on chartered planes
        on a runway at an airport in Vienna, Austria.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f65613f-323c-4234-a70f-419754939ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:19:49.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:19:49.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to previous reports by Russia''s state news agency RIA
        Novosti, Skripal had spied for Britain as an intelligence officer during the
        1990s and he had continued to communicate with British foreign intelligence
        agency MI6 after his retirement in 1999.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f92639-fea5-4334-9f2f-e594ad6a6d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:19:49.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:19:49.604+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skripal''s daughter is thought to be one of the few members of his
        immediate family still alive after his wife, Lyudmila, and son Alexander died
        in recent years. Police have sealed off both graves, the UK''s Press Association
        reported, but it was unclear on Friday why.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31bbfb0-9ad2-4f8f-829d-c88f0d578f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:19:49.235+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:19:49.604+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Litvinenko''s wife: Russians in UK ''feel unsafe''</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60deb523-f089-4bf8-a9e3-26bbc3b26791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:19:49.235+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:19:49.604+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Boris Johnson said there were "echoes" in this case
        of what happened to former Russian spy Alexander Litvinenko, who died a slow
        death after drinking tea laced with highly radioactive polonium-210 in 2006
        in a hotel in the Mayfair section of London.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40199dfb-fd96-4988-bea1-a3e11c225098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:19:49.235+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:19:49.604+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A detailed UK inquiry later concluded that Russian President Vladimir
        Putin probably approved the operation by Russian agents to kill Litvinenko.
        At the time, the Russian Foreign Ministry dismissed the UK investigation as
        politically motivated.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6709f25a-7f75-46d4-bc40-46208baa3d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:19:49.235+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:19:49.605+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in Berlin on Thursday, Litvinenko''s window, <a href="https://edition.cnn.com/2018/03/08/europe/marina-litvinenko-russia-poisoning-intl/index.html">Marina,
        told CNN</a> there was a "similarity of a way to assassinate" between the
        attack on Skripal and the case of her husband.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7863b80a-c2b6-42cb-a440-90a416e6f6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:19:49.235+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:19:49.605+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marina Litvinenko said Russians living in the UK feel "insecure
        and very unsafe" and that the UK government should do more to protect those
        who have claimed political asylum.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e93b8d-67ea-41db-b0d6-a6d6504b4a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:19:49.235+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:19:49.605+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, <a href="https://edition.cnn.com/2018/03/09/europe/russian-spy-nerve-agent-british-troops-intl/index.html">"Russian
        spy attack: British troops deployed to assist nerve agent probe."</a></em></p>'
  'talks-kin-jong-un-donald-trump':
    'author': 'Stephen Collinson and Nicole Gaouette, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-10T01:40:42.118+08:00
    'imagesource': 'jcr:0dbb89fc-6515-49d4-9986-9e90fd02f39f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf952661-1299-43a7-aaf2-24c258f91d5b'
    'lead': 'U.S. President Donald Trump''s¬†stunning decision¬†to meet Kim Jong Un
      sets up the prospect of the most mind-boggling diplomatic summit in modern history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T09:30:22.269+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T09:30:22.731+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Talks bombshell sets up stunning Kim-Trump summit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a068e5c9-06c8-4614-89c0-85c1a4eee2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:30:22.269+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:30:22.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> President Donald Trump''s <a href="https://edition.cnn.com/2018/03/08/politics/donald-trump-kim-jong-un/index.html">stunning
        decision</a> to meet Kim Jong Un sets up the prospect of the most mind-boggling
        diplomatic summit in modern history.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966ee24e-864f-4816-b680-25cfc2cd93f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:30:22.270+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:30:22.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, a reality star turned convention busting President, has dubbed
        Kim "Little Rocket Man" and threatened to rain fire and fury over North Korea,
        raising fears of a devastating war across the world''s last Cold War frontier.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8199b4-97b0-4037-b45e-14e1e640d37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:30:22.270+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:30:22.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim, a portly 30-something whose state media recently blasted Trump
        as a "lunatic mean old trickster and human reject" presides over a prison
        state, purges his foes and has vowed to obliterate the U.S. in a nuclear cloud.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d686465-ebce-4e47-9448-1e456dcb172a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:30:22.270+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:30:22.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/03/08/politics/north-korea-us-trump-white-house-surprise/index.html">The
        meeting</a>, announced by a South Korean delegation at the White House on
        Thursday night, would, if it goes ahead, mark an unmatched moment of history
        in the 70-year standoff between the U.S. and the isolated state.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8650a8e-5f43-405b-bf10-7a6cfa1df4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:30:22.270+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:30:22.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the short term, a meeting could defuse the spiraling tensions
        between the U.S. and North Korea that have raised fears the two nations are
        on an accelerating slide to a clash that could kill millions on the Korean
        peninsula.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d77cff-a803-4c73-a4c6-9a86077871b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:30:22.270+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:30:22.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this is a positive step. I think the world is breathing
        a sigh of relief," former CIA chief and Defense Secretary Leon Panetta told
        CNN, warning intricate diplomatic planning and attention to detail would be
        required.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec3a672-1cd2-4197-9fe7-8f8ba360549e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:30:22.270+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:30:22.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks would represent a huge risk for Trump, who would be putting
        the prestige of the United States and his own credibility on the line. So
        far, there are few signs that he has secured significant returns to justify
        such a step.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe05211-acc0-43cb-9447-cfa1a2b19887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:30:22.271+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:30:22.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, the Kim dynasty has used diplomatic coercion and brinkmanship
        twinned with offers of talks and demands for concessions to cheat their way
        to a nuclear arsenal and preserve a tyrannical regime in defiance of the U.S.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e07111b-e42f-47c6-b8a5-e37ac65305b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:30:22.271+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:30:22.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So there''s a real chance Trump could be walking into a massive
        trap.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c336bc-ad4e-4edb-be51-f11d0214df0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:30:22.271+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:30:22.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns about his approach will be magnified by the impulsive way
        he announced the breakthrough, bursting into the White House briefing room,
        to tell journalists to expect a major announcement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa9b048-53a9-41e5-a105-8764c582bb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:30:22.271+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:30:22.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reflecting his craving for affirmation, the excited President told
        Jon Karl of ABC News, even at this early stage of the process "hopefully,
        you will give me credit," offering little sign he appreciates the magnitude
        of the task he faces.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958e5b22-8ca7-47e5-bc24-7938a019abc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:30:22.271+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:30:22.735+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top officials in the Pentagon, and even in his own White House were
        unaware something was afoot until Trump appeared before reporters. Secretary
        of State Rex Tillerson, who earlier cautioned that talks with Pyongyang were
        a distant prospect, was thousands of miles away in Africa.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1e74cb-5083-42be-854f-85a54627e377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:30:22.272+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:30:22.735+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s own inexperience in high stakes diplomatic negotiations
        increases the size of his gamble. Then again, there is no evidence that Kim
        has ever met another head of state.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86466602-5183-42cb-b124-b667b8dbceee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:30:22.272+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:30:22.735+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Decades of hostility</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367bceea-f1db-4b01-a3b8-ed56fb1aa7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:30:22.272+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:30:22.735+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is impossible to overestimate the suspicion that exists between
        North Korea and the U.S., 70 years after the end of the Korean War, which
        never officially ended with no formal peace agreement reached.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb5aeba-70b7-4425-859d-e55c9975211c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:30:22.272+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:30:22.736+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why many analysts, foreign policy experts and Pentagon officials
        are skeptical about the meeting, if it goes ahead.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3338a3-d5db-425b-ba9e-de109ec1042b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:30:22.272+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:30:22.736+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The chasm of distrust is so great on both sides it will take extraordinary
        persistence to find a basis upon which both sides can work together," said
        Scott Snyder, of the Council on Foreign Relations.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c710d1e5-d2e0-4d69-a37b-0e18c3c87b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:30:22.272+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:30:22.736+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no record of shared accomplishments, we''re starting from
        scratch in an attempt to overcome over 70 years of animosity."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa03681-c711-48d5-abd7-27e3af9fbf39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:30:22.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:30:22.736+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has so far shown little sign that his vaunted deal
        making skills have transferred from the real estate business to politics or
        diplomacy ‚Äî yet he is taking on one of the most intractable disputes of the
        last century.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efbc4e1-7b4b-4933-b0a8-35f8bdf9a6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:30:22.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:30:22.737+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His aides quickly started presenting the initiative as the "Art
        of the (nuclear) deal."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d742252-a380-4af3-a25d-e156b1ec43cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:30:22.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:30:22.737+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump has made his reputation on making deals," said
        one senior administration official. "(Kim) is the one person who is able to
        make decisions under their authoritarian ‚Äî or totalitarian system."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26efd35d-219c-475b-bbf3-d49a434e4b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:30:22.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:30:22.737+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talks could be a huge political payoff for a President who mired
        scandal, is viewed with venom around much of the world and is at risk of becoming
        a one-term President unless he can rescue his sagging popularity.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e4fdf0-4cd4-4753-af14-3e59fae14a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:30:22.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:30:22.737+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the short term, Thursday''s news will distract from the mushrooming
        scandal of Trump''s alleged affair with porn star Stormy Daniels and the relentless
        march of special counsel Robert Mueller deep into the White House.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7df442-e4fe-4a2b-9692-4457b58c90c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:30:22.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:30:22.738+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it goes ahead, Trump''s meeting with Kim would go down in history
        alongside such diplomatic coups as Richard Nixon''s courting of Mao Zedong''s
        China.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a86b720-93d7-4d42-8597-e2029e969a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:30:22.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:30:22.738+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it succeeds in significantly lowering tensions it could be worth
        it in itself and ultimately, a peaceful resolution of the crisis would rate
        almost as highly as a historic political achievement as the U.S. triumph over
        the Soviet Union.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d3921f-3497-4302-854f-41d33b6ff427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:30:22.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:30:22.738+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such stakes appeal to Trump''s ego, and he would relish the chance
        to pull off a diplomatic achievement that none of his predecessors managed.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cccc72-f1f8-4c16-8082-641a6cc2e187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:30:22.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:30:22.738+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is one of those moments in history when you have to throw
        the Hail Mary, when you have to give it a shot," said Harry Kazianis, of the
        Center for the National Interest.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c8e634-8908-4182-a7e8-2dcbde40d187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:30:22.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:30:22.739+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The invitation from Kim follows a flurry of activity by the North
        Korean leader, including his decision to send a team to the Winter Olympics
        in South Korea.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4483c3-f5a4-4aa4-8d06-51d94731462e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:30:22.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:30:22.739+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is likely a sign that the most stringent ever sanctions imposed
        on the North Koreans through the UN Security Council as a result of a U.S.
        initiative are beginning to bite and impose severe pressure on Kim''s regime.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4c569d-8c45-4d21-90b3-6d2464ab13a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:30:22.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:30:22.739+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just by securing a meeting with Trump, Kim could achieve something
        North Korea has been seeking for decades ‚Äî the legitimacy of standing side-by-side
        with an American President on an equal footing.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c48c694-e285-4b8d-8763-cebad0442d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:30:22.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:30:22.739+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A traditional approach to diplomacy would use the carrot of presidential
        talks to secure serious concessions, like agreements from the North Koreans
        to halt satellite launches and to allow inspections of its nuclear plants.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53cf7e8-ca25-415e-afb2-07ba3ca2cf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:30:22.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:30:22.740+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Were Trump to give away leverage of his visit for a glorified photo
        op and fail to secure a pledge beforehand for verifiable denuclearization
        by Kim, the meeting would be widely portrayed as a failure crushing to U.S.
        credibility.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dddaa63-0925-4a78-83ce-b0a87e4f8324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:30:22.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:30:22.740+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim is also playing a long game, hoping to remain in power long
        after Trump is gone, and after a successful period of tests of his nuclear
        and intercontinental ballistic missiles may now feel a long diplomatic process
        is in his interests.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf6a25f-75f7-4daa-83dd-443a7ea41883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:30:22.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:30:22.740+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Pyongyang''s most powerful missile test yet, in November,
        Kim announced that his country had "finally realized the great historic cause
        of completing the state nuclear force," according to state news service KCNA.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415a75d7-fd02-42e8-9285-8d4ff0f2b7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:30:22.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:30:22.740+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial indications were that Trump had agreed to a meeting without
        getting a tangible payoff from Kim ‚Äî and intends to handle the process himself.
        The South Koreans said the talks could take place as soon as May.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a97fc4-1e2c-40fa-8389-7d1975411ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:30:22.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:30:22.741+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s move recalled his gift to Israel of a huge political win
        by declaring Jerusalem as the Jewish state''s capital and pledging to move
        the U.S. embassy from Tel Aviv, without securing anything in return from the
        Israelis.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b264a24-5192-4dbb-beee-a2e3d19bb8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:30:22.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:30:22.741+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All Trump got for his agreement to meet Kim was a vague undertaking
        for denuclearization from the North Koreans and an agreement to refrain from
        future missile and nuclear testing ‚Äî with no guarantees.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd647d9b7-b5d3-4df8-8e12-89bc98e2676c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:30:22.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:30:22.741+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s announcement also represents a diplomatic triumph for
        the South Korean government of Moon Jae-in, which Trump recently lashed for
        appeasing the North.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f177f6-8979-47fa-bcf2-a9dd1aace609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:30:22.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:30:22.741+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In effect, Seoul has now roped the President into a diplomatic process,
        forestalling for now, the risk of a pre-emptive U.S. strike.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2a1490-2389-49be-8176-3b655c6c500b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:30:22.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:30:22.742+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon''s government, elected on a platform of engagement with North
        Korea, has scored the political victory of delivering on that promise.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05508a37-508c-4c1b-8f0a-8cfd53c0ef16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:30:22.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:30:22.742+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seoul has also regained control of the geopolitical dynamics surrounding
        the tensions on the Korean peninsula, neutralizing Trump''s veiled threats
        of pre-emptive strikes by coopting him and allowing him to claim credit for
        potential talks.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ebd631-0b1b-42a3-bd96-72778112010e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:30:22.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:30:22.742+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it will take time and work before the U.S. and North Korea can
        get to the point of negotiating, analysts and officials say. And history indicates
        that the chances of success may be slim.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cc59aa-961d-41b0-860c-38730d03faf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:30:22.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:30:22.742+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The record of accomplishments as a result of direct talks suggests
        that if those talks lead to direct negotiations, it will be a very difficult
        path," Snyder told CNN.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a31971-97f9-4ca2-99ca-577b8c3fe9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:30:22.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:30:22.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the alternative, it''s a path that''s logical to pursue,
        but we just can''t put great hope in it."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9a58d7-1c45-4872-b75d-0c6f75c0f102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:30:22.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:30:22.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, <a href="https://edition.cnn.com/2018/03/09/politics/donald-trump-kim-jong-un-north-korea/index.html">"Talks
        bombshell sets up stunning Kim-Trump summit."</a></em></p>'
  'norway-us-child-sex-trafficker':
    'author': 'David Santos, CNN Philippines'
    'caption': 'Suspected child sex trafficker Anselmo Ico Jr. talks to media after
      his arrest on Thursday.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-10T04:14:06.132+08:00
