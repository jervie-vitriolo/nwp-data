      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2017 UNICEF report found that child sex trafficking and other
        forms of abuse remain widespread in poor countries like the Philippines and
        are exacerbated by the Internet.</p>'
