      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10) ‚Äî</strong> The
        UP Lady Maroons battled past the Adamson Lady Falcons in a hard fought five-set
        battle, 25-18, 14-25, 25-19, 21-25, 16-14, in the UAAP Season 80 at the Arena
        in San Juan Saturday afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9208117-2109-4d35-8f80-815f0c0cf64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:46:43.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:46:43.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After four well-contested sets, the Lady Falcons forced a fifth
        and final set after getting the best of the Lady Maroons in the fourth frame.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c129220-7f6f-42a7-bb94-173a0d14d8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:46:43.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:46:43.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Maroons went 5-2 up early in the deciding frame, but were
        unable to get any separation from the Marcelino-based squad.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c08aad-7a5f-47bd-b328-0c08d0577e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:46:43.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:46:43.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two sides found themselves on a tie at 13 apiece, but Mylene
        Paat gave the Lady Falcons a chance to claim the match after getting through
        the block to make it 14-13 in favor of Adamson.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d67022-cf41-4725-8898-0fffe70f7d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:46:43.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:46:43.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Lady Maroons would not be denied as Tots Carlos scored back-to-back
        points to give UP the opportunity to secure the match.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fd1ed9-85b5-4f34-8f04-a960023c66e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:46:43.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:46:43.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayel Estranero came up big for the Lady Maroons, as she put the
        ball just beyond Jema Galanza to secure the win.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e51d7c-c36d-4495-9804-cfbd70ef84ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:46:43.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:46:43.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Maroons look to build on their win when they play the defending
        champions La Salle on Wednesday, while Adamson hopes to get back on the winning
        trail when they play UE on Sunday.</p>'
  'PH-ranking-ninth-best-economy-for-women-entrepreneurs':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-10T16:53:08.126+08:00
    'imagesource': 'jcr:111cf6c0-15fa-4f52-8b34-52c670ad78f5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8f4eb90-7f0a-4ff3-abd7-5cfc7a24c2ea'
    'lead': 'A report says the Philippines is among the countries with the best market
      for women entrepreneurs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T08:48:28.318+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T08:48:28.536+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace welcomes PH ranking as 9th best economy for women entrepreneurs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b06cb0-bd28-406f-a9f7-df113636563a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:48:28.319+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:48:28.537+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10) ‚Äî</strong> Presidential
        Spokesperson Harry Roque lauded a report that hailed the Philippines as the
        ninth best market for women entrepreneurs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4081ee1-1be7-4281-8290-53d53321fb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:48:28.319+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:48:28.537+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Another good news, yesterday being International Women''s Day,
        the Philippines was named as the ninth best economy for women entrepreneurs,"
        Roque said in a press briefing Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c060ce6-0534-4250-9375-24e19d1d10f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:48:28.319+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:48:28.537+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report by global payments company Mastercard included the country
        in the world''s top 10 markets with the best conditions for women entrepreneurs
        to thrive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4078956-0a6a-451c-b1c6-9048b402b7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:48:28.319+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:48:28.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines scored 68.0 out of 100, trailing Belgium with 68.7.
        New Zealand topped the rankings with a score of 74.2.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9fcd07-b90a-4194-a430-967c1231c47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:48:28.319+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:48:28.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mastercard Index of Women Entrepreneurs 2018 surveyed 57 economies
        to represent 78.6 percent of the world''s female labor force.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320dc334-5156-48f4-8a23-c3e19939621f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:48:28.320+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:48:28.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the Philippines ranked seventh with a score of 68.5.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df2b46f-d0f9-4bdd-9cfb-9dacedfc3008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:48:28.320+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:48:28.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mastercard said the scores indicate how entrepreneurship is seen
        as a ticket to opportunity for women.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55119db4-d7cc-4866-939a-1606d3ebd4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:48:28.320+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:48:28.539+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also noted that women entrepreneurs mostly thrive in
        more developed economies, making the Philippines an exception as the only
        lower-middle income market to make it to this year''s top 10.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a8e2f5-2a3c-4bb0-94ea-583f0a3a23ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:48:28.320+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:48:28.539+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines also maintained its first place ranking in Women''s
        Advancement Outcomes, a section of Mastercard''s report gauging women''s progress
        and degree of marginalization economically and professionally.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c77116-b154-4f86-be8c-6a9d661c8da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:48:28.320+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:48:28.539+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the Philippines are Colombia, Russia, and Brazil. The
        United States ranked eight and Vietnam 10th.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24ccfe4-ac1b-4cab-9146-3e747942c32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:48:28.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:48:28.539+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 65.9 score of the Philippines indicates there is strong representation
        for women as business leaders, professionals, and technical workers. The report
        said it also means women in the country are equally inclined to venture into
        entrepreneurship as men.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62dade9-50b8-4431-8b3f-35c4685b31dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:48:28.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:48:28.540+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the Philippines'' high index score means the country offers
        a friendly business environment for women.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea0e0bd-84a9-433a-8d3d-9f0d05ad978c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:48:28.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:48:28.540+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Markets with high index scores generally offer the most conducive
        and supportive conditions that not only drive women''s inclination towards
        entrepreneurship, but also their capacity to nurture and grow their business
        start-ups," the report said.</p>'
  'P1M-marijuana-seized-Cagayan-de-Oro':
