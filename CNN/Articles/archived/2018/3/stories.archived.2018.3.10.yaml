      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10) ‚Äî</strong> Netizens
        are calling out television personalities Billy Crawford and Coleen Garcia
        over their supposedly "insensitive" pre-wedding photos with Ethiopian children
        and women in the background.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad30e78-22e9-4597-8e49-2df8e2651dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:41:07.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:41:07.863+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just hours after the couple and their photographer posted images
        from their grand photoshoot in Lalibela, Ethiopia, social media went abuzz
        over the two-- both for good and bad reasons.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69ca3dc-bb7f-4e37-b149-b2d0cad254fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:41:07.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:41:07.863+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The engaged couple had their photoshoot in a remote village in the
        African nation. Photos show them donning vividly colored outfits, with Ethiopia‚Äôs
        jaw-dropping scenery as a backdrop.</p>'
