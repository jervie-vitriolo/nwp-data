      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Yes, that''s true. I send videos, but I was never
        caught with children because I stopped doing that.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a2c7a8-d4ea-4d8f-82b7-94f2113c64d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:33:08.928+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:33:09.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ico will face a string of non-bailable cases, including child abuse
        and violation of the Anti-Trafficking Law, from at least 15 potential child
        victims.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1ef4f7-2d6d-4084-a8a2-fdb0762c8f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:33:08.928+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:33:09.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ico''s arrest drew praise from the Philippines'' partners, who are
        part of an intensified global effort to fight child trafficking and abuse.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9768dc7f-0a33-48a9-a59d-3ee188dfca31'
