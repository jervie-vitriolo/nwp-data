      'mgnl:created': 2019-06-19T09:02:33.279+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:02:33.473+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10) ‚Äî</strong> Two
        members of the African Drug Syndicate were arrested Friday after selling packs
        of poisonous "fake shabu."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ad908f-d9c0-4378-8179-026b0531dc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:02:33.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:02:33.474+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Drug Enforcement Agency (PDEA) said Saturday they
        caught Nigerian suspects Agu Austin Chukwuebuka and Nkwocha Chimaobi in a
        buy-bust operation in Bacoor, Cavite, where they seized 11 sachets of drugs
        amounting to ‚Ç±2.5 million pesos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124d7743-a636-426b-b28e-40ec8cebcb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:02:33.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:02:33.474+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But only two of the 11 packs contained methamphetamine hydrochloride
        or "shabu," while the nine other packs had a different medical substance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a37df51-34e5-4d07-86e1-dabfd62bedfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:02:33.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:02:33.474+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA Chief Aaron Aquino said the compound -- which looks like shabu
        but has no stimulant effect -- is poisonous.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07970b7e-566e-438a-9943-018a267aaa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:02:33.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:02:33.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Iyong tinitira mo walang</em> effect<em> kasi hindi naman siya
        shabu, so kapag ito ni-distribute akala ng mga taong tumitira nito may tama
        sila pero wala kasi niloloko nila ''yung kliyente nila, niloloko din nila
        ''yung sarili nila,"</em> Aquino said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f01d3a1-d1d9-4885-81ee-a395e80e090b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:02:33.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:02:33.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These drugs have no effect. So the users think they''re
        high when actually there are just tricked into believing that.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba7853b-8920-4206-8e73-4900099ac58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:02:33.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:02:33.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDEA chief said this is a sign that illegal drugs are harder
        to obtain and source. This is why, he added, there is a growing demand for
        other forms of illegal drugs like ecstasy and marijuana.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d54203e-f094-42a6-9970-4b82f5df08f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:02:33.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:02:33.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The modus of African Drug Syndicate members is to hide shabu inside
        cell phone chargers for easier transport. They are also known for their strategy
        of enrolling themselves in medical schools, and mix with students.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e0dc8f-2063-4e1b-a142-0697c27e8e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:02:33.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:02:33.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chukuewuebuka and Chimaobi will be charged for violating the Comprehensive
        Dangerous Drugs Act.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5109c9-fc1e-4b6e-a076-d0a82c14a5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:02:33.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:02:33.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are the second set of Nigerian nationals arrested in Cavite
        since November 2017 for selling illegal drugs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a25339d-4078-4b65-b26b-c8211f72b5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:02:33.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:02:33.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDEA said it is investigating why African drug syndicate members
        are operating in Dagupan, Pangasinan and Cavite.</p>'
