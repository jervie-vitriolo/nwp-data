      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10) ‚Äî</strong> Authorities
        arrested two drug suspects in Cagayan de Oro City on Saturday after they were
        found with ‚Ç±900,000 worth of marijuana.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563eedc4-b5f6-4e37-a5f4-acda717fa604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:51:19.522+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:51:19.657+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francisco Neri, 39, and Don Claudio Absin, 33, were nabbed in an
        anti-illegal drug operation in Brgy. Macasandig.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434c3af8-1cb0-49a1-b98b-4d6470c0f39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:51:19.522+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:51:19.657+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The City Drug Enforcement Unit (CDEU) of the Cagayan de Oro City
        Police Office (COCPO) found the suspects carrying three kilos of dried marijuana
        leaves.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d96ad1a-b926-4260-b648-df49f3fdd571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:51:19.522+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:51:19.657+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDEU Chief Senior Inspector Maricris Mulat said the suspects were
        considered high value targets because of the amount of drugs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b02666d-cdd7-4f83-a847-3bd90fcc6690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:51:19.522+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:51:19.657+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mulat said Neri ran a marijuana business while Absin worked at a
        private company. She added the suspects claimed to have been advocating marijuana
        as alternative medicine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84fca99-c477-4b2d-bd7a-aff0e48adcff'
