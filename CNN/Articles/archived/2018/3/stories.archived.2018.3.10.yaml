  'PBA-Semifinals-NLEX-holds-off-Magnolia-to-snag-series-opener-88-87':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Photo courtesy of PBA Media Bureau'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-03-10T21:50:58.689+08:00
    'imagesource': 'jcr:3cee1ec1-1d50-4c45-a2a2-d3216ff1ea3e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1dde7198-f803-4882-9e75-27174e496111'
    'lead': 'The NLEX Road Warriors held on against the Magnolia Hotshots in a tight
      finish in Game 1 of their best-of-seven PBA Philippine Cup semifinal series.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T08:44:17.315+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T08:44:17.498+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Semifinals: NLEX holds off Magnolia to snag series opener, 88-87'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fb8289-9944-45e4-9c85-1ce77f7ae7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:44:17.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:44:17.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äî</strong> The NLEX Road
        Warriors drew first blood in their best-of-seven PBA Philippine Cup semifinal
        series against the Magnolia Hotshots, 88-87, on Saturday night at the Big
        Dome.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36163e0-1f0a-4aca-9750-e1f222158a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:44:17.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:44:17.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veteran Cyrus Baguio paced the Road Warriors with 17 markers, while
        Kiefer Ravena added 16 points of his own.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fb4453-b2d2-495f-b12b-7c15aecb6cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:44:17.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:44:17.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After failing to taste the lead in the first half, the Hotshots
        finally clicked into gear in the final two quarters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c04ac5-7913-4554-a471-4ddf2bb16ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:44:17.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:44:17.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hotshots nursed a slim 61-60 advantage over the Road Warriors
        before the payoff period, and increased their advantage to 74-68 with 7:22
        left to play through a Rome dela Rosa triple.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f29951b-fa65-45f9-b64e-6a6a5420e7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:44:17.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:44:17.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magnolia was dealt a gut punch when  big man Marc Pingris crumpled
        in pain after a non-contact knee injury at the 4:39 mark of the final period.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e71968-619e-4ef3-93fe-f1b83ce05e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:44:17.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:44:17.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right before the last two minute mark, veteran Cyrus Baguio tied
        the game at 80-all for NLEX and put the game at a knife‚Äôs edge.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da00cdc-92b6-48ab-9dce-5abc07963c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:44:17.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:44:17.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two teams continued to exchange possession of the lead as the
        game wound down, but an Alex Mallari trey gave NLEX the lead, 88-84, with
        14.4 ticks left on the clock.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b519b5-3c2c-4162-a0fb-29b362d8c6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:44:17.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:44:17.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Lee gave Magnolia a chance to come back by draining a three
        pointer with 4 seconds left on the clock, while Raffy Reavis came up with
        a steal on an NLEX in bound play with 2 ticks left.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c2feeb-a707-48d5-9a10-b576236d5cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:44:17.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:44:17.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Reavis immediately turned the ball over himself, gifting NLEX
        the series opener.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b723dc-43e1-473d-b6e4-6a5823a595d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:44:17.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:44:17.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ian Sangalang had a game high 21 points for Magnolia in the loss.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1e844a-97a1-464b-a59b-f47ffdae8684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:44:17.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:44:17.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 2 will be played on Monday at the Mall of Asia Arena.</p>'
