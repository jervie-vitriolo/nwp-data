      '
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d365831-933b-472d-b0eb-3ed419769925'
    'lead': 'The Samsung Galaxy S9 and S9+ are finally in the country, allowing Filipinos
      to experience ''the camera reimagined.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T09:05:45.141+08:00
