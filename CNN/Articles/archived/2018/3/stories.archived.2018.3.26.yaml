      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phone''s new AI Smart Engine also picks up on a user’s habits,
        accurately predicting their next move and readying apps for launch 20 percent
        faster than most phones. It also allows for AI Face Access Technology to reduce
        risk of unlocking phones when shown photos of videos, for better data privacy.</p>'
