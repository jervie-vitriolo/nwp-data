      'mgnl:type': 'text'
      'text': '<p>Ablan was an eight-term lawmaker who represented the 1st district
        of Ilocos Norte. He served his last term during the 14th Congress, from 2007
        to 2010.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2882a00-0a42-4e37-87bf-5af933bbfe59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:36:30.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:36:30.986+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was known as a longtime political ally of the late President
        Ferdinand Marcos. In 1998, he ran for governor against Marcos'' son, former
        Sen. Ferdinand "Bongbong" Marcos Jr., but lost.</p>'
  'dilg-epimaco-densing-duterte-boracay-casino':
    'author': 'CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-26T14:31:05.564+08:00
    'imagesource': 'jcr:042b5ca8-6bf5-42fe-a34a-50a37c08954b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7951f217-9e67-4fdd-a964-0ff7dd8e9c40'
    'lead': 'Interior Assistant Secretary Epimaco Densing says the Environment, Interior,
      and Tourism secretaries are also not keen on a casino on Boracay.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T10:38:51.995+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-01T10:38:52.216+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DILG Asec appealing to Duterte: Don''t allow Boracay casinos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf56a87-9d1d-4670-99f7-4d4f88701605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:38:51.996+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:38:52.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26) —</strong> A Department
        of Interior and Local Government (DILG) official is not keen on building casinos
        on Boracay -- and he plans to take it up with President Rodrigo Duterte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97a9354-2197-4801-a418-7e537a08765c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:38:51.996+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:38:52.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to <em>The Source</em> on Monday, Assistant Secretary for
        Plans and Programs Epimaco Densing III said it would be better to have the
        casino on the mainland instead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9062e117-1aef-4ef6-bbc3-3ee1fefe6164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:38:51.996+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:38:52.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am against a casino being put up on the island," said Densing.
        "Boracay is supposed to be for recreation and relaxation, not for people to
        go there to gamble."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c956ec37-34f4-47ca-9e58-ebf211175139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:38:51.996+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:38:52.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Duterte is open to suggestions and he listens. I''ll
        really suggest huwag ilagay ang casino diyan [not to put the casino there],"
        he added. "Never mind if I lose my job... but I will be very vocal."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5c769d-e88e-4d09-9137-3116fd06c37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:38:51.996+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:38:52.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Densing added that Environment Secretary Roy Cimatu, Interior officer
        in charge Eduardo Año, and Tourism Secretary Wanda Teo shared the same personal
        opinions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4f1c65-aacd-4e24-9753-d8e7bd27ceb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:38:51.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:38:52.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The secretaries have their opinions - maybe you can ask them -
        pero pareho sa akin iyon [but they''re the same as mine]," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31124997-8b31-4d1e-8e19-80accdc5e1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:38:51.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:38:52.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macau casino operator Galaxy Entertainment Group (GEG) got the green
        light for a casino and integrated resort from the Philippine Amusement and
        Gaming Corporation earlier in March.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3d10c0-0d8a-4759-a64f-5f2af6ea091c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:38:51.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:38:52.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Leisure &amp; Resorts World Corporation (LRWC) on March 20 said
        its subsidiary, GEG, has acquired 23 hectares of land in Boracay''s Barangay
        Manoc-Manoc, which is located opposite the white beach often visited by tourists.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab06ac5-91c9-4bbe-83e7-12d25004837b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:38:51.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:38:52.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2018/03/20/Boracay-Macau-casino-resort-Galaxy-Entertainment-Group-Leisure-Resorts-World-Corporation.html"><strong>Related:
        Macau casino operator, local gaming firm to build ''integrated resort'' on
        Boracay</strong></a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d286aca-038c-41a5-b5fe-a10bd2215d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:38:51.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:38:52.219+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes amid a proposed six-month closure of the island starting
        on April 26. Densing pegged losses in revenue between P18 to P20 billion.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48b123e-dd0c-4c39-ace7-39aef97a51ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:38:51.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:38:52.219+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal of a shutdown has sparked concerns over the the loss
        of livelihoods and income of locals.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742f5100-b324-4316-a6ae-d42263a96ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:38:51.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:38:52.219+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Densing posed a reminder that the casino still had to obtain an
        environmental clearance certificate before getting a local permit, which he
        said could take a year and a half.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1518d3-344c-4245-8cb5-0a4a8ea4c9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:38:51.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:38:52.219+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kukuha sila ng [They have to get an] environmental impact assessment.
        They have to consult the people on the island," said Densing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88aa7af4-06d5-4905-bb27-c9efde2cea3a'
