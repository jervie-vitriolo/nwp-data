      'mgnl:type': 'text'
      'text': '<p>In Metro Manila, records from the Land Transportation Franchising
        and Regulatory Board show that both Grab and Uber have 59,020 units.</p>'
  'PNPA-mauling-graduation-cadets-police':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-26T20:34:50.236+08:00
    'imagesource': 'jcr:bc427d91-77f9-4810-9edd-fb72dfab0b35'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29473cf6-f323-48bd-a73f-0172418416a7'
    'lead': 'The nine PNPA cadets involved in the violent graduation rites incident
      should be removed from the police academy, according to the National Police
      Commission.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T10:48:39.064+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-01T10:48:39.247+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '9 PNPA cadets facing charges for allegedly mauling upperclassmen'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37847c7f-8e78-46b9-be85-34536e439b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:48:39.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:48:39.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26)</strong> — Nine
        police cadets are facing criminal charges for allegedly mauling six of their
        upperclassmen, the police said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30f2fd0-3262-4aac-abfa-148825c6cd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:48:39.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:48:39.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inspectors Ylam Lambenecio and Arjay Divino filed serious physical
        injury charges against the suspects Monday at the Cavite provincial prosecution
        office. It was signed by Prosecutor 1 Reiner C. Luna.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43093dbe-99a4-4ae1-80b0-b2655f12ed38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:48:39.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:48:39.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged incident happened on March 21, after the graduation
        rites of the <a href="https://cnnphilippines.com/news/2018/03/21/PNPA-Maragtas-Class-of-2018-Cadet-Fritz-Vallador.html">PNPA
        "Maragtas" Class of 2018.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03048bf2-ebb5-4525-8826-78af9e87b20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:48:39.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:48:39.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Academy (PNPA) Director Chief Superintendent
        Joseph Adnol said the report of the Silang Municipal Police Station stated
        witnesses identified suspects Donald Ramirez Kissing, Jem Camcam Peralta,
        Clint John Baguidodol, Paul Christopher de Guzman Macalalad, Loreto Aquino
        Tuliao Jr., and four others. All belong to the PNPA Class of 2019.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160bf9e1-6c66-4827-a730-cdffbf1b6671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:48:39.065+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:48:39.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifteen other cadets also face administrative charges.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1d8e0d-3418-4016-823e-d658e21fa5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:48:39.065+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:48:39.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those involved in the violent incident should be removed from the
        police academy, the National Police Commission (NAPOLCOM) said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511568ab-1f84-4421-afbc-156e3c8e9be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:48:39.065+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:48:39.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have no reasons to continue with their training they have
        to be dismissed from the cadetship. Masyadong mabigat, serious itong mga ginawa
        nila, at this very early stage dapat hindi na ipagpatuloy sila," NAPOLCOM
        Executive Director Rogelio Casurao said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f327dd87-fbe4-464b-a67b-5a5ee46090f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:48:39.065+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:48:39.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They have no reasons to continue with their training,
        they have to be dismissed from the cadetship. Their actions were too serious.
        At this stage, they should not push through.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcecfb37-e2f1-46ab-b90f-58cde7977750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:48:39.065+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:48:39.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the six graduates who were mauled by their underclassmen,
        Philippine National Police Chief Director General Ronald dela Rosa said four
        cadets were severely injured, but none were confined in the hospital.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4891f8cf-1bf5-456d-8ba5-87dec2d0b6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:48:39.066+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:48:39.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police chief said the six were mauled after the PNPA graduation
        rites in Silang, Cavite, which President Rodrigo Duterte and Vice President
        Leni Robredo both attended.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef56324-3fdb-41fa-9f6f-8254d1fc646a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:48:39.066+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:48:39.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said after the fresh graduates went back to their barracks
        after the ceremony, the undergraduates were waiting to pounce.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb80e12-67c1-4019-a3b7-a86725f144ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:48:39.066+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:48:39.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naka-abang na pala doon ang underclass nila para i-celebrate pero
        ang celebration hindi na-control. Imbis na kiliti at dunking, nadagdagan ng
        hard objects na tumatama," the PNP Chief said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7e6cf2-e42c-49f3-a5d6-f04b16c2f65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:48:39.066+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:48:39.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They were already waiting for their upperclassmen
        to celebrate, but they were not able to control it. Instead of tickling and
        dunking, hard objects were thrown at them.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670312b2-6e07-43d2-ab43-b3ad550b4f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:48:39.066+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:48:39.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Sa PNPA, medyo nasobrahan dahil merong ulong hinampas,
        merong ilong na binali, merong nasugatan. Hindi iyon sanctioned."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9c989a-0a30-4e3e-8b2a-e8555654caea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:48:39.066+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:48:39.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They went overboard because objects were thrown at
        their heads, their noses broken, some were wounded. That was not sanctioned
        by the school.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821434c4-bd67-481b-9ff2-16c2b794a504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:48:39.067+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:48:39.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said these "celebrations" are an on and off tradition
        during the PNPA graduation rites but he said it should stop.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23bbbba-deed-433e-b672-dc5a8759f3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:48:39.067+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:48:39.252+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That kind of tradition is not good. Sad to say, it promotes cycle
        of violence. Dahil kapag hindi na-stop ang tradition na iyan, every year ''yan
        mangyayari, ang tawag ''bawian,''" he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758ea958-1c7a-4179-a843-bf91bfa66da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:48:39.067+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:48:39.252+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the PNPA and NAPOLCOM are conducting their own investigations
        into the incident.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7a92b2-070a-4f5a-a9bd-add82c82bbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:48:39.067+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:48:39.252+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Gerg Cahiles contributed to this
        report.</em></p>'
