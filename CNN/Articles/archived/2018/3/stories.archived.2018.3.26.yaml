      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber said that around 500 colleagues across the region will transition
        to Grab. It will also help Uber users to transition to Grab''s apps in the
        coming weeks.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef6d7ff-a3e3-4557-8441-813642d76bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:46:01.648+08:00
