      'mgnl:type': 'text'
      'text': '<p>"The Pharisees themselves rebuke Jesus and ask him to silence them...It
        is up to you to opt for Sunday''s ''Hosanna!'', so as not to fall into Friday''s
        ''Crucify him!''," he said.</p>'
