  'Catalonia-ex-leader-Carles-Puigdemont-detained':
    'author': 'Katie Polglase, Sarah Aarthun and Dakin Andone, CNN'
    'caption': 'Catalonia''s former separatist leader Carles Puigdemont was detained
      in Germany on Sunday, after crossing the border from Denmark, his lawyer announced
      on Twitter | Photo from AFP/Getty Images via CNN wire images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-26T06:44:37.091+08:00
    'imagesource': 'jcr:61b65d8e-e2af-4442-b252-c7a688771897'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44fd5904-5720-489f-a75c-2101b9e7c1ab'
    'lead': 'German police said in a statement that Puigdemont was arrested in the
      northernmost state of Schleswig-Holstein.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T11:32:12.353+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-01T11:32:12.580+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Protests break out after Catalonia ex-leader Carles Puigdemont detained'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c4626b-6337-470a-bf05-1bcdf520e9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:32:12.353+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:32:12.581+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Protests broke out in Barcelona on Sunday
        after the news that Catalonia''s former separatist leader Carles Puigdemont
        was detained in Germany.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58425eb-b84b-45c1-a050-f5a4bfd8d24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:32:12.353+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:32:12.581+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ex-president of Spain''s northern Catalonia region is being
        held at a police station in Germany, according to a tweet from his lawyer,
        Jaume Alonso-Cuevillas. Puigdemont was en route to Belgium from Finland and
        was detained after crossing the border from Denmark.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabc8bb9-5b97-4c2c-b9ea-675a54796af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:32:12.353+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:32:12.582+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German police said in a statement that Puigdemont was arrested in
        the northernmost state of Schleswig-Holstein.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fe0750-4032-4af2-801c-401c4e380e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:32:12.353+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:32:12.582+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puigdemont has lived in self-imposed exile in Belgium since October,
        after spearheading Catalonia''s referendum on whether to secede from Spain.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dee7c1e-59b7-48b0-ad03-1754b5fcec15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:32:12.354+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:32:12.582+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The independence drive plunged the country into its worst political
        crisis in decades, with Madrid denouncing the referendum as illegal and calling
        for Puigdemont''s arrest.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a6a888-fe2e-4320-bdf6-57164c1aa915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:32:12.354+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:32:12.582+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spanish authorities accuse Puigdemont of rebellion, sedition and
        misuse of funds over his role in the referendum, in which <a href="https://edition.cnn.com/2017/10/02/europe/catalonia-independence-referendum-explainer/index.html">90%
        of voters were in favor of a split from Madrid</a>. However voter turnout
        was low -- around 42% -- and Catalan authorities blamed the figure on the
        election day crackdown initiated by the national government.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cc7a87-f85f-49c5-9573-4e4d891bab2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:32:12.354+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:32:12.583+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Thousands protest, state TV reports</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fd1f8a-9401-40f1-b02b-8a66bd4237b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:32:12.354+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:32:12.583+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of pro-independence protesters were participating in a
        massive demonstration in the center of the Spanish city, carrying Catalonian
        flags and banners with slogans emblazoned across them, state media outlet
        <a href="http://www.rtve.es/noticias/20180325/independentistas-salen-calles-barcelona-para-protestar-detencion-puigdemont/1702900.shtml">RTVE
        reported on its website</a>. Crowds were heading for the office of the European
        Commission on Sunday evening.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62696bea-21bc-42c5-98f8-880cfe0a8f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:32:12.354+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:32:12.583+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage posted on social media shows crowds meeting with police
        wearing helmets, but the protests appeared to be peaceful.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d86145-11eb-40a8-88a5-1ccee939f0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:32:12.355+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:32:12.583+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the Catalonian police said one protester was arrested
        after launching an object against police.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8826ca9c-9a38-4443-ac2a-c7251c8d14e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:32:12.355+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:32:12.584+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the regional police force, the Mossos d''Esquadra,
        later said four people were arrested during the demonstrations, and the Catalan
        Emergency Services said about 50 people received medical attention for mild
        injuries.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcc4b2a-4eff-416e-8d49-c89da8e5e674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:32:12.355+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:32:12.584+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Puigdemont battles from abroad</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96c892c-5a53-4f33-b466-c58faabba75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:32:12.355+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:32:12.584+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since fleeing to Belgium, Puigdemont has fought a war of words with
        Madrid from afar. But Madrid, which has maintained it has the law on its side,
        has waited out the crisis, refusing to allow Puigdemont to rule from abroad.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa9397d-223a-4b1e-b109-464edfa5654b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:32:12.355+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:32:12.584+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Puigdemont returns to Spain, he will no doubt be arrested, making
        his return to the presidency problematic.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8718dcfc-e924-4bed-b486-2f51db40f821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:32:12.355+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:32:12.585+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other members of his political entourage have been jailed in Madrid,
        and are now awaiting trial over their roles in the independence push.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5298b52a-621d-4c9c-92b7-ef6efe4370b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:32:12.356+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:32:12.585+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madrid imposed direct rule on Catalonia after the independence declaration,
        stripping the autonomous region of many of its administrative powers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff29a54d-a869-4622-99a1-612fb751dbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:32:12.356+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:32:12.585+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has shown no sign that it plans to withdraw from Catalonia, though
        it will likely do so if a candidate it regards as legitimate is anointed president.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e6104f-b647-42b2-88c8-63ea5fb6aa63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:32:12.356+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:32:12.585+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madrid called a snap election for December last year in hope of
        having a more moderate Catalan government to deal with, but its plan backfired
        when the region voted a majority of pro-independence MPs into parliament,
        maintaining the status quo.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a117b0-8ddf-4841-92bb-fade56eaa8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:32:12.356+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:32:12.586+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region has been without an official leader since Puigdemont
        fled to Belgium.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835926ed-1c78-4a73-98d0-f2e08eca8a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:32:12.356+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:32:12.586+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “<a href="https://edition.cnn.com/2018/03/25/europe/carles-puigdemont-detained-germany/index.html">Protests
        break out after Catalonia ex-leader Carles Puigdemont detained.</a>"</em></p>'
  'Pope-Francis-Palm-Sunday-homily':
    'author': 'CNN Philippines Staff'
    'caption': 'Pope Francis blesses attendees and palm leaves during at St Peter''s
      square on March 25, 2018 | Photo from Tiziana Fabi/AFP/Getty Images via CNN
      wire images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-26T06:39:42.258+08:00
    'imagesource': 'jcr:b7c3691d-64bc-4392-aae3-3c03cb8a14af'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db364a2d-6b61-43f0-a673-e98666b82a15'
    'lead': 'Pope Francis wants the youth to make their voices count.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T11:34:29.468+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-01T11:34:29.625+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope Francis encourages youth to speak up in Palm Sunday message'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092bc37f-8416-49d9-afd3-a7455c7c001f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:34:29.468+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:34:29.625+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25)</strong> — Pope
        Francis, in his Palm Sunday homily, urged the youth to speak up.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9841557-b0cf-4e36-9bf2-9ef1eb8543ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:34:29.468+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:34:29.626+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dear young people, you have it in you to shout...It is up to you
        not to keep quiet. Even if others keep quiet, if we older people and leaders
        - so often corrupt - keep quiet, if the whole world keeps quiet and loses
        its joy, I ask you: Will you cry out?" the pope said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907a7cde-f3d6-4af1-a945-86c253305af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:34:29.469+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:34:29.626+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pontiff''s message coincided with the 33rd World Youth Day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa4f570-b106-402e-832e-71c5d5e697e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:34:29.469+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:34:29.626+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis also warned the youth against those who aim to silence
        them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8df4903-845d-4d8e-96ee-34ca3f6ae870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:34:29.469+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:34:29.626+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The temptation to silence young people has always existed...There
        are many ways to silence young people and make them invisible.  Many ways
        to anaesthetize them, to make them keep quiet, ask nothing, question nothing,"
        the pope said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365a2412-bd45-4ee9-a1f4-1a91df50b021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:34:29.469+08:00
      'mgnl:createdBy': 'eunice'
