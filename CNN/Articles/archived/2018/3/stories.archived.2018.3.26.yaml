  'grab-uber-ph-operations':
    'author': 'Jerald Uy, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-26T12:06:10.251+08:00
    'imagesource': 'jcr:3becd743-8f7d-4ec8-866f-97d0a1d5f9ee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3423ca1-9c32-4d92-86dc-565c47cef2b3'
    'lead': 'Uber says the larger fleet will make rides more affordable.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T10:46:01.644+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-01T10:46:01.906+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Uber to transition services over to Grab in April'
    'updated': 2018-03-27T09:44:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3463df5c-1cfc-49d3-bd48-b730a43f6525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:46:01.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:46:01.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26) —</strong> Uber
        users can book their rides using the Grab app starting April 9.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800c7ef7-6795-4242-b11a-06afd9db4095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:46:01.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:46:01.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, after it was announced Monday that Grab acquired Uber''s Southeast
        Asia operations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2b1077-5d4b-4661-8c67-d3742c9f6df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:46:01.645+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:46:01.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The <a href="http://cnnphilippines.com/transportation/2018/03/26/Grab-acquire-Uber-Southeast-Asia-Philippines-ride-sharing.html">combined
        services of Grab and Uber</a> signals a wider network of TNVS (Transport Network
        Vehicle Services) drivers and passengers and improved ridesharing services,"
        said Brian Cu, Country Head, Grab Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6edc35b-1704-4c9b-978f-db89c9b91636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:46:01.645+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:46:01.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab Philippines said passengers will get to enjoy shorter waiting
        times and rides will become more affordable because of the larger fleet of
        drivers on their platform.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758f4e95-5409-4a42-8a0a-ad08a6d0b01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:46:01.645+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:46:01.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added new users of the ride-sharing app will be able to take
        advantage of its loyalty programs and features for cashless transactions and
        real-time tracking of parcels.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa57935b-a2e3-49a3-9c0c-d9cf78935de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:46:01.645+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:46:01.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ride-hailing firm also sees a spike in app users which increases
        the chance of driver-partners to earn more and wait less.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f98a6f-963f-4b98-8ddc-0f4993f7e77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:46:01.645+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:46:01.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab Philippines also reassured the government and the public that
        it will "continue to work in a collaborative and open manner."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb527fe-2bbc-4e70-adde-28e74618cf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:46:01.645+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:46:01.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Philippines, the deal covers taking over Uber''s
        operations and assets in Cambodia, Indonesia, Malaysia, Myanmar, Singapore,
        Thailand and Vietnam.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a43918-efae-4701-a6f1-c7e6a7908dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:46:01.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:46:01.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the acquisition, Uber will take a 27.5 percent stake
        in Grab and Uber CEO Dara Khosrowshahi will join Grab''s board.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e29ee7-57ac-42d1-bf07-0bc01505e9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:46:01.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:46:01.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Expanding to food delivery</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7249b2a5-f005-446e-997a-a1ac789bdf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:46:01.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:46:01.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab will also integrate Uber''s ridesharing and food delivery business
        in the region into Grab''s existing multi-modal transportation and financial
        technology platform.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173bcd26-7473-4483-87a8-9ce1c35a0ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:46:01.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:46:01.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"GrabFood will also be another great use case to drive the continued
        adoption of GrabPay mobile wallet and support our growing financial services
        platform," said Tan Hooi Ling, Grab Co-founder.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e47100d-e30a-4da4-8aac-f743eadf722c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:46:01.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:46:01.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To minimize disruption, it added that both companies are working
        together to promptly migrate Uber drivers and riders, Uber Eats customers,
        merchant partners and delivery partners to the Grab platform.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576c57b0-4008-4b1a-ac5c-7c95c215022b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:46:01.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:46:01.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Uber app will continue to operate for two weeks to ensure stability
        for Uber drivers, who can find out how to sign-up to drive with Grab online.
        Uber Eats will run until the end of May, after which Uber delivery and restaurant
        partners will move to the GrabFood platform," Grab said in the statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17d974a-ae81-40e0-ae2a-faefbb0be72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:46:01.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:46:01.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab is also cooperating with local regulators in relation to the
        acquisition, starting with a merger notification to the Competition Commission
        of Singapore.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f2cf46-3e10-4cea-9880-490d334cd139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:46:01.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:46:01.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Uber: ''Right thing to do''</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b89ecd-a6d0-404c-9b30-90550ba95a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:46:01.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:46:01.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an open letter to its SEA employees posted on Uber''s website,
        Uber CEO Dara Khosrowshahi said it was a tough decision.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717529e4-0555-44bd-a6ac-ab5932dc7df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:46:01.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:46:01.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are never easy decisions and I know this will mean a big
        change for you and your families, but I believe that combining forces with
        Grab is the right thing to do for Uber for the long term," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7801131-4436-4dbe-99ff-211af63b97ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:46:01.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:46:01.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also denied consolidation is the "strategy of the day," given
        this is the third deal of its kind, from China to Russia and now, Southeast
        Asia.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d281252-23ae-4401-8935-f531dfa6b1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:46:01.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:46:01.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the potential dangers of our global strategy is that we
        take on too many battles across too many fronts and with too many competitors.
        This transaction now puts us in a position to compete with real focus and
        weight in the core markets where we operate, while giving us valuable and
        growing equity stakes in a number of big and important markets where we don''t,"
        he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c75cf6c-a65d-4e50-bf86-a90b5bb91115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:46:01.648+08:00
