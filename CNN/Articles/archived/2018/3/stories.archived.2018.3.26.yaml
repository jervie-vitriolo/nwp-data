      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trollano, on the other hand, logged 3.7 points and 2.4 rebounds
        in the PBA All-Filipino conference for the Elasto Painters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dd1688-c36a-46d8-a7a8-dea421251974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:19:05.328+08:00
