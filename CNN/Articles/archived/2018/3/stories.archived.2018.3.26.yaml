  'art-basel-hong-kong-2018':
    'author': 'Portia Ladrido'
    'caption': '"…in the five years since Art Basel first began in Hong Kong, it has
      become perhaps the most important annual event on the regional art calendar,"
      says Amy Qin of the New York Times. "When it comes to Asian art, Art Basel Hong
      Kong is the place to go[...]" This year, Art Basel''s Hong Kong edition will
      feature four Filipino galleries: 1335Mabini, Artinformal, Silverlens, and The
      Drawing Room. Photo courtesy of ART BASEL HONG KONG'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2018-03-26T17:53:18.185+08:00
    'imagesource': 'jcr:51e4839f-48d9-484c-8581-e3652a2f58a2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19168fd7-af8c-4940-867e-0dd0643f9657'
    'lead': 'Director Asia of Art Basel, Adeline Ooi, shares the selection process
      of the fair and how this is relevant to the Philippine art market.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T10:16:52.013+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-01T10:16:52.345+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How important is the Philippines to the Asian art market?'
    'updated': 2018-03-27T11:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb8f86b-019c-4f43-801a-5cb1e95d612f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:16:52.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:16:52.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In 2012, Brisbane-
        and Manila-based artist duo Alfredo and Isabel Aquilizan created a large-scale
        installation made of cardboard boxes supported by steel scaffolding to represent
        the stilt settlements of the Badjao or the sea gypsies in the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6e1b16-46f0-4ccf-8cec-b84d5ff0ecd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:16:52.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:16:52.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The installation, “In Habit: Project Another Country,” toured Australia
        and Japan from 2013 to 2015. This year, a reinterpretation of this show —
        the cardboard boxes are flattened to make collagraphs that mirror bomb sites,
        which are all representations of the fallibility and vulnerability of homes
        — will be one of the highlights at Art Basel Hong Kong.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41d4ebb-981a-479f-bb16-4bda352f30b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:16:52.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:16:52.346+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They are one of the Philippines'' most recognized international
        artists out there of the generation. And yet, there are so many who haven''t
        heard of the Aquilizans. Collectors were not fully aware of who the Aquilizans
        are,” says Adeline Ooi, director of Art Basel in Asia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fc089d-facf-4993-9021-94c0cc903442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:16:52.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:16:52.346+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ooi adds that showing works of globally distinguished Asian artists,
        such as the Aquilizans, is one of the goals of the fair, especially since
        Art Basel HK exists not only to build bridges between the art scenes of the
        East and the West, but more so among countries across Asia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0abdb2-cf03-4ce2-85fa-0f6425603c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:16:52.014+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:16:52.346+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In a sense, this fair is really about serving this region because
        the other question that other people always ask is, ‘How is it different in
        Miami?’ I mean, the locale in itself indicates everything,” she says. “Miami
        is very American, Latin America, and North America. Basel, obviously, being
        centred in Europe, is very much the European stronghold, and being the mother
        show, it''s also obviously that jewel in the crown, very much old world.”</p>'
    '9':
      'image': 'jcr:05732815-8d34-4795-9639-960780943e4c'
      'imageCaption': '“They are one of the Philippines'' most recognized international
        artists out there of the generation,” says Adeline Ooi, director of Art Basel
        in Asia, of Filipino artists Isabel and Alfredo Aquilizan. In photo: "Left
        Wing Project (Belok Kiri Jalan Terus), 2017-2018 by Isabel and Alfredo Aquilizans.
        Photo courtesy of ISABEL AND ALFREDO AQUILIZAN AND THE YAVUZ GALLERY'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d05e90-cf88-4b3c-9162-665b254f2505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:16:52.014+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:16:52.347+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd505e67-d291-4e84-a374-f74ce8fdf495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:16:52.014+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:16:52.347+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the fair’s importance to the Philippine art market
        in particular, Ooi says that the art scene in the Philippines is historically
        one of the most significant in the region, and that next to Japan, the Philippines
        had a true modern art movement during a time when the countries’ economies
        were in good shape while other nations were building and rebuilding after
        the war.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b358eeab-6eb5-4988-bac7-cc4f3a1c7dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:16:52.014+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:16:52.347+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[Just looking at] the kind of infrastructures and the artists,
        I mean it''s a very, very interesting history. It still is. I think most people
        stereotypically think, ''Oh, Philippines, so Catholic, so there would be lots
        of crucifixes and lots of paintings that sort of references the religion,''”
        she says.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e467e9c2-9f8b-41b4-ab77-9f3c9ad18977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:16:52.014+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:16:52.347+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But the truth is, if you look at something by Arturo Luz or Fernando
        Zobel, back in those days, like wow … there is just so much to be proud of
        and I think it''s wonderful that there is this platform in Asia to really
        be able to highlight all the unique qualities of different art scenes.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953c87f6-09fc-4d65-b727-2359a85047a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:16:52.014+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:16:52.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong edition of <a href="https://www.artbasel.com/">Art
        Basel</a> is part of the world’s premiere and most important modern and contemporary
        art fairs, along with the annual staging in Basel and Miami Beach.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceeafab4-d08c-4e84-b5ee-edc9139d5eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:16:52.015+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:16:52.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now on its sixth edition, the upcoming Art Basel Hong Kong show
        will be host to four galleries from the Philippines, namely, 1335Mabini, Artinformal,
        Silverlens, and The Drawing Room, which will all feature works of Filipino
        contemporary artists.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3200d6-add0-41d6-815c-254717b40207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:16:52.015+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:16:52.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adeline Ooi talked to CNN Philippines Life to discuss the art trends
        that she’s seen in the fair, the selection process of Art Basel, and the relevance
        of the show to the Philippine art community. Below are edited excerpts from
        the interview.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b423a257-d664-4c67-8021-cabdceb22a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:16:52.015+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:16:52.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>This is already the sixth edition of Art Basel Hong Kong.
        Do you feel a responsibility to create something new for it?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72cf626-3b2c-4eea-95f9-f6b387e2c622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:16:52.015+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:16:52.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No, I think, for us, within the Art Basel group, I think we all
        have a few sort of beliefs. One is we always believe in delivering the highest
        quality possible — the best that it can be. The other thing that we don''t
        do is we don''t invent for the sake of inventing. Because the way we feel
        is like, sometimes we do particular projects, sometimes we introduce particular
        sectors because we feel like the show needs it. But other than that, I think,
        often, we want to keep the focus quite pure, which is on the art that you
        see in the convention center, which is also to highlight the amazing artists.</p>'
    '25':
      'image': 'jcr:185fe090-6c22-4f9c-b4bc-c590060780f9'
      'imageCaption': 'Adeline Ooi leads Art Basel''s show in Hong Kong and is the
        director of the Art Basel team in the Asia-Pacific region. Photo courtesy
        of ART BASEL HONG KONG'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8ffd16-4774-44e4-b0ce-45fb8bc86039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:16:52.015+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:16:52.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564944ed-8697-42f6-a397-36a16793fee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:16:52.015+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:16:52.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>There are four galleries joining from the Philippines. Can
        you share how these galleries were selected? What was the criteria taken into
        consideration?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac5f16a-e9a5-4f3f-87d3-0c087b9f536c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:16:52.015+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:16:52.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Art Basel follows the tradition of Art Basel in Basel in the
        sense that there is a selection committee that is made up of galleries from
        Asia as well as those who have specialized knowledge of Asia. And every year,
        we convene. What happens is galleries put in proposals and then every year,
        we convene and we read through the proposals and then we select.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f110f226-7c5b-48fc-a7d1-6a7c26c5c64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:16:52.016+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:16:52.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no quota. It''s all really based on three things: the reputation
        of the gallery as an upstanding gallery, which means best practice in every
        possible way, i.e. pay your artists, do not mislead collectors with false
        pricing; two is their track record as well, in terms of their program — how
        interesting is their program throughout the year; three is the artists they
        intend to bring to the show.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c1b5f6-81b8-43f1-a5f8-e098747f8328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:16:52.016+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:16:52.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think, all in all, it says a lot for the Philippines that you
        have four. Because I mean, I come from Malaysia, and I have [none].</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96400c50-4d05-4656-9551-a2a6d8583c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:16:52.016+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:16:52.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The [large] chunk of the galleries are from Japan. We have about
        24 from Japan, we have over 40 from mainland China. Taiwan, Korea are consistent
        — around 9 to 10 every year. This year, we have 9 from India as well. The
        numbers are almost steady because it''s also indicative of the art scene itself.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c638f6-bd81-409a-8a6c-246dc5dd7427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:16:52.016+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:16:52.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you think about the mainland, if you think about the number of
        people alone, how many galleries would that be? And Japan makes sense because
        they have a very, very sophisticated and a very old art scene. They have galleries
        that are as old as 90 years old. Again, if you think back to history, where
        everyone else was in the middle of the second world war, we were so busy fighting
        wars, but there were already galleries in other parts of Asia.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1970d726-c096-4512-afe7-d5405254b510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:16:52.016+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:16:52.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1335Mabini and Artinformal are now part of the main exhibition
        area. How did they level up, so to speak?</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34082b2-bca6-4fb4-b903-605af4fcf5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:16:52.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:16:52.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think they''ve been consistently with us. Tina [Fernandez of ArtInfomal]
        has been with us for three or four years, and similarly, 1335. After a certain
        time, I think the selection committee members just felt that it''s about time.
        The galleries are mature enough to really take on the Gallery sector, and
        it''s also good for the gallery because if you think about it, if you''re
        doing Discoveries [an area for emerging contemporary artists] like Artinformal,
        you''re only allowed to present one artist at a time.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6d29d2-642a-408a-8d7d-8008ffd37cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:16:52.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:16:52.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But once you''re in the Gallery sector, you can really present the
        full scope, right? It''s good for Tina as well to be able to remind all of
        us of Alvin Zafra, for example, who was, two years ago, shortlisted for the
        BMW Art Journey Awards. And it''s nice to be able to bring all this back because
        it''s like a way of communicating with your audience.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bd4964-847e-408a-9ba8-6dae15acc234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:16:52.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:16:52.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''re not just going to see that one thing once. I wanna bring
        you back, show you who this person is, and show you how far he''s gone. It''s
        like a relationship, like friendships, right? Like you see each other once,
        then you catch up. It''s about that. It''s about catching up. It''s about
        following each other''s progress.</p>'
    '45':
      'image': 'jcr:a2ff239b-c5ad-4ffc-8df5-23d041bbd7a1'
      'imageCaption': 'The 2018 edition of Art Basel Hong Kong features 248 premier
        galleries from 32 countries and territories. The 2017 edition was visited
        by nearly 80,000 people in over five days. Photo courtesy of ART BASEL HONG
        KONG'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68eb199a-2ced-4850-a7d7-15c46c2ed332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:16:52.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:16:52.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cf377b-d078-4d3e-a4b9-05386d377d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:16:52.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:16:52.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You mentioned that Hong Kong Art Basel aims to represent
        the region. Do you see any common trends across the art that the fair will
        be presenting?</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415dda36-e4a0-47d4-8adf-3a52439057fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:16:52.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:16:52.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think there''s no particular trend. We don''t really curate until
        the galleries tell their artists ‘you bring this, you bring that.’ But I think
        what is interesting always is the synergies that come together. It''s not
        so much [that] great minds think alike, but there are certain commonalities,
        certain overlaps. And it''s often very interesting.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9f91b2-87df-473b-af06-e8964c0a38c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:16:52.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:16:52.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, you see abstraction. So, abstraction from Egypt, abstraction
        from somewhere like India. You look at the works and you feel like, oh my
        gosh, you''re able to actually connect the dots, one way or another. Now everyone''s
        like, what about VR? Yeah, it''s true, there''s a lot of VR artists. And not
        just younger artists. That''s another stereotype. Everyone thinks only young
        artists are interested in VR and AR and all that but that''s not true.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14d8250-496c-4d66-beb3-344e60e07ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:16:52.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:16:52.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as much as you say that there is a whole bunch of that new technology,
        artists are also sort of resisting all that and going really, really back,
        the other end of the spectrum, which is like, ‘I wanna go old school. Instead
        of going VR, I wanna do cut and paste but cut and paste with my hand.’ So
        you know, in as much as there''s high tech ... I think there''s also a portion
        of people who just say no, I want the whole slow movement.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048cbaef-9688-47fb-89bd-e52077fd21d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:16:52.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:16:52.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Have you also seen that trend the previous year? And what
        other themes are to be expected this year?</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d03716-bb5e-440e-81cc-9b2b58d56d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:16:52.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:16:52.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think one of the things that we can definitely expect this year
        are, for example, given the state of the world, a lot more works that deal
        with socio-political content. And if you think with where we are with everything
        else, there''s also lots of work that addresses gender specificity, power,
        sexuality, given the whole #MeToo and sort of feminist movement and revisiting
        these feminist movements as well. Because some of these works, even though
        they had come and gone, they now come back and resonate in a deeper way.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e271a76-e759-448e-84a8-fe064952d398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:16:52.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:16:52.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Think about the likes of the Guerilla Girls back in the old days.
        Think about where we are again, here, in this point in time. And even though,
        in the ''90s, the struggles were different, what they were, the immediate
        urgency and all that, and what they were fighting for were in a very different
        context, but if you apply it to now these works still mean a lot. It still
        implies that some of the struggles have not gone away — that we''re still
        constantly fighting what we''re fighting.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cd1fe5-403b-4fb2-adc8-579c7621443c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:16:52.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:16:52.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think what is also interesting in Hong Kong is the number of new
        discoveries, like new artists that have been introduced in the show that we''ve
        never seen ever.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06808c26-790e-4628-8630-37c86f85efb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:16:52.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:16:52.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; ***</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931d91df-8e50-47d6-bcba-87385e55975b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:16:52.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:16:52.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Art Basel Hong Kong runs from March 29 to 31. Visit the official
        <a href="https://www.artbasel.com/hong-kong">website</a> for more details.</em></p>'
