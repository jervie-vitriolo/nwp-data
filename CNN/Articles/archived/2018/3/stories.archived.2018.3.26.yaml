  'bagani-cultural-appropriation-indigenous-people':
    'author': 'Marrian Pio Roda Ching'
    'caption': 'To a number of indigenous peoples in the Southern Philippines, the
      word “bagani” goes beyond being a generic term for someone deemed brave or heroic.
      Communities across the island of Mindanao, which include the Mandaya of the
      Davao region and the Manobo of Central and Northeastern Mindanao, consider the
      bagani as a warrior class that is deeply ingrained in their social organization.
      Photo from ABS-CBN ENTERTAINMENT/YOUTUBE'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-03-26T18:32:46.104+08:00
    'imagesource': 'jcr:3db8bd30-8b40-40fe-bbad-62165f33f2c0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d1071a3-669f-4c27-8546-1f7c12f50890'
    'lead': '“The appropriation of indigenous concepts and cultures only furthers
      the exclusion of indigenous peoples while diluting indigenous peoples’ struggles.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T10:34:02.836+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-01T10:34:03.228+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Is ‘Bagani’ culturally appropriating indigenous peoples?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f917b9-4d2a-446c-be46-1b3d99fb2afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:34:02.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:34:03.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> “The Philippine
        Islands were discovered in 1521 by Magellan, who died here in the same year,
        and a few years later the Spaniards, under Villalobos, took possession of
        the group and named it in honor of King Philip II of Spain.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ac3530-359f-48d8-87db-eec012c07122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:34:02.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:34:03.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; - “<a href="https://quod.lib.umich.edu/cgi/t/text/text-idx?c=philamer;cc=philamer;rgn=main;view=text;idno=ACC6166.0001.001">Facts
        About The Filipinos</a>,” Philippine Information Society (1901)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e0646c-1b32-44a0-84cf-99485c51f38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:34:02.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:34:03.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colonizers like to name the lands they chance upon and eventually
        claim to own. There are places whose names are said to be based on trees,
        rivers, or birds. In the case of the Philippines, Ruy López de Villalobos
        arrived in what is now called Samar and Leyte in 1543, and named the islands
        <em>Las Islas Filipinas</em> which roughly translates to “islands of Philip.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9b6749-4cff-416f-b453-c75460dcfcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:34:02.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:34:03.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1898 declaration of independence, the “Philippine islands”
        were said to be liberated from the “yoke of Spanish domination.” Inhabitants
        of the Philippine islands finally had the “right to be free and independent”
        and were “released from all obedience to the crown of Spain,” with every political
        tie to Spain deemed “completely severed and annulled.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2aa77b-1227-43ec-ba06-af52bc343e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:34:02.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:34:03.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet our country remained Philip’s islands, suddenly a nation
        of peoples bound by a colonizer’s claim.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf5a3c4-c655-4464-b326-92719f5a03f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:34:02.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:34:03.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;***</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592e8e12-a12d-4b5b-b20f-bfa567fb6d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:34:02.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:34:03.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Mekeni mekeni tugtug do re mi.”</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e510ab54-735c-4dbd-84c1-379d20a5ea46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:34:02.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:34:03.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenneth Cadiang watched as the child recited the odd incantation,
        coupled with hand gestures. He asked the child where she learned the chant;
        it was from the new T.V. show “<em>Bagani</em>,” she said. In a scene where
        Enrique Gil''s character, "<em>Lakas</em>," is presumed dead, "Gloria," a
        babaylan or healer played by Dimples Romana recites the incantation as she
        heals him.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38bf8f8-a853-4a03-bbe4-0e3c1e19e07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:34:02.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:34:03.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a teacher in the Alternative Learning Center for Agricultural
        and Livelihood Development (ALCADEV), Cadiang is familiar with the traditions
        of the Manobo. A number of his students come from the said ethnolinguistic
        group, and he knows that while the bagani is real and essential to Manobo
        communities, “mekeni mekeni tugtug do re mi” isn’t.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12a5c38-7872-450b-a544-9ada75ab16ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:34:02.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:34:03.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the child was already engrossed in the series, and this presented
        a difficulty as Cadiang tried to explain the meaning of the bagani for the
        Manobo peoples.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29ca755-0ae2-4199-95e5-5c4db3c7071d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:34:02.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:34:03.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was frustrating. The show has such an effect on how we build
        narratives, in the same way a child builds her own image of the bagani based
        on magical fiction instead of actual facts,” Cadiang said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3812116b-ef81-4ce3-9085-b5cd5fd1d617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:34:02.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:34:03.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another episode, a scroll containing a message showed text that
        were a mix of stylized Greek characters among other random-looking characters.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2734af-0323-4d92-b2dc-c5b5278615b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:34:02.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:34:03.232+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But words of the indigenous peoples are not the only things taken
        from their communities or erased in national narratives. Where Cadiang teaches,
        ancestral lands of the indigenous peoples are under constant threat of mining
        and plantations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cd2bd8-5046-444f-89c5-4ed94e5f48e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:34:02.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:34:03.232+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The appropriation of indigenous concepts and cultures only furthers
        the exclusion of indigenous peoples while diluting indigenous peoples’ struggles,
        which are hardly ever recognized in mainstream media and popular culture to
        begin with. Shows like “<em>Bagani</em>” bury the reality of the Lumad, as
        it exploits and misrepresents their culture,” Cadiang added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71acb2d7-af4d-4e98-b52b-9825a02edb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:34:02.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:34:03.232+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;***</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0a0240-3c1a-4f83-bbcb-c1dacba5fa98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:34:02.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:34:03.232+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The word “<em>bagani</em>” traces its Austronesian roots back to
        the Proto-Malayo-Polynesian word “<em>barani</em>,” which means “hero or war-leader,”
        also “dare to do.” It has many derivatives in the Philippines — the “<em>bayani</em>”
        as adjective in Kapampangan (brave, strong), and as noun in Tagalog (hero),
        along with the “<em>bagani</em>(h)” as noun in Aklanon (hero).</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572040ba-cfaf-45e1-b178-9394cef49f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:34:02.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:34:03.233+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to a number of indigenous peoples in the Southern Philippines,
        the word “<em>bagani</em>” goes beyond being a generic term for someone deemed
        brave or heroic. Communities across the island of Mindanao, which include
        the Mandaya of the Davao region and the Manobo of Central and Northeastern
        Mindanao, consider the bagani as a warrior class that is deeply ingrained
        in their social organization.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987bd443-654d-409d-b7e8-cbc6518a103d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:34:02.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:34:03.233+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the Mandaya, the <em>bagani</em> is a “warrior chief” whose
        leadership is second only to the likid, a community elder known for the wisdom
        he passes on to the younger generation through oral tradition, constantly
        providing counsel in times of conflict. Maria Olivia Domingo, in her <a href="http://lynchlibrary.pssc.org.ph:8081/bitstream/handle/0/1613/05_Indigenous%20Leadership%20and%20Governance.pdf?sequence=1">2004
        study on indigenous leadership and governance</a>, noted that, in the absence
        of the likid, the bagani takes on the responsibility of settling disputes
        within their community.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b2e33f-1e85-4215-b809-4f2a57ff536a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:34:02.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:34:03.233+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>"Shows like ''Bagani'' bury the reality of the Lumad, as it exploits
        and misrepresents their culture."</h3>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58ee4b5-4a45-4fe6-98a8-cb3367f77323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:34:02.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:34:03.233+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, there is a strain of the sacred and supernatural
        in the <em>bagani</em> of the Manobo. In John Garvan’s “The Manobos of Mindanao,”
        the <em>bagani</em> is known as a “warrior priest” who has found favor in
        the eyes of a deity. He is known for his strength and skill in battle, sometimes
        even returning to the community unscathed. This is partly due to the deity
        who affords him the ability to heal, in the same way it affords him the power
        to kill.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b76cbc1-f82f-42f3-96ba-53f37f2eb34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:34:02.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:34:03.233+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the cases of the Mandaya and the Manobo peoples during the 19
        century, a man needs to kill in order to earn the title of <em>bagani</em>,
        and the required number of lives taken varies from one community to another.
        While a man may inherit the title of bagani from his father, he still needs
        to fulfill the same requirements his father fulfilled to fully earn the title,
        which includes earning the trust and respect of his community.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a82b65-c5f5-4858-975c-a034fe47cbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:34:02.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:34:03.234+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Note the complexity of the <em>bagani</em>, and how specific it
        is within the cultural construct of the peoples of the south. The <em>bagani</em>
        of Mindanao’s indigenous peoples is not just courageous or charismatic in
        the same way that the <em>bayani</em> of the Filipino is; he is a definitive
        part of their community’s structure and is not merely an abstract figure in
        the annals of indigenous peoples’ history.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bb49e6-42e7-4e4c-9061-e7b5a9a9708c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:34:02.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:34:03.234+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;***</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ba5312-fc7d-4bde-8c1c-419c17308dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:34:02.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:34:03.234+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When ABS-CBN, a major local network, released their trailers for
        “<em>Bagani</em>,” a show that claims to be “greatest fantaserye inspired
        by Filipino mythology,” people were quick to notice. The two-minute trailer
        released online was a collage of existing local tropes — the names “<em>Lakas</em>”
        and “<em>Ganda</em>” echoed Filipino folklore mainstays, “<em>Malakas</em>”
        and “<em>Maganda</em>;” an intermarriage between two distinct classes of society
        was used to imply a cause of conflict; and the gods interfered with the affairs
        of humans.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4850bbc-3590-4b87-a585-50b56ad505f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:34:02.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:34:03.234+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fantaserye seemed poised for success, banking on the love team
        of Liza Soberano and Enrique Gil, LizQuen, as they are fondly called, have
        established their star power both on television and film, with no less than
        the 2014 primetime series “Forevermore” and the 2017 romantic comedy film
        “My Ex and Why’s.”</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08ce709-2d57-425f-bdbb-1224f31db014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:34:02.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:34:03.235+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the trailer gained traction, conversations regarding casting
        and colorism caught on as well.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e2c9eb-85a0-4ebc-b7f0-8c573c82125e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:34:02.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:34:03.235+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a captive audience for a <em>fantaserye</em> like “<em>Bagani</em>”
        in a country that takes pride in being a melting pot of cultures, but equal
        rights and opportunities fall through cracks on the proverbial pot. Bearing
        the weight of more than three centuries of colonial rule, a “<a href="https://www.ncbi.nlm.nih.gov/pubmed/24352110">post-colonial,
        internalized racism</a>” renders the features of Soberano and Gil as ideal,
        effortlessly meeting Eurocentric beauty standards.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2331e02-249a-454f-a412-d13e75806a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:34:02.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:34:03.235+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the network has failed to recognize, however, was a rare opportunity
        in having a show like “<em>Bagani</em>.” It claims to be inspired by a Filipino
        mythology, which includes no less than a creation story that deems the kayumanggi
        as the image of perfection. In an industry that often favors the fair, the
        people behind “<em>Bagani</em>” could have chosen to cast an actor often sidelined
        because of his skin color for the lead role.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192e34d6-03de-4dc5-8451-6a4db417c94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:34:02.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:34:03.235+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet Gil was cast as the lead, but not without his complexion
        rendered darker with makeup or a tanner. Soberano’s accent also became a point
        of discussion, to which the actress responded with an affirmation of her Filipino-ness
        — in a now deleted tweet — owing to her father’s nationality and her love
        for <em>sinigang</em>.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ab8b06-18f0-4bb8-9970-92054b9e582c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:34:02.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:34:03.236+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was not a question of their nationality, because they are
        Filipinos. However, it was a question of equal opportunity and representation,
        casting them when other actors would have been a better fit given the requirements
        for the role.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c734cd-541e-4508-9abd-a51a3bbc3413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:34:02.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:34:03.236+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a time and tested formula for ratings consisting of a strategic
        timeslot and a solid fanbase, it seemed like the <em>fantaserye</em> could
        do no wrong. But it did.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f4458d-2926-4f5d-89db-d92540653f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:34:02.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:34:03.236+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;***</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21a091c-28ac-4785-ae1a-2a460f7e5bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:34:02.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:34:03.236+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Melissa Claire Barrera, a Manobo-Bagobo woman descending from
        a line of datus, wrote her open letter to ABS-CBN regarding the use of the
        word bagani in its latest T.V. offering, she didn’t expect it to go viral.
        Now with more than 1,200 shares, her open letter has led to the formation
        of a small collective of indigenous peoples from Mindanao who are now in discussions
        with the network.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0d8c4e-05f2-4d0c-aea2-c94c517f8596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:34:02.843+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:34:03.237+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Some of us were happy when we heard that an upcoming series was
        entitled ‘<em>Bagani</em>,’” Barrera shared. “Representation of indigenous
        peoples in mainstream media and popular culture is rare, so we looked forward
        to it until we saw how they appropriated the <em>bagani</em>,” she said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6e8ac6-1f67-4ade-8593-7a67c60fc0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:34:02.843+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:34:03.237+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This wasn’t the first time the word bagani was used in a context
        outside of an indigenous community. "A paramilitary group with suspected links
        to the Armed Forces of the Philippines, alleged as suspects for the 2015 killings
        of ALCADEV''s executive director and with two Manobo community leaders, is
        known as the Magahat Bagani, while the New People’s Army has a Pulang Bagani
        Battalion which operates in the Davao region and adjacent areas. In previous
        years, both have been called out because actual <em>bagani</em> of indigenous
        communities have become targets for both armed groups.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e02e5a-297a-4767-8755-758794742c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:34:02.843+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:34:03.237+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is precisely why we insist that the bagani must not be taken
        lightly,” Barrera said. “The <em>bagani</em> is not recruited but anointed
        by Mondaangan, and is sacred to the Manobo peoples.”</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5dbe78-1098-494d-99b6-8f6a09a0dc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:34:02.843+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:34:03.237+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>"The bagani of Mindanao’s indigenous peoples is not just courageous
        or charismatic in the same way that the bayani of the Filipino is; he is a
        definitive part of their community’s structure and is not merely an abstract
        figure in the annals of indigenous peoples’ history."</h3>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa4b98c-2184-43ab-b6a8-8ac1d5957eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:34:02.843+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:34:03.238+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is a difference between sharing in our culture and stealing
        it,” she added. “We have a Higaonon representative in our group and the elders
        of their community initially wanted to stop the use of the word in the series,
        because the <em>bagani</em> of their people does not revel in attention or
        publicity.”</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b9a3c7-840d-4e39-9094-31c9487ebea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:34:02.844+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:34:03.238+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to their first meeting with ABS-CBN, a disclaimer already
        marked the beginning of every “Bagani” episode. They suggested that the disclaimer
        be edited to a version that is unequivocal in saying that the <em>bagani</em>
        is real and not just a figment of the imagination.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86707dfc-246b-4ccd-b142-94c7a85e8dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:34:02.844+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:34:03.238+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legal aspects of the use of indigenous concepts were also discussed
        during talks with the network. Section 32 of the Indigenous Peoples’ Rights
        Act (<a href="http://www.officialgazette.gov.ph/1997/10/29/republic-act-no-8371/">Republic
        Act No. 8371</a>) was noted in particular, since it highlights the need to
        secure the “free and prior informed consent (FPIC)” of indigenous peoples
        before taking their “cultural, intellectual, religious, and spiritual property”
        and without violating their “laws, traditions, and customs.”</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33d9410-5247-4f36-b385-835bab344bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:34:02.844+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:34:03.238+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A memorandum of agreement which guarantees that ABS-CBN will secure
        an FPIC for future projects involving elements of indigenous cultures is set
        to be signed by representatives of Barrera’s group and the network in mid-April,
        and will be finalized with a thanksgiving ritual performed by the elders of
        their indigenous communities.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44235c9a-2aaf-442d-a816-58abf32e4c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:34:02.844+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:34:03.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; ***</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748daa29-87e4-49e2-b1fe-b54ccf6bf708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:34:02.844+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:34:03.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critical discussion surrounding “<em>Bagani</em>” has died down,
        with chants like “<em>mekeni mekeni</em>” on television now inciting laughter
        instead of frustration. This is, after all, the reality of the news cycle
        — one issue is eventually replaced by another, unless the former develops
        into a related but seemingly different issue.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1184079-5490-49cc-ba45-0109f3bfa003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:34:02.845+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:34:03.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The struggle of indigenous peoples takes a different turn every
        one or two news cycles. Usually the struggles that get precious airtime and
        column inches are linked to ancestral lands, which are inextricably linked
        to their survival. But whether or not indigenous peoples are in the news,
        there is a constant need for them to assert their rights over what has always
        been rightfully theirs way before islands were named after a king, before
        lands were named by colonizers who, in a foreign language, asked for his location
        but was instead told the local name for a tree, or a river, or a bird.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0f1c44-4f7b-4c1a-996d-d13a4e315852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:34:02.845+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:34:03.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The great tragedy is that we call ourselves Filipino only because
        we no longer know how else to name ourselves, our identity bound to a name
        of a king we never saw. Meanwhile, those who continue to take pride in their
        indigenous roots are forced to fight for their land and language — their existence
        defined by the defense of their local culture and traditions, and assertions
        of truth that are only heard when rendered in the nation’s official, but no
        less foreign, language.</p>'
  'roque-ablan-jr-dies':
    'author': 'CNN Philippines'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
