  'Tropical-storm-Jelawat-no-landfall':
    'author': 'Janine Peralta, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-26T11:59:32.311+08:00
    'imagesource': 'jcr:6205ffc6-afb4-410f-8919-166768ac76ac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54192be2-7659-441b-a627-9628c43e8d29'
    'lead': 'Holy Week travel plans can push through according to PAGASA'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T09:35:34.636+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-03T09:35:39.328+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-03T09:35:39.211+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PAGASA: Tropical storm ''Jelawat'' will not make landfall in PH

      '
    'updated': 2018-04-11T07:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3965f1a7-d58e-42b9-9694-49e32f63b9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:35:34.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:35:39.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26) —</strong> Tropical
        storm "Jelawat" will enter the Philippine Area of Responsibility tonight or
        tomorrow morning but it will not affect the country directly, the state weather
        bureau said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea61d64b-afce-4e58-b80a-15051e9fa624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:35:34.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:35:39.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Atmospheric Geophysical and Astronomical Services Administration
        (PAGASA) Weather forecaster Ariel Rojas said Jelawat may reach typhoon intensity
        but because of its distance, it will only lead to "very light rains" in the
        Bicol Region, Eastern Visayas, and Eastern Mindanao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87646460-f0ca-4523-9b4a-ee80a84e3708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:35:34.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:35:39.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jelawat is currently 1,245 kilometers east of Hinatuan, Surigao
        Del Sur, carrying winds with a maximum sustained speed of 65 kilometers per
        hour (kph) near the center, and gustiness reaching up to 80 kph. The storm
        is traveling west northwest at a speed of 23 kph.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9239062-0e7d-4ad6-a70a-3aa6032cc473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:35:34.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:35:39.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rojas advised citizens to continue Holy Week activities and travel
        plans given that the storm will be far enough from land to cause damage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3839b348-763c-4125-9d2f-c8dfa32e670f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:35:34.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:35:39.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should Jelawat enter the Philippine Area of Responsibility, it will
        be called Typhoon "Caloy."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1a4a0f-dddf-4e55-bde3-d158f348d388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:35:34.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:35:39.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the northeast monsoon or hanging Amihan will remain all
        throughout the Holy Week, affecting Luzon with cold mornings until Friday.
        Roj as said the onset of dry season will be determined by the first week of
        April once the northeast monsoon ends.</p>'
  'duterte-wants-bbl-before-end-of-2018':
    'author': 'Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-26T23:25:33.384+08:00
    'imagesource': 'jcr:2fc825e9-9ebf-4a14-a15d-4a16c1b67814'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9df62858-6fed-442c-8fc1-80cb859b09cc'
    'lead': 'President Duterte said he will meet with stakeholders to help iron out
      concerns in the proposed BBL.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T10:01:03.641+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-01T10:01:03.885+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: I want BBL before the end of the year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919fa6ce-7b11-4304-9767-fc11082e3b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:01:03.641+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:01:03.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26)</strong> — President
        Rodrigo Duterte said Monday he wants the proposed Bangsamoro Basic Law (BBL)
        passed before the year ends.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6802e2-dd6d-4dd4-a363-5060123f18cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:01:03.641+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:01:03.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to finish it this year," Duterte said during his visit in
        Jolo, Sulu. "I want to have a result of this at the end of the year."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0135ac0-c5af-4ddd-910d-f911d3242f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:01:03.641+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:01:03.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte inspected loose firearms surrendered by the local government
        and witnessed the presentation of surrendered members of the Abu Sayyaf Group
        (ASG).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66164a45-7972-4d9f-90d2-df10a4a96c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:01:03.641+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:01:03.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has repeatedly stressed that the BBL will help satisfy
        the Moro people''s aspirations for real autonomy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2690393d-b1d8-4910-be37-40943cead941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:01:03.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:01:03.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as he pushes for the law''s passage soon, Duterte admitted
        he has some concerns about its implementation specifically on governance issues
        among different groups.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095652e6-ad61-4c0c-b78e-9296796f608d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:01:03.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:01:03.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also expressed concern on who will lead the Moro region should
        the BBL pass.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cac5f8-20cc-4484-94f0-3aa795ad2354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:01:03.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:01:03.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yan <em>ang problema ko ngayon</em> while the BBL is being processed
        in Congress.<em> Pagdating ng panahon,</em> who heads what? <em>Magkanya-kanya
        ba o ilagay mo sa isang</em> governing authority and who would it be?" Duterte
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69d9899-ef22-4139-8b9a-01428acf8091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:01:03.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:01:03.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That’s my problem while the BBL is being processed
        in Congress. When the time comes, who heads what? Would they act on their
        own or assign a governing authority and who would it be?]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2606e078-55f3-45b2-b7bf-67acd5d0fb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:01:03.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:01:03.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help resolve the BBL-related concerns, the President said he
        will meet with stakeholders for a whole day next week.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbd7457-26fd-4075-9703-b0a4bc5a3144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:01:03.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:01:03.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also expressed openness to working with the ASG.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc86586-84ae-427e-bf8c-a39ea3292a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:01:03.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:01:03.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala akong galit sa inyo. Wala akong galit sa</em> Abu Sayyaf.
        I understand the situation...If there''s a way that I can help you help me
        make it through the night sa presidency<em> ko, magpasalamat talga ako kasi
        wala ako ibang hangarin kundi bigyan ng kapayapaan ang</em> Moro <em>sa</em>
        Mindanao,” Duterte said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbe44bc-74ec-4db6-a25c-6d5202103724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:01:03.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:01:03.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I’m not mad at you. I’m not mad at the Abu Sayyaf.
        I understand the situation...If there''s a way that I can help you help me
        make it through the night in my presidency, I would be really thankful because
        I want nothing but peace for the Moro in Mindanao.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885d30e5-7122-4f20-9da3-7715a9818303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:01:03.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:01:03.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 28, the Senate Committees on Local Government, Ways
        and Means, and Finance, and the Subcommittee on the Bangsamoro Basic Law submitted
        Senate Bill No. 1717 or the "Bangsamoro Basic Law."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a606f283-3d3b-4ebb-8446-e313686a254a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:01:03.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:01:03.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill, sponsored by Sen. Miguel Zubiri, was filed after 11 public
        hearings, and six days of technical working group meetings.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74127bac-58b3-428e-92b7-4530062d2fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:01:03.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:01:03.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his campaign, Duterte promised to bring peace in the south
        through the passage of the BBL.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a01654-7acf-4c2c-a3bc-cec06b2a5e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:01:03.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:01:03.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should it pass, the BBL will provide a basic structure of government
        focusing on the rights of the Bangsamoro people, described as "natives or
        original inhabitants of Mindanao and the Sulu archipelago and its adjacent
        islands including Palawan."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ff617f-e1e0-4694-8f43-62952b14443f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:01:03.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:01:03.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure paves the way for the creation of the Bangsamoro, the
        successor to the ARMM established in 1989 through Republic Act 6734.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af6ee8f-c2a3-4459-8961-12d202831284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:01:03.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:01:03.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also delineates authority in the region by assigning jurisdiction
        of reserved powers for the Central government, exclusive powers for the Bangsamoro
        government, and concurrent powers for both the Central and the Bangsamoro
        governments.</p>'
  'president-rodrigo-duterte-consultative-committee-reynato-puno':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-26T21:54:32.882+08:00
    'imagesource': 'jcr:b3581073-5feb-4c48-bb0e-9fb299080d30'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7238696a-dc58-464a-91db-099bd28fcff5'
    'lead': 'Consultative committee head Reynato Puno said he does not see the need
      for Duterte to extend his term.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T10:02:39.414+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-01T10:02:39.545+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Consultative panel head: Duterte can''t serve two terms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd32912d-3d47-491f-ab98-003e9ed59582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:02:39.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:02:39.545+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26) —</strong> Consultative
        committee head Reynato Puno said Monday that President Rodrigo Duterte cannot
        run for a second term even if the new Constitution would allow a President
        to serve for two terms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f60841-cc57-467f-a056-ec14cc7b1ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:02:39.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:02:39.546+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puno explained that Duterte was elected under the 1987 Constitution
        so he is bound by its provisions that prevent him from running again.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd647b3fe-2517-4bc1-bc29-5335ba922d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:02:39.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:02:39.546+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there is also no need for Duterte to extend his term beyond
        2022.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da185f9b-2a24-42a2-ba64-9b29c39cda82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:02:39.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:02:39.546+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The transition period will not go beyond 2022, the term of President
        Duterte," Puno pointed out.  "If you look at the transitory provisions of
        our different constitutions, it did not take an indefinite length of time
        to be able to go to the regular government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40c2b77-e6bc-4cfa-a9d7-b6fd89c6f317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:02:39.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:02:39.547+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puno said it is impossible to have the new Constitution approved
        by the people through a plebiscite by October this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea950e59-7ade-4d77-901e-6e2a7ae3598b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:02:39.416+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:02:39.547+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that convening the Constituent Assembly, especially
        now that the Senate has refused to join the House of Representatives in discussing
        charter change, will take some time. In addition, the Senate could be very
        busy acting as an impeachment court if the case against Chief Justice Maria
        Lourdes Sereno is brought to the chamber in the latter half of the year.</p>'
  'con-com-constitution-environmental-rights-provisions-bill-of-rights':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-26T21:53:06.376+08:00
    'imagesource': 'jcr:51f2ce16-b8ce-44da-b80b-43d49e788c4c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb3aaba8-2502-4295-9807-fa24bdd8003c'
    'lead': 'The proposed provisions ensure the people''s right to a healthy environment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T10:04:14.945+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-01T10:04:15.089+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Consultative committee wants environmental rights provisions included
      in bill of rights'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1714e4-979e-486a-b4e0-c18a8afef9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:04:14.945+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:04:15.089+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 26) — The Consultative Committee
        on Monday agreed to include a new provision ensuring the people''s right to
        a healthy environment in the bill of rights.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41e9a46-839e-475c-9fa9-13de731260bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:04:14.945+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:04:15.090+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Con-Com head Reynato Puno said once included in the bill of rights,
        environmental rights become guaranteed and cannot be denied by the state.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fac2b54-d3c0-45b1-804e-21683a4d7823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:04:14.946+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:04:15.090+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By doing so, we shall be putting at par this right to a healthy
        environment with the civil and political rights of the people. Meaning to
        say, this right to a healthy environment will equally be demandable against
        the state and its agencies," Puno said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315ffb4a-7da0-4c25-b80a-37fd4ebe791e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:04:14.946+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:04:15.090+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Chief Justice cited the case of Boracay as an example,
        saying the problems in the island destination stems from poor enforcement
        of environmental laws.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66197b4-9e7c-46ae-a855-0fce6eeb3fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:04:14.946+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:04:15.090+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If environmental rights are constitutionalized, Puno said citizens
        would have the right to demand from the state and its agencies to enforce
        the relevant laws on environment, and hold public officials accountable.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1141f879-ecb4-42fd-a07d-71d4350bd131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:04:14.946+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:04:15.091+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be providing--in case of violations of our environmental
        laws, the people themselves, individually or collectively through NGOs (non-government
        agencies) can seek appropriate remedies in our courts of law...They will be
        given the proper standing and more than the proper standing, that right of
        recourse against state and agencies," Puno said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3625728c-cf41-4fc8-87f7-d157f23298b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:04:14.946+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:04:15.091+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the provisions the Con-Com wanted to include in the new Constitution
        are the right to clean air and clean water, right to the preservation of ecosystems,
        right to be protected from activities that destroy the environment, and right
        to compensation for damage to environment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f338fc9e-7449-452c-a512-f52918341512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:04:14.947+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:04:15.091+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19-member panel also proposed a provision that would strengthen
        the Writ of Kalikasan, an immediate legal remedy for the violation of environmental
        laws, and a recourse to courts for immediate protection of the environment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe8072e-f37c-471e-b910-93772329d359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:04:14.947+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:04:15.091+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitutional Committee has until the end of April to finalize
        its draft, as the regional public consultations start in May.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1751e3d-7f29-4447-828e-32bd0a807b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:04:14.947+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:04:15.092+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final draft is due for submission to Malacañang in June. President
        Rodrigo Duterte could present the draft constitution during his State of the
        Nation Address.</p>'
  'Philippine-Airlines-FASAP-Supreme-Court-renato-corona':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-26T21:55:42.734+08:00
    'imagesource': 'jcr:7542209e-134d-4358-9b5f-35aba2c671de'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6f442fe-730d-464d-89dc-2b1b6b2eed86'
    'lead': 'The labor case involving the flag carrier and its retrenched employees
      has spanned two decades.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T10:06:03.431+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-01T10:06:03.627+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC rules in favor of PAL in retrenchment case vs. FASAP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd273b7ef-b03e-4522-a7c2-3d1a9833f565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:06:03.431+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:06:03.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26)</strong> — The
        Supreme Court en banc voted in favor of the Philippine Airlines (PAL) in its
        two decades-old controversial labor case against the Flight Attendants and
        Stewards Association of the Philippines (FASAP).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac55c79e-cb21-4867-81fa-8c449e3746b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:06:03.431+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:06:03.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its ruling dated March 23 and released Monday, the SC affirmed
        the decision of the Court of Appeals in 2006, validating the retrenchment
        of about 5,000 employees in 1998. They were retrenched to save costs, after
        PAL acquired liabilities worth P90 billion during the Asian financial crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25409a8-3497-4a7e-8783-be584b0162b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:06:03.431+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:06:03.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the flag carrier used fair and reasonable criteria in selecting
        the employees to be retrenched pursuant to the collective bargaining agreement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3df9dc1-e16c-494c-b005-4edc55d5a951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:06:03.432+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:06:03.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have considered as valid the retrenchment of the employee based
        on work efficiency, or poor performance; or the margins of contribution of
        the consultants to the income of the company; or absenteeism, or record of
        disciplinary action, or efficiency and work attitude; or when the employer
        exerted efforts to solicit the employees'' participation in reviewing the
        criteria to be used in selecting the workers to be laid off," the Court said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294f7a63-4936-48f0-8b94-eb12d674567d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:06:03.432+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:06:03.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Court also said the retrenched employees signed valid quitclaims,
        or deeds for transferring titles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78690fb7-8f2d-4107-a993-236ff7d8b19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:06:03.432+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:06:03.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The release and quitclaim signed by the affected employees substantially
        satisfied the aforestated requirements," the ruling stated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c42daf9-25cd-40de-8c22-5b1ec824614e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:06:03.433+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:06:03.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added a quitclaim is invalid or contrary to public policy only
        "where there is clear proof that the waiver was wrangled from an unsuspecting
        or gullible person or where the terms of settlement are unconscionable on
        their face."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611c9b08-0d5f-43af-b12f-81794ec9ea0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:06:03.433+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:06:03.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2008 decision by an SC division ordered PAL to reinstate the
        removed employees after it deemed their quitclaims illegal because of the
        mistaken conclusion that the retrenchment had been unlawfully executed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f733fb91-07bc-49b7-9b8d-d6e67a3c2512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:06:03.434+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:06:03.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This decision was affirmed with finality by a separate 2009 ruling.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5f4ed1-1e8c-438b-b355-826433393a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:06:03.434+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:06:03.631+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the 2008 and 2009 decisions were set aside by the Court''s
        latest ruling.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097b7e8b-f633-4ad9-9ede-b3ba99107817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:06:03.434+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:06:03.631+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associate Justices Lucas Bersamin, Diosdado Peralta, Estela Perlas
        Bernabe, Benjamin Caguioa, Noel Tijam, Samuel Martires, and Alexander Gesmundo
        were the concurring votes, while Associate Justices Marvic Leonen and Andres
        Reyes dissented. Five other justices took no part in the decision, while Chief
        Justice Maria Lourdes Sereno is on an indefinite leave.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166171c8-f3c8-4ee2-bed7-62c6e679e08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:06:03.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:06:03.631+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case made waves in 2011 as it was among the impeachment charges
        against then-Chief Justice Renato Corona. The court''s "flip-flopping" decisions
        under Corona''s watch was considered culpable violation of the Constitution
        and betrayal of public trust.</p>'
  'aguirre-doj-apology-prosecutors-espinosa-lim':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-26T20:41:30.319+08:00
    'imagesource': 'jcr:0999565b-ca93-4f18-aa84-ff6b0f23268e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'edd10ba2-f30e-44ac-bead-a734e81aae03'
    'lead': 'Justice Secretary Vitaliano Aguirre has apologized to prosecutors involved
      in the dismissal of charges against Kerwin Espinosa and Peter Lim.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T10:08:39.747+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-01T10:08:39.956+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aguirre apologizes to justice prosecutors involved in dismissal of raps
      vs. Kerwin Espinosa, Peter Lim'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87ee933-d034-4d5a-b899-987404cd8153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:08:39.747+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:08:39.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26)</strong> — Justice
        Secretary Vitaliano Aguirre has apologized to prosecutors involved in the
        dismissal of charges against Kerwin Espinosa and Peter Lim.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8366e8-ddaa-4185-a109-86ceaa5b5238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:08:39.747+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:08:39.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference Monday, Aguirre said he apologized for "for
        causing the investigation, because extraordinary times or extraordinary incidents
        call for extraordinary solutions or at least, measures."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78083d3-d10b-434d-8291-c48f4c623b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:08:39.747+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:08:39.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre had ordered the prosecutors be investigated after charges
        against Espinosa, Lim, and other alleged drug personalities were dropped earlier
        this month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b515cca-658f-4b33-9161-95fe1768ef4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:08:39.748+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:08:39.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said he ordered the investigation because of the public
        outcry against the decision, and because he wanted to show there was nothing
        to hide as the prosecutors decided on the case in accordance with the law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9737d1-c0a8-4c10-b892-026a8dbe5d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:08:39.748+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:08:39.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pasensiya na po kayo sapagkat ginawa ko lamang alang-alang
        para protektahan kayo, ang ating</em> DOJ (Department of Justice)," he said</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f209893f-ac19-4e90-b80f-a1e4611bae0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:08:39.748+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:08:39.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Forgive me because I did this only because to protect
        you and the DOJ.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4c1238-7e31-4f4a-b024-e6383bc63291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:08:39.748+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:08:39.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said "it is not correct" for him to order the probe, adding
        the investigation into the drug case will continue.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cff6ac-4279-4473-ab84-d527720166fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:08:39.748+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:08:39.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he asked all of the parties involved to prepare all evidence
        to be considered by the <a href="https://cnnphilippines.com/news/2018/03/13/Aguirre-creates-new-panel-to-review-drug-charges-vs-Espinosa-Lim.html">new
        panel now in charge of investigation.</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f444a4-4854-4066-a0ae-05d74659aa70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:08:39.748+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:08:39.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 20, Aguirre said the dismissal of drug charges against
        alleged drug lord Espinosa and others are still up for review.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ffd6d0-9398-4b91-ab4f-5fad6ca600b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:08:39.749+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:08:39.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I issued an order yesterday vacating the dismissal of the case,
        so much so that there is no dismissal anymore, and I ordered that the case
        be ordered wide open for both parties," Aguirre said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e520736-f667-4b68-b74d-318389b72d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:08:39.749+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:08:39.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he issued the order following the backlash on the dropping
        of charges against alleged drug lords Espinosa, Lim, convicted drug lord Peter
        Co, and more than 20 other drug suspects.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c9741a-672b-4cad-b3f4-b3ff2db669ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:08:39.749+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:08:39.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lack of evidence</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44327ad0-5865-400d-bd1e-0a7a8e5465d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:08:39.749+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:08:39.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://cnnphilippines.com/news/2018/03/12/DOJ-prosecutors-drop-charges-vs.-Kerwin-Espinosa-Peter-Lim.html">41-page
        resolution made public</a> on March 12, the Task Force on Anti-illegal Drugs
        under the DOJ recommended the dismissal of the police''s complaint against
        alleged drug lords Espinosa, Lim, and more than 20 others.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d14485-c0bd-4700-bd1c-cf045d757075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:08:39.749+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:08:39.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document was signed on December 20, 2017 by assistant state
        prosecutors and approved by Acting Prosecutor General Jorge Catalan.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d877a32-267d-4c07-a5a4-e86ed9c7d42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:08:39.749+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:08:39.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The dearth of complainant''s evidence and (Marcelo) Adorco''s unreliability
        as a witness thus constrain us to dismiss the present complaint against the
        respondents," the resolution read.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d14af0-7be5-494d-a941-66a809db9b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:08:39.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:08:39.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adorco is named as the sole witness in the complaint filed by the
        Criminal Investigation and Detection Group-Major Crimes Investigation Unit
        (CIDG-MCIU).</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851cd289-783c-4da5-90e9-6fc769cb3636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:08:39.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:08:39.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adorco claimed to be a close confidante of the Espinosas after meeting
        Kerwin in prison in 2011, and said he had a notebook that contained the list
        of people who had illegal drug transactions with the Espinosas.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bee6aa-e030-4070-89f5-632cbbd20068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:08:39.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:08:39.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the prosecutors said Adorco''s testimonies were "rife with
        inconsistencies and contradictions," casting doubts on their truthfulness.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7b979f-2e82-46d8-9bad-71a7fe190015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:08:39.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:08:39.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Pia Garcia, Eimor Santos, and Chad de Guzman
        contributed to this report.</em></p>'
  'Loisa-wins-Kids-Choice-Award':
    'author': 'Janine Peralta, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-03-26T20:24:03.595+08:00
    'imagesource': 'jcr:d1a8b130-7c34-4a6b-a21c-b141019beddd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0b3ae8b-efd0-4d4f-9885-a35c3b0b8d90'
    'lead': 'The ABS-CBN celebrity received the orange blimp for the newest category
      of the the Kids'' Choice Awards.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T10:11:29.108+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-01T10:11:29.289+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Loisa Andalio wins Nickelodeon Kids'' Choice Award for'' Favorite Pinoy
      Newbie'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b393245-e916-499f-8059-776811bd230a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:11:29.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:11:29.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26)</strong> -- Former
        Pinoy Big Brother housemate Loisa Andalio wins the first-ever Favorite Pinoy
        Newbie award in the 31st Nickelodeon Kids'' Choice Awards at The Forum in
        Inglewood, California Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e860add-d58d-4c6a-82b9-f323a563cbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:11:29.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:11:29.290+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nickelodeon Kids'' Choice Awards is an annual children''s voting
        competition hailing celebrities and artists for categories in music, movies,
        and television shows.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf77cbc1-753d-452d-b385-471bbbffa891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:11:29.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:11:29.290+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you guys for voting for me. Thank you for all the effort
        and love and support. Mahal na mahal ko kayo. I love you all. Thank you, thank
        you, thank you. This is all for you," Andalio said in her awarding video before
        getting slimed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15766cd-6c92-430b-b74b-4720589f3669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:11:29.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:11:29.290+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maraming salamat sa lahat support &amp; effort! Lord, maraming salamat
        sa lahat ng biyaya. First award na nakuha ko. Di ko ineexpect. Para to sainyo
        ipagpatuloy nyo pagiging strong &amp; mabuti nyo, mahal na mahal ko kayo!
        Kung wala kayo, wala sakin to ngayon at wala ako dito. pic.twitter.com/YBlteH9S5C</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce64fdb-6632-4e9d-b5df-92ad3e32ebd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:11:29.109+08:00
      'mgnl:createdBy': 'eunice'
