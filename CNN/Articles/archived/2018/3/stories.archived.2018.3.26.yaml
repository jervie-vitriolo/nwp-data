      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Uber also threw in the towel in Russia, ceding its operations
        to rival Yandex in exchange for a 37 percent stake in the combined company.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cce2d7-5ed4-45af-bca3-c1444c06165e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:46:01.648+08:00
      'mgnl:createdBy': 'eunice'
