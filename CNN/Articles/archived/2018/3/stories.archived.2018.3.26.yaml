      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30c198d-aaff-4b92-a11f-8e981eca5ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:36:30.823+08:00
      'mgnl:createdBy': 'eunice'
