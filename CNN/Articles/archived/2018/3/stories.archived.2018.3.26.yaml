  'Stormy-Daniels-threatened-to-keep-quiet-Trump':
    'author': 'Eric Bradner and Maegan Vazquez, CNN'
    'caption': 'Adult entertainment star Stormy Daniels. (FILE)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-26T08:23:27.326+08:00
    'imagesource': 'jcr:c97fbed8-4dac-4777-a1c8-764af76bd42e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6fec0f2a-ee76-4e20-be24-c7dd0df8d056'
    'lead': 'Daniels said she was in a parking lot preparing to go into a fitness
      class, and was pulling her infant daughter''s car seat and diaper bag out of
      her vehicle.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T11:09:27.310+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-01T11:09:27.590+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Stormy Daniels says she was threatened to keep quiet about Trump'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e75badc-62b3-4869-99ef-6296154f4fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:09:27.310+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:09:27.590+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — In her first extended television news interview since the
        news of her alleged 2006 affair with Donald Trump emerged, adult film actress
        Stormy Daniels declined to discuss whether she had evidence of the affair
        and said that she was threatened to stay silent about it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343065b5-2d11-46aa-b71a-33cf9db79245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:09:27.311+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:09:27.591+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threat, she said in an interview with CBS''s "60 Minutes," came
        weeks after she''d agreed in May 2011 to sell the story of her affair to a
        magazine for $15,000. The magazine backed out of the agreement after Trump''s
        lawyer Michael Cohen threatened to sue, two former employees of the magazine
        told "60 Minutes." Daniels said she never received the money. The White House
        has denied the affair happened.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692bb052-b8ab-4a1f-9705-980d6e4ecaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:09:27.311+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:09:27.591+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniels said she was in a parking lot preparing to go into a fitness
        class, and was pulling her infant daughter''s car seat and diaper bag out
        of her vehicle.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366fecf2-c4db-4c06-8aa4-fa9be21cd5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:09:27.311+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:09:27.591+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And a guy walked up on me and said to me, ''Leave Trump alone.
        Forget the story,''" Daniels said. "And then he leaned around and looked at
        my daughter and said, ''That''s a beautiful little girl. It''d be a shame
        if something happened to her mom.'' And then he was gone."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bced8343-ddaa-48d4-99a7-51685bf22e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:09:27.311+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:09:27.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if she took it as a direct threat, Daniels said: "Absolutely."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b842a392-55d9-42d4-a5ac-d65e29592036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:09:27.311+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:09:27.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was rattled," she said. "I remember going into the workout class.
        And my hands are shaking so much, I was afraid I was going to drop her."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76db044-78c6-43ae-8bef-ec9ec763424d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:09:27.312+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:09:27.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniels didn''t offer evidence that the approach she detailed had
        taken place. She said she never saw the man again.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f188b5-f95a-4d2a-a44e-856c3d13fe25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:09:27.312+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:09:27.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I did, I would know it right away," she said. "100%. Even now,
        all these years later. If he walked in this door right now, I would instantly
        know."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fccdd34-6fd4-4875-b231-869f027de50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:09:27.312+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:09:27.593+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "60 Minutes" interview with Anderson Cooper is the most detailed
        televised account Daniels, whose real name is Stephanie Clifford, has so far
        offered of the affair she says she had with Trump.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0257735-6af7-4bb5-9237-3e09cba9b9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:09:27.312+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:09:27.593+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the interview''s airing, the President and first lady have
        opted to be in different states. Trump returned to Washington from Palm Beach
        on Sunday, while Melania Trump will remain in Florida on a pre-scheduled spring
        break, her communications director said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fad8d0c-1228-4a68-8515-1c82508b27b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:09:27.312+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:09:27.593+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Returning to Washington on Sunday evening, Trump ignored reporters''
        shouted questions about whether he would watch the interview and whether Daniels
        is a liar.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754bd412-2c39-4264-a49f-de787dbfbf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:09:27.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:09:27.593+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Daniels interview came despite a $130,000 hush agreement struck
        days before the 2016 presidential election between Daniels and Cohen. Daniels
        said she was violating her non-disclosure agreement and risking a $1 million
        fine "because it was very important to me to be able to defend myself."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c3e94b-c816-4b45-9faa-907003f5e4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:09:27.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:09:27.594+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She declined to discuss whether she had evidence of her affair with
        Trump, including text messages, photos and videos, even though her attorney
        Michael Avenatti last week -- after the Daniels interview took place -- tweeted
        a photo of a CD or DVD and told CNN''s Wolf Blitzer that the disc contains
        evidence proving the porn star''s claims about her alleged affair with Trump.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95135d22-bf66-4c1e-9f11-84596caa37e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:09:27.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:09:27.594+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniels detailed what she said was the one time she had sex with
        Trump: In his hotel suite during a celebrity golf tournament in Lake Tahoe
        in July 2006.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508c189a-aae4-4802-bb58-1e64447b85df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:09:27.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:09:27.594+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she mocked Trump after he showed her a magazine with his
        face on the cover.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d9a022-c0ea-4578-b74c-17d1fc0bea03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:09:27.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:09:27.594+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I was like, ''Someone should take that magazine and spank you
        with it,''" she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba52521-a6d6-4490-b271-abf97da3a260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:09:27.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:09:27.595+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think anyone''s ever spoken to him like that, especially,
        you know, a young woman who looked like me," Daniels said. "And I said, you
        know, ''Give me that,'' and I just remember him going, ''You wouldn''t.''
        ''Hand it over.'' And-- so he did, and I was like, ''turn around, drop ''em.''"</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd247bd50-1224-4f10-b0c1-92f08da52063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:09:27.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:09:27.595+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So he turned around and pulled his pants down a little -- you know,
        had underwear on and stuff -- and I just gave him a couple swats," she said,
        adding that from that moment on Trump "was a completely different person."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9851f7c4-aa68-4634-b58d-623db8474d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:09:27.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:09:27.595+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniels said Trump then began asking her questions about herself
        -- and at one point compared Daniels to his daughter, Ivanka Trump.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492a2b8b-b46f-4611-8e7d-99f6c538622e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:09:27.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:09:27.595+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was like, ''Wow, you -- you are special. You remind me of my
        daughter.'' You know -- he was like, ''You''re smart and beautiful, and a
        woman to be reckoned with, and I like you. I like you.''"</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ac1dc2-f3b9-4391-b7b6-d36d30074572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:09:27.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:09:27.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniels said Trump asked her if she''d consider being a contestant
        on "Celebrity Apprentice" -- which, she said, she took as both serious and
        something Trump was dangling to get her into bed.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b8bfd2-6624-465e-acb7-483819d2cbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:09:27.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:09:27.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s wife Melania Trump had at the time recently given birth
        to their son Barron. Daniels said she raised Trump''s marriage and was brushed
        off.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1093584-b75c-4041-9e23-f662a4c63032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:09:27.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:09:27.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I asked. And he brushed it aside, said, ''Oh yeah, yeah, you know,
        don''t worry about that. We don''t even -- we have separate rooms and stuff,''"
        she said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2673b1-97b9-45ff-b9e7-a3c733944ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:09:27.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:09:27.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later that night, Daniels said, she and Trump had unprotected sex,
        even though she was not attracted to him.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef33a2d2-0ebb-4e5c-9025-9fed7a58a809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:09:27.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:09:27.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Trump continued to call her about appearing on "Celebrity
        Apprentice." The two met privately again, but did not have sex. Later, she
        said, Trump called and said the show appearance wouldn''t work out.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b69862-b4d7-4885-aa37-6b4ea64fdc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:09:27.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:09:27.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of her relationship with Trump and the prospect of appearing on
        "Celebrity Apprentice," she said: "I thought of it as a business deal."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fed73d-153a-46cf-9d07-478696ef83a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:09:27.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:09:27.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniels said when news of her alleged affair with Trump broke last
        year, she was pushed at the time by her attorney and business manager to deny
        that it had taken place -- which she did in a signed statement released through
        Trump''s attorney, Cohen.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135bd207-9dab-42e5-a97a-dcb2088b4793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:09:27.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:09:27.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They made it sound like I had no choice," Daniels said. She acknowledged
        that she faced no threat of physical violence, but said she thought she could
        face legal repercussions.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6503d7-65d6-4511-96ab-2a658693f7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:09:27.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:09:27.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a matter of fact, the exact sentence used was, ''They can make
        your life hell in many different ways,''" Daniels said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec6967b-60e6-44e2-b831-28accf33d830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:09:27.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:09:27.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “<a href="https://edition.cnn.com/2018/03/25/politics/60-minutes-stormy-daniels-interview-main/index.html">Stormy
        Daniels says she was threatened to keep quiet about Trump</a>."</em></p>'
  'Facebook-Mark-Zuckerberg-apology':
    'author': 'Sheena McKenzie, CNN'
    'caption': 'Mark Zuckerberg'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-03-26T07:56:22.797+08:00
    'imagesource': 'jcr:245b7fbb-f593-4bf9-bb37-611d77e353c2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '757d1ef8-a968-4130-8f73-5262a8f17b3a'
    'lead': 'According to the ad, Facebook will be reminding users which apps they''d
      previously given access to, giving them the opportunity to ''shut off the ones
      you don''t want anymore.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T11:13:40.292+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-01T11:13:40.599+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook''s Zuckerberg says sorry in full-page newspaper ads'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95601d74-60d5-49cf-b3b3-88507b7678aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:13:40.292+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:13:40.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Facebook founder Mark Zuckerberg took out
        full-page ads in several British and American newspapers Sunday to apologize
        for a "breach of trust" in the <a href="https://edition.cnn.com/2018/03/24/europe/raid-cambridge-analytica---intl/index.html">Cambridge
        Analytica</a> scandal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5eb638-b09c-4217-97be-ec7f8bcb4bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:13:40.292+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:13:40.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You may have heard about a quiz app built by a university researcher
        that leaked Facebook data of millions of people in 2014," said the ads signed
        by Zuckerberg, referring to the political consultancy company accused of manipulating
        Facebook data during the 2016 US election.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1aa5f95-048c-454c-a766-22570804c3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:13:40.292+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:13:40.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a breach of trust, and I''m sorry we didn''t do more at
        the time. We''re now taking steps to ensure this doesn''t happen again," read
        the ads appearing in the UK''s The Observer, The Sunday Times, Mail on Sunday,
        Sunday Mirror, Sunday Express and Sunday Telegraph, along with American newspapers
        The New York Times, Washington Post and Wall Street Journal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8655c6eb-5907-4e34-bc48-b19e4d92aa8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:13:40.292+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:13:40.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ads, featuring black text on a white background with the Facebook
        logo, said the social media company was now "limiting the data apps get" when
        users sign in, and was also "investigating every single app that had access
        to large amounts of data before" it fixed the problem.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26a4fc3-f1c9-4963-a7e6-2158df7093aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:13:40.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:13:40.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the ad, Facebook will be reminding users which apps
        they''d previously given access to, giving them the opportunity to "shut off
        the ones you don''t want anymore."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4e90a8-879b-41a1-8c08-cd1d204b494a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:13:40.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:13:40.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I promise to do better for you," said Zuckerberg, who has come
        under harsh criticism for the scandal which sent the company''s value <a href="https://money.cnn.com/2018/03/20/technology/business/investors-sue-facebook-cambridge-analytica/index.html">plunging
        by almost $50 billion last week.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730db5c8-44fc-4a40-8f7d-ecf2c14c328b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:13:40.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:13:40.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is Cambridge Analytica accused of?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8128742f-1301-4acd-8e19-0a567cb4dccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:13:40.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:13:40.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ads come as Facebook announced last week it was <a href="https://money.cnn.com/2018/03/19/technology/facebook-suspends-christopher-wylie/index.html">suspending
        Cambridge Analytica''s account</a> over concerns the firm violated the social
        media site''s policies. It followed reports from The New York Times and UK''s
        The Observer newspaper (the Sunday edition of The Guardian) that Cambridge
        Analytica allegedly harvested the personal information of more than 50 million
        users.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e825d7-abe8-4d5f-be67-324ded566543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:13:40.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:13:40.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Cambridge Analytica, which worked for Donald Trump''s presidential
        campaign, is being <a href="https://money.cnn.com/2018/03/19/technology/facebook-suspends-christopher-wylie/index.html">accused
        of using that data in strategies for the US 2016 election.</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4a339f-8022-4ab9-beb3-706b9c759961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:13:40.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:13:40.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cambridge Analytica has repeatedly denied that the firm used any
        of Facebook''s data in the work it did for Trump''s campaign. The company
        also said it deleted the data when Facebook alerted them in 2015 that it had
        been improperly shared.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17143b51-8c87-4d3a-bd49-e19a353d1f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:13:40.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:13:40.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said the data in question was properly gathered a few years
        ago by psychology professor Aleksandr Kogan, who said he was using it for
        academic purposes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaeef794-5246-4330-8d25-882c97809ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:13:40.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:13:40.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then the information was later transferred to third parties,
        including Cambridge Analytica. The transfer violated Facebook policies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c7fa8d-6291-44c3-b828-77b44fc88b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:13:40.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:13:40.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is the fallout?</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33b5d31-04ab-4fe5-a72b-e09157d991df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:13:40.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:13:40.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scrutiny of Cambridge Analytica is growing as top officials from
        the firm claimed credit for President Donald Trump''s stunning 2016 victory.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1551d5b8-41a2-4a3e-99da-4beb62f08915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:13:40.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:13:40.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the embattled analytics company suspended its CEO, Alexander
        Nix, in the wake of a <a href="https://edition.cnn.com/2018/03/21/politics/trump-campaign-cambridge-analytica/index.html">UK
        Channel 4 report</a> showing undercover footage of Nix claiming he met Trump
        "many times" and that the company was responsible for a wide swath of the
        Trump campaign''s activity.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4bce8c-4187-4697-8630-78f47dd41619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:13:40.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:13:40.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the company''s <a href="https://edition.cnn.com/2018/03/24/europe/raid-cambridge-analytica---intl/index.html">offices
        in London were searched by enforcement officers</a> from the United Kingdom''s
        Information Commissioner''s Office, following reports the organization had
        been harvesting data.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a61c35-c88e-46b8-8fba-a49a8acbfeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:13:40.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:13:40.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s Steve Bannon got to do with it?</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df859314-0364-4439-bf38-e8deeaf4de34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:13:40.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:13:40.604+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cambridge Analytica was the creation of conservative billionaire
        Robert Mercer and conservative activist Steve Bannon, who later helped run
        the Trump campaign and served as chief strategist in the White House.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f61721-515c-4876-aca4-817896d0a1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:13:40.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:13:40.604+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to The Guardian, Bannon said at a conference Thursday
        that he "didn''t even know about the Facebook mining."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6f3555-ec73-49b3-a50f-9d81c5822258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:13:40.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:13:40.604+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is there a Brexit connection?</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb731ed-8686-412e-b1ae-8225d2d88bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:13:40.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:13:40.604+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the controversy surrounding Cambridge Analytica began
        to engulf to Britain''s 2016 Brexit referendum.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07a11ab-aceb-4f17-b846-7ab29d3a631c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:13:40.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:13:40.605+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brexit campaigner Shahmir Sanni <a href="https://edition.cnn.com/2018/03/24/politics/brexit-campaign-spending-allegations/index.html">told
        Channel 4</a> that the British referendum''s "Vote Leave" campaign spent over
        its legal limit by using the Canadian data firm called Aggregate IQ -- adding
        that the company had links to Cambridge Analytica.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523840ca-9cad-4ec7-8bdf-ac5c58585b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:13:40.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:13:40.605+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British election law enforces a spending cap on donations, however
        Sanni claims a donation of £625,000 ($883,000) by Vote Leave to another Brexit
        group, "BeLeave," was funneled to AIQ.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85229d3-c545-4ad9-9a32-03838207e219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:13:40.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:13:40.605+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Channel 4 says it has seen documents that it claims show multiple
        ties between AIQ and Cambridge Analytica''s parent company, SCL.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccb246a-d6c6-41d9-8be7-63dcf0a97b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:13:40.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:13:40.605+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, attorneys for AIQ have distanced themselves from Cambridge
        Analytica, saying in a statement to Channel 4, "AggregateIQ has never entered
        into a contract with Cambridge Analytica."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356707d2-5464-4948-8b94-5fd42913989e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:13:40.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:13:40.606+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attorney for Vote Leave also told Channel 4 that the campaign
        had "twice been cleared on this matter by the Electoral Commission," but acknowledged
        the network''s report presented new allegations and said it would investigate.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799d9629-991f-47f0-ae1a-d05cf7bff9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:13:40.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:13:40.606+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “<a href="https://edition.cnn.com/2018/03/25/europe/facebook-zuckerberg-cambridge-analytica-sorry-ads-newspapers-intl/index.html">Facebook''s
        Zuckerberg says sorry in full-page newspaper ads.</a>"</em></p>'
  'Trump-attorney-diGenova':
    'author': 'Evan Perez and Eli Watkins, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-26T07:06:18.481+08:00
    'imagesource': 'jcr:32252864-6df0-4564-931d-fd44c0b5da49'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '522563e0-3da7-454f-bf2d-7070de8127d5'
    'lead': 'DiGenova and Toensing released a statement on the announcement Sunday,
      saying: ''We thank the President for his confidence in us and we look forward
      to working with him on other matters.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T11:17:49.627+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-01T11:17:55.574+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-01T11:17:55.460+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump not bringing on attorney diGenova just days after his hiring was
      announced'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f3c69c-4c8f-4250-ab7c-a860b98705e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:17:49.627+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:17:55.574+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Donald Trump''s attorney announced
        Sunday that a veteran Washington husband-and-wife legal duo will not join
        Trump''s team handling the Russia probe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bb837b-06db-49a6-b253-1be1699202aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:17:49.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:17:55.574+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President is disappointed that conflicts prevent Joe diGenova
        and Victoria Toensing from joining the President''s Special Counsel legal
        team," his lawyer, Jay Sekulow, said in a statement. "However, those conflicts
        do not prevent them from assisting the President in other legal matters. The
        President looks forward to working with them."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1daa1b26-c6ba-48a4-b223-33a2dd11ec8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:17:49.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:17:55.575+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sekulow announced Monday that diGenova, a former US attorney for
        the District of Columbia, <a href="https://edition.cnn.com/2018/03/19/politics/trump-new-lawyer-digenova/index.html">would
        be joining the team</a>, and sources told CNN that he and Toensing met with
        Trump on Thursday. One source said the President liked the pair''s message,
        but was not convinced they were right for the legal jobs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cffaaf-6184-49ea-843c-ebb254831e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:17:49.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:17:55.575+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s lead lawyer, John Dowd, <a href="https://edition.cnn.com/2018/03/22/politics/john-dowd-white-house/index.html">resigned</a>
        from Trump''s personal legal team on the same day of the meeting as <a href="https://edition.cnn.com/2018/03/22/politics/john-dowd-white-house/index.html">his
        disagreements with the President intensified</a> and the President stepped
        up attacks on special counsel Robert Mueller. The reversal Sunday leaves Trump''s
        legal team with diminished resources as Mueller''s probe intensifies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfdc042-8627-47f1-9c22-110a577a39b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:17:49.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:17:55.575+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DiGenova and Toensing released a statement on the announcement Sunday,
        saying: "We thank the President for his confidence in us and we look forward
        to working with him on other matters."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494f7af7-9361-4dce-9a5f-b7a74a0b34c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:17:49.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:17:55.575+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement on Sunday came as Trump insisted on Twitter he
        was not having a hard time assembling a legal team for the Russia probe, and
        after CNN <a href="https://edition.cnn.com/2018/03/23/politics/digenova-role-trump-legal-team/index.html">reported
        on Friday</a> that diGenova and Toensing''s roles in the legal team were still
        in question.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869065a3-3184-47d5-a7ae-1dec311c1516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:17:49.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:17:55.575+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two sources previously told CNN that there was concern about diGenova
        and Toensing''s conflicts, and sources told CNN some members of the President''s
        legal team had opposed their hiring. Two sources also noted that Toensing
        represents clients who are connected to the special counsel probe led by former
        FBI Director Robert Mueller. Toensing had gotten conflict waivers from her
        clients, CNN has previously reported.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a567505-cda2-4546-9fe9-971a9e385ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:17:49.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:17:55.576+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what other legal issues besides the Mueller probe the
        couple could help Trump with, a source familiar with the matter told CNN there
        were myriad issues, like emoluments, in which they would lend a hand.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6073f5-12ce-4d54-a562-af66e3e3ff43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:17:49.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:17:55.576+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The possibility of diGenova''s hire attracted widespread attention
        to the legal figure''s brash comments about the Russia investigation, including
        the assertion that Trump had been "framed" by FBI and Justice Department officials.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c6782c-2b20-42af-a62d-566a2d5bddf5'
