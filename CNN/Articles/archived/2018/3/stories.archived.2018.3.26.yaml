      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message came at the heels of the March for Our Lives movement
        in the United States, where thousands of students, teachers, and other groups
        rallied against gun violence following a school shooting in Parkland, Florida
        that left 17 people dead.</p>'
