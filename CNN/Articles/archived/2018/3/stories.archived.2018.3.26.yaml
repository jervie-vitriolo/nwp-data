      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 37 people were killed in a fire
        at a shopping center in the Siberian city of Kemerovo on Sunday, a spokesman
        for the firefighting agency told Russian state media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b3e950-ce3e-4aac-a0ed-af285041d24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:36:35.364+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:36:35.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State news agency Tass reported that a fire at the Zimnyaya Vishnya
        -- also known as Winter Cherry -- shopping mall in central Kemerovo broke
        out on the top floor of a four story building and consumed an area of approximately
        1,600 square meters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18d09c2-a8a3-4738-81ec-80c713b9739e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:36:35.364+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:36:35.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 69 people, 40 of whom are children, are missing as a result
        of a fire, a firefighter spokesman said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d59169b-2beb-43d2-8afb-5080d3674c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:36:35.364+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:36:35.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty people were saved from the burning building, Tass reported,
        and about 100 others were evacuated. The fire has been contained, the firefighting
        agency told Tass, and a criminal case has been opened.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bf12a7-3e37-4e0d-a150-4ad358e40af2'
      'mgnl:activationStatus': true
