  'Grab-acquire-Uber-Southeast-Asia-Philippines-ride-sharing':
    'author': 'Sherisse Pham, CNN Money'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2018-03-26T10:52:43.018+08:00
    'imagesource': 'jcr:89a64f43-2f49-43a5-a967-c61a131369f2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ccfcf34-dc7b-4ce8-a035-b56ce246eeaa'
    'lead': 'Grab announces it has acquired Uber’s Southeast Asia operations, including
      ride-sharing services in the Philippines'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T10:53:42.752+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-01T10:53:42.925+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Uber is selling its Southeast Asia business to rival Grab'
    'updated': 2018-03-27T09:02:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9118e0a4-9936-42c9-ab41-07279863d290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:53:42.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:53:42.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Uber is giving up on Southeast Asia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63a90fc-6baa-4f10-83ad-078e4c43bd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:53:42.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:53:42.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. ride hailing company is selling its business in the region
        to local rival Grab, the companies said in a statement Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c09a3f-f702-4498-a61e-ea2fd8016d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:53:42.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:53:42.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They didn''t disclose the deal''s price tag, but said Uber will
        end up with a 27.5% stake in Singapore-based Grab under the agreement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4371f517-6314-4105-a5e4-faed029e2958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:53:42.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:53:42.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is just the latest international retreat for the U.S. company.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8685c8d-892d-4e0a-8f84-b633c56e72d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:53:42.754+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:53:42.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Uber <a href="https://money.cnn.com/2016/08/01/technology/didi-uber-china-merger-didi-chuxing/index.html">sold
        its China operations to rival Didi Chuxing</a> in a landmark deal that ended
        its quest to be a major player in one of the world''s largest markets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c55fd7-6823-4cf6-8abc-abdbbcc70f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:53:42.754+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:53:42.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Uber also threw in the towel in Russia, <a href="https://money.cnn.com/2017/07/13/technology/uber-russia-yandex/index.html">ceding
        its operations there to rival Yandex</a> in exchange for a 37% stake in the
        combined company.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a93870-610d-45cf-a4b3-608c9d37d2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:53:42.754+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:53:42.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The withdrawals highlight the limits of Uber''s aggressive efforts
        to dominate ride-hailing in dozens of countries around the world.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6068cf2-ed68-4d3f-a4b0-c065aefb7695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:53:42.754+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:53:42.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the potential dangers of our global strategy is that we
        take on too many battles across too many fronts and with too many competitors,"
        Uber CEO Dara Khosrowshahi said in an email to Uber staff about the Grab deal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b4c3fd-cd7b-4690-8bdb-1bdd09c39517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:53:42.754+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:53:42.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Selling out "puts us in a position to compete with real focus and
        weight in the core markets where we operate, while giving us valuable and
        growing equity stakes in a number of big and important markets where we don''t,"
        he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a229fd1f-9da7-47db-9ab6-6ce9cf51b39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:53:42.755+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:53:42.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khosrowshahi took over as CEO in August, replacing Travis Kalanick
        who was <a href="https://money.cnn.com/2017/10/03/technology/business/uber-board-kalanick/index.html">forced
        out by major Uber shareholdersafter</a> a series of crises.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d26622-9a3f-41f8-b471-df88b59afd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:53:42.755+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:53:42.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber has been trying to compete with Grab in a bunch of fast-growing
        markets across Southeast Asia, including Philippines, Indonesia, Malaysia,
        and Singapore.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acf537d-59dc-44ba-96a1-4f49053d03c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:53:42.755+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:53:42.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2018/03/25/technology/uber-grab-deal-southeast-asia/index.html">Uber
        is selling its Southeast Asia business to rival Grab</a>"</em></p>'
