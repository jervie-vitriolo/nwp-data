      'text': '<p><strong>Metro Manila (CNN Philippines, March 26) —</strong> TNT
        KaTropa traded big man Norbert Torres to the Rain or Shine Elasto Painters
        in exchange for Don Trollano.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fb843d-d623-45e1-9bd9-e32828098a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:19:05.328+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:19:05.474+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league announced the deal on its website Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebcbc65-f3a4-4b01-a7f2-2a69e0a77f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:19:05.328+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:19:05.474+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torres averaged 3.17 points and three rebounds for KaTropa in this
        year''s PBA Philippine Cup.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13d78e5-382b-4608-aecb-f2221f8ef183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:19:05.328+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:19:05.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also part of the men''s national basketball team who won
        gold in the 2015 Southeast Asia Basketball Association Championship and 2015
        Southeast Asian Games.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc21cd0-f8cd-4f02-b375-870125a9557c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:19:05.328+08:00
