      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24) -</strong> Former
        Ilocos Norte Rep. Roquito "Roque" Ablan Jr. died Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66403a23-a701-4932-b699-dfc986a23a46'
      'mgnl:activationStatus': true
