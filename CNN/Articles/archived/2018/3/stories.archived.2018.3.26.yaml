      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:36:35.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kemerovo is about 800 kilometers (approximately 500 miles) northeast
        of the Kazakhstan border.</p>'
