      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “<a href="https://edition.cnn.com/2018/03/25/politics/joseph-digenova-trump-legal-team/index.html">Trump
        not bringing on attorney diGenova just days after his hiring was announced</a>."</em></p>'
  'Emma-Gonzalez-march-for-our-lives-protest':
    'author': 'Nicole Chavez and Saeed Ahmed, CNN'
    'caption': 'Emma Gonzalez strode on stage at the March for Our Lives rally in
      Washington, DC on March 24, 2018. The high school senior listed the names of
      the 17 students and staff gunned down at her high school in Parkland, Florida
      | Photo from POOL via CNN wire images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-26T06:55:23.954+08:00
    'imagesource': 'jcr:9b157c76-0681-491e-a5b9-8dca672b9885'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ab69c28-0749-4ed1-9036-327ba9556262'
    'lead': 'She strode on stage at the March for Our Lives rally in Washington over
      the weekend, and listed the names of the 17 students and staff gunned down at
      her high school in Parkland, Florida. And then she went silent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T11:29:06.682+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-01T11:29:06.932+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What we know about Emma Gonzalez, the fiercely outspoken teen who stunned
      America with her silence'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff32c29-2992-4be2-8d86-22f699d53e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:29:06.682+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:29:06.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> She strode on stage at the <a href="https://edition.cnn.com/2018/03/24/us/march-for-our-lives/index.html">March
        for Our Lives rally</a> in Washington over the weekend, and listed the names
        of the 17 students and staff gunned down at her high school in Parkland, Florida.
        <a href="https://edition.cnn.com/2018/03/24/us/march-for-our-lives-emma-gonzalez/index.html">And
        then she went silent.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cacef28-f28f-4ae9-b57a-e65460262f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:29:06.682+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:29:06.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minutes ticked by. One. Two. Three. Four.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f72043-f496-42f3-9d5e-b98665aecff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:29:06.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:29:06.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a visceral moment -- one that an analyst called "<a href="https://twitter.com/DavidCornDC/status/977620341026672640">the
        loudest silence in the history of US social protest</a>." It was the 18-year-old''s
        way of showing the world how it felt to crouch in a school room for 6 minutes
        and 20 seconds while a murderer carried out his shooting spree.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e76358-dac8-47ab-baaf-1d44d8c6731c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:29:06.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:29:06.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what you need to know about that high school senior Emma
        Gonzalez:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d53bc3a-78be-4b00-a369-c740c3f5b288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:29:06.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:29:06.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"I am 18, Cuban and bisexual:"</strong> That''s how Gonzalez
        began <a href="https://www.harpersbazaar.com/culture/politics/a18715714/protesting-nra-gun-control-true-story/">a
        powerful essay</a> she wrote for Harper''s Bazaar. She went on to say:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e55811-bcd4-4c18-b488-6ddee35f2301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:29:06.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:29:06.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"I''m so indecisive that I can''t pick a favorite color, and
        I''m allergic to 12 things. I draw, paint, crochet, sew, embroider—anything
        productive I can do with my hands while watching Netflix.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82574fa6-99bc-4f83-ad7b-beb63a9055ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:29:06.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:29:06.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"But none of this matters anymore."</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51fdbd7-e44f-4d0e-b673-d2f1e2781927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:29:06.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:29:06.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>She hid in the auditorium while Nikolas Cruz was firing
        on her classmates:</strong> Gonzalez says that as she waited in the dark room
        at Marjory Stoneman Douglas on February 14, she searched Google News for updates.
        When it was clear what was unfolding, <a href="https://edition.cnn.com/2018/02/16/us/gun-control-teenage-advocates/index.html">she
        comforted some of the students around her</a> before first responders opened
        the doors and told them to run.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a74c0e6-f97a-4f74-a413-cfa80d3aa7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:29:06.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:29:06.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Her father fled Cuba and is a lawyer:</strong> Gonzalez
        was born in the US. Her dad sought refuge from Fidel Castro''s regime by <a
        href="https://www.univision.com/noticias/tiroteos/emma-gonzalez-la-subita-nueva-estrella-del-movimiento-antiarmas-es-una-adolescente-de-18-anos-de-origen-cubano">moving
        to New York in 1968.</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81853c60-7b3a-4395-a899-f329eb9411f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:29:06.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:29:06.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Her mother is a math tutor and worries about her:</strong>
        In an interview with <a href="https://www.cbsnews.com/news/stoneman-douglas-student-tells-60-minutes-why-arming-teachers-is-stupid/">CBS''
        "60 Minutes</a>," mom, Beth, reminded viewers that Gonzalez is still young
        despite the strength she''s displaying: "<em>It''s like she built herself
        a pair of wings out of balsa wood and duct tape and jumped off a building,
        and we''re just like running along beneath her with a net, which she doesn''t
        want or think that she needs.</em>"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dd3cd2-e90a-4764-95d4-0e215b1cb061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:29:06.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:29:06.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>She''s says being open about her sexuality has helped propel
        her activism:</strong> Gonzalez has been president of her school''s Gay-Straight
        Alliance for three years. "<em>If I wasn''t so open about who I was I never
        would''ve been able to do this,</em>" <a href="https://www.yahoo.com/lifestyle/march-lives-gay-activism-theyre-definitely-linked-says-emma-gonzalez-011525615.html">she
        told Yahoo Lifestyle.</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150d257f-855b-4587-992f-cc4d5d2b4d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:29:06.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:29:06.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>She had to make a Powerpoint to convince her parents to
        let her shave her head:</strong> Shaving her head wasn''t political; it was
        practical. "<em>I decided to cut my hair because it was a pain in the neck,
        if you''ll forgive the pun," she told her school''s Humans of New York-style
        Instagram account. "It was really hot all the time; it was very cumbersome
        and very heavy, leading to a lot of headaches</em>."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29d6bf0-290e-4590-a170-01727ccdae03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:29:06.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:29:06.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her parents weren''t initially on board. So <a href="https://www.univision.com/noticias/tiroteos/emma-gonzalez-la-subita-nueva-estrella-del-movimiento-antiarmas-es-una-adolescente-de-18-anos-de-origen-cubano">she
        made a 10-slide presentation</a> with arguments such as "Spend less on shampoo."
        It worked. She shaved her head <a href="https://www.sun-sentinel.com/local/broward/parkland/florida-school-shooting/fl-fea-stoneman-douglas-shooting-profile-school-pride-20180217-story.html">two
        weeks before school began</a> in September.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9794b08-62b9-4ca4-aaa8-f118228ca2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:29:06.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:29:06.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>She became a household name when she called out lawmakers''
        "BS":</strong> Just four days after the shooting, the 5''2 Gonzalez stood
        on boxes to reach the microphones and delivered a <a href="https://edition.cnn.com/2018/02/17/us/florida-student-emma-gonzalez-speech/index.html">fiery
        speech</a> at a gun control rally in Fort Lauderdale, Florida:</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08d6662-0569-442d-ab73-2010e2794920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:29:06.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:29:06.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Politicians who sit in their gilded House and Senate seats
        funded by the NRA, telling us nothing could have ever been done to prevent
        this — we call B.S.! They say that tougher gun laws do not decrease gun violence
        — we call B.S.! ... They say that no laws could have been able to prevent
        the hundreds of senseless tragedies that have occurred — we call B.S.! That
        us kids don''t know what we''re talking about, that we''re too young to understand
        how the government works — we call B.S.!</em>"</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e3106e-1100-4d28-bcc8-40267a44409c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:29:06.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:29:06.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had no idea that my speech was going to be broadcast nationally,"
        she said speaking into her cell phone''s camera. "My mom killed her battery
        trying to film it ''cause she didn''t think it was going to be anywhere,"
        she added."My name is a household name now."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64974586-2b0f-4981-8f72-554f1ca3515f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:29:06.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:29:06.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>And then she tussled with the NRA:</strong> At a CNN Town
        Hall about the future of gun control, <a href="https://edition.cnn.com/2018/02/22/politics/cnn-town-hall-full-video-transcript/index.html">she
        pointedly told NRA spokeswoman Dana Loesch</a>, who wouldn''t directly answer
        her question: "<em>I want you to know we will support your two children in
        a way that you will not.</em>"</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f926c44c-e102-493b-9e3f-c23a83689c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:29:06.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:29:06.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>She has more Twitter followers than the NRA:</strong> She
        created the <a href="https://twitter.com/Emma4Change">@Emma4Change</a> account
        four days after the shooting to amplify calls for stricter gun control. She
        has built a legion of more than 1 million followers. The <a href="https://twitter.com/nra">NRA</a>,
        which joined Twitter in 2009, has 636,000 followers of its main account.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c05a839-45ad-45bd-8ebf-a6b90ad67d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:29:06.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:29:06.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>She''s been on the cover of Time:</strong> The April 2 issue
        of the magazine features <a href="https://edition.cnn.com/2018/03/22/us/parkland-students-time-magazine-cover-trnd/index.html">Marjory
        Stoneman Douglas</a> students who are leading the national conversation about
        gun control. Along with Gonzalez, it also features David Hogg, Cameron Kasky,
        Alex Wind and Jaclyn Corin with the word "ENOUGH," written in bold letters
        and imposed across the image.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a702e7c-2158-46e4-af2f-7f08bfd6edf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:29:06.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:29:06.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A politician who called her a ''skinhead lesbian'' dropped
        out of his race:</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73aac4f8-609e-4b1e-9eb7-c7ee68525b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:29:06.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:29:06.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.pressherald.com/2018/03/16/house-candidate-who-insulted-florida-teens-drops-out-of-race/">This
        is what Leslie Gibson tweeted:</a><em> "There is nothing about this skinhead
        lesbian that impresses me and there is nothing that she has to say unless
        you''re a frothing at the mouth moonbat."</em></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f75494b-f558-4433-9034-8779d1adc700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:29:06.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:29:06.938+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gibson was <a href="https://edition.cnn.com/2018/03/17/politics/maine-house-gop-candidate-drops-out/index.html">running
        for Maine''s House of Representatives</a> and quit the race after Republicans
        and Democrats called on him to end his campaign. (He said he made the decision
        after conversations with family and friends.)</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29938b1c-8b0e-43e8-837a-e49b8fdbc6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:29:06.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T11:29:06.938+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>She''s still planning on college after graduation:</strong>
        Just four days before the shooting, Gonzalez went on a tour of New College
        of Florida in Sarasota. That''s still her plan, <a href="https://people.com/crime/everything-to-know-about-emma-gonzalez-the-florida-school-shooting-survivor-fighting-for-gun-violence-prevention/">People
        magazine reported.</a></p>'
    '46':
