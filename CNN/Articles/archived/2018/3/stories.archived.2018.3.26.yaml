      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Uber sold its China operations to rival Did Chuxing in
        a landmark deal that ended its quest to be a major player in one of the world''s
        largest markets.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5919ac-0b75-42a3-83d0-051d023a7628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:46:01.648+08:00
