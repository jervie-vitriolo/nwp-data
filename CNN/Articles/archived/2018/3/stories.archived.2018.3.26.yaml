      'mgnl:lastActivated': 2019-07-01T10:19:05.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was part of the Rain or Shine''s 2016 Commissioner''s Cup title
        run.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b39f533-97b8-43e9-8849-ddefe8665710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:19:05.329+08:00
