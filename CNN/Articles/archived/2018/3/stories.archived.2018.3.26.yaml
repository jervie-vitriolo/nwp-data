  'NBA-Sacramento-Kings-Boston-Celtics-police-shooting-black-men-Stephon-Clark':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-03-26T13:40:21.371+08:00
    'imagesource': 'jcr:93477f36-7a42-4d85-9ea6-57862da20098'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8bda159-5752-48b9-928b-aa45cb3bd11b'
    'lead': 'Seventeen players from the two teams also appeared in a public service
      message that was played on the giant jumbotron TV screen inside the Kings’ home
      arena at Golden 1 Center during a time-out in their matchup on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T10:40:33.004+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-01T10:40:33.165+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA''s Kings and Celtics protest police shootings of unarmed black men'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda6361a-acea-4231-8532-6d384595c4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:40:33.004+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:40:33.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Sacramento Kings and Boston Celtics
        players, in a protest backed by the National Basketball Association, took
        to the court on Sunday wearing warm-up T-shirts emblazoned with the name of
        the unarmed black man slain last week by Sacramento police.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42570dd1-d507-46f9-b5b8-755c3f2d9018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:40:33.005+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:40:33.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The squads of both teams took part in the pre-game show of support
        for civil rights activists denouncing last Sunday’s shooting death of Stephon
        Clark and the killing of numerous other African-Americans at the hands of
        law enforcement in recent years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06bbc5e-27d2-4d60-a76c-a93dacc79e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:40:33.005+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:40:33.166+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventeen players from the two teams also appeared in a public service
        message that was played on the giant jumbotron TV screen inside the Kings’
        home arena at Golden 1 Center during a time-out in their matchup on Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdce5fd7-4985-4df5-9b75-3909a3207644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:40:33.005+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:40:33.166+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-second spot, which carried the slogan “Accountability. We
        Are One,” was greeted by cheers from among the thousands of fans attending
        the game, Kings spokesman Chris Clark said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77fa1ee-4c74-4afb-ab62-47b2dc65980f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:40:33.005+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:40:33.166+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same slogan appeared in white letters on the front of the black-T
        shirts players wore during their warm-up exercises, with the social media
        hashtag “#StephonClark” on the back.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9044f1b-bac9-4c4d-a3a8-9a6220ec5d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:40:33.005+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:40:33.166+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The on-court display, which the NBA announced on its official website
        under the headline: “Kings, Celtics Unite for Change,” came three days after
        a Black Lives Matter protest of the Clark killing disrupted the Kings’ previous
        home game against the Atlanta Hawks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75c4797-f291-43a1-9dc3-dd40d9e25012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:40:33.006+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:40:33.167+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clark was killed when two police officers investigating a report
        of vandalism shot him 20 times in the backyard of his grandparents’ home in
        Sacramento last Sunday night. Police video footage of the confrontation released
        three days later showed Clark holding a cell phone that police said the officers
        had mistaken for a firearm.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbad6a5-1516-4258-83b4-cc0767a67130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:40:33.006+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:40:33.167+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Street protests on Thursday paralyzed traffic in downtown Sacramento
        for hours before demonstrators converged on the Golden 1 Center, preventing
        many late-arriving Kings fans from entering the arena and delaying the start
        of the game.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7bfea1-de77-4f19-b8a0-52268b23fa92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:40:33.006+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:40:33.167+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the public service spot played on Sunday, Kings point guard De’Aaron
        Fox began, “These tragedies have to stop.” He was followed by expressions
        of defiance from Kings’ guard Garrett Temple and Celtics forward Al Horford,
        who declared, respectively, “We will not stick to sports,” and “We will not
        shut up and dribble.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc560fb9-cc4b-4f9b-99a8-73e397a5e01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:40:33.006+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:40:33.167+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA’s support stood in sharp contrast to the sometimes hostile
        reception National Football League players have received from their league
        and owners to protests they have staged against racial bias in the criminal
        justice system by refusing to stand during the national anthem.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd745d9be-91a2-498e-a836-a77b2a1954d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:40:33.006+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:40:33.168+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trump last fall called on NFL owners to fire
        players who engaged in such demonstrations, which former San Francisco 49ers
        quarterback Colin Kaepernick launched during the 2016 NFL post-season.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7993564-b369-498f-a593-e2269ebcb4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:40:33.007+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:40:33.168+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBA players have rallied to the Black Lives Matter before, notably
        in 2014 by donning T-shirts with the slogan “I can’t breathe” in protest of
        the death of Eric Garner in the custody of New York police officers who put
        him into a chokehold.</p>'
  'DILG-file-charges-Boracay-officials-Florencio-Cawaling':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-26T13:32:53.899+08:00
    'imagesource': 'jcr:1d7be1e4-6cfe-4ffd-835f-59723daec346'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e77f463-8e2f-446a-881a-96b1fb5a5a3c'
    'lead': 'The Aklan governor, Malay mayor, and even barangay captains may be liable
      for serious neglect of duty, the Interior Assistant Secretary said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T10:43:46.077+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-01T10:43:46.311+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DILG to file charges vs. Boracay local officials'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e354b1-bea9-485a-8c8b-71b0911a49de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:43:46.078+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:43:46.312+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26)</strong> — The
        Department of Interior and Local Government (DILG) is preparing charges of
        serious neglect of duty against Boracay officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f9cee4-3da7-484b-a1ed-fcde66966833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:43:46.078+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:43:46.312+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assistant Secretary for Plans and Programs Epimaco Densing III said
        Aklan Govenor Florencio Miraflores, Malay Mayor Ceciron Cawaling, and even
        barangay captains could all face charges.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01302cf8-c907-4f82-b675-676b5d4d06f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:43:46.078+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:43:46.313+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re looking at local chief executives... Most probably the local
        municipal council themselves — baka wiped out sila [they might be wiped out],"
        Densing told CNN Philippines'' <em>The Source</em> Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850a68d5-eafe-4790-ada3-7880e7435e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:43:46.078+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:43:46.313+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pati gobernador, kaso hindi pa ata tapos ang evidence-gathering
        sa gobernador [Even the governor, although evidence-gathering against him
        probably isn''t finished yet]," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcca6084-2b6e-4c85-9c04-5aa279be6114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:43:46.078+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:43:46.313+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint will be filed at the Office of the Ombudsman before
        April 14.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf44f291-d20a-4a0c-8b79-a9cc90f27e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:43:46.079+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:43:46.313+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines reached out to the local officials, but they have
        yet to respond.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20405b45-bf77-4e7b-96ce-b25acbe3c590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:43:46.079+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:43:46.314+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is eyeing a six-month closure of the island beginning
        on April 26. Densing pegged losses in revenue between ₱18 to ₱20 billion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b062a0-c50c-4856-9359-356cf0666e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:43:46.079+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:43:46.314+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal has sparked concerns over the the <a href="https://cnnphilippines.com/news/2018/03/22/Boracay-closure-jobs.html">loss
        of livelihoods and income</a> of locals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd280da-bf82-4998-9dab-ffc4cca8ac2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:43:46.079+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:43:46.314+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, hovewer, said the Departments of Labor and Employment, Social
        Welfare and Development, Trade and Industry have all been tapped to give assistance.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101bc00b-5a50-4a32-b8b3-fe2185122fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:43:46.079+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:43:46.314+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scramble to clean up the beach destination came after President
        Rodrigo Duterte called it "a cesspool," and threatened to shut it down permanently
        if pollution was not fixed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977bda10-9af2-4e43-92f8-2fa76541ee8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:43:46.080+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:43:46.315+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governor Miraflores on Thursday committed to fixing the drainage
        system problem by the end of May.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308089cb-e37c-4999-8762-9f2a411868aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:43:46.080+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:43:46.315+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="https://cnnphilippines.com/news/2018/03/22/aklan-governor-florencio-milaflor-boracay-rehab-timeline.html">Aklan
        Gov. commits to clean up Boracay drainage system by ‪May 31‬</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda8cbad-98c8-4f1d-99b2-ee29fdf6ecad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:43:46.080+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:43:46.315+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Boracay Development Authority'' floated</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ca845a-233a-4970-8a13-eda811ac7de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:43:46.080+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:43:46.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Densing further suggested that the government set up a Boracay Island
        Development Authority as a longterm solution.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06560e94-0f5d-4de7-873d-d0c39ccf4282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:43:46.080+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:43:46.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For a tourist destination of world-class level, we should not let
        the [LGU] manage [it] on [its] own," said Densing. "Let the national government
        take over... tapos isa na lang sigurong boto si local government [then the
        local government will have only one vote]."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dc2896-8654-4db9-b9ba-1ed9057706dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:43:46.080+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:43:46.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said there was a discrepancy between the Municipality of
        Malay''s tourist arrivals at two million and its declared environmental fees
        at P91 million.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b56d84b-52dd-42ab-a9f6-e6958b24058a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:43:46.081+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:43:46.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two million times 75 pesos (per head), that''s P150 million. Medyo
        malayo ang gap [The gap is wide]," said Densing.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb93181b-50b5-4a03-b9ed-f4d485de9b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:43:46.081+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:43:46.317+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some local officials were not competent, Densing added. He said
        they let illegal establishments slip, and some businesses with a mayor''s
        permit did not have environmental clearance.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de95163-9e20-491a-bfc3-f7d9531f435b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:43:46.081+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:43:46.317+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the full interview with Densing here.</p>'
