  'Atio-Castillo-hazing-death-case-Aegis-Juris-Fraternity-Manila-judge-Ampuan':
    'author': 'CNN Philippines Staff'
    'caption': 'UST law freshman Horacio Castillo III (file)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-26T23:50:36.075+08:00
    'imagesource': 'jcr:80181c88-16ca-43d2-9c28-c0fccbeaabf6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9cd2b38a-c7d3-4b7b-8bb2-8f60719b8677'
    'lead': 'While the Manila judge says the petition for inhibition is baseless,
      he says it gave the perception that he "tilted the scales of justice" against
      the suspects.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T10:22:14.610+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-01T10:22:14.845+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manila Police: No forcible entry into hazing suspect''s home'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1d84e1-4163-40b5-8675-5431ef5704d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:22:14.610+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:22:14.845+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26)</strong> — Manila
        Police District (MPD) Director Chief Superintendent Joel Coronel defends the
        operation at the house of one of the suspects in the hazing death of Horacio
        "Atio" Castillo III.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7bc3c5-b696-404d-b945-e9f9771e0069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:22:14.610+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:22:14.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines <em>News Night</em>, Coronel
        said the police went to the house of Ralph Trangia to look for him and that
        it was all legitimate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2e010b-518c-4690-a3b0-04534e7ddb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:22:14.610+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:22:14.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronel said the arresting team did not have the warrant with them
        as the team was dispatched at 3 p.m., while the warrant was released at 4
        p.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c2c11c-40cf-4a57-b673-be7e473ee39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:22:14.611+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:22:14.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite that Coronel said, "It''s allowed under the rules of court
        that in making an arrest by virtue of a warrant, the officer did not have
        the warrant in his possession at the time. What is important is that a court
        has validly issued a warrant for his arrest."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd0aa29-45d0-4a8d-8eae-31228decef92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:22:14.611+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:22:14.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team was only there to serve the warrant and effect the physical
        detention of Trangia.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Parents of hazing suspects cry foul over &#39;illegal search&#39;
        <a href="https://t.co/N9zFiOtbx9">pic.twitter.com/N9zFiOtbx9</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/978217859334643712?ref_src=twsrc%5Etfw">March
        26, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483ccf17-9300-466c-8b87-86e50f13cb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:22:14.611+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:22:14.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba423a5d-a6fb-44d1-a2ac-1aebc97ac1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:22:14.611+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:22:14.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, under the rules the arresting team was allowed entry and
        can even forcibly break in if refused entry.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046d8109-2659-4ae5-a8d7-21f1700efece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:22:14.611+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:22:14.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have the right under the law to break in and effect that warrant
        and the arrest of the suspect," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2db5b23-9ee4-46c4-9cf0-fe82fe4ed65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:22:14.612+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:22:14.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Suspects unsafe with Manila police?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5900bd40-2372-4596-956a-3c820851993f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:22:14.612+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:22:14.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parents of the accused sent a request to NBI Director Dante
        Gierran on Monday for the agency to keep custody of their children.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff8f6cf-be0b-4ca0-aa50-c9eddfdd0f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:22:14.612+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:22:14.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salamat and Ramos, along with fellow suspects Arvin Balag, Ralph
        Trangia, Oliver John Audrey Onofre, Mhin Wei Chan, Hans Matthew Rodrigo, Joshua
        Joriel Macabali, Axel Munro Hipe, and Marcelino Bagtang surrended to the NBI
        — not the Manila Police District — on March 23, a day after the Manila RTC
        ordered their arrest.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac41267-d34a-4098-9c9b-d7328bb4f5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:22:14.612+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:22:14.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parents claimed their children were not safe with the MPD as
        its policemen allegedly searched the house of Trangia in Bulacan without a
        warrant.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dafaced-02f3-45b4-a0ec-95b5389e04e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:22:14.612+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:22:14.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MPD denied the claims of the parents, but said it will face the
        allegations if it goes through due process.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0668f4-b23f-4a99-b8ca-c730d67d9928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:22:14.612+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:22:14.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a mandate to protect and to serve... If it is indeed MPD
        personnel, they have all the right to file necessarry charges against those
        personnel. But of course due process must be followed as provided by our constitution
        so that the accused may not be deprived also of their rights to due process,"
        MPD Spokesperson Erwin Margarejo said in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565468ba-cc13-47b7-91b1-19e209f0641e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:22:14.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:22:14.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronel added the MPD is not seeking custody or detention of the
        suspects.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4312c02c-e9d5-49a8-8c7f-a0651d0428d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:22:14.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:22:14.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like the accused to be remanded to the proper and appropriate
        agency which should have custody over them, which is the Manila City Jail,"
        he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4aa7962-91cc-41ef-8bf0-ad0ab1addcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:22:14.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:22:14.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 8, the Department of Justice (DOJ) indicted the 10 fraternity
        members for violating the Anti-Hazing Law — a non-bailable offense punishable
        with life imprisonment.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c76c34-80c5-4d60-bbc2-7cdaa8533ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:22:14.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:22:14.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ also indicted John Paul Solano, a primary suspect in the
        case, with charges of perjury and obstruction of justice.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faeb0131-cf1f-4732-b9bc-fabf672f414e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:22:14.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:22:14.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solano said he found Atio''s body September 17, 2017 in Tondo, Manila
        but later confessed he brought Atio to the hospital after he tried to revive
        him.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a4ff25-be6f-4302-afdb-5945c8a162cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:22:14.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:22:14.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Judge inhibits from case</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d40ff8b-0dcc-4351-9f8e-08b940a880e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:22:14.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:22:14.851+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A judge has inhibited from the case looking into the hazing death
        of UST law student Horacio "Atio" Castillo III, following the motion filed
        by accused fratmen.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1edc18-df85-4426-b7f1-1ae87eff593c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:22:14.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:22:14.851+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court granted the <a href="https://cnnphilippines.com/news/2018/03/23/Aegis-Juris-fratmen-want-judge-to-inhibit-Atio-case.html">motion
        of accused Aegis Juris fraternity members</a> Jose Miguel Salamat and John
        Robin Ramos for Manila Regional Trial Court 40 Judge Alfredo Ampuan to remove
        himself from the case.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3db3e2-423e-4258-83c1-b07a5b30c0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:22:14.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:22:14.851+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document was signed on March 23 and was released to the media
        Monday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45504679-c10a-4430-a1c7-2cea465987be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:22:14.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:22:14.851+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salamat and Ramos earlier said Judge Ampuan is partial because he
        allowed the hearing of the motion of the accused without the presence of a
        public prosecutor. They said rules of criminal procedure require that a public
        prosecutor must be present during hearings.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f28ff7-2895-4066-adf6-b9f2e19d9cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:22:14.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:22:14.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also said Ampuan must inhibit from the case because he is related
        to the head of the group that assisted Atio''s family during the preliminary
        investigation.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb0120a-a0ac-4a41-beb9-a9fdadb0590e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:22:14.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:22:14.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Ampuan said the petition for inhibition is baseless, he said
        it gave the perception that he "tilted the scales of justice" against the
        suspects.</p>'
