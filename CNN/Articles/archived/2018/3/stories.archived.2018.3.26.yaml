      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:36:30.985+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was 85.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe3ef44-042e-4a93-a9af-9f3285d2ff95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:36:30.822+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:36:30.985+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My dad passed away peacefully this morning. Lucky to be at his
        bedside when he died," his son, Communications Assistant Secretary Kris Ablan
        said in a Facebook post.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd873ee98-120f-4155-a0bb-942a2b3c9920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:36:30.822+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:36:30.985+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I choose to remember the old man during happier days. This photo
        was taken last October 2017 during my birthday. My dad lived a full 85 years,"
        he wrote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c8dc19-79f4-47c1-ab01-0781a0292227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T10:36:30.822+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T10:36:30.985+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of Ablan''s death and details of his wake have yet to
        be disclosed.</p>'
