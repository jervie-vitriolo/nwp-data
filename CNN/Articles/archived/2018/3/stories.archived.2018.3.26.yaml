      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-6 Torres will give the Elasto Painters'' frontcourt more
        size together with Raymond Almazan, Beau Belga, Jay Washington, and Jewel
        Ponferrada.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359af394-5cf8-4e64-a49b-dcc0ba489122'
