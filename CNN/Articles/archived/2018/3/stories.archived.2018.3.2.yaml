      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2) —</strong> The assessment
        that Chief Justice Maria Lourdes Sereno showed signs of mental disturbance,
        based only on an impeachment complaint and newspaper report, is "misleading,
        if not inaccurate," a group of psychologists said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543ef6f5-3cf1-4de3-a0c0-81988d5ce8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:05:55.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:05:56.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Psychological Association of the Philippines (PAP) chided the
        House Committee on Justice for its "misuse" of the Chief Justice''s psychological
        test results, supposed excerpts of which were published in a news report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555b641c-35bf-4ed8-982c-33f5b5c53c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:05:55.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:05:56.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PAP said a psychological assessment should only be used for
        the specific purpose for which it was conducted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb426579-d0e3-4305-9f28-17bdd62da90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:05:55.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:05:56.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To use a psychological assessment conducted in 2012 (which was
        for the purpose of Chief Justice Sereno''s appointment) for the current legislative
        proceedings is a misuse of those results," the PAP said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2aecb9d-3a14-49c0-819d-b8e6dc737402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:05:55.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:05:56.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It further disputed the assessment made by clinical psychologist
        Geraldine Tria during Wednesday''s hearing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4825f532-76e6-4cec-aa66-67bf5ac98f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:05:55.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:05:56.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a psychologist bases his/her assessment on only one of these
        methods, or from second-hand reports, then conclusions about "mental disturbance"
        based on alleged symptoms that indicate such a condition are misleading, if
        not inaccurate," the PAP said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe3e4b9-24bb-4835-8e43-525ac4f78bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:05:55.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:05:56.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tria was invited as an expert witness in the impeachment hearing
        to discuss Sereno''s mental fitness. She is also a member of the PAP.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7de96d9-9342-406b-96e2-c3e2b95ae874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:05:55.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:05:56.010+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She based her findings on the impeachment complaint and the newspaper
        report quoting excerpts from Sereno''s supposed psychiatric evaluation report
        when she was still applying as a chief justice.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd888596a-2b94-47cd-93a5-fa95ae4afa2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:05:55.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:05:56.010+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She concluded that Sereno exhibited grandiosity, preoccupation with
        fantasies of unlimited success and power and a sense of entitlement, among
        others.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901cfd57-bd5e-4640-ba81-7c2181f4e246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:05:55.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:05:56.010+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if she would have recommended Sereno to the chief justice
        post based on the findings, Tria said no.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a99f08-c9a4-4b34-a196-1689a4b3b58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:05:55.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:05:56.010+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Justice Commitee Chairman Rey Umali on Thursday said Sereno
        should be impeached for betraying the public''s trust about her mental condition.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce5ca88-ce12-4a91-b998-e0831b045796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:05:55.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:05:56.011+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/03/01/umali-sereno-mental-health-findings-grounds-for-impeachment.html">Umali:
        House committee to include findings on Sereno''s mental health in grounds
        for impeachment</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f11466-2f53-4a4b-a68d-823fc86284c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:05:55.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:05:56.011+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the impeachment case, lawyer Larry Gadon claimed Sereno "failed
        in a psychiatric exam" prior to her appointment by scoring 4 out of 5.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b305ddb-69e6-4584-b3a6-d4eacd8c55d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:05:55.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:05:56.011+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s camp said the score does not mean an official failure
        in the test, especially if no troubling psychological conditions were found.
        They also argued that the performance on such an exam is not an impeachable
        offense.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5ba017-f22f-4e3a-9501-4c3efb43b34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:05:55.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:05:56.012+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the PAP said Sereno could not have flunked "as no
        one ''passes'' or ''fails'' a psychological assessment."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36128da-e842-435f-9d29-fdc57aa4639d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:05:55.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:05:56.012+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead, a psychologist recommends a person to a position after
        the assessment indicates that he/she possesses the characteristics that fit
        the demands of the given position," the PAP said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7689c337-beca-47dc-b21c-78bf114fc667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:05:55.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:05:56.012+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/01/17/Chief-Justice-Maria-Lourdes-Sereno-baring-psychiatric-records-sets-bad-precedent.html">Sereno
        camp: Baring psychiatric records ''sets bad precedent''</a></strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1714792c-0581-4e6d-9c99-cb6a10ff9414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:05:55.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:05:56.012+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PAP said it is neither supporting nor opposing issues involving
        Sereno, but only seeks to clarify the valid and ethical use of psychological
        assessments to evaluate mental health.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8db7db9-6207-4028-a16f-e8308b55a16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:05:55.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:05:56.013+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PAP upholds the dignity of every human being and we reject
        recent narratives that directly or indirectly use psychological assessments
        to stigmatize those with mental or psychological conditions," it said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4aaf47-b7e1-483d-97d0-4a88e1e29055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:05:55.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:05:56.013+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Eimor Santos and Xianne Arcangel contributed
        to this report.</em></p>'
  'sandino-martin-interview':
    'author': 'Don Jaucian'
    'caption': 'In 2017, Martin appeared in the films "Changing Partners" and "Ang
      Larawan," both stage musicals adapted to film. This year, he''s juggling three
      projects — a stage play, "Himala," and two T.V. shows. Photo by JL JAVIER'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2018-03-02T20:50:37.748+08:00
    'imagesource': 'jcr:a449716d-5f2c-45af-8f0a-9cbd2344809d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '873a9523-05a1-41e8-8f56-e43d16679980'
    'lead': 'The actor has been busy in the last year, with two musical films, “Ang
      Larawan” and “Changing Partners” and is now part of the stage adaptation of
      “Himala.” And he doesn’t plan on stopping.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T08:20:49.973+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T08:20:50.364+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sandino Martin: ‘Nakaka-proud maging taga-theater!’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b3e5b7-0615-4a70-96de-c3cf99a3c105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:20:49.973+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:20:50.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Sandino Martin
        is doing something that’s probably a little dangerous.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb80572f-4861-49a7-aefc-d0fbfd081ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:20:49.973+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:20:50.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He’s testing how long his body can endure juggling three projects
        at a time: a stage play, “<em>Himala</em>,” and two T.V. shows — an in-production
        serye with Jericho Rosales, and one, “The Blood Sisters,” currently on air
        — and he’s been going from one set to another with little amount of sleep.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865bfe65-e13d-471c-a785-7fb11a0e2dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:20:49.973+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:20:50.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I finished taping for the T.V. show at around 5 a.m. or 6 a.m.
        and I have a ‘Himala’ performance in the afternoon,” he says when we sat down
        for an interview. It was a rare free day for him but he still wanted to be
        doing something. “I was functioning for two shows with two hours of sleep.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f3ebba-9b19-4381-99a4-7426e8298011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:20:49.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:20:50.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “<em>Himala</em>,” the stage adaptation of the classic 1982 Ishmael
        Bernal film, he plays the role of Pilo, a ‘fuckboy,’ played by Pen Medina
        in the film — enamored with Chayong (Laura Centeno in the film, Neomi Gonzales
        in the play). The role of Pilo has been expanded from the movie.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c545b1-6ec5-4b4a-9513-bc4374e5dae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:20:49.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:20:50.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I want a lot of work, I don’t want to be stagnant,” says Martin.
        “<em>‘Pag wala akong</em> T.V. [work], accept <em>ako ng</em> play. <em>Ngayon
        lang nagkasabay ‘yung</em> T.V. <em>at saka</em> play, I want to test myself,
        how is my endurance, what’s gonna happen to me,” he says with a laugh.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23fe8e1-34d1-4018-b1cf-256d155098f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:20:49.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:20:50.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I tell him that might be dangerous.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b9d4b2-c39a-4f9c-9656-c73076befda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:20:49.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:20:50.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He acknowledges the risk. He says, “I just want to try because during
        the time we were doing ‘Changing Partners,’ Agot Isidro was doing ‘<em>Ang
        Probinsyano</em>.’ <em>Sabi ko</em>, ‘How can you do that?’ ‘A lot of passion,
        a lot of hard work,’ [she said], so now I’m doing it. Kaya naman pala. Mahirap
        lang. Sakripisyo tulog.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c67ab7-68e3-4452-9839-31b1dd105eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:20:49.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:20:50.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For most of his career, Martin is no stranger to testing his limits.
        Failures have brought him to where he is. He failed the journalism exam in
        University of the Philippines and ended up taking theater arts, which changed
        his life.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f959dba4-9797-4bc5-af9a-93f80f9a3806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:20:49.975+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:20:50.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another failure was getting fired from an ABS-CBN teleserye.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7fe6cc-a22b-4345-aa4e-406880413d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:20:49.975+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:20:50.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think<em> hindi rin ako</em> ready that time, so I got fired,”
        he recalls. “I think I was not good enough. I was 19. Really hard days, <em>nagkaroon
        na ng</em> trailer, <em>nag-</em>mall show <em>na kami,</em> pictorial, then
        all of a sudden, I was fired.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf8a03f-b94f-4f53-b943-1c880fe236fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:20:49.975+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:20:50.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you’re young, you would take that personally,” he continues.
        “But now that I’m trying to recollect [that experience], I think it was for
        the good.<em> Kung ginawa ko siya</em> that time and I failed? If I wasn’t
        good? <em>Baka iba na career ko ngayon.”</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d97bbc-ab33-4a0b-8e73-3c46f600eebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:20:49.975+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:20:50.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Martin has a filmography to die for. His first film, Jay Altarejos’
        “Unfriend,” where he played the lead role of David, an unhinged high school
        teenager madly in love with another boy, premiered at the Berlin Film Festival
        in 2014.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74096424-ed9b-4ac1-ade6-5c41cd54b66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:20:49.975+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:20:50.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was followed by a Cinemalaya film, “<em>Dagitab</em>” by Giancarlo
        Abrahan. Then, <em>Kanakan Balintagos</em>’ (formerly known as Auraeus Solito)
        Cinema One Originals entry “Esprit De Corps” where he won Best Actor and received
        nominations for the same category at the Urian Awards.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba45dea6-af49-46e9-8e27-3914d2e2046e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:20:49.975+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:20:50.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, he played the titular role in “Ringgo: the Dog Shooter”
        opposite Janice De Belen and Bembol Roco. He won Best Actor at the World Premieres
        Film Festival.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f32a241-ba4e-4213-be7c-1efb8ab77986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:20:49.976+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:20:50.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2017 was a busy year as well for Martin. He was part of the acclaimed
        musical film, “Changing Partners” and the Metro Manila Film Festival Best
        Picture winner “<em>Ang Larawan</em>,” both of which are stage musicals adapted
        to film.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c9c2b4-94d4-46f3-859b-4e707816f7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:20:49.976+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:20:50.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To think that he almost ended up quitting to be an actor after a
        string of failures early on in his career.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7423734-4fdd-43d5-acec-0585a4a73b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:20:49.976+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:20:50.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life sat down with Martin to talk about transitioning
        from film to theater, the two practices crossing borders, and why it’s a good
        time to be an actor in the Philippines. Below are edited excerpts from the
        interview.</p>'
    '33':
      'image': 'jcr:1cf1cac4-f14b-4a65-9425-19a26f6b5143'
      'imageCaption': 'The film "Himala" inspired Martin to be an actor. When asked
        about what it means to be in the stage play, he says, "Sabi ko nga parang
        hindi ko gustong gawin ‘yung ''Himala,'' kailangan ko siyang gawin. It’s part
        of who I am as an artist. It’s part of what brought me up, of my childhood,
        which led me to admire Nora Aunor and Ricky Lee, so I just need to do it."
        Photos by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88433a28-4d57-4258-aa27-2a71b34192f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:20:49.976+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:20:50.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1446b06f-aef4-4099-ae84-3e61557bb040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:20:49.976+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:20:50.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You’re one of the few actors in your generation who has
        had a strong filmography, from “Unfriend,” to “Oro,” and more recently, “<em>Ang
        Larawan</em>” and “Changing Partners.”</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ce5b8a-5a8d-49e7-adb4-10a679efd542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:20:49.976+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:20:50.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feeling<em> ko nagkakataon lang</em>. But I choose my work wisely.
        I’m new in the industry, I need to build the foundation of my body [of] work
        because that will define you as an artist. I choose my work so much, I read
        the script, I get to know the director, the producers. Once I know I’m in
        good hands, I will do it. Especially when I was starting, <em>makapal ang
        mukha ko ‘nun na parang, ‘Sinong</em> director <em>ko?’</em> I’ll research
        [on them], I’ll watch trailers if I haven’t seen their film(s), or if I read
        the script and if it’s good … if the [work] will take me somewhere, if it
        can push the film to its limits, I will definitely do the film.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c47495-cef2-4fb0-942e-f807deca1fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:20:49.976+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:20:50.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What film inspired you to be an actor?</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69af3eb8-216d-49f7-ac9a-0d851c681385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:20:49.977+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:20:50.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Lagi ko ‘tong sinasabi … “Himala”</em> is my favorite film of
        all time. I watched this film when I was five years old, [then] every holy
        week. I grew up watching that film.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8496985-493a-4abd-9751-d1fee9995d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:20:49.977+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:20:50.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Hindi naman kami</em> film viewer [as a family], my mom is into
        arts, more on music, <em>pero</em> that film,<em> ‘yun talaga ‘yung</em> baptism
        of fire ko. Back then, <em>hindi ko siya maintindihan</em> but when I was
        10 or 11, I was crying — <em>naintindihan ko na siya.</em> I admire Nora Aunor,
        that woman is so good. That film is way ahead of its era. <em>‘Yun ang nag-</em>spark
        <em>sa akin</em> [na] ''I wanna do what they’re doing.''”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1faefae8-2cc9-4cb5-9620-670cc9e50a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:20:49.977+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:20:50.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Unfriend” was mostly about your character, David. That’s
        a challenging thing for a first film. How did that experience change you?</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f800ff9-60a4-4013-a981-d2299a18b623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:20:49.977+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:20:50.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That time, <em>galing ako sa</em> theater so <em>hindi ko alam kung
        paano ‘yung bato ng</em> energy <em>sa lente. Pinanood ko ng maraming beses
        ‘yung pelikula, nanood ako ng ibang mga pelikula from abroad, sabi ko ang</em>
        subtle <em>naman nilang umarte! Tapos ang laki-laki</em> [ng acting] <em>ko</em>
        [onscreen]. <em>Makikita mo talaga ‘yung</em> discrepancy. <em>Pero pasok
        naman sa</em> character, I was a 16-year-old boy <em>na sumasabog sa loob,
        so pwedeng maging external</em>. So <em>bumawi</em> ako next time. <em>Natutunan
        ko na</em> you can do a scene a million times, with a different objective.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bfa53d-7996-4b6d-95c6-e590153313c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:20:49.977+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:20:50.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So <em>pagdating ng susunod kong pelikula, pabawas na nang pabawas</em>
        [‘yung sa acting ko]. I’m still experimenting. I watch myself ‘Ah that’s good
        … that’s not good, don’t do it again.’ I’m my worst critic. When you criticize
        yourself, you know what you’re doing <em>na maganda at mali, at pwede pang
        ma-</em>improve.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ba1bf6-261a-41ba-ab8c-7179be880b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:20:49.977+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:20:50.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In “Changing Partners” you worked with a great ensemble
        of actors. How was that like?</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b940dcab-2fee-45a5-aed6-6e48e8062584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:20:49.978+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:20:50.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I started “Changing Partners” as a reading in Virgin Labfest. <em>Nung
        nabasa ko ‘yung</em> script <em>sabi ko maganda ‘to hindi ko ‘to ibibigay
        sa iba, ganid kung ganid!</em> (Laughs). <em>Sabi ko talaga kay</em> Vince
        [de Jesus, the writer of the play], ''Vince, akin ‘to!”</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5444fc53-530c-4a44-8629-06fd4b73e2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:20:49.978+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:20:50.372+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then it became a play. <em>Umupo ako sa</em> casting, I suggested
        some friends … Jojit Lorenzo and Anna Luna .... because I think it was a very
        intimate project, and working with friends, <em>hindi mo na kailangan mag</em>-warm
        up ng connection or rapport. <em>Nung na-</em>build <em>na siya</em> as a
        play, we all became friends. We became a group. We created a play from our
        hearts, provided our own costumes … we kept on doing it. We fell in love with
        the music, the text, and with each other.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddefffe-e9f9-493e-bba7-213358096cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:20:49.978+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:20:50.372+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Hindi naman namin inakala na magiging pelikula. Hanggang sa
        nangyari na lang siya. Minsan talaga may nangyayari na hindi mo pinaplano.</em></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3c068f-f739-4f3a-9318-6d6bcedcd927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:20:49.978+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:20:50.372+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did you approach playing a character like Cris, who
        had a story that was told in so many levels.</strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2923b834-1d36-4a7a-9fa5-0b3b7143c1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:20:49.978+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:20:50.372+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cris is a very typical young person in a relationship. I’ve been
        a Cris <em>sa buhay ko ilang beses</em>, I’ve been an Alex too, <em>sinasabi
        ko ‘yung mga sinasabi niya</em>. Feeling ko it’s an homage to all your past
        relationships, and all you need is to remember those things (laughs), remember
        what you said, why you’re saying it. <em>Kaya masarap siya gawin, kasi ‘yung
        mga</em> unfinished business …<em> nagagawa mo</em>. Life imitates art. <em>Ginagawa
        mo lang ulit.</em></p>'
    '62':
      'image': 'jcr:c3eb5cba-c5b5-4d8e-8bd4-607d8398a942'
      'imageCaption': '"This is the most exciting time to be an actor for film, T.V..,
        and theater. The theater industry is booming and it’s crossing borders with
        film, which is so fun," says Martin. "Masarap siya. For me, art should be
        like that. Art should be collaborative. Art should be progressive." Photo
        by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca54b2d3-1ca1-4e98-85bd-ac4ad472e6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:20:49.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:20:50.373+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfccda11-9e56-43e9-9025-90940c9560de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:20:49.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:20:50.373+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So you guys have been doing “Changing Partners” for a long
        time. How much does the film mean to you?</strong></p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3d8a64-ae28-4c57-a572-390462e0513c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:20:49.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:20:50.373+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think the film changed the game when it comes to storytelling
        in Philippine cinema. <em>Meron nang mga</em> love stories about breakups,
        <em>madami nang</em> stories <em>na ganyan</em> but “Changing Partners” is
        a love story told in four perspectives. Feeling <em>ko</em> it will change
        how [we tell stories] in the future. And I’m glad to be part of that. “Changing
        Partners” is really important to me. First of the first. It’s a triumph for
        theater people. And “<em>Ang Larawan</em>” too! <em>Nakaka-</em>proud <em>maging
        taga-</em>theater.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78cb347-33ec-4670-b937-af9fcd5a5785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:20:49.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:20:50.373+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The acclaim and audience reception for “Changing Partners”
        was immense. People were raving about it. What do you think that says about
        Filipinos and romance?</strong></p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec89e10b-f006-4443-94a4-4440f4edc483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:20:49.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:20:50.374+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We like falling in love. But feeling <em>ko</em> recent <em>lang
        na-discover na pwede palang</em> love story <em>pero hind</em>i happy ending.
        In one film, <em>nakwento mo ‘yung</em> story of a woman, a man, a gay man,
        a lesbian. Feeling<em> ko ma-open up ‘yung</em> senses ng mga Filipino <em>na
        ‘Pwede pala silang ma-inlove at walang judgement, pantay-pantay pala tayo,
        nasasaktan din pala sila.’</em></p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d86d4b4-f82b-4399-a810-d11ae3831701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:20:49.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:20:50.374+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>And now you’re doing “<em>Himala</em>” which is kind of
        like a full circle for you.</strong></p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dcf5e9-4ee7-495b-a200-b9452b53b100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:20:49.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:20:50.374+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Sabi ko nga parang hindi ko gustong gawin ‘yung “Himala,” kailangan
        ko siyang gawin</em>. It’s part of who I am as an artist. It’s part of what
        brought me up, of my childhood, which led me to admire Nora Aunor and Ricky
        Lee, so I just need to do it.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96505fff-1645-4443-a3ef-eefa93605671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:20:49.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:20:50.374+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I didn’t pass the audition. I was gunning for the role of Orly.
        But all of a sudden, the role of Pilo opened. Ed Lacson [the director of the
        play] told me that <em>aayusin ‘yung</em> role. <em>Sa</em> film he just wants
        to make love to Chayong. When we were talking to Ricky Lee, because we had
        so many questions … you have so much bravery and imagination to write something
        like ‘<em>Himala</em>.’</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f95026c-524d-46dd-8fd9-cab293a2c411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:20:49.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:20:50.375+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos tend to believe easily and it was the Marcos era! And
        <em>alam ko mga</em> Marcos <em>ang nag-finance nito</em> [“<em>Himala</em>”
        was produced by the Experimental Cinema of the Philippines, a government owned
        film development corporation in 1982. Imee Marcos was the director general
        — ed]. So <em>hindi ko alam kung ano ‘yung tumatakbo sa utak ng mga</em> Marcos!</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bccd0d-a56a-45e0-b2e0-67a1bc73eb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:20:49.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:20:50.375+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Pero ang isang</em> trivia ni Ricky Lee, he got inspired by
        [the story] of a girl in Mindoro who was peeing and all of a sudden, looked
        up, and saw the Virgin Mary. It became a thing in their province. Originally,
        there’s no lead. The lead is the community as a whole. But <em>nung pumasok
        si</em> Nora Aunor, <em>kailangan meron</em>, so it became Elsa. <em>Sinasabi
        ni</em> [Ricky Lee] <em>sa akin, ‘Ikaw Pilo, may gusto kang sabihin, si ganito
        may gustong sabihin ...’</em> So <em>‘dun na, nagkaroon na kami</em> [ng idea]
        <em>na</em> this is not just about Elsa, or the miracle of Elsa, this is the
        story of everyone.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792674de-ed21-4dff-baf6-99d424c99be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:20:49.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:20:50.375+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Ngayong ginagawa ko siya</em> as a play, <em>nababaliw ako.</em>
        I don’t want it to end! It’s a social responsibility to do this kind of work.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e369a951-a30a-4ce2-ae3a-025e14159ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:20:49.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:20:50.375+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>As someone who really loved the film, how do you think “<em>Himala</em>”
        stays relevant until today?</strong></p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab63ef9c-3a3a-4140-a44e-1dcc4db4d937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:20:49.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:20:50.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s very truthful pa din to the era. The sad thing about the film
        is, <em>pinakita na ‘yung ganon</em> [before] but until now we’re still experiencing
        it.<em> Walang nagbago</em>. 1982 <em>pa ‘yun pero</em> 2018 <em>na ganito
        pa din tayo.</em> Nothing has changed, that’s why “<em>Himala</em>” is still
        relevant. It still has resounding elements that are very close to home.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87974cd-ee42-4f09-a30d-400b8640d8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:20:49.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:20:50.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you think it’s an exciting time to be an actor in the
        Philippines?</strong></p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92af4be8-0f79-4ce2-af8e-37db04f5f0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:20:49.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:20:50.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes! I will say that with all my might and heart. This is the most
        exciting time to be an actor for film, T.V., and theater. The theater industry
        is booming and it’s crossing borders with film, which is so fun. <em>Natutunan
        ko kay</em> Bobby Garcia, in London, there’s no theater actor, commercial
        actor, T.V. actor, film actor — everybody is an actor. When you go to the
        other side of the room, it’s something new, the acting is different. <em>Masarap
        siya</em>. For me, art should be like that. Art should be collaborative. Art
        should be progressive. And we’re doing it, it’s happening, and I’m happy to
        be alive! (Laughs)</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d84976-c88b-4022-9a38-9416e85aeed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:20:49.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:20:50.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; ***</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c925d013-c0df-41ef-9bb3-5c2445cac643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:20:49.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:20:50.377+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Himala: Isang Musikal” <em>is running until March 4 at the Power
        Mac Center Spotlight, Circuit Makati. Tickets are currently sold out but check
        the play’s <a href="https://www.facebook.com/TheSandboxCollective/?_rdc=1&amp;_rdr">Facebook
        page</a> for announcements.</em></p>'
  'Palace-defends-Dutertes-sexist-remarks-fronts-pro-feminist-policies':
    'author': 'Denise Valdez, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-02T19:15:55.791+08:00
    'imagesource': 'jcr:350f3423-4d48-444a-bcca-988fb9b5fcfd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '099f5356-eb2d-47ec-92ca-9b9d0dd0edec'
    'lead': 'Presidential Spokesperson Harry Roque reiterates the President''s words,
      even when attacking women, should not be taken literally.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T08:23:37.828+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T08:23:38.079+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace defends Duterte''s ''sexist'' remarks, fronts ''pro-feminist''
      policies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08b72e2-d533-4d1a-88f8-9f6c3be5a207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:23:37.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:23:38.079+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2) —</strong> As the
        country celebrates Women''s Month this March, the Palace took the time to
        address concerns of women''s groups calling out President Rodrigo Duterte
        for his remarks against women.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d59e629-e775-4400-9835-852782ba2bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:23:37.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:23:38.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Palabiro po ang bibig ng ating Presidente, pero kinakailangan husgahan
        siya kung ano talagang ginawa niya bilang mayor ng Davao City," Presidential
        Spokesperson Harry Roque said Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df492c8e-4d87-4a06-9376-d0e94907944e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:23:37.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:23:38.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Duterte has been serious in advancing the lives of Filipino
        women.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cf0345-75d5-479d-b7c8-b73de3e8427d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:23:37.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:23:38.081+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque enumerated some of the efforts of the President which are
        "pro-feminist," such as implementing a local version of the Reproductive Health
        Bill in Davao City before it was legislated nationally, establishing a Women
        and Children Protection Unit, and recently, as President, upholding a deployment
        ban to Kuwait to protect overseas Filipino workers, which he said are mostly
        women.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ebb31c-659d-457b-b76e-a25a74f0864e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:23:37.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:23:38.081+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque insisted Davao City, under then Mayor Duterte, was a trailblazer
        in upholding the rights of women.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54ac745-00b4-477c-9474-123fc4c9434f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:23:37.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:23:38.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte drew flak in numerous occasions from the 2016 election campaign
        until today for his language towards women. The most recent instance was in
        a speech before former communist rebels in February 7, where he said female
        communist rebels should be shot in the vagina.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40d88e5-b90b-4260-8dfe-1dd17f8389c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:23:37.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:23:38.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ingna ang mga sundalo. "Ah, unsa man nang mga babae." Ingna sila.
        Tawga run ang mga sundalo. "Order bag-o ni mayor. Di lang daw mo patyon. Pusilon
        lang mo sa bisong arong ---" Og wa na ma''y bisong, wa na ma''y silbi," the
        President said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffeddb73-8aa0-4b5f-bf2c-f7defc14b3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:23:37.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:23:38.083+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Tell the soldiers. "There''s a new order coming from
        mayor. We won''t kill you. We will just shoot your vagina, so that …'' If
        there is no vagina, it would be useless."]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ce4052-8a58-41ba-b8c5-14bebb3b7349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:23:37.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:23:38.083+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women''s groups say his "jokes" are completely unacceptable for
        a state leader.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79549d6c-b3d4-4d95-80a3-8a3efae2ecc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:23:37.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:23:38.083+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our culture, those who are aggressive, who are violent are being
        seen as real men," Jean Enriquez of women''s group Coalition Against Trafficking
        of Women said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e357ab-54fa-4e7d-912c-4bd87ad88f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:23:37.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:23:38.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Roque said Duterte does not promote violence against women,
        saying there is a contradiction between the President''s language and his
        policies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0230989-c901-4020-9d7b-8d0bc21d1317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:23:37.831+08:00
