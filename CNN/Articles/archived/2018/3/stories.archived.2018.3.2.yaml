  'Senate-Environment-Panel-Chair-Villar-Close-only-erring-Boracay-establishments':
    'author': 'Amanda Lingao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-02T23:24:19.068+08:00
    'imagesource': 'jcr:090d5605-e6b3-476c-a388-37cdabe0c4eb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7edfa52d-87a2-4f9c-886f-53cdcdfcfbe8'
    'lead': 'Senate Committee on Environment and Natural Resources Chairman Villar
      said closing the whole island would also punish those who comply with the law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T07:58:22.060+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T07:58:22.464+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate Environment Panel Chair Villar: Close only erring Boracay establishments'
    'updated': 2018-03-03T00:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9c5f92-faf2-40e8-a324-2e6a6957db5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:58:22.060+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:58:22.464+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2) —</strong> Senator
        Cynthia Villar told Boracay stakeholders on Friday she would recommend closing
        only erring Boracay establishments instead of the shutting down the whole
        island.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3861fcce-beee-4a8a-a4ef-6b6abba356fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:58:22.060+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:58:22.465+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the Senate hearing on the issue, Senate Committee on
        Environment and Natural Resources Chairman Villar said the government must
        reward establishments that comply, and punish those who violate the law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787eb65c-6a0f-4990-bc5e-60982c0b91eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:58:22.060+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:58:22.465+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He (Environment Secretary Roy Cimatu) has to talk to the President
        about it, but we’re recommending that if ever we will close establishments,
        those that are not compliant will be closed and those that are compliant will
        remain open,” Villar said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6e78cf-4299-427e-a06a-56f5a353a5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:58:22.061+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:58:22.465+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar said this amid concerns that the government may temporarily
        shut down Boracay to address issues plaguing the destination.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18936fe-ab1c-4900-9d9d-841fde7da7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:58:22.061+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:58:22.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay, which last year generated an estimated P56 billion, is
        one of the country’s top tourists spots. According to the Interior Department
        more than 17,000 workers are stationed in the island.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e5e3a3-adce-4674-a3a5-e845c054017d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:58:22.061+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:58:22.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Department of Interior and Local Government (DILG)
        has recently eyed declaring a state of calamity in the island, and a possible
        60-day closure following President Rodrigo Duterte’s order to clean up the
        world-famous tourist destination.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96e503c-e2f1-4517-8414-c694e1ad8d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:58:22.061+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:58:22.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/03/01/DILG-6-month-state-of-calamity-Boracay.html">DILG
        eyes 6-month state of calamity in Boracay</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05f2c2b-944b-4988-a466-e55090dd3818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:58:22.061+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:58:22.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal has worried stakeholders, who fear the closure would
        come at the expense of those depending on the island for their livelihood.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08afa68-26a6-4bb7-b3c4-be8eae4ac33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:58:22.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:58:22.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of a business shutdown, they have asked the government to
        penalize businesses with violations instead.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd82a9d5-7d69-4543-8486-b8b11c296067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:58:22.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:58:22.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Senate hearing, Villar clarified while the matter still needs
        to be discussed with the President, she is more inclined to suggest the closure
        of establishments with violations and not the whole island.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81208327-bb60-4d74-9f60-747eddcdf149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:58:22.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:58:22.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang suggestion natin, ipasara yung non-compliant at bayaang
        bukas yung compliant</em> [Our suggestion is to close the non-compliant and
        let the compliant establishments operate]," said Villar. "We have to reward
        those who are complying with the laws, and then we punish those who are not
        complying with the laws.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d7f195-b4de-4c37-b19e-3ebade210d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:58:22.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:58:22.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG reported Friday over 800 establishments in Boracay island are
        facing various violations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61c0bf7-fb81-4c9e-8f7b-e5dd7569226c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:58:22.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:58:22.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="http://cnnphilippines.com/news/2018/03/02/senate-boracay-probe.html">DILG:
        Over 800 Boracay establishments have violations</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050a269a-325f-4af6-ae5f-acdec9feccd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:58:22.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:58:22.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>DOT calls for establishment of Boracay Development Authority</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd375f1f-40be-4f0d-bfa5-6bdf81bc02da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:58:22.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:58:22.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also calls for the national government to step in and
        create a Boracay Development Authority to oversee development in the tourist
        destination.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1689249-52c4-4487-aea3-35b6f7743917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:58:22.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:58:22.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Migz Zubiri likened the proposed agency to the Subic Bay
        Metropolitan Authority tasked with managing the Subic Bay Freeport Zone in
        Central Luzon.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096ff772-fe9f-4d58-b19f-f1bd458bbbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:58:22.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:58:22.469+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am ready to present, together with my colleagues a plan of action
        in terms of legislation by the creation of a Boracay Development Authority.
        It, I believe, is a long time coming,” Zubiri said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee26e74d-189b-4cd9-ae4f-a4a77f236c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:58:22.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:58:22.469+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said given Boracay''s situation, it seemed local officials could
        no longer handle the island on their own.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc2147d-d7f2-4342-8281-f4c43739ed3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:58:22.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:58:22.469+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From what I see, it has gone beyond their control and national
        government has to step in already in the creation of this authority to give
        a master plan, and the master plan has to be implemented," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccb0d28-9ca7-4e21-8de4-553019b203ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:58:22.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:58:22.469+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Secretary Wanda Teo agreed with the Senate’s suggestion.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb71492-a69b-4d2a-b34a-e5450d41661c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:58:22.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:58:22.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Once Boracay is fixed, we would like that we have this Boracay
        Island Development Authority that you’re planning para po maayos ang Boracay
        [So we can fix Boracay],” she said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1b98f0-e2f3-40c7-9dab-088a9fe0039f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:58:22.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:58:22.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay’s tourism development plan was turned over to the island’s
        local government unit in 1991 with the passage of the local government code.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf2962e-570a-4fca-bf9c-bd768cc7a4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:58:22.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:58:22.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators also grilled the Malay local government for giving Mayor’s
        permits to establishments without the required environmental compliance certificate
        (ECC) from the Environment Department.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cddc43-9b2a-40bc-8737-11d8051aa495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:58:22.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:58:22.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents are required for projects that pose "potential significant
        impact" to the environment.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea7a96f-3ae1-42a2-9ac1-bdc1338557f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:58:22.065+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:58:22.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri pointed out there are 173 big establishments in Boracay operating
        without ECCs.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41b7377-e8dc-4934-a2ae-4ec102810fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:58:22.065+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:58:22.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When questioned by Senators, Malay Mayor Ceciron Cawaling said the
        ECC is given by the national government, and is separate from the local government.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afd6419-308a-4444-bed0-4981671a19f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:58:22.065+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:58:22.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, the issuance of a mayor’s permit goes through proper processes,
        adding they check prerequisites such as building permits and zoning clearances
        before they issue the document.</p>'
