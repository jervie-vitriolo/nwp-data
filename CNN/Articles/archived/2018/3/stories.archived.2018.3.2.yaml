  'DOH-working-with-Taguig-City-officials-to-solve-measles-outbreak':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-02T18:56:16.505+08:00
    'imagesource': 'jcr:74f74c50-2e85-4d9c-95ad-3f39586a5cfd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c467b9df-89a0-4ee9-a467-46b89381d248'
    'lead': 'Taguig City officials assure the measles outbreak is ''contained'' in
      only one barangay. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T08:26:34.389+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T08:26:34.607+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH working with Taguig City officials to solve measles outbreak'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f1bf55-94c8-4c58-9064-e04017629823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:26:34.389+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:26:34.608+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 2) — The Department of Health
        on Friday said it is coordinating with Taguig local government officials to
        solve the measles outbreak in the city.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b39f5e-56b1-472f-85b0-610182985d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:26:34.389+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:26:34.608+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francsico Duque III said DOH is providing assistance
        to Taguig city health officials to strengthen surveillance of children with
        rashes and fever across all barangays.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2912033a-0c60-44a2-9992-b27a5e81e6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:26:34.389+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:26:34.608+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguig City government, in a statement, said several medical personnel
        have been going door-to-door around the city to conduct anti-measles immunization
        on children between 6 months to 5 years old - even to those who have been
        immunized before.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467e8b17-da3a-4361-9d8e-a6044a1014a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:26:34.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:26:34.609+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The city government is doing all that it can for its constituents.
        I am also appealing to the residents to have their children immunized," Taguig
        Mayor Lani Cayetano said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670a6bb9-a8f1-464b-815a-d8d47c928784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:26:34.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:26:34.609+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measles outbreak was announced on Thursday. The city''s Epidemiology
        and Surveillance Unit recorded 8 confirmed cases of measles, as of February
        23. It assured the outbreak is "contained" in one barangay.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0423957-dda4-43fb-a9ef-3f11a5e4a4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:26:34.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:26:34.609+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said even one case of measles can be considered an outbreak.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edee9aa-1c21-4f24-9b5a-e6480d5d4a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:26:34.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:26:34.609+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have one measles case that''s already an outbreak. That''s
        a source of spread. So especially in communities, there is no sufficient herd
        immunity, kahit may isang nakalusot," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d3e884-9d7f-4bfb-87ea-600ecb78dab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:26:34.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:26:34.610+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A measles outbreak was also declared in Zamboanga City on February
        27, which prompted authorities to conduct house-to-house immunization of children
        in 98 villages.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64198bf-74a8-48c3-ac3a-38cdaef30a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:26:34.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:26:34.610+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measles is a highly contagious disease, which is normally passed
        through direct contact or through the air. It is one of the leading causes
        of death among young children even though a vaccine is available, the World
        Health Organization said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35074076-d918-4328-b258-2d6773cd46dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:26:34.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:26:34.610+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symptoms such as high fever, runny nose, cough, red and watery eyes,
        and small white spots inside the cheeks can develop in the initial stage.
        After several days, a rash erupts. Most measles-related deaths are caused
        by complications associated with the disease.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47633a26-0893-4b39-97a4-3384433df974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:26:34.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:26:34.610+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Outbreak caused by Dengvaxia panic?</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd852e88a-b3d0-4ce6-bf27-47b5eaa47f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:26:34.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:26:34.611+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque believes the measles outbreak
        is caused by the unnecessary panic brought by the Dengvaxia controversy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584780e9-f18b-4630-8cb9-55f67da7ece2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:26:34.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:26:34.611+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag hindi ninyo po tinuloy ang mga bakunang yan, mas malaking
        banta po ang mangyayari sa kalusugan ng inyong mga anak. Dati rati po wala
        na tayong measles kasi may bakuna na sa measles. Ngayon mayroon na pong measales
        outbreak," he said in a media briefing on Friday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8de7a2f-16a9-44a2-a215-b258f265830d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:26:34.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:26:34.611+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He appealed to all parents not to be afraid of letting their children
        get vaccinated for measles and other illnesses, which can be prevented by
        vaccines administered by the government.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe7f86a-0854-4d76-9c6f-40a11bb151c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:26:34.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:26:34.612+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iyan po siguro ay dahil na rin dun sa natakot ang mga magulang
        sa lahat ng klase ng bakuna. Huwag po tayong matakot sa mga bakuna na matagal
        na natin ginagamit," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0016e04a-873b-44c6-b1c9-8af349bd1918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:26:34.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:26:34.612+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque earlier said the unnecessary panic over the controversial
        dengue mass immunization program is affecting immunization programs.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842b49e3-e41c-4666-9be1-c32f13e1b394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:26:34.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:26:34.612+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, DOH saw a "substantial" 37 percent decline of children
        getting vaccinated, including the deworming program, which does not even involve
        injecting children.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d93391f-d023-466f-b536-043b29caef9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:26:34.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:26:34.612+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Lara Tan and Camille Abadicio contributed
        to this report.</em></p>'
  'Justin-Brownlee-1-on-1-basketball-Filipino-fan':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-03-02T18:45:11.727+08:00
    'imagesource': 'jcr:9491beea-bf0a-4ad4-932d-837942a5d976'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9974892-1016-4e33-b7d5-0a62a8494b9b'
    'lead': 'A Filipino basketball fan gets the opportunity of a lifetime by playing
      1-on-1 hoops against a beloved ABL reinforcement.'
