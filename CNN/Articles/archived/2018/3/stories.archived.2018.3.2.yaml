    'template': '1'
    'title': 'UAAP: La Salle collides with coach Tai Bundit-less Ateneo in women''s
      volleyball'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7b9eb5-a770-4746-82a9-c1dabc096686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:46:47.641+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:46:47.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2)</strong> — The ladies
        of Taft Avenue and Katipunan battle once again on the taraflex in UAAP women''s
        volleyball.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45b60e7-ab9d-4e26-82e4-51d009237b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:46:47.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:46:47.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a rematch of last season''s finals, the De La Salle University
        Lady Spikers and Ateneo Lady Eagles are coming from different sides of the
        spectrum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bedc5ab-eb97-4ba9-a24c-c97e40bde2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:46:47.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:46:47.938+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After suffering from back-to-back setbacks, the Lady Eagles are
        riding on a four-game winning streak.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1023d339-5ddb-4d38-a94f-e398de4ad030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:46:47.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:46:47.938+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DLSU, on the other hand, is struggling to build momentum after a
        shocking defeat against the Adamson Lady Falcons.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155542cd-efaf-4da8-86eb-cb67437d4bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:46:47.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:46:47.938+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All eyes will be on the setter position matchup between La Salle''s
        Michelle Cobb and Ateneo''s Deanna Wong.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0883fc8f-9aef-4ce4-bf8c-4e29dbd777c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:46:47.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:46:47.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of numbers, Cobb has the upperhand as she leads the league
        with 575 excellent sets, while Wong comes in second with 559 excellent sets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262c6465-2711-4cde-9b6c-82917f7c5399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:46:47.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:46:47.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entering the contest as the best blocking team, the Lady Eagles
        will primarily rely on its improved defense to gain points and confidence
        in what is expected to be a gruelling tussle.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fcb487-680b-4be9-bfa5-e17054eea885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:46:47.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:46:47.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Spikers, meanwhile, will maximize on their service advantage
        and service reception edge.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e00efa-fb25-479f-bcf7-51c3eb732fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:46:47.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:46:47.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo will be shorthanded in the first round encounter as head
        coach Tai Bundit will fly to Thailand for the death anniversary of his father-in-law
        and rookie libero Dani Ravena is still recovering from appendicitis.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61b75f6-9b17-4d03-be83-a6506ce1739b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:46:47.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:46:47.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With an identical 4-2 record, a win means solo second spot in the
        team standings behind the National University Lady Bulldogs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29848ab-72df-49f9-ac24-ab913954e374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:46:47.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:46:47.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game time is scheduled at 4 p.m.</p>'
