  'Robredo-amused-online-bashers':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-02T12:32:09.383+08:00
    'imagesource': 'jcr:1b359ed4-23fd-4a62-8c8d-e7a4293cadf0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a2c8951-cc1c-4bfc-bf83-43c4c44c7caa'
    'lead': 'Vice President Leni Robredo is taking online hate like water off a duck''s
      back.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T09:39:35.147+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T09:39:35.522+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo ''amused'' by online bashers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5498c635-1230-4fc8-995c-dd07cb5ef16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:39:35.147+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:39:35.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 1) — Vice President Leni Robredo
        laughs off hate from online trolls, dismissing it as propaganda.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd8274f-aa5d-4595-9c66-1482587a785d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:39:35.147+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:39:35.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Binabasa ko and source siya ng katuwaan... Excited ako parati tingnan
        what''s next kasi very ridiculous lahat," Robredo told CNN Philippines'' <em>The
        Source</em> in an exclusive interview.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335e8c59-f078-45ab-a544-087a06c86ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:39:35.147+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:39:35.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I read (the comments) and it''s a source of amusemnt...
        I''m always excited to see what''s next because it''s all very ridiculous.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9fe3c1-7cb2-4df4-950f-d9649c9b3c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:39:35.148+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:39:35.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that although she finds the online hate funny, she never
        engages it. Robredo added the predictability and repetition of comments convinced
        her it was part of propaganda.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7532264-e871-4e7b-92f3-1e87a409dcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:39:35.148+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:39:35.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron siyang theme, kaya halata na it''s a well-oiled machinery.
        Pag tiningnan mo yung mga [nagba]-bash sa akin, pare-pareho sila [There''s
        a theme, which makes it obvious it''s a well-oiled machinery. If you look
        at those bashing me, they''re all the same]," said Robredo. "They say it differently,
        but they say the same thing."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ef0d6b-47d7-4cea-a6c4-a8ae6fe7d2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:39:35.148+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:39:35.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo is a prominent opposition figure, who has been critical
        of President Rodrigo Duterte''s policies — chief of which is the bloody war
        on drugs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e357db3-8363-48ce-95b8-0152c2a03182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:39:35.148+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:39:35.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allies of the President have accused her of wanting to take over
        the top position, although she has repeatedly denied such plans.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07919b63-b7ce-4a86-a3ca-15187272bd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:39:35.148+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:39:35.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="http://cnnphilippines.com/news/2018/02/23/robredo-want-to-oust-the-President.html">Robredo:
        I do not want to oust the President</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd486cd13-f312-4518-b1b8-e0ed59486beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:39:35.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:39:35.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the 2016 elections, media watchdogs have noticed a rise in
        fake news online. Supporters of the President have also taken to social media
        to defend him and hit his critics. However, reports show the online support
        comes from organized efforts from paid trolls and public relations strategists.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1712806-75aa-4e26-933c-b57159164848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:39:35.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:39:35.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Oxford University study reported Duterte spent P10 million in
        a social media campaign to defend him against critics; Duterte has since said
        he only used that strategy during the presidential campaign.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f8153a-b2f2-4008-8587-dea3d13f2c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:39:35.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:39:35.526+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo added she had a feeling former Senator Bongbong Marcos was
        behind a bulk of the online hate. The former vice presidential bet filed an
        election protest contesting Robredo''s win.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27273925-f16f-4d0c-b581-31f054f11ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:39:35.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:39:35.526+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he''s been spending a lot on social media to vilify me.
        Pero sa akin naman [But for me] at the end of the day, evil will not triumph,"
        she said. "I''m not really concerned in the sense that dadating din yung panahon
        na yung katotohanan yung lalabas [the time will come that the truth will come
        out]."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a101d54c-4175-46e7-aee6-0778754036da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:39:35.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:39:35.526+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said that she did, however, get angry when online trolls
        involved her daughters.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6820f6b9-aad6-42de-b4fc-485ec14cc500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:39:35.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:39:35.527+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(My youngest daughter) was bashed by a mother, and she did not
        deserve it. Iyon talaga nagagalit ako [That really angers me]," said Robredo.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbdf982-5f64-4ecb-9824-01e36872547b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:39:35.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:39:35.527+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you say things that are not true, you don''t get affected.
        Parang maaapektuhan ka lang pag hindi ikaw [But you get affected if others
        are involved]," she added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5280a7c3-1572-4f86-b0b8-8e640839245e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:39:35.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:39:35.527+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, a single parent, is raising three daughters after the death
        of her husband, former Interior Secretary Jesse Robredo. The human rights
        rights advocate served as representative of Camarines Sur before she won the
        vice presidency.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9746528a-a02c-4169-a46b-249e9bfb0fad'
      'mgnl:activationStatus': true
