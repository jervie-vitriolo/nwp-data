    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A traveling Filipino chef serves the flavors of home one pop-up dinner
      at a time'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd66b40-9a3a-42a4-a59c-8e265a0aa387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:01:57.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:01:57.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) -</strong> The local table is going worldwide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a687b5-bc06-49bf-983b-04c3702d9197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:01:57.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:01:57.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe-trotting chef Yana Gilbuena is spreading her love of home-grown
        flavors beyond local shores with her SALO Series pop-up dinners, serving delectable
        Filipino dishes using well-loved Filipino condiments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7cb0a9-f1e0-46bc-a3c0-632221861070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:01:57.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:01:57.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SALO is culled from the Filipino word "salu-salo," which refers
        to a banquet where diners are encouraged to eat with their bare hands food
        spread over banana leaves.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b889fa-716a-4f73-baf4-b628dd176028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:01:57.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:01:57.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Driven by a desire to spread the flavors of the Philippines, Chef
        Yana established the SALO Series, a kamayan-style dining experience that has
        travelled the 50 states of America.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35f98c5-8326-4a64-a2f4-f1961c2d78a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:01:57.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:01:57.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kamayan" is Filipino for dining with your bare hands, and Gilbuena''s
        goal is to serve delectable Filipino dishes to everyone who lives to eat.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bee4f1e-6f02-436f-beb2-7e78f3085e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:01:57.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:01:57.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Chef Gilbuena, SALO is an "educational, humbling, and communal"
        experience.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cdcbbe-f9a2-4255-8838-f49c79b30ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:01:57.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:01:57.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It started when I was living in New York and there was this need
        to have arroz caldo (hot chicken porridge) in the middle of winter," she said.
        "It got me thinking that even though New York is a melting pot of cultures
        and cuisines, how is it that Filipino cuisine is not well-represented?"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a99ea6-32cd-4e1d-878c-bd956b1bdd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:01:57.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:01:57.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from serving well-loved Filipino dishes like adobo (chicken
        or pork stewed in vinegar, garlic, soy sauce, and peppercorns), pansit (noodle
        dish), and lumpia (spring rolls), the nomadic Chef Yana promotes the country''s
        regional specialties as well.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7575159-e0b8-4d93-9b20-c209d362b8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:01:57.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:01:57.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilbuena acknowledges there are some Filipino dishes most Fil-Ams
        who grew up in the U.S. are not familiar with.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af75ad4e-a80e-476d-84ec-b7bc17b0d8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:01:57.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:01:57.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said they were "pleasantly surprised" by the regional dishes
        she served them.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f819a829-3f19-4910-9334-75e56c75e0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:01:57.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:01:57.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They had probably been to Manila or to their parents'' hometowns
        in the Philippines, but never really explored places beyond that. So me bringing
        dishes from the remote islands like Camiguin, Cagayan de Oro, Zamboanga, and
        they were just like, ''What? We have this in our cuisine?''" she said. "And
        I would reply in jest, ''Yeah girl. You need to travel a little bit more!''"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fec5fb-4c6a-49f3-a978-4c14cf6efd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:01:57.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:01:57.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilbuena traced her love for cooking to her early days in the family
        kitchen, growing up in the cuisine-rich Visayas in the company of her aunt,
        grandmother, and cooking-inclined yayas (nannies).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaaa9a42-36ff-4c0f-ab37-484c9e64d89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:01:57.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:01:57.748+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recalled bonding time with her aunt was highlighted by cooking
        and baking recipes printed on the labels of canned milk.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cca58b-adf8-4833-8aa6-12fa64fbbd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:01:57.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:01:57.748+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I became really comfortable with making fire and all those stuff
        on my own, like dealing with old stoves. I have very fond memories of the
        kitchen growing up, and I think that''s where it all started. And then the
        rest, I just learned along the way," she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ee5bbe-da85-4dfa-ab81-57bfee3bed69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:01:57.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:01:57.748+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Distinctly Filipino</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb7a5d4-fe91-4c2f-bb7c-fcaa3630b268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:01:57.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:01:57.748+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Anthony Bourdain to Andrew Zimmern, a number of food enthusiasts
        and critics have been tagging Filipino cuisine as "the next big thing" in
        the culinary world. But for the globe-trotting Chef Gilbuena, Filipino cuisine''s
        full potential has yet to be fully discovered and explored as it continues
        to evolve amid constantly changing influences.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403bb687-daa2-4de3-9e9f-b43a68dcae0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:01:57.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:01:57.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s definitely getting there," Gilbuena said. "There are so many
        more Filipino restaurants popping up everywhere across the U.S., and I think
        that''s one of those things that cause people to realize that, hey there is
        a market for Filipino cuisine, and not just for Filipinos. So I think it will
        just continue to expand more as the years go by."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af62230d-2a60-4c47-ad80-7ce2a1ca5331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:01:57.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:01:57.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chef also thinks that the most defining thing about Filipino
        cuisine is that it''s constantly evolving.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075ccb10-dc8d-4f72-a8bc-0de422bf411c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:01:57.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:01:57.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more influences we get, the more it expands," she said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f519e5b-b071-48d5-a4b3-1d8e9f991563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:01:57.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:01:57.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked how she would best describe Filipino food to a non-Filipino,
        Gilbuena called it the "original fusion," explaining that the distinct Filipino
        taste is a balance of not just one or two but many flavors.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7941e4e-c9bd-43e8-9c83-ca09c31457f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:01:57.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:01:57.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hate the word ''fusion'' in general because it has had a bad
        rep, but I use fusion in the sense that we''ve taken all these influences
        from all our colonizers and made it our own. We even have Filipino spaghetti!
        I think that''s just the definition of being Filipino, being able to take
        something from another culture and make it our own… and I love that!" she
        said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df8f477-cd04-4042-a2fe-e4f9d30ae233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:01:57.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:01:57.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilbuena said it''s also what makes Filipino food so delicious</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5667ad-4bcd-41aa-aa52-86a2d401b44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:01:57.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:01:57.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The balance of flavors inadobo, for instance," she said. "It''s
        salty, it''s sweet, it''s vinegary, and it can be spicy, too. And when you
        add coconut milk, suddenly there''s just a creaminess to it."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2239bcf9-44bc-4b5d-b00a-d38a2cb5e1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:01:57.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:01:57.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilbuena relished how adobo can take on so many flavors in just
        one bite. "I think we''ve mastered the whole balance of sweet and salty, vinegary
        and spicy, that other cuisines have tried to do for the longest time," she
        said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4c83ca-2d5e-4e90-b173-dba2ba06eb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:01:57.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:01:57.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Unique partnership</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2e302c-0bc9-4bfd-90b7-26d8c2cc44e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:01:57.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:01:57.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This fusion of flavors that Gilbuena is enamored with is made even
        tastier and more full-flavored with the well-loved Filipino condiments made
        by NutriAsia, the Philippines'' top condiments manufacturer.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd841bddd-f3eb-4ef9-9fd2-941f8870f08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:01:57.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:01:57.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chef reveals that ever since she began cooking, she has been
        using Datu Puti vinegar, UFC banana sauce, Silver Swan soy sauce, Jufran sweet
        chili sauce, and Mang Tomas all-purpose sauce - iconic Filipino brands that
        bring out the best flavors in Filipino cooking.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc34a01f-2111-4788-8dfe-68579c63cc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:01:57.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:01:57.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Chef Gilbuena, the unique partnership that she has forged with
        NutriAsia as its brand ambassador is instrumental in furthering her advocacy
        of raising more awareness for Filipino cuisine.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1a5edd-33c4-41e7-a071-2909ac5b3acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:01:57.380+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:01:57.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This collaboration makes sense because I use NutriAsia products
        all the time. I love using Filipino ingredients to make Filipino food. Adobo
        is the most common one. I''ve tried making adobo using a different kind of
        soy sauce. It just doesn''t taste the same.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dbda30-d76e-411c-9c5a-74cb9943708f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:01:57.380+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:01:57.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve used red wine vinegar, too, but no - the flavor is just not
        there. So why not use the flavors of home to make the tastes of home," she
        said, adding that Datu Puti and Mang Tomas are her favorite NutriAsia brands.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46571bd0-e706-426f-8a11-ddf6b9c66997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:01:57.380+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:01:57.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When curious foodies wonder what Chef Gilbuena''s favorite Filipino
        dishes are, she readily named "batchoy, which I call the ''Filipino ramen'',
        and kinilaw (raw fish marinated in vinegar, ginger and onions)."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a853068-15a8-4265-b8e7-9e1e1e8740a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:01:57.380+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:01:57.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her kinilaw, the chef shared she uses only her all-time favorite
        Datu Puti vinegar to "infuse the natural Filipino flavor" to the so-called
        Filipino version of ceviche.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49570862-cf81-4da1-aa32-3866c723b6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:01:57.380+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:01:57.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chef Gilbuena''s SALO Series pop-up dinners continue to thrive touring
        the world, the details (including recipes and anecdotes) of which are contained
        in her newly released self-published book, "No Forks Given."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb86f9f-2ad5-48f7-b73c-48ef0f0692ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:01:57.380+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:01:57.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a constant craving for discovery and experiment and a passion
        for Filipino cuisine, Chef Gilbuena continues to take on the world, one pop-up
        diner at a time.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cacbce5-52aa-4913-bed7-0a0bafa80a61'
