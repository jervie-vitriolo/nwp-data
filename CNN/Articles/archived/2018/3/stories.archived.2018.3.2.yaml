      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2) —</strong> Filipino
        talent will take the spotlight once again in the United Kingdom and Ireland
        tour of "Miss Saigon."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1498eee3-c705-424a-9f2c-bd1a27a894f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:29:18.548+08:00
