    'template': '1'
    'title': 'Recruiter: Gov''t obliged to look after slain OFW after agency shutdown'
    'updated': 2018-03-04T02:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d57c370-ac80-49ed-a5dd-efad26e1c309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:03:18.138+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:03:18.464+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was updated to include statements from Labor Secretary
        Silvestre Bello III.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60989d5-8a9c-498e-8c35-60330a8fac60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:03:18.138+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:03:18.464+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2) —</strong> The recruiter
        of slain household helper Joanna Demafelis said the government was obliged
        to keep tabs on the situation of overseas Filipino workers (OFWs) after its
        agency''s license was revoked in 2014.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4694b983-2573-4ef3-ac45-be603974cae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:03:18.138+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:03:18.465+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legal counsel of Our Lady of Mt. Carmel Global E-Human Resources
        Inc., Demafelis'' recruitment agency, on Friday said looking after its OFW
        clients is not the recruiter''s responsibility once a license is canceled.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a47c49-a71a-4812-a25c-1020fca70149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:03:18.139+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:03:18.465+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Jude Marfil said the recruitment agency legally processed
        Demafelis'' papers so she could work in Kuwait in May 2014.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9f054e-4b23-492c-954f-81f08c375d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:03:18.139+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:03:18.465+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marfil, who represents the agency''s former assistant manager Mary
        Gey Abrantes, said Mt. Carmel applied to renew its license in November 2014.
        But the Philippine Overseas Employment Agency (POEA) suspended the company
        due to a violation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102cf94a-fabd-4ba4-811a-2b27dbcb40f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:03:18.139+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:03:18.465+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marfil said the suspension was lifted after the company paid a P750,000
        fine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac80fcd-6be8-4609-a06d-98298f7a16dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:03:18.139+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:03:18.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the payment, the company was not allowed to renew its
        license after it failed to submit required documents on time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca1f456-68ae-4a00-9ee1-5bce88f9e2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:03:18.139+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:03:18.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a statement by then POEA administrator Hans Cacdac that
        the duty to monitor is not included in the license," he said. "But our argument
        is it''s a very absurd situation that you require the agency to operate for
        the purpose of monitoring. When in fact, the primary function of monitoring
        is with the POEA. <em>Ang hirap po kasi nagtuturuan kung sino ang</em> liable
        [It''s hard because people are pointing fingers on who''s liable]."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978a2d61-932e-41bd-acb0-534bd530afd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:03:18.139+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:03:18.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Agnes Tuballes, the person who allegedly referred Demafelis
        to Mt. Carmel, is not connected with the company.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930c8e14-1bcc-4f14-917e-3f10709458ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:03:18.140+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:03:18.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he confirmed that Marissa Ansaji Mohammed, the person who
        allegedly recruited the OFW, was a former company trainee.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44442bee-50d9-46bd-a5e4-b503da8a8caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:03:18.140+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:03:18.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency, however, is unaware about the alleged P13,000 commission
        that Tuballes supposedly received from Mt. Carmel through Mohammad.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a8573f-b057-41b9-b3b5-a710718831fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:03:18.140+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:03:18.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marfil said the company did not give any commission to anyone at
        the time.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb9f629-c127-454b-8a61-608824ab4c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:03:18.140+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:03:18.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adrian Briones, a former president of the recruitment agency, also
        said he is no longer connected with the company when Demafelis was recruited.
        He said he divested his interests in 2012.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5e9491-2ecb-4266-8bb9-2e626060ad1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:03:18.140+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:03:18.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But records of the National Bureau of Investigation show he was
        the registered owner of Mt. Carmel in 2014.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d385320-b32c-4918-8c71-213813071078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:03:18.141+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:03:18.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also at a loss on how Joanna extended or renewed her two-year
        contract in Kuwait after the original contract expired in May 2016.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac66e81-bda8-4da5-804d-4b77f7a56144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:03:18.141+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:03:18.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala pong nakakaalam kung bakit o sino ang</em> employer <em>niya</em>
        during the renewal. But<em> yung ginawa niya po na</em> <em>pag</em>-extend
        more than the two-year period, she already ran the risk of being an undocumented
        worker," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f82306-0eec-42f3-a96f-5f391d75eacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:03:18.141+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:03:18.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:Nobody knows why or who was her employer during the
        renewal. But getting an extension beyond the two-year period, she already
        ran the risk of being an undocumented worker.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ec7432-63cf-43db-a918-2d390f6a7821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:03:18.141+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:03:18.469+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Pag</em> undocumented worker<em> ka po, wala ka nang</em>
        protection, <em>wala nang</em> agency <em>na</em> joint and solidary liability
        <em>sa</em> Philippines. It was her own initiative na nag-renew siya," he
        added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cab3183-27dd-4604-bead-452a5ed5c633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:03:18.141+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:03:18.469+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:If you''re an undocumented worker, you have no more
        protection, there is no more joint liability for the agency in the Philippines.
        It was on her own initiative that she renewed.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707467e5-176d-4c9d-99e4-359a661a258b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:03:18.141+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:03:18.469+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But speaking to CNN Philippines Saturday, Labor Secretary Silvestre
        Bello III reasoned agencies should ensure the safety of the workers they deploy.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efea435-6ff3-4ac7-8c60-321666b9bf67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:03:18.142+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:03:18.469+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you are an agency and you deploy an overseas worker, you should
        see to it that while she''s there... she''s properly protected. <em>''Yung</em>
        provisions of the contract are observed," he said, when asked if the agency
        should be held liable.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b833d5e1-ddc1-428e-90fe-73fa83920b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:03:18.142+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:03:18.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello questioned why the agency was suspended in the first place.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482d3758-a063-4a41-9d60-3b424fa5d38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:03:18.142+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:03:18.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kasi</em> they''re claiming <em>na wala silang</em> liability<em>
        dahil na</em> cancel <em>sila... Eh di nila sinabi baka cinancel sila dahil
        dun sa pinabayaan nila si</em> Joanna," Bello said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607061d8-cc96-4ea0-b336-b83e4bd1125c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:03:18.142+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:03:18.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They''re claiming they don''t have any liability because
        they were canceled... They didn''t mention it but maybe they were canceled
        because they didn''t take care of Joanna.]</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7aa3471-4597-4e45-949c-36525e6f8673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:03:18.142+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:03:18.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, they are also investigating the possibility that Demafelis
        was passed on to another employer.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6af19b-43b8-4ca2-93f4-09745da0994f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:03:18.142+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:03:18.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI said it will carry out a thorough investigation even as
        former company officials pledged to cooperate.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa34fba9-d576-4d9b-b89f-90590ebe94e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:03:18.143+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:03:18.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demafelis'' body was found in a freezer in Kuwait in January, with
        authorities believing she was killed in November 2016. Her death prompted
        the total deployment ban and the immediate repatriation of distressed OFWs
        from Kuwait.</p>'
