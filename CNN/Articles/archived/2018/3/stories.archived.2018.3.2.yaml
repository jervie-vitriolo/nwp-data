      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am definitely gonna go on touring Filipino food. I wanna include
        Europe and the Midde East in SALO''s itinerary, and from there just continue
        spreading the flavors of Filipino food," she said. "I can''t picture myself
        doing anything else but this."</p>'
