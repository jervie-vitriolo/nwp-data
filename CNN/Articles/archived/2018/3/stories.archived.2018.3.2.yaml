      'text': '<p><em>This story was first published on cnn.com, <a href="https://edition.cnn.com/2018/03/01/politics/donald-trump-drug-dealers-opioid/index.html">"Trump
        advocates ''the ultimate penalty'' for drug dealers during opioid summit."</a></em></p>'
  'senate-boracay-probe':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-02T14:07:54.684+08:00
    'imagesource': 'jcr:8c89f862-41b9-4603-8e86-45a40b62a611'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f79bfec-8bf6-4b18-b163-68bcd5e053db'
    'lead': 'Senators Cynthia Villar, Nancy Binay, Loren Legarda, Joel Villanueva
      and Miguel Zubiri will hold a Senate panel hearing at the island, as part of
      their investigation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T09:59:16.586+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T09:59:16.827+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DILG: Over 800 Boracay establishments have violations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150a777e-0fa6-47fc-b088-d004d71a07d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:59:16.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:59:16.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2)</strong> — The Department
        of Interior and Local Government (DILG) reported Friday over 800 establishments
        in Boracay island are facing various violations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df1b68f-8e9b-499b-bbd8-42b295059967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:59:16.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:59:16.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG Officer-in-Charge Eduardo Año said the establishments, which
        have yet to be named, have violated laws and rules since 2001.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0f0b74-fdf1-4643-8409-1a3921cc0f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:59:16.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:59:16.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added there were establishments without permit, while others
        had a permit to operate but lacked an environmental compliance certificate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d26e98a-b209-4ec1-8f98-b6b8e5c3b183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:59:16.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:59:16.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said Boracay is going through "organized chaos," and ordered
        violators to voluntarily dismantle their establishments or face demolition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2db4c7d-add1-465a-8a58-f994b665c99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:59:16.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:59:16.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island has over 50,000 people roaming about per day, and each
        person generates two-and-a half kilograms of waste.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2daded23-ff9d-420c-bfc8-16595a0534bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:59:16.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:59:16.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Cynthia Villar, Nancy Binay, Loren Legarda, Joel Villanueva
        and Miguel Zubiri will hold a Senate panel hearing at the island, as part
        of their investigation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292ba9c2-df3c-42b5-a9ca-86e3f682ae46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:59:16.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:59:16.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Secretary Wanda Teo, Justice Secretary Vitaliano Aguirre,
        and Public Works Secretary Mark Villar will join Año and the senators.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644c3d55-ffc7-4d8a-9510-bdea498486fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:59:16.588+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:59:16.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 10, President Rodrigo Duterte ordered the Environment
        Department to clean up Boracay within six months or else he would order its
        closure.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a393ce10-8b14-4408-9327-d654d783aac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:59:16.588+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:59:16.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Read: <a href="https://cnnphilippines.com/news/2018/02/10/duterte-DENR-clean-up-boracay-6-months.html">Duterte
        orders DENR to clean up Boracay in 6 month</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1901bcfc-ffe8-4508-99ee-b9c815c313fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:59:16.588+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:59:16.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of February 22, the Department of Environment and Natural Resources
        (DENR) has issued 81 notices of violation to establishments with environmental
        lapses.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9542ad2a-c211-45a0-a9e5-a3a560b69d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:59:16.588+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:59:16.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Read: <a href="http://cnnphilippines.com/news/2018/02/22/denr-violation-boracay.html">DENR
        issues notices of violation to 81 erring Boracay establishments</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2404c24b-3571-49b5-85bf-b14283e36643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:59:16.588+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:59:16.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Secretary Roy Cimatu, who estimated only 50 to 60 percent
        of Boracay establishments comply with the Clean Water Act, earlier warned
        violating companies he would give them two months to install or connect to
        the island''s sewage treatment facility or face closure.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d240f62-8fb9-4ec7-a49a-e22e01e32ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:59:16.588+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:59:16.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Read: <a href="https://cnnphilippines.com/news/2018/02/13/DENR-erring-Boracay-establishments-have-2-months-to-shape-up.html">DENR:
        Erring Boracay establishments have 2 months to ''shape up''</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cc78ae-5da1-4b7c-97e3-dcee1f72f90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:59:16.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:59:16.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from sending show-cause orders to facilities not connected
        to sewage treatment plants, the DENR also plans to dismantle illegal structures
        and identify properties built on Boracay''s wetlands and forest lands.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f422b44-12e4-4bb3-ae9b-7792dccc5194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:59:16.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:59:16.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Tourism (DOT) has also suspended accreditation
        for Boracay hotels and resorts for six months, to stop "continued harmful
        disposal of wastewater" into the seas surrounding three of Boracay''s barangays:
        Balabag, Manoc-Manoc, and Yapac.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198db6fc-da11-4052-83c1-f9a63f9f3def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:59:16.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:59:16.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said new applications and applications for renewal of DOT accreditation
        have been put on hold until concerned establishments present their environment
        compliance certificates.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cc35e1-9fae-43e5-a32d-81cb6fd438f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:59:16.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:59:16.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Cecille Lardizabal contributed
        to this report.</em></p>'
  'president-duterte-police-ignore-un-probe-drug-war':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-02T05:20:56.171+08:00
    'imagesource': 'jcr:4f6050a2-bced-4727-ace8-fad6797da806'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d8db322-2437-40d6-a2f4-22cf5d2a400d'
    'lead': 'President Rodrigo Duterte has repeatedly slammed the United Nations for
      criticizing his controversial war on drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T10:03:48.248+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T10:03:48.524+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte tells police to ignore UN human rights probers of drug war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd72769a-484a-49cf-8ac6-6899e4a38a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:03:48.248+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:03:48.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2) —</strong> President
        Rodrigo Duterte gave one simple instruction to police officers if international
        human rights investigators talk to them about the war on drugs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158b3a13-4615-418e-9163-7ebdc21ed2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:03:48.248+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:03:48.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pagdating ng</em> human rights<em> o sino mang</em> rapporteur
        <em>diyan, ang</em> order <em>ko sa inyo</em>: Do not answer. Do not bother,"
        the President told police officers on Thursday at a police and military event
        in Davao City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c6f38b-e9c8-47ac-8729-e3aa4e4cb36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:03:48.248+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:03:48.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Once those human rights investigators or rapporteurs
        come, my order to you is: Do not answer. Do not bother.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c38748-6fcd-474c-a9aa-2d4be911e85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:03:48.249+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:03:48.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why would we be answering?" he added. "<em>Sino sila</em> [Who
        are they]? And who are you to interfere in the way I would run my country?
        You know very well that we are being swallowed by drugs."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b24067-1ec4-41f0-8341-1d1db476bc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:03:48.249+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:03:48.526+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte warned that these people could "produce lies" out of officers''
        statements and "twist it forever to the angle that they would like it to."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e6a3d6-a6f8-4f5a-be08-8b00ab8a6469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:03:48.249+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:03:48.526+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s statement came after Presidential Spokesperson
        Harry Roque said on Tuesday that the Philippines is open to having a United
        Nations (UN) expert look into the country''s controversial anti-illegal drug
        campaign, as long as it is not UN Special Rapporteur Agnes Callamard.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d04f60-0df3-4227-9006-70a46ae2d07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:03:48.249+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:03:48.526+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2018/02/27/Roque-UN-probe-drug-war-Agnes-Callamard.html"><strong>Read:
        Roque to recommend UN expert to probe drug war: ''Definitely not Callamard''</strong></a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038cef2b-6298-47b5-a873-3c815d5077db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:03:48.249+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:03:48.527+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s at least one rapporteur that I will recommend be allowed
        to conduct an investigation but I can''t divulge for one which rapporteur
        this is," Roque said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcb6f63-b24a-4007-8957-9ec6f2ea5479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:03:48.250+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:03:48.527+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callamard — who is the Special Rapporteur on extrajudicial, summary
        or arbitrary executions — has frequently criticized the Duterte administration
        for the deaths in the drug war.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9f5145-485e-4144-81c5-156ea6c0379b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:03:48.250+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:03:48.527+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/08/27/agnes-callamard-probe-unlawful-deaths-kian-delos-santos.html"><strong>Read:
        Callamard calls for probe on all ''unlawful'' deaths following Kian slay</strong></a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8158ad3a-4640-4a6a-b50b-f22bddaa36d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:03:48.250+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:03:48.527+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Foreign Affairs Secretary Alan Peter Cayetano told the
        UN Human Rights Council on Thursday that rapporteurs should avoid politicizing
        the issue.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64749a2-f2bd-407d-9140-97b344dac216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:03:48.250+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:03:48.528+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2018/02/28/ph-united-nations-human-rights-council.html"><strong>Read:
        PH to UN council: Do not politicize, weaponize human rights</strong></a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b961f0-0080-4139-a749-939f177f5440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:03:48.250+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:03:48.528+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All we ask for is fairness," Cayetano said. "There are 7.5 billion
        people in the world; send anyone except one who has already prejudged us,
        and who, by any measure, cannot be considered independent and more so, objective."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f63894e-4119-4ec7-ace3-7f6a2b36195f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:03:48.250+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:03:48.528+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug war has been criticized by local and international human
        rights groups since it began in 2016, when Duterte took office.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86940bf-13b8-446d-887c-51a9dee04d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:03:48.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:03:48.529+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While government data show around 4,000 drug suspects were killed
        in operations, the groups believe the number to be as high as 13,000 — including
        those killed in vigilante-style executions.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c016c2-2040-40d8-8983-f21737267e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:03:48.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:03:48.529+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/02/01/war-on-drugs-extrajudicial-killing-Duterte-Amnesty-International.html"><strong>Related:
        War vs. poor: Police paid per drug killing - Amnesty International</strong></a></p>'
  'donald-trump-steel-aluminum-tariff':
    'author': 'Jeremy Diamond, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-03-02T04:12:25.708+08:00
    'imagesource': 'jcr:b29a0cff-c51e-4a50-a50c-4d0da99457ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60110c79-76c9-44e2-a404-d6a8b2bbca5a'
    'lead': 'The move is likely to invite retaliatory measures from foreign countries,
      raising the specter of a trade war between the U.S. and several other steel-producing
      countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T10:07:37.877+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T10:07:38.181+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump says U.S. will impose steel and aluminum tariffs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c44b4d7-9cde-4a74-94c0-a369f0fa9833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:07:37.877+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:07:38.181+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> <a href="https://edition.cnn.com/specials/politics/president-donald-trump-45">President
        Donald Trump</a> said Thursday his administration will impose tariffs on steel
        and aluminum imports as early as next week, a highly controversial move that
        Trump framed along economic and national security lines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3244f682-b1c6-4600-a157-a779aea4beb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:07:37.877+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:07:38.182+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said the U.S. will impose a 25 percent tariff on steel imports
        and 10 percent tariff on aluminum to shore up the struggling industries, capping
        a fierce, months-long internal debate that divided some of the President''s
        top advisers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1528b7ff-7a51-4786-baa7-058b55b1a908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:07:37.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:07:38.182+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is likely to invite retaliatory measures from foreign countries,
        raising the specter of a trade war between the U.S. and several other steel-producing
        countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6596b0-1f41-44d5-8406-c71d87efc74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:07:37.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:07:38.182+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear whether the tariffs would be phased
        out over time and whether Trump would follow the advice of his national security
        advisers and exempt some countries from the tariffs to avoid harming key steel-producing
        U.S. allies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196c0bb7-0391-4419-b69e-8f80f083dd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:07:37.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:07:38.183+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump announced the move during a hastily arranged meeting with
        steel and aluminum executives, even though the policy he announced is not
        yet ready to be implemented, let alone fully crafted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9dd47a-753e-468e-a674-47b3fb86ab7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:07:37.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:07:38.183+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He acknowledged the policy is "being written now."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15b2e87-8bd4-4160-bb61-b1a91a6058e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:07:37.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:07:38.183+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll be signing it next week. And you''ll have protection for
        a long time in a while. You''ll have to regrow your industries, that''s all
        I''m asking," Trump said. "What''s been allowed to go on for decades is disgraceful.
        It''s disgraceful. When it comes to a time where our country can''t make aluminum
        and steel ... you almost don''t have much of a country."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0334a8e-a961-43e8-894c-45f62e33845c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:07:37.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:07:38.184+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His announcement was met with skepticism from some Republican senators.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f92767-797f-4330-a224-f9a42319e04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:07:37.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:07:38.184+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My reaction is I''m going to study exactly what the President did
        and I''ll get back to you, but obviously concerned about retaliation and unintended
        consequences," said Sen. John Cornyn of Texas, the No. 2 Senate Republican.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184b6a13-80ad-4eb1-a58c-d473a3515a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:07:37.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:07:38.184+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I''m also sympathetic to what he''s been saying because we''ve
        been getting heat when it comes to our international trade relationships so
        we need to scrutinize and see if they''re in America''s best interests and
        I certainly support that but I need to look at the specifics," he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3538b419-2f52-4605-bbf1-6efbbe28ca83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:07:37.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:07:38.184+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s announcement on Thursday came after hours of back and forth
        between White House officials who remained uncertain up until the President
        uttered the words on Thursday whether he would preview his tariff-imposing
        plans.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97558697-c582-4e85-9576-364bf7018824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:07:37.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:07:38.185+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President had told aides on Wednesday to lay the groundwork
        for him to announce new tariffs on steel and aluminum imports the next day,
        sending them scrambling to determine what specific policy he could announce
        and others racing to contact executives and union representatives from the
        industry to attend the announcement at the White House, multiple sources said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ee4860-98f6-4c91-9356-37dd07b560db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:07:37.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:07:38.185+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the aides who have been crafting the policy were caught
        off guard by the plans for an announcement, <a href="https://www.washingtonpost.com/news/business/wp/2018/03/01/white-house-planning-major-announcement-thursday-on-steel-and-aluminum-imports/?utm_term=.61492ae992ab">which
        The Washington Post first reported</a> Wednesday night.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa11b28a-6696-4fd1-95f2-fd19d254ecca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:07:37.880+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:07:38.185+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House added a last-minute event with Commerce Secretary
        Wilbur Ross and steel and aluminum industry representatives at the White House
        on Thursday morning and initially said it would be closed to press, before
        ultimately inviting in the cameras.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fe7d3b-0954-4853-a19a-bbcb95692797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:07:37.880+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:07:38.185+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Wednesday, lawyers in the White House Counsel''s Office
        and the Justice Department''s Office of Legal Counsel made clear to policy
        staffers that they needed more time — perhaps several more weeks — to turn
        the Commerce Department''s recommendations into a proclamation that would
        impose the tariffs Trump has sought to levy on steel and aluminum imports.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3152990b-c9e0-4b93-93a3-ea59e8bb80fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:07:37.880+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:07:38.186+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe he wants to make an announcement, but the proclamation isn''t
        ready," one White House official said. "Without the proclamation, nothing
        has legal force."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fa186d-d882-46f6-a85d-2a2feb03198f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:07:37.880+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:07:38.186+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of mid-morning on Thursday, a White House official said there
        were no firm plans for an announcement and one White House official said the
        discussion was going "back and forth" on whether an announcement was feasible.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330002c1-c64e-4cc6-9f32-bc3efb71fd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:07:37.880+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:07:38.186+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, meanwhile, continued to press on via Twitter: "Our
        Steel and Aluminum industries (and many others) have been decimated by decades
        of unfair trade and bad policy with countries from around the world. We must
        not let our country, companies and workers be taken advantage of any longer.
        We want free, fair and SMART TRADE!"</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7b5740-394c-4679-adc1-9a4b3a88268e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:07:37.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:07:38.186+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t immediately clear what sparked Trump''s sudden desire
        to make the policy announcement within 24 hours, but his directive for a next-day
        announcement came as the White House was engulfed in its latest string of
        negative headlines.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085e84f5-33f5-4073-9913-6d1f154af5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:07:37.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:07:38.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday alone, one of Trump''s longest-serving aides Hope Hicks
        announced her resignation, his son-in-law Jared Kushner was the subject of
        several stories raising questions about his foreign and business entanglements
        and infighting within the West Wing once again seized the spotlight.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d4bcb9-46ac-4008-a076-a5505ea77c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:07:37.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:07:38.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tariff announcement would have served as a mild reprieve, sparking
        off a debate about the merits of a policy that is likely to invite retaliation
        from other countries.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3350dd-5378-4820-9290-5ce3dc483216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:07:37.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:07:38.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was welcomed by the steel and aluminum executives gathered
        Thursday around a table in the Cabinet Room, who have urged Trump for months
        to make good on his campaign promise to protect their industries from cheaper
        foreign imports.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c095b60-6c4d-4363-8bdd-d127a5899f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:07:37.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:07:38.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is vital to the interests of the united states. This is our
        moment. And it''s really important that we get this right," said Dave Burritt,
        the CEO of the US Steel Corporation.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21d8aa3-7e2d-4163-8448-9776305dc233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:07:37.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:07:38.188+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mad scramble Trump set off on Wednesday was just the latest
        chaotic chapter in the chaotic policy-making on trade issues that has defined
        the Trump administration.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c603aa10-9cca-4fd7-9082-881ddf2812b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:07:37.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:07:38.188+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade policy, and the debate over steel and aluminum measures in
        particular, has been the subject of bitter infighting within the Trump administration.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8872a2d5-a1df-40a3-bf7b-c2cccf4b1f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:07:37.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:07:38.188+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question of whether to impose the protectionist measures Trump
        has long favored on steel and aluminum set off a bitter debate between warring
        factions inside the White House.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed32114a-6f70-4baa-9c43-aee76563b000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:07:37.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:07:38.188+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debate pitted the National Economic Council director Gary Cohn,
        Treasury Secretary Steve Mnuchin, national security adviser H.R. McMaster
        and Defense Secretary James Mattis against the proponents of protectionist
        trade policies, namely Ross, US Trade Representative Robert Lighthizer and
        trade adviser Peter Navarro.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521f3bec-262f-461f-b6a0-4576c3829c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:07:37.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:07:38.189+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in recent weeks it became obvious that Trump was sticking with
        his original instincts and readying a decision to impose tariffs or quotas
        on steel and aluminum imports.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082f792e-3534-4325-8a67-87a8d5b19a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:07:37.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:07:38.189+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The departure of Rob Porter, the White House staff secretary who
        had sought to play a leadership role in trade policy by organizing a weekly
        meeting on the issue, helped speed up the process to ready the protectionist
        measures as Lighthizer took over the process, one White House official said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0738bf61-6ca0-4e18-9d05-c8f0a8ff0821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:07:37.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:07:38.189+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition to the measure was twofold, with the President''s
        economic advisers arguing that the protectionist measures would lead to damaging
        retaliation from other countries and unsettle global markets.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c447806-fb16-4752-a2d4-5ab3dc098bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:07:37.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:07:38.189+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s national security and defense advisers warned about
        harmful impacts on steel-producing U.S. allies.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd5faf2-d504-4b10-b434-818f1697c09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:07:37.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:07:38.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It appeared likely Trump would grant some exemptions as he moved
        to impose trade duties on the steel and aluminum imports — but as of Thursday
        morning, nothing was certain.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a549ec-8452-4921-9ba4-4e9f35ab2312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:07:37.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:07:38.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, <a href="https://edition.cnn.com/2018/03/01/politics/steel-aluminum-trade-trump-chaos/index.html">"Trump
        says US will impose steel and aluminum tariffs."</a></em></p>'
  'vladimir-putin-florida-nuclear-strike-animation':
    'author': 'Ray Sanchez, CNN'
    'caption': 'FILE PHOTO. Russian President Vladimir Putin was a guest at the Austrian
      foreign minister''s wedding on Saturday, in a move that opposition politicians
      say undermines the European Union''s position on Moscow.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-02T03:01:26.049+08:00
    'imagesource': 'jcr:cfb032b9-4cf7-476e-a7b7-4b327c677ea4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c0c10f6-b9bb-4c13-a692-60eeaec375c7'
    'lead': 'He drew repeated applause with animation-backed claims of nuclear-capable
      weapons that elude air-defense systems and "invincible" missiles that travel
      at hypersonic speed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T10:10:35.631+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T10:10:35.815+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Putin boasts military might with animation of Florida nuke strike'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f572f3-2d7c-4350-8000-cac260edb490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:10:35.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:10:35.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> <a href="https://edition.cnn.com/2018/03/01/europe/putin-russia-missile-intl/index.html">Russian
        President Vladimir Putin on Thursday</a> used a concept video of unlimited
        range nuclear warheads apparently raining down on Florida — President Donald
        Trump''s home away from home — to tout his country''s new firepower.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae1642e-6d27-4c62-a0db-60b2f0d269ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:10:35.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:10:35.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin boasted about the Kremlin''s resurgent military might during
        his annual address to his nation''s parliament, hyping weaponry that he said
        would render NATO defenses "completely useless."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82b096d-e2fe-4683-b698-9853e3b00cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:10:35.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:10:35.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He drew repeated applause with animation-backed claims of nuclear-capable
        weapons that elude air-defense systems and "invincible" missiles that travel
        at hypersonic speed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76cfa29-36ef-4e2a-ac7b-aa3587c1ab75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:10:35.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:10:35.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any use of nuclear weapons against Russia or its allies, any kind
        of attack, will be regarded as a nuclear attack against Russia, and in response,
        we will take action instantaneously no matter what the consequences are,"
        Putin said. "Nobody should have any doubt about that."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071534ae-1438-4d9a-9df5-8022c21c5e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:10:35.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:10:35.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin, who is <a href="https://edition.cnn.com/2017/12/15/europe/russian-election-vladimir-putin-intl/index.html">up
        for reelection March 18</a>, used Thursday''s speech to showcase his country''s
        strides in military technology.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb865d8-01f0-4ece-bf5d-564b53f9fb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:10:35.633+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:10:35.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia still has the greatest nuclear potential in the world, but
        nobody listened to us," he said. "Listen now."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e5cd49-1886-4362-933d-10fef58c53d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:10:35.633+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:10:35.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To drive home his point, Putin spoke as a video showed multiple
        nuclear warheads streaking through space before showering down on what appears
        to be the outline of the state of Florida.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a186f10-89fb-4585-b3a8-1d44c87d6968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:10:35.633+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:10:35.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But even this is not the end," Putin said. "We''ve developed new
        strategic weapons that don''t use ballistic trajectory at all, which means
        that missile defense will be useless against it."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd90dd8-c32d-46b4-98e2-3df8d8b6af79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:10:35.633+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:10:35.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN national security analyst Samantha Vinograd said Putin''s braggadocio
        was meant to rile up Trump, whose presidency has been marred by investigations
        into <a href="https://edition.cnn.com/2016/12/26/us/2016-presidential-campaign-hacking-fast-facts/index.html">Russian
        meddling in the 2016 election.</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82e02ba-ce47-4c8e-bd0c-40392ea1da61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:10:35.633+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:10:35.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do think Vladimir Putin was speaking to one audience," she said.
        "It wasn''t anyone in Russia. It was Donald Trump."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7663db0c-cb82-4d07-8efd-57a87946df91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:10:35.634+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:10:35.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was trying to get the President distracted from anything that
        Trump may be doing to hold Russia accountable for the ongoing attack on the
        United States," she said. "The President''s inaction makes Vladimir Putin
        think, ''Why wouldn''t I say all this? Why wouldn''t I show that I can violate
        treaties and laws and talk about strategic attacks all around the world?''
        Vladimir Putin has no reason to feel constrained in any way."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a633b501-2e87-41bd-935e-91edf923acd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:10:35.634+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:10:35.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, <a href="https://edition.cnn.com/2018/03/01/europe/putin-nuclear-missile-video-florida/index.html">"Putin
        boasts military might with animation of Florida nuke strike."</a></em></p>'
