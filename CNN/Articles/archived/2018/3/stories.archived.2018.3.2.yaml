      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2) —</strong> It''s
        not everyday that you get a chance to play against a professional basketball
        player.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149cffd4-09c9-4bfe-ab84-a72323ca29c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:29:02.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:29:02.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when the opportunity presents itself, you just take it without
        any hesitation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04463338-17c7-490f-a26f-c345384cf783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:29:02.694+08:00
