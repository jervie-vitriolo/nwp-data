      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The U.S. ambassador to Mexico has announced
        that she is stepping down in May.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b1f2c6-7cb0-49e2-ac44-3d4d37210ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:12:35.368+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:12:35.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberta Jacobson made the announcement <a href="https://twitter.com/USAmbMex/status/969267104456298500">in
        a tweet</a> in Spanish on Thursday, "I will be departing at the beginning
        of May, in search of other opportunities."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e18cfd-5579-4ed0-9e76-d86b85151622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:12:35.368+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:12:35.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resignation comes at a time when U.S. relations with Mexico
        have been strained. Jacobson ended her tweet stating, "We are Stronger Together!"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add61f68-f01f-4076-af22-4ca2aecb05cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:12:35.368+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:12:35.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last weekend, Mexican President Enrique Peña Nieto called off an
        official trip to Washington to meet with President Donald Trump after a tense
        phone call.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16698af2-db2d-4e3f-b80c-a31b193d7cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:12:35.368+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:12:35.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported Peña Nieto was tentatively planning the
        trip for March, a White House official said, but the official confirmed to
        CNN that the trip was put on hold following the phone call, which took place
        on February 20.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696867c9-e8d3-4cc8-a139-fbaf643a0f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:12:35.368+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:12:35.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, <a href="https://edition.cnn.com/2018/03/01/politics/us-ambassador-mexico-resigns/">"US
        ambassador to Mexico stepping down."</a></em></p>'
  'anastasia-vashukevich-trump-russia-secrets':
    'author': 'Emma Burrows, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-02T01:55:18.537+08:00
    'imagesource': 'jcr:9f25624a-aa48-4893-83f1-0ca10b5def37'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5e33ff5-a994-48a8-889c-f02236da1d78'
    'lead': 'Anastasia Vashukevich, who also goes by the name Nastya Rybka, says she''s
      being held in Thailand after being arrested on February 26.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T10:16:28.769+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T10:16:29.012+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russian model in Thai jail promises to spill Trump-Russia secrets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a0c4d7-ae59-4ebb-881a-47bfbbe373cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:16:28.769+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:16:29.013+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A self-described Russian "seductress" is
        asking for U.S. help to escape a Thai detention center in exchange for information
        on alleged links between U.S. President Donald Trump and Russia, <a href="https://www.instagram.com/p/BftWeUYjqBk/?taken-by=nastya_rybka.ru">according
        to her Instagram account.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdadd97-df58-4803-86fb-8f5e8e7b69bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:16:28.769+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:16:29.013+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anastasia Vashukevich, who also goes by the name Nastya Rybka, says
        she''s being held in Thailand after being arrested on February 26, along with
        nine other Russians, in the city of Pattaya for running so-called "sex training"
        sessions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb9c969-df29-4698-bfe9-614627597eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:16:28.770+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:16:29.014+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rybka has said she''s from Belarus but entered Thailand on a Russian
        passport, a Thai immigration official told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0f4fd2-1a22-42a1-81b9-4324fd942665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:16:28.770+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:16:29.014+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While on the way to prison in Pattaya, Rybka published a video on
        her Instagram account begging U.S. journalists to help her.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5ffde1-7575-434e-878e-cf4bdb8c4f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:16:28.770+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:16:29.014+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m ready to give you all the missing puzzle pieces, support them
        with videos and audios, regarding the connections of our respected lawmakers
        with Trump, Manafort and the rest. I know a lot. I''m waiting for your offers
        and I''m waiting for you in a Thai prison," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ac2cb1-1851-4917-bdbe-1bc5f9ecdeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:16:28.770+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:16:29.015+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rybka has come under the spotlight in recent weeks after the Russian
        opposition politician Alexei Navalny <a href="https://fbk.info/english/english/post/403/">published
        an investigation earlier this month</a> on his anti-corruption foundation
        website into her connections with some of Russia''s richest and most powerful
        men.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9bfe46-d202-4e4a-b84a-acd2f78156e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:16:28.770+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:16:29.015+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rybka has described herself as a seductress and has published a
        "diary" on "how to seduce a billionaire."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68957021-4910-42a9-bd3f-b56a6f1deaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:16:28.771+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:16:29.015+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the investigation, Navalny published video from Rybka''s Instagram
        account showing an August 2016 yacht trip with Russian billionaire Oleg Deripaska
        and Deputy Prime Minister Sergey Prikhodko.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42a3258-ea08-45a9-8d58-3a60e38da6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:16:28.771+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:16:29.016+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny said the two men could be heard in the video discussing
        Russia''s poor relationship with the United States. Navalny suggested Deripaska
        and Prikhodko may have served as a link between the Kremlin and the Trump
        campaign.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7d53f6-40e5-4eba-beed-e676ffd371cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:16:28.771+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:16:29.016+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has repeatedly tried to contact Prikhodko for comment, but has
        received no response.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7b7742-0fa3-4566-9627-b4625769d173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:16:28.771+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:16:29.016+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deripaska previously worked with President Trump''s former campaign
        manager Paul Manafort.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48af2499-07ff-4f6c-a12a-f8f0a3a3d6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:16:28.771+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:16:29.016+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to emails described to The Washington Post, Manafort,
        through an intermediary, offered to provide Deripaska with "private briefings"
        about the state of the Trump campaign. But a spokesperson for Deripaska told
        CNN that the billionaire "never received any communication about it.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd959801b-77c5-4d9c-a204-3df46b638159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:16:28.772+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:16:29.016+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manafort''s spokesman told the Post that any briefing offered on
        the state of the campaign would have been "routine," but that no briefings
        took place.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232abb4a-3b90-4b3a-b27f-cf9bfcad72b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:16:28.772+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:16:29.017+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he was <a href="https://edition.cnn.com/videos/politics/2017/11/10/deripaska-fake-news-chance-sot.cnn/video/playlists/paul-manafort/">confronted
        by CNN</a> last year, Deripaska called allegations that he may have been a
        back channel from the Kremlin to the Trump campaign "fake news."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d1b66b-c3f9-4a8e-8876-9de4e6cf5afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:16:28.772+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:16:29.017+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post on his Instagram account, he called the most recent allegations
        contained in Navalny''s investigation "outrageous" and "false."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a882ae8-aa80-4487-9179-c254d78744b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:16:28.772+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:16:29.017+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement provided to CNN, his spokesperson said he was suing
        Rybka and her business partner because they "maliciously made his private
        photos and personal information public. If someone sneaked onto your house
        and then published photos from it you would do the same. This information
        was then used by Mr. Navalny as bait to drum up the interest of an audience,
        and make up a story far from any truth."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af3246e-19ec-4657-a285-50813cfd0bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:16:28.772+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:16:29.017+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN contacted Rybka after Navalny''s report came out but she failed
        to provide any evidence about Russian meddling in the U.S. election.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf17a04-10a1-46e9-80db-9e6d1e0d6996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:16:28.772+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:16:29.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Embassy consul in Thailand, Vladimir Sosnov, told the
        Russian state news agency RIA Novosti that 10 Russians, including Rybka, were
        detained for running "illegal training" sessions and were "awaiting trial
        and deportation from Thailand."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506920b4-4409-4711-adb1-3813fec9d095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:16:28.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:16:29.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deputy chief of Pattaya''s immigration police office told CNN
        that Rybka, who was traveling on a Russian passport, was released on bail
        after being held for working in Thailand without a work visa.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3544f0-e6fd-42b0-a731-80bf31bc3bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:16:28.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:16:29.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was subsequently detained again and is being held in custody
        prior to deportation because her tourist visa was revoked, police Lt. Col.
        Dulayapat Techapornchayasin said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce482d7-858b-4350-914d-e6fedd32801d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:16:28.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:16:29.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rybka has claimed she was arrested in Thailand on the orders of
        the Russian government because of the <a href="https://www.instagram.com/p/BftLZ4SjVfI/?hl=en&amp;taken-by=nastya_rybka.ru">videos
        she published with Deripaska and Prikhodko.</a></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5601bb1a-6c09-48f2-9d52-ba01233829a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:16:28.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:16:29.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we go back to Russia we will die in Russian''s [sic] prison
        or they will kill us," a post on Rybka''s Instagram account said. "This is
        very serious. ... Please USA help us not to die from Russians!"</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80ff6ed-57e2-421a-9be1-821b6988b284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:16:28.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:16:29.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After she was detained, a post on Rybka''s Instagram account suggested
        her arrest was connected to the recent arrival in Thailand of Nikolai Patrushev,
        the head of Russia''s Security Council and former head of the FSB.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d678466-8522-4557-933e-fcdcaa646b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:16:28.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:16:29.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin dismissed any such suggestion, saying "such visits are,
        of course, organized in advance. It is quite ridiculous to associate it with
        the arrests of Russian citizens in Thailand."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfb9228-fcd1-4211-b722-263d5e0525e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:16:28.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:16:29.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, <a href="https://edition.cnn.com/2018/02/28/asia/russia-model-thai-prison-trump-claims-intl/index.html">"Russian
        model in Thai jail promises to spill Trump-Russia secrets."</a></em></p>'
  'united-nations-syria-aid':
    'author': 'Jamie Tarabay, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-02T01:50:56.423+08:00
    'imagesource': 'jcr:9fd1415b-c3ff-491b-a0bb-419026d044e1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7cd04e7d-07eb-4d48-9a2a-efa78ebee15f'
    'lead': 'Syrian government air- and ground-based strikes in Eastern Ghouta have
      killed more than 580 people and injured more than 1,000 since a regime assault
      on the Damascus suburb began on February 18, according to the UN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T10:22:16.693+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T10:22:16.963+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UN says Syrian regime not allowing aid convoy to enter Eastern Ghouta'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd347ea-0186-46df-9d2c-6be9e06e91a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:22:16.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:22:16.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United Nations (UN) says it has not
        received Syrian government permission to deliver humanitarian aid to rebel-held
        Eastern Ghouta despite a UN ceasefire resolution and a partial humanitarian
        pause ordered by Russian President Vladimir Putin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92671171-b3a8-4639-b81e-ad7f5808069a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:22:16.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:22:16.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the UN Security Council voted unanimously in favor of a 30-day
        ceasefire in Syria last Saturday, the besieged Damascus suburb of Eastern
        Ghouta has seen "More bombing. More fighting. More death. More destruction...
        More, in other words, of the same," UN Undersecretary for Humanitarian Affairs
        Mark Lowcock told <a href="https://reliefweb.int/sites/reliefweb.int/files/resources/SyriaSCStatement022818%20%281%29.pdf">the
        Security Council</a> on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa580f11-a2f1-45cc-9103-cce139075c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:22:16.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:22:16.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lowcock said a 45-truck convoy with aid for 90,000 people was ready
        to enter 10 besieged locations in Eastern Ghouta but had not been given permission
        to enter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dcc6c4-9dad-4620-9f10-0f5e7f4422fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:22:16.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:22:16.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin is blaming "extremist forces" for the failure of a <a href="https://edition.cnn.com/2018/02/26/middleeast/syria-ceasefire-violation-ghouta-intl/index.html">daily
        five-hour "humanitarian pause"</a> he had ordered for Eastern Ghouta earlier
        this week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3107463-63c7-4199-a61a-e9e162e4f8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:22:16.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:22:16.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Security Council and, separately, the Russian leader, had issued
        calls for a pause in fighting to allow civilians to leave. The UN also wanted
        to send urgent medical and food supplies in.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11aaa682-7b79-4912-8a41-5fa125610a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:22:16.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:22:16.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/02/27/middleeast/putin-ceasefire-syria-intl/index.html">Both
        calls were ignored</a> and rebel fighters holed up in Eastern Ghouta, as well
        as Syrian government forces, accused each other of breaking the truce.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c8f9c0-f0fa-4d42-ba58-56e4122a194b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:22:16.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:22:16.966+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syrian government air- and ground-based strikes in Eastern Ghouta
        have killed more than 580 people and injured more than 1,000 since a regime
        assault on the Damascus suburb began on February 18, according to the UN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be7cace-28e2-43de-a578-41def4655109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:22:16.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:22:16.966+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN also reported that fighters in the enclave have fired hundreds
        of rockets at the Syrian capital, reportedly killing 15 people and injuring
        over 200.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2476deef-7df5-4f37-a134-6d71a2036f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:22:16.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:22:16.966+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a news conference in Moscow Wednesday, Putin said "extremist
        forces" and representatives of "terrorist organizations" had prevented civilians
        from leaving.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf065b4d-ae66-4662-9128-0a5ab6ad61f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:22:16.695+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:22:16.966+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told reporters that an agreement had been reached with "the Syrian
        partners."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd2b66e-94de-434f-88de-ef16ec1fbd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:22:16.695+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:22:16.967+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We offered to organize a humanitarian corridor to get children,
        wounded, all those who need help out of the region ... If we all join our
        efforts to stabilize the situation in the country in general and in Eastern
        Ghouta, we are bound for success," Putin said. He didn''t elaborate on what
        that success might look like.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3aa8f6-529b-4758-af3e-41f6a382bdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:22:16.695+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:22:16.967+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US and UN officials have accused the Russian-backed Syrian regime
        of carrying out an indiscriminate aerial bombardment of the area.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd284946-22a1-43ca-80ec-57a47804f443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:22:16.695+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:22:16.967+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gen. Joseph Votel, who oversees all US troops in the Middle East,
        said Tuesday that <a href="https://edition.cnn.com/2018/02/27/politics/us-general-votel-russia-syria/index.html">Russia
        was playing the role of "both arsonist and firefighter" in Syria.</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ea5a7f-2655-42c4-b5a2-d5ad6f4edbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:22:16.695+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:22:16.967+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Votel said continued regime aerial attacks in Eastern Ghouta appeared
        to show that Russia is incapable of holding the regime to account or is unwilling
        to.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5d1c27-78bb-4ee5-a548-7520b3c80161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:22:16.695+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:22:16.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Putin''s play</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcf4ca5-bef3-494d-9f0e-0e9d8e5ae206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:22:16.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:22:16.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian President appeared to override a <a href="https://edition.cnn.com/2018/02/24/middleeast/syria-un-resolution-intl/index.html">UN
        Security Council resolution to halt hostilities for 30 days</a> by ordering
        the five-hour daily truce that was to have begun on Tuesday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16feb8cc-c43a-4dd1-bf6c-3ad0ec21654a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:22:16.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:22:16.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN resolution provided little detail on when the ceasefire was
        meant to begin, how it would be enforced or even whether all the parties concerned
        were aware of it.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac13056f-e9c5-4b17-ba52-04b8d0fff0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:22:16.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:22:16.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin''s five-hour proposal was slammed by ambassadors at the UN
        Wednesday. UK Deputy Ambassador Jonathan Allen said it was "wholly inadequate,"
        and that there had been no letup in the bombing, nor had any aid workers been
        granted access to Eastern Ghouta.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5560b477-1edd-428f-b796-5078ac62ec85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:22:16.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:22:16.969+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a continuation of hell on Earth," Allen told reporters.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a59485b-a18f-4ffd-9d85-95dce4830555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:22:16.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:22:16.969+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, International Committee for the Red Cross Middle East
        Director Robert Mardini said a five-hour pause was inadequate for aid delivery.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127ef1c9-3610-4184-8c57-caca0b2813a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:22:16.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:22:16.969+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is impossible to bring a humanitarian convoy in five hours.
        We have a long experience of bringing aid across frontlines in Syria, and
        we know that it may take up to one day to simply pass checkpoints, despite
        the previous agreement of all parties," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c385b7-94ab-4a18-b4a7-3bc4509c083f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:22:16.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:22:16.969+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French ambassador to the UN called on Russia to exert pressure
        on Syrian President Bashar al-Assad''s regime. "Today is not for talking,"
        said François Dellatre. "It''s about implementing the resolution."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91bb9dd-c672-472b-90c9-e10eb100e33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:22:16.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:22:16.970+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, <a href="https://edition.cnn.com/2018/03/01/middleeast/putin-blames-rebels-ceasefire-syria-intl/index.html">"UN
        says Syrian regime not allowing aid convoy to enter Eastern Ghouta."</a></em></p>'
