      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The British singer-songwriter
        Zayn Malik is now the newest ambassador of retail giant Penshoppe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d5fead-2011-4eaf-99af-75175a222d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:58:59.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:58:59.257+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malik released two singles last year: “Still Got Time” in March
        and “Dusk Till Dawn” featuring Sia in September. The latter also had an accompanying
        video which featured HBO Girls’ Jemima Kirke. But it isn’t only in music that
        the ex-One Direction member is recognized for; the fashion industry’s eyes
        also seem to follow Malik.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927ea0b4-26b9-48e3-972a-388eeaa38ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:58:59.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:58:59.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, he was part of the Business of Fashion’s annual <a href="https://www.businessoffashion.com/community/people/zayn-malik">BoF500
        index</a> that profiles fashion’s most influential personalities. And in 2017,
        he released a shoe line with Italian brand Giuseppe Zanotti, as well as a
        capsule collection with Versace.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e9bd2e-23b7-4385-8bc4-38c2f0d933ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:58:59.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:58:59.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Malik’s fashion sensibilities reach Asia with Penshoppe’s Spring
        Summer 2018 collection, featuring round neck shirts and button-down tops in
        striking prints and patterns.</p>'
    '7':
      'image': 'jcr:d0b95496-dfeb-4d99-bfd5-144fd984e166'
