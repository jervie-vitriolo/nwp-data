    'lead': 'A report says U.S. President Donald Trump is pushing for harsher punishments
      for drug offenses, including executing drug dealers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T09:52:54.041+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T09:52:54.339+08:00
