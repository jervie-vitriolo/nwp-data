    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14377c04-7152-40dc-adaf-3e05dc9d1714'
    'lead': 'Atty. Josa Deinla,a spokesperson for Chief Justice Maria Lourdes Sereno,
      said the differences lay in the articles of impeachment, the basis of the conviction
      of former Chief Justice Renato Corona, and the impeachment proceedings now being
      faced by Chief Justice Maria Lourdes Sereno.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T10:31:54.744+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T10:31:54.973+08:00
