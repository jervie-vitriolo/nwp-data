      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau has actively courted the Sikh vote, previously proclaiming
        that his cabinet has more Sikhs than Modi''s. Analysts say a particular area
        of contention during Trudeau''s India visit, was his appearance at a Sikh
        event in Toronto last year, where separatist flags and posters depicting an
        extremist Sikh leader killed in the 1984 Indian Army operation were displayed.</p>'
