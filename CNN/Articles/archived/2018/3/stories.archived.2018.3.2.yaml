      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was the case for Ryce Cañete Aguirre who was playing 3-on-3
        basketball with his friends Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ebaeb0-1cb0-4d10-b3b2-e573b382718f'
