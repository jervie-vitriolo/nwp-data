    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sereno spokesperson: ''World of difference'' between Corona, Sereno
      impeachment cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c51af0-902c-42c6-8ff9-d7fc5ff7318f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:31:54.744+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:31:54.974+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1) —</strong> There
        is a "world of difference" between the impeachment cases involving two of
        the countries top judges.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d4906a-86c2-4097-a375-29f4984995e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:31:54.744+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:31:54.974+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the statement of Atty. Josa Deinla, a spokesperson for
        Chief Justice Maria Lourdes Sereno.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3e64af-f22b-432c-b59f-da01acf1f697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:31:54.745+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:31:54.974+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deinla told CNN Philippines’ <em>On the Record</em> Thursday that
        the differences lay in the articles of impeachment, the basis of the conviction
        of former Chief Justice Renato Corona, and the impeachment proceedings now
        being faced by Sereno.</p>'
    '5':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2149741955265692%2F&width=500&show_text=true&height=460&appId"
        width="500" height="460" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb96f6d-a678-4ed5-ba94-dd69c6980766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:31:54.745+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:31:54.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc47b4cb-d493-47a1-89c5-d7acbc08b7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:31:54.745+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:31:54.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The difference lies in the fact that, before the late Chief Justice
        was proven to have misdeclared or did not disclose certain properties in his
        SALN (Statement of Assets, Liabilities and Net worth). This is not the case
        with the Chief Justice now," Deinla said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9193d7c-df75-4bb8-a2ae-148c71663a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:31:54.745+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:31:54.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deinla added the political context was also different, however,
        she said that she could not say that it was the Duterte administration backing
        Sereno''s ouster.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccff90f2-4c37-41b4-9732-fd4452e01d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:31:54.745+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:31:54.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She however, said, "But what is clear is that there are people who
        are clearly working for the removal of the Chief Justice in different...on
        all fronts practically."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc07602b-de21-4fc2-a66d-dbbc56437bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:31:54.746+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:31:54.976+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said there were justices who were displeased by Sereno''s
        appointment as Chief Justice back in 2012.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65197274-db67-42eb-9bef-0836f3ad865f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:31:54.746+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:31:54.976+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, the Senate, sitting as an impeachment court, convicted
        former Chief Justice Renato Corona for misdeclarations in his SALN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3d5eb4-2ef5-4843-9f87-165a22c8de91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:31:54.746+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:31:54.976+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corona and his wife, Cristina, were facing a P130.6 million forfeiture
        case before the second division of the Sandiganbayan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d99ee8c-d73e-4d42-9bb8-1e691164bde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:31:54.746+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:31:54.976+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/04/29/Former-Chief-Justice-Renato-Corona-dies.html">Corona
        died from heart failure in April 2016</a>. Under Philippine law, death ends
        a person’s criminal and civil liability. These are extinguished when the death
        of the offender occurs before the judgment on the case, Article 89 of the
        Revised Penal Code states.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4e1d5d-f191-4a57-b6a6-210f8a6bf554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:31:54.746+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:31:54.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing earlier, Supreme Court Spokesperson Theodore
        Te quoted a statement signed by 13 justices who urged Sereno to take an indefinite
        leave.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639f3fd3-6c01-4958-98b9-745eca69a246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:31:54.746+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:31:54.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After extended deliberations last Tuesday, February 27, 2018, 13
        of the justices present arrived at the consensus that the Chief Justice should
        take an indefinite leave," Te read.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28e428f-df49-4784-bf2d-d3120aff4fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:31:54.747+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:31:54.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2018/03/01/Supreme-Court-13-justices-wanted-Chief-Justice-Sereno-to-go-on-indefinite-leave.html"><strong>READ:
        SC: 13 justices wanted Sereno to go on indefinite leave</strong></a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e1a75f-e66b-445a-a7e9-e2f10eb14198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:31:54.747+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:31:54.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only Associate Justice Benjamin Caguioa was not present because
        he was on leave.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ffb520-8050-4f15-9162-f71f45bf0bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:31:54.747+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:31:54.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also speaking to On the Record, House Justice Committee Chairman
        Rey Umali said he felt relief upon hearing the news as it proved Sereno was
        forced to take a leave.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9b1ed2-7819-41d1-a47c-281c81055793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:31:54.747+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:31:54.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali added the number of justices who wanted Sereno to go on leave
        showed "she did not have any support coming from any of the members."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b523c7c8-270b-45bf-af31-cdc3befb4334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:31:54.747+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:31:54.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I were her, I would not only go on leave, but probably resign,"
        he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fc6489-20a2-48ed-af1f-6c27fbe76450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:31:54.748+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:31:54.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deinla however, said she was bothered by the justices’ actions.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a0d40e-a2b1-4d36-93eb-1e52cdf23e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:31:54.748+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:31:54.979+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I actually find it disturbing that Chief Justice''s colleagues
        would ''force'' her to go on an indefinite leave, because that will have the
        practical effect of vacating her post, " she said, adding she could not find
        any basis in law and in the Constitution where justices of the Supreme Court
        could do such to a peer.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4903891a-4d7f-47f5-8cb1-49fa79d25cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:31:54.748+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:31:54.979+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deinla said she did not know why the justices decided the way they
        did.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dedf08-425d-4462-b66b-51c137a7f30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:31:54.748+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:31:54.979+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital Producer Eimor Santos contributed to
        this report.</em></p>'
