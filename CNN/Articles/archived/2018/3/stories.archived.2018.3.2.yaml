      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also claimed that women in Metro Manila feel safer with the campaign
        against illegal drugs in place, citing figures from the Philippine National
        Police that claim the number of rape cases has gone down by 13.53% last year.
        Roque said this cut the number of rape incidences from 9,384 in 2016 to 8,114
        in 2017.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6341a8-9f33-459c-b60f-36878430f352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:23:37.831+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:23:38.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But groups maintain their disfavor for the way the President treats
        women.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f66e06-7c97-4331-a808-da30c277043b'
