    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ba68147-28d0-4e6b-9543-75fbd3bd56ae'
    'lead': 'The DLSU Lady Spikers and Ateneo Lady Eagles fight for the solo second
      spot in UAAP Season 80 women''s volleyball.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T08:46:47.641+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T08:46:47.937+08:00
