  'dow-drop-trump-tariffs':
    'author': 'Matt Egan and Nathaniel Meyersohn, CNN Money'
    'caption': 'President Donald Trump said Thursday his administration will impose
      tariffs on steel and aluminum imports next week, a highly controversial move
      that Trump framed along national security lines.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-03-02T11:09:04.006+08:00
    'imagesource': 'jcr:a51ac6a3-0b94-4998-b94c-b36c8156ac83'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80d80160-15e2-43ef-a1b4-409c9f9a94d2'
    'lead': 'Trump''s controversial tariff announcement caught investors off guard
      and immediately raised concerns about retaliation from China or other major
      U.S. trading partners.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T09:24:52.400+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T09:24:52.625+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dow drops more than 400 points after Trump announces tariffs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2f7f67-ae87-41f1-875d-eb369ba54be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:24:52.400+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:24:52.626+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Wall Street is worried about a trade
        war.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115adfbc-75e2-4634-a37b-1aa342ef1296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:24:52.400+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:24:52.626+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow dropped 420 points on Thursday after President Trump said
        his administration <a href="https://edition.cnn.com/2018/03/01/politics/steel-aluminum-trade-trump-chaos/index.html">will
        impose tariffs on steel and aluminum imports.</a>&nbsp;The Nasdaq and the
        S&amp;P 500 declined 1.3 percent apiece.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc68611d-aaa3-4bcb-acba-ba9e63692952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:24:52.400+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:24:52.626+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s controversial tariff announcement caught investors off
        guard and immediately raised concerns about retaliation from China or other
        major U.S. trading partners.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60feb8f-bdbb-42a2-a298-0b58785bb1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:24:52.401+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:24:52.627+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first shot across the bow over a trade war," said Art
        Hogan, chief market strategist at B. Riley FBR. "And nobody wins a trade war."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adba815b-3ba7-4322-8be9-98c0d428f202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:24:52.401+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:24:52.627+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said his administration would impose a 25 percent tariff on
        steel imports and a 10 percent tariff on aluminum. It was not immediately
        clear whether Trump would exempt some countries from the tariffs, as his national
        security advisers have urged him to do to avoid hurting U.S. allies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b60f1f-0afe-406f-a85c-b34c946fecb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:24:52.401+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:24:52.627+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corporate America has <a href="https://money.cnn.com/2018/02/16/news/economy/business-roundtable-trump-tariffs/index.html">warned
        Trump that tariffs could backfire</a>. Last month, the Business Roundtable
        warned of the risk of "foreign retaliation" that would "harm the U.S. economy."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a8f96f-3070-41a9-9253-12625ca04172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:24:52.401+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:24:52.627+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors will be looking to see how U.S. trading partners react
        to the tariffs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804cb1b2-3d05-486f-abb8-3ca8a400a740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:24:52.401+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:24:52.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond worries about retaliation, the tariff news drove concerns
        about <a href="https://money.cnn.com/2018/02/19/news/economy/steel-aluminum-us-economy/index.html">rising
        costs for companies</a> that rely heavily on aluminum and steel, like auto
        and plane makers. Imports make up about a third of the steel American businesses
        use every year, and more than 90% of aluminum used here. Shares of Boeing
        fell 3% General Motors dipped 4%, and Ford dropped 3%.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bbdf33-9c73-4e4d-a418-5ebddef75a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:24:52.402+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:24:52.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://money.cnn.com/2018/03/01/news/economy/new-york-fed-dudley-protectionism/index.html">NY
        Fed chief: Tariffs risk ''trade war''</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb65ada-d8e2-470b-bc45-faca59653e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:24:52.402+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:24:52.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the tariffs result in higher prices on steel and aluminum, companies
        that rely on those products may pass on some of the costs to consumers. That
        raises the specter of creeping inflation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55b469f-72a6-4cfa-b207-e3b77b807e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:24:52.402+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:24:52.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This clearly will [lead to] higher prices in the production chain,
        which is part of the inflation path," said Quincy Krosby, chief market strategist
        at Prudential Financial.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b5d81b-808c-47fa-b360-d512b70cb195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:24:52.402+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:24:52.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timing of the tariff news surprised Wall Street. A formal announcement
        was expected at some point Thursday, but then it was called off. Later, Trump
        mentioned his tariff plans in a hastily arranged listening session with steel
        and aluminum executives. And he didn''t provide crucial details, such as whether
        certain countries will be exempted.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aaa700d-7cee-4f24-824f-92f95afda0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:24:52.402+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:24:52.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns about trade come at an already shaky time on Wall Street.
        The S&amp;P 500 and Dow fell about 4 percent in February, <a href="https://money.cnn.com/2018/02/28/investing/stock-market-february-dow-jones/index.html">their
        worst month in two years</a>. Fears about inflation and soaring bond yields
        caused a surge in volatility, including two 1,000-point plunges for the Dow.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14e91cf-1d07-4820-9869-6b0d91f9191d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:24:52.402+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:24:52.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The market had come back as investors focused on the strong economy
        and booming corporate profits. But stocks fell sharply again on Tuesday and
        Wednesday, putting the Dow back in negative territory for the year.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de1aec8-a3d2-4209-9176-655486b98775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:24:52.403+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:24:52.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turbulence has picked up as well. The VIX volatility index spiked
        15% on Thursday. Selling pressure will climb as volatility increases, Krosby
        said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d677807-f647-4c13-8ea9-fa16ff690a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:24:52.403+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:24:52.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two corners of the stock market cheered Trump''s tariff
        announcement. U.S. Steel and AK Steel soared 6 percent and 10 percent, respectively.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bca034-74b3-4cb6-bc8d-89923f750cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:24:52.403+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:24:52.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Century Aluminum also spiked 7 percent. Another major aluminum maker,
        Alcoa, gained 1 percent.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b78f94-0222-4c2b-aeb0-800872c7cea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:24:52.403+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:24:52.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s tariff moves could force investors to confront another
        trade issue: NAFTA. Trump has repeatedly threatened to tear up this major
        trade deal with Canada and Mexico. Talks to renegotiate NAFTA, a major piece
        of the U.S. economy, have so far <a href="https://money.cnn.com/2018/02/26/news/economy/nafta-round-7/index.html">failed
        to produce a solution.</a></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c0cec5-a579-4112-a862-478a71cfc7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:24:52.403+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:24:52.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It sets off the protectionist fears that had been lying dormant,"
        said Hogan.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99064347-ab4b-4000-a024-238772902566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:24:52.404+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:24:52.631+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— CNN''s Jeremy Diamond contributed to this report.</em></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332d7db6-2d23-4da2-9e20-d4e88280d0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:24:52.404+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:24:52.631+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://money.cnn.com/2018/03/01/investing/dow-jones-trump-tariffs/index.html">"Dow
        drops more than 400 points after Trump announces tariffs."</a></em></p>'
