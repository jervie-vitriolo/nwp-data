      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A while ago. Habang nag 3 on 3 kami ng tropa, may sumigaw ng 1
        on 1 sa kotse. Thank you Idol Brownlee! Isang karangalan!," Aguirre said in
        the caption.</p>'
