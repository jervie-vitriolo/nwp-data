      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa lahat ng nasubaybayan kong pangulo, ito na ''yung pinakamalala,"
        Nice Coronacion of Sentro ng mga Nagkakaisa at Progresibong Manggagawa said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c9cf1b-1b4e-4313-8dc5-bf31ef82c30c'
