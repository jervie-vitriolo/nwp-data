      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video posted by Aguirre on Facebook, San Miguel-Alab Pilipinas
        import Justin Brownlee challenged him to play one-on-one basketball.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4be473d-09ac-41eb-8c19-343e26fc5307'
      'mgnl:activationStatus': true
