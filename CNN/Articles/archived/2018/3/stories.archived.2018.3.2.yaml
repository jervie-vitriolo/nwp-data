  'Tiger-Woods-PGA-Tour-golf':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-03-02T13:49:39.762+08:00
    'imagesource': 'jcr:bf806b56-3713-4971-86ed-a4ac10fd0f5e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b74f4c61-fd5d-4b8c-bdeb-3689aa266f57'
    'lead': 'Tiger Woods may only be three starts into his PGA Tour return but some
      experts feel the former world number one has shown he still has what it takes
      to make a meteoric rise up the rankings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T08:52:39.420+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T08:52:39.691+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tiger Woods has shown he''s a threat again, say experts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d1d518-2f8d-4fd1-981e-7ac19474e62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:52:39.421+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:52:39.692+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(<strong>Reuters) —</strong> Tiger Woods may only be three starts
        into his PGA Tour return but some experts feel the former world number one
        has shown he still has what it takes to make a meteoric rise up the rankings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98503bd0-e951-4604-b5cf-135b131544e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:52:39.421+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:52:39.692+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods, who had spinal-fusion surgery 10 months ago, has been erratic
        off the tee but has displayed solid scrambling skills to record two top-25
        finishes and reach 389th in the world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6268142e-ef9d-4465-b66d-71e7e0e171f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:52:39.421+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:52:39.693+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I wouldn’t be shocked at all to see Tiger make a run into the top
        10 (in the world),” Golf Channel analyst and former world number one David
        Duval told a conference call on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6892dc9-a948-488e-85dc-e8d6ecb941ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:52:39.421+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:52:39.693+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“How high he can get, I don’t know, but I wouldn’t be shocked at
        all if he made a run.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1bc098-26d7-40db-a8aa-180f3bb677e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:52:39.421+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:52:39.693+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods, 42, showed more than a few glimpses of his vintage best at
        last week’s Honda Classic where, despite playing on one of the most difficult
        courses on the PGA Tour, he entered the weekend only four shots off the lead.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8738036c-68b3-4c0d-9431-05e920c06d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:52:39.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:52:39.694+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 14-times major champion, whose third-round 69 was his lowest
        on the PGA Tour since 2015, finished eight shots off the pace in 12th for
        perhaps his boldest statement yet of the year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e174adb3-7bcd-48ea-b365-5f43465d44d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:52:39.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:52:39.694+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He’s close to winning a golf tournament,” said former PGA Tour
        winner and Golf Channel analyst Brandel Chamblee.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586cac23-936f-4ae5-b0b6-2850918fe809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:52:39.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:52:39.694+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s probably a tie between his club head speed and his ability
        to get the ball up and down again that surprised me the most. I’m not sure
        which one surprised me the most, but he’s a threat again. And it’s great to
        have him back.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6427a0-4ac2-445f-89a5-e1755a783ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:52:39.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:52:39.694+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Odds improving</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34878c9f-c3f9-46f6-8195-f5a55ad46d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:52:39.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:52:39.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week’s performance by Woods was so encouraging that his odds
        to win the April 5-8 Masters dropped to 16-1, according to Westgate Las Vegas
        Superbook.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89c6f9b-4f20-43fb-9017-028d5a51088f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:52:39.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:52:39.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods is a four-times Masters champion but has not competed in the
        first major of the year since 2015 due to a back injury that some felt would
        spell the end of his illustrious career.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2c204e-a681-4601-b906-58125bc6d57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:52:39.423+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:52:39.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those predictions may have been premature as Woods has shown
        no ill effects in his latest comeback from the back problems that plagued
        him for years.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7635604d-dd71-4616-967a-b1a9ca8f3b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:52:39.423+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:52:39.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Certainly there’s hurdles to overcome, but the sharpness of his
        golf swing and his game look very, very good,” said Duval.“You can see that
        as much as anything I think it was some competitive rust he was fighting.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5badc7-7a58-432f-9a39-23642b2be5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:52:39.423+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:52:39.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t think he’s all the way there and all the way back. He’s
        certainly getting awful close awful quickly.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1128313a-6c55-4515-9bca-7468f6ecb618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:52:39.423+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:52:39.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods has said he needs more“tournament reps” to be ready for the
        Masters but eligibility issues will limit the number of events he can play
        between now and April.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dd1a0a-21e6-431c-a9c0-74c217994a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:52:39.423+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:52:39.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chamblee said impressive outings would offer a timely pre-Masters
        boost for the former champion but added that he saw everything he needed to
        see from Woods at the Honda Classic to know he could be a contender at Augusta
        National.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac71ecc-7e60-4d94-8040-9558be2a657f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:52:39.424+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:52:39.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One or two tournaments I think would be just enough for him. And
        I think he needs to contend again and get into the hunt,” said Chamblee.“But
        it will surprise nobody if he’s very close to the lead all through that tournament,
        the Masters.”</p>'
  'Chief-Justice-Sereno-dares-Congress-to-speed-up-impeachment-case':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-02T12:24:11.076+08:00
    'imagesource': 'jcr:558790ff-0163-4534-8870-9460b5826a38'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1585ce87-2a4b-48ee-8f49-6687b95a06a8'
    'lead': 'An unfazed Chief Justice Maria Lourdes Sereno challenges lawmakers to
      finally start an impeachment trial at the Senate, as she chides critics for
      a ''terribly injurious spectacle'' to oust her. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T08:56:10.930+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T08:56:11.173+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sereno asks Congress to speed up impeachment case'
    'updated': 2018-03-03T02:49:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23190f2-b237-4ddf-9326-f6be48de79d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:56:10.930+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:56:11.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2) —</strong> An unfazed
        Chief Justice Maria Lourdes Sereno challenged lawmakers to finally start an
        impeachment trial at the Senate, as she chided critics for a "terribly injurious
        spectacle" to oust her.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063351e4-414c-459c-b6f8-17875cc0682f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:56:10.930+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:56:11.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a rare occasion, the Chief Justice publicly talked about her
        impeachment case at an event at the University of Baguio on Friday, devoting
        the next five minutes of her strongly worded speech to address moves to remove
        her from office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd097ac-2d17-4ed3-a896-345b7011db26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:56:10.930+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:56:11.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not owe anyone the duty to resign. I owe the people the duty
        to tell my story," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b9c2ed-1ae9-4c64-9576-e7d1b2b674bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:56:10.931+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:56:11.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I ask only one thing from the political leaders. Only one thing.
        Give me my day in the Senate impeachment court or admit that there is no probable
        cause," she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039b8987-4887-4a22-9bac-67119a1702f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:56:10.931+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:56:11.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the open forum, Sereno was asked about the constitutionality
        of a chief magistrate being asked to go on indefinite leave.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9881c336-fbc4-4743-99c3-b646bec527f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:56:10.931+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:56:11.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/03/01/Supreme-Court-13-justices-wanted-Chief-Justice-Sereno-to-go-on-indefinite-leave.html">SC:
        13 justices wanted Sereno to go on indefinite leave</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081a8957-0200-41da-a866-dfedeb2483c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:56:10.931+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:56:11.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno refused to answer, but challenged Congress to start an impeachment
        trial instead.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786ec51e-fe6d-4ba7-877b-8e6e361a095b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:56:10.931+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:56:11.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wag na nating gatungan ang hindi na dapat gatungan. So focus na
        lang ako sa (Let''s not add to it. I will just focus on the) impeachment trial
        which I think will be in all probability happening," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c06d463-fc57-4fec-b1c5-47a1e67ece9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:56:10.932+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:56:11.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if there''s in fact a finding of probable cause ang hihingin
        ko naman sunod sa senado eh pakibilisan na po. Simulan na natin (What I''ll
        ask Senate next to is to please hurry. Let''s get it started)," she added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf85b42-f695-4c49-a9d0-9ab36dbd698a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:56:10.932+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:56:11.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an impeachable official, she said the only way to remove her
        from office is through Congress. If at least one-third of the members of the
        House of Representatives vote to impeach Sereno, the complaint would go to
        trial at the Senate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b7c10d-0fd1-4d27-aaae-bde863ab7dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:56:10.932+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:56:11.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Impeachment hearings ''agonizingly long''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1685d7d-7273-4e43-abed-899402bda6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:56:10.932+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:56:11.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Allow me to make a call for everyone to respect the impeachment
        process by allowing it to take the only allowed course under the Constitution,"
        Sereno said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dfe077-4bd5-475e-9192-672cea330bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:56:10.932+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:56:11.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she also criticized the justice panel for its "agonizingly long
        proceedings," which began in September 2017. House Committee on Justice Chair
        Reynaldo Umali at the time said the hearings may take up to a month, but it
        took them six months as the panel is set to vote on probable cause next week.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2511c49b-632f-4e86-a747-1b97b11ecfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:56:10.932+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:56:11.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the impeachment case, Sereno is accused of violating the Constitution,
        corruption, betrayal of public trust, and other high crimes which are grounds
        for impeachment under the Constitution.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c64194-bdfd-41bd-a179-6bd2e2a83f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:56:10.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:56:11.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno said the impeachment complainants themselves have shown how
        uncertain they were of the evidence against her by calling for her resignation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2738c3-5f41-4b4d-ac82-3a1c2014948b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:56:10.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:56:11.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they were so sure of their evidence even to the point of perjuring
        themselves with baseless accusations - that they can prove that I committed
        a harvest of sins against the people - why not bring it to the Senate?" Sereno
        said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3a542b-6bee-48e3-b3bb-f9f5fe8d7af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:56:10.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:56:11.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Sereno said the critics resorted to various actions to
        malign her, such as calling on the Solicitor General to question her appointment
        at the Supreme Court, and filing cases against officials of the high court
        and the Judicial and Bar Council.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c277d5-62a5-49bd-8e67-368faaaf4668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:56:10.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:56:11.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/02/28/House-Speaker-Serenos-appointment-can-be-questioned-before-SC.html">House
        Speaker: Sereno''s appointment can be questioned before SC</a></strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60be756e-b3bc-4a2d-b387-16e04f2fbdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:56:10.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:56:11.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Oliver Lozano on Friday filed a petition asking the Supreme
        Court to nullify Sereno''s appointment " to preserve the integrity of the
        judiciary and public faith in the justice system."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ec351f-cb4e-4b52-9d13-724763924b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:56:10.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:56:11.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larry Gadon, the lawyer who filed the impeachment case against Sereno,
        earlier threatened to file criminal charges against 12 other Supreme Court
        officials if Sereno would not resign by March 1.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1565e4-351f-43cf-a8d5-fd77a3ebec5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:56:10.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:56:11.179+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/02/22/Criminal-charges-Sereno-impeachment.html">Lawyer
        threatens criminal charges vs. other SC officials if Sereno won''t resign</a></strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849b54e4-8930-4acb-8b48-f2ff9cc25a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:56:10.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:56:11.179+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno did not step down, but took an indefinite leave starting
        March 1 at the request of 13 Supreme Court justices.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289f56a7-014e-4096-8abc-0c3ef75df393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:56:10.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:56:11.179+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
