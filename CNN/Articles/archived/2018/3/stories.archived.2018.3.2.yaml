    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte praises Trump for proposing ''death penalty'' for drug dealers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13ac958-d21a-4333-be87-b057628ec4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:52:54.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:52:54.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2) —</strong> President
        Rodrigo Duterte lauded U.S. President Donald Trump''s proposal for harsher
        punishments for drug offenses in the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d82aa1c-af69-4987-91a7-f4a9d8edc236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:52:54.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:52:54.341+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He would like to follow Duterte because they have no problem in
        the Philippines, he just killed them," Duterte said, quoting media reports,
        in a speech at a police and military event Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2d7536-ddbc-4fe4-88e9-4f2aafabc826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:52:54.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:52:54.341+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tama ka talaga,</em> Trump," he added. <em>"Bilib ako sa''yo.
        Nagsasabi ka ng totoo."</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4cc67b-0e96-4192-80cc-f22a4803e7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:52:54.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:52:54.341+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You''re absolutely right, Trump. I believe in you.
        You''re telling the truth.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8882974e-02a7-4552-9548-39fa765e3159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:52:54.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:52:54.342+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report from U.S. news site Axios said Trump has been inspired
        by the policies of Singapore, citing their low rates of drug use and their
        executions of drug dealers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2182d80-557a-4a3a-84b0-29d4786a9dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:52:54.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:52:54.342+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2018/02/27/Trump-discussing-death-penalty-for-big-drug-dealers.html"><strong>Read:
        Axios: Trump discussing death penalty for big drug dealers</strong></a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c22a7e8-e66e-409f-a8fd-ac3a3a8f7734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:52:54.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:52:54.342+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He often jokes about killing drug dealers....He''ll say, ''You
        know the Chinese and Filipinos don''t have a drug problem. They just kill
        them,''" a senior Trump administration official told Axios.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8987a2e7-cb0d-4b62-a2e4-a146531ae75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:52:54.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:52:54.343+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Thursday opioid summit in the White House, Trump said drug
        dealers should get the "ultimate penalty."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bb6846-9b9e-4d4b-b003-96fb4f4dfffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:52:54.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:52:54.343+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2018/03/02/donald-trump-ultimate-penalty-drug-dealers-opioid.html"><strong>Read:
        Trump advocates ''the ultimate penalty'' for drug dealers during opioid summit</strong></a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a25c84f-616d-4e81-875a-701d21de5cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:52:54.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:52:54.343+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some countries have a very, very tough penalty. The ultimate penalty.
        And by the way, they have much less of a drug problem than we do. So we''re
        going to have to be very strong on penalties," Trump said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08da9b8f-ed36-43c4-ade4-61f882c7d753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:52:54.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:52:54.344+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House did not immediately respond to CNN''s follow-up
        questions about what exactly Trump meant.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468ce387-b522-445a-a6e7-f6fc016fbab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:52:54.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:52:54.344+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump could also back legislation that would require people convicted
        of dealing as little as two grams of the synthetic opioid fentanyl to receive
        a five-year mandatory jail sentence, according to the Axios report.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a00e77-b099-4599-ade4-344fc0fb2558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:52:54.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:52:54.344+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. law currently requires that sentence for those who deal 40
        or more grams of the drug.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca64cc4-e462-4468-94e9-924222b2186a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:52:54.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:52:54.344+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump adviser Kellyanne Conway believes some of the President''s
        ideas would have support.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0320d3bd-4940-4459-8a23-cc73f655d1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:52:54.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:52:54.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is an appetite among many law enforcement, health professionals
        and grieving families that we must toughen up our criminal and sentencing
        statutes to match the new reality of drugs like fentanyl, which are so lethal
        in such small doses," she told Axios.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ad8eae-8636-4de1-9e98-84ee162f7376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:52:54.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:52:54.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said in October 2017 he predicted Trump''s declaration of
        a national health emergency for the U.S. opioid epidemic after the Centers
        for Disease Control and Prevention found that around 64,000 people died from
        drug overdoses in 2016.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac4a1fd-40a9-4231-85cd-60c6a403f98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:52:54.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:52:54.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump called for the liberation of American communities from the
        "scourge of drug addiction."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dab1059-6c2d-4806-a482-dbcfb0d42a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:52:54.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:52:54.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/10/28/Duterte-U.S.-crackdown-opioid.html"><strong>Read:
        Duterte says he predicted U.S. crackdown on opioid</strong></a></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28be1da-7ba3-4616-8465-a147d4226385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:52:54.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:52:54.346+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kaya sinasabi ko eh. Kayo kasi</em> you take time. You take
        time <em>ma-realize ninyo na ano. Eh ako matagal na dito nakita. Mayor pa
        ako, nakita ko na ''yung</em> devastation," Duterte said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3196304c-ddaa-44da-b677-f234008ac47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:52:54.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:52:54.346+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''ve been telling you. You guys take time. You take
        time to realize it. I''ve known it for a long time-- ever since I was a mayor,
        I''d seen the devastation.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657f5c3d-8001-4bf3-9256-2c247e9c5e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:52:54.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:52:54.346+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2016, Duterte said he sensed good rapport with "an animated
        President-elect Trump," who told him over the phone that he supported the
        Philippines'' controversial drug war.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47dfee2-b6b1-4870-98a2-b0dd047043a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:52:54.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:52:54.346+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/03/Trump-supports-Duterte-drug-war.html"><strong>Read:
        Duterte: Trump supports the Philippines'' drug war</strong></a></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b08ed15-c174-44fe-8361-7b86308b80dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:52:54.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:52:54.347+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration''s drug war has been criticized by local
        and international human rights groups since it began in 2016, when Duterte
        took office.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0f6710-b50f-4f54-817e-684200c16b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:52:54.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:52:54.347+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While government data show around 4,000 drug suspects were killed
        in operations, the groups believe the number to be as high as 13,000 — including
        those killed in vigilante-style executions.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17afb67-c03c-490e-92e2-b9be97ea04cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:52:54.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:52:54.347+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/02/01/war-on-drugs-extrajudicial-killing-Duterte-Amnesty-International.html"><strong>Related:
        War vs. poor: Police paid per drug killing - Amnesty International</strong></a></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f6ede6-eb7d-45d2-812a-e2d2972f53d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:52:54.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:52:54.347+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Elizabeth Landers and Aileen Graef contributed to this
        report.</em></p>'
  'donald-trump-ultimate-penalty-drug-dealers-opioid':
    'author': 'Elizabeth Landers, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-02T06:48:04.780+08:00
    'imagesource': 'jcr:07c0ae81-3d01-448d-8834-7d01be4d10c5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9daf4fe-9f92-4446-83cd-527de65bbea5'
    'lead': 'During his unannounced appearance in the White House East Room, the President
      commented on "some countries" that have much stricter punishments for drug dealers. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T09:56:11.959+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T09:56:12.128+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump advocates ''the ultimate penalty'' for drug dealers during opioid
      summit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b0ab8b-ddee-4dbb-a7a0-bc68ddcbacb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:56:11.959+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:56:12.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> <a href="https://edition.cnn.com/specials/politics/president-donald-trump-45">President
        Donald Trump</a> seemed to advocate the death penalty for drug dealers on
        Thursday <a href="https://edition.cnn.com/2018/03/01/politics/white-house-opioid-event/index.html">during
        brief comments at an opioid summit at the White House.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79535e1a-69e0-4d09-9245-c683490e2440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:56:11.959+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:56:12.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his unannounced appearance in the White House East Room,
        the President commented on "some countries" that have much stricter punishments
        for drug dealers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67f81b7-17bc-4a94-9404-2c0e4b86cc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:56:11.960+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:56:12.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came after a riff on the "drug dealers and drug pushers" who
        Trump says are "really doing damage."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38521d6a-53e5-4684-a0cf-d1d292a672a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:56:11.960+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:56:12.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some countries have a very, very tough penalty. The ultimate penalty.
        And by the way, they have much less of a drug problem than we do. So we''re
        going to have to be very strong on penalties," Trump said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cc85fe-df02-4701-9935-23080b72a1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:56:11.960+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:56:12.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House did not immediately respond to CNN''s follow-up
        questions about what exactly Trump meant.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171533f3-fb64-4f63-ba67-3586d75fe787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:56:11.960+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:56:12.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments come after <a href="https://www.axios.com/exclusive-trump-privately-talks-up-executing-all-big-drug-dealers-1519595170-402cc386-8729-4684-a7ef-a5bf31876afa.html">Axios
        reported earlier this week</a> that the President has floated the idea to
        aides of enforcing a death penalty for drug dealers in the United States.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735ff195-1b1f-4d67-aa0a-f24f5f5b4890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:56:11.960+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:56:12.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President spent the majority of his remarks touting his administration''s
        involvement in combating the opioid crisis, something that''s been a focus
        of his since the campaign trail.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25735274-d4cf-4d71-88d2-439b122560b2'
      'mgnl:activationStatus': true
