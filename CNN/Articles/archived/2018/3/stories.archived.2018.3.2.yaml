      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pagdating po sa polisiya niya bilang mayor, recognized po ang Davao
        as one of the friendliest cities to women," he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa988574-ba86-4d01-a003-4d5aa8fe2c19'
      'mgnl:activationStatus': true
