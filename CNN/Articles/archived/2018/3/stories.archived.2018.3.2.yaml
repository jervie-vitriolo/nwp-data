    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WATCH: Justin Brownlee plays ball with Pinoy fan on makeshift hoop'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a54cff-224a-4821-b58a-22270f641373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:29:02.694+08:00
      'mgnl:createdBy': 'eunice'
