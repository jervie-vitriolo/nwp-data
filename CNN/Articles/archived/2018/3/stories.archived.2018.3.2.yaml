    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f5f306-eb83-4852-a3ac-d1ad1f276339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:27:25.215+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:27:25.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His statement came after his Agnes Tuballes, who Joejet said is
        their third cousin, reached out to the Demafelis family to ask for forgiveness.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9571a590-1c23-48a5-8f89-6d7f1a6706f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:27:25.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:27:25.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Maghingi talaga ako ng dispensa sa pamilya</em> [I will really
        ask for forgiveness from the family]," she said in a Thursday press conference.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff6dd9c-ca14-4a78-8ab2-e221c8d7d600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:27:25.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:27:25.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang plano ko noon, matapos yung libing, pupunta ako doon,"</em>
        Tuballes added. <em>"Dahil hindi ko po ginusto at saka wala rin pong</em>
        information <em>sa akin na ganun na pala katagal ang nangyari."</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0919289-00fa-4859-9d71-2fff78a79f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:27:25.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:27:25.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My plan was to go to them after Joanna''s funeral.
        I didn''t want for this to happen and I had no information that she had gone
        missing for that long.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e93914a-5ce5-42af-8dc1-94a91b85800f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:27:25.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:27:25.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuballes said Joanna''s family could have gone to her house in Iloilo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2baf8f1b-52c8-42d0-9ead-1f0e41159d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:27:25.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:27:25.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nandoon lang ako sa bahay. Walang tumawag sa akin,"</em> she
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93e0f33-a91a-4aa6-8654-2b77bfb27da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:27:25.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:27:25.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was just at my house. No one called me.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c3e26b-2067-4290-a1bf-81e55bafab1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:27:25.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:27:25.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Disappeared''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a6fb55-9f74-40dc-9145-588633f5dd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:27:25.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:27:25.504+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III identified 29-year-old Joanna
        — who hails from Sara, Iloilo — as the body found inside a freezer in an apartment
        in Kuwait, where it may have been kept for over a year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80962abd-234d-45ee-8c66-af8e576af335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:27:25.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:27:25.504+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/world/2018/02/09/body-filipina-OFW-freezer-Kuwait.html"><strong>Read:
        Body of Filipina found in freezer in Kuwait</strong></a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4454a42-7ca0-4a4e-8be1-455e1a53d040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:27:25.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:27:25.504+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said Demafelis had torture marks on her body and there
        were indications she was strangled to death.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769d96f7-7443-4e8e-ae0a-9e4cd7501da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:27:25.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:27:25.504+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both of Joanna''s employers, the principal suspects in her killing,
        are in the custody of authorities.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515d0f3b-0543-45f0-9bca-4c337a5f46c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:27:25.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:27:25.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2018/02/24/Second-suspect-in-Joanna-Demafelis-murder-now-in-Syrian-custody.html"><strong>Read:
        Second suspect in Joanna Demafelis'' murder now in Syrian custody</strong></a></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b741d0-4d09-43ca-b7b8-4ea6c7592fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:27:25.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:27:25.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joejet slammed Tuballes'' statement, saying she did not do enough
        to help Joanna.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1d08fc-e6aa-43c9-aa85-0c35d263796d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:27:25.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:27:25.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung may kusa siya, kung</em> third cousin <em>ko po siya,
        kung alam niya yung sitwasyon na ''yun, na ganun na yung nangyari, bakit hindi
        siya yung pumunta sa bahay dito sa kapatid ko or sa magulang ko?"</em> he
        said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de235474-1ce1-48c7-9001-eef887cef7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:27:25.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:27:25.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If she had initiative, if she were my third cousin,
        if she knew the situation, why didn''t she go my sister''s house or to my
        parents?]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b3eb19-bbcd-4c26-9622-edea81fbcdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:27:25.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:27:25.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said Tuballes went missing when Joanna''s death hit the
        headlines.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac69be92-a83d-4e9a-a349-20b89d8fd46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:27:25.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:27:25.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung wala siyang intensyon na (magtago), bakit siya nawala
        dito sa sine-stay-an nila sa barangay nila?"</em></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107b5b2d-b440-4802-8b8d-3cd70c4a783d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:27:25.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:27:25.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If she had no intention to go into hiding, why did
        she disappear from the house she was staying in at their barangay?]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad643996-d202-4665-98ab-747535bacf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:27:25.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:27:25.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Demafelis family said they went to Our Lady of Mt. Carmel Global
        E-Human Resources, Inc. — the recruitment agency who sent Joanna to Kuwait
        — after they lost contact with her in 2016, only to find out that it had been
        shut down due to recruitment infractions.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4685df17-42f1-4e81-957d-2545a3e90791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:27:25.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:27:25.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2018/02/13/Joanna-Demafelis-illegal-recruiters.html"><strong>Read:
        Family of OFW found in freezer warns against illegal recruiters</strong></a></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da20fe12-1844-46c0-a8f7-513c84f3a8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:27:25.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:27:25.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Illegal recruiter''</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513f8f09-ed21-4c28-af13-295f2e062cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:27:25.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:27:25.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joejet called Tuballes an illegal recruiter for accepting a fee
        for referring Joanna to the recruitment agency.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae36061f-ec18-4b1f-9ad2-b0ed5ee54aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:27:25.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:27:25.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2018/03/01/recruiter-OFW-found-in-Kuwait-freezer-surrenders.html"><strong>Read:
        Person of interest in Demafelis case denies recruiting slain OFW</strong></a></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8481242e-3d92-43c4-822d-e07c0b01158c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:27:25.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:27:25.508+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang tingin ko, sa lahat ng sinasabi niya,</em> established<em>
        na</em> illegal recruiter <em>siya,</em>" he said. <em>"Binabayaran siya ng
        ₱13,000 at wala siyang lisensya na mag-recruit."</em></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c19aab-d8b5-40c9-9e6d-634b602bd5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:27:25.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:27:25.508+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think with everything she said, it''s established
        that she''s an illegal recruiter. She was paid ₱13,000 and she has no license
        to recruit.]</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5d8350-7838-41c0-878d-76cfc53c1ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:27:25.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:27:25.508+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Marissa Ansaji Mohammed — the supposed recruitment officer
        linked to Joanna — said in a Thursday press conference that she was only a
        trainee tasked to help applicants fill out their application forms at the
        time of Demafelis'' deployment.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3cc2ca-7668-49b5-8e26-342d8c6a9877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:27:25.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:27:25.508+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she had nothing to do with recruitment, selection and deployment
        and did not even remember Demafelis until her photos came out.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb014e4-0843-4045-8412-157d871ceb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:27:25.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:27:25.509+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa dami-dami ba naman ng pinapa-fillup ko sa</em> Mt. Carmel
        <em>hindi ko na talaga siya maalala</em> and four years ago<em> na ''yon e,"</em>
        she said. <em>"Hindi po talaga sir kasi mostly po sir pupumunta ang aplikante
        sa amin kasi hindi ako allowed mag-recruit sa labas."</em></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa6cd33-4d19-4b0d-9482-cd18d5d6dd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:27:25.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:27:25.509+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It would be difficult for me to remember her considering
        all the forms I had to make people fill out at Mt. Carmel. The incident was
        four years ago… I really don''t remember because most of the applicants approach
        us since I''m not allowed to recruit people from outside.]</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd43dcf8-b230-4cfe-bfa9-33786bb84d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:27:25.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:27:25.509+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohammed showed up at the National Bureau of Investigation on Thursday
        morning to clear her name.</p>'
  'josa-deinla-rey-umali-maria-lourdes-sereno-on-the-record':
    'author': 'CNN Philippines Staff'
    'caption': 'Atty. Josa Deinla (left), spokesperson for Chief Justice Maria Lourdes
      Sereno; and House Justice Committee Chairman Rey Umali (right).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-02T00:00:56.030+08:00
