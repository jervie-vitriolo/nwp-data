      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When it comes to policies as mayor, Davao is recognized
        as one of the friendliest cities to women.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8b3d17-bc04-4dab-ac2d-5c2543f21ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:23:37.831+08:00
