  'DepEd-lowers-passing-score-ALS-2017':
    'author': 'CNN Philippines Staff'
    'caption': 'Department of Education Secretary Leonor Briones. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-02T11:37:45.678+08:00
    'imagesource': 'jcr:57dc5cae-e981-4e39-afaa-8c60de274974'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa4dde53-4dad-4fbd-8a0e-432748f7d38e'
    'lead': 'This, after stakeholders claimed this year''s passing rate will hit an
      ''all-time low.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T09:04:12.025+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T09:04:12.197+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd lowers passing score of ALS 2017 examinees out of ''fairness'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f307cf-335f-49fb-bfa2-7613b01af05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:04:12.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:04:12.197+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2) —</strong> The Department
        of Education (DepEd) announced Tuesday it will lower the passing score for
        Alternative Learning System (ALS) examinees, after initial results showed
        the number of passers hit an all-time low.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38574f7-53f5-4d39-a582-8777b31f0713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:04:12.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:04:12.197+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd Secretary Leonor Briones said the cutoff percentage of the
        November 2017 Accreditation and Equivalency (A&amp;E) was lowered from 75
        percent to 60 percent out of fairness.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8da15a5-52b4-4de1-849f-4fa18278f8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:04:12.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:04:12.198+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is to align the present test with previous standards, as well
        as to mitigate the unfairness to the examinees brought about by the circumstances
        mentioned," Briones said in a statement, adding that the same score will be
        applied to the March 2018 tests.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb3ba60-2176-45cc-bdce-2ad03ddc63de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:04:12.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:04:12.198+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move of the DepEd came after students and proponents of the
        program reached out to the Education Department with the hashtag "DEPED_BeFair_to_ALS"
        to protest what they said could be a record-low dip in its passers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ef08a9-b012-40f4-bee0-fb1c1ebee258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:04:12.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:04:12.198+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones said the November 2017 test questions had a higher degree
        of difficulty compared to the previous one.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b7a78e-10c7-43cf-b1a6-3cb784b1395d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:04:12.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:04:12.198+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passing rate in 2017 was at 16.5 percent at the elementary level,
        and 15.6 percent at Junior High School level. This was a huge drop from the
        38 percent passing rate for elementary students and 57 percent for high school
        students in the previous year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f2a3cc-2d8c-43e9-a63a-5c1ee91e87e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:04:12.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:04:12.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones said the test was more difficult in 2018, and subsequently
        "impaired the fairness of the test," because the language used in Math and
        Science questions were changed from Filipino to English; the postponements
        in administering the test widened the time gap between ALS interventions and
        the actual exam; and ALS implementers did not communicate the assessment changes,
        among others.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18df3af-b5e0-4963-b5f8-960292899df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:04:12.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:04:12.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones also ordered concerned DepEd officials to review the test''s
        standards and to consult experts and stakeholders.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74d5430-bcb9-49f5-816d-f76e58d18786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:04:12.027+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:04:12.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I reiterate my, and the present administration''s commitment to
        intensify and expand the ALS programs in order to reach our out-of-school
        youth and adults who have failed to finish basic education and provide better
        opportunities for them," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ab3aa3-15b6-4587-8bf4-c38c18174dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:04:12.027+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:04:12.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ALS, a flagship education program of the Duterte administration,
        is a "parallel learning system" that allows learners an alternative to formal
        schooling. It is also designed to encourage out-of-school youth to go back
        to school and finish their studies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b4e997-fae2-431c-8f29-1592cfaf71c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:04:12.027+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:04:12.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Learners take the test to measure "competencies" of those who unable
        to finish formal elementary or secondary school. Those who pass it receive
        certificate to certify their competencies are "comparable" to graduates of
        formal school systems. They are also qualified to enroll in secondary and
        post-secondary schools.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba0bdaf-e8c5-4993-9a64-4aaddfe657f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:04:12.027+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:04:12.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd in a press release said ALS enrollment increased from
        586,693 in 2015 to 691, 461 in 2016 as the department expanded the program''s
        implementation.</p>'
  'nuclear-missile-threat-red-line-trump':
    'author': 'Jim Sciutto and Dana Bash, CNN'
    'caption': 'U.S. President Trump spoke with President Moon Jae-in of South Korea
      on the denuclearization of North Korea.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-02T11:24:45.140+08:00
    'imagesource': 'jcr:127b3373-a753-412a-8931-2a3392b0913a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39333736-e87f-44a6-9c69-d173ab478213'
    'lead': 'Senior national security officials believe a nuclear armed Pyongyang
      represents an unacceptable risk to the U.S'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T09:11:53.583+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T09:11:53.961+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nuclear missile threat a ''red line'' for Trump on North Korea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9f4af7-e686-4c05-aa50-d9c6bb34dde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:11:53.583+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:11:53.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The Trump administration is considering military action
        against North Korea if the rogue regime successfully builds a nuclear missile
        capable of hitting the United States, according to multiple sources with knowledge
        of the administration''s latest thinking. Senior national security officials
        believe a nuclear armed Pyongyang represents an unacceptable risk to the U.S.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c928ee48-4945-445d-9948-6d17be7865b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:11:53.583+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:11:53.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the missile threat to the U.S. homeland, the national security
        officials pushing for military action believe that if North Korea becomes
        a full nuclear power, it will proliferate, potentially sharing nuclear and
        missile technology with states such as Iran, Pakistan and Libya, and non-state
        actors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c12947-e5d9-49fc-b731-1d8612985e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:11:53.584+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:11:53.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a prospect would increase the nuclear threat to U.S. interests.
        That possibility, according to these officials, is ultimately more dangerous
        to the U.S. and the region than conventional military action to thwart Pyongyang''s
        nuclear ambitions, despite the risk of significant civilian and military casualties
        in such a conflict.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf32af89-ed57-4827-a249-040dace3c8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:11:53.584+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:11:53.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the damage that would come from a war would be worth it in
        terms of long-term stability and national security," Senator Lindsey Graham,
        a South Carolina Republican who has had multiple conversations with President
        Donald Trump about North Korea, told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc2a8a7-d4b2-444a-b0e6-8dba47d30222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:11:53.584+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:11:53.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday Trump spoke with President Moon Jae-in of South Korea,
        and the White House readout of the call stated that the two leaders "noted
        their firm position that any dialogue with North Korea must be conducted with
        the explicit and unwavering goal of complete, verifiable, and irreversible
        denuclearization."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abdb89c-715a-414c-9d21-4e2a099415a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:11:53.584+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:11:53.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another hostile step by the North, such as conducting another intercontinental
        ballistic missile test, would increase the chances of a U.S. military response.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea2bbda-acc1-4008-9f71-bf1e0343a5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:11:53.584+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:11:53.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the proliferation risk, those arguing for military action
        believe a nuclear North Korea would be emboldened to use conventional military
        forces and other pressure against U.S. allies South Korea, Japan and others
        in the region to accomplish strategic goals including steps toward the eventual
        reunification of the Korean Peninsula on North Korean terms. This assessment
        of North Korea''s intentions, while not perfect, is based in part on improved
        U.S. intelligence on North Korea over the course of the last year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344ad467-b53c-488f-a237-a48a14edf14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:11:53.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:11:53.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. also fears that if North Korea becomes a full nuclear power
        Japan may follow suit, sparking a destabilizing nuclear arms race in the region.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b70756-d788-4ed7-aa21-5557a0a6985e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:11:53.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:11:53.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m completely convinced that President Trump and his team reject
        the policy of containment," Graham told CNN. "They''ve drawn a red line here
        and it is to never let North Korea build a nuclear tipped missile to hit America."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c1d058-2ccf-494d-8615-89f40c082b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:11:53.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:11:53.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple officials cautioned that a diplomatic solution currently
        remains the administration''s focus — and that there are ways to block North
        Korea''s missile development short of all-out war, including covert means.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20223f53-0405-484c-a4e8-fbc0820c0f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:11:53.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:11:53.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the U.S. and its allies continue to pursue a policy
        of exerting maximum economic and political pressure on Pyongyang aimed at
        preventing the regime from perfecting its long-range nuclear missile capabilities
        and bringing the rogue regime to the negotiating table.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d8389f-af70-4295-b35c-2e1c5a7ae3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:11:53.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:11:53.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presence of a North Korean delegation at the Olympic Games in
        South Korea prompted U.S. hopes of diplomatic progress, and the administration
        considers North Korea''s recent offer of direct talks a potentially positive
        sign.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67bd7ac-a963-4800-8ae6-6d99de8ae876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:11:53.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:11:53.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a public forum last month, CIA Director Mike Pompeo said, "The
        President is intent on delivering a solution through diplomatic means," adding
        that, "we are equally, at the same time, ensuring that if we conclude that
        is not possible that we present the President with a range of options that
        can achieve his stated intention."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d60dee8-17fb-438f-aa4d-f0f66f0a6174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:11:53.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:11:53.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. military options against North Korea include steps short of
        military action, such as imposing a naval blockade on the north, officials
        have said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f89f0e7-9609-45fe-bfc4-f29c56b81f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:11:53.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:11:53.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea, however, said in a statement Sunday that it considers
        "any type of blockade an act of war against us."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97930e64-d9c9-4b7a-b11e-dde360d2eb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:11:53.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:11:53.966+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key voices within the administration, including Trump''s national
        security adviser H.R. McMaster have insisted that a military strike be considered
        as a serious option to exact maximum pressure on Pyongyang, sources have previously
        told CNN.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f1b49b-79d6-4155-a6fd-99f63ed8b022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:11:53.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:11:53.966+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another faction — led by Defense Secretary James Mattis and Secretary
        of State Rex Tillerson — has long opposed the idea of using military force
        before all other options have been exhausted.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccf521d-dd14-46d4-b545-dc8b15e6a309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:11:53.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:11:53.966+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent loss of key diplomatic voices -- such State Department
        official Joseph Yun and the onetime pick for U.S. ambassador to South Korea,
        Victor Cha — could also precipitate a more hawkish consensus within the White
        House, according to CNN military analyst John Kirby.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cbcf31-a2b3-4249-95b6-039ffd9728ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:11:53.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:11:53.966+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has a long history of weapons proliferation, supplying
        missiles and missile technology to countries in the Middle East and South
        Asia — including Egypt, Iran, Libya, Pakistan, Syria and Yemen — in exchange
        for hard currency.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce896516-41d6-4ebe-9f1e-86778430aea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:11:53.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:11:53.967+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang has also been known to export dual use materials relevant
        to nuclear activities. The United Nations reports annually on adherence to
        sanctions and has flagged that North Korea helped Syria to build an undeclared
        nuclear reactor. And in November 2012, the UN said North Korea allegedly attempted
        to sell graphite rods to Syria.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b761ce0d-4df2-4db9-94b3-5e1a63da5d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:11:53.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:11:53.967+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several U.S. officials have downplayed previous suggestions that
        the administration is considering the use of a so-called "bloody-nose strike"
        — a military option that would be significant enough to force North Korea
        to question its nuclear ambitions but limited in scale as to avoid retaliation.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e361419-4bab-484b-b85c-1fb3c6d256f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:11:53.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:11:53.967+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Sen. James Risch of Idaho said earlier this month that
        lawmakers have been told "by administration people, about as high up as it
        gets, that there is no such thing as a ''bloody nose strategy'' " and that
        the option has never been discussed.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf1f90a-057f-4848-86ef-6dd10f037a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:11:53.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:11:53.967+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang tested a new missile on November 28 that flew higher and
        farther than any previous launch and bragged afterward that its new Hwasong-15
        could deliver nuclear warheads anywhere in the U.S.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f14df1f-59f7-4b07-b242-977f55a32c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:11:53.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:11:53.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mattis said in December that he does not believe that North
        Korea''s current intercontinental ballistic missiles are capable of hitting
        the continental U.S.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26341f3f-527b-4acd-af12-886aaf639ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:11:53.588+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:11:53.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s November ICBM "has not yet shown to be a capable
        threat against us right now," Mattis said at the time.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21e3d92-0906-4333-a110-4c7c0fb05ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:11:53.588+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:11:53.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/01/politics/north-korea-trump-nuclear-missile-threat-red-line/index.html">"Nuclear
        missile threat a ''red line'' for Trump on North Korea."</a></em></p>'
  'bobby-brown-whitney-houston':
    'author': 'Lisa Respers France, CNN'
    'caption': 'Whitney Houston attends the 2005 premiere for ''Being Bobby Brown''
      with her husband Bobby Brown and their daughter Bobbi Kristina.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-03-02T11:19:26.862+08:00
    'imagesource': 'jcr:80e1fdc0-b68d-43e7-9041-9af541a54e77'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf226550-ee44-49d7-9907-3fff0e776511'
    'lead': 'Brown, who was married to Houston from 1992 to 2007, rejected the notion
      that drugs were a factor in her death.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T09:15:19.101+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T09:15:19.294+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bobby Brown doesn''t think drugs killed Whitney Houston'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17bc72e-7625-4c9b-9559-b76d30d5d120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:15:19.101+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:15:19.295+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Six years after Whitney Houston''s death,
        her ex-husband says he doesn''t think drugs played a part in the superstar''s
        accidental drowning, which a coroner ruled also owed in part to the effects
        of "cocaine use."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3696f670-ba23-4234-98ad-7510f068aa0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:15:19.101+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:15:19.295+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think (Whitney) died from drugs," singer Bobby Brown <a
        href="https://www.rollingstone.com/music/music-news/bobby-brown-i-dont-think-whitney-houston-died-from-drugs-203949/">told
        Rolling Stone in an interview published Wednesday.</a> "She was really working
        hard on herself to try to be a sober person."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc4c5ea-6347-42da-a466-6230e3820d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:15:19.102+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:15:19.295+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown, who was married to Houston from 1992 to 2007, rejected the
        notion that drugs were a factor in her death, even after his wife and manager
        Alicia Etheredge-Brown noted during the interview that there were drugs in
        Houston''s system when she died in 2012 in a Los Angeles hotel bathtub.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940ba0c1-5026-4904-be7d-c65ed165a59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:15:19.102+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:15:19.296+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked what he believes led to Houston''s death, Brown said: "Just
        being brokenhearted."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558a4f4f-e479-4314-bed1-5f375d55dab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:15:19.102+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:15:19.296+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toxicology testing measured 0.58 micrograms of cocaine per milliliter
        of blood drawn from a vein in Houston''s leg during the autopsy, the Los Angeles
        County coroner''s office said in 2012.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4726683-81bd-441d-b564-50fe35814bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:15:19.102+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:15:19.296+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with cocaine, toxicology tests found marijuana, the anti-anxiety
        drug Xanax, the muscle relaxant Flexeril and the allergy medicine Benadryl
        in Houston''s body when she died, a <a href="https://edition.cnn.com/2012/04/04/showbiz/whitney-houston-toxicology/index.html">coroner''s
        report stated</a>, concluding the prescription drugs "did not contribute to
        the death."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b2aa43-0cc3-4e9e-b63c-8113a54134c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:15:19.102+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:15:19.297+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Daughter''s death remains raw</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ee9393-22fe-452b-885e-eeff998b5418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:15:19.102+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:15:19.297+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown also revealed he''s still waiting for justice in the death
        of his daughter with Houston, Bobbi Kristina Brown, who died in 2015 months
        after being found unresponsive in a bathtub at her Atlanta home.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a05cc3f-6ea2-4441-bd27-13566e5f73a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:15:19.103+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:15:19.297+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2016/03/04/us/bobbi-kristina-autopsy-unsealed/">An
        autopsy showed</a> that drug intoxication and immersion led to the pneumonia
        and brain damage that killed the 22-year-old.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89982c14-57eb-4373-983c-cd702c0611f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:15:19.103+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:15:19.297+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bobbi Kristina Brown''s boyfriend at the time, Nick Gordon, was
        found legally responsible for her death but was not charged with a crime.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd2e025-9b9f-4f02-b940-96b38280d535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:15:19.103+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:15:19.297+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bobby Brown expressed frustration that Gordon is "still walking
        around free," he told Rolling Stone.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b9a780-3ab7-4c25-9a47-6d74221d21c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:15:19.103+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:15:19.298+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''They still love me''</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448d6736-1f85-4a64-9c4f-3d1e4ce9524c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:15:19.103+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:15:19.298+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown, who is in the midst of a bit of a career resurgence after
        struggling with substance abuse and serving time in jail, said he stayed sober
        in recent years for one simple reason.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61b4600-2089-40af-bb34-ecea5eff4b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:15:19.103+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:15:19.298+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The love for my kids," he told Rolling Stone. "The love that they
        give me. My older kids know everything about me, and they still love me."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5de541-53ac-4b1e-b0b9-b4b607287911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:15:19.104+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:15:19.298+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to working on new music with superproducers Teddy Riley
        and Kenneth "Babyface" Edmonds, Brown is producing BET''s "Bobby Brown Story,"
        a follow-up to the network''s successful 2017 miniseries, "The New Edition
        Story."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3830a299-7617-466a-9a69-47c60730124b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:15:19.104+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:15:19.299+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/01/entertainment/bobby-brown-whitney-houston-drugs/index.html">"Bobby
        Brown doesn''t think drugs killed Whitney Houston."</a></em></p>'
  'india-trudeau-remark-baseless':
    'author': 'Huizhong Wu, CNN'
    'caption': 'Canadian Prime Minister Justin Trudeau''s scandal-ridden trip to India
      may be over, but the controversy surrounding it refuses to go away.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-02T11:10:04.178+08:00
    'imagesource': 'jcr:81fe3223-9cee-46dc-9552-b0d07d644563'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8e16df7-66f6-4caa-8514-e62818006aa7'
    'lead': 'Trudeau has become embroiled in a fresh spat, following his apparent
      endorsement of allegations that factions within the Indian government had actively
      sought to undermine his visit to the country last week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T09:19:38.746+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T09:19:38.948+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'India labels Trudeau''s remarks ''baseless'' as controversy reignites'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337d347e-56d3-4f2e-823a-68abbb49a463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:19:38.746+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:19:38.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Canadian Prime Minister Justin Trudeau''s
        <a href="https://edition.cnn.com/2018/02/23/asia/india-trudeau-modi-hug-intl/index.html">scandal-ridden
        trip</a> to India may be over, but the controversy surrounding it refuses
        to go away.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35aa82a7-708c-47ec-ab68-563b56f877a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:19:38.746+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:19:38.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau has become embroiled in a fresh spat, following his apparent
        endorsement of allegations that factions within the Indian government had
        actively sought to undermine his visit to the country last week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91962a1-1a6e-4e6d-8159-759e4bf1f1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:19:38.746+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:19:38.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments, made during Trudeau''s first parliamentary session
        since returning to Canada, provoked a swift rebuke from the Indian government,
        with a spokesman for India''s foreign ministry labeling the suggestion "baseless
        and unacceptable."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a09d58-5d7d-4d09-8ce8-1a770688a12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:19:38.747+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:19:38.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau''s week-long India trip, which began on February 17, was
        marred by a <a href="https://edition.cnn.com/2018/02/20/asia/justin-trudeau-india-visit-intl/index.html">series
        of poorly-judged missteps</a> and unfortunate headlines, including persistent
        questions relating to his government''s alleged indulgence of Sikh separatists.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e92d75-f281-4033-a51c-85f385fc53b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:19:38.747+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:19:38.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue reached a head after <a href="https://edition.cnn.com/2018/02/22/asia/extremist-scandal-trudeau-india-visit-intl/index.html">it
        was revealed Jaspal Atwal</a>, a militant Sikh separatist convicted of attempting
        to murder an Indian politician in Canada, had been invited to at least two
        Canadian government-linked events, including an official dinner with Trudeau
        at the Canadian High Commissioner''s residence in New Delhi.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d84c556-3067-4b14-afb4-34517368249f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:19:38.747+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:19:38.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dinner invitation, which was later withdrawn, sparked outrage
        in parts of India, where the issue of Sikh separatism remains a highly charged
        and emotive topic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1236f54e-2a5b-460a-a096-80e1eb6539b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:19:38.747+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:19:38.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, <a href="https://openparliament.ca/debates/2018/2/27/raj-grewal-1/?page=7">Trudeau
        faced questions in parliament</a> over reports in the Canadian press, sourced
        to an unidentified Canadian official, that the government of India had colluded
        to place Atwal at official events in order to embarrass Trudeau.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c54a50-99ac-4b75-b935-23cc98de2edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:19:38.747+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:19:38.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Trudeau appeared to offer his support to the claims
        made in the reports. "When one of our top diplomats and security officials
        says something to Canadians, it is because they know it to be true."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6503a62-8dbc-41e1-89b2-5f080c522de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:19:38.748+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:19:38.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments <a href="https://twitter.com/CandiceMalcolm/status/968580108784091136">drew
        condemnation</a> from Canadian opposition leader Andrew Scheer, as well as
        the <a href="https://mea.gov.in/media-briefings.htm?dtl/29522/Official_Spokespersons_response_to_a_query_on_invitation_to_Jaspal_Atwal">Indian
        government.</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fb0e4b-923c-4851-9210-f6044ffa81c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:19:38.748+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:19:38.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Government of India, including the security agencies, had nothing
        to do with the presence of Jaspal Atwal at the event hosted by the Canadian
        High Commissioner in Mumbai or the invitation issued to him for the Canadian
        High Commissioner''s reception in New Delhi. Any suggestion to the contrary
        is baseless and unacceptable," said India''s Ministry of External Affairs
        in a press statement released Wednesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41583600-fe11-4903-81f8-b675d156363d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:19:38.748+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:19:38.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian lawmaker and member of Trudeau''s ruling Liberal Party,
        Randeep S. Sarai, had previously claimed responsibility for Atwal''s official
        invitation. "I want to again apologize for my role in recent unfortunate events.
        Moving forward, I will be exercising better judgment," he said in <a href="https://twitter.com/randeepssarai/status/968662787491680256">a
        tweet</a> posted Wednesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d299dd3-2eaa-4061-832f-b8815bdb8de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:19:38.748+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:19:38.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Atwal scandal</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45175692-c484-44c2-9286-c00ed82279f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:19:38.748+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:19:38.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains unclear how Atwal, a known militant who in 1987 was sentenced
        to 20 years in a Canadian court for his part in the attempted murder of a
        visiting Indian state minister, managed to obtain a visa to enter into India.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406db55b-5394-4dff-880d-719a72a4eac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:19:38.748+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:19:38.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atwal was one of four men who ambushed and shot Malkiat Singh Sidhu,
        a then-member of Punjab''s cabinet, who was visiting Canada for a relative''s
        wedding, badly wounding him.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f36b51a-dfc3-4f6f-85d0-5c6c16cd806d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:19:38.748+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:19:38.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the sentencing, the judge called the crime "an act of terrorism
        in order to advance a cause."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c92a38-c05c-4c85-b20e-a003a6724c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:19:38.749+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:19:38.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada is home to about 468,000 Sikhs, comprising 1.4 percent of
        its population. A small but influential number of those Sikhs support the
        idea of Khalistan, or the demand for a separate state for Indian Sikhs.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4b9165-dbbb-4c9f-a36f-e7f5c89535de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:19:38.749+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:19:38.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The separatist issue goes back decades in India, with one of the
        most important clashes occurring in 1984 when Indian Army soldiers stormed
        the Golden Temple in Amritsar, Sikhs'' holiest site, in an effort to capture
        separatist leaders.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c18251-6a2e-424e-91ec-b37e2e80bd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:19:38.749+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:19:38.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In retaliation, India''s then-leader, Indira Gandhi, was assassinated
        by her two Sikh bodyguards. According to official figures, the resulting anti-Sikh
        riots saw <a href="https://edition.cnn.com/2013/12/21/world/asia/sikh-hunger-strike-india/index.html">2,733
        people killed</a> in the Indian capital alone. Human rights activists say
        the death toll was significantly higher.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219bd0c8-702b-4795-934d-20168d7a8b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:19:38.749+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:19:38.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1985, the violence spilled over into Canada, when Sikh separatists
        bombed an Air India plane that had taken off from Toronto airport, killing
        all 329 people aboard, including numerous Canadians of Indian descent. The
        only person who was convicted in the bombing was released in 2017 by Canadian
        courts after two decades in jail.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73657b94-298b-438f-9b27-baf834851e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:19:38.749+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:19:38.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An armed Sikh rebellion operated in Punjab, the heartland of the
        faith, from the 1980s to the early 1990s, when it was crushed. Today, pockets
        of support remain in parts of the Sikh diaspora, including in Canada.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1e5474-8953-45d7-8921-3e7d35c65442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:19:38.750+08:00
      'mgnl:createdBy': 'eunice'
