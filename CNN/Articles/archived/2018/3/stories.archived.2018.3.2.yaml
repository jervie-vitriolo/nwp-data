  'robredo-ombudsman-removal-new-charter-poses-risks':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-02T10:03:55.982+08:00
    'imagesource': 'jcr:d6ad9e45-b338-4ec4-9dd4-f0e1db5a4ec8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '641e82bb-6f0d-48cc-bc61-80c3d9e54f53'
    'lead': 'Vice President Leni Robredo says the Ombudsman plays an important role
      in anti-corruption efforts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T09:36:29.617+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T09:36:29.863+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo: Removal of Ombudsman in new charter poses risks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d28a00-aca0-4793-8397-6bae9867152b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:36:29.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:36:29.864+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1) —</strong> Amid
        the push for charter change, Vice President Leni Robredo fears the removal
        of the Office of the Ombudsman even more than her own office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdaf2a3-56a9-4d38-bb10-88e053ebda4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:36:29.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:36:29.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what she thought of her office being dissolved in proposals
        under a federal government, Robredo said it was a "side issue."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fad8e6-71b5-4e66-b8c7-a3dfe79b1bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:36:29.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:36:29.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang mahalaga, ano ba yung makakabuti satin? Kasi okay lang naman
        ma-dissolve ''yung opisina kung kinakailangan. Kasi... mas nakakatakot I think
        ''yung proposal na i-dissolve ''yung Ombudsman," Robredo told CNN Philippines''
        The Source in an exclusive interview that aired on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eddb1fa-bbc2-48a4-9df8-51da478c3f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:36:29.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:36:29.866+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What''s important is what''s best for us. It''s okay
        if the office is dissolved, if needed. But what''s scarier I think is the
        proposal to dissolve the Ombudsman.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7d08c4-ff59-4f98-b426-63ea28bfe008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:36:29.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:36:29.866+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the Ombudsman was a necessary independent body.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5543b11d-908f-45b3-8b03-ad0e9a6593f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:36:29.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:36:29.867+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi kung wala na yung Office of the Ombudsman... wala ng independent
        body na magha-handle ng mga [Without the Office of the Ombudsman... there
        wouldn''t be an independent body than can handle] cases of corruption, cases
        of abuses by public officials," said Robredo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87e8dee-9000-4dc1-95ab-56d38d74a424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:36:29.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:36:29.867+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A push for a federal state of government is underway in Congress,
        while a constitutional review committee is set to prepare recommendations
        when revising the 1987 Constitution.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a8f6ac-2e33-485d-9e2d-acd7be2d014b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:36:29.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:36:29.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal fields a Prime Minister and no Vice President. Other
        lawmakers also want to remove the Ombudsman and bank on the Justice Department
        to look into complaints against high-ranking public officials.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e491a9b-b9db-4f3f-8696-62b1414321e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:36:29.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:36:29.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="http://cnnphilippines.com/news/2018/01/16/No-Ombudsman-Judicial-and-Bar-Council-constitutional-amendment-federalism.html">No
        Ombudsman, Judicial and Bar Council in proposed federal charter</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd19f7c-25b2-4d3b-93be-5f8feb2c1553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:36:29.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:36:29.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Amend, don''t revise, Constitution''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68986f8c-f031-4d47-96bd-313e23bfd653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:36:29.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:36:29.869+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also said she was not convinced of the need to shift to
        a different form of government. She said while she agreed local governments
        needed to be empowered, she thought this could be done by amendments to the
        Constitution and Local Government Code instead.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4a4ed9-723d-47ab-a2c9-a3efc90876fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:36:29.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:36:29.869+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ako nga sinasabi ko, sabihin pa natin... kailangan talagang mag-amend
        ng certain provisions of the Constitution," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26f6982-9e0c-4f63-86e0-d64ba131a011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:36:29.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:36:29.870+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[I maintain that we have to amend certain provisions of the Constitution.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bb94de-515f-4441-b465-8ffed9ed43fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:36:29.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:36:29.870+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President added she feared some important passages of the
        Constitution would also be removed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df29d41a-10f0-45b3-983c-09a994d3bf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:36:29.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:36:29.870+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Natatakot ako na ''yung provisions ng human rights, ma-dilute.
        Natatakot ako na ''yung provision tungkol sa political dynasty, mawala," Robredo
        said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353c9f5f-6da0-443f-b650-7c18265db751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:36:29.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:36:29.871+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m afraid provisions on human rights will be diluted.
        I''m afraid the provision against political dynasties will be erased.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8c3b25-34f7-4e3a-a317-e750b35a7137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:36:29.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:36:29.871+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the controversial changes was a proposed amendment to the
        right of free speech. Lawmakers wanted the Constitution to protect only the
        "responsible exercise" of free expression.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f883e34c-76d8-41ca-a3d6-10c7f9d263b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:36:29.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:36:29.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="http://cnnphilippines.com/news/2018/01/16/House-body-wants-amendment-to-free-speech.html">House
        body wants amendment to free speech</a></strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acde29e7-560b-4f51-adc4-bbced5d4f248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:36:29.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:36:29.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also echoed critics'' fears although federalism can allow
        local governments more autonomy, it can also empower political dynasties.
        She said this had to be addressed before a shift to federalism.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5714430-6804-4d97-ac9f-9c436a8241c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:36:29.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:36:29.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can just imagine pag hindi nagpasa ng ganun, tapos nagkaroon
        tayo ng federal states. Parang pinapalakas pa natin ''yung (political clans)
        baka maging parang fiefdom siya," she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09cbf08-8298-4d97-a9dd-c7dab8b2e3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:36:29.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:36:29.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have to take care of other matters, particularly
        the anti-political dynasty provision. You can just imagine if that is not
        passed, and we have federal states. It''s like we strengthen (political clans)
        and it might end up like a fiefdom.]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf2becf-5434-46b9-b597-11910517ea11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:36:29.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:36:29.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the 1987 Constitution bans political dynasties, it left the
        specifics of restricting families in politics to Congress. However, Congress
        has not passed a bill limiting multiple family members in elected government
        positions.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d8d3ab-31ae-4ba2-b5b2-2a123e1e1730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:36:29.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:36:29.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the second part of <em>The Source''s</em> interview with Robredo
        here.</p>'
