      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that he had spoken with his embattled Attorney General
        Jeff Sessions about bringing lawsuits against "some of these opioid companies."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcc13c1-c529-45cd-96b4-8792bb850086'
