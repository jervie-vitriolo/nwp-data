      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2) —</strong> The family
        of slain overseas Filipino worker Joanna Demafelis said despite her explanation,
        they do not yet want to see the distant relative who referred their sister
        to the recruitment agency that sent her to Kuwait.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb891a06-2665-4be3-a946-1fe6a3470041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:27:25.215+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:27:25.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa ngayon po, ''wag muna po</em> [For now, not yet]," said
        Joanna''s brother Joejet in a Thursday interview on CNN Philippines "<em>Newsroom</em>."</p>'
