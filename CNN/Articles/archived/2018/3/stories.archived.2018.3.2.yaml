      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipina singer and actress Aicelle Santos will be the next Gigi
        Van Tranh in the ongoing UK Tour, according to her manager Carlo Orosa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076427f3-2bf0-4fb4-a421-82783ae07efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:29:18.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:29:18.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She will succeed Korean actress Na-Young Jeon, who currently plays
        the part. The role of Gigi was also played by Filipina singer Rachelle Ann
        Go.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e45f8bb-2b94-4933-8ff7-5bca701c226c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:29:18.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:29:18.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos is scheduled to fly out of the country on the third week
        of March to Manchester for training.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf1dfeb-43e0-4f6d-bef1-efda5147c346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:29:18.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:29:18.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is thrilled, excited and in high spirits for what has happened,"
        Orosa said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91eb141a-f1ca-498d-8cef-fcf49b4e6539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:29:18.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:29:18.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the official website of the tour, the play is set in the last
        days of the Vietnam War, where "17-year-old Kim is forced to work in a Saigon
        bar run by a notorious character known as the Engineer. There she meets and
        falls in love with an American GI named Chris but they are torn apart by the
        fall of Saigon. For three years Kim goes on an epic journey of survival to
        find her way back to Chris, who has no idea he''s fathered a son."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce9d2eb-abac-4719-ac31-a8fa5d6517a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:29:18.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:29:18.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipina singer will be joining fellow Filipino singer-actors
        Red Concepcion and Gerald Santos, who play The Engineer and Thuy or Kim''s
        cousin, respectively.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e6bb2e-15a8-49a4-a586-c4898900763f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:29:18.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:29:18.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 33-year-old Santos has portrayed various roles in musical theater,
        including main character Elsa in "<em>Himala: Isang Musikal</em>," and Aileen
        in "Rak of Aegis."</p>'
  'Robredo-not-closing-door-running-2022-elections':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-02T10:38:52.192+08:00
    'imagesource': 'jcr:a51347a0-b1e0-49c3-bc5f-5391d3203c5e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1edc2641-a0cd-4876-bc37-0bae6352dbd6'
    'lead': 'Vice President Leni Robredo says she already entered politics as a reluctant
      candidate twice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T09:32:16.844+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T09:32:17.125+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo not closing the door on running in 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26a4b9f-3a68-4ea8-94f2-fee0fbd804ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:32:16.845+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:32:17.125+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2) —</strong> Vice
        President Leni Robredo is not closing the door on running in the 2022 elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076d0047-d010-4bee-9378-d873b6c06bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:32:16.845+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:32:17.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ayoko nang magsalita ng tapos kasi kinain ko na ''yung sinabi ko...twice.
        Robredo told CNN Philippines'' <em>The Source</em> in an exclusive interview
        that aired Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a5bd31-c2a7-498a-826f-abf9da9a9268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:32:16.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:32:17.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t want to get ahead of myself because I already
        ate my words twice.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9a8496-02e3-42a4-aca5-3586807567f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:32:16.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:32:17.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo was thrust into politics after the unexpected death of her
        husband, former Interior Secretary Jesse Robredo, in a plane crash in 2012.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c09c71-efe7-416e-bbc2-4776336fb79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:32:16.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:32:17.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A human rights lawyer by training, she served as Camarines Sur representative
        in 2013 before being tapped by the Liberal Party to run as Vice President.
        She is now the party''s chair.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd149f31-d74f-41a5-ae99-79c37a51dbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:32:16.847+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:32:17.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was being asked to run in 2013, sabi ko [I said] over my
        dead body, [but] I ran," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837e924c-79e4-4b12-86e5-1ab0b46260a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:32:16.847+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:32:17.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in 2016, Robredo hesitated to run as vice president.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213ec01a-9adb-4b86-8b80-c8f1c8720abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:32:16.847+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:32:17.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pero again, pag tinapon sa''yo ng tadhana, parang nangyayari talaga
        eh," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c87e3b-d7d1-4cc9-8cf6-9ea9c7314045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:32:16.848+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:32:17.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When destiny throws something your way, it really
        happens.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c63a4a8-d0ad-4472-a756-ff60b73c1c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:32:16.848+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:32:17.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Robredo also clarified she has no intention of ousting
        President Rodrigo Duterte, whose policies she has been critical of.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0180f5cf-9312-4e37-a0a3-576619f85afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:32:16.848+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:32:17.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="http://cnnphilippines.com/news/2018/02/23/robredo-want-to-oust-the-President.html">Robredo:
        I do not want to oust the President</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b4c1d0-cbb4-45a6-9693-32a61745f1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:32:16.848+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:32:17.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added she was only continuing her husband''s work. Jesse Robredo,
        a former Naga City mayor, is known for his "tsinelas" (ordinary man''s slippers)
        leadership for his programs on poverty alleviation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a4916c-80d3-41c0-9d00-6fa64c01d2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:32:16.848+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:32:17.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parang ''yung asawa ko talaga was the one who was talagang suited
        for a life like this. E bigla siyang nawala [My husband was the one suited
        for a life like this. But he is suddenly gone]," said Robredo.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4252c1-304e-4966-99df-151b2bc3f418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:32:16.848+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:32:17.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president said it is important for her to continue her
        husband''s legacy.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb096dae-ca1f-425e-8b52-5381687715cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:32:16.849+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:32:17.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang feeling ko lang [I feel], I am continuing what he was supposed
        to do. Not as a vice president but as a public servant," she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea51774a-cf53-4d9f-b23c-681dc940e730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:32:16.849+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:32:17.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the second part of The Source''s interview with Robredo here.</p>'
