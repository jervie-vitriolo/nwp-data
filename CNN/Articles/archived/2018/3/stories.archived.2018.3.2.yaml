      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2) —</strong> A lawyer
        filed a petition on Friday asking the Supreme Court to nullify the appointment
        of Chief Justice Maria Lourdes Sereno.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb06635-55e1-4980-a91e-239b52059135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:44:21.369+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:44:21.547+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his two-page petition, Oliver Lozano said Sereno''s appointment
        should be declared void "to preserve the integrity of the judiciary and public
        faith in the justice system."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1d0441-6dc2-4f43-b5f9-9ec567e42356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:44:21.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:44:21.547+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The protracted and scandalous controversy over the validity of
        Chief Justice Sereno''s appointment, and impeachment against her have caused
        deep division and dissension in the Bench and Bar," Lozano said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dc8c31-91bb-4027-9633-cb4f82db49ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:44:21.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:44:21.547+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Sereno did not comply with the mandatory legal requirements
        for her appointment in 2012.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a747ee-762a-40fa-9401-d0aa1176e796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:44:21.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:44:21.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In prior hearings of the House Justice panel on Sereno''s impeachment
        case, two associate justices of the Supreme Court said Sereno should have
        been disqualified for the chief justice post when she failed to submit her
        Statements of Assets, Liabilities, and Net Worth (SALN) from 2002 to 2011.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21366063-ca5b-4f3c-a49e-6904d2eb5821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:44:21.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:44:21.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/02/12/Sereno-SALN-impeachment.html">SC
        justices: Sereno''s failure to submit SALN should have disqualified her application
        as CJ</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b611d85b-d796-45d2-8586-da888a1aa509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:44:21.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:44:21.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Pantaleon Alvarez earlier said the Office of the Solicitor
        General should consider questioning the validity of Sereno''s appointment
        before the Supreme Court.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e1058d-1504-4e9e-af93-75daf6ae322d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:44:21.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:44:21.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez said if the high court declares Sereno''s appointment as
        invalid, the impeachment will be "moot and academic" since there will be no
        one to impeach in the first place.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f3a931-b103-43b6-aff3-e720eaa1313e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:44:21.371+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:44:21.549+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said only the Supreme Court has the power to decide if Sereno''s
        appointment was valid, as only the Congress can impeach her.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b326601b-d0ba-43eb-b2ec-c7c2c570ee5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:44:21.371+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:44:21.549+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/02/28/House-Speaker-Serenos-appointment-can-be-questioned-before-SC.html">House
        Speaker: Sereno''s appointment can be questioned before SC</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8c9369-f971-4967-97ad-37c94bc0eb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:44:21.371+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:44:21.549+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chief Justice in a speech on Friday called for respect for the
        impeachment process "by allowing it to take the only allowed course under
        the Constitution."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4ce16c-8ea3-45a6-b1fb-9ad13b87363d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:44:21.371+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:44:21.549+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She urged Congress to finally start an impeachment trial at the
        Senate and slammed her critics for resorting to various actions to malign
        her.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5a9121-a740-44b8-b790-74f15aa21397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:44:21.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:44:21.550+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/03/02/Chief-Justice-Sereno-dares-Congress-to-speed-up-impeachment-case.html">Sereno
        asks Congress to speed up impeachment case</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569409ab-fb63-4dff-a78b-4846c9747a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:44:21.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:44:21.550+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If at least one-third of the members of the House of Representatives
        vote to impeach Sereno, the complaint would go to trial at the Senate.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a98c76-2137-4685-9d81-c588de41943e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:44:21.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:44:21.550+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno is accused of violating the Constitution, corruption, betrayal
        of public trust, and other high crimes which are grounds for impeachment under
        the Constitution. She repeatedly denied the allegations and asked for the
        complaint to be junked.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8a5021-ebb2-432f-a066-6396777b5c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:44:21.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:44:21.550+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Eimor Santos contributed to this report.</em></p>'
  'UAAP-Season-80-DLSU-Lady-Spikers-Ateneo-Lady-Eagles':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-03-02T17:20:58.178+08:00
