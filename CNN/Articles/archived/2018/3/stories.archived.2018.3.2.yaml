    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e642d936-46e9-48ee-ad26-3f1a13b8d287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:49:34.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2021-08-03T17:58:47.915+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Boxing has become
        an unofficial national sport in the Philippines, producing a number of extraordinary
        talents, from legends like Gabriel “Flash” Elorde, Pancho Villa, and Ceferino
        Garcia, to household names like Manny Pacquiao and Nonito Donaire.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7be602a-6802-4211-9664-8e9a16b10d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:49:34.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2021-08-03T17:58:47.915+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Pacquiao was at his peak, <em>every</em> Filipino would be
        tuned in. Today, hundreds of boxing gyms around the country play host to enthusiasts
        and budding prizefighters alike.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0f6f21-bf3f-4fb1-abe2-53df0cd76a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:49:34.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2021-08-03T17:58:47.915+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet despite its mass appeal, the sport is still largely dominated
        by men, with the likes of International Boxing Federation (IBF) junior bantamweight
        title holder Jerwin Ancajas and IBF flyweight title holder Donnie Nietes being
        dubbed as some of the most promising names in boxing today. But this is something
        that female fighter Nesthy Petecio is trying to break. <em>“Kaya po nating
        mga babae sabayan ang ginagawa ng mga lalaki,”</em> she says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd3d5ee-9c48-47f5-9888-76fcc1ee1161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:49:34.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2021-08-03T17:58:47.915+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petecio won her first fight at 11 years old and hasn’t slowed down
        since. She’s a three-time SEA Games silver medalist and has just recently
        won gold at the Indian Open Tournament, garnering the title of “Best Boxer”
        along the way. She’s currently training for a match in Poland this March.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd328a27b-8cb2-456a-86d6-9891984f9462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:49:34.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2021-08-03T17:58:47.915+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personally, Petecio dreams of becoming an Olympian one day. But
        she also speaks of a bigger dream — that more women join the sport, and that
        female boxers gain more recognition. She herself found inspiration to push
        forward while watching other female boxers at international competitions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d782c6-d34d-4443-8b2a-1e583c9e3c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:49:34.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2021-08-03T17:58:47.915+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Get to know Petecio and the world of female boxing in the video
        below:</p>'
