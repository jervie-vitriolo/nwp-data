  'Meghan-Markle-and-Prince-Harry-invite-public-to-wedding-day':
    'author': 'Max Foster and Laura Smith-Spark, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-02T18:32:15.527+08:00
    'imagesource': 'jcr:8794d4e1-127f-46a1-b0e6-953365eda1a8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5004d52-73df-4751-90cc-25e7290df226'
    'lead': 'Prince Harry and Meghan Markle will invite more than 2,600 members of
      the public into the grounds of Windsor Castle to share their wedding day, Kensington
      Palace said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T08:38:09.123+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T08:38:09.320+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meghan Markle and Prince Harry invite public to wedding day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d8a7eb-bd2c-426c-93f4-a20e5c9e46c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:38:09.123+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:38:09.321+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Prince Harry and Meghan Markle will invite
        more than 2,600 members of the public into the grounds of Windsor Castle to
        share their wedding day, Kensington Palace said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46649e93-c1c9-4783-a74b-02171a194b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:38:09.124+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:38:09.321+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The invitees will be able to watch the arrivals of the bride and
        groom and their guests at St. George''s Chapel, where the ceremony takes place
        on May 19, and to watch the newlyweds depart the castle on a carriage procession
        through the town of Windsor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd706ff60-21c8-4d06-a04a-6a2f2b683e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:38:09.124+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:38:09.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prince Harry and Ms. Meghan Markle have said they want their wedding
        day to be shaped so as to allow members of the public to feel part of the
        celebrations too," a palace press release said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e50afe2-c3db-472a-8cf3-60b96cbada18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:38:09.124+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:38:09.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This wedding, like all weddings, will be a moment of fun and joy
        that will reflect the characters and values of the bride and groom."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86461795-7204-46a7-8e8c-8a0cb96977cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:38:09.124+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:38:09.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the public from across the United Kingdom will make up
        1,200 of those invited, the palace said. "The couple has asked that the people
        chosen are from a broad range of backgrounds and ages, including young people
        who have shown strong leadership, and those who have served their communities,"
        it said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294abdf2-1f8a-4a76-9dd5-02a72f2e7dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:38:09.124+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:38:09.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 100 of those invited into the grounds will be pupils from
        two local schools. Two hundred will be from a range of charities and organizations
        with which Harry and Meghan have a close connection.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dfec15-a210-457e-b2f3-5cc8415c3543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:38:09.125+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:38:09.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple are also inviting 610 Windsor Castle community members,
        including residents of Windsor Castle and members of the St. George''s Chapel
        community, and 530 members of the royal households and Crown Estate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2baae118-91b3-4698-b00c-bb6314c94372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:38:09.125+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:38:09.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wedding will take place at 12 p.m. GMT (7 a.m. ET) on May 19
        and will be officiated by the Dean of Windsor, the Right Reverend David Conner
        and the Archbishop of Canterbury Justin Welby, Kensington Palace revealed
        last month.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb0f86c-b325-4035-b6f2-095afe12405d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:38:09.125+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:38:09.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the carriage procession through Windsor after the ceremony,
        the newlyweds and guests will attend a reception at St. George''s Hall in
        Windsor Castle prior to a private evening reception for friends and family
        hosted by Prince Charles, Harry''s father.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cde24d-fac1-45d3-b687-8de0d62080c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:38:09.125+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:38:09.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>St. George''s Chapel has been the site of many royal weddings, although
        other members of Prince Harry''s immediate family were wed in London. His
        father and mother, Prince Charles and Princess Diana, were married in 1981
        at St. Paul''s Cathedral, while his older brother, Prince William, wed Kate
        Middleton in 2011 at Westminster Abbey.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbda481c-8860-49c2-bb47-61be68ecd4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:38:09.125+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:38:09.324+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the couple revealed their engagement in November, they have
        made several public appearances, taking trips to Cardiff, Edinburgh, Nottingham
        and south London and spending a traditional Christmas with other members of
        the royal family including Queen Elizabeth and Prince Philip.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb41bf7-b146-41c4-bec8-dd6193d3dc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:38:09.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:38:09.324+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Harry and his bride-to-be appeared alongside
        the Duke and Duchess of Cambridge -- dubbed the "Fab Four" by the British
        press -- to speak about the future of the young royals'' charity, the Royal
        Foundation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d93362c-27e9-4bba-824d-ce8313c40262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:38:09.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:38:09.324+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markle admitted the next few months would be busy with wedding plans,
        but said she plans to "hit the ground running" in her work to empower girls
        and women in the UK after the big day.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54be5d58-b4a6-4aae-886f-6304e4d98671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T08:38:09.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T08:38:09.325+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/02/europe/royal-wedding-prince-harry-meghan-markle-intl/index.html">"Meghan
        Markle and Prince Harry invite public to wedding day"</a></em></p>'
  'Lawyer-petition-supreme-court-Nullify-Sereno-appointment':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
