  'duterte-war-benhram-rise-explorations':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'President Rodrigo Duterte (FILE PHOTO).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-02T08:14:42.129+08:00
    'imagesource': 'jcr:6cc037f8-9d1c-4bf7-8183-4bd25e666915'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '444140d9-7cab-4a0e-a4da-a22d5e3ac4c0'
    'lead': 'Presidential Spokesperson Harry Roque says the threat of war is not directed
      at China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T09:44:15.814+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T09:44:15.991+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte warns of war vs. unauthorized Benham Rise explorations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7793e34-6613-4fb9-b892-2f940246877c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:44:15.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:44:15.991+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2) —</strong> President
        Rodrigo Duterte said he will wage a war against those who explore and experiment
        in Benham or Philippine Rise without permit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091eb8e6-f10e-46a9-80ea-740da17b6d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:44:15.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:44:15.992+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(If) anybody, any country for that matter, would say that they''d
        want to try and experiment there without our permission and worse begin exploration
        talks there dito sa Benham or Philippine Rise, <em>hindi talaga ako papayag</em>
        [I won''t agree], and it will mean war," Duterte said in a speech in Davao
        City Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1708b8ab-bd8e-425c-95e6-f9dcd29c7155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:44:15.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:44:15.992+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said Marines have already been deployed in the area.
        He added he will visit the Benham Rise to defend the country''s sovereign
        rights.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65598fc-6b60-49e3-bf7b-172e1823ab77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:44:15.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:44:15.992+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we will never agree to an insult like that <em>na</em> just
        because <em>ganito lang tayo</em>. Kaya sabi ko, ''you start to f*** with
        that — in that area — I''ll go to war,''" he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdab64c5-11b1-4ecc-b6bb-c50ef63ba7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:44:15.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:44:15.992+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in February, the President said he will order the Navy to
        fire at those who try to exploit resources in Benham Rise.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d367be6-ede6-4266-aef1-8cd3d4c02076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:44:15.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:44:15.993+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/02/10/duterte-benham-rise-navy-fire.html">Duterte:
        If you take from Benham Rise, I''ll order Navy to fire</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a98729-3f4f-4b48-b4c4-a8fdfd8a5d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:44:15.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:44:15.993+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benham Rise, located 135 miles off the coast of Aurora province,
        is within the Philippines'' exclusive economic zone (EEZ). Under the United
        Nations Convention on the Law of the Sea (UNCLOS), the Philippines has sole
        right to explore for and exploit oil, gas and other mineral resources in Benham
        Rise.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fae5071-c2e5-45e7-8ae6-21cef7d79743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:44:15.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:44:15.993+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque clarified on Thursday Duterte''s
        statements on waging war.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f4c0c5-efaf-460c-9bce-2ff7127074d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:44:15.816+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:44:15.993+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President''s statement that incursions in the Philippine Rise
        would trigger war is not directed at China," Roque said. "China has already
        recognized that we have sovereign rights over the area."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44e7775-0fe4-4ed7-a78a-45bf8f84b731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:44:15.816+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:44:15.994+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added the Duterte is firm in his stance that countries that
        seek to conduct research in Benham Rise would first need to secure the approval
        of the Philippine government through the National Security Adviser.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1eb5cd-31ea-43b6-89ae-9a8bf1310fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:44:15.816+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:44:15.994+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 19, the Department of Foreign Affairs (DFA) said China
        was allowed to conduct research in the area. This drew criticism since China
        has a pending maritime dispute with the Philippines over areas in the South
        China Sea. The President then ordered to cancel all pending research activities
        in Benham Rise.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a846e01-3dd0-488a-9237-62317dfc432f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:44:15.816+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:44:15.994+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maritime law expert Jay Batongbacal said on February 13 that China
        successfully named four undersea mountains and a hill in the area in 2014.
        The International Hydrographic Organization approved the names in 2016 and
        2017.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1754cde2-0559-4ed8-be21-8c12a603a6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:44:15.816+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T09:44:15.994+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Malacañang said on February 14 it will not recognize the
        Chinese names. The DFA said on Tuesday they would contest the names through
        the Bilateral Consultation Mechanism with China.</p>'
  'rodrigo-duterte-donald-trump-death-penalty-drug-dealer':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-02T07:15:59.684+08:00
    'imagesource': 'jcr:4f9899a0-d7cd-4de3-a131-5a5697f904ad'
    'jcr:primaryType': 'mgnl:composition'
