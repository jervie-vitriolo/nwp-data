      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liuget funded the scholarship with a personal $10,000 donation,
        WFOR-TV reported, and he''s hoping the program can maintain a $50,000 balance.</p>'
    '50':
