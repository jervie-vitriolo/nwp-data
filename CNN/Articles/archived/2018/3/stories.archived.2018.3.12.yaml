      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:11:55.236+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattis blamed Russia for Syria''s chemical weapons stockpile, which
        Russia said it would help eliminate as <a href="https://edition.cnn.com/2013/09/14/politics/us-syria/index.html">part
        of an agreement</a> in 2013, but which the U.S. and international observers
        <a href="https://edition.cnn.com/2017/06/30/middleeast/syria-khan-sheikhoun-chemical-attack-sarin/index.html">said</a>
        Syria used on civilians last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07558b2-bc5c-449c-b4f0-c1239b9fe232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:11:55.054+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:11:55.237+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia was the framework guarantor that (Syrian dictator Bashar
        al Assad) would get rid of all of it," Mattis said. "Again, either Russia
        is incompetent or in cahoots with Assad."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdeb56f1-3961-465e-a028-ae8470f1c5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:11:55.054+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:11:55.238+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattis also expressed skepticism at the <a href="https://edition.cnn.com/2018/03/01/europe/putin-russia-missile-intl/index.html">much
        vaunted roll-out</a> of supposedly new, high tech Russian missiles, which
        Russian President Vladimir Putin has claimed are "invincible" and have unlimited
        range.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea829015-bd2e-4718-8954-0a9512398361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:11:55.054+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:11:55.238+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I get paid to make strategic assessments," Mattis said. "And I
        would just tell you that I saw no change to the Russian military capability
        and each of these systems (Putin) is taking about that are still years away."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e900dbbc-1a2a-40f4-9377-90f216b15317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:11:55.055+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:11:55.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattis said likewise that the announced Russian weapons did not
        change the "military balance" or create a need for the US to change its posture.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3974b736-f741-440e-8c66-4f21dd615625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:11:55.055+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:11:55.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They did not impact any need on our side, for a change in our deterrent
        posture," Mattis said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb30f84-4d77-4e83-be26-041a600d1fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:11:55.055+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:11:55.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/11/politics/james-mattis-syria-russia/index.html">“Mattis
        warns Syria on chemical weapons, doubts Russian missile claims."</a></em></p>'
  'The-more-opioids-doctors-prescribe-the-more-money-they-make':
    'author': 'Aaron Kessler, Elizabeth Cohen and Katherine Grise, CNN Video by Elizabeth
      Cohen and John Bonifield, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-03-12T07:53:37.771+08:00
    'imagesource': 'jcr:aa5ffdcd-0aec-4102-9192-b5ce52f83cf9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a0bb65f-d024-4ce1-b256-ea5ac9f782d3'
    'lead': 'In 2014 and 2015, opioid manufacturers paid hundreds of doctors across
      the country six-figure sums for speaking, consulting and other services. Thousands
      of other doctors were paid over $25,000 during that time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T14:20:44.615+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T14:20:45.418+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CNN Exclusive: The more opioids doctors prescribe, the more money they
      make'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99446b1-bb42-4c9e-8d0c-64b0516fd449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.419+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As tens of thousands of Americans die from
        prescription opioid overdoses each year, an exclusive analysis by CNN and
        researchers at Harvard University found that opioid manufacturers are paying
        physicians huge sums of money -- and the more opioids a doctor prescribes,
        the more money he or she makes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2571ae-4c64-46f5-a365-c7c970ab19a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.419+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014 and 2015, opioid manufacturers paid hundreds of doctors
        across the country six-figure sums for speaking, consulting and other services.
        Thousands of other doctors were paid over $25,000 during that time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8821a1-aeed-49ff-8048-e0743d05ca67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.419+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Physicians who prescribed particularly large amounts of the drugs
        were the most likely to get paid.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1454e3a0-11ad-45f0-8eaa-3044d8a79877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.420+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first time we''ve seen this, and it''s really important,"
        said Dr. Andrew Kolodny, a senior scientist at the Institute for Behavioral
        Health at the Heller School for Social Policy and Management at Brandeis University,
        where he is co-director of the Opioid Policy Research Collaborative.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939a4cc4-95fa-46cc-92e4-2b310cb8d317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.420+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It smells like doctors being bribed to sell narcotics, and that''s
        very disturbing," said Kolodny, who is also the executive director of Physicians
        for Responsible Opioid Prescribing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305536ce-43a3-4f1a-95af-84376d1cf6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.420+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Harvard researchers said it''s not clear whether the payments
        encourage doctors to prescribe a company''s drug or whether pharmaceutical
        companies seek out and reward doctors who are already high prescribers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06aeb3e-3699-46b5-9526-b386ad495596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.420+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know if the money is causing the prescribing or the prescribing
        led to the money, but in either case, it''s potentially a vicious cycle. It''s
        cementing the idea for these physicians that prescribing this many opioids
        is creating value," said Dr. Michael Barnett, assistant professor of health
        policy and management at the Harvard T.H. Chan School of Public Health.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c563e9b-7f2c-425a-b7ea-82ab39f2455a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.421+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN spoke with two women who''ve struggled with opioid addiction,
        and they described the sense of betrayal they felt when they learned that
        their doctors had received large sums of money from the manufacturers of the
        drugs that had created such havoc in their lives.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ea9620-e831-4085-9476-aa806c28d5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.421+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carey Ballou said she trusted her doctor and figured that if he
        was prescribing opioids, it must be because they were the best option for
        her pain.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5c764d-33cc-47e4-a4fa-e89e462119cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.421+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then she learned that opioid manufacturers paid her doctor more
        than a million dollars over two years.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea92a0d4-e4d4-433d-bd39-deeca041ae01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.421+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once I found out he was being paid, I thought, ''was it really
        in my best interest, or was it in his best interest?'' " she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c042b44-1015-4b48-bd76-02b72c6c4979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.422+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To do the analysis, CNN -- along with Barnett and Harvard''s Dr.
        Anupam Jena -- examined two federal government databases. One tracks payments
        by drug companies to doctors, and the other tracks prescriptions that doctors
        write to Medicare recipients.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd444d840-9da3-4bab-9d3d-16acb5d3cdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.422+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CNN/Harvard analysis looked at 2014 and 2015, during which time
        more than 811,000 doctors wrote prescriptions to Medicare patients. Of those,
        nearly half wrote at least one prescription for opioids.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c720ea3-9ea1-4e00-ae46-456058113097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.422+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifty-four percent of those doctors -- more than 200,000 physicians
        -- received a payment from pharmaceutical companies that make opioids.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545129e8-57ca-4922-895d-2f4e4d545b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.422+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors were more likely to get paid by drug companies if they prescribed
        a lot of opioids -- and they were more likely to get paid a lot of money.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e2e759-abf2-4d56-881a-6c6c05351e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.423+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among doctors in the top 25th percentile of opioid prescribers by
        volume, 72% received payments. Among those in the top fifth percentile, 84%
        received payments. Among the very biggest prescribers -- those in the top
        10th of 1% -- 95% received payments.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a158eaf-7e22-42dc-8682-de0649a5fe89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.423+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On average, doctors whose opioid prescription volume ranked among
        the top 5% nationally received twice as much money from the opioid manufacturers,
        compared with doctors whose prescription volume was in the median. Doctors
        in the top 1% of opioid prescribers received on average four times as much
        money as the typical doctor. Doctors in the top 10th of 1%, on average, received
        nine times more money than the typical doctor.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f17284a-2ba3-4211-afdc-7ffd5ba3b91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.423+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The correlation you found is very powerful," said David Rothman,
        director of the Center on Medicine as a Profession at the Columbia University
        College of Physicians and Surgeons. "What''s amazing about the findings is
        not simply that money counts but that more money counts even more."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574a7f99-0392-419b-bb26-9daefc5e5d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.423+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paying doctors for speaking, consulting and other services is legal.
        It''s defended as a way for experts in their fields to share important experience
        and information about medications, but it has long been a controversial practice.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6131f804-7d5c-4bc1-b6f1-5af7a90d591e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.424+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pharmaceutical company payments to doctors are not unique to opioids.
        Drug companies pay doctors billions of dollars for various services. In 2015,
        48% of physicians <a href="https://jamanetwork.com/journals/jama/fullarticle/2623606?resultClick=1">received
        some pharmaceutical payment.</a></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b101e9f8-6ea8-4e70-b5cb-daf6a34feab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.424+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s illegal, however, for <a href="https://edition.cnn.com/videos/health/2017/10/05/doctor-money-drug-company-investigate-zw-lr-orig-expl.cnn/video/playlists/your-health/">doctors
        to prescribe the drug in exchange for kickback payments</a> from a manufacturer.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da07e2ee-8822-420f-b861-d6d12d1aa439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.424+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Steven Stanos, president of the American Academy of Pain Medicine,
        said he wasn''t surprised that doctors who frequently prescribe a drug are
        often chosen and paid to give speeches about the drug to other doctors.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af6512e-073c-4987-9617-80068fa31531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.424+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They know those medicines, and so they''re going to be more likely
        to prescribe those because they have a better understanding," Stanos said,
        adding that some of the money paid to doctors may have been to teach other
        doctors about new "abuse-deterrent" opioid drugs.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d955b86-d716-48ab-bfcb-9765fd120f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stanos'' group accepted nearly $1.2 million from five of the largest
        opioid manufacturers in the United States between 2012 and 2017, <a href="https://edition.cnn.com/2018/02/12/health/senate-report-opioid-manufacturers-donations/index.html">according
        to a recent report</a> by the Senate Homeland Security and Governmental Affairs
        Committee.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ce3837-552b-4509-9358-c550cfc31b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stanos said the money was used for various projects, including courses
        on safe opioid prescribing.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c773bad9-253e-4ccf-b25a-0fffcf2b49ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would obviously hope that a physician would not prescribe based
        on some type of kickback or anything like that, that they''d obviously be
        prescribing [in] the best interest of the patient," he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01401619-0624-4b21-ba52-739c6c2f830c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dr. Daniel Carlat, former director of the Prescription Project
        at the Pew Charitable Trusts, said the CNN and Harvard findings are in line
        with other studies suggesting that money from drug companies does influence
        a doctor''s prescribing habits.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dfafdf-ec20-4dbc-845c-8923592a23af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.426+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not proof positive, but it''s another very significant data
        point in the growing evidence base that marketing payments from drug companies
        are not good for medicine and not good for patient care," said Carlat, a psychiatrist
        who blogs about conflicts of interest. "It makes me extremely concerned."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c674aab9-cec7-46e9-af38-0f9f495e26cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.426+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barnett, one of the Harvard researchers who worked with CNN, said
        pharmaceutical companies pay doctors for a reason.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32962d96-fd95-4629-97f6-c5a7f71d694a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.426+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not like they''re spending this money and just letting it
        go out into the ether," he said. "They wouldn''t be spending this money if
        it weren''t effective."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c241254-3ee8-4054-8b27-23143dfa897b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.426+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement by the Pharmaceutical Research and Manufacturers
        of America, drug companies support mandatory and ongoing training for prescribers
        on the appropriate treatment of pain.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7850219f-7399-47a4-83d4-1e333513907d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.427+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PhRMA supports a number of policies to ensure patients'' legitimate
        medical needs are met, while establishing safeguards that prevent overprescribing,"
        according to the statement from the group.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b5b0e4-bc32-4be5-a06e-2237cd095310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.427+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I trusted my doctor''</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0c53a9-f750-4d2e-b04a-602af9a439ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.427+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angela Cantone says she wishes she had known that opioid manufacturers
        were paying her doctor hundreds of thousands of dollars; it might have prompted
        her to question his judgment.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb280cf-25ff-4269-8840-9cbafd866219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.427+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says Dr. Aathirayen Thiyagarajah, a pain specialist in Greenville,
        South Carolina, prescribed her an opioid called Subsys for abdominal pain
        from Crohn''s disease for nearly 2½ years, from March 2013 through July 2015.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43050034-75dd-4698-a8a5-4cc1ff5aff6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.428+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subsys is an ultrapowerful form of fentanyl, which is 50 to 100
        times more potent than morphine, according to the <a href="https://www.cdc.gov/drugoverdose/opioids/fentanyl.html">US
        Centers for Disease Control and Prevention</a>.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ea3c14-267f-4fa2-a9fc-8eafb3b2a894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.428+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said it would do wonders for me, and it was really simple and
        easy. You just spray it in your mouth," Cantone said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9a59ac-c80c-4a39-aa19-d6442c2e144b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.428+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says Subsys helped her pain, but it left her in "a zombie-like"
        state. She couldn''t be left alone with her three young children, two of whom
        have autism and other special needs.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf588c5-82e0-43de-884b-f471ec3db5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.428+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I blacked out all the time. I''d find myself on the kitchen floor
        or the front lawn," she said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56ffd7f-1eab-47a2-ac86-a32021b6dfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.429+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says that if she missed even one day of the drug, she had uncontrollable
        diarrhea and vomiting.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff8cf19-6a7b-4ff7-949f-975c80409dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.429+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she brought her concerns to Thiyagarajah, but he assured
        her it couldn''t be the Subsys that was causing her health problems.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ea478e-0790-458a-a58c-36a3e84fc1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.429+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I trusted him. I trusted my doctor as you trust the police officer
        that''s directing traffic when the light is out," she said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88a8c88-bcac-429b-ac1a-2ed444892d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.429+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says that when she eventually asked Thiyagarajah to switch her
        to a non-opioid medication, he became belligerent.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4e1312-a09d-4bc8-9885-7bd9ec8cf39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.430+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said it was Subsys or nothing," she said.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d1b0ad-9728-48ce-9512-853b62c4c21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.430+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cantone would later learn that from August 2013 through December
        2016, the company that makes Subsys paid Thiyagarajah more than $200,000,
        according to <a href="https://openpaymentsdata.cms.gov/">Open Payments</a>,
        the federal government database that tracks payments from pharmaceutical companies
        to doctors.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38b5acd-8e96-4f9b-bb62-b5db25991dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.430+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN compared the $190,000 he received from 2014 to 2015 with other
        prescribers nationwide in the same medical specialty and found that he received
        magnitudes more than the average for his peers.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64a30cf-9275-49bc-b33c-4d42b18610d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.430+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly all of the payments were for fees for speaking, training,
        education and consulting.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a55de0-d787-446f-b9b4-0a54de7a734c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cantone is now suing Thiyagarajah, accusing him of setting out to
        "defraud and deceive" her for "the sole purpose of increasing prescriptions,
        sales, and consumption of Subsys to increase ... profits."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0323e449-c700-4719-b22d-d7488054b8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through his attorney, Thiyagarajah denied any wrongdoing but declined
        to comment on this story due to the pending litigation.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00f84c5-d154-41b7-a57d-442c5ca39146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a court filing responding to Cantone''s lawsuit, Thiyagarajah
        denied all of the allegations against him and said that all medical care provided
        to Cantone was "reasonable and appropriate and in keeping with the standard
        of care."</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251a50b4-857b-4de5-bedb-4bf32e67249b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His attorney, E. Brown Parkinson, said the doctor is currently practicing
        medicine, alternating weeks between his practices in South Carolina and New
        York.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf770fe-57dc-4feb-a45f-f61d86ff3213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.432+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thiyagarajah might be expected to write a relatively high number
        of prescriptions for opioid painkillers, given that he''s <a href="https://www.abpmr.org/PhysicianSearch/Profile/20593">board-certified</a>
        in physical medicine and rehabilitation with a subspecialty in pain medicine.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea55daa4-58a2-4dec-8d72-0e56017f0b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.432+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he wrote an unusually high number of prescriptions for Subsys
        and other opioids even when compared with other doctors with the same certifications.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21c1c87-b810-4fe9-b6c3-483221341409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.432+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014 and 2015, physicians with Thiyagarajah''s certifications
        wrote an average of 3.7 opioid prescriptions per Medicare patient per year,
        according to the analysis by CNN and Harvard. Thiyagarajah, however, annually
        wrote more than seven opioid prescriptions per patient per year.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbbe055-118c-4258-8100-6e2ed9a6b384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.432+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After about two years on Subsys, Cantone says, she took herself
        off the drug cold turkey.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bec747-c029-44f2-81c4-236d88c1091b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.433+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an affidavit by an investigator for the Drug Enforcement
        Administration, Thiyagarajah''s office was inspected by the agency in June
        2015 and found to be prescribing another opioid, buprenorphine, "for non-legitimate
        medical need" in violation of federal law.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3d0914-db52-461c-9f64-1b12727a6841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.433+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2016, the agent conducted another inspection and seized
        45 medical records related to Subsys.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e82a791-116e-47e0-b5cd-129ee6f2cc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.433+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DEA did a compliance review and referred its findings to the
        Department of Health and Human Services, according to Robert Murphy, associate
        special agent in charge of the agency''s Atlanta Field Division.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1a97ab-3cc5-46fb-8db4-979136d20597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.627+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.433+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cantone is also suing Insys, the company that makes Subsys. Insys
        denied allegations of wrongdoing in a court filing responding to Cantone''s
        lawsuit.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912ed1c2-d3e6-464e-80a1-218be80e0736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.627+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.434+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separate from Cantone''s lawsuit, John Kapoor, the founder and largest
        shareholder of Insys, was <a href="https://money.cnn.com/2017/10/27/news/companies/drug-company-founder-charged-opioid/index.html">arrested</a>
        and arraigned in federal court in October on charges of bribing doctors to
        overprescribe the drug.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c2b836-4745-4668-b249-a01c3b9189d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.627+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.434+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dr. Kapoor engaged in no wrongdoing and refutes all of the charges
        in the strongest possible terms," said Tom Becker, a spokesman for Kapoor.
        "He looks forward to being fully vindicated after having his day in court."</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec4e49d-f04c-40f7-8ce2-f56c5b4c2db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.627+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.434+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kapoor resigned from the Insys board of directors in October, according
        to a company <a href="https://insysrx.gcs-web.com/news-releases/news-release-details/insys-therapeutics-founder-dr-john-n-kapoor-steps-down-board-0?ID=2312283&amp;c=115949&amp;p=irol-newsArticle">news
        release.</a></p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcc47c6-7866-41da-8945-37724f20a3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.627+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.434+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several other Insys executives were <a href="https://www.justice.gov/usao-ma/pr/pharmaceutical-executives-charged-racketeering-scheme">arrested
        in connection</a> with an alleged racketeering scheme.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89623aa8-1a17-4155-857e-2980fc979db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.435+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, Sen. Claire McCaskill, a Democrat from Missouri, is
        conducting an investigation into the opioid industry.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c17289-25a4-4fd6-b8ab-930307d2c57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.435+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to her investigation and the federal indictment, Insys
        used a combination of <a href="https://edition.cnn.com/2017/09/06/politics/insys-cancer-drug-company-faked-cancer-patients-to-sell-drug/index.html">tactics</a>,
        such as falsifying medical records, misleading insurance companies and providing
        kickbacks to doctors in league with the company.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8c4f96-5aaa-47bd-9e55-7e11c61bce33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.435+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saeed Motahari, president and CEO of Insys, wrote a <a href="http://cdn.cnn.com/cnn/2018/images/03/05/mccaskill.insys.letter.pdf">letter</a>
        in September to McCaskill, noting that he was "concerned about certain mistakes
        and unacceptable actions of former Insys employees." He added that most of
        the field-based sales staff were no longer with the company.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d72bc55-9a90-4bde-b9b2-37de520064e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.435+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I stand with you and share the desire to address the serious national
        challenge related to the misuse and abuse of opioids that has led to addiction
        and unnecessary deaths and has caused so much pain to families and communities
        around the country," Motahari added.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcd801b-d1b3-4909-89e8-0067a92d390b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The analysis</h2>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a31fe4-14f2-4d26-93bd-fd0bfe314d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes, pharmaceutical companies pay doctors to do medical research.
        They also pay doctors for promotional work: for example, to speak with other
        doctors about the benefits of a drug.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235a6449-fc90-4d27-bbd8-760c97e91e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the doctors who prescribe the highest volume of opioids, the
        CNN/Harvard analysis found that the largest amount of money was paid for that
        second category, which includes speaking fees, consulting, travel and food.</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345de5c5-93c7-42a2-abe8-d05c60cb14a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns about payments to doctors by opioid manufacturers were
        brought to light last year in a <a href="https://ajph.aphapublications.org/doi/10.2105/AJPH.2017.303982">study</a>
        by researchers at Boston University.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42acce4b-48e2-475d-a533-424beb42c844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.437+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several studies published in medical journals in recent years have
        found an association between payments by pharmaceutical companies for various
        types of drugs and doctors'' prescribing habits.</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907064af-4505-4212-bfdb-f4c125eb3cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.437+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, researchers at the <a href="https://ascopubs.org/doi/abs/10.1200/JCO.2017.35.15_suppl.6510">University
        of North Carolina</a> examined the two government databases analyzed by CNN
        and Harvard and found that when doctors received payments from manufacturers
        of certain cancer drugs, they were more likely to prescribe those drugs to
        their patients.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8d6263-dfdf-4b44-9313-530c1ef72438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.437+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study suggests that conflicts of interest with the pharmaceutical
        industry may influence oncologists in high-stakes treatment decisions for
        patients with cancer," the authors concluded.</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326f198c-889c-453d-88fc-623922203bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.437+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some studies have looked at whether the amount of money a doctor
        receives makes a difference. Studies by researchers at <a href="https://www.ncbi.nlm.nih.gov/pubmed/27540015">Yale
        University</a>, the <a href="https://www.ncbi.nlm.nih.gov/pubmed/29069085">George
        Washington University Milken Institute of Public Health</a> and <a href="https://jamanetwork.com/journals/jamainternalmedicine/fullarticle/2520680">Harvard
        Medical School</a> have all found that the more money physicians are paid
        by pharmaceutical companies, the more likely they are to prescribe certain
        drugs.</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23247cf7-67e1-4afc-929b-3b52f46c0faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.438+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Patrice Harris, a spokeswoman for the American Medical Association,
        said that the CNN and Harvard data raised "fair questions" but that such analyses
        show only an association between payments and prescribing habits and don''t
        prove that one causes the other.</p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7ee1d9-9e25-448e-8bd5-8c50d4f00a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.438+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s "not a cause and effect relationship," said Harris, chairwoman
        of the association''s opioid task force, adding that more research should
        be done on the relationship between payments and prescriptions.</p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a51350e-1415-4447-b240-009f9667cde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.438+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[We] strongly oppose inappropriate, unethical interactions between
        physicians and industry," she added. "But we know that not all interactions
        are unethical or inappropriate."</p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0a12a5-4da3-407a-846b-922c53398c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.438+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris added that relationships between doctors and industry are
        ethical and appropriate if they "can help drive innovation in patient care
        and provide significant resources for professional medical education that
        ultimately benefits patients."</p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5531349-2e4a-422a-b08c-d8de01b55c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.438+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stanos, the pain physician, said a doctor who gets paid by a pharmaceutical
        company and prescribes that company''s drug might truly and legitimately believe
        that the drug is the best option for the patient.</p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40929666-ab21-46e4-a5c9-e892c703d764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.439+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope physicians that do promotional talks prescribe because they
        think the medicine has a benefit," he said.</p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f6ff9b-a86d-45e3-a3db-ac575046f17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.439+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Jena, one of the two Harvard researchers who collaborated on
        the CNN analysis, said he worries that money from opioid manufacturers --
        especially large amounts of money -- could influence a doctor to prescribe
        opioids over less dangerous options.</p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164752a5-63fb-4c55-8697-af4c70d1e197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.439+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every decision, every recommendation a physician makes, should
        be in the best interest of the patient and not a combination of the patient''s
        interest and the financial interest of the doctor," said Jena, associate professor
        of health care policy at Harvard Medical School.</p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5fd97f-8518-4017-a517-52bffe20af6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.440+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we lived in a different world where none of these payments to
        physicians occurred, how many fewer Americans would have [been prescribed]
        opioids, and how many fewer deaths would have occurred?" he asked.</p>'
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee843fd2-0c08-431c-8b0a-8de6f341d81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.440+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 1999 to 2015, more than 183,000 people in the United States
        died from overdoses related to prescription opioids, according to the <a href="https://www.cdc.gov/drugoverdose/data/prescribing.html?CDC_AA_refVal=https%3A%2F%2Fwww.cdc.gov%2Fdrugoverdose%2Fdata%2Foverdose.html">CDC</a>.
        In October, President Donald Trump declared the opioid epidemic a national
        <a href="https://edition.cnn.com/2017/10/26/politics/donald-trump-opioid-epidemic/index.html">public
        health emergency.</a></p>'
    '168':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644c7cd5-3f1a-4324-a600-d313908d9ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.440+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one company has decided to stop paying doctors for promotional
        activities such as speaking engagements.</p>'
    '170':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba3fab2-9ee2-476d-993d-819c0cef1d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.440+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purdue Pharma discontinued its speakers program for the opioids
        OxyContin and Butrans at the end of 2016 and the program for Hysingla, another
        opioid, in November, according to company spokesman Robert Josephson.</p>'
    '172':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1db48ca-5dc8-4e21-bd52-70d27516c40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have restructured and significantly reduced our commercial operation
        and will no longer be promoting opioids to prescribers," a company statement
        said.</p>'
    '174':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a420b7f2-91e0-4b2e-b7af-b2373b5d0a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More than $1 million in three years</h2>'
    '175':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f32d4a5-8f10-4871-94bf-5b3df2fd9338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Thiyagarajah''s opioid prescription rates were particularly
        high, many other doctors who have prescribed large amounts of opioids have
        also been paid large amounts of money by pharmaceutical companies that make
        the drugs.</p>'
    '177':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16acb5d0-47e0-4561-aced-7b0207278616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.633+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several patients have filed lawsuits against these high prescribers.</p>'
    '179':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f471fc78-dfc4-43b3-b3e6-bcaff3bb2bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.633+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From August 2013 through December 2016, Dr. Steven Simon of Overland
        Park, Kansas, was paid nearly $1.1 million by companies that make opioid painkillers,
        according to the federal <a href="https://openpaymentsdata.cms.gov/">Open
        Payments database.</a></p>'
    '181':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c32536-e471-492f-a0aa-c3a95871bb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.633+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the payments were fees for speaking, training and education.</p>'
    '183':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08e079b-2fa7-4ba3-8231-e61e6c0a4ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.633+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ballou, one of his patients, says she remembers Simon bragging about
        how drug companies were flying him across the country to give lectures to
        other doctors.</p>'
    '185':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7c9fd3-5f4d-42d6-b3ac-70b957a88a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.633+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said he was going to Miami, and they were going to give him
        a convertible, and he was going to stay in the best hotel and eat the best
        Cuban food he''d ever had," said Ballou, who filed a lawsuit against Simon
        after she says she became addicted to opioids.</p>'
    '187':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3b8a68-d110-4bb6-bdd5-bd49a58788d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.634+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon''s lawyer, James Wyrsch, said he would not comment on pending
        litigation.</p>'
    '189':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2256fd-621d-496a-93c4-8f9a4b991fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.634+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In court documents, he asked for the case to be dismissed, saying
        in part that Ballou''s complaints that Simon improperly prescribed Subsys
        were "simply incorrect."</p>'
    '191':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9614510-b97a-4282-9fe3-416cd659a394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.634+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bridget Patton, a spokeswoman for the FBI''s Kansas City field office,
        said federal agents went to the office where Simon works, Mid-America PolyClinic,
        in July.</p>'
    '193':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fa3d8f-8053-4bbf-a61c-21590ec83db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.634+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clinic said in a statement that it is "fully and willingly cooperating
        with all investigations" and that Simon has not been employed there since
        July 24.</p>'
    '195':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13014349-6532-4e10-bb71-2e3248390221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.634+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a lawful presence at that facility," Patton said. She declined
        to say whether investigating Simon himself was the purpose of the FBI visit.</p>'
    '197':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe35afc6-5ceb-4067-80a8-a2836757ae4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.634+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The owner of the pain clinic, Dr. Srinivas Nalamachu, told <a href="https://www.kansascity.com/news/business/health-care/article162569383.html">The
        Kansas City Star</a> that the agents showed up with a search warrant for Simon''s
        medical records involving fentanyl prescriptions.</p>'
    '199':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e33711-867e-4dd9-9ade-5bbab8847971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon and his lawyer told CNN they couldn''t comment due to the
        pending litigation.</p>'
    '201':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be739388-298c-4920-88bd-bd1b9108a028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ballou said that when she was Simon''s patient, it didn''t give
        her pause that the same doctor who was prescribing opioids to her was also
        taking money from the companies that made the drugs.</p>'
    '203':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f934c5f-4888-4a1c-869d-a258d518dffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.445+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now she looks back with anger.</p>'
    '205':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78e94f0-17a8-4d85-884c-fc1d7549a9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.445+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cantone, the patient who went to Thiyagarajah, the pain specialist
        in South Carolina, looks back with sadness.</p>'
    '207':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a1dea2-a775-42de-ac9c-abd15d3f8770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.445+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She cries as she remembers the Mother''s Day card her daughter made
        her in preschool. The teacher asked each child what their mother liked to
        do and wrote it on the card.</p>'
    '209':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b7c907-bf61-492c-a3f4-57ad5b0a6c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.445+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her card said her mother liked to sleep.</p>'
    '211':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab60d5ca-9970-47a3-bcab-14ea59a1736d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.446+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of saying ''she gives me hugs and kisses or takes me to
        the park,'' it was the years of her finding me on the floor," Cantone said.
        "I feel like I failed as a parent."</p>'
    '213':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1d4036-62d5-46d2-84f9-81e82d859468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.446+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She becomes angry when she thinks about the hundreds of thousands
        of dollars her doctor was paid by the drug company.</p>'
    '215':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8666a9-49b1-43f8-be99-aa5db60e1358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.446+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The medication that was being prescribed to me was for his benefit,
        not my own," she said.</p>'
    '217':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bad925-895f-4588-84ee-da8ec69baf37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:20:44.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:20:45.446+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/11/health/prescription-opioid-payments-eprise/index.html">“CNN
        Exclusive: The more opioids doctors prescribe, the more money they make."</a></em></p>'
  'Russian-spy-attack-Customers-urged-to-wash-clothes-as-traces-of-nerve-agent-found':
    'author': 'Sheena McKenzie, CNN'
    'caption': 'Sergei Skripal (left) and his daughter Yulia Skripal (Photo courtesy:
      AP)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-12T07:55:24.160+08:00
    'imagesource': 'jcr:d83aea41-0a96-4153-98cd-d7289d0d013d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e8b39f2-7b96-4a64-b027-7a7fc668b53a'
    'lead': 'Customers who visited Italian restaurant Zizzi or The Mill pub from 1:30
      p.m. March 4 to the evening of March 5 were advised to clean their clothes and
      any possessions they had with them at the time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T14:23:06.095+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T14:23:06.323+08:00
