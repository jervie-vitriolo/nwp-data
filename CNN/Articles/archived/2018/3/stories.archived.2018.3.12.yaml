  'Arroyo-Duterte-China-policy':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-12T15:21:28.654+08:00
    'imagesource': 'jcr:f7bf1323-70fd-4b5c-8679-36f93cf0864d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a6e4c6e-9dd7-43f9-b292-98936d9c0c5e'
    'lead': 'Arroyo also says Duterte has done an awesome job in the first two years
      of his presidency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T13:38:50.627+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T13:38:50.880+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Arroyo: Duterte policy on China ''similar to mine'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdf91b4-e247-4f5b-8db7-334c38eb322a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:38:50.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:38:50.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ec4e70-eb5f-4b3a-9c49-35749a939b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:38:50.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:38:50.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12)</strong> — Former
        President Gloria Macapagal-Arroyo does not find anything wrong with the country''s
        pivot toward China — in fact, she said it was similar to her own policy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38096ecb-a422-466a-a649-8ad151e8d160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:38:50.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:38:50.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was president, I focused on developing closer economic and
        business ties with China. That is the policy of President (Rodrigo) Duterte
        today, similar to mine," Arroyo told CNN Philippines'' The Source Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9ed3c4-395b-41e9-a474-dbd9d14fb928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:38:50.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:38:50.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo, who was president from 2001 to 2010, is now a Pampanga Representative.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e371d8b-eddf-4e2c-849d-f7b193c79106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:38:50.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:38:50.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added China was not a rival but "a market, an investor, [and]
        a donor."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd115e36-1386-4987-bfee-b44bfeaa6651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:38:50.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:38:50.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of November 2017, <a href="http://cnnphilippines.com/business/2017/11/14/department-of-finance-china-loan-grant.html">China
        has committed to over P382 billion</a> (US $7.3 billion) in soft loans and
        grants to the Philippines. This includes funding for "big-ticket" projects
        such as two bridges in Metro Manila, two drug rehabilitation facilities in
        Mindanao, and for the rehabilitation of war-torn Marawi City.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b61778-576d-4695-b62b-2cc925b3b9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:38:50.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:38:50.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Arroyo''s term, loans from China amounted to US$2.2 billion
        (P91.1 billion), according to a 2008 report by the Philippine Center of Investigative
        Journalism.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ce4ce9-4141-40d2-bfeb-98758da0ce1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:38:50.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:38:50.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2014 publication of the University of the Philippines'' "Asian
        Studies: Journal of Critical Perspectives on Asia," it said China became a
        significant contributor to the Philippines during the Arroyo administration
        due to China''s  easy loan payment scheme, infrastructure projects, and military
        aid.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5253f55-b146-4442-9d1a-488d6d56308f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:38:50.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:38:50.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo also oversaw the signing of the US$329 million contract between
        the National Broadband Network and the Chinese firm ZTE in 2007.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d8c2a4-5262-424a-b18c-7296990e8e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:38:50.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:38:50.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the controversial contract for a project that would have
        interconnected government offices nationwide through broadband technology
        was allegedly overpriced by more than 50 percent.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13030ae-fecf-4ce0-9a48-7c206b8267c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:38:50.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:38:50.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was, however, <a href="http://cnnphilippines.com/news/2016/09/16/sandiganbayan-drops-nbn-zte-graft-cases-vs-gloria-arroyo.html">cleared
        of graft charges</a> in 2016.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368f33e2-3baf-4f0f-b788-67fd43e41d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:38:50.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:38:50.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former president also entered a Joint Marine Seismic Undertaking
        (JMSU) with China and Vietnam for exploration in disputed South China Sea
        waters. The agreement was criticized for being unconstitutional, and it expired
        in 2008.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1aa220d-e35b-4423-b190-d613fd688fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:38:50.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:38:50.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo''s predecessor Benigno Aquino III took a harder stance against
        China, winning a case favoring the Philippines'' claim at the arbitral tribunal
        in The Hague.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4488723-7e95-44cb-92c7-b06b38546270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:38:50.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:38:50.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Duterte, joint exploration was again considered.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeca4c40-35bc-4953-a2bc-10aea2e7d2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:38:50.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:38:50.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="https://cnnphilippines.com/news/2018/03/03/PH-eyeing-joint-exploration-2-S.-China-Sea-areas-palace.html">PH
        eyeing ''joint exploration'' in 2 S. China Sea areas – Palace</a></strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9dde18-ec55-46ad-af1e-f3f6cb3c1bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:38:50.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:38:50.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte forged warmer relations and billions worth of deals with
        the eastern giant, despite the maritime row. While government officials maintain
        they are following a diplomatic strategy, critics and experts are concerned
        about continued militarization and an eventual ceding of the contested islands.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3db01a-5113-4a06-a637-23deac1271f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:38:50.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:38:50.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Arroyo praises Duterte</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7990cb47-1959-4d20-b349-bdc39e6dc272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:38:50.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:38:50.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo further said Duterte "[has] done an awesome job" in the first
        two years of his presidency.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebf091b-84c4-4753-9ea6-b77e88d5912d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:38:50.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:38:50.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His promise about peace and order, he is complying with. As far
        as economic policy is concerned, his tax reform complements [mine]," said
        Arroyo.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278d6481-dc82-490d-9359-d5f146e895a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:38:50.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:38:50.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s tax reform program has with lowered income taxes but
        raised tax of fuel and sugar-sweetened beverages.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e1f7f0-7b97-4052-a9b7-f579dff305a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:38:50.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:38:50.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Build, Build, Build infrastructure program was "a step in the
        right direction," and necessary for a good investment climate, Arroyo added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684c68d7-d1da-4acc-a00a-d76f1d3c1eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:38:50.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:38:50.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added she was not alarmed by concerns that the infrastructure
        program would put the country in debt.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2f8db1-9dbe-4784-a223-128f3d690f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:38:50.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:38:50.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can increase your debt in absolute numbers, but the important
        thing is, what is your debt ratio to your [gross domestic product]," said
        Arroyo. "The economic managers of President Duterte are very well aware of
        those ratios."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c84350-e33c-4bd3-b374-1b99af1aa685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:38:50.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:38:50.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Support for charter change</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fec6e38-ef01-4bd5-a35c-4e12b6505b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:38:50.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:38:50.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo, who pushed for charter change during her term as president,
        has also thrown her support behind a review of the 1987 Constitution under
        the Duterte administration.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f50826-d17b-44c7-b63f-7f3b1f0026ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:38:50.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:38:50.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The charter] should be reviewed and all the pros and cons should
        come out so the people will be very well aware of the issues," said Arroyo.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2375d33-e1d4-4dde-8000-a2e0c1714e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:38:50.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:38:50.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I like personally about the federal form of government is
        it shifts power away from the center to the regions," said Arroyo.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f2cbdd-7812-476f-94e1-a4c4b8237968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:38:50.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:38:50.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that foreign ownership had to be reviewed. The Constitution
        bans full foreign ownership of businesses in the Philippines.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813d1146-a847-4f7f-b514-e66527113bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:38:50.633+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:38:50.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s administration, which is also seeking to loosen the rules
        on foreign ownership, is pushing for federalism. Proponents of the system
        said it will empower local governments, but critics fear it will empower political
        dynasties.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89824298-cbdc-4dea-bc75-4b34add2f196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:38:50.633+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:38:50.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo added she was looking forward to the findings of the constitutional
        review committee, led by former Chief Justice Reynato Puno.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcfd543-5438-4353-b58c-3cc6ce50f15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:38:50.633+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:38:50.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Watch the full interview with Arroyo here.</em></p>'
