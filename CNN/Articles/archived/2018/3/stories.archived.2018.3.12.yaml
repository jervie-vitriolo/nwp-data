      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Join CNN Philippines’ “Leading Women to #PressforProgress” event
        on Saturday, March 17, from 9:30 a.m. to 4:30 p.m. at the Francisco Santiago
        Hall, BDO Corporate Center, Makati.</p>'
    '14':
