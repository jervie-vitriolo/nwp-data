  'Police-PNP-subpoena-power':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-12T16:43:25.770+08:00
    'imagesource': 'jcr:7deb5417-4da0-4ddd-a001-c17d0ece0039'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '155976ee-d7c4-49d2-a356-ae7a86a6bed5'
    'lead': 'PNP Chief Ronald Dela Rosa assures the public the subpoena power won''t
      be used against the critics of the Duterte administration. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T13:40:41.412+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T13:40:41.569+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP Chief vows police won''t abuse subpoena power'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204798ab-1061-47ea-af4c-21e9f00da97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:40:41.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:40:41.570+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12)</strong> — Philippine
        National Police Chief Director General Ronald dela Rosa promised the police
        won''t abuse the subpoena power bestowed on them under a new law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2198c1c9-dd8b-48ac-a01b-8b548fd6ce5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:40:41.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:40:41.570+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Swear ''yan. I will never, never abuse this power," he said on
        Monday as he raised his right hand.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708a0511-4582-403d-875f-44d787960dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:40:41.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:40:41.570+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act (RA) 10973 - which amends RA 6975 or the Department
        of the Interior and Local Government Act of 1990 - grants the Philippine National
        Police (PNP) Chief, along with the Director and the Deputy Director for Administration
        of the Criminal Investigation and Detection Group (CIDG), the PNP''s investigation
        arm, the authority to issue subpoenas and subpoenas duces tecum for documents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c37cf3-909d-4cd7-8826-498f577cd7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:40:41.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:40:41.571+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte signed RA 10973 on March 1. It will allow the three top
        police officials to issue an order to request for the production of documents,
        or a request to appear in court or other legal proceeding.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a65b3bf-1a49-4ec9-8011-7dd5e5970e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:40:41.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:40:41.571+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa assured it won''t be used against administration critics.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e43abef-f868-475f-ac0b-c46f135812a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:40:41.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:40:41.571+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the power given to him as PNP Chief will not be used
        as long as the CIDG officials are there to implement it. He added that administratively,
        the CIDG must inform the PNP Chief if they will issue a subpoena, as part
        of the chain-of-command.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd277cb1f-a540-417f-ab8f-65396684600b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:40:41.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:40:41.571+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prangkahin kita. Hindi ko gagamitin. Hanggang nandiyan ang CIDG,
        hindi ko gagamitin yan. Baka sabihin niyo na gamitin ko yan against the political
        enemies of the Duterte administration? Your question leads to that? Sabihin
        mo sa kanila, rest assured never ko gagamitin hanggang functioning ang CIDG,"
        he said in a media briefing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02fa2aa-cf45-4250-9249-b20405f633ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:40:41.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:40:41.572+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To tell you frankly, I will not use it as long as
        the CIDG is there. If you''re saying I''ll use it against the political enemies
        of the Duterte administration, I assure you I will not use the power as long
        as CIDG is functioning.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d0322a-03c9-4102-907a-4a7c9810b38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:40:41.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:40:41.572+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP Chief said it will only be used to help revive cold cases
        that require sufficient evidence to proceed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2a5672-06ee-4a24-a3be-6dff9a0cc4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:40:41.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:40:41.572+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque on Monday said the subpoena
        power will be only be used in "extreme circumstances."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7553a678-3cf0-4c4e-80a6-59d765b4a283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:40:41.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:40:41.572+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the fact that there are limited signatories to the subpoenas,
        that it will be reserved for the extreme circumstance where individuals have
        absolutely refused to cooperate in an ongoing police investigation," he said
        in a media briefing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43253bf-0a98-48d7-a9fd-fb950f30ec54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:40:41.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:40:41.573+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also stressed the subpoena power aims to bolster the PNP''s investigating
        authority and does not grant the police any direct power to detain an individual.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84a778a-05d3-44f5-939a-3739d1fb986f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:40:41.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:40:41.573+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will only be a cause of action for indirect contempt. They have
        to go to court, file a petition for indirect contempt before they can apprehend
        anyone for failure to comply with the subpoena. So under these circumstance,
        I think the possibility of abuse will be minimized if not remote," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b2f78c-5bfd-42f3-8bfe-7f3f74296ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:40:41.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:40:41.573+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CIDG Director Roel Obusan said subpoenas will be issued against
        high-profile criminals and not those guilty of petty crimes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420f43b3-f674-4d31-9892-5234e4cc0a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:40:41.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:40:41.573+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of People''s Lawyers will question the new law
        for supposedly violating the Bill of Rights.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7ebc7a-5847-4613-9f99-47b35afc7edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:40:41.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:40:41.574+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Gerg Cahiles, Ina Andolong contributed to
        this report.</em></p>'
  'Brent-Paraiso-alleged-drug-use-DLSU-Green-Archers':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-03-12T14:09:10.278+08:00
    'imagesource': 'jcr:6be22f99-80c4-427b-8bbf-1bdb6ee405ea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc6c009c-3fc0-4e7f-9e64-d8607b0f1881'
    'lead': 'La Salle basketball player Brent Paraiso addresses rumors of his alleged
      drug use.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T13:43:03.979+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T13:43:04.142+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'La Salle''s Brent Paraiso breaks his silence on alleged drug use'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770d8a52-8334-43cc-9639-c0f6b9b6b4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:43:03.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:43:04.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12) —</strong> After
        fellow La Salle player Ricci Rivero addressed rumors of drug use a few days
        ago, it''s Brent Paraiso turn to clear his name.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e532d1-5409-4c76-99d8-a501f34e772c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:43:03.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:43:04.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/sports/2018/03/07/ricci-rivero-negative-drug-test-results-gay-benefactor-rumors.html">Ricci
        Rivero shows proof of negative drug use, cries foul over ''gay benefactor''
        rumors</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3579639-495f-44ef-a004-5a9c49addddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:43:03.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:43:04.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s time I try to defend myself and my family, and let
        the truth be known," Paraiso said in a statement on his Twitter account Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14da8085-00e7-4f59-99d9-c2b1ee991634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:43:03.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:43:04.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His statement comes on the heels of the De La Salle University Office
        of Sports Development''s (OSD) confirmation that he and brothers Prince and
        Ricci Rivero requested to take a leave of absence from the men''s seniors
        basketball squad.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c022bc67-ce94-4a10-9172-3075d47468a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:43:03.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:43:04.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three violated a school rule that prohibits players from entering
        sponsorship agreements with commercial entities, according to the OSD.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01880ca7-480a-42cc-98b0-8b0d9230a762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:43:03.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:43:04.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ALSO READ: <a href="https://cnnphilippines.com/sports/2018/02/02/La-Salle-Ricci-Prince-Rivero.html">Rivero
        brothers, Paraiso request to go on leave from DLSU Green Archers</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81ca78e-e663-4d79-b459-b5169223790a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:43:03.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:43:04.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paraiso also said in the statement he went through three drug tests.
        On January 16, 2018 he submitted a urine sample for a random mandatory drug
        test. Two days later, he requested to re-submit another batch.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da73660b-cfad-4eb3-a5dc-752141122c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:43:03.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:43:04.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On January 16, 2018, I was asked to submit my urine sample for
        mandatory random testing. 2 days after, I was requested to re-submit another
        batch," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0834b66-3328-4a25-ad3f-334811c064fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:43:03.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:43:04.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then requested his parents to accompany him to a Department of
        Health-accredited drug test center to which he tested negative to all banned
        drugs on January 22, 2018.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b151c17-3e10-4ae9-8038-4e9084e38268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:43:03.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:43:04.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However on a private meeting called on January 24, they were informed
        the he tested positive for an illegal substance called methamphetamine (also
        known as shabu).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cccd58-b40d-480c-9dc3-4e87dfff06de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:43:03.982+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:43:04.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While it appears to have different results from two separate testing
        centers from samples taken within just two days - I am publishing my personal
        DOH Accredited Result for everyone to verify. I confidently stand by my position
        that I did not take those drugs," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eae899e-705a-48ba-b077-691aaffcc8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:43:03.982+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:43:04.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paraiso ended the statement by saying that all he''s asking is for
        his side to be known.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074b58b8-a7eb-43bb-a2f3-8ab356be9f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:43:03.982+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:43:04.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not asking for praises not even acceptance but a chance to
        be heard is all I am praying for. I too deserve some respect," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcc2208-317a-4a8e-941e-39c3d162dced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:43:03.982+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:43:04.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He averaged 2.2 points and two rebounds in 9.9 minutes per outing
        for the Taft-based squad in UAAP Season 80.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8351a5ae-392e-49ed-bc3c-30cfb562c57f'
      'mgnl:activationStatus': true
