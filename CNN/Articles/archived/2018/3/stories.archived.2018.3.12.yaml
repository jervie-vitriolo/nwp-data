  'bulul-salcedo-auctions-philippine-art':
    'author': 'Portia Ladrido'
    'caption': 'At Salcedo Auctions’ “Important Philippine Art,” ethnographic art
      is on equal footing with other forms of fine art. Photo courtesy of SALCEDO
      AUCTIONS'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2018-03-12T17:33:56.017+08:00
    'imagesource': 'jcr:67f3b18f-0db0-4f88-a846-1bab9fd45ac0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9f2748c-1753-4e69-9855-dc46c8c75827'
    'lead': 'At Salcedo Auctions’ “Important Philippine Art,” ethnographic art is
      on equal footing with other forms of fine art.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T13:32:07.876+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T13:32:08.078+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The bulul as an important piece of Philippine art'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4576146-b1c0-47bd-af27-5e89a6a793fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:32:07.876+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:32:08.079+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> A carved male figure
        made of narra is seated while its crossed arms rest on its raised knees. Believed
        to guard rice crops, this figure was traditionally bathed in pig’s or chicken’s
        blood during rice planting rituals in Ifugao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173efe2a-6f22-4a9d-b95f-20721b1b45f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:32:07.877+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:32:08.079+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the <em>bulul</em>, as it is called, is displayed next to works
        of Filipino National Artists — such as BenCab’s “Mother and Child” and Jose
        Joya’s “Tagaytay Mist” among others — and pieces of renowned contemporary
        artists, as part of the “Important Philippine Art” auction at Salcedo Auctions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd325f968-e9cc-45e3-b89d-a005e72f4dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:32:07.877+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:32:08.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We want to put [the <em>bulul</em>], even symbolically, on an equal
        footing with important Philippine art,” says Richie Lerma, director of Salcedo
        Auctions. “Some of the best tribal and ethnographic art, in other words, the
        works of our indigenous peoples, most of the good pieces are no longer here.
        They were acquired early on in the 20th century onwards.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef37d9ba-7ec4-4e12-b63a-2b945ef06683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:32:07.877+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:32:08.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what constitutes an “important” art piece, Lerma says
        they considered several factors in assessing the works included in the auction.
        “One [factor] is that the artist has made a significant contribution to the
        definition and development of Philippine art. Number two, also within the
        career of the artist, that this particular work is from a significant juncture
        in their career,” he says.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6941b1d9-0f79-49ab-bd30-9014ce59b199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:32:07.877+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:32:08.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pieces, he explains, should also have impeccable workmanship.
        A factor also taken into consideration is provenance, meaning, that one can
        trace the ownership of the piece all the way back to the artist.</p>'
    '9':
      'image': 'jcr:31c11888-f9f9-4fbf-98b7-d83dcb13b30f'
      'imageCaption': 'When asked what constitutes an “important” art piece, Richie
        Lerma, director of Salcedo Auctions, says they considered several factors
        in assessing the works included in the auction. “One [factor] is that the
        artist has made a significant contribution to the definition and development
        of Philippine art,” he explains. In photo: Jose Joya''s "Tagaytay Mist." Photo
        courtesy of SALCEDO AUCTIONS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f39a58-4da9-4294-845a-4a7a45905cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:32:07.877+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:32:08.081+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba2fadf-64c0-4ee3-817b-35010490a1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:32:07.877+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:32:08.081+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another crucial indicator is the importance of the piece to the
        art market in the Philippines. “This is where we differ already from a museum,”
        he says. “Whenever people ask me, ‘Why do you have this or that? [I say,]
        ‘Well, this is a venue for the sale and acquisition of art, and therefore,
        I also respond to the market in terms of what the market deems as important.’”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6851ca57-ded8-4641-a1c7-9d1a6229c730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:32:07.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:32:08.081+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lerma says there have been times where artists who were not included
        in previous “Important Philippine Art” auctions became part of the auction
        because of a growth in the interest in a particular artist’s work. He says
        it would be remiss in their duty as an auction house to not offer these pieces
        when there is a clear demand. New developments in the career of an artist
        or new scholarship on the artist that have come to light are also significant
        factors that inform Salcedo Auctions’ decision on what goes into an “important
        sale.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7da435-fc9b-4720-a717-ff9a595ef06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:32:07.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:32:08.081+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the eight years of running the auction house, Lerma adds that
        they have been very fortunate to have pieces brought to them, rather than
        having to solicit the pieces. He also highlights that for an auction like
        this, they reject more than they accept.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afea3640-82ba-4233-9cbd-1ca9465d3710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:32:07.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:32:08.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When these pieces are brought to us, we make the assessments,”
        he says. “If we feel that it''s not a fit for us, we very diplomatically say
        no. For example, there are works by certain artists that, sad to say, proliferate,
        and which we don''t feel strongly about or we''re not comfortable offering,
        so we have to reject these as well.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fdde10-6206-4c98-992c-dcac9a87b301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:32:07.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:32:08.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He shares that there have been dubious works of National Artists
        that were brought to them, and sometimes, even unbeknownst to the people bringing
        in the pieces. “We''re not in the position to say that something is a fake
        or forgery — that is a legal matter. However, if Salcedo Auctions is not comfortable
        with a particular piece, we simply say no,” he explains.</p>'
    '19':
      'image': 'jcr:772a7a44-3e9d-4763-b710-d06f7465d696'
      'imageCaption': 'Another crucial indicator of what constitutes an "Important
        Philippine Art" is the importance of the piece to the art market in the Philippines.
        “This is where we differ already from a museum,” Lerma says. “Whenever people
        ask me, ‘Why do you have this or that? [I say,] ‘Well, this is a venue for
        the sale and acquisition of art, and therefore, I also respond to the market
        in terms of what the market deems as important.’” In photo: BenCab''s "Mother
        and Child." Photo courtesy of SALCEDO AUCTIONS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78a4b32-fb77-4a0a-bf7e-f05422bab5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:32:07.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:32:08.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dc7256-1507-483d-a92a-d6756f1f5e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:32:07.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:32:08.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The auction also features ‘important Philippine furniture,’ which
        have been vetted as well. He says that a furniture’s significance in Philippine
        design history and the types of materials used were considered in evaluating
        the furniture to include in the sale. As much as possible, there should also
        be minimal restoration done to the piece, and if there were restorations made,
        he says these were fully disclosed to the buyers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1385b9fc-d525-4d78-b147-e35fd0259add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:32:07.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:32:08.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Salcedo Auctions is already known to showcase traditional
        art forms, such as paintings, drawings, original fine prints, and sculptures,
        Lerma says that including other items such as furniture and ethnographic art
        is a step they are taking towards educating the art market about the importance
        of pieces that are distinctly Filipino.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173bcd50-1f0c-425f-9270-5ab0f8fca8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:32:07.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:32:08.083+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In as much as the important Philippine art is distinctly Filipino,
        let''s take a look at the works of our indigenous peoples and pre-colonial
        works as well,” he says. He shares that major museums, such as the Musée du
        quai Branly in Paris, have already highlighted these art forms in their exhibitions,
        and it’s high time Filipinos do the same.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fab5016-8060-4dce-98d7-e27f2aebc897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:32:07.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:32:08.083+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We better learn more about [ethnographic art] before more of it
        actually leaves the country,” he says. “Because it has been leaving the country
        all of this time and it had to take people from overseas to tell us, ‘Look,
        what you have is important.’”</p>'
    '27':
      'image': 'jcr:0c2a4ed1-965b-4240-b3df-f685e614bc01'
      'imageCaption': '“When these pieces are brought to us, we make the assessments,”
        Lerma says. “If we feel that it''s not a fit for us, we very diplomatically
        say no. For example, there are works by certain artists that, sad to say,
        proliferate, and which we don''t feel strongly about or we''re not comfortable
        offering, so we have to reject these as well.” In photo: Solomon Saprid''s
        "Tikbalang." Photo courtesy of SALCEDO AUCTIONS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fe53c7-9b3d-46a5-b892-409b1c969b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:32:07.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:32:08.083+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ce9c18-4c70-4d18-bea8-ea97adc2d7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:32:07.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:32:08.083+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To further educate their market, Salcedo Auctions has also launched
        a series called #SalcedoSays, where they share information and start lectures
        on topics like tribal and ethnographic art. Lerma says that this kind of initiative
        can go a long way in shaping the way the market perceives certain works of
        art. In fact, four years ago, he shares that when they became the first auction
        house to include abstract expressionist Alfonso Osorio, this influenced galleries
        and art buyers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbf453a-8ef5-451c-9f90-bcd31f59fbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:32:07.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:32:08.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nobody had heard of Alfonso Osorio, if not for Salcedo putting
        him on the cover,” he says. “We believe he''s important, we put him on the
        cover, and that did very, very well at auctions. So much so that afterwards,
        there were all of these other galleries that started to look at Osorio. So
        Salcedo takes full credit in having discovered Osorio and brought him to the
        market.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382b1998-d182-4598-90da-972c5b142b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:32:07.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:32:08.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is also the kind of impact that he says Salcedo Auctions wants
        to achieve in championing overlooked art forms that are uniquely and undisputedly
        Filipino, specifically those of the Philippine’s indigenous peoples. He sees
        that there is a growing interest in ethnographic art in the art market, and
        they plan to continue promoting it.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09870d8f-bcb7-451e-9566-56024487ef35'
