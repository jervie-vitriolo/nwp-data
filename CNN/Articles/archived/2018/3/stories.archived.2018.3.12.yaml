      'mgnl:lastActivated': 2019-06-19T13:45:09.296+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12) —</strong> Embattled
        Chief Justice Maria Lourdes Sereno stood firm despite calls for her resignation,
        saying this may be a precedent to intimidate some officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd1059c-a3ae-43ac-ba88-ad00a07350f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:45:09.060+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:45:09.296+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung ako ay bibitiw, mauulit na naman ito sa susunod na biktima,"
        Sereno said in a press briefing, Monday. "Maaaring bibiktimahin ang isang
        huwes, o komisyuner ng mga Constitutional Commissions. Maaaring biktimahin
        pati ang mga pinakamataas na luklok na mga opisyales."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e096ff-d790-4802-8b0d-bd858f5c56e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:45:09.061+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:45:09.296+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: If I resign, the same thing will be done to other
        officials. They can go after a judge, or a commissioner of the Constitutional
        Commissions. They can go after other high-ranking officials.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d1efe3-70af-459b-86a1-c508a088a5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:45:09.061+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:45:09.297+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of judges and court employees associations called for Sereno''s
        resignation during the High Court''s flag-raising ceremony.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688712d7-0cd1-419b-a95b-fed294f74ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:45:09.061+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:45:09.297+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/03/12/judges-SC-employees-call-for-CJ-Sereno-resignation.html">Judges,
        court employees call for Sereno''s resignation</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f748c836-ef91-4611-9074-f3d8e20e01b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:45:09.061+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:45:09.297+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno said resigning will show she does not stand by the rule of
        law.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70ac238-b139-46b4-ad5f-4763275cfd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:45:09.061+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:45:09.297+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung magreresign po ako, ibig sabihin, hindi ko po pinaninindigan
        ang rule of law na ang bawat naakusahan ay may karapatang madinig at ipagtanggol
        ang sarili," Sereno said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835100d6-d089-4b39-b5eb-1cccc9dfb20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:45:09.061+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:45:09.298+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: If I step down, it will show I''m not standing by
        the rule of law that all accused have the right to be heard and defend themselves.)</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec426d32-d1ba-442d-9e12-0e6cdee052d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:45:09.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:45:09.298+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Sereno said the House Justice Committee was
        unfair when it did not allow her lawyers to participate in the impeachment
        proceedings.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58363f8d-7eb0-488d-82ad-088a6c5fe473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:45:09.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:45:09.298+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/03/08/Sereno-House-Justice-committee-blatantly-unfair.html">House
        Justice Committee has been ''blatantly unfair'' — Sereno</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9ddb46-be26-4c15-98a2-c69a4aac9a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:45:09.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:45:09.298+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She reiterated her desire to be heard before the Senate, that will
        sit as impeachment court.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8359ef72-19f5-4be0-a910-319bfc2cdb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:45:09.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:45:09.299+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Justice Committee found probable cause to impeach Sereno.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16ef6db-6571-46b0-b4e3-4c0af74864b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:45:09.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:45:09.299+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee''s five chairpersons will draft the committee report
        listing the articles of impeachment to be submitted to the House plenary.
        Members of the committee will meet on March 14 to approve the report.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bed8581-705c-4737-a7a4-e11a218d849f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:45:09.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:45:09.299+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top magistrate is accused of violating the Constitution, corruption,
        and other high crimes which are valid grounds for impeachment under the Constitution.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1100168e-2329-423c-88f3-277916756bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:45:09.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:45:09.299+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the impeachment, Solicitor General Jose Calida also filed
        a quo warranto case against Sereno, saying she should be ousted from office
        since her appointment is not valid due to noncompliance in the requirements
        when she applied for the position.</p>'
  'French-Navy-warship-Vendemiaire-Philippines':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-12T12:45:41.973+08:00
    'imagesource': 'jcr:dac50a3e-5003-47ec-bf4e-b6e5c180ebb6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd245b387-c01f-4c60-92ec-06a41fdd66c5'
    'lead': 'The visit of FNS Vendemiaire comes after U.S. and Japan also made port
      calls in Manila. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T13:47:33.633+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T13:47:33.803+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'French Navy warship visit in PH seeks to promote maritime security'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38bbaf0-19b5-40bb-9dc1-0689b92d9696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:47:33.633+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:47:33.804+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12)</strong> — A French
        Navy frigate "goodwill visit" in the country highlights France''s call to
        maintain freedom of navigation in sea lanes, as outlined in international
        agreements.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487a4881-50d4-4dd5-9076-c6d6fd32beb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:47:33.634+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:47:33.804+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our attachment to the rules-based order for example, regarding
        the use of the United Nations Convention for the law of navigation. This is
        the most important for us," said Rear Admiral Denis Bertrand of the French
        Navy Ship (FNS) Vendermiaire.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2337eaac-51cb-49ec-961f-15a252a99010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:47:33.634+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:47:33.805+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 307-foot light patrol warship docked at the Manila South Harbor
        on Monday morning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72458ed7-b662-46b0-bd62-7d8c88c4242e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:47:33.634+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:47:33.805+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bertrand, who heads the French forces in the Pacific, said France
        intends to sustain its strategic autonomy and "ability to cooperate with friends."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a4a197-4fa8-4f1d-80d3-7d75baace882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:47:33.634+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:47:33.805+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"France is the only European Union nation that has permanent forces
        settled here in the Pacific Ocean. We are probably the only EU nation that
        sends every year first rank-level units, such as destroyers, amphibious units
        and so on, in this region," Bertrand said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37df7eef-ceda-465a-a24a-40d10ac42c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:47:33.634+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:47:33.805+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French envoy to the Philippines Nicolas Galey said the Philippines
        and France held "joint cooperation talks" last week, to enhance bilateral
        security coordination on prevailing security threats in the region.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4018d0b3-c04e-478a-828f-e382606b4419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:47:33.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:47:33.806+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among these security challenges include fighting terrorism and drug
        smuggling, as well as addressing the impact of climate change.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b7ebb1-97be-4e48-bc90-7eb932be0718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:47:33.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:47:33.806+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French Navy is the third foreign naval force to make a port
        call in the Philippines since January.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec69b1fd-dbb8-4bdd-bb8c-d64d76c725ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:47:33.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:47:33.806+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan and the U.S. have also made routine deployments of their warships
        in Manila.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b430e68-f851-4001-91b7-cb7d856d2d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:47:33.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:47:33.806+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="http://cnnphilippines.com/incoming/2018/02/19/U.S.-nuclear-powered-warship-visits-PH.html">U.S.
        nuclear-powered warship visits PH</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f95a6cf-682a-4d74-87fa-c85559e571c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:47:33.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:47:33.807+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What it shows in my view, it is very important for these three
        nations, which are obviously important nations in the Pacific in the world,
        to show their presence in the Philippines," Galey said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fee7570-c0b3-4a18-9470-4123f619d434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:47:33.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:47:33.807+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And it shows also that Manila is a very important stop," he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188b3b20-6870-41a3-b509-f4a61a003fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:47:33.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:47:33.807+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Navy accorded the Vendermiaire with traditional honors,
        including the customary practice of escorting the visiting warship from the
        vicinity of Corregidor Island.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc0c9c5-3d68-41c5-ae85-f7c5af115e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:47:33.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:47:33.807+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very personal (visit) and (it''s) great to be back in
        Manila, one of my first port visit when i was a cadet, a midship man in 1988,"
        Betrand shared.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48751c05-ed02-499b-97e3-5ea78b9f1d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:47:33.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:47:33.808+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visit of Verdermiaire, he added, "is an example of our willingness
        to be here side by side, with our friends of the region of the Pacific, with
        the view to enhance our relationship and cooperation."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dbdaba-82df-44a9-b627-3f979aeedcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:47:33.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:47:33.808+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Navy said the visit will include "confidence-building
        engagements" along with the French Navy ship''s about a hundred member crew.</p>'
  'Faeldon-detention-release-Gordon-Customs':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-12T17:05:31.955+08:00
    'imagesource': 'jcr:6c74109e-f562-4d89-a4c4-913062555d2d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b266100-eb85-40f1-adfd-fa5b94325aa1'
    'lead': 'Former Customs chief Nicanor Faeldon has been released from detention'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T13:53:35.697+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T13:53:35.815+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Faeldon released from detention upon Gordon''s order'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22694edb-843f-4ef9-9269-b7f07d7df33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:53:35.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:53:35.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 12) — Former Customs chief
        Nicanor Faeldon has been released from detention Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714d4e1a-04a1-481f-8892-2750830447ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:53:35.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:53:35.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate probe on the P6.4-billion drug shipment from China,
        Senator Richard Gordon asked for Faeldon''s commitment that he would no longer
        resort to "back talking" and he would answer the Senate panel''s questions
        directly. Faeldon responded, saying, "Yes, your honor."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc6bdf6-9a46-4bb7-b936-22ddf4af1130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:53:35.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:53:35.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The committee chair hereby orders your release," Senate Blue Ribbon
        Committee Chair Gordon then said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd2f2d7-9184-4153-9eab-e4dafa9a0407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:53:35.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:53:35.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the same senator who ordered the former Customs chief''s arrest,
        Gordon warned Faeldon he may be cited in contempt once again if he breaks
        his commitment to the Senate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f33e28-f7db-4e7b-911a-ee3a51aaf7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:53:35.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:53:35.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right after the hearing, Gordon signed Faeldon''s release order
        and he was allowed to go home.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480aa8d8-c5d7-4f46-af92-289ede754309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:53:35.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:53:35.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon has been detained since September 2017 after a verbal spat
        with Gordon during a hearing and was cited for contempt.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f47e43e-986d-48ce-8001-244c9c353cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:53:35.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:53:35.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then refused to attend the subsequent Senate hearings, saying
        he would gladly stay in jail until a competent court clears him.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d1f514-a34c-44da-a057-6146341cec8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:53:35.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:53:35.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He temporarily stayed at Senate detention facility until January
        30, when he was transferred to the Pasay City Jail.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1d37b5-59c5-4b8c-8397-ff01a3a09381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:53:35.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:53:35.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte appointed Faeldon in December as Deputy
        Administrator III of the Office of Civil Defense.</p>'
  'two-dead-in-NYC-east-river-helicopter-crash':
    'author': 'Joe Sterling, Brynn Gingras and Amir Vera, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-12T15:43:58.276+08:00
    'imagesource': 'jcr:0494e20a-27f9-4d61-a488-de812f12c376'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf96c229-f4b1-4001-91f7-9d50d95076ee'
    'lead': 'The pilot of a helicopter that went down in New York''s East River Sunday
      is the sole survivor of the crash, after all five passengers died, authorities
      say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T13:56:42.144+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T13:56:42.367+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Five dead, pilot is sole survivor of helicopter crash in NYC''s East
      River'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dda682c-3391-4f56-8f59-2c1a02f346b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:56:42.144+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:56:42.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN) —</strong> The pilot of a helicopter that
        went down in New York''s East River Sunday is the sole survivor of the crash,
        after all five passengers died, authorities say.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b7aeff-d206-4603-9933-cfaa993ba690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:56:42.144+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:56:42.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of the passengers had been taken to hospital with critical
        injuries after surviving the crash, but the New York City Fire Department
        confirmed their deaths early Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a87f22-f573-474f-8d71-83f885a61ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:56:42.144+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:56:42.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sixth person on the helicopter, the pilot, was able to free
        himself and was rescued, FDNY Commissioner Daniel Nigro said earlier. He was
        taken to the hospital for observation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708bddcf-634a-41cc-bf86-9013d704f5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:56:42.145+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:56:42.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the most difficult parts of the rescue were that five people
        were tightly harnessed," Nigro said. "People had to be cut out."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3fcec5-8f75-4a57-828b-aa49129b88e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:56:42.145+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:56:42.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigro and NYPD Commissioner James O''Neill spoke to reporters Sunday
        evening.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a3a81d-7f9d-468b-8c76-ad9c779851aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:56:42.145+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:56:42.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an audio recording of a mayday call to LaGuardia Airport, the
        pilot can be heard saying that the helicopter was experiencing engine failure.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f63532a-1ad5-4ae8-8af1-115cd1321ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:56:42.145+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:56:42.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Liberty Helicopters chopper had been chartered for a private
        photo shoot, authorities said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f037a641-c708-468a-87d2-f2667e1e881a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:56:42.145+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:56:42.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Liberty Helicopters</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cef3b07-1ddb-4d24-8e71-d1ca1ae7d8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:56:42.145+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:56:42.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberty Helicopters describes itself on its <a href="https://www.libertyhelicopter.com/">website</a>
        as "the largest and most experienced helicopter sightseeing and charter service
        in New York City."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25eefbd7-f8be-4e0f-8990-5b6d53ee24c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:56:42.146+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:56:42.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has "a fleet of 10 state-of-the-art Airbus helicopters
        (formerly American Eurcopter)," according to the website. "We have been in
        business and flying safely for over 30 years," the website says.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr"><a href="https://twitter.com/CNN?ref_src=twsrc%5Etfw">@cnn</a> <a
        href="https://twitter.com/FoxNews?ref_src=twsrc%5Etfw">@FoxNews</a> just witnessed
        a helicopter crash into the East River .. hope everyone’s ok. Caught it all
        on tape! <a href="https://t.co/saHOMTLR69">pic.twitter.com/saHOMTLR69</a></p>&mdash;
        JJ Magers (@JJmagers) <a href="https://twitter.com/JJmagers/status/972974463175286784?ref_src=twsrc%5Etfw">March
        11, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53af777e-64be-43ec-9dcc-f3383b5e8590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:56:42.146+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:56:42.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0288d0-c3f7-4523-94d8-7e2c45b4ed67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:56:42.146+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:56:42.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the company''s third crash in 11 years, according to <a
        href="https://abc7ny.com/fatal-helicopter-crash-is-third-involving-company-in-past-11-years/3203186/">CNN
        affiliate WABC-TV</a>. In August 2009, nine people were killed after a helicopter
        and a small, private plane crashed into each other over the Hudson river.
        Investigators said the helicopter was flying too high.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0aab3d-6538-4dcd-a8d2-ccf93f85256d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:56:42.146+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:56:42.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years before that, in July 2007, a Liberty sightseeing chopper
        carrying eight people dropped into the Hudson river. An off-duty paramedic
        on board helped everyone escape, WABC reports.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2667a514-c048-48fd-a8fd-d1d8c95c604b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:56:42.146+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:56:42.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://twitter.com/FAANews/status/972984316216205312">Federal
        Aviation Administration</a> said earlier Sunday on Twitter that the helicopter
        went down in the river near Roosevelt Island at 7 p.m. ET. The FAA identified
        it as a Eurocopter AS350.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fedbbe-b5ae-4fbe-9a30-b15380991c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:56:42.146+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:56:42.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The helicopter was upside-down and submerged when emergency responders
        reached it, authorities said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2567a6-4bce-4dc1-9f17-ae614b521627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:56:42.146+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:56:42.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the chopper was in the water around 23rd Street and
        called for a barge with a crane to pull it out.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95346ca6-44e6-4c3e-b7ad-09a141f16709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:56:42.147+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:56:42.372+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Crash investigation</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f0c354-4cc9-42c2-8b17-2cb316b14d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:56:42.147+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:56:42.372+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Transportation Safety Board will determine probable
        cause of the incident, the FAA said. The NTSB said on <a href="https://twitter.com/NTSB_Newsroom/status/973007144403525632">Twitter</a>
        that an investigation team would be arriving in New York Monday morning.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d09fb5f-d3ed-476e-b0ca-c59be87c0fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:56:42.147+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:56:42.372+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they begin their investigation, said Gary C. Robb, an aviation
        attorney based in Kansas City, Missouri, the NTSB will likely look at three
        things: the pilot''s training, experience and immediate response during the
        crash; what, if anything, on the helicopter caused the crash; and what environmental
        factors may have contributed to the crash.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aec17a6-94fa-4a36-89bf-86e5e54c8cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:56:42.147+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:56:42.372+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robb says the NTSB would then release a preliminary report, and
        a probable cause accident report would follow later detailing what happened
        during the crash.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04abc7c4-3106-4a36-acd2-9b23f404ba70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:56:42.147+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:56:42.373+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John J. Magers filmed the crash as it took place and <a href="https://twitter.com/JJmagers/status/972974463175286784">posted
        the video on Twitter</a>. He said he thought something was strange when he
        saw the helicopter flying low before it crashed into the East River, so he
        started shooting video.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7360e31a-47af-43d5-80fc-e256824223fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:56:42.148+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:56:42.373+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw it coming down toward the water. Thought it was unusual,
        but didn''t expect it to crash," Magers told CNN over Instagram. "My thoughts
        are with those killed."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26510b04-ea85-4965-a789-60e30fa16a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:56:42.148+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:56:42.373+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Amir Vera, Linh Tran, Liz Turrell, Rob Frehse, Brynn
        Gingras, Gabriella Milian, Kristina Sgueglia and Aaron Cooper contributed
        to the content of this report.</em></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f86cde-93b3-4920-9906-92502aefccd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:56:42.148+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:56:42.373+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/11/us/new-york-city-helicopter-accident/index.html">"Five
        dead, pilot is sole survivor of helicopter crash in NYC''s East River."</a></em></p>'
  'White-House-unveils-gun-and-school-safety-proposals':
    'author': 'Allie Malloy, Noah Gray and Kevin Bohn, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-12T08:22:12.257+08:00
    'imagesource': 'jcr:2221eed9-23a9-42e7-96b1-1214bb3cd9c0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68fb9cba-882d-436a-b1e1-1bebd89376be'
    'lead': 'The proposals do not include a formal plan to increase the age limit
      for buying certain firearms, a policy President Donald Trump has said he would
      support.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T13:59:59.156+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T13:59:59.386+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'White House unveils gun and school safety proposals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0983346e-1837-4e2a-b58e-b1e4b2f0b86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:59:59.156+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:59:59.387+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Trump administration unveiled several
        gun and school safety proposals Sunday night, including making efforts to
        harden security at the nation''s schools, improve background checks of those
        buying guns, and overhaul aspects of the mental health system.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fdca3d-4bfa-4f07-ab7f-b0616b6dbfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:59:59.156+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:59:59.387+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposals do not include a formal plan to increase the age limit
        for buying certain firearms, a policy President Donald Trump has said he would
        support.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcae977a-9426-428f-9c43-4b2198ce74c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:59:59.157+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:59:59.387+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposals, which come more than three weeks after the Parkland,
        Florida, school shooting, also include a plan to establish a commission chaired
        by Education Secretary Betsy DeVos that will recommend policy and funding
        proposals for school violence prevention, including possible age restrictions
        on some firearms purchases. The commission does not have a set timeline of
        when it will report its findings, although an official said it would be within
        one year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95b053e-1626-4aea-8c05-7a31a38dab27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:59:59.157+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:59:59.387+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today we are announcing meaningful actions, steps that can be taken
        right away to help protect students," DeVos said Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a3a430-3ba6-40bd-9d41-fb86a46acef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:59:59.157+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:59:59.388+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Far too often the focus has been only on the most contentious fights
        -- the things that have divided people and sent them into their entrenched
        corners," she continued. "But the plan that we''re going to advance and talk
        about is a pragmatic plan to dramatically increase school safety and to take
        steps to do so right away."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72925c8-2e54-4058-a092-7badf3e1162d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:59:59.157+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:59:59.388+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hardening school security</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e959cc43-f06e-465c-a733-c1b1e439333e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:59:59.157+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:59:59.388+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials announced that the administration will work with states
        on what they called "rigorous" firearms training for "specially qualified"
        school personnel on a voluntary basis, including leveraging Department of
        Justice assistance to give school personnel firearm training from state and
        local law enforcement agencies, the administration announced.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a63e4e-a7f7-40ec-abd3-5da58c87e430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:59:59.157+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:59:59.388+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump first floated the idea of arming teachers and school officials
        after the shooting at Marjory Stoneman Douglas High School last month -- an
        idea that was met with immediate criticism.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bb4c71-cf91-4225-9fbc-8132f700437a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:59:59.158+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:59:59.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration also plans to support the transition of military
        veterans and retired law enforcement into new careers in education and will
        encourage state attorneys general to audit school districts for compliance
        with state emergency preparedness activities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2271dd4b-1f1c-4e33-a9d5-09bc9d5d7b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:59:59.158+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:59:59.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal agencies, including the Department of Homeland Security,
        also will partner with states and local governments to support a public awareness
        campaign modeled on the department''s "see something, say something" anti-terrorism
        campaign to encourage the awareness and reporting of suspicious activity,
        the administration announced.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e9c6f3-a619-45f9-8dd1-b8db70308231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:59:59.158+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:59:59.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Background checks and prevention measures</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e9acbb-0bf8-45ab-bc74-cbeb7336c2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:59:59.158+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:59:59.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration <a href="https://edition.cnn.com/2018/02/28/politics/congress-reaction-trump-gun-meeting/index.html">is
        backing the "Fix NICS" bill</a> introduced by Sen. John Cornyn, a Texas Republican,
        and Sen. Chris Murphy, a Connecticut Democrat, which <a href="https://edition.cnn.com/2018/02/19/politics/senate-guns-john-cornyn-donald-trump-white-house/index.html">intends
        to improve the information</a> going into the National Instant Criminal Background
        Check System by offering financial incentives to federal and state authorities
        to comply with existing law to report criminal history records.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c68939b-dc11-4092-9289-1dd8f2b40209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:59:59.158+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:59:59.390+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill would hold federal agencies accountable if they fail to
        upload records to the background check system.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfac716-be1d-470c-8966-eee087cbac2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:59:59.158+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:59:59.390+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further, the administration voiced support for legislation dubbed
        the "STOP School Violence Act," which would provide states with funding for
        training, technology and other assistance to help schools identify and prevent
        violent acts.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb94670-f0fd-4b24-9d84-abdd5caaff61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:59:59.159+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:59:59.390+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration also called on states to adopt "extreme
        risk protection orders," with technical assistance from the Department of
        Justice. The orders would allow law enforcement officers, with approval from
        a court, to remove firearms from those who pose a threat to themselves or
        others and temporarily to prevent individuals from purchasing new firearms.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09c5c92-84ac-4aa9-a8cf-b2ca1a370e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:59:59.159+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:59:59.390+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump will direct the Justice Department to provide assistance to
        states, only at their request, on establishing and implementing the orders,
        officials said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39902844-80ce-4aac-96bc-72d2936a9708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:59:59.159+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:59:59.391+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mental health measures</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75404444-5cbc-4bd5-9977-03a476b25636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:59:59.159+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:59:59.391+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is proposing an expansion and overhaul of mental health programs,
        including those that help identify and treat those who may be a threat to
        themselves or others, the administration announced.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57859108-5d5a-4850-91f9-f3961b2ba015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:59:59.159+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:59:59.391+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is proposing increased integration of mental health,
        primary care, and family services, as well as support for programs that utilize
        court-ordered treatment.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f061b4a0-4b96-41dd-b5c9-7d0d54aef032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:59:59.159+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:59:59.391+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is also calling for a review of the statutory and regulatory
        privacy protections to determine if any changes or clarifications are needed
        to improve coordination between mental health and other health care professionals,
        school officials, and law enforcement personnel.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bbb9d9-880b-4ff3-a211-97e6a46c39ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:59:59.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:59:59.392+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Commission on school violence</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde547f5-c966-4608-863d-4929d323eb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:59:59.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:59:59.392+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s proposed Federal Commission on School Safety aims to develop
        a process to evaluate and make recommendations on school safety, the administration
        said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35f4693-bc89-49e7-a4a9-a27872d8a947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:59:59.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:59:59.392+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission plans to focus on several areas, including age restrictions
        for certain firearm purchases; current entertainment rating systems; youth
        consumption of violent entertainment; best practices for school building and
        campus security and threat assessment and violence prevention; plans for integration
        and coordination of federal resources to help prevent and mitigate shootings
        at schools; and opportunities to improve access to mental health treatment,
        including through efforts to raise awareness of mental illness and the effectiveness
        of treatment.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c151731-4fdc-4d61-978e-97ed7eaf238d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:59:59.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:59:59.392+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wall Street Journal previously <a href="https://www.wsj.com/articles/trumps-gun-plan-to-include-encouraging-states-to-allow-armed-school-staff-1520728721">reported
        some of the details of the expected announcement</a>, citing White House officials
        who had been briefed on the proposal.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1e836c-61d9-44d8-a191-402b550d92c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:59:59.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:59:59.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration is already moving ahead with a proposal to ban
        bump fire stocks, devices that allow semiautomatic weapons to fire at a more
        rapid rate, as Attorney General Jeff Sessions <a href="https://edition.cnn.com/2018/02/27/politics/jeff-sessions-bump-fire-stocks/index.html">has
        vowed to do</a>. The Justice Department has submitted a proposed regulation
        to the Office of Management and Budget for review to prohibit their sale by
        classifying them as machine guns under federal law.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c813eaf-54f7-4b2a-9232-9764e35b73d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:59:59.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:59:59.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/11/politics/white-house-gun-school-safety-proposals/index.html?sr=twCNN031118white-house-gun-school-safety-proposals0755PMVODtop">“White
        House unveils gun and school safety proposals."</a></em></p>'
  'Elon-Musk-Mars-rocket-short-flights-next-year':
    'author': 'Jackie Wattles'
    'caption': 'During a Q&A at the SXSW festival on Sunday, Musk said SpaceX will
      be ready to fly its Mars rocket in 2019 | Photo from SXSW via CNN wire images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-03-12T08:22:30.270+08:00
    'imagesource': 'jcr:5cdef6c3-f0d5-4cd8-8b7d-c6c52e886ee6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '061127c9-813f-4c29-9f84-c6e830723f2e'
    'lead': 'During a Q&A at the SXSW festival on Sunday, Musk said SpaceX will be
      ready to fly its Mars rocket in 2019.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T14:03:17.645+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T14:03:17.825+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Elon Musk: Mars rocket will fly ''short flights'' next year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81994649-a00b-4c9f-9408-77ebdb551956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:03:17.645+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:03:17.826+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) — Elon Musk issued yet another incredibly ambitious
        timeline.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8650c54c-aef2-46ad-b8f8-fbfe6070fb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:03:17.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:03:17.826+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Q&amp;A at the SXSW festival on Sunday, Musk said SpaceX
        will be ready to fly its Mars rocket in 2019.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8a3273-c570-4081-b734-295c6e878469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:03:17.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:03:17.826+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are building the first ship, or interplanetary ship, right now,"
        Musk said. "And we''ll probably be able to do short flights, short up and
        down flights, during the first half of next year."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a379245-fc3b-4888-8e66-5065d0345f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:03:17.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:03:17.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk said last year that his Mas rocket, called BFR or Big Falcon
        Rocket, <a href="https://money.cnn.com/2017/09/29/technology/elon-musk-earth-rocket-travel/index.html">could
        one day fly people from city to city on Earth</a> in incredibly short time
        spans, touting that it would take 30 minutes to hop from New York to Shanghai.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb09b4f-e90a-437d-be94-7f941e332fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:03:17.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:03:17.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said at the time that he hopes a BFR will land on Mars in 2022,
        and the first missions will send cargo. Eventually, the rocket will host convoys
        of people and their belongings. The ultimate goal is to establish a self-sustaining
        colony on the Red Planet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5507d2f4-652a-4b1b-8df5-f3dac6e58703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:03:17.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:03:17.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2017/09/29/technology/future/elon-musk-spacex-mars-iac-conference/index.html">Related:
        Elon Musk''s grand plan for colonizing Mars</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eac1742-2ecb-4e34-b503-0a1daf66840b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:03:17.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:03:17.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sending humans to live on Mars is at the heart of Musk''s vision
        for SpaceX. It''s prompted the internet to bestow Musk with the nickname "God-Emperor
        of Mars."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8479d57d-1292-4720-b832-9601231e2b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:03:17.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:03:17.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The billionaire entrepreneur has always <a href="https://twitter.com/elonmusk/status/289423253859082240">denied</a>
        that he wants to rule the planet, and on Saturday he detailed his vision for
        a direct democracy in which "people vote directly on issues instead of going
        through representative government."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4495c36-1738-421c-b127-6ebac83ab6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:03:17.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:03:17.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe it requires 60% [majority vote] to get a law in place, but
        any number over 40% can remove a law," Musk said. It should be "easier to
        get rid of a rule than to put one in." The text of the laws should be short
        and easy to understand, he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e026abd-ca35-4b0a-90cb-ed34bedeb410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:03:17.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:03:17.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Musk, too many regulations can be harmful and keep
        a society from moving forward. It leads to a "hardening of the artery of the
        civilization," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfb7fbb-f686-4758-90bf-a3a80fb17cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:03:17.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:03:17.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk also said earlier in the event that colonizing Mars will present
        huge "entrepreneurial opportunity."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae78e27f-eccd-4853-ad96-e8ef93ac66a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:03:17.648+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:03:17.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mars will need everything from iron foundries to pizza joints,"
        he said. "Mars should really have great bars...A Mars bar," he said to laughs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d28cc52-3a1f-4909-ad38-498cfaff7e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:03:17.648+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:03:17.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The billionaire CEO of SpaceX and Tesla is known for underestimating
        how long his major endeavors will take. The company''s <a href="https://money.cnn.com/2018/02/06/technology/future/falcon-heavy-pictures/index.html">Falcon
        Heavy</a> rocket, which enjoyed a historic inaugural launch last month, was
        initially promised a 2013 debut.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afda43b-fc0b-479d-b5ad-7303ee6194a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:03:17.648+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:03:17.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk admitted as much about his habit of blowing through deadlines
        with a sarcastic comment from the SXSW stage.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da01a28c-5ad0-44b1-8e81-b9c81e4629d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:03:17.648+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:03:17.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People have told me that my timelines historically have been ''optimistic,''"
        he said. "I''m trying to ''recalibrate'' to some degree here."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7469081b-87e9-456d-bbfb-b3a602354974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:03:17.648+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:03:17.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://money.cnn.com/2018/03/11/technology/future/spacex-elon-musk-mars-bfr/index.html">“Elon
        Musk: Mars rocket will fly ''short flights'' next year."</a></em></p>'
  'judges-SC-employees-call-for-CJ-Sereno-resignation':
    'author': 'CNN Philippines Staff'
    'caption': 'Two SC employees wear red shirts with the print, ''Pls. Resign now!''
      | Photo from Xianne Arcangel'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-12T16:37:46.447+08:00
    'imagesource': 'jcr:71485a9d-e731-4d77-b1f8-af67f1636e27'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3b84d6a-f60e-46c7-89e5-654ba33abdb1'
    'lead': 'This is despite the Chief Justice''s firm statement she will not step
      down.'
    'mgnl:activationStatus': true
