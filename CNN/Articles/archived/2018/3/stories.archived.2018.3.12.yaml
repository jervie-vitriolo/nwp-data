      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top magistrate is accused of violating the Constitution, corruption,
        and other high crimes which are valid grounds for impeachment under the Constitution.</p>'
