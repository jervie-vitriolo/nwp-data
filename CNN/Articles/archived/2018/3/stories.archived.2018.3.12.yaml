    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Judges, court employees call for Sereno''s resignation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07efc6c-2bde-4eef-aa01-bc31ab33e8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:07:50.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:07:50.639+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11) —</strong> Judges
        and employees of the High Court are demanding the resignation of Chief Justice
        Maria Lourdes Sereno.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f167c25-3080-4287-bf21-8fdf185378f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:07:50.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:07:50.639+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Philippine Judges'' Association, Philippine Assembly
        of Lawyer Employees, Philippine Association of Court Employees, and Sandiganbayan
        Employees'' Association joined the Supreme Court Employees'' Association (SCEA)
        in their call to urge Sereno to go, and allow the Judiciary to move on.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ed0542-9941-4376-beef-1ffedd265f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:07:50.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:07:50.639+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kami po ay nananawagan para na rin po sa kapakanan ng buong sambayanang
        Pilipino na kayo po ay bumaba na sa pwesto at magbitiw bilang punong mahistrado
        o chief justice," SCEA president Erwin Jocson said during the flag-raising
        ceremony Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17f57f2-fac2-4ad8-b4fb-ff492a9566e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:07:50.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:07:50.640+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation:  We are calling for you to step down as Chief Justice
        for the sake of the Filipinos.)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef61b969-d210-4b63-9af5-37bc2ae0b23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:07:50.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:07:50.640+08:00
