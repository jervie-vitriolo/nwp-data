    'template': '1'
    'title': 'China clears way for Xi Jinping to rule for life'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdcf54c-57d5-4599-a4f3-fa3143d89146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:26:36.077+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:26:36.282+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China''s largely ceremonial parliament
        on Sunday overwhelmingly endorsed a controversial change to the country''s
        constitution, paving the way for President Xi Jinping to stay in power indefinitely.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4b21db-6fe8-4545-9b8f-2d81ad57cbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:26:36.077+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:26:36.283+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside Beijing''s Great Hall of the People, nearly 3,000 delegates
        to the <a href="https://edition.cnn.com/2018/03/04/asia/chinas-npc-xi-jinping-four-things-intl/index.html">National
        People''s Congress</a> (NPC) cast their ballots on a series of proposed amendments
        -- including removing the restriction that had limited the presidency to two
        consecutive five-year terms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a4c670-974b-4b06-a829-6f0e96890a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:26:36.077+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:26:36.283+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of 2,964 ballots, just two delegates voted against the move
        and three abstained, suggesting minimal opposition to Xi''s push to rule for
        life. The amendments'' passage required two thirds of the vote, which was
        a largely symbolic exercise.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73f82b6-3f8f-4609-ac79-93dec0e07a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:26:36.077+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:26:36.283+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling Communist Party <a href="https://edition.cnn.com/2018/02/25/asia/china-communist-party-xi-jinping-intl/index.html">announced
        the proposals on February 25</a> and, <a href="https://edition.cnn.com/2018/03/09/asia/china-xi-jinping-intl/index.html">amid
        a backlash</a> in some quarters, has justified the change as a necessity to
        align the presidency with Xi''s two other, more powerful, posts -- heads of
        the party and the military -- that have no term limits.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ea1367-a7af-42d5-8999-2d1bc7d8fa6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:26:36.077+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:26:36.283+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/03/10/asia/china-npc-communist-party-phrases-intl/index.html">RELATED:
        Beijing''s propaganda explained</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858fc34c-16be-44e7-893b-0faf3da03e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:26:36.078+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:26:36.284+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 64-year-old Xi, already hailed as the most powerful Chinese
        leader since Mao Zedong, last week gave a ringing endorsement to the proposed
        constitutional changes, calling them a reflection of the "common will of the
        party and the people."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99190bae-dba7-4ea5-ae5d-06b3cbbb9e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:26:36.078+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:26:36.284+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some critics say the move is not only against the public interest
        but also makes Xi politically vulnerable in the long run.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b8845c-07f6-456b-a3d7-970ef79d4986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:26:36.078+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:26:36.284+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He just dug a huge hole for himself," said Li Datong, a former
        editor of the state-run China Youth Daily newspaper and one of the few voices
        of open opposition.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04842848-a030-4ec2-8704-3ceaaea16308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:26:36.078+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:26:36.284+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The top leader''s term limits are the biggest common denominator
        shared by all political forces in China," he said. "Its removal could trigger
        political infighting -- that''s why this move is dangerous."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af2f418-16f3-4692-8b08-e028b784da7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:26:36.078+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:26:36.285+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, when asked about a potential power struggle, Shen Chunyao,
        a senior NPC official, dismissed such concerns.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e5311b-7a48-4fe9-b483-d98be3245a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:26:36.079+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:26:36.285+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think this issue exists," he said at a post-vote press
        conference.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9012d25-b9ad-44c7-a4af-f73c56fd9b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:26:36.079+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:26:36.285+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Brazen step</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10c4c12-3540-4b51-99e9-d23a66f2ec10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:26:36.079+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:26:36.285+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the amendment to scrap presidential term limits also applies
        to the vice presidency, many analysts see growing signs of the hitherto ceremonial
        position going to one of Xi''s most trusted lieutenants.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88546690-4bdf-4598-9d58-c29d6086f1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:26:36.079+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:26:36.286+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang Qishan, China''s fearsome former anti-corruption czar, is likely
        to become the new vice president later this week and be given major responsibilities,
        allowing the two men to join hands again to rule China for years to come.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ae9052-2ea2-4797-9114-c1dee134ca5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:26:36.079+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:26:36.286+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/china">China</a> watchers say the
        brazen step toward life-long tenure for Xi demonstrates his character.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8daf20a1-6c40-464b-9894-e48482cf45be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:26:36.079+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:26:36.286+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s a bit of bulldozer -- and there''s no other senior politician
        who could or want to stand up to him," said Duncan Innes-Ker, regional director
        for Asia at the Economist Intelligence Unit.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16220697-c4a6-446e-9baa-af242bf04fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:26:36.080+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:26:36.286+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The trouble with being the clear leader of everything is that everyone
        knows where the buck stops if something goes wrong."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd4b627-7ff1-4697-a536-945b8cbbf110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:26:36.080+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:26:36.287+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another major constitutional change approved Sunday was the creation
        of an all-powerful national anti-corruption agency, regarded by many as equally
        significant as the removal of term limits in its impact on Chinese politics.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3ba683-b96f-4b21-a932-4622dc8ac0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:26:36.080+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:26:36.287+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Supervision Commission (NSC) will have a comparable
        status to the cabinet, the supreme court and the top prosecutor''s office,
        consolidating existing graft-busting powers vested in various government agencies.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d6a438-6efb-4b6c-8653-38e45af1f49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:26:36.080+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:26:36.287+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it will share office space and personnel with the party''s
        disciplinary arm -- once headed by the 69-year-old Wang -- the NSC can target
        anyone who exercises public authority, instead of just Communist Party members,
        providing Xi with further power to crush any political disloyalty.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8aecdb-f5cb-4b6f-aa51-5441f1f287a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:26:36.080+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:26:36.288+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It looks very much like the early stage of Putin, the accumulation
        of power," said Innes-Ker, the analyst. "The bigger question is whether or
        not this accumulation of power around Xi is positive or negative for reform."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2d5f81-3270-478d-934a-0b1bc8b870c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:26:36.081+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:26:36.288+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the moment, we are not confident about the direction the government
        is going on its policy of reform."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117895fb-5c56-42a4-8f30-201df9eeb78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:26:36.081+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:26:36.288+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/11/asia/china-presidential-term-limits-intl/index.html">“China
        clears way for Xi Jinping to rule for life."</a></em></p>'
