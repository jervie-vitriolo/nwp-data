      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12) —</strong> Senator
        Leila De Lima dispelled any doubts on concerns about her health.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfb0b8e-b388-4e0c-b017-4eeb74259b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:33:36.192+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:33:36.347+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a year in detention, Senator Leila De Lima was granted a reprieve
        Monday to undergo a medical checkup.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf63ffc-559b-455f-a5fb-2d9472f38140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:33:36.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:33:36.347+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2018/03/10/Court-grants-De-Lima-one-day-medical-furlough.html"><strong>RELATED:
        Court allows De Lima to leave jail for one-day medical check-up</strong></a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905c08e2-ed1a-4438-bc71-16fede98d642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:33:36.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:33:36.347+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima was upbeat and in high spirits as she greeted hospital staff
        on her way to the Philippine Heart Center''s radiology department where she
        would have a CT scan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88484d4b-c52c-452a-aeed-a98204cfc697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:33:36.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:33:36.347+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released after her check-up De Lima said there was
        "nothing to worry about."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad2b964-9715-4f76-8508-8aa602e4a0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:33:36.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:33:36.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is part of a routine medical check-up to determine if I should
        go through an operation to avoid any complications," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38348601-aff0-4166-85a3-9b74ae2c74cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:33:36.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:33:36.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator had to undergo the procedure after her doctor ordered
        it because an impression of a mass in her liver was found after a routine
        medical exam last February 15 at the Philippine National Police General Hospital.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a46485-c3d2-4f90-953d-40888de033cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:33:36.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:33:36.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Fhillip Sawali, De Lima''s chief of staff, said, "<em>Ang
        sabi po sa amin ng doktor malalaman na bukas ang resulta ng</em> CT scan.
        <em>Kung may susunod pang examinasyon, hindi ko pa yan masasabi. Nakadepende
        yan sa pagtingin ng kanyang</em> attending physician<em> kung kakailangan
        pa ng ibang</em> test o procedure."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bde1757-3278-4b21-ba05-0e5e1a8c86e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:33:36.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:33:36.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The doctor told us that we will know the results of
        the CT scan tomorrow. We cannot say whether there will be other examinations.
        It will all depend on the diagnosis of her attending physican whether other
        tests or procedures will be needed.]</p>'
