    'template': '1'
    'title': 'Russian spy attack: Customers urged to wash clothes as traces of nerve
      agent found'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20003cd-f970-4420-81f3-6490851f46a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:23:06.095+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:23:06.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Customers at a restaurant and pub in Salisbury,
        southern England, were urged to wash their clothes Sunday after traces of
        the nerve agent used on a former Russian spy and his daughter were detected.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b360b8-353f-4b4f-a556-30cd5237a264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:23:06.095+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:23:06.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers who visited Italian restaurant Zizzi or The Mill pub from
        1:30 p.m. March 4 to the evening of March 5 were advised to clean their clothes
        and any possessions they had with them at the time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3673b70b-8fee-4852-b23d-c2ae7bcd72a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:23:06.096+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:23:06.324+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have now learned that there has been some trace contamination
        by the nerve agent in both The Mill pub and Zizzi restaurant in Salisbury,"
        England''s chief medical officer, Sally Davies, told reporters Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b81a278-bd2c-44f1-afce-d9f1ffb0be5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:23:06.096+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:23:06.324+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davies said she was confident "this has not harmed the health of
        anyone" who was there. However, she advised people who visited the locations
        to wash their clothes and belongings as a precaution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bdaff5-5673-4040-b6dd-e5cfc878ced1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:23:06.096+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:23:06.324+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Russian double agent Sergei Skripal, 66, and his daughter,
        Yulia, 33, remain hospitalized in "very serious condition" after being poisoned
        last week in Salisbury.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439bc0e2-aaa2-4d1f-8d5e-df7f7858a7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:23:06.096+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:23:06.325+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The father and daughter, believed by authorities to have been deliberately
        targeted, were found slumped on a bench near a shopping center on Sunday afternoon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60433292-c1de-419d-9e44-308e6cd1f527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:23:06.096+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:23:06.325+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restaurant and pub remain cordoned off, along with the bench
        where the two were found, a parking lot, Skripal''s home, and the graves of
        his wife, Lyudmila, and son, Alexander.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88eb3a1-a844-4c42-9116-174e99a1f097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:23:06.097+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:23:06.325+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Troops deployed, witnesses identified</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6795cb-d7ad-4100-9d84-9a61eb33dcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:23:06.097+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:23:06.325+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 180 military personnel were deployed on Saturday to the normally
        quiet cathedral city of Salisbury to help police investigate several sites
        amid concerns over potential contamination.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9784f792-c13c-49ef-a223-b60afc3908c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:23:06.097+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:23:06.326+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said 21 people received medical attention in the aftermath
        of the attack.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27300d5b-a935-40aa-bd68-1c7b9e46bf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:23:06.097+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:23:06.326+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police officer who found the Skripals, Detective Sgt. Nick Bailey,
        remains hospitalized in serious condition but is "conversing and engaging"
        with visitors, UK Home Secretary Amber Rudd said Saturday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1f2509-af6d-42b7-b573-4d6e2e95aa63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:23:06.097+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:23:06.326+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have identified more than 200 witnesses and 240 pieces of
        evidence in the attempted killing, Rudd said after an emergency Cabinet-level
        meeting on Saturday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465713a1-d3c9-4a2a-a9d8-373a4130beb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:23:06.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:23:06.326+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police previously said they know what nerve agent was used in the
        attack, but have declined to name it or how they suspect it was administered.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca430a6-3a68-4c78-8297-5329a5463cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:23:06.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:23:06.327+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Identifying the source of the nerve agent continues to be central
        to the investigation, but Rudd has so far declined to name any potential culprits.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa93ab45-90b5-44a6-9814-d2d8f9bb568a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:23:06.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:23:06.327+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Russia: ''Unfounded accusations''</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6dcb33-c0c3-4f9d-9160-484c4a02017f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:23:06.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:23:06.327+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western intelligence services consider Russia a leading suspect
        based on previous attacks that used a similar substance and method, a Western
        intelligence official told CNN. The official cautioned the investigation was
        still in its early stages.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91908e67-dca2-4b66-9a64-09377be60cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:23:06.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:23:06.327+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a Moscow link were proved, it would plunge relations between
        the West and Russia to a new low.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9096451d-0d64-4ae9-962c-8e2071ded4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:23:06.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:23:06.328+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Russian Foreign Ministry Sergey Lavrov dismissed allegations
        of Russian involvement as propaganda. He said Russia was ready to assist any
        investigation but that it was "not necessary to hurl unfounded accusations
        on TV."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d36912-690a-442e-8941-abc86dbce344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:23:06.099+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:23:06.328+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, a spokesman for the Russian Embassy in London described
        comments by UK Foreign Secretary Boris Johnson, who vowed a "robust response"
        in the event that state involvement was proved, as "strongly anti-Russian."
        The spokesman said Johnson''s comments were an attempt to politicize the affair,
        and he attacked the media for aiding the UK government''s efforts.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490d3a1d-12b1-4e7e-9674-fe98602fc578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:23:06.099+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:23:06.328+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson had said the case had "echoes" of what happened to former
        Russian spy Alexander Litvinenko, who died a slow death after drinking tea
        laced with highly radioactive polonium-210 in a London hotel in 2006.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130b8bf7-0e94-4de7-9ed1-552459a7c0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:23:06.099+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:23:06.328+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A detailed UK inquiry later concluded that Russian President Vladimir
        Putin probably approved the operation by Russian agents to kill Litvinenko.
        The Russian Foreign Ministry dismissed the inquiry as politically motivated.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa8536c-84d9-4982-9219-8eddb9be0933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:23:06.099+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:23:06.329+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who was Sergei Skripal?</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6dc4de-e8f4-4b32-812b-fa989d8fc642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:23:06.099+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:23:06.329+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2006, Sergei Skripal was sentenced to 13 years in prison for
        spying for Britain, according to Russian state media accounts of the closed
        hearing.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8d780c-94d7-43c8-b613-73d5e8e10f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:23:06.100+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:23:06.329+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian court officials at the time said he''d received at least
        $100,000 for his work for MI6, the British intelligence service. He was granted
        refuge in the UK after a high-profile spy exchange between the United States
        and Russia in 2010.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cd5ce2-8438-49cf-a66a-0c4545a7148e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:23:06.100+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:23:06.329+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His daughter Yulia is thought to be one of the few members of his
        immediate family still alive after his wife and son died in recent years.
        She was visiting him from Russia at the time of the incident.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efa83f4-349b-4bbc-a40a-f96dc3ab2ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:23:06.100+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:23:06.330+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “<a href="https://edition.cnn.com/2018/03/11/europe/russian-spy-attack-customers-told-to-wash-clothes-intl/index.html">Russian
        spy attack: Customers urged to wash clothes as traces of nerve agent found."</a></em></p>'
