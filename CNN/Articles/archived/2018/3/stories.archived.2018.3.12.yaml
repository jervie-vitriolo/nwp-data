      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno said groups who called for her resignation only "succumbed
        to the pressure."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badaeb6c-beea-4118-9947-d47edc100c8d'
      'mgnl:activationStatus': true
