      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippine) —</strong> The Magnolia Hotshots
        pulled level, 1-1, in their best-of-seven PBA Philippine Cup semifinal series
        against the NLEX Road Warriors in Game 2, 99-84, on Monday at the Mall of
        Asia Arena.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dfdec0-f1c1-40a4-9994-e5ccc2953fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:36:54.653+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:36:54.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Lee burned his former coach Yeng Guiao by pouring in 27 points
        in the victory for Magnolia, while Ian Sangalang added 18 markers and eight
        boards of his own.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97b12e1-e8b9-41ea-8ce4-945ccc9b09bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:36:54.653+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:36:54.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hotshots found their groove in the second frame, pushing what
        was a 27-20 advantage after the opening quarter to a 44-32 cushion with 2:38
        before the halftime break.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdec9c0-72f4-4a29-827a-7f5037cdd4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:36:54.653+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:36:54.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NLEX was able to trim the deficit down before the half, but found
        themselves starting at a 48-39 Magnolia advantage at the start of the third
        quarter.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102aaaf9-7448-418f-aaa8-cd6f300bc3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:36:54.653+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:36:54.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magnolia continued to bully their way inside the painted area, and
        eventually pushed their lead to as much as 64-48 in the 6:23 mark of the third
        frame.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281d1463-b222-4ffb-ade6-c444a1442727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:36:54.653+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:36:54.899+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Road Warriors would be able to trim it down to 70-62 before
        the payoff period.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831556d5-0e2b-43a4-a101-318760cef8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:36:54.654+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:36:54.899+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately for NLEX, the Hotshots could not be stopped in the
        final 12 minutes as they pulled away to claim a comfortable victory.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4241d5c2-7b72-4d4b-b053-b31bc0f0d41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:36:54.654+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:36:54.899+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Mallari and JR Quinahan tacked on 13 points each in the loss.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789bac79-318e-4010-a5f4-53926a901a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:36:54.654+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:36:54.899+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the victory, Magnolia head coach Chito Victolero feels that
        the injuries that hobbled the Hotshots makes NLEX the favorites to win the
        series.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab04dd8b-3bd2-4541-ad50-c348b212a35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:36:54.654+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:36:54.900+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''re undermanned, and I think we are underdogs in the
        series because of Ping and Justin," Victolero said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c00ce62-c322-4997-abd1-21c9dc8a7007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:36:54.654+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:36:54.900+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magnolia will get the chance to take the series lead over NLEX in
        Game 3 on Wednesday at the Big Dome.</p>'
  'DOJ-prosecutors-drop-charges-vs.-Kerwin-Espinosa-Peter-Lim':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-12T19:53:54.544+08:00
    'imagesource': 'jcr:e3e4226d-a59b-47d5-8fa0-5b64ff8375e1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5ca90be-b869-4cde-9f8a-a558dd1907ba'
    'lead': 'Prosecutors of the Department of Justice (DOJ) have dropped charges against
      alleged drug lords operating in the Visayas, but officials clarify the decision
      can still be overturned.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T11:40:28.770+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T11:40:29.119+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ prosecutors drop charges vs. Kerwin Espinosa, Peter Lim'
    'updated': 2018-03-13T19:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5629b58-c358-4ccf-a867-e57cab3a4d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:40:28.770+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:40:29.119+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12)</strong> — Prosecutors
        of the Department of Justice (DOJ) have dropped charges against alleged drug
        lords operating in the Visayas, but officials clarified the decision can still
        be overturned.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7546ba-3f6e-4022-98d2-ddca4ce7fbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:40:28.770+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:40:29.120+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 41-page resolution made public on Monday, the Task Force on
        Anti-illegal Drugs under the DOJ recommended the dismissal of the police''s
        complaint against alleged drug lords Kerwin Espinosa, Peter Lim, and more
        than 20 others.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b47d62-4f02-4543-9bad-6c468b62335e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:40:28.770+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:40:29.120+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document was signed on December 20, 2017 by assistant state
        prosecutors and approved by Acting Prosecutor General Jorge Catalan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e55d7c-fd79-40d6-9767-1dcaf6abd1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:40:28.771+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:40:29.120+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The dearth of complainant''s evidence and (Marcelo) Adorco''s unreliability
        as a witness thus constrain us to dismiss the present complaint against the
        respondents," the resolution read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dc401a-2530-433f-b77d-0d93b4c98701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:40:28.771+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:40:29.121+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adorco is named as the sole witness in the complaint filed by the
        Criminal Investigation and Detection Group-Major Crimes Investigation Unit
        (CIDG-MCIU).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bd30d9-093b-4f56-870e-ff867068a8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:40:28.771+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:40:29.121+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adorco claimed to be a close confidante of the Espinosas after meeting
        Kerwin in prison in 2011, and said he had a notebook that contained the list
        of people who had illegal drug transactions with the Espinosas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471ff05d-b244-4bfc-91e3-88b438b76a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:40:28.771+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:40:29.121+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the prosecutors said Adorco''s testimonies were "rife with
        inconsistencies and contradictions," casting doubts on their truthfulness.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb1c9c3-9fd8-474f-a706-92c7642d8c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:40:28.771+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:40:29.121+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutors enumerated nine contradictions in Adorco''s statements
        on the details of the supposed drug transactions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cd745c-7885-490f-a732-c33f7c2d0b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:40:28.772+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:40:29.122+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the complaint, the CIDG-MCIU charged the respondents with trading
        and distribution of dangerous drugs, which is punishable by life imprisonment
        under Section 5 of Republic Act 9165 or the Comprehensive Dangerous Drugs
        Act.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9175a0c-0fc5-4953-ad85-241e8035b95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:40:28.772+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:40:29.122+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police said Espinosa conspired with several drug couriers and
        shabu suppliers Lim, Peter Co, and Lovely Impal, to sell and distribute drugs
        from Makati City to selected areas in the Central and Eastern Visayas regions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a302ca3-9537-4c8b-901b-ce871fdc39ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:40:28.772+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:40:29.122+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2016, President Rodrigo Duterte named Co and Lim as among
        the country''s topmost drug lords. Supposedly members of the Chinese triad,
        Co was operating in Metro Manila and Luzon, while Lim in the Visayas.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e92355f-1385-44ea-a41b-f20411267aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:40:28.772+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:40:29.122+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/07/08/Duterte-names-topmost-drug-lords.html"><strong>READ:
        Duterte names country''s topmost drug lords</strong></a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea96920e-fbad-4ca7-9751-bb17656642db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:40:28.772+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:40:29.123+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police said it has filed a motion for reconsideration
        in a bid to overturn the prosecutors'' decision.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adddeb63-b880-4961-a212-6f4bcc7ef9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:40:28.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:40:29.123+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>DOJ under fire</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8f0d6b-8f15-45db-ae5d-9fdc04910e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:40:28.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:40:29.123+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace expressed concern over the prosecutor''s decision but
        said it expects Justice Secretary Vitaliano Aguirre to review it.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c219e9b-9ce5-4693-b103-5dc49b5b749e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:40:28.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:40:29.123+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre also said the resolution is a "slight bump" in the drug
        war, but noted there are several avenues to review the case, which would be
        elevated to Aguirre''s office for automatic review.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51443b97-dc56-4bdd-be79-bc46a78734e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:40:28.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:40:29.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators have criticized the Justice Department for its prosecutors''
        decision, noting that Espinosa himself had admitted involvement in the drug
        trade.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d44b08a-4e26-47b6-aa95-e8a45acf7dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:40:28.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:40:29.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2018/03/13/Dismissal-of-charges-vs.-Kerwin-Espinosa-Peter-Lim-casts-doubts-on-drug-war.html"><strong>READ:
        Dismissal of charges vs. Kerwin Espinosa, Peter Lim ''casts doubts'' on drug
        war</strong></a></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66fbef1-9435-4d17-b0e9-704df102b9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:40:28.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:40:29.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa told Senate hearings he gave millions of pesos in drug
        money to police officers, generals, and other government officials, including
        then Justice Secretary Leila de Lima, in exchange for the protection of his
        illegal drug trade business.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae288601-89dd-42fd-9bf6-96582a89dd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:40:28.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:40:29.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a claim De Lima has repeatedly denied. She has been detained
        without bail at the Philippine National Police Custodial Center in Camp Crame
        since February 2017 over drug charges.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331c57a1-c59e-4638-b56e-5ad2731f948d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:40:28.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:40:29.125+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where is Kerwin, etc?</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffdaafb-3b93-492c-aa10-02967ee9155c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:40:28.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:40:29.125+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only some of the respondents in the case are in government custody.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fad586-4f1a-4ff7-baa6-e42a12a0d40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:40:28.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:40:29.125+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa has been held by authorities since November 2016 when he
        was arrested in Abu Dhabi over drug trafficking charges, and brought back
        to the Philippines.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d755054-0723-41aa-9a29-3ee9ddf6745b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:40:28.775+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:40:29.125+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was earlier detained in Camp Crame then transferred to the national
        headquarters of the National Bureau of Investigation after a court order.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c669daa7-7302-4db2-aef6-ba8a740fc09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:40:28.775+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:40:29.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Impal, whom the police calls a "drug queen," surrendered to authorities
        in December 2016. PNP Chief Ronald dela Rosa said she admitted to being Espinosa''s
        supplier.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8de67f-4f43-4a05-a91a-26456b7e5ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:40:28.776+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:40:29.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim, a Cebu-based businessman, did not show up at the preliminary
        hearing of his case, despite a subpoena. His lawyers attended the hearing
        on his behalf in August 2017.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318c4253-0066-4ff4-bbc5-c021c39fc0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:40:28.776+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:40:29.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Pia Garcia contributed to this report.</em></p>'
  'Manny-Pacquiao-Lucas-Matthysse-Malaysia-Kuala-Lumpur':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-03-12T19:18:50.482+08:00
    'imagesource': 'jcr:24a707f6-a7d1-4beb-b322-3889fc03d379'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff0bb93f-65c8-445c-a282-855517bda515'
    'lead': 'Manny Pacquiao is getting ready to take on Lucas Matthysse in a championship
      fight in Kuala Lumpur.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T11:44:52.842+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T11:44:53.026+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manny Pacquiao begins preparation for Lucas Matthysse bout'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e227f491-5713-4ea5-a694-44b61f2872be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:44:52.843+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:44:53.027+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12)</strong> — Filipino
        boxer and senator Manny Pacquiao started his conditioning workout for his
        bout against World Boxing Association (WBA) Welterweight champion Lucas Matthysse
        Monday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb7e990-7d61-4233-acea-23d7ab312850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:44:52.843+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:44:53.027+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/sports/2018/03/07/Manny-Pacquiao-fight-Malaysia-June-24-Danny-Garcia-Lucas-Matthysse.html"><strong>READ:
        Pacquiao confirms upcoming bout in June</strong></a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59b1bf2-08e3-4013-ac99-339fbac67964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:44:52.843+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:44:53.028+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pacquiao-Matthysse title fight is set for June 24 in Kuala Lumpur,
        Malaysia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7aa1b2-e7f4-4e63-85d2-ab6f3380279a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:44:52.843+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:44:53.028+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao started his training with a run of two rounds around a
        the 2.6-kilometer Cambridge Circle in Forbes Park.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330133ad-d5c9-427b-a366-401fe4945a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:44:52.843+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:44:53.028+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Pacquiao said there was a reason for training early.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c949f62d-6afc-4d07-9f30-30185144791c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:44:52.844+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:44:53.028+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I started early because my last fight was in July last year. My
        opponent is a reigning WBA champion so I must be in tip-top shape when I climb
        up the ring," Pacquiao said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270760d6-c204-4c93-8926-870a0e2ba68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:44:52.844+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:44:53.029+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino champion is currently working on conditioning, but
        will train in the gym around April.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a9e9e5-f9ea-4d3c-9d80-80a26a9b5518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:44:52.844+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:44:53.029+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No official word yet whether Pacquiao will be training with long-time
        trainer Freddie Roach for the June 24 title fight.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c604a16b-01f1-44f1-ac19-6f217cea7372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:44:52.844+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:44:53.029+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the bout against Matthysse has yet to be confirmed, the statement
        said the "fight is 99 percent in the bag."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a577191-2d5e-426b-b608-d9fe6fd29525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:44:52.844+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:44:53.029+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao typically fights out of longtime collaborator Bob Arum''s
        Top Rank promotions, but the statement said the Filipino boxing icon''s own
        outfit, MP Promotions, will be promoting the fight.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148f7561-c2d3-4409-8c5b-6f9d0f821e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:44:52.845+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:44:53.030+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golden Boy Promotions chairman and CEO Oscar Dela Hoya, who promotes
        the Argentinian champion, is set to arrive in the Philippines on the first
        week of April.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19050d13-e007-4b22-9a34-98d2afaf2378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:44:52.845+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:44:53.030+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A press conference to formally announce the fight will be held in
        Manila soon after, before both camps fly out to Malaysia to launch the June
        24 title fight.</p>'
  'Parkland-Florida-shooting-athletes':
    'author': 'Amir Vera, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-03-12T18:59:24.651+08:00
    'imagesource': 'jcr:4337a8af-0a07-4087-9bf5-14bd113e5ddf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31660bde-c684-4d32-ae93-cf2c2c112cff'
    'lead': 'Aside from calling for gun control, here are just some instances of what
      athletes and teams did to support Parkland victims'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T11:57:32.669+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T11:57:32.972+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'When tragedy struck, athletes stepped up for a Florida high school'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c18baf-5e15-4d13-839f-9bb87b4f2cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:57:32.669+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:57:32.973+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sports are often seen as a unifying force.
        They bring people together for fierce, friendly competition and they''re supposed
        to make people forget about the troubles of the world outside the arenas and
        fields.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16544b16-0d46-4f19-8ba0-87f3a885ea04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:57:32.670+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:57:32.973+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when tragedy strikes, athletes and the teams they play for often
        step up to show their support of victims. This was seen in the days and weeks
        following <a href="https://edition.cnn.com/2018/03/07/us/parkland-school-shooting-3-weeks-later/index.html">the
        mass shooting at Marjory Stoneman Douglas High School</a> in Parkland, Florida,
        that left 17 dead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3308ea-da6f-4e76-a8ed-90bd8136e29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:57:32.670+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:57:32.974+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from <a href="https://bleacherreport.com/articles/2761028-parkland-resident-roberto-luongo-advocates-for-action-after-shooting">calling
        for gun control</a>, here are just some instances of what athletes and teams
        did to support Parkland victims:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19079e58-de39-48a4-b5d2-87c2eefeeadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:57:32.670+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:57:32.974+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>U.S. women''s national soccer team</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee09b735-1407-4f2b-a4b8-67996db765c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:57:32.670+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:57:32.974+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Women''s National Team honored shooting victim <a href="https://edition.cnn.com/2018/02/15/us/florida-shooting-victims-school/index.html">Alyssa
        Alhadeff</a>, 14, who played for Parkland Travel Soccer, by inviting her club
        and high school team to the SheBelieves Cup match against England in Orlando
        on March 7.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc5cb19-c7f0-4a91-8006-df8e94550b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:57:32.670+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:57:32.974+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the team''s official <a href="https://twitter.com/USWNT/status/971532129455702021">Twitter
        account</a>, Alyssa''s teammates and family received special, customized jersey''s
        with her name and number on them.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The soccer community comes together to honor Alyssa Alhadeff. We’re
        hosting her family as well as her club and high school teams, who all received
        special jerseys. A moment of silence for Alyssa and the other 16 victims will
        be held prematch. <a href="https://twitter.com/hashtag/PlayforAlyssa?src=hash&amp;ref_src=twsrc%5Etfw">#PlayforAlyssa</a>
        // <a href="https://twitter.com/hashtag/ParklandStrong?src=hash&amp;ref_src=twsrc%5Etfw">#ParklandStrong</a>
        <a href="https://t.co/IrAqOhHgcw">pic.twitter.com/IrAqOhHgcw</a></p>&mdash;
        U.S. Soccer WNT (@USWNT) <a href="https://twitter.com/USWNT/status/971532129455702021?ref_src=twsrc%5Etfw">March
