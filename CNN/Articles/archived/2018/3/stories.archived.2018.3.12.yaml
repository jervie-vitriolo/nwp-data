      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three days after the tragic shooting, members of the Florida Panthers
        hockey team wore "MSD" patches on their jerseys, according to the<a href="https://twitter.com/FlaPanthers/status/965041561774866432?ref_src=twsrc%5Etfw&amp;ref_url=https%3A%2F%2Fwww.cnn.com%2F">
        team''s official Twitter account.</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850f95d6-9a0f-492b-865a-92343e10a35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:57:32.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:57:32.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A little over a week after the shooting, the <a href="https://edition.cnn.com/2018/02/26/us/marjory-stoneman-douglas-hockey-win-trnd/index.html">Marjory
        Stoneman Douglas High School boys'' hockey team won the state championship.</a></p>'
    '26':
