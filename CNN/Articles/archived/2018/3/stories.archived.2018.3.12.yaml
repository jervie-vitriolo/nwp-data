  'Mattis-warns-Syria-on-chemical-weapons-doubts-Russian-missile-claims':
    'author': 'Eli Watkins, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
