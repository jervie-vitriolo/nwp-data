      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dwyane Wade not only met with the family of shooting victim Joaquin
        Oliver -- who was buried in Wade''s Miami Heat jersey -- but the NBA star
        also wrote Joaquin''s name on his shoesduring a game. The all-star guard also
        stopped by Marjory Stoneman Douglas High School last week and spoke with students
        "about some important/impactful things that they have planned."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2707b48b-7c99-4457-aceb-dea0c1b372ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:57:32.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:57:32.976+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wade wasn''t the only player showing support for the school and
        its students. Utah Jazz guard Donovan Mitchell wore shoes with "End Gun Violence"
        written in black on the side during a game against the Phoenix Suns. The other
        side of the shoe had "Pray for Parkland" written on it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8c67a4-8e5f-41fa-afac-ec6afb24c2ad'
