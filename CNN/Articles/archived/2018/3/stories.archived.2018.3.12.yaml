      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collaborating with renowned photographer Niccolo Cosme of Headshot
        Clinic, this project celebrates empowered females who have made a difference
        in the lives of Filipinos through their chosen advocacies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0ff30b-5a3c-44c4-ba35-e30479c0280e'
      'mgnl:activationStatus': true
