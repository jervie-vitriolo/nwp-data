      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the impeachment, Solicitor General Jose Calida also filed
        a quo warranto case against Sereno, saying she should be ousted from office
        since her appointment is not valid due to noncompliance in the requirements
        when she applied for the position.</p>'
