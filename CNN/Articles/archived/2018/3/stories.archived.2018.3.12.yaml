      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM Supermalls is on the lookout for beautiful, strong, confident,
        fierce, and driven women who believe, support, and empower other women, standing
        tall amidst all challenges that come their way.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b05e260-f38e-4655-a157-14ca4e996e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:34:56.431+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:34:56.575+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women of all ages, sizes, shapes, backgrounds, and professions are
        encouraged to join this women empowerment movement for a chance to win amazing
        prizes! Plus, winners will each receive a power portrait taken by Niccolo
        Cosme that will be showcased through an exhibit at SM Megamall on March 22.</p>'
    '24':
