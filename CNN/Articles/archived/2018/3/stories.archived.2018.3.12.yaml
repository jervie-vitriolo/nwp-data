  'Escudero-JBC-rules-on-SALN-submission-changed-before-Serenos-application':
    'author': 'Cecille Lardizabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-12T23:57:36.781+08:00
    'imagesource': 'jcr:d4bbba48-919b-4626-90bc-de5b66c80642'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3bf6ad74-7847-488b-b198-16280355d0d9'
    'lead': 'Senator Francis "Chiz" Escudero finally speaks up on the issue of relaxing
      the rules of the Judicial and Bar Council (JBC) on the submission of the Statement
      of Assets, Liabilities and Net worth (SALN) of applicants for Chief Justice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T11:29:54.442+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T11:30:03.042+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-19T11:30:02.913+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Escudero: JBC rules on SALN submission changed before Sereno''s application'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fe65e7-7f4a-4d18-bbcf-ff021035a67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:29:54.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:30:03.043+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12) —</strong> Senator
        Francis "Chiz" Escudero finally speaks up on the issue of relaxing the rules
        of the Judicial and Bar Council (JBC) on the submission of the Statement of
        Assets, Liabilities and Net worth (SALN) of applicants for Chief Justice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894d4ac3-13f2-447a-b75b-954f7bac7486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:29:54.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:30:03.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This matter was brought up in the impeachment proceedings of Chief
        Justice Maria Lourdes Sereno at the House of Representatives Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b87a114-a3ff-4cba-b2f1-45fde98b95cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:29:54.443+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:30:03.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JBC officials testified that it was Escudero who moved to change
        the rule on SALNs and allowed Sereno to submit only some of her papers. Under
        the changed rules, "substantial compliance" on the submission of SALNs was
        enough.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f0b8e6-d2d6-4866-a231-ef826c42ced1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:29:54.443+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:30:03.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero was a JBC member from 2008 to 2013.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660dced6-824f-4f02-a0f6-03112c4da710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:29:54.443+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:30:03.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the minutes of the JBC meetings, the senator recalled the
        rules were relaxed for all applicants and this was done even before Sereno
        applied for Chief Justice.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10273e4-5d69-4e3d-a194-807b060d30d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:29:54.443+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:30:03.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said,<em> "Kung naalala ko, narelax yung rules sa lahat ng aplikante
        nun, at pagkatapos nun hindi lamang kay</em> Chief Justice Sereno. That was
        not even for the position of Chief Justice but ordinary Justice <em>na inapply
        namin sa ibang</em> applicants<em> din</em> for Justice at that time. <em>Kung
        nabago ang rule, hindi ko alam.</em> The minutes are there for everybody''s
        perusal."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a807dc4-9007-45ca-8bc1-7ae7f94bf956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:29:54.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:30:03.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: From what I remember, the rules were relaxed for all
        applicants, and after that not only for Chief Justice Sereno. That was not
        even for the position of Chief Justice but ordinary Justice that we also applied
        for other applicants for Justices at the time. If the rules changed, I did
        not know. The minutes are there for everybody''s perusal.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cca82c-21bc-4801-8b4d-0672ff793667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:29:54.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:30:03.046+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero added, <em>"Kasi may ilang mga aplikante nun na nagtatrabaho
        sa gobyerno</em> 20 years ago, 15 years ago, <em>tapos</em> sporadic – <em>patalon-talon
        iba''t ibang mga ahensiya na wala na silang record o hindi na nila makuha
        yung kopya ng kanilang</em> SALN <em>nung mga panahong yun. Yun ang naging
        basehan ng mahabang dskusyon kung pa''no nga lumabas yung</em> substantial
        compliance.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b82702-6b89-47ae-b2af-94412bdabbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:29:54.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:30:03.046+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There were some applicants who worked for government
        20 years ago, 15 years ago and they were sporadic – moving from one agency
        to the other where they had no record or they were unable to get a copy of
        their SALN during those times. That was the basis for the long discussion
        about how substantial compliance came about.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7155e8f7-ddc3-457d-8dca-7168944f0633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:29:54.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:30:03.046+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero said the decision in favor of substantial compliance was
        a matter of record and anyone could check it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0552369-d6c9-4ff3-9776-eb4ec4ded725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:29:54.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:30:03.047+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator even denied that he initiated relaxing JBC rules.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42c5f05-a0c9-4cf2-be4f-e9b45b569d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:29:54.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:30:03.047+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stated, “No. It was a topic already being discussed. It was a
        long debate and being carried on for several minutes already. The situation
        was there because again, Justice Abad was not able to submit all of his SALNs
        in the years he was in government. So that was when it was discussed.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a48728-50f7-4263-bf1a-6fce457d309c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:29:54.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:30:03.047+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Larry Gadon, who filed the impeachment complaint against
        Sereno, earlier said Escudero could be charged for changing the JBC rules.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e51bcfb-d0b2-4354-88bd-831bfa09440b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:29:54.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:30:03.048+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://www.officialgazette.gov.ph/about/gov/judiciary/sc/briefer-jbc/">JBC
        is a Constitutionally-created body</a> that is tasked with recommending appointees
        to the Judiciary and the Office of the Ombudsman for the President’s perusal.
        The council aims to enhance the quality of the search, screening, and selection
        process, as well as insulate the process from undue influence of any kind.</p>'
  'de-lima-nothing-to-worry-about-after-physical-exam':
