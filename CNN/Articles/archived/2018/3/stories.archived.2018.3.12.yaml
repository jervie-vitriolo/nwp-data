    'template': '1'
    'title': 'Mattis warns Syria on chemical weapons, doubts Russian missile claims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cd5672-4fe4-4e37-8180-0d07b15e2d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:11:55.053+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:11:55.235+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. Defense Secretary James Mattis on
        Sunday warned Syria against using chemical weapons, implying it would prompt
        military consequences, <a href="https://edition.cnn.com/2017/04/07/politics/trump-syria-airstrike-what-we-know/index.html">as
        it did last year</a> when President Donald Trump ordered a strike on a Syrian
        air base.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a700b5-c4ef-4aa6-a3f2-516f1df5d2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:11:55.054+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:11:55.236+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want to reiterate it would be very unwise for them to use
        weaponized gas," Mattis told reporters while en route to Oman. "And I think
        President Trump made that very clear early in his administration."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c96d7ee-75dc-4c15-a3f7-e0818fadab7d'
      'mgnl:activationStatus': true
