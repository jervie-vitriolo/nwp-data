  'Larry-Gadon-chief-justice-maria-lourdes-sereno-supreme-court-officials-graft':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-12T18:42:36.081+08:00
    'imagesource': 'jcr:1ed184ba-a4a5-4331-b680-796874faf49d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57ec5c44-8c38-437c-a678-34e9c8a497ad'
    'lead': 'Lawyer Larry Gadon earlier threatened to file the graft complaints if
      Chief Justice Maria Lourdes Sereno does not resign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T13:16:44.958+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T13:16:45.169+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gadon files graft cases against Sereno staff members, SC officials'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e37e78-ae05-438b-9458-fd45ffb427c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:16:44.958+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:16:45.170+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12)</strong> — Lawyer
        Larry Gadon on Monday filed graft complaints before the Justice Department
        against the staff members of Chief Justice Maria Lourdes Sereno and other
        Supreme Court officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac147c50-847f-406d-9ab0-6d5c8f602745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:16:44.959+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:16:45.170+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a seven-page complaint, Sereno''s judicial staff head Maria Lourdes
        Oliveros, court attorney Michael Ocampo, and informations technology consultant
        Helen Perez Macasaet were accused of violating anti-graft and procurement
        laws for hiring the IT consultant without public bidding.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120e4030-daf1-4837-8a58-1dbdf8ab8189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:16:44.959+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:16:45.170+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Binayaran ng napakalaking halaga si Helen Perez Macasaet nang hindi
        dumadaan sa bidding, at ni-renew pa ito nang six times na hindi dumadaan sa
        bidding. Kaya ito ay malinaw na graft and corruption case," Gadon said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37cc925-56c8-49c5-a92d-38cdf07e96dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:16:44.959+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:16:45.171+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the House impeachment hearing on February 7, Macasaet said she
        received a monthly fee of ₱250,000 as consultant from October 2013 to November
        2017, for a total of over ₱11 million. She was hired to help out in the court''s
        computerization program or Enterprise Information Systems Plan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf35947-3b17-47d1-9b00-ccd183a7b9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:16:44.959+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:16:45.171+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macasaet said her pay at the Supreme Court was a lot lower than
        any of the salaries she received from working with big companies here and
        abroad in her three decades of professional experience.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395a4205-7b12-45ec-8e53-fcd2fb38e5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:16:44.959+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:16:45.171+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s camp earlier said there was nothing irregular in Macasaet''s
        hiring which was done through "negotiated procurement."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a88e689-b0db-4198-afd1-86b70239353d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:16:44.960+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:16:45.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her services are highly technical in nature and, therefore, exempted
        from public bidding under Section 53.7 of the 2009 Revised Implementing Rules
        and Regulations of R.A. 9184," Jojo Lacanilao, one of Sereno''s spokespersons,
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6c3054-43c4-47f2-9665-4c0069dcb89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:16:44.960+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:16:45.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a three-page complaint accuses court attorney Jocelyn
        Fabian and Deputy Clerk of Court Anna-Li Papa-Gombio of violating the anti-graft
        law for supposedly delaying the release of survivorship benefits for the spouses
        of deceased magistrates.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb58b680-9c31-4cdc-8562-b8ece5d1d929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:16:44.960+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:16:45.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Namatay pa yung isang claimant na di pa niya napapakinabangan yung
        survivorship benefits. Ito ay maliwanag na paglabag sa batas," Gadon said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b97c4a9-7011-40cd-b693-0987cd4aa55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:16:44.960+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:16:45.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Court Administrator Midas Marquez earlier told the House Justice
        Committee that a special committee created in 2015 by Sereno, with Associate
        Justices Antonio Carpio and Presbitero Velasco, unduly delayed decision on
        the pending applications of dozens of retired justices and judges or their
        surviving spouse.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a3a1a8-da10-4a69-81a7-c38538137085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:16:44.960+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:16:45.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon, who filed the impeachment complaint against Sereno, earlier
        threatened to file cases against these court officials if Sereno didn''t resign
        by March 1.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e4adc7-dbfb-4271-a83a-aaa546bb6b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:16:44.961+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:16:45.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chief Justice, however, has been firm that she will not step
        down despite the ongoing impeachment proceedings against her.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a81ace2-8c91-4ad7-a8a1-c19a18e4edc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:16:44.961+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:16:45.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top magistrate is accused of violating the Constitution, corruption,
        and other high crimes which are valid grounds for impeachment under the Constitution.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16bf988-ef93-455f-8303-656b186e9851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:16:44.961+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:16:45.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the impeachment, Solicitor General Jose Calida also filed
        a quo warranto case against Sereno, saying she should be ousted from office
        since her appointment is not valid due to noncompliance in the requirements
        when she applied for the position.</p>'
  'house-of-representatives-sangguniang-kabataan-barangay-elections-postponed':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-12T18:40:18.027+08:00
    'imagesource': 'jcr:304e9846-0f1d-45df-9286-e0a8807d32df'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abe6035f-ea4f-4d38-b4f5-75ce3e52f5ec'
    'lead': 'House Committee on Suffrage and Electoral Reforms chair Sherwin Tugna
      said the government could save costs by moving the elections to coincide with
      the possible charter change plebiscite.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T13:18:56.740+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T13:18:56.933+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House committee OKs new barangay, SK elections postponement'
    'updated': 2018-05-10T19:45:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9763b9f8-dae0-4d5f-9018-ee37d85e402b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:18:56.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:18:56.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12)</strong> — The
        House Committee on Suffrage and Electoral Reforms approved Monday another
        proposed postponement of the barangay and Sangguniang Kabataan elections in
        May.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9c5d05-899e-4d62-8a6f-49ef564bcbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:18:56.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:18:56.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee Chairman Sherwin Tugna said the panel agreed to move the
        elections from May 14 to October 8 because they believe the government will
        be able to save costs if the polls coincided with the possible referendum
        on charter change.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840f3d36-8ca3-4e27-94e1-25e1f302212b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:18:56.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:18:56.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upang pagdating ng October 2018, doon na isasabay ang plebisito
        on the assumption na magkakaroon ng deliberations sa new form of government
        between this period up to October 2018," Tugna said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabd8443-b14a-49d3-830c-4a92333dda4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:18:56.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:18:56.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>14 congressmen voted in favor of postponing the elections, while
        only two voted against it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258054cb-d981-417a-ae16-999cead0866b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:18:56.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:18:56.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee member Egay Erice, however, said the ultimate goal of
        the postponement is to extend the terms of congressmen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db298e2-b1f2-4619-ad1e-c7f6bf8f5854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:18:56.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:18:56.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maliwanag po, ang motibo nitong postponement ng barangay elections,
        maisabay ang plebisito, ma-postpone ang election para i-extend natin ang mga
        sarili nating term of office," Erice said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3088a13-c54b-4acc-9789-ec3719ff1547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:18:56.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:18:56.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case it pushes through, this will be the third postponement.
        In 2016, President Rodrigo Duterte move the polls from October 2016 to October
        2017 after he expressed fears drug money will fund the campaign.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c243af7-0ef5-43dd-aef2-f09d46170b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:18:56.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:18:56.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections (Comelec), meanwhile, said it would
        be better to hold the elections in May because they are already prepared to
        hold the elections.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90e241b-8de6-4103-9167-d8efd9b011cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:18:56.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:18:56.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also be difficult for the Comelec to hold the elections
        in October because it will be held almost simultaneous with the filing of
        Certificates of Candidacy for the 2019 elections, and with the preparations
        of the local and national elections,</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d31b1b-e712-4014-87ef-749614c74a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:18:56.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:18:56.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, House Justice Committee chair Reynaldo Umali told CNN
        Philippines he wanted the barangay and SK elections moved so Congress could
        concentrate on the charter change, the shift to a federal form of government,
        and the Bangsamoro Basic Law.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cadfb7-e653-4a5c-8221-8759cee2c80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:18:56.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:18:56.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali also said if the Senate does not approve of the measure, then
        elections will continue on May 14.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a84851-c75d-456d-8629-bb9f911cab2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:18:56.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:18:56.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With only a few weeks left before both the House and Senate adjourn
        on March 24, Umali said it is "never too late" to approve the postponement.
        The two chambers will also resume their sessions on May 14.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a384c6cf-e3e0-46d1-a9be-52820f144875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:18:56.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:18:56.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bills No. 7072, 7128, 7167, and 7217 were earlier filed by
        Reps. Johnny Ty Pimentel, Jose Panganiban Jr., Reynaldo Umali, and Edgar Sarmiento
        for the postponement of the local elections.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066666e8-f6d9-487b-bee8-1d029e578022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:18:56.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:18:56.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four bills sought to amend Republic Act No. 9164, which synchronized
        both the barangay and SK elections.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8abde9-ce82-433e-8f81-3f8029680d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:18:56.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:18:56.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February, Presidential spokesperson Harry Roque said the elections
        will push through.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70b729d-fb88-491e-abca-320771ac25c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:18:56.744+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:18:56.938+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 42,000 barangays nationwide will vote in the upcoming polls.
        The barangay elections were last held in October 2013.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e435e83b-e34b-478f-9f1f-96348d1457bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:18:56.744+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:18:56.938+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Joyce Ilas contributed to this
        report.</em></p>'
  'press-for-progress-event':
    'author': 'CNN Philippines Life Staff'
    'caption': 'CNN Philippines joins the global call to action to accelerate gender
      equality, gender inclusivity, and empowerment with the “Leading Women to #PressforProgress”
      event on Saturday, March 17, 9:30 a.m. at the Francisco Santiago Hall, BDO Corporate
      Center, Makati. Illustration by CARINA SANTOS'
    'categories': ['3955dbb4-db2c-4a0c-af65-beeeab1a54b0']
    'created': 2018-03-12T18:40:24.927+08:00
    'imagesource': 'jcr:a34b2b60-f42f-4e12-87b5-dacc891d698f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '340446e6-5d48-49cd-801c-40431b0a4c36'
    'lead': 'CNN Philippines joins the global call to action to accelerate gender
      equality, gender inclusivity, and empowerment with the “Leading Women to #PressforProgress”
      event.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T13:22:09.166+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T13:22:09.451+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CNN Philippines holds ''Leading Women to #PressForProgress'' summit'
    'updated': 2018-03-19T21:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0defe6ac-e1f3-42e3-9da6-bcafc9d133b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:22:09.166+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:22:09.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> From the establishment
        of numerous women-centric groups recently, such as <a href="http://cnnphilippines.com/life/culture/2017/03/24/every-girl-can-2017.html">She
        Talks Asia</a>, <a href="https://cnnphilippines.com/life/culture/2018/03/09/importance-of-safe-spaces-for-women.html">Grrrl
        Gang</a>, and <a href="https://cnnphilippines.com/life/culture/literature/2018/03/07/gantala-press-female-writers.html">Gantala
        Press</a>, among others, to the global momentum of women’s march and the #MeToo
        movement, there has never been a better time to come together for women’s
        rights and press for progress.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e796819b-495a-4259-a40e-044ede528a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:22:09.166+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:22:09.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A woman’s influence — her voice and her actions — matter more than
        ever, with reminders to make conversations more inclusive and intersectional,
        recognizing that women come in many forms, from cultural backgrounds to gender
        identity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1801e6f7-9d7b-48fa-bf52-712a079e6737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:22:09.166+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:22:09.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines joins the global call to action to accelerate gender
        equality, gender inclusivity, and empowerment through talks, panel discussions,
        one-on-one interviews, conversations, and networking.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baae76c8-1123-4f50-bf8a-29f0a1125b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:22:09.167+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:22:09.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the event, CNN Philippines has gathered a diverse set of panelists
        and speakers who will discuss various topics that concern the modern woman,
        which includes award-winning CNN journalist and anchor Kristie Lu Stout on
        sisterhood; She Talks Asia co-founders Iza Calzado and Lynn Pinugu on self-acceptance;
        entrepreneur Rissa Mananquil-Trillo on the true meaning of beauty; Dr. Gia
        Sison on courage, winning, and self love; and social media influencer <a href="http://cnnphilippines.com/life/culture/2018/03/12/leading-women-hannah-pangilinan.html">Hannah
        Pangilinan</a> on speaking up.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f6315e-5f1c-4eec-ad4e-e16d104c74ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:22:09.167+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:22:09.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photographer Shaira Luna, author Mina Esguerra, online strategist
        Coco Quizon, and fashion designer and women’s rights advocate Mich Dulce will
        also join filmmaker Samantha Lee to discuss female stories in the media.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7aea0c1-c2ea-4beb-a167-46f96768708d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:22:09.167+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:22:09.453+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our goal is to share and learn, inspire and motivate, and celebrate
        the success stories of women from all walks of life,” says CNN Philippines
        president Armie Jarin-Bennett.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e6dfa2-7551-4fce-b365-6b216c742471'
