      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision to resign is one to be made by the Chief Justice alone.
        At most, what we are going to say is that we hope she takes into consideration
        the sentiments of everyone, all the stakeholders," he said in a media briefing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
