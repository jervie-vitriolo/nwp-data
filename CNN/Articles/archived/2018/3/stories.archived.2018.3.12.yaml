      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>NFL</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7aec30-4c2a-4181-a3fa-b696267928e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:57:32.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:57:32.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corey Liuget, defensive tackle for the Los Angeles Chargers and
        a Miami native, visited Stoneman Douglas High School March 5 and founded a
        scholarship program to honor Coach Aaron Feis, according to <a href="https://miami.cbslocal.com/2018/03/06/cory-liuget-aaron-feis-scholarship-parkland-nfl/">CNN
        affiliate WFOR-TV.</a> Feis died <a href="https://edition.cnn.com/2018/02/15/us/football-coach-florida-school-shooting-trnd/index.html">shielding
        students with his body during the shooting.</a></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb59e35-76db-4dd0-a8b3-3049116dc6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:57:32.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:57:32.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He did the best he could. He gave his life for someone. I don''t
        know if I''m built for that myself, to be completely honest," Liuget told
        WFOR-TV.</p>'
    '30':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Truly humbled &amp; Inspired by <a href="https://twitter.com/MSDEagles?ref_src=twsrc%5Etfw">@MSDEagles</a>
        ! I started a scholarship fund to help you guys honor Coach Feis &amp; continue
        to persevere &amp; LOVE no matter what you face!! Be humble, be loving, be
        kind. ♥️ 🙏🏾 PLEASE HELP AND DONATE!!!  <a href="https://twitter.com/hashtag/MSDStrong?src=hash&amp;ref_src=twsrc%5Etfw">#MSDStrong</a>
        <a href="https://t.co/nwPCmHvGCl">https://t.co/nwPCmHvGCl</a></p>&mdash; Corey
        Liuget (@CoreyLiuget) <a href="https://twitter.com/CoreyLiuget/status/971208165890064384?ref_src=twsrc%5Etfw">March
