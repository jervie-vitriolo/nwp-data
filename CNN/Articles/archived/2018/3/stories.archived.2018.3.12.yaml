      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[Today,] it''s so much easier to stand up together and unite together.
        And I guess I just want to encourage those who are listening that at this
        day and age, being united is really going to help us as women in the world.”</p>'
