      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>MLB</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf28071b-72c8-4f13-bf0d-521e2885df3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:57:32.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:57:32.981+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spring training teams in the Grapefruit League and Cactus League
        wore Stoneman Douglas High School hats for the first games of the 2018 exhibition
        season, according to <a href="https://www.mlb.com/news/mlb-rallies-behind-parkland-after-tragedy-c267082082">Major
        League Baseball''s website</a>. Signed hats were auctioned with the proceeds
        going to the Broward Education Foundation.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7672cdcb-62b4-43e9-bd6b-22b007aa9914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:57:32.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:57:32.981+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stoneman Douglas baseball and softball team players, along with
        their families, were invited to the Miami Marlins and the St. Louis Cardinals
        spring opener, MLB''s website states. The game also featured a 17-second moment
        of silence before the national anthem to honor the victims of the shooting,
        MLB''s website states.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431c3d58-7b8a-453d-857e-7819a157af01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:57:32.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:57:32.981+08:00
