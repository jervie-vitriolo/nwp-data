      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pangilinan also knows that she’s part of the lucky ones, wherein
        she belongs to a generation where women have more opportunities to be seen
        and heard than past generations did, and that this is not something to be
        taken for granted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfbddc9-5a25-487f-b2d5-92a84591f3d1'
      'mgnl:activationStatus': true
