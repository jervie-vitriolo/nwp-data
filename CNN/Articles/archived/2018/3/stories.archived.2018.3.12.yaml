  'malacanang-palace-harry-roque-united-nations-duterte-rapporteur-probe':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-12T18:38:46.545+08:00
    'imagesource': 'jcr:2248abda-0d3b-4ce4-94ab-362fd6ad8f1a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c794b140-ce0a-4e98-8f28-64e56f7616ba'
    'lead': 'UN High Commissioner for Human Rights Zeid Ra''ad Al-Hussein earlier
      said President Duterte may need to see a psychiatrist.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T13:24:18.646+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T13:24:18.797+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace still open to probe despite UN High Commissioner''s remarks vs
      Duterte'
    'updated': 2018-05-10T19:44:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338fed6f-0b87-4244-94f4-1177217c4d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:24:18.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:24:18.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12)</strong> — The
        Palace remains open to an investigation by the United Nations (UN) despite
        recent unflattering remarks by one of its high-ranking officials against President
        Rodrigo Duterte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9569b1-2fd8-4bba-8550-3a7de57c36d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:24:18.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:24:18.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We welcome special rapporteurs, provided they be impartial, neutral,
        and willing to investigate rather than those already having conclusions,"
        Presidential spokesperson Harry Roque said in a press briefing on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9d1bc9-3825-471b-92c0-65119be3dd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:24:18.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:24:18.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN High Commissioner for Human Rights Zeid Ra''ad Al-Hussein last
        week said President Rodrigo Duterte should see a psychiatrist after the government
        asked a Manila court to declare  over 600 people as terrorists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a8ad39-4225-45e0-9d5e-edd8183da93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:24:18.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:24:18.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list included Victoria Tauli-Corpuz, a UN special rapporteur
        for indigenous people''s rights.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837f7297-17a7-4dc4-9da6-80f1060e9e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:24:18.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:24:18.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, who also serves as presidential adviser on human rights,
        called Al-Hussein''s language an insult to Filipinos and an affront to the
        country''s sovereignty.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbeeeed-e4a8-4a39-bd58-44c5cc38cc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:24:18.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:24:18.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s being treated as a diplomatic affront. It''s wholly unacceptable,
        and until now, I''m restraining myself from using similar language," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59404b96-d962-4b9d-bf6b-0b4c6e1caa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:24:18.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:24:18.800+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the remarks came at an inappropriate time, considering
        that talks on a possible investigation by the UN is being discussed by the
        Foreign Affairs Department and the UN Secretary General.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d0f39a-573a-40d6-b0a5-e69e4ed0593f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:24:18.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:24:18.800+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that UN officials should always treat state leaders with
        respect.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16974198-1f4d-4521-9541-938e4b2bb292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:24:18.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:24:18.800+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential spokesperson also took a swipe at Al-Hussein, whose
        home country Jordan continues to fight for a democratic system of government.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599f49f5-59ac-422d-b20b-5b74ece2e9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:24:18.648+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:24:18.800+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a world of difference between a UN official using crude
        language against a sitting head of state… and the president using any kind
        of language that he wants on a private individual, especially in this instance
        when the person using the crude language is himself without a democratic mandate,"
        he pointed out.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cbf728-2033-4af5-85e5-0a0836e0ecae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:24:18.648+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:24:18.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque earlier said the administration is open to having a UN expert
        investigate the country''s drug war, as long as Special Rapporteur Agnes Callamard
        is out of the picture.  Duterte has repeatedly lashed out at Callamard for
        her being biased against his anti-drug campaign.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5ae708-6e1d-4dd2-98d2-cac5ea48fa85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:24:18.648+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:24:18.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local and international human rights groups have called on the government
        to allow the UN to look into the anti-drug campaign. Around 4,000 drug suspects
        were killed in police operations since the start of the bloody drug war in
        July 2016, government data show.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b6f157-325b-4796-a580-1a53fe66d737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:24:18.648+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:24:18.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics said Duterte in his public pronouncements ordered or encouraged
        policemen to kill those involved in drug trafficking, resulting in thousands
        of alleged extrajudicial killings.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e552f27c-7a25-4913-86f1-af9e42516028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:24:18.648+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:24:18.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Malacañang had repeatedly denied this, saying it would investigate
        policemen accused of violating the law and abusing their power.</p>'
  'hilario-davide-chief-justice-maria-lourdes-sereno':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-12T18:02:47.169+08:00
    'imagesource': 'jcr:97126313-4bbc-497e-9917-d42106e3e223'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1ebd1f5-9c52-4f20-98a2-6ddeb92b183d'
    'lead': 'Former Chief Justice Hilario Davide Jr. says the call for Sereno''s resignation,
      prior to the results of legal proceedings, ''is condemning without evidence.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T13:26:10.700+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T13:26:10.878+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Respect Sereno''s refusal to resign, says ex-chief justice'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c823da8-08c9-450a-9753-e8498bd78183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:26:10.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:26:10.878+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12)</strong> — Former
        Chief Justice Hilario Davide Jr. urged critics to respect the refusal of Chief
        Justice Maria Lourdes Sereno to resign.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0308e3fb-1ae5-42e4-b4d2-98ca801db648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:26:10.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:26:10.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Monday, he said he was alarmed over the calls
        of judges and Supreme Court employees for Sereno to step down from her post.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec05f2f-8f4e-4fd0-bd80-abc9e5fd57ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:26:10.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:26:10.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish to express my deep and profound concern over the apparent
        politicization of the Judiciary. I refer particularly to recent calls from
        certain judges and court employees for the Chief Justice to resign immediately
        and not await for the results of the impeachment process or even the quo warranto,"
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5dba0a6-4d13-4952-8678-b000bb7d14fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:26:10.701+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:26:10.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called the move "condemning without evidence."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cb7f55-d200-4b3a-87e3-a947040df4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:26:10.701+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:26:10.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(It is) judging before hearing....It is resort to the rule of men,"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0deec190-f0b1-49b3-a0bb-a4d685650e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:26:10.701+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:26:10.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Philippine Judges'' Association, Philippine Assembly
        of Lawyer Employees, Philippine Association of Court Employees, and Sandiganbayan
        Employees'' Association joined the Supreme Court Employees'' Association on
        Monday in their call to urge Sereno to resign. They said the impeachment proceedings
        against Sereno are affecting the integrity of the Supreme Court.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd696ae23-ecfe-4412-8f0d-d07e8b13a055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:26:10.701+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:26:10.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno is scheduled to face an impeachment trial before the Senate
        in May after the House Justice Committee found probable cause to impeach her
        on March 2.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da13b350-78c6-491e-8f52-556c0f651b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:26:10.701+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:26:10.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is also facing a quo warranto case questioning the validity
        of her appointment as chief magistrate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ee346d-97a4-4f4f-8f00-a3e85a52af76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:26:10.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:26:10.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davide said the resignation call openly disregards due process as
        it applies "additional political pressure" on Sereno, when judges should instead
        be helping her uphold her right to a fair trial.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61ea738-1636-4b0f-b699-d92c4217f6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:26:10.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:26:10.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is anything that will destroy the faith of our people
        in the Judiciary, it is the perception that judges themselves are unwilling
        to await the results of a constitutional proceeding or a statutory process,"
        the former Chief Justice said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44d6f0a-cf6f-45ee-b939-509adf59bfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:26:10.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:26:10.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davide, who served as Chief Justice from 1998 to 2005, said the
        judges and Supreme Court employees should respect Sereno''s rights to fairness
        and rule of law.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9da491-8bea-4641-82b6-9c2e0cd772eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:26:10.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:26:10.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I fully agree with her appeal that all members and employees of
        the Judiciary should not involve themselves in the political fray," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282701c4-aca4-430b-967e-007e5d1aea9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:26:10.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:26:10.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno is accused of violating the Constitution, corruption, and
        other high crimes which are valid grounds for impeachment under the Constitution.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3477ea42-e404-40ba-b305-56ca86d0cddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:26:10.703+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:26:10.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chief Justice on Monday reiterated she will not step down.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecc90e2-5c2c-4c10-80ff-5f13e2dae996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:26:10.703+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:26:10.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Out of love for the judiciary, I must continue my course. I will
        not resign," she said during a show of support of several civil groups.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84f11c4-0d25-459a-8195-5ba11ef8d716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:26:10.703+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:26:10.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno said if she resigns, other high-ranking officials may be
        the next victims of those in power.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87838705-4d5a-47e8-b6b9-6c860ee10926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:26:10.703+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:26:10.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added groups who called for her resignation only "succumbed
        to the pressure."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd20d4af-a029-414b-a49c-e21802438151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:26:10.703+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:26:10.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Anjo Alimario contributed to
        this report.</em></p>'
  'leading-women-hannah-pangilinan':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Hannah Pangilinan is set to talk at CNN Philippines’ Women’s Month
      event, “Leading Women to #PressforProgress,” on March 17, where she’ll be talking
      about her role as a female YouTube content creator and being a role model to
      young girls. Photo by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-03-12T19:20:37.057+08:00
    'imagesource': 'jcr:21f3f276-9ff0-4d19-84b1-d78e8377b8b0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6f56a13-6e66-4b9a-8db6-a8054f870964'
    'lead': 'YouTuber Hannah Pangilinan talks about representing women on YouTube
      and being a role model to her young fans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T13:28:23.358+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T13:28:23.632+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Leading Women: Hannah Pangilinan on YouTube''s gender disparity'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e59247a-b3d8-4203-88da-ffb65eed8907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:28:23.358+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:28:23.633+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — At 18 years old,
        Hannah Pangilinan already has a lot on her plate. She’s a student-athlete
        and a member of the National Honors society — a global organization that recognizes
        students who excel academically, hold leadership positions, participate in
        community service programs, and maintain good character throughout their stay
        in school.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa0b57b-e494-4e20-8fb7-fa24fe7a2200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:28:23.358+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:28:23.633+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of that, she has a YouTube channel with over 180,000 subscribers.
        Though she admits it isn’t always easy, she also says that young people like
        herself are often underestimated, even by themselves.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5db505-4001-45c4-9079-c9d42fe295b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:28:23.358+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:28:23.634+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I want to show people that it''s not supposed to be something that''s
        like, ‘Wow, [you’re so young and] you can do all of these things’,” she says
        when asked about being a role model to her young fanbase. “Because we can
        do all of these things. We can be multi-successful people if we just allow
        ourselves to be.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f206de23-4775-411e-842e-42432d3dd1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:28:23.358+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:28:23.635+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 17, Pangilinan will be representing her generation, Gen
        Z, at CNN Philippines’ Women’s Month event, “Leading Women to #PressforProgress,”
        where she’ll be talking about her role as an influencer and role model to
        young girls, and as a female YouTube content creator.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273e8e3b-f1b4-4e72-8285-63473f2d003f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:28:23.359+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:28:23.635+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan is fully aware of the gender disparity on YouTube. The
        platform, which has launched numerous careers, is dominated by male content
        creators. Last year, only two women made it to a list of the 18 <a href="https://www.businessinsider.com/most-popular-youtuber-stars-salaries-2017#no-5-vanossgaming-202-million-subscribers-14">most
        subscribed</a> independent YouTube channels.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343ca784-cb84-47fb-9cb0-78c832f00c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:28:23.359+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:28:23.636+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Being able to have the opportunity to talk about my side, or the
        side of women on YouTube, is such a big deal for me,” she says. “Because I''m
        able to represent women in a platform that is dominated by men.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e944173-5bef-43d3-8883-8b7032ba51e4'
