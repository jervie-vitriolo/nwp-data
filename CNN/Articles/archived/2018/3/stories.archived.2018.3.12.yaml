      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> March is all about
        women.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d577315-e473-4f0f-ae3f-f875a38bda35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:34:56.429+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:34:56.572+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the world acknowledges Women''s Month, SM honors all women everywhere
        with a celebration designed for women, and by women in 68 malls nationwide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98372b78-8de9-49bd-a636-e4971a524590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:34:56.429+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:34:56.572+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media launch on March 8 at the SM Mall of Asia, the collaboration
        between SM Supermalls and SM Woman unveiled fun activities to treat, thank,
        and empower women with summer shopping thrills and great deals on their favorite
        items.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d96602c-10b8-41df-9403-c0895383411b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:34:56.429+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:34:56.573+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the entire month, SM Woman is offering up to 50 percent off
        and buy 1 get 1 deals, as well as gifts from participating brands.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b13a55-1829-4074-a7a0-1f116d315651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:34:56.430+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:34:56.573+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A summer fashion show featuring Coco Cabana''s 2018 Summer Collection
        is another activity that shouldn''t be missed as it will feature stylish swimwear
        and resort wear with hot trends fresh from the runway.</p>'
    '9':
      'image': 'jcr:0ae4ff85-7eec-487a-a697-8dd667774432'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624ffd0f-cf3b-43ad-a2ee-bc9dadcd54ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:34:56.430+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:34:56.573+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd090c2-8258-4ade-9999-279b332153f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:34:56.430+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:34:56.573+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exciting events in the malls include the much-awaited Women''s Sale
        on all Wednesdays of March, where ladies can get up to 70 percent off on exclusive
        deals and fabulous finds every week of the month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa4fd4d-f734-49f3-83de-130f7601752a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:34:56.430+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:34:56.574+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beauty junkies can go on a spree for discounts and bundles on must-haves,
        and can also indulge in pampering promos from beauty and wellness stores.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee0ee16-8059-4517-b50e-33570c58a9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:34:56.430+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:34:56.574+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also the Ladies'' Wellness Camp for tips and hacks from
        style gurus on wellness, nutrition, and fitness.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c32b97-5293-41d4-bbd4-3269875c7f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T13:34:56.430+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:34:56.574+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM Supermalls will also have digital promos for everyone who want
        to make a mark in the wonderful #WorldofWomenAtSM!</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ae4522-d9b3-4e66-b6c8-53b9da6e12c4'
