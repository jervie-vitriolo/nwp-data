      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T13:43:04.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s the full statement:</p>'
