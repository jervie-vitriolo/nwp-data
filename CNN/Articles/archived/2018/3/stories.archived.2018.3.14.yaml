      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Spikers dominated the Lady Maroons in straight sets, 25-15,
        25-19, 25-19, Wednesday at The Arena in San Juan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cba97b6-a843-4939-b657-dde6ef9ce78b'
