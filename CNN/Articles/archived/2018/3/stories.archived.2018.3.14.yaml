      'mgnl:lastActivated': 2019-06-20T07:53:28.552+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14) —</strong> Senator
        Leila De Lima will not need an operation for a mass found in her liver last
        month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18db282d-1f7d-41e9-aa86-c9eba3ceeece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:53:28.369+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:53:28.553+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, the Senator dispelled concerns about
        her health after results from her CT scan showed the mass was "not malignant."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2c9b04-0f73-4429-8b33-132b5d9fa71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:53:28.369+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:53:28.553+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have received the results of my CT-Scan and am very grateful
        that the impression of a ''liver mass'' detected from my check-up last February
        15 is not malignant. This means that there is no need for an operation," she
        said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfd74da-6a5e-493c-acae-e3050e63183f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:53:28.369+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:53:28.553+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima was granted a one-day furlough on Monday for a CT scan at
        the Philippine Heart Center after doctors found an impression of a mass in
        her liver last February.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ebd612-382a-4d08-aaa4-670bd06bba81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:53:28.369+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:53:28.553+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, who is detained at the Philippine National Police Custodial
        Center in Camp Crame, had requested the leave after the mass was discovered
        during a routine checkup at the Philippine National Police General Hospital.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b99294-1d6f-47e4-bd69-d4a9b9e709e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:53:28.369+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:53:28.554+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the scan, she assured supporters there was "nothing to
        worry about."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54571819-1bb2-41fa-8c14-e7b612a18c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:53:28.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:53:28.554+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/03/12/de-lima-nothing-to-worry-about-after-physical-exam.html">De
        Lima: ''Nothing to worry about'' after physical exam</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd800584-bb11-4fe0-8b94-112fc91b4f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:53:28.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:53:28.554+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima thanked God, her loved ones, and supporters for their concern
        after receiving the good news. She added, she is dedicated to fulfilling her
        duties as a Senator despite being detained.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8264cb-e585-45bc-8b17-e2e2ecc13246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:53:28.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:53:28.555+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hinding-hindi po ako magpapanggap na may sakit para lang makalaya,
        at lalo na, para magpaawa. Huwag po kayong maawa sa akin. Maawa po kayo sa
        bayan,"</em> she added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1d33b6-6ead-4759-ace1-c9a917c54c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:53:28.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:53:28.555+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I would never pretend to be sick just so they''d allow
        me to leave jail or to gain people''s sympathy. Don''t feel bad for me. Feel
        bad for the country.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b686e1-bdae-471a-8c08-c937969450b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:53:28.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:53:28.555+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, a staunch critic of President Rodrigo Duterte, has been
        detained in Camp Crame for more than a year over drug charges. She has denied
        any involvement in the illegal drug trade.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd85b35-7111-4f55-b1b2-18fe9c23e091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:53:28.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:53:28.555+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embattled Senator said she would continue to fight not just
        for her release, but for the country''s freedom as well.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6019112f-631b-4752-8eee-5e88ee16e0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:53:28.371+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:53:28.556+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mananatili po akong naninindigan para sa katotohanan, katarungan
        at kapakanan ng ating mga mamamayan,"</em> she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11076c5a-753a-418c-9692-c638cedf6866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:53:28.371+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:53:28.556+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will continue to stand up for the truth, for justice,
        and for the good of our countrymen.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1c3957-2d9a-445b-9506-387d03b4a124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:53:28.371+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:53:28.556+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima also took a jab at the administration''s war on illegal
        drugs after prosecutors from the Justice Department cleared self-confessed
        drug dealer Kerwin Espinosa and more than 20 others. Espinosa was one of the
        key witnesses against De Lima.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae6bc7e-9d9a-4757-8153-48637693072a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:53:28.371+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:53:28.556+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ngayon nga pong inabswelto ng</em> DOJ <em>sina</em> Peter
        Lim, Kerwin Espinosa, Peter Co <em>at iba pang sangkot sa ilegal na droga,
        lalong napapagtibay ang aking pagiging inosente, at ang aking paniniwala sa
        simula''t sapul na peke at palpak ang</em> War on Drugs ni Duterte," she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c404161-6583-40e1-b5d0-3a152f6e0995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:53:28.371+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:53:28.557+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Department of Justice''s move to absolve Peter
        Lim, Kerwin Espinosa, Peter Co, and other personalities involved in illegal
        drugs, has further proven my innocence and my belief that Duterte''s war on
        drugs is fake and flawed.]</p>'
  'PBA-semifinals-Arwind-Santos-San-Miguel-Beermen-P25000-fine':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
