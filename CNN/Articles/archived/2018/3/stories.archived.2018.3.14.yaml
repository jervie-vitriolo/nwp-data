    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Stephen Hawking, renowned scientist, dies at 76'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8e8e9c-c8e7-4206-a3a4-f4efb4fde15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:22:27.201+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:22:27.414+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Stephen Hawking, the brilliant British
        theoretical physicist who overcame a debilitating disease to publish wildly
        popular books probing the mysteries of the universe, has died, according to
        a family spokesman. He was 76.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350a189e-b92a-4784-9684-1f9f52d26c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:22:27.201+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:22:27.414+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considered by many to be the world''s greatest living scientist,
        Hawking was also a cosmologist, astronomer, mathematician and author of numerous
        books including the landmark "A Brief History of Time," which has sold more
        than 10 million copies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0194c60-88c7-44ca-941d-2826ef924485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:22:27.202+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:22:27.415+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With fellow physicist Roger Penrose, Hawking merged Einstein''s
        theory of relativity with quantum theory to suggest that space and time would
        begin with the Big Bang and end in black holes. Hawking also discovered that
        black holes are not completely black but emit radiation and will likely eventually
        evaporate and disappear.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82f97c8-4428-490f-a89c-7c72c77876b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:22:27.202+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:22:27.415+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawking suffered from ALS (amyotrophic lateral sclerosis), a neurodegenerative
        disease commonly known as Lou Gehrig''s Disease, which is usually fatal within
        a few years. He was diagnosed in 1963, when he was 21, and doctors initially
        only gave him a few years to live.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f55171-d4bf-4546-9299-f83722ebf92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:22:27.202+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:22:27.415+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease left Hawking wheelchair-bound and paralyzed. He was
        able to move only a few fingers on one hand and was completely dependent on
        others or on technology for virtually everything -- bathing, dressing, eating,
        even speech.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d0b64f-6ca3-4e8f-8e21-9d418e8ef10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:22:27.202+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:22:27.416+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawking used a speech synthesizer that allowed him to speak in a
        computerized voice with an American accent.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa04306d-d8a3-49d9-83c4-029bbf93c0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:22:27.202+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:22:27.416+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I try to lead as normal a life as possible, and not think about
        my condition, or regret the things it prevents me from doing, which are not
        that many," he wrote on his website.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05156e5d-717b-49e9-b1a5-884f7ae91154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:22:27.202+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:22:27.416+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been lucky that my condition has progressed more slowly
        than is often the case. But it shows that one need not lose hope."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4b967a-c3ce-413b-afc8-b7281f05a54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:22:27.203+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:22:27.416+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawking was married twice. He and his first wife, Jane Wilde, wed
        when he was still a grad student and remained together for 30 years before
        divorcing in 1995. Hawking was later married for 11 years to Elaine mason,
        one of his former nurses.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8473bad-06c5-4a0d-bce2-5cee547fa599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:22:27.203+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:22:27.417+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawking was born in Oxford, England, on what turned out to be an
        auspicious date: January 8, 1942 -- the 300th anniversary of the death of
        astronomer and physicist Galileo Galilei.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3315ab4-18f3-408a-93f9-d41e0d3e4b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:22:27.203+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:22:27.417+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN in October 2008, Hawking said
        that if humans can survive the next 200 years and learn to live in space,
        then our future will be bright.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afa98a5-77dd-4840-a454-f3e1ae353efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:22:27.203+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:22:27.417+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that the long-term future of the human race must be in
        space," Hawking told CNN''s Becky Anderson.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275b2f72-f052-45ed-90e7-c02cc4fade0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:22:27.203+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:22:27.418+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be difficult enough to avoid disaster on planet Earth in
        the next 100 years, let alone next thousand, or million. The human race shouldn''t
        have all its eggs in one basket, or on one planet. Let''s hope we can avoid
        dropping the basket until we have spread the load."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab1d861-3682-4379-860c-cacdd069ad79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:22:27.204+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:22:27.418+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Cambridge, he held the position of Lucasian Professor of Mathematics
        -- the prestigious post held from 1669 to 1702 by Sir Isaac Newton, widely
        considered one of the greatest scientists in modern history.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5485590-944b-4730-8518-3f21289473b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:22:27.204+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:22:27.418+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Hawking once said if he had the chance to meet Newton or Marilyn
        Monroe, he would opt for the movie star.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f37289-3a0a-4f7d-a7a6-db0b9afa1e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:22:27.204+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:22:27.418+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawking became a hero to math and science geeks and pop culture
        figure, guest-starring as himself on "Star Trek: The Next Generation" and
        "The Simpsons."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413afe59-92fc-4af9-a64c-b77dd05aaae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:22:27.204+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:22:27.419+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had at least 12 honorary degrees and was awarded the CBE in 1982.
        A CBE, or Commander in the Most Excellent Order of the British Empire, is
        considered a major honor for a British citizen and is one rank below knighthood.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd050281-3298-4f9a-b613-1664ba4a553e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:22:27.204+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:22:27.419+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being a British citizen he was awarded the Presidential
        Medal of Freedom, the US''s highest civilian honor, in 2009 by President Barack
        Obama.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a713a188-3264-4a24-8a9d-dd0e7da800f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:22:27.204+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:22:27.419+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2016 Hawking joined 375 "concerned" scientists in penning
        an open letter criticizing then-presidential candidate Donald Trump, citing
        the threat of climate change and blasting his push for the US to leave the
        Paris Accord.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10f797b-ce8d-41d6-bfb6-f53744d28f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:22:27.205+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:22:27.420+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawking leaves behind three children and three grandchildren, according
        to his website.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750db87b-5c9c-42d6-b319-3dc65204c76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:22:27.205+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:22:27.420+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/14/health/stephen-hawking-dead/index.html">"Stephen
        Hawking, renowned scientist, dies at 76."</a></em></p>'
  'China-to-UN-Respect-PH-sovereignty':
    'author': 'CNN Philippines Staff'
    'caption': 'Chinese Foreign Ministry Spokesperson Lu Kang | File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-14T12:07:53.056+08:00
    'imagesource': 'jcr:a2de8fd3-1065-4489-9b81-cdf764826d3d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '211e749e-0fc6-4b8f-aa4d-0e0517f09089'
    'lead': 'UN High Commissioner for Human Rights Zeid Ra''ad al-Hussein on March
      9 said Duterte may need ''psychiatric evaluation.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T08:24:49.196+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T08:24:49.328+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China to UN: Respect PH sovereignty'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bf959b-fa5c-4310-a77b-ed40a93bef6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:24:49.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:24:49.329+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14) —</strong> China
        said international organizations including the United Nations should "respect
        the sovereignty of the Philippines and the will of its people," amid President
        Duterte''s campaign against terrorism and illegal drugs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20f063f-3356-4dda-83c4-a952fae85d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:24:49.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:24:49.329+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Ministry Spokesperson Lu Kang made this remark in
        a press conference on March 12 after UN High Commissioner for Human Rights
        Zeid Ra''ad al-Hussein said Duterte may need "psychiatric evaluation."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22571a14-a47d-4cc8-b1e6-8be0b4d2e526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:24:49.197+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:24:49.330+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Relevant sides of the international community, including the Office
        of the UN High Commissioner for Human Rights, shall ... view the outcomes
        of the Philippines'' fight against drug and terrorism in a comprehensive,
        unbiased and objective way, and support its efforts to move forward its human
        rights cause in light of its national conditions,"  Kang said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd854f4f4-05d5-4ca3-be6d-ab54e29cd56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:24:49.197+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:24:49.330+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the UN agency should "fulfill its duties within the
        framework set out by the purposes and principles of the UN Charter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a7c586-0ba6-4dd0-98fe-0ec136fa138b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:24:49.197+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:24:49.330+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/03/09/UN-rapporteurs-slam-tauli-corpuz-inclusion-DOJ-terrorist-list.html">UN
        human rights experts slam inclusion of rapporteur in DOJ ''terrorist'' list</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdaceaef-0b5b-4992-8534-493edcfb50f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:24:49.197+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:24:49.330+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Hussein had hit the Duterte administration''s move to petition
        the court to declare the Communist Party of the Philippines (CPP) and its
        armed wing the New People''s Army (NPA) as terrorist groups.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fffb3b-e856-4906-beba-d750e4696726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:24:49.197+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:24:49.331+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition included a list of more than 600 names and aliases
        who were proposed to be blacklisted by the Metro Manila Regional Trial Court.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86990ffd-be1c-46af-8132-e389d5cbf92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:24:49.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:24:49.331+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the list is UN Special Rapporteur on the Rights of Indigenous
        Peoples Victoria Tauli-Corpuz for her alleged links to the CPP-NPA.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161898df-b3e8-436b-b452-0c594fb439df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:24:49.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:24:49.331+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/03/10/UN-rapporteur-Philippines-terrorist-list.html">Palace
        defends ''terrorist'' list: No witch-hunt on UN rapporteurs</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d860f17-1de4-4d3a-a0f3-bb98f6480e53'
