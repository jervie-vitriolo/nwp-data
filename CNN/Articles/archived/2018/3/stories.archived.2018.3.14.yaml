    'template': '1'
    'title': 'PBA Semifinals: Arwind Santos blames ''shadows'' in San Miguel''s Game
      3 loss to Ginebra'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c482548-ed44-4e41-906b-f1b3a1a86f1f'
      'mgnl:activationStatus': true
