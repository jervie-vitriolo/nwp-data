      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="https://cnnphilippines.com/news/2018/03/12/Faeldon-detention-release-Gordon-Customs.html">Faeldon
        released from detention upon Gordon''s order</a></strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f8f2b8-710c-487e-92a5-72151c042d7e'
      'mgnl:activationStatus': true
