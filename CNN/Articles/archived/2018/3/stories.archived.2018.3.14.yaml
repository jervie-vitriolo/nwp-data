    'template': '1'
    'title': 'Duterte to review the dismissal of drug charges vs. Espinosa, Lim'
    'updated': 2018-03-27T10:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf05d5a7-287a-49fc-853b-20f5bf26648d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:27:38.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:27:39.028+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14) —</strong> President
        Rodrigo Duterte will look into the dismissal of charges against alleged top
        drug lords Kerwin Espinosa and Peter Lim, his spokesperson said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7756f502-e70a-493a-8794-ba87d79dba9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:27:38.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:27:39.028+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will invoke my power of supervision and control and will review
        dismissal," Duterte said, as quoted by Presidential Spokesperson Harry Roque
        in a <a href="https://twitter.com/attyharryroque/status/973522662386536448">tweet</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f41c40-1751-4beb-88fc-f43d0b5cfe54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:27:38.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:27:39.028+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate Facebook post, Roque said Duterte questioned why the
        case against Kerwin Espinosa was dismissed by state prosecutors when he personally
        admitted he was involved in the drug trade.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f53309-016c-4394-b590-a66ca753f0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:27:38.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:27:39.029+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can review that dismissal order. Nag-amin na nga sa Congress!
        (They admitted to their crimes in the Congress.) Why not admit it as evidence
        against him?" he added, quoting the President.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86008b50-5c6c-4513-b12a-40aaa3cafd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:27:38.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:27:39.029+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said these statements were made by Duterte during a joint
        command conference of the Armed Forces and the Philippine National Police
        on Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae971b6d-c687-4ecf-945f-5cb75e6240b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:27:38.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:27:39.029+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson also quoted Duterte who expressed his dismay with
        Justice Secretary Vitaliano Aguirre II.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fe4178-a199-4aba-ad81-ecc48c328d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:27:38.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:27:39.030+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pag-nakawala yan si Lim at Espinosa, siya ang ipapalit ko," Duterte
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c500afee-38b6-42bb-bdd6-20715c319ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:27:38.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:27:39.030+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If Espinosa walks out of jail, I will put Aguirre
        in his place.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83727e1-a925-47b7-af13-e26e03a9f20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:27:38.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:27:39.030+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Defense Secretary Delfin Lorenzana, who was at the command conference,
        was quick to clarify the President''s remark against Aguirre.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d73a5eb-511a-4011-b112-cede215d8aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:27:38.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:27:39.030+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As usual it was said in jest," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e3a1be-526d-4708-b98c-78f9cdbc0afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:27:38.788+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:27:39.031+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre dismissed Duterte''s comment against him, saying the President
        is known for making statements not meant to be taken literally.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424edbdb-3f9b-474e-ab96-996a58f5eb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:27:38.788+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:27:39.031+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam naman natin na ang ating Pangulo ay mahilig sa hyperbole.
        Totoo man ''yan, nagbibiro man siya or hindi, the fact is, it''s unfortunate,"
        Aguirre told CNN Philippines on Wednesday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67ed2ff-e64c-452a-b09f-a89c902f7482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:27:38.788+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:27:39.031+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We know our President likes talking in hyperbole.
        But whether it''s a joke or not, the fact is, it''s unfortunate.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2172385-70d4-4cba-8a65-790e2f07e8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:27:38.788+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:27:39.031+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors of the Department of Justice (DOJ) have dropped charges
        against alleged drug lords Kerwin Espinosa, Peter Lim, convicted drug lord
        Peter Co and more than 20 others.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ff0b9f-7b65-4c65-ab31-61c343a7eeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:27:38.788+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:27:39.032+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa is a self-confessed drug dealer from Eastern Visayas. He
        is the son of slain Albuera, Leyte Mayor Rolando Espinosa. Meanwhile, Lim
        is a Cebu-based businessman who, together with Co, were included in Duterte''s
        drug matrix. He has denied the allegations and vowed to help in the drug war.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9add8400-b83b-4352-b1ce-8618ca643975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:27:38.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:27:39.032+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its resolution, the Justice Department''s panel of prosecutors
        cited the "dearth of evidence" and the only witness'' inconsistent statements
        as basis for clearing the suspects.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a5862e-f6a8-4e35-a31d-43731b75f1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:27:38.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:27:39.032+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document was signed on December 20, 2017 and made public last
        March 12.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7def79d6-de96-4e1f-bf83-abbf2747500c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:27:38.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:27:39.033+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Aguirre: I am not involved</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35aad526-7e07-4297-b086-bd9c096d6fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:27:38.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:27:39.033+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Secretary said he was not involved in the issuance of
        the dismissal of charges, adding he did not even see the resolution before
        it was released.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f101c7-7554-4ece-ac7c-da93ab1cd4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:27:38.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:27:39.033+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang totoo kasi, wala akong kinalaman sa pag issue ng resolution...''Yung
        national prosecution service level headed by the prosecutor general, and by
        the office of the Secretary — ''yung aking office — magkakaroon lang kami
        ng chance to intervene in a case when a case is elevated to us for review,
        automatic review, or petition for review," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d4443b-d58b-4cca-8877-185d235a6fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:27:38.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:27:39.033+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am not involved in the issuance of the resolution.
        The national prosecution service level headed by the prosecutor general and
        my office will only have the chance to intervene in a case when a case is
        elevated to us for review, automatic review, or petition for review.]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec42907f-48cb-48cc-b371-5d4d9a20fc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:27:38.790+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:27:39.033+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre on Tuesday ordered the creation of new panels to review
        the decision. One panel will look into the motion for reconsideration filed
        by the police, while the other panel will look into the possibility of wrongful
        exercise of authority of the state prosecutors.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbf2308-9344-4a1e-a731-28d94e632b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:27:38.790+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:27:39.034+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palace vowed the government will continue to go after high-profile
        drug personalities.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c242424c-bb39-4496-881d-25932b7fa27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:27:38.790+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:27:39.034+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not allow a big fish to go away if there''s evidence to
        go after him," Roque said in a media briefing on Tuesday.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b175f901-7a13-4da7-9907-f045fc37c188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:27:38.790+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:27:39.034+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Hindi pa po tapos ang ''boxing'' laban kay Peter Lim
        at dito kay Kerwin Espinosa. Rerepasuhin pa po ''yan ng Kalihim ng Department
        of Justice, at sisiguraduhin na tama ang naging naunang desisyon ng ating
        mga public prosecutors."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d405818-cc31-4b34-9e7c-c14f7f7e50e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:27:38.790+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:27:39.034+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The boxing fight against Peter Lim and Kerwin Espinosa
        is far from over. Justice Secretary will review it and will investigate if
        the decision of the public prosecutors was correct.]</p>'
  'United-Airlines-dog-overhead-bin-dead':
    'author': 'Steve Almasy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-14T08:38:23.616+08:00
    'imagesource': 'jcr:3dfefbfe-0bd8-41cc-ab1b-5a76534045f3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0090513b-0e4d-4c58-9b4f-286f631122db'
    'lead': 'United Airlines admits a dog died on one of its flights after being put
      in an overhead bin'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T08:29:57.785+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T08:29:58.063+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After reports dog died in overhead bin, United admits ''tragic accident'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5b1b76-3441-4c38-9f2b-edfdf62ae3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:29:57.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:29:58.063+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In the wake of social media outrage over
        reports that a dog died on one of its flights Monday night after being put
        in an overhead bin, United Airlines acknowledged in a statement that a "tragic
        accident" had occurred.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc42d7a-be64-4081-9103-fb22e0ea0d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:29:57.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:29:58.063+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pets should never be placed in the overhead bin," the airline said
        in reply Tuesday to CNN''s request for comment about reports of the dog''s
        death. "We assume full responsibility for this tragedy and express our deepest
        condolences to the family and are committed to supporting them. We are thoroughly
        investigating what occurred to prevent this from ever happening again."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ec58ba-3759-4cc9-8dd3-e0914fb984f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:29:57.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:29:58.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spokeswoman Maggie Schmerin later said that United has been in contact
        with the passenger who owned the dog and offered to pay for a necropsy, an
        autopsy for animals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1ed895-4394-4094-af2a-4ba310459f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:29:57.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:29:58.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about reports a flight attendant had told the passenger
        the dog needed to be put in the overhead bin, Schmerin said she couldn''t
        comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf59f75-60cc-4c52-9b0f-fe2258e4c6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:29:57.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:29:58.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United allows pets in the cabin when they are transported in kennels
        that can fit under the seat. Some types of animals are prohibited from flying
        on any flight. Schmerin said this animal was not on that list.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e94c34-3b91-4bd9-804a-696a38824f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:29:57.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:29:58.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trip from George Bush Intercontinental Airport in Houston to
        LaGuardia Airport in New York took about 3½ hours, according to the flight
        tracking website FlightAware.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b53947-5096-473e-9bf6-e2d3d1a3da10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:29:57.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:29:58.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a <a href="https://www.transportation.gov/sites/dot.gov/files/docs/resources/individuals/aviation-consumer-protection/304371/2018februaryatcr_0.pdf">US
        Department of Transportation report</a> issued in February, 24 animals died
        in the care of US carriers last year. Three-quarters of those, 18, died while
        being handled by United. Of 15 reported injuries, 13 occurred with United.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00581633-de91-4861-9a51-fa72d07f0a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:29:57.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:29:58.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the problems documented in the DOT report, which include death,
        injury and loss of animals, United had the highest rate of incidents: For
        every 10,000 animals transported, United had 2.24 incidents.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3f2fdd-5066-41b6-88d6-49fa2de8deef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:29:57.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:29:58.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline was also the largest transporter of animals, carrying
        138,178 animals in 2017. Alaska Airlines, which transported the next-highest
        number of animals (114,974), had an incident rate of 0.26, one-tenth the rate
        of United.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fbcb1d-b20e-4cb8-be42-d9939ad7c0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:29:57.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:29:58.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of the animals had pre-existing health issues, the report
        said, and some incidents happened before the animals were put on planes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db745b6b-b450-49c4-996b-59c37ace2d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:29:57.788+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:29:58.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report includes information about dogs, cats, birds and other
        pets.</p>'
  'Doctors-find-air-pocket-hidden-in-man-brain':
    'author': 'Mark Lieber, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-03-14T09:33:33.196+08:00
    'imagesource': 'jcr:57c86093-9001-4e52-b80c-23ff1744ae3e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac2ac71e-dc38-46f0-a328-4c022efa4daf'
    'lead': 'Doctors treating a patient who had complained of repeatedly losing his
      balance made an unexpected discovery: The 84-year-old man had a 3½-inch pocket
      of air in his brain.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T08:33:30.116+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T08:33:30.391+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Doctors find air pocket hidden in man''s brain'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f384a6fc-cbc7-4782-9cee-6d64a14a67ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:33:30.116+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:33:30.392+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Doctors treating a patient who had complained
        of repeatedly losing his balance made an unexpected discovery: The 84-year-old
        man had a 3½-inch pocket of air in his brain.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9321ff4d-ea79-4bbe-81f3-e9cf296a4220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:33:30.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:33:30.392+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man had been referred to the emergency room by his primary physician
        in Northern Ireland.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6b17ee-e7f4-434c-8018-5fa293e340d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:33:30.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:33:30.392+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told his doctor about weeks of recurrent falls and three days
        of left-side arm and leg weakness, according to <a href="https://casereports.bmj.com/content/2018/bcr-2017-222892.full?sid=dc43cb">the
        report, published in the journal BMJ Case Reports</a>. The patient, who is
        not identified in the report, did not have any visual or speech impairments
        and did not seem confused or have facial weakness, according to the authors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f289429b-c8a0-49f5-9122-276a2e1396cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:33:30.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:33:30.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thing I was most concerned about in an elderly patient with
        new onset limb weakness and balance disturbance was some form of stroke,"
        said Dr. Finlay Brown, a leading author of the report and a general practitioner
        in Belfast who treated the man.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba3aea3-f2c7-49d1-9a9a-9f3cca1c02ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:33:30.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:33:30.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The physicians performed scans of the brain to identify any signs
        of bleeding or brain damage caused by blocked blood vessels, according to
        Brown.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e526069f-9bd4-422d-9d16-d5781be21ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:33:30.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:33:30.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what they found was much more unusual.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da5d042-500f-4f73-b40b-4fb50cf915e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:33:30.118+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:33:30.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Small benign tumor</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cce7e9b-2f80-4ab9-906f-839bf7fa8d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:33:30.118+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:33:30.394+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A computed tomography scan of the patient''s brain showed a large
        pocket of air -- also called a pneumatocele -- in the patient''s right frontal
        lobe that was approximately 3½ inches long.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b7ab3c-2fab-457a-8ff8-ba59ec7e3a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:33:30.118+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:33:30.394+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We knew immediately that there was something very abnormal," Brown
        said. "Initially, we thought perhaps the patient hadn''t disclosed having
        previously had some form of operation or a congenital abnormality, but ...
        he confirmed he hadn''t."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1130d8a0-4fbc-4e94-890b-e3b096e2f7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:33:30.118+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:33:30.394+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The air pocket was right behind the frontal sinus and above the
        cribriform plate, which separates the nasal cavity from the cranial cavity.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ae38bd-6712-4b47-920b-3e1eb00d81fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:33:30.118+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:33:30.394+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a rare presentation in this guy of a lot of air in his
        brain," <a href="https://www.hopkinsmedicine.org/profiles/results/directory/profile/10003327/alan-cohen">said
        Dr. Alan Cohen</a>, professor of pediatric neurosurgery at Johns Hopkins Hospital,
        who was not involved in the case report.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fc593e-400e-409f-8b35-dfe086507274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:33:30.118+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:33:30.395+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When pneumatoceles are present in the brain, the condition is often
        referred to as pneumocephalus. They most commonly compress the frontal lobe,
        which plays a large role in voluntary muscle movement, Cohen said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537279a3-eafd-4953-969d-d5c3a2e250c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:33:30.119+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:33:30.395+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An MRI of the man''s brain also showed a small benign bone tumor,
        or osteoma, that had formed in the man''s paranasal sinuses and was eroding
        through the base of the skull, causing air to leak into the cranial cavity,
        according to the report.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fb2ec4-93b2-4b26-8b70-2e4a48c96011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:33:30.119+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:33:30.395+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Inverted Coke bottle''</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd24d1b0-2a7b-4b58-95fc-d36692f4016b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:33:30.119+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:33:30.395+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s kind of like an inverted Coke bottle," Cohen said. "Sometimes,
        there can be a one-way valve, and air comes in and can''t get out."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4429ba08-ca99-42da-af5f-f0daf1c6b77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:33:30.119+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:33:30.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pressure from the air cavity may have also caused a small stroke
        in the patient''s frontal lobe, resulting in the left-side weakness and gait
        instability that prompted his hospital visit, according to Brown.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180601df-64fa-42e0-b362-9304d82058b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:33:30.119+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:33:30.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After discussion with the stroke specialists, it was felt that
        his small stroke was most likely secondary to the compressed effect the air
        pocket was having on his brain''s blood supply, leading to a lack of blood
        and subsequent stroke," Brown said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a087cf3a-dabd-4ffe-a122-56a7199dd8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:33:30.119+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:33:30.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://surgicalneurologyint.com/surgicalint-articles/review-of-the-management-of-pneumocephalus/">According
        to a 2015 study in the journal Surgical Neurology International</a>, trauma
        is responsible for approximately 75% of pneumocephalus cases. The remaining
        cases are often complications of neurosurgery; ear, nose, and throat surgery;
        sinus infections; or, as in this case, bone tumors.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01297051-1b26-4aaa-ac24-2b85d0fd3b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:33:30.120+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:33:30.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treatment for pneumocephalus depends on several factors, particularly
        the symptoms involved. Many cases of pneumocephalus have no symptoms and eventually
        become absorbed by the body without treatment, according to Cohen.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4cf2d2-8270-4e59-b854-02ef7b0a3d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:33:30.120+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:33:30.397+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In more serious cases, such as those that cause high blood pressure
        in the brain or impaired consciousness, decompression surgery to alleviate
        pressure on the brain may be required.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af41968a-979f-46fb-99e4-e589aaee5729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:33:30.120+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:33:30.397+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this case, the patient was offered surgical treatment from a
        team of neurosurgeons and ENT surgeons. The procedure would have involved
        temporary surgical removal of part of the frontal bone of the skull and excision
        of the bone tumor to close the leak that was sending air into the brain.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e4ab15-8b5c-4e37-9196-29e680890ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:33:30.120+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:33:30.397+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Conservative treatment</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a805aa7-0f37-48ab-a436-a661c27e006c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:33:30.120+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:33:30.398+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, due to his age and other health factors, the patient declined
        surgery and instead chose conservative treatment involving medication to prevent
        a secondary stroke.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e78951-a52e-46e3-820a-b39e44e75f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:33:30.120+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:33:30.398+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We managed the patient with his acute stroke and kept him comfortable
        while awaiting specialist input," Brown said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dc1890-70c0-419a-8bd4-f89158a36984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:33:30.121+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:33:30.398+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the patient returned for a 12-week followup visit, he felt
        better and no longer complained of left-side muscle weakness, according to
        the report.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aeafe1d-f049-40c9-af55-a7bd429a6a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:33:30.121+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:33:30.398+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very unlikely I will ever see the same findings again in
        another patient," Brown added. "But it does encourage doctors to have a low
        threshold for imaging even when facing very common presenting symptoms."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a1260e-1122-4115-adbe-a95894d2c29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:33:30.121+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:33:30.399+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to a lack of studies evaluating pneumocephalus, the exact prognosis
        for the patient remains unclear.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471068cb-757d-489a-aa69-cf76ef2ad529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:33:30.121+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:33:30.399+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question in this fellow''s case is, we don''t know if, over
        time, more air is getting in than getting out, which would cause neurologic
        instability," Cohen said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f52897-f337-486f-a2a2-7b3f7c3eab6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:33:30.121+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:33:30.399+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can get by pretty well with just a limited amount of cerebral
        cortex. Sometimes, it gets reorganized, and nature is pretty clever in terms
        of finding ways to heal."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138c41d1-5c35-49b0-b7fc-bbb1e37e0314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:33:30.122+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:33:30.399+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/13/health/brain-air-pocket-patient/index.html">“Doctors
        find air pocket hidden in man''s brain."</a></em></p>'
  'countries-spanking-illegal':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-03-14T09:32:04.590+08:00
    'imagesource': 'jcr:35cf0b7f-2d19-4e6a-a2c5-f9d2ec780357'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3b51ef5-7365-4650-95c9-8680165b2b42'
    'lead': 'Most parents know the proverb, ''spare the rod, spoil the child.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T08:40:57.166+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T08:40:57.878+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'These are the countries where spanking is illegal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32899f98-a561-4376-b292-eabe6fa4fd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:40:57.166+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:40:57.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Most parents know the proverb, "spare the
        rod, spoil the child."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5e5b04-f03b-49ac-9254-79756e0edd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:40:57.166+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:40:57.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in recent years, many have debated whether to practice physical
        discipline, such as spanking or smacking, in their own homes. To spank or
        not to spank has become a highly contentious issue.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db934f55-f07b-4914-b2ed-817e24c2ae41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:40:57.167+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:40:57.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many experts have advised against using physical discipline to teach
        kids lessons. Others argue that the uproar surrounding spanking has been overblown.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40970563-b19d-48cb-aaa5-8c1c056b9ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:40:57.167+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:40:57.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some parents have decided <a href="http://edition.cnn.com/2014/09/15/opinion/robbins-spanking-adrian-peterson-case/index.html">not
        to spank</a> and view it as <a href="https://edition.cnn.com/2014/07/23/health/effects-spanking-brain/index.html">harmful
        to their child''s development</a>, whereas others <a href="https://edition.cnn.com/videos/cnnmoney/2018/01/10/kelly-clarkson-child-spanking-debate-bts-ots.hln">see
        no harm in physical discipline</a> and believe it teaches respect.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486b9788-8101-4050-976a-9965cb442482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:40:57.167+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:40:57.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though there is no clear definition of "spanking" in the scientific
        literature, <a href="https://www.merriam-webster.com/dictionary/spank">the
        Merriam-Webster Dictionary</a> defines the act as "to strike especially on
        the buttocks with the open hand."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b515ab7d-6c7b-4db2-af47-2dc6b9b03885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:40:57.168+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:40:57.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some countries, such discipline could land a parent in jail.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05076e1-54f5-458a-9d50-04909eabd225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:40:57.168+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:40:57.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the world, close to 300 million children aged 2 to 4 receive
        some type of physical discipline from their parents or caregivers on a regular
        basis, according to a <a href="https://data.unicef.org/topic/child-protection/violence/violent-discipline/">UNICEF
        report</a> published in November.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ea0ad8-9c42-4c89-8490-451685dc8128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:40:57.168+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:40:57.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That discipline includes spanking, shaking or hitting the hands
        or other body parts with an instrument, said Claudia Cappa, a statistics and
        monitoring specialist at UNICEF and an author of the report.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fa21a9-4707-477b-9876-0217d660368f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:40:57.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:40:57.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, simply "explaining why a behavior is wrong is the most
        common form of discipline used across countries," Cappa said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7ee40a-0d2c-40e8-beb8-bebc57f4a94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:40:57.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:40:57.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What was interesting to me as a researcher to see is that parents
        use a combination of methods, not just one," she said. "They use violent and
        nonviolent forms, and they use a combination of physical punishment and psychological
        aggression," such as yelling or screaming.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5440a5e-3de6-4942-8f7e-2270e057bf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:40:57.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:40:57.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a look at how children are disciplined around the world,
        including where spanking is legally allowed and where it isn''t.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583eb016-3cae-44cc-ad86-4706d4ab67b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:40:57.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:40:57.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>In these countries, it''s illegal to spank your kids</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9bbc8a-0e0f-4129-aee6-20f9f6946ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:40:57.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:40:57.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixty countries, states and territories have adopted legislation
        that fully <a href="https://data.unicef.org/topic/child-protection/violence/violent-discipline/">prohibits
        using corporal punishment</a> against children at home, according to both
        UNICEF and the Global Initiative to End All Corporal Punishment of Children.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9188d6c2-11fa-41ef-adea-b40da1cda017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:40:57.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:40:57.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, about <a href="https://data.unicef.org/topic/child-protection/violence/violent-discipline/#">1.1
        billion caregivers</a> view physical punishment as necessary to properly raise
        or educate a child, according to UNICEF.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2d94d1-c68a-40eb-9242-7a4fea365d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:40:57.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:40:57.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the countries and territories that have bans are: Albania,
        Andorra, Argentina, Aruba, Austria, Benin, Bolivia, Brazil, Bulgaria, Cape
        Verde, Congo, Costa Rica, Croatia, Curaçao, Cyprus, Denmark, Estonia, Faroe
        Islands, Finland, Germany, Greece, Greenland, Honduras, Hungary, Iceland,
        Ireland, Israel, Kenya, Latvia, Liechtenstein, Lithuania, Luxembourg, Malta,
        Mongolia, Montenegro, Netherlands, New Zealand, Nicaragua, Norway, Paraguay,
        Peru, Pitcairn Islands, Poland, and Portugal.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9757aff8-1f7b-4d97-8817-49ec7b546596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:40:57.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:40:57.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other countries and territories that have bans are: Moldova,
        Romania, San Marino, Slovenia, South Sudan, Spain, St. Maarten, Svalbard and
        Jan Mayen, Sweden, Macedonia, Togo, Tunisia, Turkmenistan, Ukraine, Uruguay,
        and Venezuela.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a715d51b-c382-44a4-a673-f06980f86816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:40:57.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:40:57.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, corporal punishment is still lawful in the
        home in all states, and legal provisions against violence and abuse are not
        interpreted as prohibiting all corporal punishment, like spanking, according
        to the Global Initiative to End All Corporal Punishment of Children.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4905e1-b177-40da-aece-7e5c29e960c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:40:57.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:40:57.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just in the last 10 years that more countries and a larger
        set of countries have decided to prohibit corporal punishment," Cappa said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd12e9da-f064-4775-be55-5e0b7cbebef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:40:57.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:40:57.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In most of the countries with available data, children from wealthier
        households are equally likely to experience violent discipline as those from
        poorer households," she said, based on UNICEF''s data.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552492d1-77b0-4578-add8-df06c4572419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:40:57.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:40:57.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We tend to think sometimes that only certain categories, particularly
        socioeconomically deprived households, use violent disciplinary practices,
        but this is not confirmed by the data on the global level," even if such differences
        are seen in some countries, she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426333f2-e168-487a-9a02-19cdf0955c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:40:57.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:40:57.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://www.ncbi.nlm.nih.gov/pubmed/24810710">1979,
        Sweden became the first country</a> to ban the physical punishment of children
        by law.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af57ccc1-0217-4155-abc4-eb9aee0da4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:40:57.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:40:57.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, "by 1996 only four more states had followed suit," Anna Henry,
        director of the Global Initiative to End All Corporal Punishment of Children,
        wrote in an email.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6992f9-353e-468e-a8c3-e3b0ab281a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:40:57.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:40:57.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Global progress towards prohibition of all corporal punishment
        of children has accelerated, particularly in recent years," she wrote. "Since
        2006, however, when the <a href="https://www.unicef.org/violencestudy/">World
        Report on Violence against Children</a> recommended prohibition as a matter
        of urgency, the number of states banning corporal punishment has more than
        tripled."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b5620e-9ac9-4617-9f8c-8648d8f25189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:40:57.173+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:40:57.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that a further 56 states have indicated commitment to
        achieving a complete legal ban.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a517071f-f454-4b17-8eb3-6d24091798b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:40:57.173+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:40:57.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been a recent move to discourage parents worldwide from
        spanking or physically punishing their children, led by UNICEF, the Global
        Initiative to End All Corporal Punishment of Children and other organizations
        calling for more laws.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307cf4e7-5382-499e-ae6c-133688f84bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:40:57.173+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:40:57.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The majority of countries have actually not prohibited corporal
        punishment, and there are only <a href="https://www.unicef.org/end-violence">9%
        of children under the age of 5</a> living in countries where corporal punishment
        at home is fully prohibited," said Cappa, who is not involved in the Global
        Initiative.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd11fcd1-e4fb-406c-a9ec-5a0eca491dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:40:57.173+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:40:57.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, "there are more than <a href="https://data.unicef.org/topic/child-protection/violence/violent-discipline/#">600
        million children under the age of 5</a>" in countries where there are no such
        laws, Cappa said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abba89c-db5b-45b0-8aaf-055493fab7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:40:57.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:40:57.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study of six European countries found that the odds of having
        parents who reported using occasional to frequent corporal punishment were
        1.7 times higher in countries where it was legal, controlling for sociodemographic
        factors.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0f6063-f534-448e-9725-4d85915b291a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:40:57.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:40:57.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4326463/">published
        in the journal PLOS One</a> in 2015, involved data from Bulgaria, Germany,
        Lithuania, the Netherlands, Romania and Turkey. At the time of the study,
        all but two of those countries -- Turkey and Lithuania -- had legal bans on
        corporal punishment in the home.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f722371c-c29b-481f-8eb4-e70fa1e95383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:40:57.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:40:57.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also know that legislation is not sufficient when it''s not
        accompanied by changes in individual attitudes and social norms, and that
        can even become dangerous, because it can push certain things into a secret
        sphere," said Cappa, who was not involved in the study.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd606dd1c-c5e6-4696-b264-5a9481ac900e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:40:57.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:40:57.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet not all experts agree that laws should dictate how parents decide
        to punish their children.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a3dd45-4e86-4dc3-af28-648a06fdba2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:40:57.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:40:57.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ashley Frawley, senior lecturer in sociology and social policy at
        Swansea University in the United Kingdom, said that such laws disproportionally
        impact marginalized groups -- such as the working poor or certain ethnic minorities
        -- regardless of whether incidences of physical punishment actually warrant
        such surveillance or not.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b217995-aa4d-4d52-ae26-23c2d3809185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:40:57.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:40:57.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This sort of thing happened in Canada and Australia. In Canada
        where I''m from it was called the ''<a href="http://indigenousfoundations.arts.ubc.ca/sixties_scoop/">Sixties
        Scoop</a>'' where large numbers of indigenous children were taken from their
        homes in the [incorrect] belief that indigenous women were not good parents,"
        said Frawley, who identifies as <a href="https://www.britannica.com/topic/Ojibwa">Ojibwa</a>.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba0a680-7475-4576-b91f-15ac885ce31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:40:57.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:40:57.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I see these smacking bans, which are promoted as awareness raising,
        as highly suspect," she said. "There''s a long history in lots of different
        countries of looking down on parenting styles of the ethnic minorities and
        working classes."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be251de-91a1-4fa9-9021-534e4be5f143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:40:57.176+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:40:57.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some parents still may prefer to spank their children as, anecdotally,
        they notice that it might help with more immediate compliance; this preference
        might also be tied to how <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC2755207/">they
        themselves were disciplined</a> or social norms.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0708070f-eb43-4cec-aa5e-04f3e9187dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:40:57.176+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:40:57.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What the science says about spanking</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9511ec5-8861-46bd-a0c5-609c9c104cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:40:57.176+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:40:57.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many experts say that spanking is linked with an increased risk
        of negative outcomes for children -- such as <a href="https://www.ncbi.nlm.nih.gov/pubmed/12081081/">aggression,
        adult mental health problems</a>, and even <a href="http://www.jpeds.com/article/S0022-3476(17)31377-X/fulltext">dating
        violence</a> -- while a few others warn against jumping to such conclusions.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe3833d-a347-441d-87d3-12b75b71206e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:40:57.176+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:40:57.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The clear consensus among experts is that spanking is harmful,"
        said Andrew Grogan-Kaylor, an associate professor of social work at the University
        of Michigan, who has researched spanking and child outcomes.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d55ce3d-abf2-44f3-9601-b28edec021d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:40:57.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:40:57.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One plausible explanation is that spanking disrupts the emotional
        bond between caregiver and child," he said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a180f843-ea48-43bd-b30c-70ddac0acd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:40:57.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:40:57.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To determine how spanking might have lasting impacts on kids, Grogan-Kaylor
        and Elizabeth Gershoff, an associate professor at the University of Texas
        at Austin, analyzed previous studies on spanking published in the past 50
        years and involving 160,927 children.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92be1963-23c4-4628-96a9-da43a69e0cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:40:57.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:40:57.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their meta-analyses found no evidence that spanking was associated
        with improved child behavior and rather found spanking to be associated with
        increased risk of 13 detrimental outcomes.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7993b60-7152-4947-a1d0-f31a8913fa0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:40:57.178+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:40:57.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Across study designs, countries, and age groups, spanking has been
        linked with detrimental outcomes for children, a fact supported by several
        key methodologically strong studies that isolate the ability of spanking to
        predict child outcomes over time," the researchers wrote.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4a3220-7f89-417a-99b4-71e07e8e9312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:40:57.178+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:40:57.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their analysis was published in the <a href="http://psycnet.apa.org/doiLanding?doi=10.1037%2Ffam0000191">Journal
        of Family Psychology</a> in 2016.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8344bb-6e90-4812-b681-46764d016d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:40:57.178+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:40:57.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Larzelere, a professor in the Department of Human Development
        and Family Science at Oklahoma State University, <a href="https://www.acpeds.org/the-college-speaks/position-statements/parenting-issues/corporal-punishment-a-scientific-review-of-its-use-in-discipline/research-on-disciplinary-spanking-is-misleading">disagrees
        with that analysis.</a></p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb782fe-e2f4-4d27-b553-9439c87edc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:40:57.178+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:40:57.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gershoff and her colleagues have yet to identify a single alternative
        disciplinary tactic in their own research that would significantly reduce
        behavior problems in children," he said.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5356b4b7-c61d-422e-9719-6a86cd4d647c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:40:57.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:40:57.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Taking away privileges ... can be useful''</h2>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6136e5b8-4f97-462d-9287-959f951d2723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:40:57.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:40:57.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a previous meta-analysis, Larzelere dealt with that issue by
        summarizing 26 studies since 1957 that investigated physical punishment and
        other alternative disciplinary tactics that parents could use instead.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a62ab8a-1cb0-4190-b349-fb025d7cbc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:40:57.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:40:57.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He found that spanking that was used only as a "back-up" method
        when other discipline methods were ineffective resulted in either less defiance
        or less aggression in children when compared with 10 out of 13 disciplinary
        alternatives, such as reasoning or timeout.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde6d33c-087f-40dd-93e5-7528a71f00d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:40:57.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:40:57.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When used to back-up milder disciplinary tactics consistently,
        parents are able to phase it out because children learn to cooperate with
        the milder disciplinary tactics," Larzelere said. "The only kind of physical
        punishment that had worse outcomes than alternatives, was if it was used too
        severely like using an instrument or slapping the face, or if it was the main
        thing that parents did in disciplining their children."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1194449d-4178-4490-9744-7f5d3c70a623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:40:57.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:40:57.892+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That analysis was published in the journal <a href="https://link.springer.com/article/10.1007/s10567-005-2340-z">Clinical
        Child and Family Psychology Review</a> in 2005.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fa9a0e-0f4f-49df-b15b-928792caa396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:40:57.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:40:57.892+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to find the right balance, I think. Children need love
        and positive parenting ... but sometimes they also need effective negative
        consequences, especially when young children are defiant," he said. "It''s
        a complex topic."</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aafefbb-7b14-4e8a-85a7-08891e7496d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:40:57.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:40:57.892+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, most pediatricians argue that any form of physical punishment
        should be avoided, and that there are non-physical ways parents can discipline
        their children.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ebe758-f341-438a-9588-1f507e340129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:40:57.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:40:57.892+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.healthychildren.org/English/family-life/family-dynamics/communication-discipline/Pages/Disciplining-Your-Child.aspx">American
        Academy of Pediatrics</a> recommends a number of alternatives to spanking,
        including taking toys and privileges away and the age-old technique of timeout.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bf7b8c-e3e0-4b16-9b98-d85aaf9e180e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:40:57.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:40:57.893+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Academy notes that it does not recommend spanking. The <a href="https://www.aacap.org/aacap/Policy_Statements/2012/Policy_Statement_on_Corporal_Punishment.aspx">American
        Academy of Child and Adolescent Psychiatry</a> also does not support the use
        of corporal punishment as a method of behavior modification.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26697aa-4a67-4694-a9d0-bb7b06e714fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:40:57.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:40:57.893+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before even thinking about discipline, parents need to think about
        creating a warm, emotionally supportive and loving connection with your children,"
        Grogan-Kaylor said.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f535118-55c5-4bda-b295-b223c1c2a2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:40:57.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:40:57.893+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You need to make clear to your children that you love them, care
        about their opinions and want to listen to them," he said. "When discipline
        is necessary, taking away privileges in a developmentally appropriate manner
        -- so, not too long for the age of the child -- can be useful."</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da986c2a-da00-4aae-960c-d7ddcc4c1221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:40:57.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:40:57.893+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “<a href="https://edition.cnn.com/2018/03/12/health/spanking-laws-parenting-without-borders-intl/index.html">These
        are the countries where spanking is illegal</a>."</em></p>'
  'Trump-asking-for-advice-on-Stormy-Daniels-situation':
    'author': 'Maegan Vazquez and Pamela Brown, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-14T08:32:49.794+08:00
    'imagesource': 'jcr:0974adb6-5c04-43f7-96b1-1a6c4ba77e38'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1648e90a-f0c7-461c-bcaa-7661468db9b7'
    'lead': 'The source said Trump is being told by advisers not to fight Daniels''
      decision to break a confidentiality agreement because it would make him look
      guilty.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T08:45:54.628+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T08:45:54.774+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump asking for advice on Stormy Daniels situation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797e729b-9ec2-4feb-b98c-474f9e5f45f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:45:54.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:45:54.775+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump has been seeking
        counsel from confidantes on how he should handle the Stormy Daniels situation,
        a source close to the President tells CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d9c196-2e21-43f0-b157-aef5e9ba0307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:45:54.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:45:54.775+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source said Trump is being told by advisers not to fight Daniels''
        decision to break a confidentiality agreement because it would make him look
        guilty. This source said it''s the only reason Trump has stayed quiet on the
        issue and hasn''t been tweeting about it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f604905c-5598-438a-bb28-0416a9be6591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:45:54.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:45:54.776+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source also believes the controversy potentially poses a bigger
        threat to Trump''s presidency than Russia. The difference here compared to
        accusations from other women is that there''s a signed agreement and a payment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6197f0e-f1c5-4d77-8036-6802b06db6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:45:54.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:45:54.776+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniels, an adult film actress whose real name is Stephanie Clifford,
        was <a href="https://edition.cnn.com/2018/02/13/politics/michael-cohen-stormy-daniels-payment/index.html">paid</a>
        $130,000 by Trump attorney Michael Cohen <a href="https://edition.cnn.com/2018/01/18/politics/michael-cohen-stormy-daniels-essential-consultants-llc/index.html">through
        a private LLC</a> weeks before the 2016 election, and because Trump failed
        to sign the "hush agreement" regarding an alleged affair, Daniels'' lawyers
        said in a lawsuit that the agreement to stay silent about her alleged encounter
        with the business magnate is invalid.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb99b4b-6569-4bc0-86e4-abb1e5891ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:45:54.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:45:54.776+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Clifford <a href="https://edition.cnn.com/2018/03/12/politics/stormy-daniels-payment-return/index.html">offered</a>
        to return the $130,000 in exchange to speak freely about her interactions
        with Trump.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd28951-155c-4895-96b5-31aeef226d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:45:54.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:45:54.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following initial reports of Cohen''s payment to Daniels, Cohen
        said Trump "vehemently denies" any affair.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69162395-1965-4474-b107-f14d845dbcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:45:54.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:45:54.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Daniels'' lawyer has <a href="https://edition.cnn.com/videos/politics/2018/03/07/stormy-daniels-attorney-today-show-president-trump.cnn">said</a>
        Trump knew about the payment and had a sexual relationship with the actress
        (which the actress herself previously denied), Daniels has not explicitly
        spoken out about the alleged affair outside of the lawsuit filings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd018c554-810d-4cc1-9532-83894ca0bbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:45:54.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:45:54.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBS''s "60 Minutes" <a href="https://money.cnn.com/2018/03/12/media/stormy-daniels-60-minutes-cbs/index.html">taped
        an interview</a> with Daniels and producers are working to verify claims she
        made. The interview could air next Sunday, but CBS won''t confirm the air
        date or that there was even an interview at all. Three sources confirmed to
        CNN that Clifford made new claims about Trump in the interview.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abae6688-e7dc-4b34-8d17-3eb17c4e4f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:45:54.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:45:54.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuzzFeed <a href="https://money.cnn.com/2018/03/12/media/stormy-daniels-60-minutes-cbs/index.html">reported</a>
        on Sunday that "lawyers associated with President Donald Trump are considering
        legal action to stop "60 Minutes" from airing" the interview. But it is unclear
        what kind of action could actually win support from a judge -- the American
        legal system almost never allows such "prior restraint" of speech.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee7a8e0-39a2-413e-87e9-204cfb33f8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:45:54.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:45:54.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen declined to comment to CNN on Sunday, deferring questions
        to his own lawyer. Larry Rosen, Cohen''s lawyer, has not responded to multiple
        requests for comment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b61fa32-b457-4483-8ade-b9fb6383e84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:45:54.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:45:54.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBS also declined to comment on the interview or the prospect of
        legal action.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c5bdc3-f607-42ce-8bd4-86b226652972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:45:54.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:45:54.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/13/politics/trump-stormy-daniels-handling/index.html">“Trump
        asking for advice on Stormy Daniels situation."</a></em></p>'
  'Trump-makes-first-California-visit-as-president':
    'author': 'Kevin Liptak and Dan Merica, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-14T09:32:45.895+08:00
    'imagesource': 'jcr:c08ab6c2-9e5f-46cb-9b6d-349d7e08f7f8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a854d6d-1ce4-41ae-829d-5f74d80888ee'
    'lead': 'President Donald Trump has landed in California at last.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T08:48:49.155+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T08:48:49.407+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump makes first California visit as president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bf2b1c-8b78-473d-bd7f-7e31b105f511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:48:49.156+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:48:49.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> <a href="https://edition.cnn.com/specials/politics/president-donald-trump-45">President
        Donald Trump</a> has landed in California at last.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5158e5c3-4454-4685-a645-d43eaa68ff6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:48:49.156+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:48:49.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 14 months of avoiding the country''s most populous state,
        the President on Tuesday landed in the Golden State where he will visit the
        US-Mexico border near San Diego and raise campaign cash at a high-dollar fundraiser
        in Beverly Hills, near where he owns a home.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098e3216-ffd4-4bbe-b279-89201499a55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:48:49.156+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:48:49.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His absence from the US'' most populous state has been notable.
        The last sitting president to go this long without traveling to California
        was Franklin Roosevelt -- and he took a train. Trump lost the state by a wide
        margin in the 2016 presidential election and remains deeply unpopular there.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f979a17-70d4-4e75-b2f5-c01a9876ee75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:48:49.157+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:48:49.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump didn''t try to warm relations while on the ground in California.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd156ebad-4f0e-41b2-823d-c23253ae6975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:48:49.157+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:48:49.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after landing, Trump told reporters that California Gov.
        Jerry Brown has "done a very poor job running California," slamming the Democrat
        for immigration and tax policy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b07ea25-93c2-455d-af8e-ae86831dba41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:48:49.158+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:48:49.409+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standing on the US-Mexico border, Trump said he thought Brown was
        a "nice guy" but "has not done the job."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac95b3e-3c65-4b98-9edc-ddd2905195b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:48:49.158+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:48:49.409+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s criticism focused on tax policy, too, with the President
        mentioning owning property in California.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c95324-3905-4d14-9442-0989e7bc12d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:48:49.158+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:48:49.409+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The taxes are way, way out of whack, and people are going to start
        to move pretty soon," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd939b12-239f-4668-9688-038fe9471ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:48:49.159+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:48:49.410+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown responded to Trump on the President''s favorite medium: Twitter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043f5b70-a5e1-4fbe-9848-7e57d49f6423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:48:49.159+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:48:49.410+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thanks for the shout-out, @realDonaldTrump," Brown <a href="https://twitter.com/JerryBrownGov/status/973668776993439744">wrote</a>.
        "But bridges are still better than walls. And California remains the 6th largest
        economy in the world and the most prosperous state in America. #Facts"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0af0f3c-033f-4f99-985f-2a04be7bd57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:48:49.159+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:48:49.410+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump previously lambasted California in recent weeks, <a href="https://edition.cnn.com/2018/02/22/politics/ice-california-donald-trump/index.html">threatening
        to withdraw federal law enforcement agents</a> and suing the state over its
        immigration rules. This weekend, he focused his weekly radio address on criticizing
        the state''s stance toward undocumented immigrants.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f892a10-a25e-41fc-a746-892bb1842a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:48:49.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:48:49.410+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every state in our Union is subject to the laws and Constitution
        of the United States -- including California. Yet California''s leaders are
        in open defiance of federal law," Trump said. "They don''t care about crime.
        They don''t care about death and killings. They don''t care about robberies.
        They don''t care about the kind of things that you and I care about."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a471eae-d812-4e35-8697-435d233c3ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:48:49.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:48:49.411+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, Trump''s maiden presidential visit to California is largely
        focused on the immigration matter. He''ll tour prototypes of a border wall,
        hoping to project momentum on a project he promised during his campaign but
        hasn''t yet brought to fruition.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca46700-e990-4bae-be2d-ef295140f13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:48:49.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:48:49.411+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''ll also address US military personnel stationed near the border
        and attend the fundraiser in Los Angeles. His visit is only expected to last
        one night. Unlike other presidents, Trump won''t hold events to highlight
        the American entertainment or technology industries centered in California
        -- two of the country''s most profitable and visible exports that help drive
        the state''s economy, which is the world''s sixth largest.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c97d37-b92d-4cf8-9b41-fca9010cf2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:48:49.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:48:49.411+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an open letter to Trump on Monday, California Gov. Jerry Brown,
        a Democrat, invited Trump to visit a high-speed rail line in the Central Valley,
        which he called the "heart of California."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c8af87-c713-4214-abaf-a692f147c59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:48:49.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:48:49.411+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In California we are focusing on bridges, not walls," Brown wrote.
        "And that''s more than just a figure of speech."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdd5e30-5427-483f-94ca-1388a1548c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:48:49.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:48:49.412+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on Monday, White House press secretary Sarah Sanders said
        Trump still enjoyed support in California, despite losing there to his opponent
        Hillary Clinton by four million votes.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f86041-be76-4a3b-a2ff-70fcc8817e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:48:49.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:48:49.412+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While California may not have -- he may not have won that state,
        there is certainly a lot of support for this President, not just there but
        across the country," she said. "And he looks forward to being there and presenting
        a lot of the specific policies."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb6a57d-32ee-4689-aa5a-035344db34f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:48:49.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:48:49.412+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “<a href="https://edition.cnn.com/2018/03/13/politics/california-donald-trump/index.html">Trump
        makes first California visit as president</a>."</em></p>'
  'Zayn-Malik-Gigi-Hadid-split':
