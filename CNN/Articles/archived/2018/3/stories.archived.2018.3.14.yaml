      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For more information, visit the <a href="https://www.shetalksasia.com/">She
        Talks Asia Website</a>. Catch She Talks Asia co-founders Iza Calzado and Lynn
        Pinugu and other women such as Kristie Lu Stout, Dr. Gia Sison, Hannah Pangilinan,
        and Rissa Mananquil-Trillo at CNN Philippines’ “Leading Women to #PressforProgress”
        event on Saturday, March 17, from 9:30 a.m. to 4:30 p.m. at the BDO Corporate
        Center, Makati.</em></p>'
