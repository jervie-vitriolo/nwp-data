      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89d1ed9-b08c-41bf-baed-a9e7541e4197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:52:24.455+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:52:24.742+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considering the young fan base that worships the pop culture real
        estate the pair occupies, the news quickly sent social media into a meltdown
        of feels.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384d7137-df37-4122-8195-4066a8344944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:52:24.455+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:52:24.742+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speculation that the two had become an item began when Hadid starred
        in Malik''s "<a href="https://www.youtube.com/watch?v=C_3d6GntKbk">Pillowtalk</a>"
        video in early 2016. The two did not make their relationship public until
        they walked the red carpet at the 2016 Met Gala — as one does.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebbe921-bd79-4a18-a64d-7f053b7a39f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:52:24.455+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:52:24.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Months ago, Malik got a tattoo of his now ex-girlfriend''s eyes
        on his chest.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbdde41-56fd-4e7e-b9e3-afc16570ca37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:52:24.455+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:52:24.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first high-profile breakup for either star.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaa1e30-b995-483b-84b1-9db0c0dee71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:52:24.455+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:52:24.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hadid split from singer Joe Jonas in 2015, and the same year, Malik
        split from Little Mix singer Perrie Edwards. (Nothing like ending a headline-making
        relationship by quickly starting another one.)</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7449569-5889-47a8-bf44-53cbea3a75de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:52:24.456+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:52:24.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is there hope the two will reunite at some point? Hard to say.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab83048c-6453-44fd-9d78-25e12d24537e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:52:24.456+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:52:24.744+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As for the future, whatever''s meant to be will always be," Hadid
        said in her post.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b577e1a-b49c-4410-8600-48bf0a52605c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:52:24.456+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:52:24.744+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malik no longer follows Hadid on Instagram.</p>'
  'Pompeo-expected-to-reinforce-Trump-hardline-instincts-on-Iran-and-North-Korea':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-14T09:31:51.964+08:00
    'imagesource': 'jcr:16ae88a2-eb2b-42c0-a72b-d8eb88fa4ddd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5241c6b5-deca-4997-8007-a73295194f36'
    'lead': 'Pompeo has advocated for military strikes against Iran while lobbying
      hard against the nuclear deal with Tehran. He''s also been a force behind the
      administration''s drive to squeeze North Korea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T08:55:03.966+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T08:55:04.271+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pompeo expected to reinforce Trump''s hardline instincts on Iran and
      North Korea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999e6470-9059-4b13-b85d-f92337857ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:55:03.966+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:55:04.271+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> CIA Director Mike Pompeo''s expected move
        to lead the State Department is likely to lead to harder-line policies toward
        Iran and North Korea, though his ability to shape policy under President Donald
        Trump remains to be seen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b5e3bf-1d14-49e9-afb5-9e747ab4696b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:55:03.966+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:55:04.272+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo has advocated for military strikes against Iran while lobbying
        hard against the nuclear deal with Tehran. He''s also been a force behind
        the administration''s drive to squeeze North Korea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c19e988-f39a-4b2a-841e-f6d76b0e7716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:55:03.966+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:55:04.272+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the short term, the announcement that Pompeo would take on the
        leadership of the oldest US Cabinet agency is creating uncertainty and instability,
        observers said, as the Trump Administration pushes out Secretary of State
        Rex Tillerson.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdc5605-b742-4995-81d4-cd7d9dfb6c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:55:03.966+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:55:04.272+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo forged a close bond with the mercurial President through
        the daily intelligence briefings, which the former Republican congressman
        from Kansas delivers in person three to four times a week, White House officials
        have told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80487a9b-01c3-466e-bb3b-f3ef533a7e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:55:03.967+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:55:04.273+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pompeo''s ability to move beyond reporting on events to shaping
        them by creating policy and working with allies remains to be seen, lawmakers
        and analysts said. Some suggested his close alignment with Trump means policies
        aren''t likely to change.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f187d2d7-cf4d-4e20-9339-8999033d4fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:55:03.967+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:55:04.273+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Will Pompeo push back against Trump?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd6639e-b8bc-470f-8faa-6d6b6b08b9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:55:03.967+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:55:04.273+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others said Pompeo''s ability to influence a mercurial and impulsive
        President -- and push back when he disagrees on a policy issue -- is another
        open and crucial question.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58da923f-572f-464b-b102-62a6d81de19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:55:03.967+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:55:04.273+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that Trump and Pompeo like and respect one another could
        mean nothing or it could mean everything with respect to Pompeo''s impact
        and influence on Trump," said Aaron David Miller, a vice president of the
        Wilson Center.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb13075-28b9-4596-86b7-23f9145e8ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:55:03.967+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:55:04.274+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lesson of Tillerson is... do not disagree with the President
        publicly," Miller said, alluding to the way Tillerson split with Trump on
        the Iran nuclear deal, the administration''s approach to Mexico and a host
        of other issues.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eeaecd3-f25e-48b0-a08c-ff5d0d8056ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:55:03.968+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:55:04.274+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question about Pompeo is whether he''s prepared to push back
        privately when he disagrees with the President," Miller said. "If Pompeo is
        going to be an enabler, then all we''ve done is replace a moderate voice who''s
        been ignored with a hawkish enabler who will simply echo and reinforce the
        President."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e5cd96-40b3-40f8-a97f-8aec041e1afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:55:03.968+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:55:04.274+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo will be grilled on his policy positions when he comes before
        the Senate Foreign Relations Committee for a confirmation hearing. Senator
        Bob Corker, the Tennessee Republican who heads the committee, told CNN he
        expects that to happen in April.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91321b8e-f304-46b6-86ad-24122f761f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:55:03.968+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:55:04.274+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, the sudden nature of the announcement has left
        foreign allies, lawmakers and others scrambling for a sense of how the administration''s
        policies might change under the 54-year-old from Orange, California.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c7d5b4-53fd-42a0-953f-ee7b715fc149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:55:03.968+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:55:04.275+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the immediate term, as foreign diplomats sift through Pompeo''s
        pronouncements reflecting hostility to the Iran nuclear deal, some equivocation
        about Russia''s interference in the US presidential election and a gimlet-eyed
        view of the North Korean threat, they say they aren''t sure, at this point,
        who they should be reaching out to or speaking with, even as a series of important
        meetings loom.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ae0173-d203-47d1-ac4b-777372122bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:55:03.968+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:55:04.275+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson''s chief of policy planning had been due to lead talks
        about the Iran nuclear deal this week in Vienna. Tillerson had also been set
        to engage in talks on North Korea Friday with the Japanese and South Korean
        foreign ministers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69573ed-b19d-46fd-b2b9-33c9dc007946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:55:03.969+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:55:04.275+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson announced Tuesday he would delegate all authorities to
        Deputy Secretary of State John Sullivan.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2659dcac-3956-4aa4-992b-e8f804c75add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:55:03.969+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:55:04.276+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stapleton Roy, a former ambassador with more than 50 years of experience
        at the State Department, notes that there''s little detail about Pompeo''s
        broader policy views beyond the Iran and North Korean headlines.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e83f0bc-444c-4a2f-9d82-9b330415f97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:55:03.969+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:55:04.276+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What he does not bring to this job is a long time engagement with
        major foreign policy issues," Roy said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a910f7df-7225-491c-b5e3-c90129ee6319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:55:03.969+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:55:04.276+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roy also pointed out that while Pompeo''s work at the CIA keeps
        him deeply informed about what''s happening, it doesn''t necessarily equip
        him with policy making experience.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5204d513-5df0-4832-9cec-687dad290fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:55:03.969+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:55:04.276+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tough on North Korea and Iran</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6634790-c03e-44d8-883d-41f7cefd4bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:55:03.969+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:55:04.277+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If confirmed, Pompeo''s first task as secretary of state will be
        to consider the urgent issue of a summit meeting with North Korea set for
        May. A source close to the White House told CNN that the reason Trump is putting
        Pompeo at the State Department was because he "wanted a strong team ready
        for North Korea."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d80fcb-2c5a-4296-8d9c-e4ed87d66a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:55:03.970+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:55:04.277+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indications are that Pompeo will aim to keep the heat of the maximum
        pressure campaign against Pyongyang and its leader Kim Jong Un turned up to
        high.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaf2997-eed8-4de8-bac4-2be1080525c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:55:03.970+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:55:04.277+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patrick Cronin, senior director of the Asia-Pacific Security Program
        at the Center for a New American Security, notes that one of Pompeo''s first
        acts as CIA director was to revamp the way intelligence was collected on North
        Korea. This overhauled approach informed the administration''s maximum pressure
        campaign on North Korea.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57772136-f58d-425b-9291-1b6876f15e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:55:03.970+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:55:04.277+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From day one, Mike Pompeo and President Trump had been on the same
        wavelength, not just in general, but in particular on North Korea," Cronin
        said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1403489e-e72d-4b2d-a032-7dd7235c9d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:55:03.970+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:55:04.278+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cronin said that Pompeo''s hawkish views on how to deal with North
        Korea will help push the isolated regime and its leader to make concessions,
        and says that Pompeo''s shift to the State Department will keep the pressure
        up.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4973169b-3614-43e6-95e6-0e8ebd4ed3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:55:03.970+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:55:04.278+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With somebody who is as hawkish as Mike Pompeo coming in as the
        top diplomat, he''ll know that there''s no room to escape," Cronin said, speaking
        of North Korea''s Kim.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6573ed6a-4934-4faf-a4ea-a85c0dc30c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:55:03.971+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:55:04.278+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo has also held deeply hawkish views on the Iran nuclear deal,
        advocating for its dissolution and military strikes against Tehran instead
        of diplomacy with it.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d5077b-a9e5-40c5-915d-b7f651fdb493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:55:03.971+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:55:04.278+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to a roundtable of reporters in 2014, as the Obama administration
        and allies entered the final days of negotiations, Pompeo said that it would
        take "under 2,000 sorties to destroy the Iranian nuclear capacity. This is
        not an insurmountable task for the coalition forces."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ef0004-f883-4b06-b424-71b21034b4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:55:03.971+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:55:04.279+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advocacy group Diplomacy Works said in a statement that "Pompeo
        will be a destabilizing leader for the State Department who is certain to
        advise the President to withdraw the United States from our obligations under
        the nuclear agreement and could plunge our nation into another war in the
        region."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5545924f-2899-4bbc-be4e-b4ba783b9fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:55:03.971+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:55:04.279+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Concerns over Pompeo''s Russia stance</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ed622c-ed74-4078-9733-efeb59ed3a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:55:03.971+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:55:04.279+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also questions about how Pompeo will approach Russia.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1897075e-729a-4118-9c42-7a989a2cbc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:55:03.971+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:55:04.279+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Aspen Security Conference in July, Pompeo was criticized
        for misrepresenting findings about Moscow''s meddling in the 2016 election
        in a way that aligned with Trump''s tendency to downplay the interference.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c05c9b4-013f-4e87-aa25-dff1a555d82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:55:03.972+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:55:04.280+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo said the "intelligence community''s assessment is that the
        Russian meddling that took place did not affect the outcome of the election,"
        when the intelligence community did not, in fact, make that assessment. Instead,
        it concluded that Moscow hacked conducted the hacking campaign to "help (Trump''s)
        election chances."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3831bd9b-6cbf-465a-a38a-8700f1745407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:55:03.972+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:55:04.280+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Pompeo has since said there''s no doubt about Russia''s
        meddling, he also raised eyebrows by setting aside sanctions on senior Russian
        spymasters to allow them to come to the US and <a href="https://edition.cnn.com/2018/02/01/politics/pompeo-russian-spies-meeting/index.html">meet
        with him</a> at the CIA.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddb6a03-1eee-4c18-af08-b065e0b0e7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:55:03.972+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:55:04.280+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers have raised concerns that Pompeo has not shown enough
        independence from Trump as CIA director in part because of his Russia comments.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bac0f98-11b6-4715-88b1-98cb298b9782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:55:03.972+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:55:04.280+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is an obvious concern," said Sen. Dianne Feinstein, a California
        Democrat, "because they appear to be very close and I know he does the [Presidential
        Daily Briefing]."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422e3069-ca23-40eb-8a16-dce58601ba1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:55:03.972+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:55:04.281+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referring to Pompeo''s upcoming confirmation hearing before the
        Senate Foreign Relations Committee, she said, "I think he is going to have
        some tough questions in the committee. We''ll see. Secretary of state is a
        whole different leaning. It''s the ability to work with people, work with
        countries, know countries, travel to those countries. Develop relationships
        that can produce productive results for the United States."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ec1a1e-c0e0-4f2d-8022-b09c9402c9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:55:03.973+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:55:04.281+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is very different and it will be a different committee," Feinstein
        said. "I will say that the jury is out for me."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33527e4-3d46-4ea0-9bb1-a3165357ea50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:55:03.973+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:55:04.281+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/13/politics/pompeo-trump-foreign-policy-iran-korea/index.html">“Pompeo
        expected to reinforce Trump''s hardline instincts on Iran and North Korea."</a></em></p>'
  'black-celebrities-defend-bruno-mars':
    'author': 'Deena Zaru, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-03-14T07:39:50.647+08:00
    'imagesource': 'jcr:55915828-d9c9-4f8e-abce-efc9124c295c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0fc37efa-8ccc-443e-86eb-6edeca97d9d3'
    'lead': 'Bruno Mars'' mother is Filipina and his father is Puerto Rican and Jewish,
      but he is known for blending elements of funk, soul, R&B, reggae and hip-hop
      in his music — genres that are historically and traditionally African-American.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T09:00:15.607+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T09:00:21.863+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T09:00:21.555+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After Bruno Mars is accused of cultural appropriation, black celebrities
      come to his defense'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9147d115-cb47-42ed-ae0a-72ac5a9ce65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:00:15.608+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:00:21.864+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Bruno Mars found himself caught in a heated
        debate about cultural appropriation over the weekend after an activist accused
        the "24K Magic" star of being a culture vulture profiting off of traditionally
        black music.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc78f46-a6c4-4c05-bb06-762ec9d780e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:00:15.608+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:00:21.864+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cultural appropriation," according to the Cambridge Dictionary,
        is "the act of taking or using things from a culture that is not your own,
        especially without showing that you understand or respect this culture."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11547916-23df-4a36-9bb6-77278097f131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:00:15.608+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:00:21.864+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bruno Mars'' mother is Filipina and his father is Puerto Rican and
        Jewish, but the Grammy-winning star is known for blending elements of funk,
        soul, R&amp;B, reggae and hip-hop in his music — genres that are historically
        and traditionally African-American.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd72cbc-e1b3-4d0d-b1f7-ce16e92ee1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:00:15.608+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:00:21.864+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s the two-minute video that started it all:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c82743-ce93-45c5-9ca7-dcf33bd2701e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:00:15.608+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:00:21.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>this is why i hate bruno mars <a href="https://twitter.com/seren_sensei?ref_src=twsrc%5Etfw">@seren_sensei</a>
        says it all <a href="https://t.co/CRLktsA2ea">pic.twitter.com/CRLktsA2ea</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117e9358-63ab-4cab-8a3d-7ab30ddbdc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:00:15.609+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:00:21.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— hannie (@hannahmburrell) <a href="https://twitter.com/hannahmburrell/status/971924903174733826?ref_src=twsrc%5Etfw">March
        9, 2018</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f4215c-f389-42ac-827e-ef5d24ccf8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:00:15.609+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:00:21.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bruno Mars 100% is a cultural appropriator. He is not black, at
        all, and he plays up his racial ambiguity to cross genres," writer and activist
        Seren Sensei said in a clip for "The Grapevine," a web series that explores
        African-American issues.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bee81fd-bd2e-49e5-b29d-c7304c17fb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:00:15.609+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:00:21.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What Bruno Mars does, is he takes pre-existing work and he just
        completely, word-for-word recreates it, extrapolates it," she added. "He does
        not create it, he does not improve upon it, he does not make it better. He''s
        a karaoke singer, he''s a wedding singer, he''s the person you hire to do
        Michael Jackson and Prince covers. Yet Bruno Mars has an Album of the Year
        Grammy and Prince never won an Album of the Year Grammy."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443ec98b-1440-4cb9-b838-2bf45087b588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:00:15.609+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:00:21.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some agreed with Sensei.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe65003-7dde-4e88-94e1-1d33b0eef8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:00:15.609+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:00:21.866+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah, she makes a valid point about the appropriation of blackness
        and how it is now lucrative rather than taboo. Bruno Mars as an example is
