      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14) —</strong> The
        Philippine Basketball Association (PBA) slapped San Miguel Beermen forward
        Arwind Santos with a ₱25,000 fine Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdaf8ab-d09c-4d63-96ec-1ca2312f0724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:55:17.215+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:55:17.327+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The penalty included ₱20,000 for issuing statements detrimental
        to the league and ₱5,000 for incurring a Flagrant Foul Penalty One during
        the recent semifinals match between the Barangay Ginebra-San Miguel, according
        to the PBA website.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da142154-e2aa-4632-a51f-5346ab05b640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:55:17.215+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:55:17.328+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen bowed down to Ginebra in Game 3 where Santos claimed
        their opponents had extra ''shadows'' which led to their loss.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870433ae-b982-48aa-9de7-4b7681268adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:55:17.215+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:55:17.328+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/sports/2018/03/14/PBA-semifinals-Arwind-Santos-San-Miguel-5-8-shadows.html">Santos
        blames ''shadows'' in San Miguel''s Game 3 loss to Ginebra</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164349b2-a144-40d5-a4aa-50106b312d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:55:17.215+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:55:17.328+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-4 Pampanga-native produced 13 points, six rebounds, and
        two assists in the losing effort for SMB.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059035ef-ee3c-4980-ad91-842b2b318c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:55:17.215+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:55:17.328+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel and Ginebra will lock horns again on March 15 at the
        Mall of Asia Arena.</p>'
  'UAAP-Season-80-womens-volleyball-FEU-Lady-Tamaraws-UST-Golden-Tigresses':
