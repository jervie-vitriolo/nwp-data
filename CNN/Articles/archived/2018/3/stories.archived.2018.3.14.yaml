      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Desiree Cheng and Kim Dy led the way for La Salle with 14 points
        apiece.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1668b1c-249e-4d4b-9e00-c815b9eaac92'
