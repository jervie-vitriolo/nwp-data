  'PET-resets-recount-in-Marcos-poll-protest-vs.-Robredo':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-14T13:53:20.829+08:00
    'imagesource': 'jcr:995ffcfd-3748-43db-8977-fe607d49c26e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b0f4555-55fd-40f7-8d4b-b9779816c8b2'
    'lead': 'Senator Bongbong Marcos'' lawyers Vic Rodriguez says the recount will
      proceed on April 2 instead of March 19. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T08:20:15.560+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T08:20:15.760+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PET resets recount in Marcos poll protest vs. Robredo'
    'updated': 2018-03-15T08:58:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a1696c-0b2a-4b4a-92f1-663d22de9088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:20:15.560+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:20:15.761+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14) —</strong> The
        Presidential Electoral Tribunal (PET) has postponed the ballot recount for
        the vice presidential poll.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648d8753-81d0-46db-98d9-e74208de2461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:20:15.560+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:20:15.761+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers from both Vice President Leni Robredo and former Senator
        Bongbong Marcos'' camp confirmed this to CNN Philippines Wednesday. The PET
        relayed the rescheduling to their camps Tuesday afternoon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6728f99-9eb6-4b63-b6e5-7c86fc847f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:20:15.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:20:15.762+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The manual ballot recount will proceed on April 2 instead of March
        19, former Senator Bong Bong Marcos'' lawyer Vic Rodriguez said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9599d2-d400-4f54-a0c1-ed7a28ab79fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:20:15.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:20:15.762+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately for us, yes, postponed again," Rodriguez said, adding
        the PET said said only 42 of the 50 revisors have qualified or passed psychological
        examinations for the recount.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153f2cf2-f78b-4062-9a39-0d9fa08bcb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:20:15.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:20:15.762+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revisons are part of a committee that will examine contested
        ballots in Camarines Sur, Iloilo, and Negros Oriental to determine the merits
        of Marcos'' electoral protest.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470c609c-0015-4e8f-ac7d-6ae47c695884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:20:15.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:20:15.762+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beng Sardillo, Robredo''s lawyer, said the PET cited logistics as
        the reason for the delay.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ead1a9d-fa52-4f35-addf-e225c7e43ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:20:15.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:20:15.763+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sardillo said it trusts the PET as the recount would be in their
        best interests.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810a6fed-b41e-4f89-8d49-7709f87a1d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:20:15.562+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:20:15.763+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We trust the PET in these proceedings as it is in our best interest
        to finish this protest to quash any doubt about the choice of the Filipino
        people and the victory of Vice President Leni Robredo," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ed2082-795d-41f4-8762-8332efe968ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:20:15.562+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:20:15.763+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last February the PET issued a gag order on the poll protest,
        ordering both camps to stop discussing it in public.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619edb50-d7d2-4a08-ba8e-4c4f8094a980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:20:15.562+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:20:15.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos filed the electoral protest against Robredo in June 2016,
        after he lost to Robredo by 263,473 votes in the 2016 elections -- among the
        narrowest margins in the history of the country''s vice presidential elections.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee1528b-3682-4c2a-a469-e90fc83ba59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:20:15.562+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:20:15.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2016/06/29/marcos-electoral-protest.html">Losing
        VP bet Marcos files electoral protest vs. VP-elect Robredo</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024ca784-d327-4355-a2cc-795bcb1a143b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:20:15.562+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:20:15.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To bolster his claims, Marcos recently revealed in January evidence
        of supposed poll fraud, pointing to square boxes found in some ballot images.
        Robredo, however, has denied allegations of vote padding and shaving.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285d808d-1e06-4e54-a9fb-7689c7617113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:20:15.562+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:20:15.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/01/29/bongbong-marcos-leni-robredo-new-evidence-poll-fraud-ballots-comelec.html">Marcos:
        New evidence shows Robredo cheated in 2016 polls</a></strong></p>'
  'Stephen-Hawking-dies-at-76':
    'author': 'CNN Staff'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-14T12:18:45.350+08:00
    'imagesource': 'jcr:97a7c19e-ddbd-45d5-960c-a81fc09308b2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ba874f5-8e9f-4a36-9cd9-f2c83167522e'
    'lead': 'Considered by many to be the world''s greatest living scientist, Hawking
      was also a cosmologist, astronomer, mathematician and author of numerous books.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T08:22:27.201+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T08:22:27.413+08:00
