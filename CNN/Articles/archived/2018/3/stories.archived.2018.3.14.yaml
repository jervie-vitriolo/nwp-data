    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f194be46-dbc3-4841-8de4-1fb75b559dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:00:15.611+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:00:21.867+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilson — the former lead vocalist of R&amp;B/funk group The Gap
        Band — also praised "24K Magic," which won Mars six Grammys this year, saying,
        "Bruno''s songs on this album are original and no different from any other
        artist pulling inspiration from genres before him."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2e1139-02bd-44bc-867d-ac9d4b40d551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:00:15.611+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:00:21.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In defending Mars, fans pointed to statements the artist made paying
        tribute to the black pioneers who inspired his music.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d067b0-0dc9-41a0-bc80-d1067408f050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:00:15.611+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:00:21.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you say ''black music,'' understand that you are talking about
        rock, jazz, R&amp;B, reggae, funk, doo-wop, hip-hop and Motown," he said in
        a February 2017 interview with Latina magazine."Black people created it all.
        Being Puerto Rican, even salsa music stems back to the Motherland [Africa].
        So, in my world, black music means everything. It''s what gives America its
        swag.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cdf412-e359-411c-8472-2483f553098b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:00:15.611+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:00:21.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a child raised in the ''90s," he continued. Pop music was
        heavily rooted in R&amp;B from Whitney, Diddy, Dr. Dre, Boyz II Men, Aaliyah,
        TLC, Babyface, New Edition, Michael, and so much more ... I wouldn''t be here
        if it wasn''t for these artists who inspired me."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8a3f24-f22a-4cd9-a0fb-58d063c81332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:00:15.611+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:00:21.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mars, who dashed hip-hop''s Grammy dreams in January when he won
        album, record and song of the year, also got some words of encouragement from
        the hip-hop community.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941c8b89-fa6d-4081-8f5b-65046162e8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:00:15.611+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:00:21.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Keep making that funky ish, @BrunoMars!!!! Do you always ❤️," Grammy-nominated
        rapper Rapsody tweeted.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad4e0a7-5dc1-408f-ad90-85c79c8b4a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:00:15.612+08:00
