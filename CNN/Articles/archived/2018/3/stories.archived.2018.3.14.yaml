      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Rapper Eminem used another awards-show
        platform to let loose on a political target: this time, the NRA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a0f889-2330-40a7-b25a-913d48d706a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:03:01.309+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:03:01.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the iHeartRadio Music Awards in Inglewood, California, on Sunday,
        he slammed the group with a fiery, 24-second freestyle that ended with the
        line, "They love their guns more than our children."</p>'
