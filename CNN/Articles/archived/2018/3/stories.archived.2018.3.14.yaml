      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So is it Bruno Mars fault that...he was influenced by BabyFace,
        Teddy Riley, Jimmy Jam and Terry Lewis...around the same time from a hip-hop
        side I was influenced by DJ Premier, Pete Rock, and The Beatminerz? This is
        a Sociology study on influence and exposure....</p>'
