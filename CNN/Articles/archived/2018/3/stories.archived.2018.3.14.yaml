  'nicanor-faeldon-review-legislative-immunity':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-14T15:01:18.330+08:00
    'imagesource': 'jcr:c096907a-7d88-4843-beb5-9e853f6dfcb3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14e86c5d-4000-43aa-8f97-1b13f3b5439f'
    'lead': 'The former Customs Chief wants senators to be held accountable if they
      spread wrong information during privilege speeches.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T08:17:51.101+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T08:17:51.296+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-Customs chief Faeldon seeks review of legislative immunity'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e31911-db31-40a6-b557-7fb38c301c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:17:51.101+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:17:51.297+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14) —</strong> Former
        Customs chief Nicanor Faeldon wants senators to be held accountable if they
        spread wrong information during privilege speeches.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60db54fc-828d-4d46-bec7-47678b1e46c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:17:51.101+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:17:51.297+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I want the public to discuss is the limitation of this immunity
        we are granting to our legislators," Faeldon told CNN Philippines'' <em>The
        Source</em> Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bf0016-6f1b-4341-b439-a5abc551d005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:17:51.102+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:17:51.298+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said those accused by senators should be protected too.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a432bb7c-105b-4b8c-8d85-3d8b09e3310a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:17:51.102+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:17:51.298+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s come up with some provisions there that safeguard the welfare
        of their subjects, the innocent resource persons," he continued. "If they
        can just invoke their parliamentary immunity, we have privileged liars in
        the Senate and Congress."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823a1f0a-5d3b-4477-9fa8-356aa02c37e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:17:51.102+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:17:51.298+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some legislators had behavior that was "not statesmanlike," Faeldon
        added, but he declined to drop names.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6872c6bf-09ad-420c-8e69-d006cca356a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:17:51.102+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:17:51.298+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Customs commissioner is fresh out of six months in detention.
        He was cited in contempt after refusing to attend Senate hearings on the P6.4-billion
        drug shipment that slipped past the Bureau of Customs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40deaae-d36a-4bd1-ae15-4522daf52ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:17:51.102+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:17:51.299+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his detention, he had a verbal spat with Blue Ribbon Committee
        Chair Senator Richard Gordon. He accused the senator of "monologuing" and
        "exaggerating" claims.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0d97a3-deb6-4a05-aab9-154ad40b159b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:17:51.102+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:17:51.299+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also filed an ethics complaint against Senators Ping Lacson and
        Antonio Trillanes, both of which have been dismissed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4241dadc-926b-4758-88ed-bee3c20a2c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:17:51.103+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:17:51.299+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="https://cnnphilippines.com/news/2018/02/20/Senate-panel-junks-Faeldon-ethics-complaints-vs.-Lacson-Trillanes.html">Senate
        ethics body junks Faeldon''s complaints vs. Lacson, Trillanes</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48797241-3c0c-4989-818d-05e4b161d66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:17:51.103+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:17:51.299+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson had accused Faeldon and other Customs officials of corruption
        in an <a href="http://cnnphilippines.com/news/2017/08/23/ping-lacson-faeldon-customs-corruption.html">August
        23 privilege speech.</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520dda8c-cfda-4dd2-b411-612a66ba005c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:17:51.103+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:17:51.300+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When he came out with this privilege speech, our only legal means
        is to [go to the] Supreme Court [or] Ethics [Committee]," said Faeldon. "There''s
        not enough safeguards [for] innocent resource persons."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2736f7-8cf7-4416-bca9-cbcb734fb899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:17:51.103+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:17:51.300+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon in turn <a href="http://cnnphilippines.com/news/2017/08/29/Ping-Lacson-Nicanor-Faeldon-mistaken-smuggling-accusation.html">accused
        Lacson''s son</a> Pampi of being involved in cement smuggling.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb80451a-e1ab-475f-85cd-867f2670fbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:17:51.103+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:17:51.300+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the privileges provided by the 1987 Constitution, a senator
        or congressman is "privileged from arrest while the Congress is in session."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c61268-f22e-43c3-9ab5-4f1354359cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:17:51.104+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:17:51.300+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No Member shall be questioned nor be held liable in any other place
        for any speech or debate in Congress or in any committee thereof," the Constitution
        states.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddce4a5-2c9b-4867-80be-e9fe1fad741e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:17:51.104+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:17:51.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court justified parliamentary immunity in the case of
        Osmeña vs. Pendatun.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495672d1-d26c-46ce-9c42-e5f04728be69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:17:51.104+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:17:51.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It guarantees the legislator complete freedom of expression without
        fear of being made responsible in criminal or civil actions before the courts
        or any other forum outside of the Congressional hall," the decision read.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a194f51f-a77f-430c-a078-aa4199afaefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:17:51.104+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:17:51.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added: "But it does not protect him from responsibility before
        the legislative body itself whenever his words and conduct are considered
        by the latter disorderly or unbecoming to a member thereof."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f46189-08bc-48ec-a921-2de5779bf541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:17:51.104+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:17:51.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon said he did not harbor any ill feelings against the senators
        and he would not demand an apology from Lacson.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e3dd8d-1bc7-493f-bab3-d47cafda87a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:17:51.105+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:17:51.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are gentleman enough, you will know when to apologize and
        when not to apologize," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e63392f-0f33-40c0-bcee-d9daf57e6c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:17:51.105+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:17:51.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon has since assumed a position as a deputy administrator at
        the Office of Civil Defense.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c788c06-f9ee-44b6-b5e5-88c44f1e213c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:17:51.105+08:00
      'mgnl:createdBy': 'eunice'
