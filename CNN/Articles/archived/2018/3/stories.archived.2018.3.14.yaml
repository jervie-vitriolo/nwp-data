      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kang said China supports the Philippine''s campaign against terrorism
        and illegal drugs, adding the achievements of the administration "have won
        great approval and extensive support" among Filipinos.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf1c79f-a712-4511-8ab5-3d58651f621c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:24:49.198+08:00
      'mgnl:createdBy': 'eunice'
