      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernadeth Pons carried FEU with 15 points off 13 spikes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bb4d3c-20c4-4213-bc70-baed3f75cfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:57:12.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:57:13.105+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a close contest all throughout the match with UST failing
        to deliver during the clutch.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d3ac56-3e2a-414f-a774-bfaad1c618f7'
      'mgnl:activationStatus': true
