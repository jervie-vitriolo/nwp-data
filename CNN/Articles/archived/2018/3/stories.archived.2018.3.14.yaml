      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keep making that funky ish, <a href="https://twitter.com/BrunoMars?ref_src=twsrc%5Etfw">@BrunoMars</a>!!!!
        Do you always</p>'
