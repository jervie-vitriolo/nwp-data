    'title': '#MeToo, HeForShe take center stage at the 2nd She Talks Asia Summit'
    'updated': 2018-03-15T10:22:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6641da-cb80-45a7-a95e-6ae6f8e08652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:50:13.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:50:13.511+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Last year, She
        Talks Asia premiered its first conference with the theme “Every Girl Can”
        that brought together a powerhouse of female achievers who gave talks and
        were part of panel discussions to a crowd of women. The founders Lynn Pinugu,
        Sarah Meier, and Vicky Herrera received such an overwhelming response that
        they decided to host She Talks Asia: She Is Self-Made.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3882dc1-96de-4b37-8169-068740b3a614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:50:13.298+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:50:13.511+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the success of their first summit, the founders set to
        work on how to take the conversation they started further. “From the beginning,
        we knew that [the summit is] not an overnight solution. Having one conference
        doesn’t change a mindset,” shares Herrera. “So this is not even two conferences,
        not even three conferences, we see years of work to do to be able to shift
        a mindset in our culture.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25ec9a4-15d5-4665-b5c9-9893d456cd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:50:13.298+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:50:13.512+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the summit began with renowned broadcaster Karen Davila
        giving a talk on why women need to support fellow women. There were also five
        panel discussions with themes ranging from Global Girl Boss and HeForShe,
        to The Right Speech, Body Love, and #MeToo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68883cc5-0969-4e21-996d-b24bfde9f353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:50:13.298+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:50:13.512+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herrera says that it was important to include #MeToo in this summit.
        “We feel like every time something happens, or [when] things are brought to
        our consciousness level, we look at it as an opportunity for discussion, so
        that we can grow and improve our conversations, our consciousness level, and
        our mindset,” she says.</p>'
    '8':
      'image': 'jcr:9e3faea7-a4eb-45cc-b916-57a8b16c102f'
      'imageCaption': 'She Talks Asia co-founder Lynn Pinugu, broadcaster Ces Drilon,
        singer-songwriter Toni Brillantes, and Coach Pia Acevedo at the #MeToo panel
        discussion. Photo courtesy of SHE TALKS ASIA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c070ca-5831-4a1f-a0ad-8b9cca786f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:50:13.298+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:50:13.512+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9ed8f0-af23-478e-906c-d9c06da901b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:50:13.298+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:50:13.512+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think we’re onto something in terms of elevating the discourse
        on women’s rights and empowerment,” adds Pinugu, who is the head of Mano Amiga
        here in the Philippines, a school conceptualized and spearheaded in Mexico,
        with international standards that provide scholarships and sustainable livelihood
        for low-income families.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650fb6aa-8371-4236-aba5-bd2289f12024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:50:13.299+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:50:13.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a one-time conference that the founders wanted to create to
        help facilitate discussions, as well as help with Mano Amiga’s mentorship
        program and increase involvement, the She Talks Asia Summit will now be a
        biannual conference. The idea is that the first summit every year will have
        a more general theme aimed to resonate with women from all walks of life and
        who need guidance in different aspects of their lives.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccc8375-1283-4453-8ba2-c22aa5431294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:50:13.299+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:50:13.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second summit will have an overarching theme. Pinugu explains,
        “So this year, we started with ‘She Is Self-Made’ and the talks are more about
        your journey from a girl into becoming a woman who is complete on her own.
        But our main overarching theme this year is ‘Body Love Revolution.’ For 2019,
        we’ll focus on mental health.”</p>'
    '14':
      'image': 'jcr:9f12f99c-8464-4ba6-a908-3872d06df4df'
      'imageCaption': 'Iza Calzado was joined by entrepreneur and humanitarian Chely
        Esguerra, beauty queen Gwendoline Ruais, activist Rona Tai, and stylist Adrianne
        Concepcion to discuss body positivity at the Body Love panel discussion. Photo
        courtesy of SHE TALKS ASIA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4986b2-7cad-48fd-a2d0-065c301618e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:50:13.299+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:50:13.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f7d229-27c2-41e1-b7b1-e68cf466979d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:50:13.299+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:50:13.514+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, a fourth founder was introduced: Iza Calzado. She is
        also known for her body positivity advocacy stemming from her own journey
        to discover body love. Initially, Calzado really wanted to take the Body Love
        Revolution to schools, where students can begin learning how to appreciate
        and respect their bodies at an early age. But, as Calzado candidly shares,
        it wasn’t so easy to get sponsors.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442fa359-6606-4ecd-ac30-bbeb557d5376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:50:13.299+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:50:13.514+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was hard to ask people for money for a school program,” she
        admits. “But we realized, if you [stage] a conference, there’s more interest
        for brands.” She’s not giving up her initial vision, though. She hopes that
        the conference will gain enough traction so they will get support to take
        the talks to schools. “It’s not going to be part of the curriculum, but with
        the help of Lynn, we are going to formulate a module for kids for possibly
        a one-day talk or workshop and take it to schools.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873a243b-127e-422c-a541-450884982677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:50:13.299+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:50:13.514+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this summit, Body Love was introduced through a panel discussion
        that involved different women with different stories. Strikingly, one of the
        panelists included is Adrianne Concepcion, a celebrity stylist and a transwoman.
        “For the panel, we [wanted] to talk about body love and self-love. Coming
        to terms with your body, and the struggles of a woman — trans women included,”
        adds Calzado.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8aa3cad-32c5-495e-89b2-e4b66c95d554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:50:13.299+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:50:13.514+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It [was] also amazing to see what she [had] to say about wanting
        to have the body of a woman. You know <em>ito na nga, tayo babae na diba,</em>
        and we hate our bodies … [Adrienne also has] a very interesting perspective.”</p>'
    '22':
      'image': 'jcr:853e2338-cc45-45f9-ba4a-2f0dec11dbec'
      'imageCaption': 'New York-based financial guru Tonya Rapley-Flash shared her
        experiences to give the audience tips on how to gain financial freedom. Rapley-Flash
        received a bevy of questions from the audience, who were eager to know how
        they can become independent through being financially secure. Photo courtesy
        of SHE TALKS ASIA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a44fc39-b847-4eca-ab85-e3ddd5a78d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:50:13.300+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:50:13.515+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dbe18b-cad0-486a-88ae-b3e30eebb296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:50:13.300+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:50:13.515+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another discussion was headed by New York-based financial guru Tonya
        Rapley-Flash who shared her experiences to give the audience tips on how to
        gain financial freedom. Rapley-Flash received a bevy of questions from the
        audience, who were eager to know how they can become independent through being
        financially secure.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ec3251-7a59-443e-a3d9-beb21bc5b595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:50:13.300+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:50:13.515+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We really want to be able to translate these ideas into action,”
        details Pinugu. “We really just want to keep having different conversations.
        Our belief is the more conversations we have, the more we will build empathy.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34a87c0-b965-48e3-8a2b-48e1f29f3fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:50:13.300+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:50:13.515+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To do this, the founders are looking for long-term partners that
        will join them in this ride. This year, Avon became the co-sponsors for the
        two conferences. The hope is to get even more brands on board to increase
        the reach and awareness for She Talks Asia.</p>'
    '28':
      'image': 'jcr:c9fcdde6-d667-47fb-b75b-8987f430d971'
      'imageCaption': 'This year, the summit aims to bring more men into discussions
        of women''s issues. This was started with the HeForShe panel discussion, and
        will be reinforced throughout the year with another project launching this
        year called She Talks Narratives. Photo courtesy of SHE TALKS ASIA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70c000d-5900-467a-87a1-eb86c2104992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:50:13.300+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:50:13.515+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1952bd6-396d-4c37-aedb-297d179e0382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:50:13.300+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:50:13.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the discussions for women are elevated, the audience for the
        summit is hoped to encourage men to also be present and be part of the discussions.
        This was started with the HeForShe talk as part of the panel discussions,
        and will be reinforced throughout the year with another project launching
        this year called She Talks Narratives.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c272da9-c5d6-4952-8dd9-42af08860baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:50:13.300+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:50:13.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinugu says this was inspired by Justin Baldoni’s <a href="https://www.youtube.com/watch?v=Cetg4gu0oQQ">TED
        Talk</a>, “Why I’m done trying to be man enough.” “One of the main focuses
        will be men speaking to other men about how they can one, be feminist, and
        two, how we can also redefine masculinity. We do strongly believe that we
        need to include more men in the conversation,” she explains.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509ad22a-d4d4-4492-8e30-a73854b13ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:50:13.300+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:50:13.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She Talks Asia is growing, and the hope is that awareness for its
        raised discussions will grow with it.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8e3b77-3472-4658-90fd-b0ec17ceb8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:50:13.301+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:50:13.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Pinugu describes, “We feel that [through the summit], our strength
        is in communicating advocacies and finding ways for it to resonate with different
        members of the audience.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc78be8c-3c0b-4c51-b6e6-3c1a31977184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:50:13.301+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:50:13.517+08:00
