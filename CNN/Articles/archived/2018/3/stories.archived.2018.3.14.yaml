      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14) —</strong> More
        than a year after President Rodrigo Duterte revealed his list of the country''s
        drug lords, the police filed a landmark case against some of them - only to
        be dismissed by government prosecutors for lack of evidence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c55c9b3-c49d-45ae-a99e-743b14b11271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:13:45.670+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:13:46.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration, however, vowed it will not let the "big
        fish" get away.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9787d237-f902-4df7-b43f-91bf1f5b0093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:13:45.670+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:13:46.153+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he himself will review the dismissal of charges against
        Kerwin Espinosa, Peter Lim, Peter Co, and more than 20 others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca64098f-63db-44f6-8927-4bd4dcf8fc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:13:45.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:13:46.153+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim and Co were among the country''s "top three drug lords," Duterte
        said in July 2016, complete with a chart illustration of a purported drug
        trade network as part of the Chinese triad.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580eed5d-daeb-4e69-9c5b-672b26604ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:13:45.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:13:46.153+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa, meanwhile, was named by the police as the top drug lord
        in the Eastern Visayas region.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8804bd28-94c8-4074-b2c2-75da627a3c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:13:45.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:13:46.153+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His father, the late Albuera, Leyte Mayor Rolando Espinosa, landed
        on Duterte''s list of politicians involved in the drug trade. He was killed
        in jail after surrendering to authorities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe58789-c6e9-429b-9b04-ae32a9051bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:13:45.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:13:46.154+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the complaint filed by the Criminal Investigation and Detection
        Group-Major Crimes Investigation Unit (CIDG-MICU), a lone witness said the
        Espinosas'' supply of shabu came from Lim, Co, and alleged "drug queen" Lovely
        Impal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96d3d7f-ad9b-4f87-9676-fb7d22d1740e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:13:45.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:13:46.154+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The witness, Marcelo Adorco, claimed to be a close confidante of
        the Espinosas after meeting Kerwin in prison in 2011, and said he had followed
        orders to pick up and deliver shabu.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc100bc-694e-4a4d-8858-b3a4a237c68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:13:45.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:13:46.154+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inconsistencies in the details he mentioned, however, led to the
        prosecutors dismissing his testimonies as unreliable.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5d164f-911f-465d-85c7-f04e69f145c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:13:45.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:13:46.155+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/03/12/DOJ-prosecutors-drop-charges-vs.-Kerwin-Espinosa-Peter-Lim.html">DOJ
        prosecutors drop charges vs. Kerwin Espinosa, Peter Lim</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b596185-e706-4bdf-9a1f-d843c1c2688c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:13:45.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:13:46.155+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kerwin, ''No. 1 drug lord in Eastern Visayas''</h2>'
    '21':
      'image': 'jcr:b6915b1d-2e24-4855-9f2f-d0c875d4f581'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dce26f8-abca-49a2-b12c-33fd7eab7a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:13:45.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:13:46.155+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7f1b24-adba-46bc-bd15-36cb80edc002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:13:45.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:13:46.155+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some senators, Kerwin Espinosa''s admission during Senate hearings
        he was a drug dealer was more than enough to pin him down.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0485f675-15c4-4b2d-bbc5-32cd13258538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:13:45.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:13:46.156+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of the hearings that investigated his father''s killing,
        Espinosa said he <a href="http://cnnphilippines.com/news/2016/11/23/Kerwin-Espinosa-payola-drug-protection.html">started
        his involvement in the illegal drug trade in 2004</a>. He said he learned
        more about the business when he was jailed on drug charges and got transferred
        from the Bagong Buhay Rehabilitation Center in Cebu City to the National Bilibid
        Prison in Muntinlupa in 2008.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485eca71-945a-48c5-b085-efdad8fc0cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:13:45.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:13:46.156+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa told senators that high-profile inmate Peter Co was the
        first person inside the Bilibid to supply him with drugs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1901b77-16d1-4954-b035-c1c581575c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:13:45.673+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:13:46.156+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ako''y natuto sa kalakaran paano magnegosyo ng shabu kahit nasa
        loob ako ng kulungan. Natuto ako paano mag-transaksyon," Espinosa said in
        a November 2016 hearing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a4bde3-5490-4f4d-b35c-1b2675cd76e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:13:45.673+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:13:46.156+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Translation: "I learned how to do the drug business even inside
        prison. I learned to transact."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2537e5d6-3699-4dac-a7a1-1eade5027b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:13:45.673+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:13:46.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was released, only to be arrested again in Abu Dhabi over drug
        trafficking charges. He was repatriated in November 2016, detained in Camp
        Crame then transferred to the national headquarters of the National Bureau
        of Investigation after a court order.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5688d534-2bbf-4f5c-9adc-d8c108fcc04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:13:45.673+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:13:46.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa in one of the Senate hearings also said he gave P8 million
        in drug money for then Justice Secretary Leila de Lima in exchange for protecting
        his business. He also alleged De Lima used the money to fund her campaign
        in the 2016 senatorial polls, but the detained senator has repeatedly denied
        the allegations.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e850abe-9610-411e-834b-88893d570be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:13:45.673+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:13:46.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CIDG chief Roel Obusan said on Wednesday they could not use Espinosa''s
        testimonies at the Senate as he had them retracted during the preliminary
        investigation.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51737d3a-b0c2-45f5-b534-37551d53d8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:13:45.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:13:46.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obusan said Espinosa was not cooperating, prompting him to ask Justice
        Secretary Vitaliano Aguirre to remove Espinosa from the Witness Protection
        Program.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb8c68e-9e5d-4be0-b024-ce56b4e2c8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:13:45.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:13:46.158+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa, meanwhile, said he never met Peter Lim, as Adorco alleged.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50845a44-bc95-4a83-8381-fa9a9959723e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:13:45.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:13:46.158+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Peter Lim, Duterte''s compadre</h2>'
    '85':
      'image': 'jcr:4d273a62-f100-4aa1-947b-f1bdb2dbe4a3'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0706a77-9ebe-4c41-acc9-219cd6819f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:13:45.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:13:46.158+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3220ff2-c617-4601-806f-1e1432eae913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:13:45.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:13:46.158+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu-based businessman Peter Lim tells President Rodrigo Duterte
        he is not involved in illegal drug activities in the country.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf0f091-18a0-41e6-b719-5cebd915cc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:13:45.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:13:46.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim is a Cebu-based businessman named by Duterte as part of a Chinese
        triad leading illegal drug operations in the Visayas.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591ee354-0b02-4a9e-b677-bcddf5f681b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:13:45.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:13:46.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was later revealed that Lim was Duterte''s compadre (co-sponsor)
        in a wedding. The Palace said it would be "unfair" to say it was because of
        this connection that Lim was cleared by prosecutors.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df15d5c7-5789-4860-adbe-870494f32a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:13:45.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:13:46.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim met with Duterte in Davao City in July 2016. He denied being
        involved in the illegal drug trade, saying the "Peter Lim" also known as the
        drug lord "Jaguar" could be one of his many namesakes.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a88af97-3c4d-430c-bbeb-712e0b730380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:13:45.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:13:46.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2016/07/16/Duterte-meets-suspected-drug-lord.html">Duterte
        meets suspected drug lord Peter Lim: ‘Sorry I cannot save you’</a></strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237ab8ae-be98-4f87-9804-393185d425ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:13:45.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:13:46.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adorco, however, in a video shown to him identified "Jaguar" as
        the bespectacled man who met with Duterte.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa60d4e-0f4d-4b43-b172-8d40e225d428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:13:45.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:13:46.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adorco said he and Espinosa first met Lim in Thailand in 2014 or
        2015.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9cdf43-e8b9-4441-aacb-2be0fbaef17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:13:45.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:13:46.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they came back to Manila, Adorco said he got 50 kilos of shabu
        from Lim. Espinosa had these distributed and got P2.2 million for each kilo
        sold, for a total of P110 million. Adorco said Espinosa and Lim had "more
        or less four transactions."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b794ee2-09ac-463a-9354-fc03cef020cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:13:45.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:13:46.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim in his counter-affidavit said he could not have met with Espinosa
        and Adorco in June 2015 - as Adorco alleged in an affidavit - because he was
        confined in a hospital due to a kidney problem.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200b69a8-3d9c-4b2e-a3fc-18612d9ac1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:13:45.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:13:46.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CIDG also disputed Lim''s Filipino citizenship, saying he was
        born of Chinese parents. It said Lim''s acquisition of a Philippine passport
        is proof of his "shady connections."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f163159-4738-4c4c-a17c-dea67d6cdd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:13:45.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:13:46.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Peter Co, convicted drug lord</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dff8898-f847-4b92-9b06-ee4b66e6ac8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:13:45.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:13:46.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After several transactions through phone, Espinosa first met convicted
        drug lord Peter Co or Wu Tuan in 2014, when the latter was confined at the
        Metropolitan Medical Center in Manila, Adorco said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a317c56c-d91b-4bc7-bd36-7a5adc95898b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:13:45.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:13:46.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting supposedly happened through Lovely Impal, touted by
        police as a "drug queen" who supplied drugs to Espinosa. Adorco said Impal
        convinced Espinosa to go with her for fear of Co after failing to pay P10
        million.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc208e92-d5b0-4c5b-b813-86e3c8519471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:13:45.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:13:46.163+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co, however, said he never met Espinosa and was never confined at
        the said hospital.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde1457a-3d27-480e-b84f-0950f5e3f7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:13:45.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:13:46.163+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the controversial Bilibid raid in 2014, authorities said
        they seized documents of drugs transactions in the villa of Co. A signal booster
        was also found in Co''s possession in July 2016, shortly after Co was named
        by Duterte as one of the top drug lords operating from prison.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008366e1-71e6-4fe3-8b69-e64d32033f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:13:45.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:13:46.163+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2016, Co <a href="http://cnnphilippines.com/news/2016/09/28/Bilibid-Building-14-stabbing-Tony-Co-Jaybee-Sebastian.html">was
        injured in a stabbing incident</a> in Building 14 of the maximum security
        compound - where high-profile convicts are held. One inmate was killed, three
        others were wounded.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d63a01-a19c-4079-bfc9-215ab0f424e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:13:45.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:13:46.164+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said the attack was meant to scare the inmates after they
        refused to testify against her in the House probe on alleged drug operations
        in the Bilibid, but the Justice Department said the violence was not politically
        motivated.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6131241b-b98d-4ef9-841e-07cea7ead56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:13:45.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:13:46.164+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Impal also denied ever transacting with Co or Espinosa.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf8e3f5-9205-4fb2-89d7-7617fbd207ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:13:45.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:13:46.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Impal surrendered to authorities in September 2016 after her named
        was dropped by Espinosa in a Senate hearing. She said she feared for her life
        and denied Espinosa''s allegations she was supplying shabu.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849fa263-21a0-4142-ab65-c37192078e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:13:45.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:13:46.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2016/12/05/kerwin-espinosa-lovely-adam-impal-surrenders.html">''Drug
        Queen'' surrenders: PNP chief</a></strong></p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ced6a59-d1cc-4d45-8793-740523986ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:13:45.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:13:46.166+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa and the other respondents in the case are not off the hook
        as Justice Secretary Vitaliano Aguirre has created a new panel of prosecutors
        to review the drug charges.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e6d92d-82b7-48f4-b285-4f2adb50b41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:13:45.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:13:46.166+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are facing charges of trading and distribution of dangerous
        drugs, which is punishable by life imprisonment under Section 5 of Republic
        Act 9165 or the Comprehensive Dangerous Drugs Act.</p>'
  'PBA-semifinals-Magnolia-Hotshots-Jio-Jalalon-NLEX-Road-Warriors':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-03-14T22:00:24.615+08:00
    'imagesource': 'jcr:7111a195-e85a-4324-98fa-38863b0ff253'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6d16326-f427-402e-8a8a-217219660d9b'
    'lead': 'The Magnolia Hotshots take the upperhand in their semifinals matchup
      against the NLEX Road Warriors in the 2018 PBA Philippine Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T07:15:40.861+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T07:15:41.003+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Semifinals: Jio Jalalon records a conference-high 25 points as Magnolia
      takes 2-1 series lead over NLEX'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e7bb4a-5946-4811-9cb3-6da392279982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:15:40.862+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:15:41.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14) —</strong> The
        Magnolia Hotshots fended off the NLEX Road Warriors in Game 3 of the 2018
        PBA Philippine Cup semifinals, 106-99, Wednesday at the Smart-Araneta Coliseum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0268ef1-03f2-4845-a2b0-fcb9f7a7052e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:15:40.862+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:15:41.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jio Jalalon exploded with a conference-high 25 points and five rebounds
        for the Hotshots.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee12409c-ddca-4d36-8006-463efe56b8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:15:40.862+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:15:41.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Road Warriors started the match on the right note as they built
        a three point edge at the end of first quarter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c38579-4af4-4ad1-aaaa-2da79ffae7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:15:40.862+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:15:41.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Magnolia was able to establish a 53-51 advantage heading into
        the halftime break.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4396f5f2-ebf0-459b-9cf6-9eefd7226127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:15:40.863+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:15:41.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hotshots continued to keep NLEX at bay in the third frame by
        finding the gaps in the defense.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd1633f-dfb5-4fcb-9343-f4fb2cec4d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:15:40.863+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:15:41.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Road Warriors threatening to stage a late rally, the Hotshots
        avoided any collapse to notch the 2-1 series lead.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f23680-b0b3-4bdc-87d8-78524a9e511b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:15:40.863+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:15:41.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ian Sangalang contributed 24 points and seven rebounds, while Rome
        dela Rosa added 17 points for Magnolia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1c69e9-37a4-4fb3-acef-e7af0a5b6dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:15:40.863+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:15:41.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kiefer Ravena paced NLEX with 20 markers and five boards.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb3e6b9-9e26-4053-9dbd-3dc03a021c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:15:40.863+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:15:41.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 4 is scheduled on March 16 at the Mall of Asia Arena.</p>'
  'Consultative-body-bans-political-dynasties-in-federal-govt':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-14T21:50:12.595+08:00
    'imagesource': 'jcr:1e7bb7ae-6225-4b13-b923-588e5c1c0c0d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73a05b97-ecd4-4e9a-bbd7-3ad2c0347ec6'
    'lead': 'The Consultative Committee tasked to review the 1987 Constitution moved
      to ban political dynasties under a federal government. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T07:18:09.449+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T07:18:09.719+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Consultative body bans political dynasties in federal gov''t'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2193fe75-fff5-42dd-91d2-9fe2ca49e0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:18:09.449+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:18:09.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13) —</strong> The
        Consultative Committee tasked to review the 1987 Constitution moved to ban
        political dynasties under a federal government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857f286f-7ced-43fe-84c9-90ca2ffea764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:18:09.450+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:18:09.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After three days of intense deliberation, 18 out of the 20-member
        committee made the unanimous move following their decision on Monday to only
        regulate political dynasties.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d502f77-a92d-44e0-bee6-a4b1e4383f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:18:09.450+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:18:09.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two members, Victor Dela Serna and Fr. Ranhilio Aquino, were absent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fb9fc8-c749-47e7-9f6b-cf506872c5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:18:09.450+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:18:09.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the ban, an incumbent official''s relative within the second
        civil degree of consanguinity or affinity is not allowed to run for the same
        position in the immediate next election.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d9ab5c-95f0-48dd-9582-b2419f35872e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:18:09.450+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:18:09.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This covers the spouse, parents, children, in-laws, grandparents,
        siblings, and grandchildren of an official.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5defbfb1-2412-4f6c-ba2e-6ecf640c0310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:18:09.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:18:09.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These relatives are also banned from running for more than one national
        and one regional or local position in the same election.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e58462-496c-4a50-a9f9-dcaecc874d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:18:09.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:18:09.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national positions stated in the provisions cover the President,
        Vice President, senators, and congressmen.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a104416-c2fd-4c23-81c4-4e89958762c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:18:09.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:18:09.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, recommendations from the Consultative Committee are still
        up for Congress approval.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16642fde-7dc3-4f37-99b6-4c89dd3dfe6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:18:09.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:18:09.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee also adopted two more provisions. A ban on succesion
        bars a second-degree relative of an incumbent official from running for the
        same position in the next election. A prohibition on multiple positions prevents
        second-degree relatives "from running simultaneously for more than one national
        and one regional or local position."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbd65a0-18f4-4666-aeef-34a216ccfe16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:18:09.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:18:09.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee Chair and former Chief Justice Reynato Puno described
        the fight against political dynasties as "tepid." He also said the move would
        probably "incur the ire" of sitting legislators and officials.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12b16ed-f275-4a5c-9481-6a6278d13806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:18:09.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:18:09.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After more than 30 years, the enabling law that will come from
        congress has been written in invisible ink... We can no longer wink away the
        fact that political dynasties have putrefied our politics," said Puno.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78c8335-16fc-4ac9-93b2-77b7501206a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:18:09.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:18:09.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the 1987 Constitution is against political dynasties, it is
        vague about how to regulate them. Under the Article II, the state must "guarantee
        equal access to opportunities for public service, and prohibit political dynasties
        as may be defined by law."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f59b71f-d0ae-41c8-89eb-55816594d5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:18:09.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:18:09.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a law providing for the ban or regulation of political
        dynasties has evaded passage in Congress.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14c2efc-2345-4b51-a4ce-d309c7a7f496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:18:09.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:18:09.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee member Julio Teehankee, political science professor at
        the De La Salle University College of Liberal Arts, likened Philippine politics
        to a "clash of clans."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73a5e06-6c88-4462-95e7-be0eef13e854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:18:09.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:18:09.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the Philippines, clans not parties have been the building blocks
        of politics," Teehankee said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a88bc1-ffda-49e3-88f4-45fde58baa3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:18:09.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:18:09.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Senate President Nene Pimentel added political dynasties
        "destroy the democratic concept of government" and "inhibit the development
        of the people as a whole."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b82779-314b-46cf-96c5-620c97f0379e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:18:09.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:18:09.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 24, President Rodrigo Duterte formed the committee to
        make recommendations amid its push for charter change.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf475f42-cab0-4862-8a4f-a1567190ed53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:18:09.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:18:09.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2018/01/25/Duterte-s-constitutional-review-committee-ex-Chief-Justice-Puno-to-lead.html"><strong>READ:
        Duterte creates constitutional review committee, ex-CJ Puno to lead</strong></a></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c497f7-3ae0-4f27-bc52-76cf3c1de81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:18:09.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:18:09.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Duterte''s campaign promises was the shift to a federal form
        of government to provide more autonomy and development to each region. However,
        critics say a federal system could empower political dynasties or be difficult
        to economically sustain for poor regions.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1f559b-d50a-4136-914a-d48a7b49eacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:18:09.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:18:09.725+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/30/Duterte-to-Congress-Fasttrack-countrys-shift-to-federalism.html"><strong>READ:
        Duterte to Congress: Fast-track country''s shift to federalism</strong></a></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0778ae44-633c-4dd6-890d-0dc98b00c704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:18:09.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:18:09.725+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondents Makoi Popioco and Cecille Lardizabal,
        multi-platform writer Regine Cabato, and digital producers Ver Marcelo and
        Yvette Morales contributed to this report.</em></p>'
  'harry-roque-icc-international-criminal-court-official-gazette':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-14T21:40:37.313+08:00
    'imagesource': 'jcr:2b7920b6-c779-48dd-a5fc-c0ddeda2314c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6566ee2d-5ed4-4876-ab2f-d6ab74f9f52b'
    'lead': 'Presidential spokesperson Harry Roque cited a Supreme Court ruling requiring
      the treaty be published on the Official Gazette.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T07:21:31.499+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T07:21:31.833+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roque defends PH withdrawal from ICC: Treaty should be published on
      Official Gazette'
    'updated': 2018-03-22T14:34:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec6eeab-3d26-4ddf-93a3-92cc9bc94c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:21:31.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:21:31.834+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14) —</strong> Amid
        criticism from local and international groups, the Palace on Wednesday justified
        its pending move to withdraw the Philippines'' membership from the International
        Criminal Court (ICC).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f597bc-cad4-4df7-bccd-d0b70e118f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:21:31.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:21:31.834+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque told CNN Philippines that
        the ICC has no jurisdiction over the Philippines because the country''s ratification
        of the Rome Statute was not published on the Official Gazette.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff6512a-46b6-4d5a-982f-6e004f1eded6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:21:31.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:21:31.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a penal law, and should be published pursuant to the ruling
        of the Supreme Court...What the Court says is the provisions of a penal law
        be published so the people will know exactly what is being punished by the
        treaty," Roque said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a958c8e8-1e57-4563-bd9b-ac67a74f852c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:21:31.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:21:31.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque cited the Supreme Court ruling in the 1985 case of Tañada
        vs. Tuvera, which stated "this Court has ruled that publication in the Official
        Gazette is necessary in those cases where the legislation itself does not
        provide for its effectivity date."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc7a884-69d3-4c70-9c02-8a03c9acd9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:21:31.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:21:31.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s spokesperson came to Duterte''s defense after various
        international groups slammed the move to pull out from the ICC.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9211e68d-7a66-4181-8ecc-96cdd56eae97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:21:31.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:21:31.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission on Human Rights Chairperson Chito Gascon said government
        is "grossly mistaken" that the ICC does not have jurisdiction over events
        in the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1d2a20-ac1a-4fd3-95e8-f81c39d91842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:21:31.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:21:31.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government must show good faith by fully cooperating with ICC
        processes including the current preliminary examination which can not be terminated
        by this withdrawal," Gascon said on Wednesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1813f95e-d3e6-43f8-b69e-e2554da24491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:21:31.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:21:31.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International organization Human Rights Watch (HRW) said they were
        not surprised by Duterte''s move, as he has showed disregard for the rule
        of law.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed3f99c-b56b-4c67-9738-bd974b1777a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:21:31.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:21:31.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Duterte has long showed disdain for the rule of law. Last August,
        Duterte vowed to pardon and promote - rather than punish - any police officer
        who carried out an unlawful killing. His announcement to pull out of the ICC,
        which is designed to prosecute those most responsible for grave crimes, is
        a barefaced attempt to shield him and high-ranking officials from possible
        ICC prosecution," HRW said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52c1a6c-f31e-491f-a354-2cc478e57f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:21:31.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:21:31.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers from both houses of Congress also questioned the
        withdrawal. However, Senate President Aquilino "Koko" Pimentel said the Senate
        has no say on the matter, as the legislative body''s concurrence on the withdrawal
        is not required.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2895bc6c-9729-410a-91bc-4d42e25d5f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:21:31.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:21:31.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala [None]. That''s why dito sa new treaties we are ratifying,
        meron kaming provision na nilalagay that withdrawal will require 2/3 (of the
        Senate)," Pimentel said in a message.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501813f7-b2fa-43c1-b30d-2889a57286d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:21:31.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:21:31.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines signed the Rome Statute of the ICC in 2000 and ratified
        it in 2011, becoming its 117th State Party.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83ad520-f595-4e02-991b-4fda7df06020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:21:31.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:21:31.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque was a former co-chairperson of the Philippine Coalition for
        the International Criminal Court, which lobbied for the Philippines to ratify
        the Rome Statute and become an ICC member.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca0ba90-ae8b-4c1a-ad41-b7c8d5772d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:21:31.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:21:31.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson added the country will comply with all the proper
        procedures in withdrawing from the ICC.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac1958f-b9d7-4777-9def-531f678b55ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:21:31.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:21:31.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/03/14/philippines-icc-international-criminal-court-president-rodrigo-duterte-harry-roque.html">Duterte:
        PH to withdraw from ICC ''effective immediately''</a></strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57371114-4afd-4983-8184-a6c3b9592510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:21:31.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:21:31.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Principle of complementarity violated?</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e06246-77b8-48cb-95dc-026b918c6aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:21:31.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:21:31.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC, an intergovernmental organization that investigates cases
        of genocide, war crimes, crimes against humanity, and crimes of aggression,
        was established by the Rome Statute, which was created in 2002.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a4b583-6f4a-4a2c-bf7d-7862d2b29d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:21:31.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:21:31.839+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was meant to be a court of last resort when local courts of its
        state parties are incapable or unwilling to act on such matters.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dd8ef5-938f-4572-bde7-3556ea1f4db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:21:31.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:21:31.839+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC earlier announced it would begin preliminary examination
        on the administration''s controversial war on drugs.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c05b9cd-8a31-4e94-8bb9-7cd4827dd427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:21:31.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:21:31.839+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The preliminary examination is not an investigation, the ICC said,
        but a process to see if there is basis to proceed with an investigation.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95e60b6-a16a-490c-91db-5ee507879f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:21:31.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:21:31.839+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, who called the international tribunal "useless," said ICC
        Prosecutor Fatou Bensouda violated the court''s principle of complementarity
        by initiating a preliminary examination.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e1ff66-a58f-4667-ad73-9a956fd14254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:21:31.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:21:31.840+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because the prosecutor herself violated the principle upon which
        we agreed to become a member of the court, it is justified for the country
        to withdraw," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b43fe6-a8ab-4401-b8a4-4d723db52513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:21:31.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:21:31.840+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also discredited the merits of the crime against humanity
        lodged against the administration''s drug war before the ICC.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b13143-b53c-4215-9c66-1c92da5dbcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:21:31.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:21:31.840+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the merits, one of the elements of the crime against humanity
        is murder, which is the crime of unlawful killing, and that any killing in
        connection with the drug war could not be unlawful killing because they are
        valid, legitimate police action," Roque said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a753393-554f-4923-a731-a7afd948a6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:21:31.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:21:31.840+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also slammed the ICC for acting on "flimsy complaints filed by
        politicians."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf08da7-bdc9-4be0-88a8-6ec16b73b217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:21:31.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:21:31.840+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC is looking into the drug war after lawyer Jude Sabio filed
        a communication in April 2017. Sabio is the lawyer of self-confessed hitman
        Edgar Matobato, who said he killed people in Davao City upon the orders of
        then then-Mayor Duterte.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f07fda-4de3-4916-8443-195530cc771a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:21:31.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:21:31.841+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabio accused Duterte of "repeatedly, unchangingly, and continuously"
        committing mass murder. He said 1,400 individuals were killed by the so-called
        Davao Death Squad under the leadership of then Mayor Duterte, and 7,000 individuals
        were killed in the government''s war on drugs since Duterte took office.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3816b2f3-557f-4c5a-990f-7d6514ac2966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:21:31.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:21:31.841+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Antonio Trillanes IV and Magdalo party-list Rep. Gary Alejano
        also filed a supplemental complaint against Duterte at the ICC in June 2017.
        They are two of Duterte''s strongest critics.</p>'
    '54':
