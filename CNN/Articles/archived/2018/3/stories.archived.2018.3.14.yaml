      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14)</strong> — The
        Far Eastern University (FEU) Lady Tamaraws have recovered from a stinging
        loss to the Ateneo Lady Eagles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a58343-731b-46f2-8f05-6c6c7a6524c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:57:12.885+08:00
      'mgnl:createdBy': 'eunice'
