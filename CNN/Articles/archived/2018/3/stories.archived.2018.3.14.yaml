  'philippines-icc-international-criminal-court-president-rodrigo-duterte-harry-roque':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-14T16:19:31.503+08:00
    'imagesource': 'jcr:a7833753-4a43-4db7-ba7b-f86dfd5b11ee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d57dada-4d0b-49ad-b943-1976369425d0'
    'lead': 'The country wants to withdraw from the international tribunal, but the
      treaty states it cannot be enforced immediately.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T08:12:01.903+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T08:12:02.208+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: PH to withdraw from ICC ''effective immediately'''
    'updated': 2018-03-15T12:40:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4345f1cc-c323-49d8-bde5-a200c83976c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:12:01.903+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:12:02.209+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14) —</strong> President
        Rodrigo Duterte said the country will withdraw from the International Criminal
        Court (ICC) ''effective immediately.''</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24066fb2-42ac-4b95-b9f0-24de4d662881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:12:01.903+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:12:02.209+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an unsigned statement, the President said attacks against him
        and his administration which were "engineered by the officials of the United
        Nations," as well as the attempt by the ICC special prosecutor to put him
        under jurisdiction prompted him to pull the country out from the international
        tribunal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b81cf84-0162-45b9-9460-5a9552eec9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:12:01.904+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:12:02.209+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Presidential Legal Counsel Salvador Panelo confirmed the statement
        came from the President on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9550a038-8c77-45c8-acaf-ac885c687154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:12:01.904+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:12:02.210+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President slammed efforts to use the ICC "as a political tool
        against the Philippines."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5605aee8-1d59-497d-ba83-82d248a756c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:12:01.904+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:12:02.210+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given that the ICC shows a propensity for failing to give due respect
        to the State Parties of the Rome Statute and that there is clear bias on the
        part of the UN against the Philippines, the Philippines may very well consider
        withdrawing from the Rome Statute," Duterte said in his statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597c6bae-763e-4e1c-90d8-87e62f6e2c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:12:01.904+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:12:02.210+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also hit UN special rapporteur Agnes Callamard and
        UN High Commissioner on Human Rights Zed Ra''ad al-Hussein for their "international
        bias" against the Philippines'' human rights situation. He added  the preliminary
        examination of ICC prosecutor Fatou Besouda against the country''s war on
        drugs "maliciously created" implication of culpability.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fcc5c6-dffe-4b15-a884-0fb0170662d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:12:01.904+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:12:02.210+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the actions done by the UN and ICC are in violation of due
        process and constitutional presumption of innocence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41c6783-90db-42cc-8c44-a84444d19ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:12:01.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:12:02.211+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In withdrawing from the ICC, Duterte also said that the Rome Statute,
        the ICC''s founding document to which the Philippines is a signatory, is neither
        effective nor enforceable in the country since it has not been published in
        the Official Gazette as instructed by the New Civil Code.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dea467f-9cd1-4829-98dd-3d8ca65dd898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:12:01.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:12:02.211+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An international law cannot supplant, prevail over, or diminish
        a domestic law," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f65226-7cc1-454f-8754-70f52854d391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:12:01.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:12:02.211+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even if the ICC can have jurisdiction, Duterte said the grounds
        of the complaint filed against him are not grounds in which the international
        court can have the jurisdiction.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc92f37e-af34-4311-b1c4-f3332705f998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:12:01.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:12:02.212+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The acts allegedly committed by me are neither genocide at war
        crimes. Neither is it a crime of aggression or a crime against humanity The
        deaths °cuffing in the process of legitimate police operation lacked the intent
        to kill. The self-defense employed by the police officers when their lives
        became endangered by the violent resistance of the suspects is a justifying
        circumstance under our criminal law hence they do not incur criminal liability,"
        he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a67f98-b57b-4d96-9902-2964126aa2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:12:01.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:12:02.212+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Presidential Spokesperson Harry Roque said Duterte
        has instructed Executive Secretary Salvador Medialdea to issue the notice
        of withdrawal, but the country has yet to file this.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2392d1af-b3b4-4722-93c9-faf2ff0a3258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:12:01.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:12:02.212+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines signed the Rome Statute of the ICC in 2000 and ratified
        it in 2011, becoming its 117th State Party.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7747ea-6fb8-479e-9f05-e433d03cf56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:12:01.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:12:02.212+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the ICC clarified the preliminary examination is not an
        investigation but a process to see if there is basis to proceed with an investigation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a399e98b-7f29-4c82-8bb2-84c32135288d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:12:01.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:12:02.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/02/08/International-Criminal-Court-preliminary-examination-Duterte-drug-war.html">Int''l
        Criminal Court to begin preliminary examination on PH killings</a></strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4f4bc1-3553-44bb-bb84-514489d0a73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:12:01.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:12:02.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC is looking into the drug war after Jude Sabio filed a communication
        in April 2017. Sabio is the lawyer of self-confessed hitman Edgar Matobato,
        who said he killed people in Davao City upon the orders of then-Mayor Duterte.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6131db79-9e18-498e-98e6-8c191db82b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:12:01.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:12:02.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabio accused Duterte of "repeatedly, unchangingly, and continuously"
        committing mass murder. He said 1,400 individuals were killed by the so-called
        Davao Death Squad under the leadership of then Mayor Duterte, and 7,000 individuals
        were killed in the government''s war on drugs since Duterte took office.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30826c56-ff3a-45e4-ba11-ebe084a20656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:12:01.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:12:02.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s statement is also a complete turnaround from an
        earlier statement, when he said he <a href="https://cnnphilippines.com/news/2018/02/10/duterte-ICC-probe-guilty.html">welcomed
        the ICC probe and that he would speak to an ICC representative one-on-one.</a></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc8507d-5936-4793-802d-919d46a4186b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:12:01.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:12:02.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC, an intergovernmental organization that investigates cases
        of genocide, war crimes, crimes against humanity, and crimes of aggression,
        was established by the Rome Statute, which was enforced in 2002.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685ddd21-a62a-4433-b784-12b88b3b7636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:12:01.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:12:02.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It currently has eight situations under preliminary examination,
        including alleged crimes in Afghanistan, Colombia, and Iraq.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8227a1-596e-44f5-8116-2fe146377f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:12:01.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:12:02.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We can withdraw from the ICC''</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4ca9e7-8a7e-4f20-806d-13146a2e1a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:12:01.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:12:02.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to claims, Duterte said the country can immediately withdraw
        from the Rome Statute in less than a year as there is "fraud" in the agreement
        both parties entered into.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90b17e0-e2a9-4104-a5ce-acae21b19caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:12:01.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:12:02.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines in ratifying the Rome Statute was made to believe
        that the principle of complementanty shall be observed, that the principle
        of due process and the presumption of innocence as mandated by our Constitution
        and the Rome Statute shall prevail: and that the legal requirement of publication
        to make the Rome Statute enforceable shall be maintained," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313bc68a-6f0e-4a3b-b3d3-51b4b3e124d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:12:01.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:12:02.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Article 127 of the Rome Statute, "a state may, by written
        notification addressed to the Secretary-General of the United Nations, withdraw
        from this Statute. The withdrawal shall take effect one year after the date
        of receipt of the notification, unless the notification specifies a later
        date."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89dbf77-54fa-4564-ab9c-6159647f12ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:12:01.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:12:02.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added a state party''s withdrawal should not affect its cooperation
        with the Court on criminal investigations and proceedings initiated prior
        to the effectivity of the state''s withdrawal.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf17feb-9194-44f8-8c56-ffef76af692d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:12:01.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:12:02.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The withdrawal should also not "prejudice in any way the continued
        consideration of any matter which was already under consideration by the Court
        prior to the date on which the withdrawal became effective.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba90ead-18c1-4f38-a57b-373ea0235226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:12:01.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:12:02.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, former Solicitor General Florin Hilbay said Duterte
        has no authority to withdraw from the ICC on his own.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b139b285-788e-4101-b888-c9ee8ed0d9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:12:01.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:12:02.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ICC was ratified by the Senate. Withdrawal, as a constitutional
        matter, requires a similar concurrence," he said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9eb07e4-2ba9-453d-a9f7-c217977a4683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:12:01.909+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:12:02.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Integrated Bar of the Philippines president Ade Fajardo likewise
        said the withdrawal "should undergo the same scrutiny, diligent study, and
        debate that the country''s prior decision of entering into the Rome Statute
        went through."</p>'
  'PBA-semifinals-Arwind-Santos-San-Miguel-5-8-shadows':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-03-14T16:12:11.847+08:00
    'imagesource': 'jcr:a9760205-d5cb-4b36-8593-a8eb0a5db375'
