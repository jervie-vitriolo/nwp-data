      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Cue the crying face emojis: Zayn Malik
        and Gigi Hadid have called it quits.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dc5ff7-3336-4254-b121-fbdb52ba06b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:52:24.454+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:52:24.740+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malik, a pop star who <a href="https://edition.cnn.com/2015/03/25/entertainment/feat-zayn-malik-leaving-one-direction/index.html">broke
        up with One Direction</a> in 2015, and Hadid, a model and <a href="https://edition.cnn.com/2017/03/16/entertainment/taylor-swift-new-music/index.html">Taylor
        Swift squad member</a>, announced their break up Tuesday. They''d dated for
        more than two years and one <a href="https://ew.com/music/2017/07/14/vogue-zayn-malik-gigi-hadid-gender-fluid-backlash/">Vogue</a>
        cover.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a956fa-ccd2-4675-be3c-ebe08ea615bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:52:24.454+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:52:24.740+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news may be as the biggest break up in social-media history,
        if you ask your teenagers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adeb3b0-371d-4313-96ea-2189d55fe3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:52:24.454+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:52:24.741+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ZiGi," as the couple''s 66 million Instagram followers and 35 million
        Twitter followers affectionately call them, asked for privacy in their statements
        announcing their split.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ea41b6-1603-417c-8dd5-40a2eafc0399'
      'mgnl:activationStatus': true
