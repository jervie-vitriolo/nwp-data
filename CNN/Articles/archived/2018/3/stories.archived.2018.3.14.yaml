      'mgnl:lastActivated': 2019-06-20T07:35:40.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malay Mayor Ceciron Cawaling ordered the closure of the resort.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473ba1e7-78ae-48c7-a4f2-7919225e7800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:35:40.766+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:35:40.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowen Aguirre, Executive Assistant to the mayor, said they just
        implemented an old closure order issued in 2011.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885a2fd1-c474-4772-a1a9-352f372ba7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:35:40.766+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:35:40.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resort had been operating since 2009 without locational clearance,
        building permit, occupancy permit, sanitary permit, fire safety permit and
        business permit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021009ef-7acb-4e65-b7c8-94135ddc0183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:35:40.766+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:35:40.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Mayor John Yap issued Executive Order No. 10 on June 7, 2011
        ordering the closure and demolition of Boracay West Cove resort hotel for
        failure to secure the required permits.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fbb4e8-6d68-4f66-977f-c861848f4089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:35:40.766+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:35:40.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two separate petitions questioning the order were brought by management
        to the Court of Appeals but were dismissed on August 13,2013 and February
        3, 2014.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d81e00-c082-4f3d-9dd0-2526409ce277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:35:40.766+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:35:40.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A review was sought by West Cove before the Supreme Court which
        affirmed the decision of the appellate court on September 29, 2014.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267cae30-861e-4900-a890-f148c952dd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:35:40.767+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:35:40.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West Cove was already operating when it applied for zoning clearance
        in 2010 but was denied by the Municipal Zoning Administrator on the grounds
        that the site of the resort was within the "no build zone" identified by a
        Municipal Ordinance (Ordinance 2000-131).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddda6dd-c89a-41d9-b03b-ed3086a48afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:35:40.767+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:35:40.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West Cove''s lawyer Dan Roxas said the management will challenge
        the closure of the establishment before the regional court.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7ac444-504a-4dce-b602-1e6c33aa61a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:35:40.767+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:35:40.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from filing a petition for certiorari, it will also ask the
        court to issue a Temporary Restraining Order to lift the closure order and
        a preliminary injunction against the local government.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743b3c59-e673-471a-b0e4-cc3a267ac4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:35:40.767+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:35:40.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Town officials led by the mayor''s executive assistant Rowen Aguirre
        served the order at 10 a.m. today with the assistance from personnel of the
        Philippine National Police, Department of Interior Local Government, Philippine
        Coast Guard, and the Bureau of Fire Protection.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b792fd4e-8eda-4ea7-92bb-5079b2a2b13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:35:40.767+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:35:40.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two weeks ago, West Cove was forced to demolish its viewing deck
        on top of rock formations after the Environment Department (DENR) served a
        notice of violation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74bfcf1-6c9f-408a-8cc6-f460346af181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:35:40.768+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:35:40.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West Cove repeatedly said it has a lease agreement with DENR, the
        Foreshore Lease Agreement for Tourism purposes (FLAG-T). But DENR later cancelled
        the agreement. West Cove appealed the case before the Office of the President.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c663a9-d650-4d3a-aa46-efac24ddc1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:35:40.768+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:35:40.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appeal is still pending in Malacanang.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ae6131-5a0e-4e34-b0fa-73c01902b7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:35:40.768+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:35:40.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is eyeing a shutdown in the island to speed up its
        rehabilitation after President Rodrigo Duterte called it a "cesspool."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c845185e-eb7d-4b32-a263-9100c89f5918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:35:40.768+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:35:40.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/03/13/DOT-eyes-Boracay-shutdown-June-September-2018.html">DOT
        eyes Boracay shutdown between June and September</a></strong></p>'
  'San-Miguel-Purefoods-net-income-up-16-percent-in-2017':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-03-14T21:41:07.430+08:00
    'imagesource': 'jcr:b042f9ad-2d26-4699-afbf-8752d1f274db'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ed493a9-6241-423f-b839-24e7cede08b5'
    'lead': 'San Miguel Corporation''s food unit reported a consolidated net income
      of P6.9 billion -- 16 percent higher than the previous year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T07:37:38.586+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T07:37:38.780+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'San Miguel Purefoods net income up 16 percent in 2017'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fbf025-f268-494b-9ad3-b745f1ee13d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:37:38.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:37:38.780+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14) —</strong> San
        Miguel Purefoods Company Inc. (SMPFC) delivered strong results for the whole
        of 2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae151c8-cd1b-4696-a51a-002944b28509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:37:38.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:37:38.781+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday, San Miguel Corporation''s food unit reported
        a consolidated net income of P6.9 billion -- 16 percent higher than the previous
        year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677b8534-20c0-40b7-9c48-475fb328e0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:37:38.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:37:38.781+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The growth was driven mainly by SMPFC''s poultry, fresh meats, and
        branded value-added businesses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94b3742-45bc-4d0a-bb5f-4b8c0e8add65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:37:38.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:37:38.781+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from posting a higher consolidated net income, the company''s
        consolidated operating income also climbed by 11 percent to P9.9 billion,
        while consolidated revenues had a 5 percent growth at P117 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1d44bd-94d8-46a3-975a-7867f71dfa24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:37:38.588+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:37:38.782+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Combined revenues from feeds, poultry, and fresh meats, meanwhile,
        grew six percent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483f8455-b944-4372-a75e-f16f668504fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:37:38.588+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:37:38.782+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revenues for SMPFC''s milling business declined by three percent
        due to slower global wheat prices. However, the company noted it "remained
        profitable" despite this.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c974d9d7-345f-4242-92be-cfcd12b97dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:37:38.588+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:37:38.782+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s branded value-added businesses also grew 6 percent
        with the help of new products, brand-building activities, and stronger performance
        of processed meats.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a8287d-9d49-4535-9a0c-3e3bcfbdd5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:37:38.588+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:37:38.782+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC President Ramon Ang said the company aims to further develop
        product offerings and strengthen its market leadership.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185b3f66-5ae1-4e41-b0cf-36c2c6f63b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:37:38.588+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:37:38.783+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re very much encouraged by the positive response that our new
        products have received from consumers," Ang said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840a19d2-585a-4b8e-8dca-7150ddc0a3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:37:38.588+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:37:38.783+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apart from that, we will continue to execute on our capacity expansion
        program in order for us to meet our long-term growth targets and continuously
        provide for the growing and evolving needs of our customers," he added.</p>'
  'Angela-Merkel-sworn-in-for-fourth-term-as-German-Chancellor':
    'author': 'Judith Vonberg, CNN'
    'caption': '(File photo) German Chancellor Angela Merkel'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-14T20:59:05.003+08:00
    'imagesource': 'jcr:8faf51b1-9f3b-4d6c-83c0-e1193b76f683'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f184498a-09db-46c4-b115-252f65055b82'
    'lead': 'Angela Merkel has been sworn in as Chancellor of Germany after lawmakers
      voted to re-elect her as leader in a close vote Wednesday morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T07:39:38.194+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T07:39:38.362+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Angela Merkel sworn in for fourth term as German Chancellor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84c9b79-1c40-4857-a9d7-73668aa90e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:39:38.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:39:38.363+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Angela Merkel has been sworn in as Chancellor
        of Germany after lawmakers voted to re-elect her as leader in a close vote
        Wednesday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98904c67-84bb-44d7-a87b-c3c73ed13087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:39:38.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:39:38.363+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote in parliament ended almost six months of political turmoil
        after a federal election saw millions of voters desert the two mainstream
        parties -- Merkel''s CDU and the Social Democratic Party (SPD) -- turning
        instead to parties on the left and right.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1709d06d-8342-4843-93fc-e4d31905714a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:39:38.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:39:38.363+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a secret ballot, 364 of the Bundestag''s 709 members voted in
        favor of Merkel -- nine more than the 50% required. Thirty-five MPs from the
        parties governing under Merkel did not vote to re-elect her.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13723fd-01e6-4832-bbcb-3f283a0c3001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:39:38.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:39:38.364+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel''s victory marks the final stepping stone on the path to
        Germany''s new government -- a renewal of the so-called grand coalition ("GroKo")
        between the Chancellor''s CDU/CSU alliance and the SPD.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe3ffda-a758-41d0-815c-4aa40a31f704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:39:38.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:39:38.364+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former leader of the SPD, Martin Schulz, had initially ruled
        out a new GroKo, pledging to take his party into opposition, but was forced
        to change his stance after coalition talks between the CDU, Green Party and
        liberal FDP collapsed in November, raising the possibility of new elections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7245752e-cb3d-4519-93f4-700d9c55cc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:39:38.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:39:38.364+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After weeks of negotiations, a coalition treaty was produced and
        later approved by SPD members who voted via postal ballot. But many SPD members
        and politicians remain unhappy with their party''s involvement in the new
        coalition.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a57f50-9a2f-458e-a8cf-de12766ab60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:39:38.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:39:38.364+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Far right in opposition</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061ac8ae-cd44-479b-b2f0-cc2394ee0c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:39:38.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:39:38.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The renewal of the grand coalition means the far-right Alternative
        for Germany (AfD) is now officially the lead opposition party in parliament.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e1e090-0c11-48d1-ac0d-ffaa8cdab907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:39:38.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:39:38.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AfD was founded in 2013 and its virulently anti-immigration
        platform proved popular with voters in the September election.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4babf10-ca35-4cb8-ac81-ca85b250bdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:39:38.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:39:38.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party surged into third place in the election with 12.6% of
        the vote, the first time in decades that a far-right, openly nationalist party
        had won seats in Germany''s federal parliament.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc0adb8-b051-45e7-9221-669f95c2b63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:39:38.197+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:39:38.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AfD politicians have campaigned strongly against Merkel and her
        policies. Following the election result in September, co-leader Alexander
        Gauland promised his party would provide staunch opposition to the new government,
        adding: "We will hunt them. We will hunt Mrs. Merkel or whomever. And we will
        take back our country and our people."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a54f66-1155-4bd3-a063-2037ce32bf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:39:38.197+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:39:38.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2018/03/14/europe/merkel-chancellor-fourth-term-germany-intl/index.html">"Angela
        Merkel sworn in for fourth term as German Chancellor."</a></em></p>'
  'House-passes-divorce-bill-on-second-reading':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-14T22:06:14.996+08:00
    'imagesource': 'jcr:52dd0079-30e8-4ba2-b009-4afb02a9ccac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63c76065-fdd0-4799-9f44-2f1c2867923c'
    'lead': 'The House of Representatives approved the proposed Absolute Divorce Act
      of 2018 through a voice vote or by shouting ayes and nayes on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T07:42:07.559+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T07:42:07.762+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House passes divorce bill on second reading'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e035db-f6ab-43ac-b6d4-ee954e6a882e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:42:07.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:42:07.763+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14) —</strong> The
        divorce bill hurdled the House of Representatives on second reading Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5656b414-7fe7-4a7b-a233-f23b8458faf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:42:07.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:42:07.763+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chamber approved the proposed Absolute Divorce Act of 2018 through
        a voice vote or by shouting ayes and nayes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0716d29c-1fb7-40bd-8cfc-f28ed5586ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:42:07.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:42:07.763+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, an absolute divorce is judicially pronounced after
        a permanently broken marital union or marriage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3de78e-ccad-451f-8f4e-6cd152d34752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:42:07.560+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:42:07.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the absolute divorce becomes effective, the marriage bonds
        are cut and the former spouses will have the right to marry another person
        either by civil or religious ceremony.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6580caa2-3ba6-4cee-adee-f20dd827a429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:42:07.560+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:42:07.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also makes sure the divorce process will be affordable
        and inexpensive, especially for poor litigants and petitioners.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c51ad3-45dc-402c-857d-a83389633bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:42:07.560+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:42:07.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, bill sponsor Albay Representative Edcel Lagman said the
        court shall not begin the trial of a petition for absolute divorce before
        the expiration of a mandatory six-month cooling off period after the filing
        of the petition.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba49a21-9550-4b2a-a4f9-4a185f0e849e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:42:07.560+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:42:07.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During this period, the court shall exercise all efforts to reunite
        and reconcile the parties.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe5289f-9111-4510-a759-50656c40db2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:42:07.560+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:42:07.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, spouses who collude or coerce their partner to file a
        petition for absolute divorce, will be penalized with five years imprisonment
        and a fine of P200,000.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d48f5d0-0b82-4b09-884d-d02c7ce17614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:42:07.560+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:42:07.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman said while the State protects and preserves marriages, it
        is also duty-bound to protect spouses of marriages beyond repair by allowing
        them to secure absolute divorce.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829206ff-d5ae-4e8f-8037-43e6a3ca81a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:42:07.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:42:07.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa ngayon, maraming broken marriages na yung mag-asawa na hindi
        na pwede mareconcile ay may kanya kanya nang second, third, fourth families
        and they are living in sin and they are living against the law. Mabuti ata
        na bigyan sila ng full relief na they are bailed out from this inhospitable,
        intolerable relation. Parang meron bang tinatawag na second chance, second
        chance for marital bliss,"</em> he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b4fe25-ba02-443e-8fd1-206872798b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:42:07.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:42:07.766+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Right now there are many broken marriages where the
        spouses can no longer reconcile and have their own second, third, fourth families
        and are living in sin and living against the law. It seems better to give
        htem full relief where they are bailed out from this inhospitable, intolerable
        relation. It''s like they''ll be given a second chance, second chance for
        marital bliss.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6eb85b-08aa-4b79-b495-b7253c3aa571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:42:07.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:42:07.766+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some groups, including the Catholic Church, have voiced
        opposition towards the enactment of such a legislation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45bb577-1577-4b0d-afae-e2e2d58eb590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:42:07.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:42:07.766+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on Tuesday, the Catholic Bishops'' Conference
        of the Philippines asked lawmakers to consider the "social costs" that go
        with the easy dissolution of marriage.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d50d4a2-e027-4ca2-88c2-f03b390b20d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:42:07.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:42:07.766+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a context in which divorce is presented as an easy option, marriages
        and families are bound to break up more easily. More children will grow up
        disoriented and deprived of the care of both parents," it said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27446fe-e83d-4ab7-b540-d2aa645ba142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:42:07.562+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:42:07.767+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and the Vatican are the only states that have no
        divorce laws.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79284701-de94-48d1-bcd5-581fd7b201a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:42:07.562+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:42:07.767+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Family Code provides two ways for couples to separate.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863ef815-edff-423b-86cd-636a4d591ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:42:07.562+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:42:07.767+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is legal separation - which allows spouses to split up, but
        not to remarry - and annulment, which allows spouses to remarry because the
        marriage is considered invalid from the beginning.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce6c67b-a497-45ff-87dd-f87a14bc9bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:42:07.562+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:42:07.767+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Social Weather Stations survey released last March 10 said half
        or one in two Filipinos surveyed believe divorce for spouses who are "irreconcilably
        separated'' should be legalized.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8c46c0-df48-44ef-aeb4-7d9b70a8ce57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:42:07.562+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:42:07.768+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/03/10/sws-survey-divorce.html">Survey:
        1 in 2 Filipinos agree to divorce for ''irreconcilably separated'' spouses</a></strong></p>'
