      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Tamaraws dismantled the University of Santo Tomas Golden
        Tigresses, 25-21, 25-21, 25-23, Wednesday at The Arena in San Juan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da40c8c0-bd3b-4242-9491-f84bd918a7b6'
      'mgnl:activationStatus': true
