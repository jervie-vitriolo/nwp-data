  'pba-jio-jalalon-magnolia-hotshots-nlex-road-warriors':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-03-14T23:45:06.847+08:00
    'imagesource': 'jcr:3f3b4888-7e16-48f9-a534-9ebe318c5331'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48290f71-6375-4186-9960-04d8069c8c6b'
    'lead': 'Magnolia guard Jio Jalalon was challenged by Magnolia Hotshots head coach
      Chito Victolero ahead of their Game 3 affair against the NLEX Road Warriors,
      and it paid dividends.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T07:05:43.674+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T07:05:44.044+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Jio Jalalon rises to coach’s challenge in Magnolia''s Game 3 victory
      over NLEX'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d6f649-9916-4e4d-8397-4a870d769e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:05:43.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:05:44.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Magnolia Hotshots
        guard Jio Jalalon came up big for his team in Game 3 of their PBA Philippine
        Cup semifinals tiff against the NLEX Road Warriors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fa3974-bf11-41d0-8499-ad0f3b52a1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:05:43.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:05:44.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Arellano star finished with 25 points, five rebounds,
        three assists, and two steals in the 106-99 victory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd694713d-c7fc-49c9-b66a-805ccf4490da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:05:43.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:05:44.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jalalon’s performance is a huge uptick from his showing in the first
        two games of the series, with a scoreless Game 1 and a nine-point outing in
        Game 2.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63733086-94cd-4689-8e36-bb35133e15d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:05:43.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:05:44.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Magnolia head coach Chito Victolero’s mind, there is no question
        that Jalalon is a talented player with the potential to contribute in a big
        way for his team.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1dcd85-a2ed-4de1-9244-50662c134d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:05:43.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:05:44.046+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Victolero says he challenged the 25-year old guard to elevate
        his game.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2fab64-576d-4a52-8207-123886abea69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:05:43.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:05:44.046+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kagabi ka text ko yan si Jio, and I told him in order for him to
        establish his name in the PBA, he needs this series,” Victolero said. “Para
        kahit papano makuha yung momentum niya at tsaka yung kanyang confidence.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcce2c68-4b6b-4819-a451-efd9af0bd27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:05:43.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:05:44.046+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Thankful and happy kasi nag respond si Jio sa challenge ko,” Victolero
        added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6f3319-471e-4ed3-95e0-00160ebe9996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:05:43.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:05:44.046+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jalalon acknowledged Victolero’s challenge, and says that he hopes
        that his latest outburst is just the start of many.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fd65ef-136c-4bf4-9ce4-a1313cae81a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:05:43.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:05:44.047+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pasalamat ako kay coach Chito na binigyan niya ako ng tiwala,”
        Jalalon said after Game 3. “Sana magtuloytuloy pa to, kasi hindi pa namin
        nakukuha yung defense namin, buti na lang na sustain namin yung energy nila
        (NLEX).”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77312ffa-7404-4798-89dd-82ff9d64f586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:05:43.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:05:44.047+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jalalon and the rest of the Hotshots aim to build on their victory
        when they meet the Road Warriors anew in Game 4 of their best-of-seven series
        on Friday at the Mall of Asia Arena.</p>'
  'house-of-representatives-barangay-elections-sangguniang-kabataan-sk-postponement-cha-cha':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-14T22:13:23.474+08:00
    'imagesource': 'jcr:468eb092-6270-49ba-a00d-27da5393936c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f33213d-1414-44f2-946c-4997ff164761'
    'lead': 'The bill seeks to move the local polls from May to October this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T07:07:56.858+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T07:07:57.108+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House OKs barangay, SK elections postponement on second reading'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb8228b-97a8-4ea0-8ddb-ae4ec0cc2e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:07:56.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:07:57.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14) —</strong> The
        House of Representatives passed on second reading the bill postponing anew
        the Barangay and Sangguniang Kabataan (SK) elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a21f72e-dbc7-444d-ba0b-d28df6a6f959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:07:56.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:07:57.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the original schedule of May 14 this year, the bill seeks to
        reschedule the local polls to October 8, the second Monday of the month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f037032-6a26-47d8-a1b5-c445b39a7ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:07:56.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:07:57.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill sponsor Sherwin Tugna, who also chairs the House Committee
        on Suffrage and Electoral Reforms, said the lawmakers want the elections postponed
        to give the Commission on Elections (Comelec) longer time to prepare for the
        barangay and Sangguniang Kabataan Elections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efc5cb5-6204-41c2-a7da-1f7bd2c76273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:07:56.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:07:57.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they also want the elections postponed so it can be held
        simultaneously with the anticipated plebiscite on charter change.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c429edfe-b65c-40a2-b3c4-24b1fcb369dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:07:56.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:07:57.110+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I-move to October 2018 and at the same time magkaroon po ng plebisito
        or referendum yun atin pong pag-shift from unitary to federal form of government,"
        Tugna said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc488cdd-b9a6-4aaa-b74e-cde9424ab8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:07:56.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:07:57.110+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Move the elections to October 2018, at the same time
        as the plebiscite or referendum on our shift from unitary to federal form
        of government.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be973195-b3ac-4b6d-910d-9ba4e2e3a9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:07:56.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:07:57.110+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT Teachers Party-list Representative Antonio Tinio, however, pointed
        out that the Comelec itself said that it is ready to hold the barangay and
        sangguniang kabataan elections this May.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3051f06-b897-4e6a-b7ae-1b85232aa012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:07:56.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:07:57.110+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Napakalinaw naman po ng pahayag ng Comelec na 100 percent handang
        handa sila na ituloy ang barangay at SK elections ngayong mayo. Sa katunayan
        nagastos na po nila ang signipikanteng bahagi ng 5 billion pesos na budget
        na nilaan para sa eleksyon na ''to," Tinio said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95241b0f-e20a-4255-84bd-7189e8e7d116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:07:56.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:07:57.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s very clear that the Comelec said they are 100
        percent ready to push through with the barangay and SK elections in May. In
        fact, they''ve already spent a significant amount of their P5 billion budget
        for this election.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7636ac4-9967-4343-914e-b021b73e8dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:07:56.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:07:57.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds, the Comelec even said during a hearing that they will have
        difficulty holding the elections in October because it will be held almost
        simultaneous with the filing of Certificates of Candidacy for the 2019 elections,
        and simultaneous with the preparations of the local and national elections.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa91774-6dea-439c-9d80-fb6d214c088f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:07:56.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:07:57.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinio also noted that there is still no assurance that a plebiscite
        on charter change will be conducted in October, hence, the election postponement
        has no basis.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5633fc-c5f0-4e6b-9942-1f5f62cf50f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:07:56.861+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:07:57.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress only has three session days left before it adjourns on
        March 24. Both the House and Senate will resume their sessions on May 14,
        the supposed date of the local elections.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebeb264b-9e1b-43a1-940f-1aa7caddfe9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:07:56.861+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:07:57.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the two Houses of Congress fail to pass the bill, the Barangay
        and SK elections will proceed as scheduled.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c14a18-64c7-4856-95dc-0de299047320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:07:56.861+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:07:57.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 42,000 barangays nationwide will vote in the upcoming polls.
        The barangay elections were last held in October 2013.</p>'
