  'ogie-alcasid-surprise-newlyweds-ikaw-ang-tanging-pag-ibig-ko-la-luna-sangre':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-03-14T17:35:43.911+08:00
    'imagesource': 'jcr:a1261b50-805a-40d3-bbc4-1134000955e3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9fb4ef83-8d6e-4eff-8ab2-535193030ff8'
    'lead': 'Who thought this wedding could get any more romantic?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T08:00:32.648+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T08:00:32.887+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ogie Alcasid surprises newlyweds with a love song'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169769a2-aeb0-4c25-bf1c-30da8e7a75e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:00:32.649+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:00:32.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14) —</strong> What''s
        more romantic than marrying the love of your life? Getting serenaded by one
        of the country''s top crooners on your wedding day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c64df32-0fd4-4b49-850b-7d3db535a516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:00:32.649+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:00:32.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newlyweds Ryan Lucila and Noreen Ojastro got their chance of a lifetime
        after veteran singer-songwriter Ogie Alcasid showed up at their wedding reception
        in Cavite and put on a show.</p>'
    '3':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fwatch%2F%3Fv%3D2039264462756894&width=500&show_text=true&height=497&appId"
        width="500" height="497" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03afc853-532c-4241-862d-8fd868a25214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:00:32.649+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:00:32.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bce77de-a23f-4d10-8ffd-d92349bc6370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:00:32.649+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:00:32.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a six-and-a-half minute same-day edit video posted Tuesday by
        Ian Celis Productions on Facebook, Alcasid''s presence took the couple and
        their guests by surprise.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b209cb0-86cf-4f37-b85a-4e9e625d1384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:00:32.649+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:00:32.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Napadaan lang ako eh, gusto ko sanang mag-crash lang ng wedding.
        Pwede bang kantahan ko kayo? Ako lang ba yun?" Alcasid told the couple.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88de3d57-5804-48bb-b8ef-cb89ace466cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:00:32.649+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:00:32.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I just passed by, and I wanted to crash a wedding.
        May I sing you a song? Would that be okay?]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd20f8a-ffc5-4928-9acf-f3424e167a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:00:32.650+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:00:32.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lucila, in disbelief, asked the uninvited guest if "this was really
        happening," to which Alcasid assured him that it was.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc219244-7107-4182-8eaf-11731d971b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:00:32.650+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:00:32.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 50-year-old performer proceeded to sing "Ikaw ang Tanging Pag-Ibig
        Ko," which he originally composed for the television show "La Luna Sangre."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df95a25-b2b0-44db-9cdc-e4278409bf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:00:32.650+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:00:32.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video then showed snippets of the day''s pre-wedding events,
        the ceremony proper, and the reception, all set to Alcasid''s performance
        as the soundtrack.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c68290-4ae3-49ed-82f4-dc9d7ed7e707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:00:32.650+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:00:32.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his act, Alcasid congratulated the couple and gave them his
        best wishes. With his signature comedic remarks, the singer exited the premises
        gaining applause from the attendees.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21e9ad8-644e-4859-9334-4e16a09957fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:00:32.650+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:00:32.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang saya! Di ko alam kung na-excite sila o nagulat. Ang sarap pala
        ng feeling na nakakapagpasaya ka," Alcasid said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e9c14a-f4fe-4c4e-9442-8b874632a21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:00:32.651+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:00:32.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m so happy! I don''t know if they were excited
        or shocked. It feels so good to make others happy.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028d5ac6-2b26-4bad-aae0-b3ca66095e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:00:32.651+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:00:32.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ian Celis Production also thanked Alcasid for his performance.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96299c4c-2366-40a4-89ab-7b609df56459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:00:32.651+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:00:32.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My gratitude and heartfelt thanks to Sir Ogie Alcasid for the incomparable
        happiness you have given not only to our couple, but also to everyone present
        in last night''s celebration of love!</p>'
  'sereno-chief-justice':
    'author': 'Anna Bueno'
    'caption': 'Thirty-eight out of 40 members of the House Committee on Justice voted
      to find probable cause to impeach Chief Justice Maria Lourdes Sereno for alleged
      violations of the Constitution, commission of other high crimes, corruption,
      and betrayal of public trust. Photo by JL JAVIER'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2018-03-14T19:26:07.591+08:00
    'imagesource': 'jcr:c59b6113-ffdf-49ef-837c-456ee9bd87d5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1adef2f-0af3-4703-8d51-e575ba29cbd2'
    'lead': 'Sereno, the first female chief justice and also the second youngest,
      faces impeachment for alleged violations of the Constitution, commission of
      other high crimes, corruption, and betrayal of public trust. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T08:07:04.161+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T08:07:04.538+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chief Justice Sereno: ‘This fight is larger than me’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d252c4c-97a5-4118-b831-274fed21b472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:07:04.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:07:04.539+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> At half past six
        in the evening, Chief Justice Maria Lourdes Sereno enters a room draped in
        black, standing out in a bright red dress suit. It had been an eventful day,
        but she settles right into her seat, only hesitating to ask before the cameras
        began rolling if her eyeglasses reflected the light.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e867f84-ba33-4dc6-8b41-8d0d1a1b8300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:07:04.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:07:04.539+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-eight out of 40 members of the House Committee on Justice
        had just voted to find probable cause to impeach her for alleged violations
        of the Constitution, commission of other high crimes, corruption, and betrayal
        of public trust. How does she feel?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95cb830-ec92-44e0-858a-b81b5d41bb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:07:04.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:07:04.540+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Well at last, they have made a decision. I think they have tried
        this case long enough,” Sereno tells CNN Philippines’ Senior Anchor Pinky
        Webb. “I have always made the call that if they have any basis to find probable
        cause, they should forthwith send it to the Senate.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb7b0ec-3cfe-4f6d-ae62-92b10bde4ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:07:04.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:07:04.540+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the kind of response that would repeat itself consistently
        for around 30 minutes: short, sharp, not giving too much away. If this was
        a courtroom, and Webb a lawyer conducting a cross examination, then Sereno
        was a strong and fascinating witness — at least before the media — refusing
        to yield even if asked two, three times about the quo warranto petition filed
        against her.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493554c1-fe14-4f26-a4e6-3f39eb11a43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:07:04.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:07:04.540+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier that morning, however, she criticized the proponents of
        the <em>quo warranto</em> petition on the occasion of the Philippine Women
        Judges Association’s (PWJA) 30 anniversary. “I look at any forum to try me,
        other than the constitutionally exclusive form of impeachment, as an admission
        by the complainant and my other detractors that after 15 hearings, they have
        failed to come up with any evidence which I can be convicted in the Senate,”
        she said. <em>“Sila ang nagsimula, bakit ayaw nilang tapusin?”</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244d4587-a316-4567-be48-62c6c93e2ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:07:04.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:07:04.540+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a powerful speech, said her supporters, albeit tail-ended
        by a “scolding” from one of her colleagues, Associate Justice Teresita de
        Castro, who also chairs the PWJA. “I’m sorry that the Chief Justice has taken
        this opportunity to discuss a matter that is sub judice,” de Castro said,
        averring that the matter is pending with the court, and therefore should not
        have been discussed in public.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca03f363-5659-44c9-84ec-835292909be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:07:04.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:07:04.541+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ideally, judges and justices must keep themselves away from the
        public eye. It guarantees that they will not be tempted by power or undue
        influence, or their decisions tainted with partiality. Nowhere is this most
        emphasized than in the highest court of the land.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c88946-1800-4037-aa79-7e20e1eecd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:07:04.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:07:04.541+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the last few months have seen confidential <em>en banc</em>
        sessions publicized, internal quarrels revealed in House hearings (and public
        celebrations), and the Chief Justice appear on television and various speaking
        engagements — the latter in light of her <a href="https://cnnphilippines.com/news/2018/03/01/Chief-Justice-Sereno-apologizes-for-confusion-over-indefinite-leave.html">wellness
        leave</a> from the Supreme Court.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c94b1db-b991-4298-82b2-d4cfa56b86ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:07:04.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:07:04.541+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Impeachment is both technical and political, says Sereno. And her
        detractors would seem to agree. It’s a numbers game, attended with full complicity
        by a viewing public enthralled with the count.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff7150f-7274-44f0-b6ad-4aaaa7e3a857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:07:04.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:07:04.542+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;***</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89324b5-e27f-41cd-90f4-f0695735d70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:07:04.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:07:04.542+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno replaced the late Chief Justice Renato Corona in Aug. 2012
        after the Judicial and Bar Council included her in a shortlist of eight nominees.
        The list also included justices de Castro, Antonio Carpio, Roberto Abad, and
        Arturo Brion, as well as former congressman Ronaldo Zamora, former dean Cesar
        Villanueva, and former solicitor general Francis Jardeleza.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531649d4-3ad6-4d98-8a87-bd157570c062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:07:04.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:07:04.542+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno is the first female chief justice and also the second youngest,
        appointed when she was 52 years old. Having started her career in private
        practice, she thereafter served as legal counsel of various government offices,
        and was also a professor at the University of the Philippines for 20 years.
        She is an expert in international economic law, having served as counsellor
        of the WTO Appellate Body Secretariat, and co-counsel for the Philippines
        in major international litigation.</p>'
    '23':
      'image': 'jcr:c35786e4-e631-4f10-a734-152b206bda66'
      'imageCaption': '“I had to clarify that this fight is larger than me,” says
        Sereno. “It has to do with judicial independence. Our judges are on the frontline
        every day. They get harassed, bullied, they get threats.” Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae724301-a983-4a87-817e-1381eb7b1a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:07:04.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:07:04.542+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c35ba5-a139-4bf1-a22a-addc6fd31629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:07:04.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:07:04.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one case, however — involving a government contract with the
        Philippine International Air Transport Co. (PIATCO) to construct NAIA 3 —
        President Duterte <a href="http://cnnphilippines.com/news/2017/09/14/Duterte-critics-Sereno-impeachment.html">publicly
        implicated</a> Sereno for corruption, saying the Supreme Court was “headed
        by a corrupt official.” This after the president has previously <a href="http://cnnphilippines.com/news/2016/08/09/Duterte-warns-Sereno-crisis-martial-law.html">clashed</a>
        with the chief justice for the latter’s refusal to conform to his methods
        in the drug war.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2ea1dc-eae4-4e94-b2a6-e06707023439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:07:04.164+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:07:04.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Lorenzo Gadon, who filed the impeachment complaint against
        Sereno, <a href="http://cnnphilippines.com/news/2017/09/14/Lorenzo-Gadon-Chief-Justice-Sereno-impeachment-complaint-SALN.html">said</a>
        that none of her SALNs reflected the estimated ₱37 million she earned for
        representing the Department of Transportation and Communications in that case.
        Sereno’s legal team has <a href="http://cnnphilippines.com/news/2017/09/14/Lorenzo-Gadon-Chief-Justice-Sereno-impeachment-complaint-SALN.html">explained</a>
        her side on the issue.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c09317-dd25-4975-824e-e9c4bb674d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:07:04.164+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:07:04.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon, a lawyer with a pending disbarment case, has since enthusiastically
        <a href="https://cnnphilippines.com/news/2018/03/12/Larry-Gadon-chief-justice-maria-lourdes-sereno-supreme-court-officials-graft.html">filed
        cases</a> not only against Sereno but all officials involved with approving
        her nomination to the SC. But Sereno is unfazed.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf46488-495d-4bd7-be44-ace5bd03e3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:07:04.164+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:07:04.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t even know him,” she says of Gadon. “Sometimes I laugh at
        the thought that I haven’t even met the guy. He must be a ghost probably,
        meandering the halls of the Supreme Court. But he has his accountabilities.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b37804c-0eed-40e2-b7d7-7d2bd6f43241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:07:04.164+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:07:04.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghosts or not, the spectacle of a public trial continues to haunt
        the Supreme Court. In the latest showing, Sereno plays the lead role, a role
        thrusted into her the moment talks of impeachment became louder. The audience
        sits in rapt attention — never mind insufficient courts, or overcrowded prisons.
        Or lack of access to justice, or slow-moving cases. Never mind the corruption
        in the bench, or the institutional cracks in the judiciary, threatening to
        open a gaping hole in that branch of government.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd666ca-6b03-4472-978b-6748c1505152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:07:04.164+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:07:04.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I had to clarify that this fight is larger than me,” says Sereno.
        “It has to do with judicial independence. Our judges are on the frontline
        every day. They get harassed, bullied, they get threats.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9eca803-da38-4feb-a35e-5428888db7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:07:04.164+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:07:04.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, Sereno is but the latest in a string of officials
        sought to be removed from office and called out to resign, joining the likes
        of former president and now Manila mayor Joseph Ejercito Estrada (who resigned
        during his impeachment trial), former Ombudsman Merceditas Gutierrez (who
        was impeached by the House, then resigned), former chief justice Corona (who
        was tried by the impeachment court and later convicted), and former Commission
        on Elections chair Andres Bautista (who resigned, but was still impeached
        by the House thereafter).</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e989d8-ed97-4dd3-9fc4-8a75c930f6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:07:04.165+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:07:04.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sereno will not resign, and her case for impeachment will take
        its course. There will be another impeachment trial in the Senate, broadcast
        live on national television.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7af3b50-a8ad-468d-b0c9-16fccfaea313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:07:04.165+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:07:04.545+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>While the Aquino administration lauded the impeachment as a step
        towards genuine judicial reform, others saw it as a move that undermined the
        integrity and independence of the judiciary, with Corona seeing his removal
        from office as a sign of ‘creeping dictatorship.’</h3>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cd5b2c-8e07-49ae-ae56-6909ea1c0f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:07:04.165+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:07:04.545+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As this fills the public’s appetite for scandal and intrigue, millions
        of indigent Filipinos will have little choice but to sit and seek relief inside
        a cramped court, their search for justice relegated to the sidelines. As it
        is, the Philippines, as of 2016, only has 2,000 courts to serve a population
        of a hundred million. (That’s <a href="https://www.aseantoday.com/2017/02/philippine-judiciary-and-criminal-justice-system-under-pressure-an-inside-look/">one
        court for every 50,000 people</a>.) The high cost of transportation to get
        to a courtroom, the prohibitive fees of some lawyers, as well continued court
        congestion all hamper the speedy administration of justice for millions of
        Filipinos, <a href="https://asiafoundation.org/2016/12/14/conversation-philippines-chief-justice-maria-lourdes-sereno/">Sereno
        says herself.</a></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7defc3-3e0a-4cfd-ace2-edead24be5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:07:04.165+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:07:04.545+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been improvements and signs of progress in fixing the
        justice system, of course, although <a href="http://nap.psa.gov.ph/beyondthenumbers/2013/06132013_jrga_courts.asp#_ftn2">much
        is left to be done to improve access and efficiency in the courts</a>. But
        while the chief justice hurdles her impeachment case, the quiet work of institutional
        judicial reform — albeit stronger and <a href="https://edition.cnn.com/2012/04/25/opinion/philippines-oped-sheila-coronel/index.html">more
        enduring</a> — becomes invisible.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24558333-3f70-4a52-bfa6-689953e6d52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:07:04.165+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:07:04.545+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; ***</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d9001a-e03c-4651-8996-30bf6bb19a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:07:04.166+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:07:04.546+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around six years ago, the late chief justice Corona also appeared
        in television for the first time, a historical move considering the high court’s
        aversion to the media and publicity, which can preempt arguments and decisions
        made in Padre Faura. Corona’s first interview was on March 2012 — around the
        same time Sereno now appears in various forums, including television, to answer
        questions about impeachment.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb4f7c8-8669-427a-89c3-5621d5ab4c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:07:04.166+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:07:04.546+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an uneven impeachment trial, Corona was found guilty of betraying
        public trust and committing culpable violation of the Constitution, for failing
        to accurately disclose to the public his Statement of Assets, Liabilities,
        and Net Worth (SALN), including about ₱183 million worth of peso and dollar
        deposits.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06caffa-ca52-44c8-a3c7-44cac0621897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:07:04.166+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:07:04.546+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Aquino administration lauded the impeachment as a step
        towards genuine judicial reform, others saw it as a move that undermined the
        integrity and independence of the judiciary, with Corona seeing his removal
        from office as a sign of ‘creeping dictatorship.’</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd277ea-cc86-40c5-a267-af7faa5df1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:07:04.166+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:07:04.546+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late senator Joker Arroyo, then casting a losing vote to acquit
        Corona, issued a <a href="http://www.officialgazette.gov.ph/2012/06/01/speech-of-senator-joker-arroyo-explaining-his-verdict-on-chief-justice-renato-corona-may-29-2012/">stern
        warning</a> in 2012:</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010185b7-0556-4e53-b0c1-feda23beffc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:07:04.166+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:07:04.547+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Impeachment is a political process, not a political assassination.
        An impeachment aspires to be a judicial proceeding that makes imperative that
        it stick to judicial rules. An impeachment must ever uphold the due process
        that no citizen, high or low, can be denied,” he said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c5ef60-226e-4970-9de7-a317b7d1a895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:07:04.166+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:07:04.547+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What started in the House was not an impeachment, for an impeachment
        is an accusation accompanied by necessary formalities, attended by the appropriate
        solemnities, flanked by the liberties and guarantees that a genuine grand
        jury proceeding upholds.”</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c22be77-34b4-4beb-97b8-d14147281176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:07:04.167+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:07:04.547+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Call it déjà vu, or perhaps a precedent manifesting itself. Today
        Sereno is accused, among others, of betrayal of public trust and culpable
        violation of the Constitution for failing to submit several of her SALNs.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641f5a67-5c30-4c61-aac4-9e817cd86ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:07:04.167+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:07:04.547+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Senate is being asked to remove the chief justice from office
        all because he submitted an allegedly erroneous SALN,” the late Arroyo said
        of Corona’s case. “I cannot imagine removing a chief justice on account of
        a SALN.”</p>'
