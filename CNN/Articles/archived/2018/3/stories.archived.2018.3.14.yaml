        12, 2018</a></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f20f97e-c333-4b55-be5f-33a6332e5bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:00:15.612+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:00:21.870+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mars, who has collaborated with many hip-hop artists — most recently,
        Cardi B — called on Atlanta to select a hip-hop artist to perform at next
        year''s Super Bowl.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b376772-a3d7-497f-afa7-56b843e1b906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:00:15.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:00:21.870+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White musicians such as rapper Iggy Azalea and Miley Cyrus, who
        tried her hand at hip-hop as she rose to fame and then openly distanced herself
        from it, have often been cast as culture vultures.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c111faae-f91a-4f4e-83db-fb6730768aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:00:15.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:00:21.870+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most recently, white rapper Post Malone sparked a wave of backlash
        from the hip-hop community after he appeared to dis the genre that made him
        famous, in a January interview with GQ.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1277aa54-32cd-48b8-b063-09972b0f5cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:00:15.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:00:21.870+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I definitely feel like there''s a struggle being a white rapper.
        But I don''t want to be a rapper. I just want to be a person that makes music,"
        he said.</p>'
