      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>R&amp;B singer Charlie Wilson, one of the black artists Mars is
        accused of copying, praised the musician in a Twitter message and credited
        him with helping to "bring back that classic New Jack / R&amp;B sound to the
        masses when it was left for dead years ago and hard for artists to get that
        sound back on mainstream radar."</p>'
