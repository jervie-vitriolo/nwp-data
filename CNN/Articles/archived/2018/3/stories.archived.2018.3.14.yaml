      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will have a chance to take a commanding 3-1 advantage over
        Ginebra on March 15 at the MOA Arena.</p>'
