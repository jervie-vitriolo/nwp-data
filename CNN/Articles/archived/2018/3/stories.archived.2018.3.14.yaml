      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone without bias can see that President Duterte has made positive
        efforts since assuming office to combat drug-related crimes as well as terrorism,
        develop the national economy, and improve people''s livelihood," Kang said.</p>'
    '22':
