  'Duterte-Kerwin-Espinosa-Peter-Lim-drugs-Aguirre':
    'author': 'CNN Philippines Staff'
    'caption': 'Cebu-based businessman Peter Lim surrendered to President Rodrigo
      Duterte in July 2016 and said he is not involved in illegal drug activities
      in the country.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-14T11:48:22.985+08:00
    'imagesource': 'jcr:4d273a62-f100-4aa1-947b-f1bdb2dbe4a3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b28c80d-dcfc-40ef-a2f6-ee12b0a28ce6'
    'lead': 'Spokesperson Harry Roque also quotes President Duterte who expressed
      his dismay with Justice Secretary Vitaliano Aguirre II.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T08:27:38.785+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T08:27:39.027+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
