  'Students-benefiting-from-free-tuition-must-render-school-services':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-14T21:11:24.434+08:00
    'imagesource': 'jcr:e9ad605c-9f90-4ee4-a36e-e1f22f8f1cc8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa109e6b-1054-4e55-afa3-4558fa6449ef'
    'lead': 'CHEd assured that the work, which could include services like library
      assistance, would not be tedious or distract from academic requirements.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T07:31:08.505+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T07:31:08.813+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Students benefiting from free tuition must render school services -
      CHEd'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa780ac-ca6c-4194-9b0a-7b7aaaa84eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:31:08.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:31:08.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14)</strong> — Students
        who avail of free tuition must render services to be determined by their universities,
        the Commission on Higher Education (CHEd) announced Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356c1fb0-fe78-457a-a965-fa33a1a82722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:31:08.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:31:08.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are now being paid for by taxpayers'' money and it is their
        responsibility to give back to their community or give back to the nation,"
        CHEd Officer-in-Charge Prospero De Vera III said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1da30b-7c55-43b0-8421-cfa489e3a7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:31:08.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:31:08.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the type of service that must be rendered, De Vera
        cited library assistance as an example, but clarified it is up to the schools
        to decide. He also assured the work would not be tedious or get in the way
        of academic requirements.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9c1ef4-5cde-4388-a859-b0771d9a5271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:31:08.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:31:08.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not something that will be overwhelming or people should
        be afraid of," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a406c429-30e7-4c10-b5a2-66dcd50ad6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:31:08.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:31:08.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The return service system was provided under the Implementing Rules
        and Regulations of the Universal Access to Quality Tertiary Education Act,
        or Republic Act 10931, which will be implemented this coming school year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5992b831-e28a-4c71-8535-8ccd8119fdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:31:08.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:31:08.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rules assure Filipino undergraduates attending state universities,
        colleges, and CHEd-recognized local universities and colleges are waived of
        tuition and school fees as long as:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be42fb45-10be-4932-8443-e85ecbe7d812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:31:08.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:31:08.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They pass or meet the admission and retention policies of the institution;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33e4414-a560-41d2-95d6-99ae25191cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:31:08.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:31:08.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have no previous undergraduate degree; and</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f5933c-f663-4337-a46e-00b86781b637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:31:08.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:31:08.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are not overstaying.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba01343-ad9e-43e3-ada3-a730f5c9b61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:31:08.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:31:08.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHEd will also cover entrance exam fees for applicants to the schools
        covered by the law.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bd3736-8285-4299-b878-03338811cbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:31:08.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:31:08.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students who also qualify as coming from the "poorest of the poor"
        can also apply for additional subsidy, whether they are studying in public
        or private schools.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ae2dd2-10ee-4dc0-bded-31c1977666fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:31:08.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:31:08.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RA 10931 also provides for free technical and vocational education
        for those who do not wish to go to college.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7024531e-faa4-4483-a6b7-109bc3030121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:31:08.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:31:08.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, De Vera reminded that although tuition to the schools would
        be free, admission would still be stringent.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6546c764-7d71-4c6e-ba81-59df48cd59ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:31:08.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:31:08.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are telling them to maintain and be strict about their admission
        and retention requirements. RA 10131 should not be used as a license to accept
        everyone that applies because if they do that, you compromise quality," said
        De Vera.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00462bb-6c3a-4a15-880c-16f55b9ede35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:31:08.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:31:08.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, he believed the P40 billion allotted for free tuition
        in the next school year would be a big held for students across the country.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821224fb-8bfb-4ec4-86f0-9cf4d459472c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:31:08.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:31:08.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because the biggest obstacle to access in higher education -- which
        is cost -- is now borne by government, there is now no reason why our students
        coming from poorer households... will not anymore dream they can go to college,"
        he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11f985f-1069-48ca-a58c-8263b5871692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:31:08.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:31:08.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Xianne Arcangel contributed to
        this report.</em></p>'
  'Police-insist-probable-cause-vs-Kerwin-Espinosa':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-14T21:06:44.397+08:00
    'imagesource': 'jcr:b6915b1d-2e24-4855-9f2f-d0c875d4f581'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '025444a5-04ac-4b37-804b-94391cbd9df4'
    'lead': 'The Philippine National Police on Wednesday said the flip-flopping statements
      of self-confessed drug lord Kerwin Espinosa is not enough reason for the panel
      of prosecutors to junk charges against him. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T07:33:27.419+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T07:33:27.621+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police insist probable cause vs Kerwin Espinosa'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68f132f-34fa-45ef-bc6f-173dc208bfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:33:27.419+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:33:27.621+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14) —</strong> The
        Philippine National Police on Wednesday said the flip-flopping statements
        of self-confessed drug lord Kerwin Espinosa is not enough reason for the panel
        of prosecutors to junk charges against him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bcae14-ebf6-4356-945d-583eabde6f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:33:27.420+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:33:27.622+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP''s Criminal Investigation and Detection Group (CIDG) questioned
        why government prosecutors dismissed its high-profile drug cases against Espinosa,
        Peter Lim, Peter Co, and several others for alleged conspiracy to sell illegal
        drugs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811e34a5-8dca-4fc7-a741-13046a612665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:33:27.420+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:33:27.622+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am questioning the decision. That''s why I filed a motion for
        reconsideration," PAN-CIDG Chief Director Roel Obusan said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d220ea4-7075-4a61-9842-90699dd21080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:33:27.420+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:33:27.622+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CIDG chief believes they have a solid case against Espinosa
        and his alleged co-conspirators, despite the fact that Kerwin - during a preliminary
        investigation into his case - retracted his statement he worked with Lim,
        Co, and others.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39296cad-3596-4307-8a4a-e575d9be93fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:33:27.420+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:33:27.623+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the testimony of Kerwin''s driver and personal bodyguard
        Marcelo Adorco is a solid case against the self-confessed drug personality.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f47974-7b9f-4bc2-aab0-88cf6eb97900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:33:27.420+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:33:27.623+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adorco claimed to be a close confidante of the Espinosa family after
        meeting Kerwin in prison in 2011, and said he had a notebook that contained
        the list of people who had illegal drug transactions with the Espinosas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7c773e-c692-4da7-afc5-fe285763b0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:33:27.421+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:33:27.623+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang inestablish lang dito is probable cause, that is well grounded
        belief that a crime has been committed and directly sinasabi na dito. So sabi
        nga sa ibang jurisprudence its up on the court now to expound more kung ano
        yung talagang nangyari kasi doon na yung merit by merit na usapan," Obusan
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d19c205-e449-4457-a142-1a44c12c03fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:33:27.421+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:33:27.623+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution panel''s resolution dismissed the charges against
        Espinosa, stating Adorco is not a credible witness based on inconsistencies
        in his testimonies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6828ac55-845b-4c80-93e9-ec1ba7904f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:33:27.421+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:33:27.624+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added the CIDG failed to present circumstantial evidence to
        prove the suspects'' illegal drug deals.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8417ed-cdc1-4a6d-b8cf-7a514c235cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:33:27.421+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:33:27.624+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obusan said it''s hard to keep track of every little detail especially
        if it happened years ago, but it does not mean the witness is not credible.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d055b5-15f1-4368-a5fc-7a1aed754c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:33:27.421+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:33:27.624+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang sinasabi nilang inconsistency hindi magkakatugma to dates yung
        mga statement ni Adorco pero that is very natural.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1c4772-d285-4b2c-b8d1-a5e44d53e517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:33:27.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:33:27.624+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang pinag-uusapan natin dito is numerous transactions. Hindi lang
        iisa. Those transactions happened years past, mahirapan ka madetermine yung
        exact time and date but places madali," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3ce4d3-14fa-46c0-896f-0cf857eb879d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:33:27.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:33:27.625+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa, during a Senate hearing on November 23, admitted he sold
        illegal drugs and connived with Lim, Co and others.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3a2564-3b77-4eee-8292-d9864d20ce8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:33:27.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:33:27.625+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa Cebu ko po ito kinukuha, sa tao nina Lovely Impal at Jeffrey
        Diaz alias "Jaguar" na kay Peter Lim naman niya kinukuha. Minsan kasi nung
        nasa BBRC pa ako, nabanggit na sakin ni Jaguar na ang shabu na aming kinakalakal
        ay galing kay Peter Lim," he said in November.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857de044-8713-4787-a37d-667c85eb4f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:33:27.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:33:27.625+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CIDG admits it did not use Espinosa''s statement as it believes
        Adorco''s statements is enough to show probable cause, adding Kerwin retracted
        his statements at the Senate during the preliminary investigation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41d0a18-2357-4f67-abe8-7c30fcc5f727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:33:27.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:33:27.625+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 27, 2017, Obusan wrote a letter to Justice Secretary
        Vitaliano Aguirre II informing him Kerwin is not cooperating and must not
        be placed under the Witness Protection Program. But Obusan said they are open
        to use the minutes of the Senate hearing as evidence if necessary.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4725d7b-86ef-4fdd-9870-ace46977ee05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:33:27.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:33:27.626+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution panel dismissed the CIDG''s case against Kerwin
        and others on December 20. But the CIDG only received a copy of the resolution
        on February 7, 2018 and filed their appeal on February 19, 2018.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b366a93a-1996-4ff3-ad24-c542ca5c3d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:33:27.423+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:33:27.626+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre on Tuesday ordered the creation of new panels to review
        the decision. One panel will look into the motion for reconsideration filed
        by the police, while the other panel will look into the possibility of wrongful
        exercise of authority of the state prosecutors.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ec24e1-cd85-4b21-a23b-ec2dd1af943c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:33:27.423+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:33:27.626+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they lose in the appeal, Obusan said they will use their recently
        reacquired subpoena power to gather more pieces of evidence to pin Kerwin
        and the others down.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c3b394-457f-4883-8f29-68da37d8f3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T07:33:27.423+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T07:33:27.626+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerwin was the son of the late Albuera Mayor Rolando Espinosa who
        was killed in a police operation at a Leyte jail. The elder Albuera was an
        accused drug lord as well.</p>'
  'Malay-Aklan-LGU-closes-Boracay-West-Cove':
