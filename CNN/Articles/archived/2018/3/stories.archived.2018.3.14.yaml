      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want to be practical here. Are people saying that Bruno
        Mars shouldn''t sing? Or that when he sings he needs to somehow whiten that
        s--- up and sound more like Rod Stewart," "Black Lives Matter" activist and
        writer Shaun King tweeted. "I''m dead serious. What type of music is this
        man "allowed" to do?"</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1c8f55-b5f7-4885-bbb4-24c3ce70bcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:00:15.610+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:00:21.867+08:00
