      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14) —</strong> San
        Miguel forward Arwind Santos had an unusual culprit to blame in the Beermen''s
        loss to Barangay Ginebra in the 2018 PBA Philippine Cup semifinals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4770a8f4-1f25-4433-9987-4da7a03fd9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:14:52.701+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:14:52.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel fell to Ginebra who chalked up its first win in the best-of-seven
        affair Tuesday at the Mall of Asia (MOA) Arena.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b982a02-76fe-475e-ad88-8fd324b3c2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:14:52.701+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:14:52.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/sports/2018/03/13/PBA-semifinals-Barangay-Ginebra-San-Miguel-Beermen-2-1.html">Ginebra
        fends off San Miguel for first win in series, 95-87</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee22bab7-eb1d-4165-8c2e-f4a6c064d846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:14:52.701+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:14:52.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked on his thoughts about Game 3, Santos said that certain ''shadows''
        played a part in their subpar performance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91fab4d-6e5b-4c0e-8d5b-8ed7a4d673ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:14:52.701+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:14:52.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May mga shadow eh. Parang may mga shadow yung mga players kanina
        eh. Parang yung lima nagiging walo," he told writers in a post-match interview
        Tuesday. "Parang ganun eh. Kaya parang nahihirapan kami bantayan, kasi lima
        lang yung kalaban, pero nagiging walo."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c1cb23-4ba5-43fd-b9e8-dc56d7bde8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:14:52.701+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:14:52.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The players (Ginebra) seemed like they have additional
        shadows. The five players looked like eight. That''s why we had a hard time
        defending them.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d7e7ee-8e09-45bd-8022-59b3cbc18d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:14:52.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:14:52.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-4 veteran tallied 13 points, six rebounds, and two assists
        in the losing effort for SMB.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18107edc-2b89-46ad-94cd-f39c1d21a337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:14:52.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T08:14:52.816+08:00
