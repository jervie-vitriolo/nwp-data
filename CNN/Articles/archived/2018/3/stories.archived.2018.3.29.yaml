      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor’s note:</strong> Thirdy Acosta is a medical practitioner
        and post-graduate student at University of Santo Tomas - Faculty of Civil
        Law. He is a private collector of Philippine currency. The opinions expressed
        in this commentary are his.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42733fd-fe89-40d6-b7bc-2c5fa2353cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:12:07.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:12:07.873+08:00
