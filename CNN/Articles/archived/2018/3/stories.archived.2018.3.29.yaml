  'up-repertory-company-holy-week-pabasa-obituaryo-sa-nanlaban':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': '(Photo: Anjo Alimario/CNN)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-29T11:44:11.256+08:00
    'imagesource': 'jcr:0ecf24bd-06f3-4d15-bb66-538d2bb0ccfd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3df084c-68f4-4ce9-9f28-1c8a446f40c3'
    'lead': 'Millions of Filipinos observe holy week to commemorate the life, death,
      and resurrection of Jesus. But for some, it''s also a time to remember those
      who died in the drug war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T08:55:20.895+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-02T08:55:21.129+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UP theater group offers ''pasyon'' for drug war victims '
    'updated': 2018-03-30T15:08:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cc2de8-0144-4d0a-bc17-ad1e465bb9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:55:20.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:55:21.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29)</strong> — It was
        not a typical pabasa or pasyon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770d5993-3002-4e78-9b88-c67c2f3d4b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:55:20.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:55:21.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than chanting the life, passion, and resurrection of Jesus
        Christ, the University of the Philippines'' (UP) "Pabasa Obituaryo sa Nanlaban"
        is celebrating Holy Week with a three-day, non-stop performance commemorating
        those who died in the Duterte administration''s drug war.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a2558b-1f4a-4ef5-a89c-b47caac774ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:55:20.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:55:21.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UP Repertory Company (UP Rep) used elements of the Catholic
        tradition like reciting poems and singing to remind people of the brutal war,
        which left some of its victims dumped in unnamed, unmarked graves, without
        a proper funeral.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6d97ec-b83b-414f-b1c6-212442f8144e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:55:20.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:55:21.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Halaw siya sa mismong kultura ng pabasa ng pasyon ng mga Katoliko,
        na ''yung mismong teksto ng</em> original text <em>ay kinuha namin. Tapos
        nag</em>-gather <em>kami ng</em> documents, articles, narrative accounts <em>na
        inayos ng mga</em> dramaturg about extrajudicial killings or war on drugs
        ni Presidente Duterte," UP Rep head Malvin Ramos said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6819c7-723f-4ca1-a9e6-9f52d9eb2391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:55:20.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:55:21.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is based on the culture of Catholics reading
        the passion of Christ, we got the original text. Then we gathered documents,
        articles, and narrative accounts which were then arranged by dramaturgs on
        extrajudicial killings (EJKs) in President Duterte''s war on drugs.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cdcef2-a507-465e-8e4c-997639ce3d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:55:20.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:55:21.132+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Naisip kasi namin kung babasahin mismo yung konsepto ng pabasa
        o pasyon, nandun siya sa kung ano nga ba ang pinagdaanan ni Hesukristo ng
        buong linggo</em>," he said. "<em>Tapos kung ija</em>-juxtapose <em>siya sa</em>
        war on drugs or EJK – <em>simula pa noon ay nandoon na tayo sa konsepto na
        may mga buhay na nawala. May mga buhay tayong hindi kinikilala or naisasantabi</em>."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52b6fe2-8e67-48cb-aa0e-2ad9b0efcd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:55:20.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:55:21.132+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We thought if we read it in the concept of the Passion,
        then it features what Jesus Christ suffered through for one week. Then if
        we juxtapose it on the war on drugs or EJKs – even then we had the concept
        of lives taken. There are lives that we don''t recognize or ignore.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0355ca95-2534-4a7f-b9b7-6acbee5b965e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:55:20.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:55:21.132+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the performance, while the text is being read, movers perform
        under the persona of "Vera Maningning."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8234fb68-f3b3-4696-85cb-a3c8c5e26ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:55:20.897+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:55:21.132+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Vera,'' meaning truth, ''<em>maningning</em>'' is to illuminate
        or light. So <em>yung konsepto niya</em> behind Vera Maninging ay isang persona
        na sa gitna ng buhay at kamatayan. Sa bawat paghinga, pagtulog."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6641379a-cdb0-4ebb-9e3a-d6e82de718c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:55:20.897+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:55:21.133+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: ''Vera'' meaning truth, ''maningning'' is to illuminate
        or light. So the concept behind Vera Maningning is a persona who is between
        life and death. Between breath and sleep.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bafc7c-726b-43f5-9e77-e2fb4cd76cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:55:20.897+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:55:21.133+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Performer Mercy Libre has her own view on the government''s war
        on drugs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b694962-1838-4c2d-8e80-c95694f2761c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:55:20.897+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:55:21.133+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nalulungkot kasi hindi naman lahat ng adik kailangang patayin...kasi
        tao lang rin tayo. Bigyan ng</em> chance," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1528ce-db2c-434a-aa8e-ea24191b8742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:55:20.897+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:55:21.133+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s sad because not all addicts should die...we
        are all human. Give them a chance.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df7df2f-ab33-461c-9fec-de4dfeca4dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:55:20.897+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:55:21.134+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mass was also offered to those who died during drug operations.
        Father Robert Reyes officiated the mass and asked those who attended to pray
        for the country''s leaders so that those who have strayed from the path could
        return to God.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1081d4d3-20a7-4db0-b293-fd8a64fc63e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:55:20.898+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:55:21.134+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The activist priest reminded the families left behind by those who
        were killed in the bloody drug war that there''s always hope.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92674510-d6a5-4ed1-b9a1-95523ea4399c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:55:20.898+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:55:21.134+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "<em>Magtatagumpay ang kadiliman o ang liwanag? Liwanag!
        Ang kabutihan o kamasaan? Kabutihan! Ang Diyos o ang demonyo? Diyos! And taumbayan
        o si Duterte? Taumbayan</em>!"</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5af9919-c4d1-4a5e-a0b5-1f9670e5cd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:55:20.898+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:55:21.134+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Will light or darkness triumph? Light! Will it be
        good or evil? Good! Will it be God or the devil? God! Will it be the people
        or Duterte? The people!]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c1e374-8231-47b6-a55f-da0c177fa295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:55:20.898+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:55:21.135+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The performances are free to the public and will be held at the
        Teacher''s Village East Playground along C.P. Garcia Avenue in Quezon City
        until April 1.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24aec90a-b010-485c-b22f-0df11d62bcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:55:20.898+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:55:21.135+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was updated on March 30 to include details on ''Pabasa
        Obituaryo sa Nanlaban.''</em></p>'
  'holy-week-washing-of-the-feet-tagle-demafelis-soganub':
