  'cardinal-tagle-fake-news-maundy-thursday':
    'author': 'CNN Philippines Staff'
    'caption': 'Manila Archbishop Cardinal Luis Antonio Tagle. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-29T12:01:16.732+08:00
    'imagesource': 'jcr:4b6637a9-94ce-4d2a-a703-bc2618f60194'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32e1e719-2390-4c65-9164-dba04d5b6f42'
    'lead': 'The Filipino Cardinal says spreading fake news runs counter to evangelization
      in the Catholic Church, or the sharing of good news. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T09:18:56.574+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-02T09:18:56.812+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cardinal Tagle: Let''s put a stop to fake news'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d68c914-2d8f-463b-95af-195156e29866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:18:56.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:18:56.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29)</strong> — On Maundy
        Thursday, Manila Archbishop Cardinal Luis Antonio Tagle enjoined everyone
        to stop the spread of fake news in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4b3017-7e85-45f8-b1b7-41e6da5f4465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:18:56.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:18:56.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his message at the Chrism Mass at the Manila Cathedral, Cardinal
        Tagle said communication in the country has been reduced to strategies which
        can manipulate the truth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74acda64-6251-4b9c-8b2a-fc6953f9a44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:18:56.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:18:56.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"True communication happens in the context of a covenant relationship.
        Manipulation thrives in the context of disrespect. That''s why fake news proliferates,"
        Tagle said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2114182-0a63-4b6b-b55f-94af7f38e442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:18:56.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:18:56.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagle also explained that fake news runs counter to evangelization
        or the sharing of good news.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cf232b-e8b5-46b7-86b2-abef382c157f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:18:56.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:18:56.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''I can deliberately deceive people because I have no covenant
        relationship with them. I don''t care. I only want to manipulate the truth
        so I get what I ought.'' That is not evangelization," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445fa01f-cf03-4fc1-ae85-73aea0e3535b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:18:56.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:18:56.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then reminded everyone to live with integrity, by putting thoughts
        into actions and good deeds instead of spreading fake news.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49545fb2-8b8a-4d6a-9448-1eab29b0acb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:18:56.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:18:56.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Madaling magsalita, isinasabuhay ba natin? Madaling magsalita,
        ginagawa ba natin</em>? " Tagle said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d95676-1a45-44ad-a4cf-9131e26e15b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:18:56.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:18:56.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s easy to say something, but do we stick to our
        word? Do we act upon the things we say?]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dad89c1-4e69-4a01-9120-6fa245cea13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:18:56.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:18:56.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chrism Mass, a religious practice in Catholicism, is a mass
        held every Holy Thursday manifesting the unity of priests to their bishop.
        During the mass, the bishop blesses three oils used in the administration
        of the sacraments for the year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e730c892-1dfd-4ee2-93f2-6bb2f409b642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:18:56.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:18:56.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Senate panel has been looking into the spread of fake news in
        the country. Senator Grace Poe has filed a bill, Senate Bill 1680, which seeks
        to penalize public officials for peddling fake news.  Senator Joel Villanueva
        also filed Senate Bill 1492 which proposes to sanction false news.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51a1c72-e8ae-45f1-85d3-982ee7bd6a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:18:56.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:18:56.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fake news creates impression and beliefs based on false premises
        leading to division, misunderstanding and further exacerbating otherwise tenuous
        relations," Villanueva said in his proposed measure.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed33b1a9-4af3-4e04-ac39-ce6c887ce5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:18:56.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:18:56.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe, in her proposed law, said government officials bear the seal
        of being "officials" which carries a presumption of "truthfulness, reliability
        and accuracy."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db0c116-5e69-4d65-97f8-c7680d2abe62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:18:56.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:18:56.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is logical and necessary that government officials, particularly
        those charged with the duty and/or mandate to disseminate information in their
        respective offices, agencies and/or departments, must be subjected to higher
        standards of proper conduct particularly in their usage of social media and
        other platforms of information dissemination," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895b181f-1f3c-43e7-be25-b38146ddefc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:18:56.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:18:56.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Correspondent Joyce Ilas contributed to this report.</p>'
  'Abu-Sayyaf-leader-Nhurhassan-Jamiri-surrender-terrorist-Basilan':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-29T11:54:20.899+08:00
    'imagesource': 'jcr:1a10e156-0a3a-42c2-b39a-631c29f7bcab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21441913-967a-420d-a213-38538d9d318f'
    'lead': 'Defense Secretary Delfin Lorenzana says the surrender of a notorious
      Abu Sayyaf leader and his entire group may signal the eventual collapse of the
      terror group, and usher in peace and order in Basilan province. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T09:21:22.112+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-02T09:21:22.344+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lorenzana hopes surrender of top terror leader leads to Abu Sayyaf downfall'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8a8f33-5276-46d2-9491-4b50045c9fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:21:22.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:21:22.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29) —</strong> Defense
        Secretary Delfin Lorenzana says the surrender of a notorious Abu Sayyaf leader
        and his entire group may signal the eventual collapse of the terror group,
        and usher in peace and order in Basilan province.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47b8e2f-1c93-412a-a511-ea72e103f73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:21:22.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:21:22.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abu Sayyaf leader Nhurhassan Jamiri and 13 of his followers surrendered
        to Armed Forces officers in Hadji Muhammad Ajul in Basilan on Wednesday. They
        also surrendered high-powered firearms, ammunition, and a grenade.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1a65df-b18e-408f-bfd5-c7e46b626bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:21:22.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:21:22.346+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The surrender of notorious Abu Sayyaf leader Nhurhassan Jamiri
        and his entire group after successful negotiations and military operations,
        will hopefully bring the eventual collapse of the ASG in Basilan," Lorenzana
        said in a statement on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bc1af6-c23c-426e-a2fe-ed8ac6c078b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:21:22.113+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:21:22.346+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense chief added that Jamiri unit''s surrender was also facilitated
        by the strong support of local government units.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20a79bf-797f-4c9d-afc2-1a1653534897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:21:22.113+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:21:22.346+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamiri is the overall Abu Sayyaf group commander operating in Tuburan,
        Albarka, Tipo-tipo, Akbar, Mohamad Adjul, and Lamitan City.</p>'
    '9':
      'image': 'jcr:3c794cc6-ba8d-4207-ba76-33a060c8f74d'
