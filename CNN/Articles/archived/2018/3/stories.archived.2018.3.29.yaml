      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:48:04.615+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An appeals court said on Tuesday that Google violated copyright
        laws when it used Oracle''s open-source Java software to build the Android
        platform in 2009.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4bc04c-cc01-4aff-9a0a-9e76a3c63ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:48:04.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:48:04.615+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s ruling is the latest development in a topsy-turvy eight-year
        battle between Google and Oracle.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ccc2a2-b4d5-409e-bdd8-f3dc4fd7654b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:48:04.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:48:04.615+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oracle first brought its case against Google in 2010, claiming that
        Android infringes two patents that Oracle holds on its Java software, a ubiquitous
        programming language powering everything from phones to websites.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbcb795-f483-4d8b-9f1d-df86df164293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:48:04.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:48:04.616+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, a jury determined that Java does not deserve protection
        under copyright law. Two years later, an appeals court overturned the ruling,
        raising the question of whether Google''s use of Oracle''s API violated copyright
        law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdbe922-18ed-4be9-aabf-7b6f8a9ee131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:48:04.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:48:04.616+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2018/03/27/news/companies/facebook-stock-zuckerberg/index.html?iid=EL">Related:
        Facebook has lost $80 billion in market value</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9cfdb8-6c1e-4c9d-b979-ea424932c45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:48:04.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:48:04.616+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A jury determined in 2016 that Google''s use of Oracle''s APIs was
        legal under the copyright law''s fair use doctrine, which allows the free
        use of copyrighted material under specific circumstances. Oracle appealed
        the decision, and a judge took its side on Tuesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14c3c91-0932-41d4-8144-a37350c198bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:48:04.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:48:04.616+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is nothing fair about taking a copyrighted work verbatim
        and using it for the same purpose and function as the original in a competing
        platform," a panel of three Federal Circuit judges wrote in Tuesday''s opinion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd246a4-f8a8-4041-b7b4-03f70cb33542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:48:04.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:48:04.617+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oracle said in a statement on Tuesday that the recent "decision
        protects creators and consumers." Google said it is weighing its next steps.
        It could appeal to the full slate of judges on the court.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d9032e-aa70-4c40-a1f1-3ed9ff4f333a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:48:04.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:48:04.617+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are disappointed the court reversed the jury finding that Java
        is open and free for everyone," a Google spokesman said in a statement. "This
        type of ruling will make apps and online services more expensive for users.
        We are considering our options."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061ef1d2-5c1f-457e-ba87-260055c63154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:48:04.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:48:04.617+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2016/05/26/technology/google-oracle/index.html?iid=EL">Related:
        Jury sides with Google in billion dollar Oracle suit</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26a9d20-211a-409b-8e96-a5de12dc9261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:48:04.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:48:04.617+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another court will decide how much Google owes Oracle in damages.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c075090-4a07-4e56-9888-49d0710402d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:48:04.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:48:04.618+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 2016, Oracle was seeking about $9 billion from Google. But
        because APIs have become much more widespread over the years, a court could
        decide that Oracle deserves more, said Christopher Carani, a partner with
        McAndrews, Held &amp; Malloy and a professor at Northwestern''s law school.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc19d11-7861-47c1-9bbb-bedaef5ccae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:48:04.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:48:04.618+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The numbers in this case will be staggering," he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dcc73d-cfb0-45e5-9324-0ceeff3f487b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:48:04.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:48:04.618+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The verdict is likely to eclipse the current largest copyright verdict
        of $1.3 billion, awarded to Oracle when it sued rival SAP in 2010.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249b015c-293c-41e1-b9d1-7af5694d99f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:48:04.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:48:04.618+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google isn''t the only company that stands to lose from this decision.
        Many others rely on open-source software to develop their own platforms. Tuesday''s
        ruling means that some will either have pay to license certain software or
        develop their own from scratch.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3e7407-cfc7-416e-bf70-99ed39db59bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:48:04.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:48:04.619+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision is going to create a significant shift in how software
        is developed worldwide," Carani said. "It really means that copyright in this
        context has teeth."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83adaf16-8d0f-45e4-ba96-414cd4a7ec3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:48:04.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:48:04.619+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes free is not really free," he added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44c81c8-fea6-48f1-8971-a3d06cd3649f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:48:04.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:48:04.619+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNNMoney''s David Goldman contributed reporting.</em></p>'
