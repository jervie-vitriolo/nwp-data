      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Lorenzana, Philippine National Chief Ronald Dela Rosa
        has also reminded policemen to fortify their community defenses in anticipation
        of possible attacks by the NPA.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cc6829-95c2-4b2c-a463-a8dfc86c0285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:16:46.213+08:00
