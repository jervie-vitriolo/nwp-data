      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/03/20/defense-chief-lorenzana-wants-halt-CPP-peace-talks.html">Defense
        chief wants to halt peace talks for good</a></strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ffb66b-8718-4b46-891a-5867769cf59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:16:46.213+08:00
      'mgnl:createdBy': 'eunice'
