      'mgnl:lastActivated': 2019-07-02T08:58:59.076+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6084d4-1a58-410b-b9d0-b9fb43708beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:58:58.778+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:58:59.076+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other persons whose feet were washed by Tagle were the Giovanni
        and Yolicres Badidles, a married couple from the Philippine Navy; Lumad leaders
        Isidro Indao and Kaylo Bontolan; Danilo, Janet ,and Danica Pelayo, a family
        who relocated to Laguna from Manila; and Irfan Masih and Shazia Irfan, a Catholic
        couple who sought refuge in the Philippines due to religious persecution in
        Pakistan.</p>'
  'us-soldiers-night-vision-video-isis-fighters-afghanistan':
    'author': 'Zachary Cohen and Ryan Browne, CNN'
    'caption': '(Photo: U.S. Department of Defense via CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-29T19:59:22.207+08:00
    'imagesource': 'jcr:a9dd1300-074c-4f0f-86cd-78c57a74dabf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0121021-f8c6-4191-9b83-7e536954c395'
    'lead': ' Dramatic new video released by the U.S. military on Tuesday reveals
      rare footage of American special operators and Afghan Special Security Forces
      conducting a nighttime raid targeting ISIS-affiliated fighters in Afghanistan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T09:01:55.402+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-02T09:01:55.646+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dramatic night-vision video captures US raid to kill ISIS fighters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545d36a5-1465-4ef5-9e7b-da46f931eadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:01:55.403+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:01:55.646+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Dramatic new video released by the U.S.
        military on Tuesday reveals rare footage of American special operators and
        Afghan Special Security Forces conducting a nighttime raid targeting ISIS-affiliated
        fighters in Afghanistan – footage that the Pentagon said documents the latest
        in a string of successful operations against ISIS-Khorasan this month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acebb0a-b94c-4033-be78-21cabcd5fce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:01:55.403+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:01:55.647+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first-person, night-vision footage was captured during a raid
        that "killed an ISIS-K commander and another terrorist fighter" in Afghanistan''s
        Jowzjan province on March 26 and 27, according to the Pentagon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f971fa3-0129-4318-8019-49cb42c24b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:01:55.403+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:01:55.647+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This tactical defeat of ISIS-K fighters in Jowzjan is the most
        recent in a series of Afghan and U.S. (special operations forces) counterterrorism
        successes targeting ISIS-K in northern Afghanistan this year," a statement
        from the Department of Defense said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1450896a-6cf1-4688-b36d-a1ffd7db2b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:01:55.403+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:01:55.647+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the operations targeting ISIS in northern Afghanistan were
        focused on eliminating the organization''s ability to bring in foreign fighters,
        a hallmark of the terror group''s activities in Iraq and Syria.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e0be9a-c184-4b88-8b16-dafa9080ba00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:01:55.403+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:01:55.647+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon noted that U.S. and Afghan forces killed four ISIS-K
        fighters in the Darzab district on March 22 and said a U.S. aircraft successfully
        targeted two ISIS-K commanders tasked with the facilitation of foreign fighters
        in an airstrike in Sar-e Pul province on March 16.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39fd87d-bbf1-4e30-abfd-a05059ff36d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:01:55.404+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:01:55.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghan forces also captured Khitab Aka, ISIS-K''s head facilitator
        of foreign fighters in Jowzjan, on January 28, according to the statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770583e4-82ee-42b6-9dc0-f0457e124fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:01:55.404+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:01:55.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS-K has been responsible for some of the deadliest attacks on
        civilians in Afghanistan, carrying out several mass casualty suicide bombings
        in the capital, Kabul, and U.S. and Afghan military commanders are seeking
        to ensure the terror group is not able to bring in new foreign recruits to
        bolster its ranks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca2d5f4-22a0-4ade-8dd7-1855611c6edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:01:55.404+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:01:55.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These IS-K fighters are primarily Pakistani Pashtun," Gen. John
        Nicholson, commander, US Forces-Afghanistan said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295003d1-9b53-4ed0-a9b3-09d5a18d3e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:01:55.404+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:01:55.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have another segment of Islamic Movement Uzbekistan. And then
        there''s probably ten per cent that''s from a variety of sources around the
        world," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be16b1f-b58d-4b1d-9946-eee69ae3a215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:01:55.404+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:01:55.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolstering the number of elite Afghan units like the Afghan Special
        Security Forces is a central tenet of the Afghan government''s strategy for
        defeating ISIS and the Taliban, and NATO hopes to help the government double
        the number of Afghan commandos in the coming years.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82294236-328b-4edb-a121-9cfed824edb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:01:55.405+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:01:55.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghan and U.S. forces launched a counter ISIS-K offensive in early
        March 2017, but while it managed to recapture nearly all of the organization''s
        territory, the offensive failed to fulfill Nicholson''s pledge to drive the
        terror group out of Afghanistan by the end of last year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357cadbd-3dd8-4b72-a994-114127d76f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:01:55.405+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:01:55.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last two months, ASSF and U.S. targeting of ISIS-K resulted
        in the removal of more than 140 ISIS-K fighters, according to the U.S. military.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefd30a6-7d5f-41d0-94e8-ac2305f9f8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:01:55.405+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:01:55.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. special operations forces have been directly engaged in the
        offensive against ISIS in Afghanistan, conducting raids and strikes in the
        country''s eastern provinces.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92f1413-a76e-4e15-86ff-1178b42d52c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:01:55.405+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:01:55.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last April, the U.S. military dropped its most powerful non-nuclear
        bomb on what it said were ISIS positions in Afghanistan, describing it as
        a tactical move. Afghan officials said the strike in Nangarhar province near
        the Pakistan border killed 36 ISIS fighters.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a6dfbf-eb93-4d3e-9972-f3cb983b0087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:01:55.405+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:01:55.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/03/28/politics/us-special-forces-isis-raid-video/index.html">Dramatic
        night-vision video captures US raid to kill ISIS fighters</a>."</em></p>'
  'leila-de-lima-inter-parliamentary-union-salvador-panelo':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-29T19:39:27.425+08:00
    'imagesource': 'jcr:78847e87-e3b1-4897-9f79-21eb23599b1d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81444fd5-654c-4f70-b793-53f0dff85b9b'
    'lead': 'A global group of parliaments said it is "deeply concerned" that Senator
      Leila de Lima remains in pre-trial detention a year after she was arrested.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T09:04:13.946+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-02T09:04:14.175+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Int''l legislators: Free De Lima unless strong evidence is ''rapidly
      forthcoming'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77bb830-6277-4bed-be56-a9eb71fe7305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:04:13.946+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:04:14.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29) —</strong> A global
        group of parliaments said it is "deeply concerned" that Senator Leila de Lima
        remains in pre-trial detention a year after she was <a href="http://cnnphilippines.com/news/2017/02/24/leila-de-lima-arrested-over-drug-charges.html">arrested</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c174b487-7192-4dc9-a1c0-cc28fa40b650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:04:13.946+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:04:14.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter Parliamentary Union (IPU) adopted a <a href="https://www.facebook.com/leiladelimaofficial/posts/2140975202799690">resolution
        March 28</a> following its 138th General Assembly where they reiterated the
        call to release De Lima immediately and drop all charges relating to her alleged
        involvement in the illegal drug trade "unless serious evidence is rapidly
        forthcoming."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc123001-5509-4fd7-bbe4-652801a0e515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:04:13.947+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:04:14.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It claimed De Lima has been subjected to intimidation and denigration,
        including by President Rodrigo Duterte. The IPU said the continued vilification
        of the Senator is shocking, as it portrays her as an "immoral woman" and guilty
        when a trial has yet to happen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9933fa7-a122-4ab7-b216-db0039837285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:04:13.947+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:04:14.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite spending more than a year in detention, the IPU said the
        senator has not been arraigned for any of the charges against her.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0441d892-0a5c-4221-bd36-a507b1e80fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:04:13.947+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:04:14.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the charges against De Lima proceed, the IPU said it would
        send an observer to monitor on "respect for fair trail standards in the cases."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe452b8-9e62-4c0a-989c-40cbe830d6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:04:13.947+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:04:14.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, a staunch critic of President Duterte, is facing charges
        for her alleged involvement in the New Bilibid Prisons illegal drug trade.
        She was arrested February 2017 and remains in detention at the Philippine
        National Police Custodial Center in Camp Crame, Quezon City.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92088cc-3726-456f-b321-8a98d09b44b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:04:13.947+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:04:14.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Presidential Legal Counsel Salvador Panelo refuted the IPU''s
        claim of the Duterte administration being unfair to the lawmaker.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1266c32d-6286-48b9-b497-97617afc6fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:04:13.948+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:04:14.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Thursday, Panelo said the group was ignorant on how
        the country''s justice system worked.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442b69b7-c3c5-43db-a6eb-f3995134bd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:04:13.948+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:04:14.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A Judge of a court of competent jurisdiction issued a warrant for
        her arrest after a judicious determination of the existence of  a probable
        cause for a drug related case filed against her. No one is above the law.
        Her being a Senator cannot shield her from the majesty of the law," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41705e6a-7947-44ed-a8b5-e6cf957b7500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:04:13.948+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:04:14.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo also described IPU''s call to have the Senate allow De Lima
        to participate in Senate deliberations "an outright and outrageous intrusion
        into the internal affairs of the state as well as an affront to our sovereignty."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe77470-6c14-4279-964b-e48a2835852b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:04:13.948+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:04:14.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was not the first time the Geneva-based group commented on
        the detained senator''s case.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7960ae84-169d-433f-8000-2e3de1e44c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:04:13.948+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:04:14.179+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senator was visited by members of the IPU''s human rights committee
        in May and said it would send an observer to her trial.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111395c5-3224-49fe-b35c-0c98705bc495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:04:13.948+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:04:14.179+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This did not sit well with Malacañang and called it a "<a href="http://cnnphilippines.com/news/2017/10/21/Inter-Parliamentary-Union-De-Lima-trial.html">classic
        example of bullying</a>."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fefecb6-b071-4f37-9e24-4b1273fcb19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:04:13.949+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:04:14.179+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Pia Garcia and Eimor Santos contributed to this
        report.</p>'
  'venezuela-jail-fire':
    'author': 'Euan McKirdy and Taylor Barnes, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-29T19:14:38.537+08:00
    'imagesource': 'jcr:f3a7c985-f2b1-453f-966e-8d298066b4f6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f70d8649-733b-4242-a778-9b76e53d339d'
    'lead': 'Scores of people have died in a blaze that engulfed a jail in the Venezuelan
      city of Valencia, according to the country''s head prosecutor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T09:06:06.229+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-02T09:06:06.430+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Families demand answers after deadly Venezuela jail fire'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871f0eb5-61a9-4e4a-9090-96897459357e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:06:06.229+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:06:06.430+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Scores of people have died in a blaze that
        engulfed a jail in the Venezuelan city of Valencia, according to the country''s
        head prosecutor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92854ecd-0be2-4bc2-a21b-23b5950746f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:06:06.230+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:06:06.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixty-eight people died in the fire at a police command and detention
        center, according to a tweet from head prosecutor Tarek William Saab''s official
        account.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f4251b-1ae9-4380-b9da-96021b03842c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:06:06.230+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:06:06.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have appointed four prosecutors to clarify these dramatic events,"
        Saab said, adding that 66 of those killed were men and two were women.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d1af43-8546-4f1f-8aa3-1eea4ccf8cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:06:06.230+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:06:06.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will deepen the investigations to immediately clarify these
        painful events that has dozens of Venezuelan families in mourning," Saab said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4237a07f-5970-4f39-8be7-d989f3456159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:06:06.230+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:06:06.432+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As news filtered out early in the day, angry family members seeking
        information clashed with police and pushed against a barricade, prompting
        officers to shoot tear gas at the crowd, according to local media reports.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51973a64-44c4-4459-bd67-4892c394ce51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:06:06.230+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:06:06.432+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carmen Caldera, a parent of one of the inmates, said the authorities
        were withholding information from them. "They haven''t told me anything,"
        she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5981dda-dfe9-48e6-9f5e-fecd094df229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:06:06.230+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:06:06.432+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to know about my child. I don''t have any information on
        him, I don''t know anything. We want information about our family members.
        We need information. Look at how desperate we are."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e944be8-1e66-4ea4-89d3-cf8419de1c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:06:06.231+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:06:06.432+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another family member of an inmate said the injured had been taken
        out of the facility but that information was scant.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f10a9d4-1992-4405-a8ef-a98b858e2d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:06:06.231+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:06:06.433+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I came here because I haven''t heard anything regarding my brother
        since seven in the morning," Isett Gonzalez said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0838423a-2a81-4fc0-a2e0-6042d55535a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:06:06.231+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:06:06.433+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They say a lot of people are dead, people got burned, people who
        were injured. They''ve taken out the injured. Where are the family members
        of these people? No one knows. Whether they are here, or in the hospital,
        or really where they are. We don''t know anything."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b774ff-a552-472a-86fa-2ba9b2c2116e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:06:06.231+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:06:06.433+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family members will be informed of the total number of victims at
        an "opportune moment," said Jesus Santander, secretary-general of the Carabobo
        state government. He also confirmed detainees had died.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2409ea-5c17-4d44-b4d3-a02d1c4da3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:06:06.231+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:06:06.433+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear what caused the fire or how many of the deceased were
        visitors at the detention center.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3bc181-14c8-4151-9e1a-43eed65f32ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:06:06.231+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:06:06.434+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santander said investigators were probing what caused what he termed
        an "irregular situation," which took place early Wednesday morning.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e42fdd-043d-4ff5-afda-97aab457407c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:06:06.232+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:06:06.434+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valencia is located approximately 100 miles (160 kilometers) west
        of the capital, Caracas, along Venezuela''s Caribbean coast.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac0bf48-51ea-4bc4-94e1-f697202d81fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:06:06.232+08:00
