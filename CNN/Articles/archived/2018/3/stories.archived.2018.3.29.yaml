      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 8 a.m. bulletin Thursday, PHIVOLCS recorded a general decline
        in the volcano''s unrest, which began in January.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35b7407-e032-4e8f-99c6-31e0126b2080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:33:54.456+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:33:54.636+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, the lowering of the alert level status should not be interpreted
        to mean that the volcano''s unrest has ceased, considering that the edifice
        is still inflated relative to its baseline level," PHIVOLCS said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84bef37-ce48-468b-b812-d88f6ba45b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:33:54.456+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:33:54.636+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHIVOLCS warned the public to avoid entering the six-kilometer Permanent
        Danger Zone (PDZ) around the volcano to prevent hazards caused by rockfall
        and ash puffs. They also warned against possible lahar and sediment-laden
        stream flow in river systems near the volcano.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eafaa5b-6c11-4ab3-a3e5-c165de2f4b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:33:54.456+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:33:54.636+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state volcanology bureau said that for the past two weeks, volcanic
        earthquake activity has gone down from 82 to 10 rockfall events.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98c0df4-ce86-4e95-8b78-ac3ab10cc9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:33:54.456+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:33:54.636+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau added lava flow has begun to stabilize, and the last
        recorded pyroclastic density current happened on March 27.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ebdad2-6862-4684-9a66-3ffc0e8f7f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:33:54.457+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:33:54.637+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the last observation of lava effusion on 18 March 2018, no
        new lava has been detected on Mayon''s summit crater," it added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4b06fd-98e1-4382-ba23-7494585c783b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:33:54.457+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:33:54.637+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mayon Volcano in Albay had a steam-driven ash eruption on January
        13, which prompted the immediate evacuation of residents within the PDZ. <a
        href="https://cnnphilippines.com/regional/2018/01/22/Mayon-Volcano-alert-level-4-Phivolcs.html">Alert
        level 4 was raised on January 22</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8ced67-1dc3-408c-ac75-b0e155d9a6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:33:54.457+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:33:54.637+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 6, the volcano''s alert status <a href="https://cnnphilippines.com/regional/2018/03/06/Mayon-Volcano-alert-level-3-Phivolcs.html">was
        lowered to level 3.</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc5d480-1746-43ff-a543-0fced30db520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:33:54.457+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:33:54.638+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on January 29 handed over P20 million
        in initial funding to Albay Governor Al Francis Bichara to help the evacuees.</p>'
  'US-china-navy-south-china-sea':
    'author': 'Ben Westcott and Zachary Cohen, CNN'
    'caption': 'Islands in the South China Sea have been the subject of territorial
      disputes.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-29T08:21:30.309+08:00
    'imagesource': 'jcr:be518aac-2b35-4f0c-9cf6-528a4a952a40'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '174e4277-00d0-4480-9f22-8cb3f6fcda98'
    'lead': 'The Chinese government has laid down claims to a large swathe of territory
      in the South China Sea, which overlaps with the territory of Vietnam and the
      Philippines, among others.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T09:37:48.767+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-02T09:37:49.060+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. challenged by China''s navy in South China Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d821024-579d-408f-8d07-dc7f6fc169ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:37:48.767+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:37:49.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In a move surely intended to put Washington
        on notice China''s military has put on a show of force in the South China
        Sea, new satellite images show, with drills at sea and in the air to reinforce
        its claims in the contested region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa142b84-cb38-4c37-9852-6af9cd8595a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:37:48.767+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:37:49.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts said the images, provided by Planet Labs Inc and date-stamped
        March 26, showed China''s only operational aircraft carrier, the Liaoning,
        accompanied by dozens of other vessels in the South China Sea, just south
        of the Chinese island province of Hainan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62eb803b-942c-4d6c-9047-8702a9b06721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:37:48.767+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:37:49.062+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the aircraft carrier has visited the South China Sea before,
        it was unusual to see such a large number of Chinese naval vessels training
        together in the area, Collin Koh, research fellow at the S. Rajaratnam School
        of International Studies'' Maritime Security Program, told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d994526-7b49-478e-bd12-7db941b62ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:37:48.768+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:37:49.063+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say this is the new normal and this will not be a one-off
        show of force," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddeadc0-51cc-4ee6-9b79-37e39dffbcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:37:48.768+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:37:49.063+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China said Friday that it would conduct live-fire military drills
        in the South China Sea at an undisclosed future date, adding they weren''t
        "targeted toward any specific country or aim," state media reported. The Global
        Times, a state-run tabloid, said the Liaoning would likely take part.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c622fbe-7a4b-48ac-874e-cee1261e9434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:37:48.768+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:37:49.063+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it wasn''t clear if the photos were of the drills announced
        last week. The Chinese military has not released any official information
        on the Liaoning''s movements.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7868a14-9775-4735-a068-f89e6d3746d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:37:48.768+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:37:49.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The carrier group is only the latest in a series of military maneuvers
        by the Chinese government in March.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e9d3a9-9aee-4281-871a-cb12f8b42d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:37:48.768+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:37:49.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images on Chinese state media showed <a href="http://eng.mod.gov.cn/focus/2018-03/28/content_4808026.htm">armored
        amphibious vehicles training</a> in the waters of the South China Sea on Monday
        and Tuesday. On Sunday, China''s state media announced air force exercises
        had been carried out over the South China Sea and the West Pacific.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b2e170-258f-40b0-b359-69d7927833a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:37:48.768+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:37:49.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 21, the Liaoning aircraft carrier sailed through the Taiwan
        Strait towards the South China Sea, <a href="http://focustaiwan.tw/news/aipl/201803220005.aspx">according
        to Taiwan''s Defense Ministry.</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbdbc9c-46b2-443e-95e3-cb173b653753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:37:48.769+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:37:49.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. State Department official told CNN the United States was
        concerned about China''s lack of transparency around its military exercises
        and "associated strategic intentions."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbfbb1f-11de-436e-9652-aee0aed6e193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:37:48.769+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:37:49.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koh said the flurry of military activity was the result of a <a
        href="https://edition.cnn.com/2018/02/26/asia/china-xi-jinping-president-intl/index.html">newly-empowered
        Chinese President Xi Jinping</a> following through on his plans for the country''s
        armed forces.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119b15d8-ba4c-4f8a-8ede-c87fe6f48064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:37:48.769+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:37:49.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This show of force is not just to symbolize that China is ready
        to fight ... There is a lot more resolute determination on the part of China
        to push the military to much greater degrees of readiness," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fd7d0c-08a6-4e5b-a593-98dc7541ca5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:37:48.769+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:37:49.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Drills possibly in response to U.S. action</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da4c35c-adcb-4414-9953-f554acbc98d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:37:48.769+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:37:49.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States conducts regular Freedom of Navigation operations
        (FONOP) in the South China Sea to reinforce their rights to sail unimpeded
        through the area.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5373fa76-1e19-4783-b1ea-6e680af9ca72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:37:48.769+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:37:49.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, <a href="https://edition.cnn.com/2018/03/23/asia/south-china-sea-us-drills-intl/index.html">the
        guided-missile destroyer USS Mustin sailed within 12 nautical miles</a> of
        a Chinese artificial island at Mischief Reef, provoking a stern reaction from
        China''s Foreign Ministry, which called it a "military provocation."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5dcb49-ba38-47b5-b47a-75bec26df99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:37:48.770+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:37:49.068+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ian Storey, senior fellow at the ISEAS Yusof Ishak Institute, told
        CNN that while there was likely no connection between China''s drills and
        the U.S.'' most recent FONOP, the Trump administration had increased the number
        of operations since it came to power.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afaa3a9-78fc-406b-8eda-80de75ea03a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:37:48.770+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:37:49.068+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may be in response to this series of Freedom of Navigation operations,
        rather than just one," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a79a174-f745-41e2-a46d-4f5ac2c497a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:37:48.770+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:37:49.068+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past week, a group of Chinese H-6K bombers, Su-35 fighter
        jets and other aircraft conducted a series of aerial maneuvers and strike
        tactics in the South China Sea, <a href="http://english.cctv.com/2018/03/26/ARTIkj1nFTCOMySUzichPMv5180326.shtml">state
        media announced on Sunday</a>.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88baf197-ae8f-4425-8092-0317e101f9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:37:48.770+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:37:49.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also conducted drills with bombers and fighter jets over Japan''s
        Miyako Strait.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd060bc1a-609a-4918-9eb6-d0178dcc7713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:37:48.770+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:37:49.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koh said many of the navy vessels captured on satellite photos were
        difficult to identify individually due to the low resolution of the images.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dfa6c9-858f-46c6-8bc3-53cc434db825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:37:48.770+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:37:49.070+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These 40 plus vehicles we see in the pictures all belong to a carrier
        strike group, mostly comprised of the major surface combatants like the frigates
        and destroyers, possibly one or two submarines, but the remaining vessels
        (are hard to determine)," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b8a596-7899-4048-a5b3-5f0cf0e06dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:37:48.771+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:37:49.070+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China''s naval might growing</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2faab54a-55fe-4ba6-b9b8-691888746381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:37:48.771+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:37:49.070+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South China Sea is one of the most disputed regions in the world
        — the Chinese government has laid down claims to a large swathe of territory
        in the region, which overlaps with the territory of Vietnam and the Philippines,
        among others.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0569f31-a59c-4c2e-9ab5-5d14225449c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:37:48.771+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:37:49.071+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To strengthen its position in the region, Beijing has built and
        militarized artificial islands in the Paracel and Spratly island chains. A
        2016 international court ruling found the Chinese government had <a href="https://edition.cnn.com/2016/07/12/asia/china-philippines-south-china-sea/index.html">no
        legal basis to its claims of historic rights.</a></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92294c78-4bcd-4cd0-8e8a-6bd81d232c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:37:48.771+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:37:49.071+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Storey said in the past 18 months the Chinese government had achieved
        a number of victories in the South China Sea.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88de8a5-5d4c-40a7-87b7-d6d7d7a58d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:37:48.771+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:37:49.072+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve been successful in getting southeast Asian countries to
        forget about the tribunal ruling, and they''ve applied pressure on Vietnam
        to stop oil drilling in certain blocks," he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4e8587-3ed4-4841-b407-038955da82ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:37:48.771+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:37:49.072+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, their military capabilities at sea are only continuing
        to grow, according to Koh, with at least 40 new ships commissioned in the
        past year.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3809640e-27df-45f0-be6c-6196292b8d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:37:48.772+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:37:49.073+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Navy is preparing to take their second, but <a href="http://english.chinamil.com.cn/view/2018-03/28/content_7985757.htm">first
        domestically built, aircraft carrier, on its first sea trial</a>, possibly
        as early as April.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f955e5a3-c1d9-471d-a16e-555d19c0c3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:37:48.772+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:37:49.073+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department official said China''s actions to militarize
        the South China Sea threatened to "undermine regional stability."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b603a20f-72cb-4f0a-80f8-4c67cd375d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:37:48.772+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:37:49.073+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge all claimants, including China, to manage and resolve disputes
        peacefully, without resort to threats, coercion, or intimidation," he said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe01d91-5437-4abe-8e6f-04fe09e7d393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:37:48.772+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:37:49.074+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/03/28/asia/south-china-sea-drills-liaoning-intl/index.html">US
        challenged by China''s navy in South China Sea."</a></em></p>'
  'china-curveball-meeting-kim':
    'author': 'Jamie Tarabay, CNN'
    'caption': 'U.S. President Donald Trump. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-29T07:04:13.577+08:00
    'imagesource': 'jcr:198a9af8-d81e-404b-af4d-eb12060ec90a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6c120ab-17b1-4974-b65d-aaead2c59e40'
    'lead': 'The two-day visit by Kim to Beijing was also designed to show Washington
      and Seoul that Kim wasn''t without his own diplomatic arsenal as he attempts
      to push for sanctions relief and recognition of North Korea as a legitimate
      nuclear power.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T09:43:03.443+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-02T09:43:03.803+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China throws Trump a curveball ahead of his meeting with Kim'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fdbf9e-8f42-46d9-a62e-6045b88e663e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:43:03.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:43:03.803+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The date for their meeting is still not
        set, but when <a href="https://edition.cnn.com/specials/politics/president-donald-trump-45">President
        Donald Trump</a> finally meets North Korea''s Kim Jong Un, the specter of
        China will also be in the room, a potent signal to the American President
        that the young reclusive leader has support for his cause from the region''s
        most formidable presence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22c90be-aedb-447c-bc71-e2707f4e529a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:43:03.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:43:03.804+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with shoring up a rocky alliance, <a href="https://cnnphilippines.com/world/2018/03/28/china-kim-jong-un-visit-beijing.html">the
        two-day visit by Kim to Beijing</a> was also designed to show Washington and
        Seoul that Kim wasn''t without his own diplomatic arsenal as he attempts to
        push for sanctions relief and recognition of North Korea as a legitimate nuclear
        power.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f85e8be-5162-4ee4-9526-a3b25f99cff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:43:03.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:43:03.804+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea admitted on Wednesday that it hadn''t been involved
        in Kim''s trip to Beijing. Senior presidential press secretary Yoon Young-chan
        told reporters: "What is happening now is beyond what the (government) has
        been predicting and (Seoul) will need to keep an eye on the situation with
        all possibilities in mind."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66114b9-085e-4a47-ac16-65c587dc1578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:43:03.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:43:03.804+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The very fact of this meeting alone, and certainly the tenor of
        the Chinese statement about it, really does increase Kim Jong Un''s leverage
        in the upcoming talks. It shows that Kim has a friend in Beijing," said Adam
        Mount, a senior fellow and director of the Defense Posture Project at the
        Federation of American Scientists, where he covers U.S. nuclear strategy,
        deterrence and North Korea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b9508f-1b77-4446-b957-2dd652bca65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:43:03.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:43:03.804+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It means the Trump team is going to be navigating really narrow
        straits here. It''s hard to overstate how dramatic this development is," Mount
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bcad78-f729-489b-9b10-d49ef60d7d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:43:03.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:43:03.805+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China ''will continue to play a constructive role''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81650120-bbd0-4d4e-aba8-8723dc46208b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:43:03.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:43:03.805+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We speak highly of this visit," Chinese President Xi Jinping told
        Kim, according to Xinhua, China''s state-run news agency, which reported on
        the visit after Kim departed Beijing. Xi added that China "appreciates the
        important efforts made by the DPRK (Democratic Republic of Korea)" regarding
        "positive changes" that have occurred on the Korean Peninsula this year, Xinhua
        reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4472c2ef-00f0-4c16-9a82-0bbe7a25326c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:43:03.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:43:03.805+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://edition.cnn.com/2018/03/27/asia/why-kim-jong-un-would-make-secret-trip-to-china-intl/index.html">messages
        out of both Beijing and Pyongyang following the visit</a> are meant to emphasize
        to all parties that there can be no deal with North Korea without China''s
        involvement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfc4a0e-e511-415e-8d94-551f16c0a2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:43:03.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:43:03.806+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi noted that "China will continue to play a constructive role on
        the issue (of talks) and work with all parties, including the DPRK, toward
        the thaw of the situation on the Peninsula," Xinhua reported.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb87dfae-f252-4d17-aaea-3926dc669d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:43:03.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:43:03.806+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "situation on the Peninsula" refers to not only the tension
        over North Korea''s nuclear program, but the presence of US troops to the
        south and the outlying waters where <a href="https://edition.cnn.com/2018/03/19/politics/us-south-korea-north-military-exercises/index.html">US
        and South Korean militaries regularly conduct naval exercises.</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87885f83-e80c-4593-bd49-e5f4eaefd081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:43:03.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:43:03.806+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the U.S., denuclearization is denuclearization of North Korea.
        To Kim Jong Un, denuclearization applies to the whole peninsula, which includes
        the South," said David Maxwell, retired US Army Special Forces Colonel and
        a fellow at the Institute of Korean American Studies.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a01c9e-4a22-4ce5-8a6f-22773097c70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:43:03.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:43:03.806+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the regime talks denuclearization, they require the South
        Korea-U.S. alliance to be ended, U.S. troops removed from the peninsula and
        an end to extended deterrence and the nuclear umbrella. Once that condition
        is met, then the North will begin the process of denuclearization," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34dc83e-e62c-4933-9ee3-63f924ad910c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:43:03.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:43:03.807+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://twitter.com/realDonaldTrump/status/978936058795757568">Trump
        himself tweeted</a> Wednesday that he''d heard from Xi about Kim''s visit,
        saying: "For years and through many administrations, everyone said that peace
        and the denuclearization of the Korean peninsula was not even a small possibility.
        Now there is a good chance that Kim Jong Un will do what is right for his
        people and for humanity. Look forward to our meeting!"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddefda2-e571-442f-8ea5-1a0e0cd73405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:43:03.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:43:03.807+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Our greatest asset''</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eceddf3-a91d-4d37-b4c0-770904cfa01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:43:03.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:43:03.807+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/03/27/asia/why-kim-jong-un-would-make-secret-trip-to-china-intl/index.html">The
        China visit</a> has added a layer of complication for <a href="https://edition.cnn.com/specials/politics/president-donald-trump-45">Trump</a>
        that had long been dormant because of years of estrangement between Pyongyang
        and Beijing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde31cfd-05ca-4825-84b6-47befa860cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:43:03.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:43:03.808+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that ties are seemingly mended, that bodes ill for the White
        House, said Mount.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9b8f35-1508-4b59-bcfb-797b58941d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:43:03.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:43:03.808+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The division between Beijing and Pyongyang was really our greatest
        asset with respect to North Korea," he told CNN. "If that narrows even slightly,
        that''s a sea change. It changes the outlook for negotiations that we have
        to adjust for very rapidly. It''s clear both Pyongyang and Beijing won''t
        be dictated to by Seoul and Washington, but also develop their own agenda.
        We should be aware that it might be a coordinated agenda," Mount said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c619dce5-2669-459c-a04b-615a65e2a144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:43:03.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:43:03.808+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The notion that might have held sway until this week, that North
        Korea was prepared to meet with Trump and put "nukes" on the table, is no
        longer the case, said Mike Chinoy, a former CNN correspondent and author of
        "Meltdown: The Inside Story of the North Korean Nuclear Crisis," who has made
        regular visits to North Korea in the past.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad2ec3b-2aa0-4632-97e4-d1bf846556a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:43:03.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:43:03.808+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This didn''t look to me like a browbeating summit, that is not
        the dynamic at all," Chinoy remarked. Rather, it appears that Kim has been
        shoring up his alliances in anticipation of the meeting with Trump.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04999745-0a62-4659-bf77-9b80edd652fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:43:03.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:43:03.809+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel Russel, who helped formulate President Barack Obama''s Asia
        Pacific policy, agrees.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2695e085-2d51-4818-ad80-56eddc8db2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:43:03.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:43:03.809+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We might be seeing <a href="https://edition.cnn.com/2018/03/28/asia/north-korea-kim-jong-un-intl/index.html">success
        in the North Korean effort to divide the five countries</a> that have been
        involved in the effort. It''s a standard gambit for North Korea to try to
        undermine the unity of the international community," he told CNN, referring
        to the U.S., South Korea, Japan, China and Russia, which have historically
        been engaged in talks involving North Korea.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515341a2-95a2-4a60-b18e-7617783c585c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:43:03.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:43:03.809+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it was "critically important" for the U.S. to communicate
        and cooperate with China.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b349ff5-7547-480a-869b-55a1d2697f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:43:03.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:43:03.809+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China might want a more modest settlement than the U.S. wants,
        or can live with," Russel said. "It''s on us, the U.S. I think, to continue
        to find common cause, not only with China, but also with South Korea and Japan,
        and although difficult, with Russia."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3969e632-a48e-4d7f-93a1-61f306fb62c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:43:03.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:43:03.810+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The John Bolton approach</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efff4f4-ab2c-4a56-964a-f0d01b1372e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:43:03.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:43:03.810+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s newest national security adviser, John Bolton, a past U.S.
        ambassador to the United Nations and noted hawk, <a href="https://edition.cnn.com/2018/03/23/opinions/what-prevents-bolton-from-blowing-up-world-miller-sokolsky/index.html">has
        discounted North Korea''s sincerity</a>, believing that the Kim regime''s
        appeal for talks masks a ploy to bide time until its nuclear program is up
        and running.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3478db57-1a4f-421f-ac90-c4e87d9078ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:43:03.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:43:03.810+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incoming Secretary of State Mike Pompeo has in the past <a href="https://edition.cnn.com/2017/07/20/politics/cia-mike-pompeo-north-korea/index.html">advocated
        for regime change in North Korea.</a></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be950673-e8f8-485b-98de-397500990315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:43:03.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:43:03.810+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''ll be very sharp battles in Washington between people who
        want to test North Korea and those who have been itching to pick a fight with
        North Korea, and may finally hope that this is their chance," said Chinoy.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c2ed56-2896-441d-b993-7187e6f53c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:43:03.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:43:03.811+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of that will depend on how large a role Beijing will play,
        and how much Chinese influence Washington is prepared to stomach.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5eb7e6-70e5-4dfc-9e4e-275be026598b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:43:03.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:43:03.811+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should not agree to allow China to host the summit or even be
        present at the summit," said David Maxwell. "That said, the best outcome for
        this summit is simply a meet and greet between Trump and Kim Jong Un, an exchange
        of positions and an agreement to allow the diplomatic experts to begin the
        process of negotiating an agreement," he told CNN. "We should not expect any
        breakthroughs."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66eacd82-e1e5-4816-b7fd-971b2bba7936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:43:03.449+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:43:03.811+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the White House recalibrates its approach to the summit
        following the Xi-Kim meeting, it may have to brace itself for the entrance
        of another world power keen on not being left out of future gatherings: Russia.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9982fb-62c5-489c-86f7-e9b4f287bbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:43:03.449+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:43:03.811+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Russia signaled its approval of the Xi-Kim dialogue
        in Beijing. The Foreign Ministry added that Russia aimed to continue close
        cooperation with China to resolve tensions on the peninsula by "purely diplomatic
        means."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8507bcc2-895a-4c43-b517-b6c580ff9244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:43:03.449+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:43:03.812+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/03/28/politics/trump-kim-china-summit-intl/index.html">China
        throws Trump a curveball ahead of his meeting with Kim</a>."</em></p>'
  'trump-north-korea-meeting':
    'author': 'Kevin Liptak and Jeremy Diamond, CNN'
    'caption': 'U.S. President Donald Trump, and North Korean leader Kim Jong Un.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-29T06:43:40.462+08:00
    'imagesource': 'jcr:c2abeb15-1ea4-4127-9a52-67bab63a3542'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8ef1fda-d9ee-45fd-a140-d9750cec26e7'
    'lead': 'Trump reacted to Kim''s surprise meeting with Chinese President Xi Jinping early
      on Wednesday via Twitter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T09:45:44.082+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-02T09:45:44.418+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Surprise meetings and potential pitfalls. Trump preps for North Korea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5cbd25-9436-420f-80fd-762fdacb87a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:45:44.082+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:45:44.419+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump''s rosy outlook
        at the prospect of meeting with North Korean despot Kim Jong Un is about to
        hit a wall of hard truths erected by U.S. allies, outside experts and officials
        within his administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c693cd2-2211-4874-b5a3-bb09bef652a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:45:44.082+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:45:44.420+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump reacted to Kim''s surprise meeting with Chinese President
        Xi Jinping early on Wednesday via Twitter, saying chances of denuclearization
        had risen from "not even a small possibility" to a "good chance."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131d7d98-2389-427e-aa3a-83d845cf5f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:45:44.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:45:44.420+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the China meeting only solidified the sense of uncertainty pervading
        U.S. efforts to organize in a matter of months the highest-stakes U.S.-North
        Korean talks ever, as senior officials in Washington admitted they did not
        know until Tuesday afternoon whether Kim was indeed in China. And a key U.S.
        ally — Japan — is preparing efforts to warn Trump of potential traps in meeting
        Kim.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af583a8-9d8d-41e8-b46e-a0945966f5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:45:44.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:45:44.421+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For years and through many administrations, everyone said that
        peace and the denuclearization of the Korean Peninsula was not even a small
        possibility. Now there is a good chance that Kim Jong Un will do what is right
        for his people and for humanity," Trump tweeted. "Look forward to our meeting!"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddfeacb-00bb-4b31-8e5f-0cf108f60351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:45:44.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:45:44.421+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Privately, Trump has made clear to advisers that he wants the meeting
        to happen, expressing few reservations about the prospects of a face-to-face
        meeting with Kim, a source familiar with the ongoing negotiations said. But
        in the coming weeks, U.S. officials and at least one key US ally will look
        to dampen that optimism.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6303dba8-7c0c-4cbe-bfb1-7fbdbb2dcbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:45:44.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:45:44.421+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Prime Minister Shinzo Abe will come bearing a list of concerns
        over Trump''s face-to-face with Kim when he arrives in the US next month to
        meet with the President, a person familiar with the Japanese efforts said.
        The meeting — which could occur at Trump''s Mar-a-Lago estate in Florida after
        he returns from a trip to South America — came at Abe''s insistence after
        learning that Trump had accepted an invitation to meet with Kim.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbb6120-0ef3-4ab6-adcc-ed27251f162c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:45:44.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:45:44.422+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, some officials inside Trump''s administration have continued
        to privately cast doubts that a meeting with Kim will ever materialize, even
        as Trump himself has pressured his aides to make headway on organizing the
        historic encounter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d66a5e-7979-458d-8def-95e0d4be6a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:45:44.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:45:44.422+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just this month — days before Trump quickly accepted North Korea''s
        invitation to meet — senior administration officials told reporters the U.S.
        would not hold direct talks until North Korea takes "concrete steps" toward
        denuclearization. That condition has since been discarded, but now those officials
        are working to ensure Trump does not walk into his meeting with Kim with unduly
        high expectations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ba37fa-3284-439e-baf5-fb54c1775260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:45:44.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:45:44.423+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wouldn''t say optimism is called for right now. I would be very
        cautious because ... what North Korea expects out of this summit and what
        the US expect may not be potentially aligned," said Sue Mi Terry, a former
        CIA analyst and North Korea expert. "Optimism is the last word I would use
        for this."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da637697-5f90-4fad-85a9-d7523ede8231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:45:44.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:45:44.423+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>U.S. planning</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69fcf25-d796-4e92-9ace-4a5a27cdae46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:45:44.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:45:44.424+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planning for a summit has included Mike Pompeo, the director
        of the CIA whom Trump has tapped to become secretary of state. That shakeup
        was announced on the heels of the diplomatic breakthrough, and senior administration
        officials attributed the change to Trump''s closer alignment with Pompeo on
        the issue.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f522c2-9666-478f-8374-876fcfb8ed15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:45:44.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:45:44.424+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the White House works to secure his confirmation, Pompeo and
        a team at the CIA have been working through intelligence backchannels to make
        preparations for the Kim talks. Meanwhile, officials at the State Department
        — led by Marc Knapper, the chargé d''affaires in Seoul, and Susan Thornton,
        the assistant secretary of State for East Asian and Pacific affairs — have
        been working separately to prepare for the summit.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85061da9-b915-41a2-8128-9f1948d4fad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:45:44.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:45:44.424+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s included the logistical work that goes into any presidential
        travel abroad, including potential locations and necessary staffing. It''s
        also encompassed a thorough accounting of past attempts at talks with the
        North Koreans in the hopes of identifying potential pitfalls.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9532ad62-f3a1-49be-abf0-bbf9a0d310c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:45:44.085+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:45:44.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The efforts have fed into a working group convened by the National
        Security Council''s top Asia hand, Matthew Pottinger. But the leadership of
        the NSC is due to change soon. Trump announced last week he was shoving aside
        his national security adviser H.R. McMaster for John Bolton, the arch-hawk
        who has in the past advocated military action against North Korea.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fe6720-4241-4f3a-89ce-07cb26e25a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:45:44.085+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:45:44.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In appearances on Fox News, his former employer, Bolton has praised
        Trump''s willingness to meet Kim, even suggesting the summit be held as soon
        as the end of March. But he''s also warned against drawing out negotiations,
        and has suggested the Trump-Kim meeting be cut short if the President determines
        North Korea isn''t serious about denuclearization.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f138b8d-41e8-42d2-a239-ed2410459a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:45:44.085+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:45:44.426+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Bolton and Pompeo at Trump''s side, experts have said the U.S.
        may take a harder line against North Korea — which could be newly emboldened
        by its dialogue with China.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065e1d47-c658-4093-8efa-5073fc507bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:45:44.085+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:45:44.426+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A shifting timeline for the talks has reflected the massive diplomatic
        undertaking. When South Korea''s national security adviser originally announced
        Trump''s willingness to meet with Kim, he said the President intended for
        them to occur "by May." A week later, the White House said in a description
        of a phone call Trump held with the South Korean President that the talks
        were on track to happen "by the end of May." On Tuesday, press secretary Sarah
        Sanders declined to offer a deadline at all, saying only that "no time or
        date" had been set.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8286c936-8edb-4d9d-96bc-f0b627027d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:45:44.085+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:45:44.427+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Many unknowns</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f12a99-b7fa-4c50-bfae-4561f576cc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:45:44.085+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:45:44.427+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials say the talks will most likely take place in late
        May — or perhaps even June — should they occur. It''s also entirely unclear
        where the meeting will be held. Officials and analysts have said the Demilitarized
        Zone on the Korean border is a possibility, along with neutral sites in Europe
        like Sweden or Switzerland, or even remote capitals, such as Ulan Bator in
        Mongolia. Trump is not fond of the logistics of foreign travel, such as sleeping
        in foreign hotels, people close to him have said. And Kim had never left North
        Korea as leader before this week.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a8d11d-0ed6-4340-a3a3-ee0a46c642f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:45:44.086+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:45:44.427+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has declined to say whether official contact has
        yet been established between North Korea and Washington, which would allow
        US officials to confirm whether Kim had indeed vowed to halt missile and nuclear
        testing ahead of talks. In the absence of that confirmation, Trump and his
        aides have relied partly on the characterizations of the South Koreans, who
        came bearing the invitation earlier this month, and the Chinese, who provided
        a briefing to the White House on Tuesday after Kim and President Xi Jinping
        met in Beijing.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c5a175-11ec-4cfa-a00a-8ca8cbc037a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:45:44.086+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:45:44.428+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Chinese state media, Kim told Xi he was open to summit
        talks with Trump. But the North Koreans have not themselves confirmed Kim''s
        intent to meet with Trump.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9371b9-60d6-4865-8784-e33ee8ea7261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:45:44.086+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:45:44.428+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If South Korea and the United States respond with good will to
        our efforts and create an atmosphere of peace and stability, and take phased,
        synchronized measures to achieve peace, the issue of the denuclearization
        of the peninsula can reach resolution," Kim said, according to Xinhua.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92257335-fe5b-4814-a107-c35cf6a76b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:45:44.086+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:45:44.429+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some US officials saw Kim''s surprise trip to China as a sign of
        improving odds that talks between Trump and the North Korean leader will eventually
        come to pass, saying Kim appears willing to engage in diplomacy. But others
        saw the trip — which occurred with little U.S. involvement — as an indication
        that Beijing was exerting itself in the proceedings.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766b5264-5462-4e36-bccc-5f73d722230d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:45:44.086+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:45:44.429+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials said they got no advance warning from the Chinese
        that Kim was steaming toward Beijing in his heavily armored train for his
        first foreign visit since assuming power. On Monday and Tuesday, senior officials
        in Washington admitted they had little idea whether the mysterious hunter
        green locomotive had indeed hauled Kim to China and not another senior North
        Korean official.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8ef73f-b872-4d56-8c72-5d5e759e3d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:45:44.086+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:45:44.430+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior administration officials spent Wednesday trying to decipher
        North Korean intentions following Kim''s meeting with Xi. Some officials noted
        the optics — including body language and rhetoric — from both the North Koreans
        and the Chinese was hardly warm and fuzzy, determining the meeting appeared
        like it was for show.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b5451c-941e-4359-81bc-fadac421bceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:45:44.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:45:44.430+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s ambassador in Washington, Cui Tiankai, traveled to the
        White House on Tuesday afternoon to brief officials, confirming that it was
        indeed Kim who had paid a visit to President Xi Jinping. In their conversations,
        they dictated a message to Trump from Xi which was subsequently shared with
        the President, who himself hailed the developments on Twitter.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003f37a6-e28d-4461-ac16-fa0f228fc306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:45:44.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:45:44.430+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Received message last night from XI JINPING of China that his meeting
        with KIM JONG UN went very well and that KIM looks forward to his meeting
        with me," Trump wrote in the early morning hours of Wednesday. "In the meantime,
        and unfortunately, maximum sanctions and pressure must be maintained at all
        cost!"</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3547456d-4f09-45e0-873c-4db4a6c4221a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:45:44.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:45:44.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That message provided at least some solace to US allies, some of
        whom are concerned Trump''s eagerness to meet with Kim could lead to a loosening
        of sanctions. In a statement, the White House said it regarded Kim''s visit
        as "further evidence that our campaign of maximum pressure is creating the
        appropriate atmosphere for dialogue with North Korea."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b60374c-9f5d-4c1e-9a9b-3e789ac89a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:45:44.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:45:44.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Japanese role</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e9da4f-2441-4d42-8510-0b400422b9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:45:44.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:45:44.432+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document the Japanese are preparing ahead of Abe''s talks with
        Trump will underscore the importance of maintaining sanctions pressure on
        North Korea, the person familiar with the efforts said. Tokyo hopes to warn
        Trump of ploys the North Koreans have attempted in the past and "traps" they
        may seek to lay, the person said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bcd93a-b365-4d83-9736-b5455710b63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:45:44.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:45:44.432+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe and other Japanese officials have long been the most skeptical
        players in the region about the possibility of direct talks between Trump
        and Kim. They have warned that North Korea could simply be attempting to buy
        time as it continues to develop its nuclear and missile programs.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f746370-053b-423b-8fa5-9dd4e8966779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:45:44.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:45:44.432+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan is also concerned the U.S. could reach a deal with North Korea
        to restrict its long-range missiles, while allowing the North to retain its
        short and medium-range missiles that would still pose a threat to Japan.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f5bbc6-26da-4aa0-a37e-355eb5ec5e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:45:44.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:45:44.433+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among world leaders, Abe has made perhaps the strongest efforts
        to appeal to Trump, visiting him in New York shortly after his election and
        gifting him with a golden golf club. At an exclusive country club outside
        Tokyo in November, the two men shared hamburgers and signed white ball caps
        that read: "Donald &amp; Shinzo: Make Alliance Even Greater."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662b6154-875d-40f8-8794-a37a07d490d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:45:44.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:45:44.433+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His anticipated visit to Florida next month will be his second time
        at Mar-a-Lago. His first sojourn to the oceanfront estate provided Trump a
        close-range view of Japan''s concerns over North Korea. When Pyongyang launched
        an intermediate-range ballistic missile during dinner, the club''s patio was
        transformed into an open-air situation room as the two leaders discussed how
        to respond.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9344f6fc-af34-4a69-9112-fef48bb39cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:45:44.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:45:44.433+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/03/28/politics/donald-trump-north-korea-preparations/index.html">Surprise
        meetings and potential pitfalls. Trump preps for North Korea</a>."</em></p>'
