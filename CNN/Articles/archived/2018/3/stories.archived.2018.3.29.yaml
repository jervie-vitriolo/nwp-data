      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said historically, the NPA carries out attacks during its anniversary
        week.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c86dce-80e2-4653-972e-e212893cff2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:16:46.213+08:00
