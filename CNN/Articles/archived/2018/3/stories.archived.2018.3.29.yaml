      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The Bangko Sentral
        ng Pilipinas (BSP) has just launched the New Generation Currency Coins, designed
        to gradually replace the current BSP Coin Series which has been in circulation
        since 1995.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18adfdf-7c56-4283-9cd0-8c11212f050e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:12:07.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:12:07.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the BSP’s release of the first of the six coins, the five-peso
        coin, to coincide with last year’s Bonifacio Day, has brought on a lot of
        negative reactions from the public, many of whom claim that it gives unnecessary
        confusion, as it is easily mistaken for a lower denomination, the one- peso,
        if held together.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbad98f-3604-4727-a9f6-bf8bc69a7b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:12:07.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:12:07.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This raised questions on the necessity of implementing such changes
        in our currency. Why was there a need to change our coins in the first place?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f28ba19-ee6d-4e9f-9564-52b9d1b7a08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:12:07.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:12:07.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coins are made of metallic planchet, a blank metallic disc, which
        are pressed to bear the denomination and design of a specific coin. It is
        made up of metals ranging from plain to (usually) alloys of different metals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6d07ec-f309-46e9-880a-8c23d7138cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:12:07.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:12:07.875+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world market of metal prices has been erratically changing in
        response to global economy. To date, the cost of the metals used to make our
        coins are as follows: $1.46/lb for zinc, $5.93/lb for nickel, and $3.02/lb
        for copper. While the new generation series uses steel coated in nickel, which
        costs $1.18/lb for steel (cast).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbb460c-e816-41d9-a289-9202127382b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:12:07.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:12:07.875+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unknown to most people, hoarding of specific currencies is a common
        issue. During the recent spike in nickel prices, some people would exploit
        the coin to extract the metal.</p>'
    '13':
      'image': 'jcr:ab572c1d-b536-4c02-904c-e124c368765a'
      'imageCaption': 'We have to keep in mind that the New Generation Coins were
        designed to circulate exclusively. As a set, they work to complement each
        other such that, even in a pool of coins, one person would be able to easily
        differentiate one coin from another based on their face or the markings on
        the sides. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ed5f0b-2b2f-4195-b0b7-9ebe525efde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:12:07.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:12:07.875+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134d21fc-c838-4585-978a-8affb022ba67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:12:07.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:12:07.875+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address the growing issue of currency and medium imbalance, the
        BSP has resorted to another choice as the base of coin currencies — steel.
        It is durable, readily available, and more importantly, cheaper to mint compared
        to the old series. Our advances in plating technology also address concerns
        on susceptibility to rust and resistance to the daily abuses of commerce.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d538e1-180c-4d1f-bf0f-74606972f418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:12:07.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:12:07.876+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why not use other cheaper metals?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80064875-3e17-4db6-ba6c-082cdd56f529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:12:07.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:12:07.876+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are other metals that can technically be used to mint our
        coins, such as aluminum. But most cheap metals are friable and cannot withstand
        day-to-day use.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25402c3-1cbe-4322-85e2-e63703254eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:12:07.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:12:07.876+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other issue is counterfeiters — as more counterfeit money dilutes
        the market, the economy suffers. BSP is mandated to safeguard the integrity
        of our currency against possible counterfeiters, and the longer a country
        maintains the same set of currencies, the easier it is to be copied and perfected
        by counterfeiters.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845c20ad-6eae-4c93-b795-212977747030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:12:07.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:12:07.876+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent this from happening, mints redesign currency features
        ranging from mere alterations to a total revamp of the currency.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cfdd58-0723-4be2-a1f9-6dd53d3b4d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:12:07.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:12:07.877+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the biggest concerns people have with the new coins is their
        similarities and how difficult it will be for many to distinguish them. Here,
        we address some of the concerns most commonly brought up.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f40bb2-e92a-40d2-989f-219ed5b78fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:12:07.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:12:07.877+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why not coat the coins in different colors?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2489c5-ade7-428e-b487-0028ccb055be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:12:07.627+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:12:07.877+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether through natural wear and tear or efforts done by those attempting
        to exploit the coins, metal plating can eventually peel off and expose the
        base metal and coating. Discoloration or rusting will eventually be enough
        to be consider the coin mutilated, which the BSP must then recoat or remint
        to restore it. This process is costly and a waste of resources.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104e14fc-8b15-4563-8719-5909fb079624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:12:07.627+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:12:07.877+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discoloration of the surface of the coins or worse, rusting, will
        eventually be enough to be considered mutilated. Hence, BSP will either facilitate
        its recoating or reminting just to restore. A process that occurs more than
        it should will cost money, therefore, impractical waste thereof.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13067463-b3dd-4e30-b1f8-c14f3cbe77e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:12:07.627+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:12:07.878+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address the matter, the BSP enhanced some of the old features
        of the coins. They have put more emphasis on our heroes’ portraits by increasing
        their size ratio and contrasting denomination against micro-printed scripts.
        The coins likewise feature an array of local flora on the reverse side to
        replace the previously uniform rising sun image.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5c86f0-6538-432f-90f4-2be66b1e5cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:12:07.627+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:12:07.878+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Unknown to most people, hoarding of specific currencies is a common
        issue. During the recent spike in nickel prices, some people would exploit
        the coin to extract the metal.</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2634116c-6a4e-4244-be62-c3cc19f8cae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:12:07.627+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:12:07.878+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To aid the visually impaired, size differences among high denomination
        were retained. Ten-peso coins will have a 27mm diameter, five-peso coins with
        25mm, and the new one-peso coins marked at 23mm. 2mm differences help with
        differentiation.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518e558f-ac5b-481a-a13f-028e44dfea31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:12:07.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:12:07.878+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the side of the coins, perceptible differences in ridges were
        also made The 10-peso coin will be the only coin to bare a milled edge with
        the inscription “BANGKO SENTRAL NG PILIPINAS.” Edge inscription is among the
        technologically advanced features of today’s coins. The five-peso coin will
        still have the same smooth edge, while the one-peso coin will have the segmented
        reeded edge (similar to today’s 10-peso coin).</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a53b440-e497-4aac-9e5f-bfb207b4b3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:12:07.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:12:07.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why not make them in different sizes?</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19916650-774d-4267-adcb-4a8de7281cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:12:07.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:12:07.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irregularly shaped coins are very difficult to make, and with increasing
        difficulty, comes a costlier production.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc25e92f-c05d-449f-b917-06f6f212c92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:12:07.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:12:07.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial confusion is not at all surprising, hence proper information
        must be released for the general public to educate them of the new features
        to further avoid misperception.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96c2bad-32d9-431b-b1c1-9cb19246a79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:12:07.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:12:07.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; ***</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5269755-cb64-4b50-8b3c-7b140cd8f080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:12:07.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:12:07.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The confusion about the coins likely stems from the early release
        of the five-peso coin, as it bears a strikingly similar diameter with the
        current one-peso coin.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c37a8c2-d91c-4b18-b21f-f5a7de364c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:12:07.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:12:07.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have to keep in mind that the New Generation Coins were designed
        to circulate exclusively. As a set, they work to complement each other such
        that, even in a pool of coins, one person would be able to easily differentiate
        one coin from another based on their face or the markings on the sides.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801afc5b-9cd7-4a49-9ac7-467a494f88e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:12:07.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:12:07.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, monetary replacement takes time, and coexistence with the
        present set is inevitable. Until such time that the market has completely
        converted, we must exercise extra caution.</p>'
  'Fake-journalist-human-smuggling':
    'author': 'Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-29T13:48:33.233+08:00
    'imagesource': 'jcr:3a69ee33-87dc-404f-a6cb-d139be796da8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be5f0989-5c91-4ebd-9b97-4355a21d57ff'
    'lead': 'An Indian national has been charged with people smuggling after allegedly
      attempting to sneak a team of fake journalists into Brisbane, Australia'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T09:13:51.412+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-02T09:13:51.620+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indian national accused of smuggling fake journalists into Australia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af924202-ff0f-4eea-920b-2395c1e0f41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:13:51.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:13:51.621+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An Indian national has been charged with
        people smuggling after allegedly attempting to sneak a team of fake journalists
        into Brisbane, Australian authorities said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f784c9f-fba4-46db-b733-22953195debd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:13:51.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:13:51.621+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group was posing as a media contingent coming to the Australian
        state of Queensland to cover the <a href="https://edition.cnn.com/2018/03/21/sport/commonwealth-games-royal-family/index.html">2018
        Commonwealth Games</a>, which start on the Gold Coast on April 4, the Australian
        Federal Police and Australian Border Force said in a joint statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2626930-fb83-40d9-b6ef-949342c9d6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:13:51.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:13:51.622+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine people attempted to enter Australia on Wednesday with "temporary
        activity visas," but after being questioned at Brisbane Airport by Australian
        Border Force (ABF), eight were found to have fraudulent foreign media credentials,
        the statement said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c52aa1-c1d4-407c-965a-d2499f225043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:13:51.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:13:51.622+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian national had valid credentials and was organizing the
        group''s travel, police said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5e5baa-b026-4438-b7d1-b901016278d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:13:51.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:13:51.622+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ABF liaison officer had flagged the group to Australian authorities
        as potential "non-genuine travelers" during a stopover in Thailand.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d26a02-d52f-4fbb-abae-38ead6979dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:13:51.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:13:51.622+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a skilled network of (liaison officers) at key overseas
        international airports who can identify travellers of concern and stop them
        travelling or, as in this case, provide real time information to alert colleagues
        onshore," ABF regional commander Queensland Terry Price said in the statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e808be6a-9f14-4b6d-bbb4-d19382e2dd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:13:51.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:13:51.623+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia is infamous for its tough immigration policy, including
        refusing to allow any asylum seekers who arrive by boat to ever settle in
        the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bade335-da47-495a-a54e-e5969e800d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:13:51.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:13:51.623+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 46-year-old Indian national who was taken into custody has been
        charged with one count of people smuggling and one count of having false documents.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a641abe0-d78c-498f-8c5c-1c5f8a26a0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:13:51.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:13:51.623+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maximum penalty for the two offenses is up to 20 years in jail.
        The suspect is expected to face court on April 6. The remaining eight people
        have been taken into immigration detention.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdb4e89-ffa4-4311-8966-b9e1654e9ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:13:51.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:13:51.624+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Price said the ABF would be keeping a strict eye on visitors during
        the Commonwealth Games. CNN contacted the Australian Federal Police for additional
        details, but officers declined to comment.</p>'
  'Lorenzana-NPA-49th-anniversary':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-29T14:00:27.842+08:00
    'imagesource': 'jcr:84c6fd9c-9398-4e1f-9a14-01564cafb14a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd614b2b1-ba7d-4907-8e22-fe505cd19dfa'
    'lead': 'Defense Secretary Delfin Lorenzana urges members of the New People''s
      Army to surrender as the group marks it''s 49th anniversary. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T09:16:46.209+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-02T09:16:46.549+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lorenzana to NPA members: It''s not too late to surrender, rejoin society'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7472928-ce01-43e4-8269-b6d1d104464e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:16:46.209+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:16:46.549+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29) —</strong> Defense
        Secretary Delfin Lorenzana is urging members of the New People''s Army to
        lay down their arms and "rejoin society."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b663e53-b750-4b63-b01c-dbe99f94c34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:16:46.209+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:16:46.550+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his message on the NPA''s 49th anniversary, the Defense chief
        told members of the militant group it''s not too late to surrender and stop
        fighting with the government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf521618-7778-4117-a0f8-8343e2bdfef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:16:46.209+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:16:46.550+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a fellow Filipino, I am calling on all CPP-NPA members to lay
        down your arms and re-join society," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513b76ce-ee55-467c-b867-eb3557558144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:16:46.209+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:16:46.550+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not continue to be blinded by the propaganda of your selfish
        leaders who live in luxury, away in a foreign land, with their families and
        loved ones by their side, at your expense and at our people''s expense, especially
        those from vulnerable communities," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da22f98-9901-4588-8a38-89132b5db788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:16:46.210+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:16:46.551+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana''s message comes as the NPA, the Communist Party of the
        Philippines'' armed wing, celebrates on Thursday almost five decades of existence.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce7523d-0ea8-4a0a-b8aa-e63f17d95330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:16:46.210+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:16:46.551+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP''s nearly half a century-long insurgency is dubbed Asia''s
        longest running armed struggle.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f9cb01-7e64-49a1-92cf-0b2d4a3193d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:16:46.210+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:16:46.551+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The period has been marked by on and off peace talks between the
        government and the rebel group.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04e3be2-b945-4233-8141-ce4bc676dc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:16:46.210+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:16:46.551+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While relations between the Duterte administration and the rebel
        group started on a good note, ties between the two parties later soured after
        President Rodrigo Duterte terminated peace talks with the CPP''s negotiation
        arm, the National Democratic Front of the Philippines (NDFP), due to continuing
        attacks by the NPA.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769f70db-e811-4e12-a3e6-8d9342425db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:16:46.210+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:16:46.552+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana, however, stressed there''s still hope for reformed members
        of the militant group.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b759cc9-c0fa-4405-9049-0035ef7000f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:16:46.211+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:16:46.552+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mga kababayan, hindi pa huli ang lahat. Tapusin na natin ang
        karahasan laban sa ating mga kapwa Pilipino</em>," he said. "<em>Bukas ang
        kamay ng pamahalaan upang kayo ay tanggapin, kupkupin at kalingain</em>."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5885e8-649f-411b-ada1-0940219e9548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:16:46.211+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:16:46.552+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My countrymen, it''s not too late. Let''s finish this
        violence against our fellow Filipinos. The government is open to accepting
        and accommodating you.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0b69fa-c37b-4534-81d4-48b78d1fec33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:16:46.211+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:16:46.552+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said many former rebels who surrendered are now living peacefully
        with their families.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d9086a-fc29-4bbc-8e27-8b3cf8d59c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:16:46.211+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:16:46.553+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also reminded the rebels they had failed to overthrow the government
        despite 49 years of fighting.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9717b49-fdec-45ce-be4e-5c944edb138b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:16:46.211+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:16:46.553+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What makes you now think that you can succeed even in the next
        50 years given your dwindling number, degraded capability and lack of people''s
        support?" he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136a57c6-3b8a-4f38-89f3-e52ff9d96d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:16:46.211+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:16:46.553+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Armed Forces of the Philippines, about 600 New
        People''s Army (NPA) combatants have surrendered since December 2017.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c02fd41-a832-4a27-8119-37594d65259d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:16:46.212+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:16:46.553+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CPP founder Jose Maria Sison has branded the surrenders as mere
        government propaganda.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd474fbb6-56df-44a2-bd56-087f52bdc1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:16:46.212+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:16:46.554+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/03/07/afp-joma-sison-npa-fake-rebel-surrenderees.html">AFP
        belies Joma Sison''s claims of ''fake'' rebel surrenders</a></strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6946cdba-d8bd-40cc-a5e0-e2ff334debb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:16:46.212+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:16:46.554+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lorenzana: AFP on heightened alert</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de90cbb3-dc72-43c3-b817-320f91cadbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:16:46.212+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:16:46.554+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, however, Lorenzana said the military will be on
        heightened alert as the NPA marks it 49th year.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db066c8c-e89e-4903-8992-ccaf52e117b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:16:46.212+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:16:46.554+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He warned the public to be more vigilant as he claimed the rebels
        are expected to show off their "force" with a string of "celebratory attacks."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed12efa6-7071-4615-8c69-e27a0add865a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:16:46.212+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:16:46.554+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The purported declaration of a unilateral ceasefire by the CPP-NPA
        for the observance of Lenten season is obviously a trick to convince the government
        to resume the peace talks, but its purpose is actually to deceive our ground
        forces," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76c8b73-9a85-4c4b-8114-5fd281c75558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:16:46.213+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:16:46.555+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Duterte said in February he would consult the military regarding
        the resumption of peace talks, Lorenzana has said he believes the talks should
        be halted for good.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ccf7d3-4140-45c8-8087-df4388df3010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:16:46.213+08:00
      'mgnl:createdBy': 'eunice'
