      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29) —</strong> Manila
        Archbishop Luis Antonio Cardinal Tagle reminded the faithful of Jesus’ selfless
        love as he washed the feet of 12 people representing migrants, refugees, and
        displaced people on Maundy Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab773eb0-8d31-4fbc-b12b-e71e256f481d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:58:58.775+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:58:59.071+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the individuals whose feet Tagle washed during the Evening
        Mass of the Last Supper at the Manila Cathedral were Crisanto and Eva Demafelis,
        the parents of slain overseas Filipino worker Joanna Demafelis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add5a7b8-1919-4072-a679-6a8cb655bbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:58:58.775+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:58:59.071+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagle also washed the feet of <a href="https://cnnphilippines.com/news/2018/03/25/father-chito-soganub-marawi-crisis.html">Father
        Teresito “Chito” Soganub</a>, the priest who was abducted by the terrorist
        Maute Group in Marawi City last year. He was rescued in September 2017 after
        spending more than 100 days in captivity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfcfda8-ebec-4bbe-885f-06d88c390647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:58:58.775+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:58:59.072+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagle kissed the foot of each person after washing it.</p>'
