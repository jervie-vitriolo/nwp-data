      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CPP was founded in 1968 by then student activist Jose Ma. Sison.
        The group has taken up arms, believing it can change what it calls an oppressive
        regime through the years.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01bfcf1-886c-473a-b0c2-a0549839d9f8'
