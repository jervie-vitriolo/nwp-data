      'mgnl:lastActivated': 2019-07-02T09:21:22.347+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western Mindanao Command Chief Lieutenant General Carlito Galvez
        Jr. said the government''s diplomatic approach and relentless offensives on
        the ground has been effective in their pursuit to defeat the Abu Sayyaf bandits.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6de8d85-ba25-4dbb-a955-05f2d2adb541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:21:22.113+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:21:22.347+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following Jamiri''s surrender, we expect the other top leaders
        of the Abu Sayyaf to do the same in the upcoming days," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36789e3-1d8c-42e6-8f23-6c77aef26fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:21:22.113+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:21:22.347+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has emphasized he will give the Abu Sayyaf
        who surrender the chance at a new life.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd805870-07a2-4988-a57b-3394ced2881d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:21:22.114+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:21:22.347+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t abhor you (Abu Sayyaf members) because I understand the
        situation. As the president, I want to help you, but first, help me bring
        peace for the Moros in Mindanao. I am the only president that has a heart
        for the Muslims. All those who want to surrender are welcome but those who
        want to fight, know that the government is ready," Duterte said in his visit
        to Patukul, Sulu on March 26.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50437c84-cf43-4c63-8f8d-ef5bc4bf35c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:21:22.114+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:21:22.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This development brings the total number of Abu Sayyaf surrenderers
        to 216 since January 2018, said Wesmincom.</p>'
  'super-multi-drug-resistant-gonorrhea':
    'author': 'Meera Senthilingam, CNN'
    'caption': 'Gonorrhea is a sexually-transmitted disease caused by bacterium bacterium
      Neisseria gonorrhoeae. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-29T11:28:26.696+08:00
    'imagesource': 'jcr:acae40c1-23a7-43bf-8f23-a10c20593bb2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3273e94f-8d35-4972-b1ce-7d1c2d9d3150'
    'lead': 'The man caught the sexually transmitted infection in Southeast Asia one
      month before his symptoms began, the case report states.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T09:26:28.957+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-02T09:26:29.132+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'First case of super-resistant gonorrhea reported'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21a0847-8122-4932-9da9-1e18d6c6a886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:26:28.958+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:26:29.132+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Public Health England is investigating
        the case of a UK man infected with a multidrug-resistant form of gonorrhea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f78fd2-684f-41e8-82d6-343dc609751a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:26:28.958+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:26:29.133+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man attended sexual health services this year and was found
        to be infected with a form of the bacteria that is completely resistant to
        the first line of treatment used against it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453ebf4f-199c-4599-8535-8feb68d91d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:26:28.958+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:26:29.133+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First-line treatment for gonorrhea is a combination of two antibiotics
        (azithromycin and ceftriaxone), and this is the first global report of an
        infection with high-level resistance to both drugs, <a href="https://www.gov.uk/government/publications/multi-drug-resistant-gonorrhoea-in-england-2018">according
        to Public Health England.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f213a01a-606e-46d8-96ef-46649a890025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:26:28.958+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:26:29.133+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man caught the sexually transmitted infection in Southeast Asia
        one month before his symptoms began, the case report states.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad885bfc-cdf9-4dd4-9f83-b14fbd8ab5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:26:28.959+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:26:29.133+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His infection is "is very resistant to the recommended first-line
        treatment," said Dr. Gwenda Hughes, consultant scientist and head of the sexually
        transmitted infection section at Public Health England. "This is the first
        time a case has displayed such high-level resistance to both of these drugs
        and to most other commonly used antibiotics."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28814da3-8af9-410c-928b-414aac134d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:26:28.959+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:26:29.134+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man is being treated intravenously with the antibiotic ertapenem,
        which appears to be effective for now, the report states, and he will be tested
        again in April.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190d1ad6-2a38-4272-a813-39b0dd1cfa93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:26:28.959+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:26:29.134+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are following up this case to ensure that the infection was
        effectively treated with other options and the risk of any onward transmission
        is minimized," Hughes said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d939cd-bae1-4970-ab08-c847ad779977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:26:28.959+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:26:29.134+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She stressed the importance of practicing safe sex to avoid such
        infections. "It is better to avoid getting or passing on gonorrhoea in the
        first place and everyone can significantly reduce their risk by using condoms
        consistently and correctly with all new and casual partners," she said in
        a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c58315-9883-47ab-a9fa-ec95fdc8e21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:26:28.959+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:26:29.134+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonorrhea has been a growing concern for international health organizations
        as more <a href="https://edition.cnn.com/2016/09/21/health/gonorrhea-cluster-hawaii/index.html">cases
        have shown drug resistance.</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae50366d-27b5-4d91-9650-284d29e495dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:26:28.960+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:26:29.135+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bacteria that cause gonorrhea are particularly smart. Every
        time we use a new class of antibiotics to treat the infection, the bacteria
        evolve to resist them," Teodora Wi, a human reproduction specialist at the
        World Health Organization, <a href="https://edition.cnn.com/2017/07/07/health/resistant-gonorrhea-antibiotics/index.html">said
        last year.</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec638967-cf4b-4f69-8bf8-4603d66bd4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:26:28.960+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:26:29.135+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO estimates that 78 million people worldwide are infected
        with gonorrhea each year. In the United States, the Centers for Disease Control
        and Prevention estimates that there are 820,000 new gonorrhea infections each
        year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651e7084-9356-42f5-bb7d-e368787265a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:26:28.960+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:26:29.135+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This report is one more confirmation of our greatest fear: drug-resistant
        gonorrhea spreading around the globe," said David Harvey, executive director
        of the National Coalition of STD Directors. "Here in the U.S. and around the
        globe, we have to take drug-resistant gonorrhea seriously in order to invest
        in finding new cures and preventing infections. Working together, funding
        must be radically increased to combat this and other life-threatening STDs."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aace1522-2821-4ec2-b023-dc92b32d7225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:26:28.960+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:26:29.135+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symptoms include a burning sensation when urinating and unusual
        discharge from the penis or vagina. Left untreated, the infection can cause
        serious health problems, including long-term abdominal pain and pelvic inflammatory
        disease, which could lead to ectopic pregnancy and infertility.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cd2b05-5bc0-46c0-9fe3-05e07e63703d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:26:28.960+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:26:29.136+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/03/28/health/uk-man-multidrug-resistant-gonorrhea-intl/index.html">First&nbsp;case
        of super-resistant gonorrhea reported</a>."</em></p>'
  'Kim-Jong-Un-North-Korea-Moon-Jae-in-South-Korea-meeting':
    'author': 'Ben Westcott and Yoonjung Seo, CNN'
    'caption': 'North Korean leader Kim Jong Un and South Korean President Moon Jae-in'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-29T14:44:00.896+08:00
    'imagesource': 'jcr:c801bbf4-f429-4b47-8719-c160b1255bca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '748d00ba-98ea-42cf-b8c4-f052324e1243'
    'lead': 'The leaders of North and South Korea will meet on April 27 for the first
      time since 2007'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T09:29:14.403+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-02T09:29:14.663+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Historic meeting of North and South Korean leaders set for April 27'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716fe980-3985-4321-9bc8-7e10d4d1f3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:29:14.403+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:29:14.664+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The leaders of North and South Korea will
        meet on April 27 for the first time since 2007, the two countries announced
        Thursday after high-level talks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dcf44c-81a1-44c0-bc23-4a098f39efe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:29:14.404+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:29:14.664+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North and South Korean officials met earlier at the Demilitarized
        Zone (DMZ) between the two countries to discuss the timing of the landmark
        summit between President Moon Jae-in and North Korean leader Kim Jong Un.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd65f1f5-d330-4fb3-92f8-c6d70c820746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:29:14.404+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:29:14.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks between the two sides began at Tongil-gak, the northern side
        of Panmunjom, in the highly fortified DMZ shortly after 10 a.m. local time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068fba70-9c47-40b7-8db0-278de4ba60af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:29:14.404+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:29:14.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summit, which would mark the first time since 2007 leaders from
        the two countries have met, is part of a flurry of international diplomacy
        that follows a surprise thaw in relations on the Korean peninsula.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad94126-da72-41bf-9089-d404d8cccc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:29:14.404+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:29:14.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the surest sign yet that Kim is intent on engaging in international
        talks, the North Korean leader made his first foreign trip as leader to Beijing
        this week to meet with Chinese President Xi Jinping.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b45353c-926d-4f17-bd7c-8602661f90d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:29:14.404+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:29:14.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trip was in part an effort <a href="https://edition.cnn.com/2018/03/28/asia/north-korea-kim-jong-un-intl/index.html">to
        mend an old alliance</a> which has been strained in recent years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90cdbf1-50ca-45ff-b95e-50c13e7c84e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:29:14.405+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:29:14.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump is expected with the North Korean despot
        <a href="https://edition.cnn.com/2018/03/28/politics/donald-trump-north-korea-preparations/index.html">before
        the end of May</a>, the first time a sitting US leader has met with a member
        of the Kim dynasty.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f181bcb-5804-42c5-b1b0-4b5d4641161c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:29:14.405+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:29:14.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Prime Minister Shinzo Abe is also expected to sit down
        with Trump in Florida soon, likely with a list of concerns <a href="https://edition.cnn.com/2018/03/28/politics/donald-trump-north-korea-preparations/index.html">over
        the potential face-to-face encounter</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42795af-7ced-4d58-8e83-5f7b11b672f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:29:14.405+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:29:14.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Joint statement expected, official says</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f082de3-c65d-4fa0-aa15-57c980d906f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:29:14.405+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:29:14.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North and South Korean delegations were both headed by the same
        men who engaged in the first negotiations in January, after Pyongyang agreed
        to reopen diplomatic communications with Seoul.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ce9915-5f14-4703-b313-bf3fa2a0a360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:29:14.405+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:29:14.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ri Son Gwon, chairman of Pyongyang''s "Committee for the Peaceful
        Reunification of the Country" led the North Korean delegation while Unification
        Minister Cho represents Seoul.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b43bc9-0aa1-42f2-85e2-57322bc5c579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:29:14.405+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:29:14.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A South Korean Unification Ministry official told CNN both sides
        had discussed possible dates for the Moon, Kim summit during the meetings,
        and a joint statement was expected by the end of the day.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb83ed1-49e9-4a79-a05b-5bda5b9442e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:29:14.406+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:29:14.668+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the initial hour of talks, both sides praised the diplomatic
        work done so far and hailed the success of the 2018 Winter Olympics at Pyeongchang,
        which North Korea took part in.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f14a62-1fc5-45f8-84ad-a57f4559bcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:29:14.406+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:29:14.668+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been less than three months since we met on January 9th
        and many things have happened between the Koreas," South Korea''s Cho said
        during the morning session.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd195edb2-9a19-4cf3-89b3-37ce2830fa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:29:14.406+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:29:14.668+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Korean representative Ri agreed, saying visiting Tongil-gak
        was "emotional" for all Korean visitors. "Tongil-gak and Panmunjom are symbols
        of divided Korea," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912b1c27-d005-4747-972c-52377671b30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:29:14.406+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:29:14.668+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Moon has long been pushing hard for diplomatic relations
        with North Korea, saying <a href="https://edition.cnn.com/2017/05/09/asia/south-korea-president-moon-north-korea/index.html">at
        his swearing-in ceremony</a> in 2017 "for peace on the Korean Peninsula, I
        will do everything that I can do."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06b20b0-86e0-48b1-8aff-9216ac74ccee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:29:14.406+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:29:14.669+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But negotiating with the young despot is a high-stakes move fraught
        with risk. Previous rounds of talks before Kim took power yielded little progress
        on denuclearization.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82e2ea7-7908-45e2-a230-d108b78b385d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:29:14.406+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:29:14.669+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s diplomatic thaw comes in sharp contrast to 2017 when
        the peninsula appeared to be barreling toward conflict, with Kim overseeing
        a string of missile and nuclear tests and Trump promising "fire and fury"
        as Pyongyang threatened Guam, Hawaii and even the US mainland.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a01ad64-3e38-4b03-b27d-1a9b18a7fd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:29:14.407+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:29:14.669+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Correction: The story has been updated to reflect that talks
        are being held on the northern side of Panmunjom.</em></p>'
  'Huawei-P20-Pro-smartphone-camera':
    'author': 'Samuel Burke, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-03-29T10:12:39.081+08:00
    'imagesource': 'jcr:9283f3a7-070b-4686-af05-c0707996de0e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29da3431-8f71-467a-b0a5-e9957fb5c7af'
    'lead': 'Chinese tech firm Huawei has outdone its rivals with a new smartphone
      that use three cameras to snap a single photo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T09:31:32.564+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-02T09:31:32.736+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Huawei''s new smartphone uses 3 cameras to take a single photo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6cbb24-8f90-4c47-b093-d7ef63337c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:31:32.564+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:31:32.736+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — What''s better than one camera to
        take one picture? Three cameras!</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f846c83b-2889-4052-a088-9f5486683bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:31:32.564+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:31:32.737+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese tech firm Huawei has outdone its rivals with a new smartphone
        that use three cameras to snap a single photo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b05419-d5f0-4404-81a4-24757fb7ad57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:31:32.564+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:31:32.737+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei, which trails only Apple and Samsung in global smartphone
        production, said this week that its new P20 and P20 Pro phones will sell for
        €649 ($804) and €899 ($1,115).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc2e2ff-ca69-4b32-87fe-c5b36cbfeac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:31:32.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:31:32.737+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a trio of cameras located on the back of the flagship
        P20 Pro, with one designed to work exclusively as a zoom function. A fourth
        camera, located on the front of the phone, can be used for selfies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6325c13e-67f6-450f-8928-af1fe43a9744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:31:32.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:31:32.737+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both phones come equipped with a special feature called "night mode"
        that allows users to take photos in dark light. Normally, a tripod would be
        needed to ensure the photos don''t blur.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f4b83f-1d33-4f07-aad8-a497bf5ec4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:31:32.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:31:32.738+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei is trying to make up for a lack of name recognition in certain
        markets with technological advancements and eye-catching camera features.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13d3317-5957-40f4-b01e-a0f679861182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:31:32.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:31:32.738+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The front of both new phones look similar to Apple''s iPhone X,
        with the screen engulfing nearly the entire phone.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d04089-d016-4d84-809a-91f2892538ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:31:32.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:31:32.738+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The P20 and P20 Pro take another page out of Apple''s playbook by
        not including a dedicated headphone port. Earbuds instead connect through
        the charging port, which Huawei says will allow for a slimmer phone and longer
        battery life.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07520752-17bd-443b-97d4-dbdac4c449b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:31:32.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:31:32.738+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the phones may be difficult for Americans to buy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520f0781-d09c-48f6-9b44-d48c81102b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:31:32.566+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:31:32.739+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News broke last week that Best Buy has <a href="https://money.cnn.com/2018/03/22/technology/best-buy-huawei-china-smartphones/index.html">stopped
        ordering</a> new phones from Huawei. The retailer is expected to stop selling
        products made by the Chinese company within weeks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b105497-57fc-47f3-a945-89bfa9b9c8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:31:32.566+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:31:32.739+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>in February, US intelligence agencies warned Americans that they
        should not buy smartphones made by Huawei or its Chinese rival ZTE.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc545e3-2bd7-4307-afa1-432639d96875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:31:32.566+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:31:32.739+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top officials from the CIA, NSA, FBI and the Defense Intelligence
        Agency <a href="https://money.cnn.com/2018/02/14/technology/huawei-intelligence-chiefs/index.html">testified</a>
        that the Chinese smartphone makers pose a security threat to American customers,
        though they did not offer any specific evidence.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7de083-2aa4-4cd8-b370-6f2dc1c88c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:31:32.566+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:31:32.739+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei insisted that it "has never been asked to provide access
        to our technology, or provide any data or information on any citizen or organization
        to any government, or their agencies."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0e1ba2-9190-47f8-826c-c71d75a20e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:31:32.566+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:31:32.740+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company does sell some through smaller US carriers and retail
        carriers like Walmart.</p>'
