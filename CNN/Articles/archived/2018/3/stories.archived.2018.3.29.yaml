    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e6dc6d-ca08-49e9-ba8c-03fc996b5ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:58:58.775+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:58:59.072+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soganub, whose foot was washed last, cried after the Archbishop
        left.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d154e0a-f398-4275-9767-272fff05a81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:58:58.776+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:58:59.072+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremony is a Holy Thursday tradition where a priest, playing
        the role of Christ, washes the feet of members of the congregation, showing
        that everyone is called to serve in the spirit of humility.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc08a99c-f7e0-450c-bf56-5b942ba39f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:58:58.776+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:58:59.072+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his homily, Tagle stressed the importance of caring for those
        who leave their homes – whether by choice or circumstance.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a02175-7f6f-4e2a-9789-e558edaba324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:58:58.776+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:58:59.073+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Jesus set the example for believers when He washed His disciples’
        feet during the Last Supper.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca01b50a-2c1a-4624-88ae-d4b19ed3b470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:58:58.776+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:58:59.073+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referring to Jesus’ gesture, Tagle said: “<em>Ito ay isang uri na
        rin ng paglisan. Umalis siya sa kanyang matayog na katayuan bilang guro at
        Panginoon. Lumisan para maging abang lingkod</em>.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830bf5ae-3106-4b2f-9bb0-52b5bf5803f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:58:58.776+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:58:59.073+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This was a type of departure from his role as a teacher
        and Lord. He left to become a humble servant.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72ad895-5690-4b13-8fc0-706024afd274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:58:58.777+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:58:59.073+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without naming anyone, Tagle said what Jesus did was not a gimmick
        but a way of showing his disciples how much He loved them.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce017b1-ebf1-40e9-9313-90d0bebbc27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:58:58.777+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:58:59.074+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi ito pakitang tao. Ang mundo natin sanay na sanay sa ganoon
        eh. Mukhang umaalis sa matayog na posisyon pero sa bandang huli, kapit tuko.
        Ayaw lumisan</em>,” he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dca0080-06be-413a-8cda-5a58d9d4a14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:58:58.777+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:58:59.074+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This was not for show. The world is used to things
        like that. Appearing to leave a high position, but desperately staying put
        in the end. Not wanting to leave.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056e4458-48d8-4486-9f27-bc8716e61ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:58:58.777+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:58:59.074+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagle said love entailed sacrifice and an endless offering of one’s
        self.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7182aa0a-3b95-4de6-a77d-d3e2c66f0323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:58:58.777+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:58:59.074+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang pag-ibig, walang katapusang paglisan, pag-alis sa sarili.
        Ang hindi handa na tumawid, umalis, lisanin ang kanyang sarili, hindi marunong
        magmahal. Ang pag-ibig, walang katapusang paglisan</em>,” he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b44bd4-ec99-49d5-9064-979d813e4a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:58:58.778+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:58:59.075+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Love is a never-ending goodbye, abandoning one''s
        self. Those who are not prepared to cross over, to leave, to abandon one''s
        self, they do not know how to love. Love is a never-ending goodbye.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ed6356-8d41-44d4-ae9e-b5492ebb6287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:58:58.778+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:58:59.075+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagle also urged the faithful to “share the journey” of those who
        leave their comfort zones by taking time to know them.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607a49f0-289b-460b-adbb-3d40f3a5e9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:58:58.778+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:58:59.075+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pakinggan ang kanilang kuwento at baka matuklasan nating ‘di
        sila iba sa atin</em>,” he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c77a34f-7953-4a56-a7c4-fc4e82622c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:58:58.778+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:58:59.075+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let us listen to their story and we may learn that
        we are no different from them.]</p>'
    '38':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Aside from the Demafelis couple, among those whose feet were washed
        were the Badidles couple from the Navy and the Irfans, who are from Pakistan.
        <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/OrZy8pu41y">pic.twitter.com/OrZy8pu41y</a></p>&mdash;
        Xianne Arcangel (@xianneangel) <a href="https://twitter.com/xianneangel/status/979309216086331392?ref_src=twsrc%5Etfw">March
        29, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526b75b7-2c50-4c4d-b4a3-1434df4c2417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:58:58.778+08:00
