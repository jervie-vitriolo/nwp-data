      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last March 22, more than 60 members of the House of Representatives
        asked Duterte to resume peace talks with rebels through House Resolution 1803.</p>'
    '53':
