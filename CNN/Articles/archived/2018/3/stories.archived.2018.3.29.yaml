      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/03/29/americas/venezuela-prison-fire-intl/index.html">Families
        demand answers after deadly Venezuela jail fire</a>."</em></p>'
  'arthur-tugade-dotr-mrt-spare-parts':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-29T17:04:54.244+08:00
    'imagesource': 'jcr:dcfe2902-5282-4cb0-ab59-49c11a55efab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1efff621-5afa-49fa-8765-e34dcb9b95cd'
    'lead': 'The Transportation Secretary wants the MRT spare parts warehouse better
      organized.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T09:08:41.219+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-02T09:08:41.449+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tugade wants proper accounting of MRT spare parts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bda43a3-39c8-4b54-a55d-3ed7a0f215ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:08:41.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:08:41.449+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29) —</strong> Department
        of Transportation (DOTr) Secretary Arthur Tugade on Thursday pushed for a
        more efficient record-keeping system of the spare parts of the Metro Rail
        Transit (MRT).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14cb733-eca4-42ed-9e30-6a9b596a0c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:08:41.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:08:41.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m not happy with your record-keeping. I’m not happy with your
        inventory keeping,” Tugade told maintenance workers at the MRT spare parts
        warehouse at the depot in Quezon City. “Ang fast-moving at laging ginagamit
        dapat nasa bukana ng warehouse. Ang with long life dapat nasa dulo.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cb4646-3692-4985-8922-44d29474e1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:08:41.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:08:41.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The fast-moving parts should be near the front of
        the warehouse. Those with long life should be at the back.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e75b30c-8735-4445-af40-97006ebffff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:08:41.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:08:41.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also explained the importance of an organized inventory for the
        spare parts, so these can better utilized to fix defective trains.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e60bd2-e616-4133-939a-3c801f0393fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:08:41.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:08:41.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Importante yang imbentaryo dahil dyan ko malalaman kung kulang
        o nag-o-over order kayo. Hindi pwedeng manu-mano yan! If you don’t address
        this now, time will come na mauubos na naman yung spare parts dahil hindi
        maayos ang pag-account ninyo,” Tugade said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d09ca7f-1271-44ea-a254-174c666cfae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:08:41.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:08:41.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: An inventory is important because that’s where we
        could track if we’re short on parts or we’re over-ordering. This can’t be
        done manually. If you don’t address this now, the time will come that we’ll
        run out of spare parts because you didn’t account for it well.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e8f91f-193f-4349-9558-55a9eabd5350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:08:41.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:08:41.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department is doing maintenance work on the MRT over the Holy
        Week break, as it aims to have 15 operational trains on April 1.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40d318c-27df-438c-9356-99b37e2bac73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:08:41.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:08:41.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/02/20/MRT-Department-of-Transportation-dotr-holy-week.html">DOTr
        targets 15 operational MRT trains after Holy Week</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b85ce1c-3069-45f4-9cb5-15f211a80b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:08:41.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:08:41.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Senate Committee on Public Services hearing on February 20,
        Transportation Undersecretary TJ Batan said there has been an average of only
        seven operational trains in February, which caters to about 1.1 million passengers
        daily.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82387224-c8d5-4cfd-bf95-6c0343616d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:08:41.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:08:41.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batan also revealed the department has acquired new spare parts,
        mostly for the MRT’s signaling system.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfdd7e4-1dfc-4902-b449-296ee3b595ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:08:41.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:08:41.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/transportation/2018/03/28/mrt-holy-week-maintenance.html"><strong>LOOK:
        MRT maintenance begins this Holy Week break</strong></a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663fdbd3-5a5d-4bf3-9064-4ecbd6271285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:08:41.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:08:41.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the signaling system is among the leading causes of train
        breakdowns, and upgrading it costs P400 million.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9140b5-5bd9-48c1-9fdb-542316fae416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:08:41.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:08:41.453+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron pong mga components ang signaling system natin na hindi na
        OEM (original equipment manufacturer), yung iba po may modifications na hindi
        maintindihan kung paano ginawa. We really need to stock up on spare parts
        for signaling," Batan said, citing the system audit done by signaling system
        provider Bombardier.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d9ef9d-1d3b-4457-b5ff-8816b4dfe32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:08:41.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:08:41.453+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our signaling system have components which are not
        OEM, and others even have modifications which Bombardier could not understand.
        We really need to stock up on spare parts for signaling.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc358fd-7e81-453d-8f41-fbcebd0ae59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:08:41.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:08:41.453+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batan said the department has signed contracts with Bombardier to
        supply needed spare parts and conduct maintenance and restoration services
        to the signaling systems, which may take up to six months.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a2df8b-5fbc-47e1-9f09-86a0b149ec1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:08:41.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:08:41.453+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 17-kilometer train line runs the stretch of EDSA, from North
        Avenue in Quezon City up to Taft in Pasay.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a89ee8-1b19-4ba8-b651-e124f4434bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:08:41.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:08:41.454+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 6, 2017, the government took over the MRT''s maintenance
        from Busan Universal Rail Inc. due to the company''s alleged failure to operate
        the railway efficiently.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8301a430-5b7d-4fa0-98bd-f93fe4f38f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:08:41.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T09:08:41.454+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For that year, the MRT administration reported 504 glitches over
        255 operation days or an average of two glitches per day.</p>'
