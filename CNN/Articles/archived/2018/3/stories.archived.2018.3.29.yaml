    'title': 'Tagle washes feet of OFW Demafelis’ parents, Fr. Soganub'
    'updated': 2018-03-30T09:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279f809e-d09a-4a8d-916e-52a641d5b470'
