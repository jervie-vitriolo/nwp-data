    'template': '1'
    'title': 'Suspected Maute sub-leader arrested in Tondo - NCRPO chief'
    'updated': 2018-03-06T02:58:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db931ed5-b976-4236-b8d0-c2e2dbd1d252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:44:51.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) —</strong> A suspected
        sub-leader of the terror group Maute was arrested in Tondo, Manila, National
        Capital Region Police Office chief Oscar Albayalde said Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e42398-3056-4468-b7b6-c722d1b7d254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:44:51.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nasser Lomondot aka Muhammad Lomondot, who was arrested on Saturday,
        was involved in the attack of a Civilian Active Auxiliary Detachment in Marantao,
        Lanao Del Sur last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190e8716-8bf7-4072-8324-a04fdd4663d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:44:51.308+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Lomondot was involved in various killings, violence,
        hostage-takings, and in the planning of the Marawi siege.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35777b0-6e61-4501-a3af-7047d28bd9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:44:51.308+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was arrested with fellow Maute member Rizasalam Lomondot.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6e135d-55b3-48b1-af30-d9feb03623b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:44:51.308+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police recovered a hand grenade and a calibre .45 pistol from the
        suspects. They were charged for illegal possession of firearms and ammunition.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5797bf-d8e2-422b-8fa5-cf9fc0b5125b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:44:51.308+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police chief Dir. Gen. Ronald Dela Rosa admitted
        their shortcoming as Lomondot managed to flee Mindanao through public transportation
        despite the martial law.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360e7eb3-9036-4f18-8e9f-26124cc9cd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:44:51.308+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the arrested Maute sub-leader arrived in Manila sometime
        January this year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee156a9d-faed-47ab-84ca-f427900aada7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:44:51.308+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It appears <em>na may pagkukulang kami</em>. Well, accept <em>namin
        yun na may pagkukulang kami kaya sila nakalabas sa</em> Mindanao <em>at nakapasok
        dito sa</em> Metro Manila, but the most important thing is <em>nahuli sila
        dito</em> but continuous <em>ang ating</em> monitoring," Dela Rosa said in
        a press briefing Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63c7807-09ec-4886-8bd7-cdf03ac89112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:44:51.309+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maute group, also known as Dawlah-Islamiyah, attempted a takeover
        of the city of Marawi in Lanao del Sur in May 2017. The siege prompted the
        declaration of martial law in Mindanao and resulted into a five-month long
        war with government forces.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764d6369-a930-45ad-a866-22a50ffe62b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:44:51.309+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The war resulted in ₱11.52 billion worth of damage, and claimed
        the lives of at least 165 government troops and 47 civilians. Hapilon and
        Maute brothers, Abdullah and Omar, were also killed in the skirmishes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c5262e-28e3-40a3-b49d-8f70f51b0a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:44:51.309+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security analyst Rommel Banlaoi said there is still a possibility
        that remnants of the Maute group and other terrorists may be recruiting members
        in Metro Manila and may be planning an attack.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f177316-24f2-4390-9398-b315c64b58e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:44:51.309+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some remnants of the Maute Group are just here to hide and evade
        arrest from authorities but some are also mounting violent attacks especially
        during important Christian events like Holy Week," Banlaoi said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2f48be-d3a0-4b05-8e2b-4e3118a6954c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:44:51.309+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added at least 23 armed groups in the country have pledged allegiance
        to ISIS.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa911af-35e9-457a-9110-ebb60dfe3b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:44:51.310+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military said a certain Abu Dar is now leading the terror group
        and is currently based in Pagayawan, Lanao del Sur.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76de36d0-3b38-40e0-848e-d6c2005f6ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:44:51.310+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added Abu Dar was a trusted man of Hapilon, and that he managed
        to escape the main battle area of Marawi carrying the cash and gold that they
        allegedly looted during the siege.</p>'
  'pdea-calabarzon-relieved-allegations-of-irregularities':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2018-03-04T18:54:20.191+08:00
    'imagesource': 'jcr:1d4527fa-750b-403b-8667-ab4c4900319f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac05267d-6e43-44a4-a615-dfca42dc599b'
    'lead': 'The Philippine Drug Enforcement Agency''s (PDEA) Calabarzon chief and
      61 other officers were relieved of their posts Friday for their alleged involvement
      in irregularities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T11:51:56.504+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T14:14:37.282+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T14:14:30.507+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PDEA regional chief, 61 others relieved over allegations of irregularities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7977661-6f8c-4b7b-9f31-a6c6917216d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:51:56.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.283+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) —</strong> The Philippine
        Drug Enforcement Agency''s (PDEA) Calabarzon chief and 61 other officers were
        relieved of their posts Friday for their alleged involvement in irregularities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38f3fa4-9b56-4f5b-88e2-59c2e203a7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:51:56.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.283+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA Director General Aaron Aquino said Regional Director Archie
        Grande, as well as several members of the administrative and technical staff
        or Regional Office IV-A, were discharged from duty after intelligence reports
        linked them to a series of unlawful arrests and extortion activities in Batangas
        and Cavite.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4089ad-239a-4184-b6e0-aa256a874fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:51:56.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.283+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were also linked to the issuance of fake identification cards,
        supposedly given to assets and informants.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a736239-c1dd-45f0-a0c3-bb03c2606030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:51:56.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.283+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other individuals, a certain Jhay-R Repana and Joseph Martin
        Patrick Borjal, who identified themselves as PDEA agents, are also being investigated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7f873f-c270-444b-b6ac-416df952fd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:51:56.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.283+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Repana figured in a shooting incident in Barangay BF Homes, Parañaque
        City on February 24, and was arrested during follow-up operations at a hospital
        in Sta. Rosa, Laguna. A plastic sachet of shabu, drug paraphernalia, and a
        gun were recovered inside his vehicle.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2428cd-445b-47ee-bcc3-ceecd30dc259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:51:56.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.283+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Borjal, who tried to assist Repana to the hospital, was also arrested
        after showing a PDEA ID.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8298e954-13bc-4f15-845b-5038e2906cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:51:56.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.283+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDEA clarified it does not issue IDs, but only agent agreement
        contracts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f73cf91-1aec-4b26-85f2-bb3d905c77d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:51:56.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.283+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said, "Those personnel are now undergoing thorough investigation
        and were placed in the Agency''s administrative holding unit. If they are
        found guilty after due process, we will dismiss them right away."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a789f9-d4e7-4b50-8868-9bdb87b391ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:51:56.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.283+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he would not allow anyone to tarnish PDEA''s name.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657477b6-acce-4e89-ab95-5acfc11a3d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:51:56.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.284+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will remove rogue agents from our ranks so that they will not
        have the chance to influence the others," he said.</p>'
  'senator-bam-aquino-globe-smart-nakaw-load':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-04T18:00:29.928+08:00
    'imagesource': 'jcr:524005ac-cfae-4d6c-a802-d4d0229f1b89'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37a6ca4c-8d5c-41da-a8a4-441f129ef863'
    'lead': 'The Senate Committee on Science and Technology, chaired by Senator Bam
      Aquino, will look into cases of disappearing load credits on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T11:54:16.852+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T14:14:37.192+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T14:14:30.588+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate panel to probe cases of ''nakaw load'''
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fb12e6-d00a-4968-857c-0ead8d6e5b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:54:16.852+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.193+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4)</strong> — Have
        you ever experienced loading your mobile phone with prepaid credits, only
        to find out you inexplicably have zero balance a few hours later?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd116a5e-4dc5-4ad8-96fa-2f6f83258a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:54:16.852+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.193+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It turns out, these cases of "nakaw (stolen) load" are so prevalent
        that Senator Bam Aquino, chair of the Committee on Science and Technology,
        had to file Senate Resolution No. 595, directing the panel to probe the issue.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74a7abb-ec92-4bd2-a99a-1a6317b23d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:54:16.852+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.193+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Huwag natin hayaang manakawan ng pera ang ating mga kababayan</em>
        (Let''s not allow our citizens be robbed of their money). We cannot ignore
        these consumer reports of the disappearance of prepaid mobile credits, including
        mischarges, hidden charges and errors in opt out mechanisms," Aquino said
        in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241c9ab5-0b58-499a-a407-1c8f5fe24e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:54:16.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.193+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe, to be conducted on Monday, will look into the implementation
        of regulations protecting prepaid mobile subscribers by the Department of
        Information and Communications Technology (DICT) and other  agencies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be863f03-5ae6-4f6a-9d2a-b247463944b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:54:16.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.193+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act No. 10844, or the DICT Act of 2015, mandates the DICT
        to "provide oversight over agencies governing and regulating the ICT sector
        and ensure consumer protection and welfare."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac74e03-c6bd-4d10-8cc8-e00ac27e025c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:54:16.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.193+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino added the Department of Trade and Industry (DTI) and the
        National Telecommunications Commission (NTC) must coordinate with each other
        to address consumer complaints.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c62e709-563b-4978-b50b-1abbad11951c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:54:16.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.193+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expected to attend the hearing are representatives from the DICT,
        DTI, telecommunications companies, consumer groups, and information technology
        advocacy groups.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819ca117-d14c-413c-882d-2b165a4c2816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:54:16.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.193+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, both Globe and Smart vowed to comply with the government''s
        order to extend the expiration period of phone prepaid credits to one year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538c2672-65d0-492f-aee9-84cda6e82c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:54:16.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.193+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2018/01/05/Globe-Smart-comply-with-prepaid-credit-expiry-extension.html"><strong>READ:
        Globe, Smart comply with prepaid credit expiry extension</strong></a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df45d5bc-a4ca-4ae7-b18c-8578ca4fc2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:54:16.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.193+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the NTC, around 126 million of the country''s 130 million
        mobile phone owners are prepaid subscribers.</p>'
  'reynaldo-umali-chief-justice-maria-lourdes-sereno-psychological-test':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-04T17:50:55.546+08:00
    'imagesource': 'jcr:81cf0d8d-cea9-40cb-b202-5f6a9b79c812'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0770c285-fe54-42b7-8ddf-0b23a2bd49dc'
    'lead': 'Despite criticisms, House Justice Committee chair Reynaldo Umali says
      they will make public Chief Justice Maria Lourdes Sereno''s psychiatric test
      results.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T11:56:38.388+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T14:14:37.072+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T14:14:30.669+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Umali: We want to make CJ Sereno''s psych test public'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d43b1e-8a2a-470a-a0df-6df30d4f7a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:56:38.388+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.073+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) —</strong> The House
        Justice Committee wants to disclose the results of Chief Justice Maria Lourdes
        Sereno''s psychiatric evaluation, as the panel is set to vote on the impeachment
        complaint this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0bc660-32d7-47f9-82cd-546fffbcd73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:56:38.388+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.073+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee chair Reynaldo Umali told CNN Philippines Sunday they
        will make the documents and testimonies related to Sereno''s psychiatric test
        public, the same set of results psychiatrists from the Judicial Bar and Council
        (JBC) shared with lawmakers in an executive session on February 27.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9180f0-e4b2-4335-bb2c-bf7f13ecd2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:56:38.389+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.073+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will declassify it so that we will use everything for purposes
        of our prosecution of the case before the Senate impeachment court," Umali
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058621a3-5b46-4959-a54f-c4a05ca6f341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:56:38.389+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.073+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee members, however, have yet to vote on the move. Umali
        said the confidentiality rule during an executive session may be lifted if
        majority of the lawmakers vote for it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407eaa41-48d2-4e70-b4b4-1d4b0c1ce510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:56:38.389+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.073+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the final impeachment hearing last week, Umali threatened
        to cite members of the JBC in contempt for insisting details of Sereno''s
        psychological tests were confidential.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd8ee6c-3873-431c-9af3-e186bad811a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:56:38.389+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.073+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prompted the psychiatrists who evaluated Sereno when she applied
        for Chief Justice to testify in an executive session.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea97e386-6696-4201-b5bc-e4fcc6a8f766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:56:38.389+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.073+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the JBC psychiatrists remained mum after the executive session,
        Dr. Geraldine Tria, a psychologist who was invited as an expert witness, told
        lawmakers she believes Sereno is unfit to become Chief Justice.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1161ab-6e44-44f6-a198-a267d6f4867e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:56:38.389+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.073+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There (are) strong indicators five out of nine are actually manifested,
        like grandiosity, unlimited power, sense of entitlement, interpersonally exploitative
        in order to take advantage of others to achieve his or her own end," Tria
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640edde7-0196-41f4-b36e-90ddf7bb750c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:56:38.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.073+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Psychological Association of the Philippines (PAP), meanwhile,
        slammed the use of the chief magistrate''s psychological tests in the impeachment
        proceedings, saying it was unethical.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b772aec9-e96c-4e69-bbda-b5011c07c9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:56:38.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.073+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2018/03/02/Psychologists-dispute-House-justice-panel-assessment-on-Serenos-mental-health.html"><strong>READ:
        Psychologists dispute House justice panel assessment on Sereno''s mental health</strong></a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5944083e-6211-462a-b637-f777b8bd5602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:56:38.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.073+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the impeachment case, lawyer Larry Gadon claimed Sereno "failed
        in a psychiatric exam" prior to her appointment by scoring a low 4 out of
        5.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e81b42-2fa0-4ed9-af0c-55864dbb9f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:56:38.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.073+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s camp said the score does not mean an official failure
        in the test, especially if no troubling psychological conditions were found.
        They also argued the performance on such an exam is not an impeachable offense.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6133e0-4636-41b6-9a56-c93ca8a8c5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:56:38.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.073+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite criticisms from the PAP and Sereno''s camp, Umali said the
        results of Sereno''s psychiatric test will still be included in the articles
        of impeachment they will prepare against her.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a67d16-7ebb-4ef1-80b1-39a7b3a7ba26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:56:38.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.073+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chief Justice in a speech on Friday called for respect for the
        impeachment process "by allowing it to take the only allowed course under
        the Constitution."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a501144-9e98-483c-95f9-a2992ab65f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:56:38.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.074+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She urged Congress to finally start an impeachment trial at the
        Senate and hit her critics for resorting to various actions to malign her.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99eb5134-8908-4607-8330-82d52e44733c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:56:38.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.074+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the panel finds probable cause to impeach her, the House plenary
        will vote. If at least one-third of the members of the House of Representatives
        vote to impeach Sereno, the complaint would go to trial at the Senate.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc5bff5-e4d8-406a-8a20-11faa960881e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:56:38.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.074+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno is accused of violating the Constitution, corruption, betrayal
        of public trust, and other high crimes which are grounds for impeachment under
        the Constitution. She repeatedly denied the allegations and asked for the
        complaint to be junked.</p>'
  'kefah-basheer-hussein-rheumatology-doctor-who-helped-terror-group-morph-into-isis':
    'author': 'Arwa Damon and Gul Tuysuz, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-04T14:23:28.675+08:00
    'imagesource': 'jcr:e271dd52-b5c5-4535-bb41-4d8e7b94e52f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a3e6282-623e-424b-876a-0f9fab90c532'
    'lead': 'Kefah Basheer Hussein says he was a high-level ISIS operative – not a
      fighter on the battlefield but someone who formed the backbone of the terror
      group. An intellect in the shadows, he helped ISIS to survive and morph over
      the years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T12:01:20.698+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T14:14:36.909+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T14:14:30.949+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The rheumatology doctor who helped terror group morph into ISIS'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6d56f7-aa27-4446-adf2-32a53c6d61e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T12:01:20.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> ISIS'' former minister for health Kefah
        Basheer Hussein is calm and collected, almost too composed and smug for a
        captured man. A corner of his mouth twitches in what appears to be an attempt
        to hide a smirk. He answers "no comment" to yet another CNN question about
        the murky years when al Qaeda in Iraq went underground only to <a href="https://edition.cnn.com/2014/08/08/world/isis-fast-facts/index.html">reemerge
        as ISIS.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7999b6c8-4f24-4a66-bc5e-c827c2da2973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T12:01:20.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hussein says he was a high-level ISIS operative – not a fighter
        on the battlefield but someone who formed the backbone of the terror group.
        An intellect in the shadows, he helped ISIS to survive and morph over the
        years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b638290-3ff5-49b9-83c6-54b1303c085c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T12:01:20.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN exclusively interviewed Hussein after he was apprehended last
        month by Turkish security forces. The former ISIS minister, who claims that
        he left the terror group six months ago, is currently in Turkish custody awaiting
        trial on charges that have yet to be announced.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ccf91d-4779-417c-b37f-c9e9b80e4d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T12:01:20.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rheumatology doctor by training, Hussein, 39, served ISIS and
        its previous incarnations for over a decade and a half. For the bulk of that
        time, he remained largely unknown to intelligence agencies, the U.S. military,
        and the Iraqi government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f1c069-8766-4993-994f-06aac4600738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T12:01:20.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Iraqi childhood acquaintances, professional contacts, and
        others connected to Hussein requested to remain anonymous before speaking
        to CNN about a man whose terrorist affiliations still haunt and threaten them.
        His story serves as a time capsule of the rise and fall of the radical jihadi
        agenda that swept through the region.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a0a93f-4a09-4266-94f3-13c1c576442e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T12:01:20.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The U.S. invasion of Iraq</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1520fa-673c-4a53-b421-9fd4ca0d903b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T12:01:20.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hussein was raised in Tal Afar, a predominantly Turkmen city in
        Iraq, situated on one of the main roads between Mosul and the Iraqi-Syrian
        border. People acquainted with him in high school describe him as "ambitious,"
        "smart," and "very competitive." Like any teenager with big hopes, Hussein
        set out for the big city when he graduated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd69a6f-cee7-406b-aef9-cfb7614da0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T12:01:20.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hussein was training as a doctor in Mosul when the U.S. invasion
        of Iraq began in 2003. Seeing a foreign occupying army in his country burned
        him to the core. His family were zealous converts. In the 1970s, their family
        broke away from the Shia faith of their tribe to Sunni Islam, according to
        a neighbor from Tal Afar. Adherents of Salafism, a strict and puritanical
        interpretation of Sunni Islam, their anger was primed as they watched events
        unfold in Afghanistan and witnessed the fall of Saddam Hussein. The more raids
        the U.S. military carried out in their hunt for Saddam Hussein''s henchmen
        and, later, in their targeting of the then-nascent insurgency, the angrier
        Hussein appeared to grow.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d7b335-ce10-42ee-8cec-0330c00fb143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T12:01:20.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole family had a violent reaction," the neighbor says. "When
        they (Americans) came to Tal Afar, Kefah was part of the first group that
        was fighting the Americans – their house was one of the houses that was used
        for planning operations against the Americans," the neighbor said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60129111-d4bc-4171-8cd8-8c0e4ecdefd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T12:01:20.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By his own account, Hussein joined Tawhid wal-Jihad in 2004. The
        group, led by Abu Musab al-Zarqawi, was the ideological precursor to al Qaeda
        in Iraq. Hussein embraced Zarqawi''s ideology.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe026cc6-35c5-4047-b8df-eabfd7eb0529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T12:01:20.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw many things that happened in front of us, rapes, killings,
        corruption, the Americans stealing money," Hussein tells CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a60053-a6ac-447a-ab26-e83840c7b348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T12:01:20.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hussein says he helped the radical jihadist group by managing health
        services. It was a role he would play for the better part of a decade across
        Iraq and Syria as Tawhid wal-Jihad slowly morphed into the so-called Islamic
        State.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cc64b8-c3d5-4475-bbc7-b8e0a8f209a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T12:01:20.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the height of the tribal awakening of 2007-2008, when Iraq''s
        Sunni tribes fought against al Qaeda, Hussein had his one and only run in
        with the authorities.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6ac5ea-a366-4117-a30f-7c535ef060e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T12:01:20.701+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was detained briefly in Mosul, according to one ISIS expert.
        Hussein was accused of being a member of al Qaeda but was released after a
        short stint in jail and was not mistreated.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0c9c65-1efb-4e01-8521-2caac55fbaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T12:01:20.701+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hussein himself was evasive on the subject. "At that time, I had
        security issues but they didn''t know anything about me and I changed my address,"
        he says. Asked if he was in U.S. custody, he responded: "maybe."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686a1936-0ad5-41c7-b918-05d8e953ffe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T12:01:20.701+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. troops surge prompted by the awakening fighters forced ISIS
        underground, and Hussein continued his day job at the Ibn Sina Hospital in
        Mosul. One doctor who worked with him describes him as a "strange" and "distant"
        figure.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c3e2ed-2a51-4ea3-86cd-ff5251fbd601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T12:01:20.701+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the ISIS offensive to take over Mosul began in 2014, Hussein
        emerged from the shadows.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd957d115-ea33-410c-9ea5-6c8d4afdff4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T12:01:20.701+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We weren''t sleeper cells, but we weren''t participating in the
        battles for security reasons," Hussein says.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e47219-276c-497d-bba7-daeacf7489d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T12:01:20.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Organ trafficking and blood removal</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38219ff0-fa8f-4acf-af6a-820977012b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T12:01:20.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As ISIS took over the city, a doctor at the hospital recalled Hussein
        saying: "If any doctors run away, we will execute them."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb69c47-9f4a-46b5-bacb-95760214d1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T12:01:20.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hisham al-Hashimi, a leading expert on ISIS in Iraq, told CNN that
        in Hussein''s position, he would have overseen some of ISIS'' most horrific
        activities.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b6842d-c746-4f92-837c-7b25b03496d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T12:01:20.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To bolster their blood bank, individuals slated for execution would
        have their blood removed, in some cases even a kidney extracted. Al-Hashimi
        said he learned this from his sources as well as people he spoke to who were
        in ISIS detention.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116150aa-834f-430a-9a7b-6e3e4a5f74b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T12:01:20.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was for their (ISIS'') own use, they needed blood. And if they
        take blood from a prisoner over the course of weeks up until the execution,
        it would weaken them, make them less likely to struggle. The kidneys, they
        were for sale," al-Hashimi says.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a701c8-7d9f-47a9-a0c6-6d479beb270b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T12:01:20.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN sources say that they heard about these practices, but had no
        concrete evidence of it taking place. One former senior official in Iraq''s
        Nineveh province, where ISIS controlled large swathes of land, said that some
        of the bodies they had recovered from a morgue appeared to have had a kidney
        removed.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f5a4aa-9ad3-4e84-b831-4cdfc17dc98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T12:01:20.703+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN was not aware of the allegation at the time of the interview
        with Hussein and was not permitted access to Hussein to seek comment on these
        allegations.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae4212e-1316-4597-9ca1-02ff439ed489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T12:01:20.703+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Links to ISIS leadership</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8cc9d2-b6cf-4d44-8c36-a3b84ce2facd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T12:01:20.703+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two months after ISIS took control of the city, Hussein''s first
        wife left him, fleeing for the relative safety of Baghdad, according to an
        acquaintance in Mosul. He pursued his wife relentlessly, sending her threats
        of abduction, according to the acquaintance who delivered messages between
        Hussein and his wife.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a142a4d-7b59-49c5-8837-c76045f12416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T12:01:20.703+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hussein took a second wife. It was a marriage of ISIS'' top brass.
        She was the daughter of an influential female doctor, who was prominent within
        the ISIS cadres. The doctor is believed to be part of the main group that
        was dispatched to treat ISIS leader Abu Bakr al-Baghdadi after he was injured
        in 2015.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc669da4-fd6f-4864-a9c0-db08dd2b87ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T12:01:20.703+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Hussein confirmed that he is married and has children, he
        declined to answer any detailed questions about his family from CNN, saying
        only, "they exist."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f66666-84b5-47e6-93b4-2bd64901ed25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T12:01:20.704+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hussein didn''t have a direct relationship with al-Baghdadi, but
        his second wife did, according to al-Hashimi.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7fcf64-2aef-4c6c-8e23-5d2dfcb48587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T12:01:20.704+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But these people like him, I call them the black box of ISIS because
        they have ties to the top tier and to the local leaders. He may not have a
        direct tie, but he knows important information. And they are trained to be
        killed and not confess all they know," al-Hashimi says.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea463616-3e08-4acb-ac14-037d507b03b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T12:01:20.704+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These individuals are fundamental for three main reasons... they
        are not on any of the terror watch lists, they have charisma and the ability
        to charm people, and they have complete loyalty to the principles of the caliphate."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee40ad04-0152-45cf-8515-cc8bd070ff76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T12:01:20.704+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A doctor from Deir Ezzor says he met Hussein in the late spring
        of 2016. He says Hussein was the head of a committee selected by al-Baghdadi,
        tasked with setting up a hospital in a small village in Syrian between Raqqa
        – the ISIS stronghold – and Deir Ezzor. "I think they picked al-Kasrah [the
        city between Raqqa and Deir Ezzor] because they wanted to make that they have
        the capacity to receive high level ISIS members for treatment. I heard that
        they also improved the equipment there and provided the facility with the
        best assistance."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7823c6-7818-407d-9915-559c9d48facb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T12:01:20.704+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.913+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An unapologetic view</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d3b28c-bbe5-45ca-be33-ceedf6917bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T12:01:20.704+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.913+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout our interview, it is clear that Hussein is careful about
        what he discloses, unwilling to let information slip, but at the same time
        wanting to appear cooperative. He is oddly apologetic about refraining from
        answering certain questions. After a string of "no comments" he adds: "I have
        a trial you know."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07637bf-2dcc-4f48-afd7-e679c71a442c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T12:01:20.705+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.913+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hussein took over the post of ISIS minister of health after his
        predecessor was killed by a bomb in Mosul, he said. When ISIS began losing
        control of the city, Hussein moved his base of operations into Syria like
        many other high-ranking ISIS operatives and began shuttling between Raqqa
        and Deir Ezzor. "We weren''t only serving militants, we were also serving
        the civilians, people are poor in those areas," he said defending his position.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b45d9b-88f8-42d0-b511-a49fa68fa05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T12:01:20.705+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.913+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is unapologetic in his belief in the Zarqawi doctrine, in ISIS''
        brutal version of Sharia, or Islamic law. Still he says he was propelled to
        leave the group after ISIS veered off what he saw as the "righteous path."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615578ba-9c4a-4313-bf9a-0d8cdf36b563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T12:01:20.705+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.913+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a right way of asking people to adhere to Sharia, of course
        I believe in it... many stuff happened that misdirected the caliphate from
        its righteous path," he says. "But I always thought about the medical help
        that I can provide, especially the administrative stuff, so I was a bit late
        when I left them."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67898cd-62ea-4e46-9e47-132e184c7e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T12:01:20.705+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.913+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Syrian who identified Hussein through a photograph knew him as
        Dr. Omar in the town of al Mayadeen in Deir Ezzor province in June 2017. By
        Hussein''s own account given to Turkish authorities, he left al Mayadeen when
        fighting intensified. He illegally entered Turkey through the YPG-held town
        of Tal Abyad.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b191404-5fa6-4031-996e-a3bc56e5dca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T12:01:20.705+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.913+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When pressed by CNN, Hussein is vague about how he left Syria. "Don''t
        ask me how. Don''t ask me the route."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e828a3be-e75d-41c5-9354-78d039f01c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T12:01:20.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.913+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a month in Turkey, he said he secured a fake Syrian refugee
        ID, but was stopped at a checkpoint while en route to Istanbul.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a9584b-9bf8-486b-ad11-d8cb135da4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T12:01:20.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.913+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alongside him was another Iraqi man who Turkish authorities identified
        as being one of the men under his command. On that same day, Turkish authorities
        detained half a dozen foreign ISIS members, including a Dutch and a British
        national who were on a red notice alert, essentially an international arrest
        warrant.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844448b5-1330-41d8-8c2e-a053f145b16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T12:01:20.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.913+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security forces routinely round up hundreds of suspected ISIS members
        – ranging from the lowly fighters to logistics organizers to men like Hussein
        who make up the terror group''s brain trust.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c97b02-e346-47e5-94a4-263bc622b065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T12:01:20.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.913+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hussein says he did not expect ISIS to lose its so-called "caliphate."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fbc6e6-d152-402d-8e4d-579925bd4fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T12:01:20.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.913+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The caliphate is not just in Iraq and Syria. It is in Khorasan
        (a historic region in central Asia), Libya and the Philippines currently and
        also in Africa."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366f0ac0-aa0e-4f3c-b679-6af0b1dec047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T12:01:20.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.913+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he wants ISIS to survive, Hussein again answers "no comment."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9617f53-8965-4c36-af11-a8bf764cf2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T12:01:20.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.913+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. military has long said that an organization can only be
        eliminated when its middle leadership is destroyed. But when it comes to ISIS,
        al-Hashimi estimates that only about 30% of the dozens that make up this vital
        cornerstone are known. And that is precisely what makes it so dangerous.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b617945-4089-47c2-8383-7ea74bebec97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T12:01:20.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.913+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have defeated ISIS militarily, but only in the sense that there
        are no ISIS flags, no buildings that they can openly claim as their own,"
        al-Hashimi adds. "But ISIS is everywhere in Iraq and Syria."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a3cf14-5e37-4f7a-ac0a-ab16afdbcefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T12:01:20.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.913+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hussein likely won''t have a role in the next ISIS incarnation.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2988abcd-b4a9-40a0-8c12-a37ec626df21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T12:01:20.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.913+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when it comes to this deadly, radical ideology, it''s not a
        matter of if but when its other ghosts emerge from the shadows.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7931827b-f816-4222-9867-0e0c1072ea11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T12:01:20.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.914+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/02/middleeast/isis-doctor-prisoner-intl/index.html">"The
        rheumatology doctor who helped terror group morph into ISIS."</a></em></p>'
  'hong-kong-leads-world-life-expectancy':
    'author': 'Meera Senthilingam, CNN'
    'caption': 'Meera Senthilingam/CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-03-04T13:49:17.688+08:00
    'imagesource': 'jcr:62d93c8f-9c62-4ce7-b470-65021f9f57cc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30877d82-cd06-4320-b272-084ec0993917'
    'lead': 'Dr. Gabriel Leung, dean of the faculty of medicine at Hong Kong University,
      noted that "we inched past Japan about five years ago. It''s not a position
      that we''ve found ourselves in for decades."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T13:12:47.133+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T14:14:36.560+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T14:14:31.194+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This urban population is leading the world in life expectancy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2986f212-1abb-4491-ba36-1cf1cc646249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:47.133+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.560+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> Skyscrapers for as far as you
        can see, people walking toward you from all angles on densely packed streets,
        lights flashing almost everywhere and a subway that typically gets you where
        you want to go in under 30 minutes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b26602d-e300-4df7-8852-d866e794b2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:47.133+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.560+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>is is life with more than 7 million people living on a little over
        420 square miles of land.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816a57d3-a8ba-477d-b842-67ffe17e4a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:47.133+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.560+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the urban oasis of Hong Kong – that''s right, oasis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c20838f-3353-4f10-949d-3f1fcb65a35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:47.133+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.560+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dotted consistently through the more than 300 skyscrapers that tower
        over Hong Kong are well-used and -serviced city parks, quality hospitals accessible
        to all and restaurants filled with local cuisine that''s much healthier than
        its reputation suggests. Just a few miles away, there are mountains for hiking
        and beaches for swimming or surfing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1794e722-fd8e-4b0c-8ae6-a313b586535b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:47.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.560+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday afternoons, large families fill the streets, venturing
        out together for their weekly dim sum.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49d48bd-146d-451c-8afd-685dfa8b942f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:47.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.560+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result is a healthy, long-lived population boasting the highest
        life expectancy in the world.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd25d45-07b2-41b0-930f-99888c46b7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:47.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Narrowly beating residents of Japan and other "blue zones" such
        as Italy, men in Hong Kong are living, on average, up to 81.3 years and women
        even longer, 87.3 years, as of 2016. "Over the last few decades, (Hong Kong)
        has caught up in a big way," said Dr. Timothy Kwok, professor of geriatric
        medicine at the Chinese University of Hong Kong.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e201b6c-d20c-41f3-a448-aab68382397c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:47.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Gabriel Leung, dean of the faculty of medicine at Hong Kong
        University, noted that "we inched past Japan about five years ago. It''s not
        a position that we''ve found ourselves in for decades."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54084b1-1d72-4f74-9abd-21c08e00bebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:47.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Hong Kong is not a country, it is not included in the Global
        AgeWatch Index, a measure of social and economic well-being in 96 countries,
        developed by HelpAge International. But Kwok''s research team used the same
        criteria as the index, combined with other factors, to reveal just what''s
        helping the population live longer.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d62e376-998c-40da-8a2f-d625b3bf5a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:47.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It begins with their environment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf88008-d947-4fc0-a388-e6179abbc9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:47.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Easy access to everything</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ca182a-23f9-4d90-abb3-f614500da75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:47.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Kwok''s research, "Hong Kong ranks first for enabling
        environments," he said. "That may explain our longevity."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4dfb34-c4a3-4431-869b-b40e75c00252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:47.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The streets are safe, and there is easy access to public transport,
        healthy food and public amenities, "enabling" people to live a healthier lifestyle.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7180bca-a96e-4138-bc40-4d7a5b1a9231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:47.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The temptation to get in a car and drive is minimized by footbridges
        and elevators that provide easier access to walking routes and affordable
        taxis and public transportation: A ride on the clean, air-conditioned metro
        starts at just 60 U.S. cents.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a18de7-f2ee-4c36-8bb4-995cbeaf8488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:47.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can easily walk to your nearest shops or shopping center ...
        to what you need," Kwok said. "Older people especially don''t go to the supermarket;
        they go to open markets."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f7977e-50c2-4cef-aaa6-ddc5effe67d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:47.136+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Greener than most''</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8f9ae0-c072-4668-8867-078590065d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:47.136+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are greener than most cities," Kwok said, adding that in many
        green spaces, it''s common to see groups of elderly people doing tai chi or
        qi gong calisthenics in the early hours, after which they spend time together
        to share meals and converse.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ed352a-e02b-4b02-8c30-7e6f1b09f2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:47.136+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tai chi morning exercises are very popular and play a role," Leung
        said, but his team is studying just how big a role these factors play in life
        expectancy.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9eb3508-0cfc-4748-b193-f6ee8db18b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:47.136+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to be designing urban spaces to facilitate that kind of
        activity," said Dr. John Beard, director of the department of aging and life
        course at the World Health Organization.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e7b0f0-72fa-444b-899e-385ed355d990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:47.136+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost all the districts of Hong Kong are members of the WHO global
        network of age-friendly cities, which encourages the creation of urban spaces
        supportive of older people, Beard said. This includes positive images of older
        people, active leisure and programs for spiritual well-being.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4364dfcf-59ea-4ae7-9913-de1c49c6bfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:47.136+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also ran an initiative in which older people were
        invited to go around and identify problems with footpaths and other barriers
        to mobility, after which officials took note of the issues and addressed them
        in their plans, he explained.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9683384-90da-477b-af13-2826104e539f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:47.137+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Good hospitals – for everyone</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cc5245-7f14-4bd1-ab4f-ff8cca17c515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:47.137+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone can get to hospital," Kwok said, adding that Hong Kong has
        universal heath care for hospital treatment but not quite universal for primary
        care.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ce8ae0-f5f1-49bb-a00e-22315df83984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:47.137+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The negative is that people go to (the emergency room) far too
        often," he said. However, older people generally do not pay for primary care
        and get priority.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d4e5fc-ea56-46c1-85b5-611f152d68a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:47.137+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''re sick, really sick and need to be hospitalized, it''s
        free at the point of care, paid for by taxation," Leung said. "Nobody would
        be denied adequate medical care due to lack of means."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4530e067-1637-47c2-8b04-ae23af922317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:47.137+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beard agreed that accessible health care contributes to longevity,
        as fewer people might die from conditions that would otherwise have killed
        them.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d21670-f399-4939-8485-0954171728e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:47.137+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important that access is for everybody, not just the rich,"
        Beard said. "That''s when the average life expectancy will increase, as you
        won''t have those people at the bottom who influence the average in a negative
        way."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5736bb4-a836-4d06-b84e-0a5789f7df9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:47.138+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leung stressed that good health care in the earlier years of life,
        not just the later ones, is just as important when determining life expectancy.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd718f30d-4651-4fd5-9bf1-376f99f8eb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:47.138+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means maternal, neonatal and childhood care to prevent childhood
        diseases as well as efforts to prevent "the big killers" of middle age such
        as cancer, heart disease and stroke, he said. "These two drivers determine
        a population''s life expectancy at birth."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caee9e64-4dec-4a16-9b1f-e10160df616a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:47.138+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A determined population</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0852de-658f-4247-bf91-367f0315a814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:47.138+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leung estimates that 70% of Hong Kong residents over the age of
        70 were born in mainland China and came over in search of better opportunities.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d8950f-1c59-42ab-baa3-628b6cd245ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:47.138+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of them came as economic migrants ... and were almost triathletes,"
        he said. "They climbed, they ran, and they swam." Migrants also need to be
        psychologically fitter than their peers to have the motivation to uproot their
        lives.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1be862e-baa4-4bd1-814a-c6570419f6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:47.138+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Physically, you need to be fit to endure the journey," he said.
        "These are the people who are meant to be at the highest risk of dying now,
        at the rate of their peers back in their village, but they''re not dying."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9b95b6-b94b-4958-b05a-9d6eef7aaa04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:47.138+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This survival advantage, combined with improved childhood health
        care, is what Leung believes drove Hong Kong''s "life expectancy miracle."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc432da4-8ed9-4997-8418-9fcbe81d82a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:47.139+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Good weather</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f813a8a1-3246-4c39-9d78-c454c14790ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:47.139+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kwok also believes that Hong Kong is well-positioned geographically,
        with a subtropical climate that has a part to play.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c8205a-1bbe-4ca7-9f5f-245dc62e9883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:47.139+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not too hot and not too cold," making life easier and more
        comfortable, he said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7657522-1896-4a08-a51e-c0106d62e932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:47.139+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In countries such as the UK, there are more deaths during the winter
        months: For example, there were an estimated 34,300 excess deaths during the
        winter of 2016-17. In the U.S., there were an estimated 108,500 excess winter
        deaths in 2008.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bdd037-3539-475e-9b88-16e9db161072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:47.139+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, other parts of the world renowned for their healthy elderly
        populations have cooler or scorching environments at times, said Leung, who
        believes that this factor has less of a role in longevity.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5645dd6a-f12e-4eb4-b0e7-1073f3dcf302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:47.139+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japan has a very different climate than Hong Kong, and Singapore
        has a very different climate to Japan," Leung said. "We are subtropical, Singapore
        is tropical, and Japan is temperate.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5d7187-c6c4-4567-adbe-c59872b2142b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:47.140+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These things play a role, but they can''t be the main driver."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b393f922-4b34-411c-9f79-030aa310f7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:47.140+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A take on the Mediterranean diet</h2>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db19fb3d-849d-443e-a6e6-699c6067175e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:47.140+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another geographical benefit is "access to good food," Kwok said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a502e2-00a8-433c-be50-4ec1ded6c6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:47.140+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s position as both a marine and land gateway to China
        and other parts of Asia enables greater access to fresh fish, fruit and vegetables,
        he said. Combined with a cuisine that includes them in most dishes, the population
        as a whole eats well.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38650a8-5b21-437d-9a89-63d0225395c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:47.140+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We studied the Chinese diet, and it''s quite similar to the Mediterranean
        diet," he said, with meals often consisting of fish, fruits and vegetables,
        rice, nut oils for cooking and meat chopped up into dishes rather than eaten
        as whole portions.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8027e2b-d50d-43d9-9620-eafac0e681b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:47.141+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We mix it up," he said.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084923ee-86a2-4cec-a02e-abbe7ef350a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:47.141+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beard said, however, that when highlighting factors such as diet
        – whether in Hong Kong, the Mediterranean or Japan – it''s important to note
        that people have always eaten this way. "So why are they living longer now?"
        he asked. "There were probably also reduced stressors."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f23c7a-8df0-4a27-a1d3-c10bade5a42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:47.141+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The value of family</h2>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f65e2ab-763e-4501-a71d-50275e2944b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:47.141+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The close familial networks of Asian cultures in general is well-known,
        providing both financial and social support as people get older.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc71742-93b8-4f2d-a903-79d6ee698fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:47.141+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Older people tended to have a lot of children," Kwok said. But
        with decreasing family sizes and China still recovering from a one-child policy,
        that is likely to change for the next generation of older people. "Baby boomers
        had less children."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fcdeed-3591-4902-a98f-dcab129d101f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:47.141+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beard adds, however, that the Asian philosophy of a filial piety
        – a virtue of respect for one''s parents, elders and ancestors –is pivotal
        to the happiness seen in older age, both physical and psychological.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9966f764-94f1-44b6-b735-f6101e0cbd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:47.141+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Older people are genuinely respected, and younger members of the
        family put an emphasis on ensuring the well-being of older members of the
        family." said Beard.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196636d1-d292-4437-8fc8-5d9a5d42d4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:47.142+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Confucian culture," said Leung. "But we shouldn''t talk this up."</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771ecbc5-53c1-41e5-ac77-7f83e12e0546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:47.142+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He highlights Tokyo, Hong Kong and Singapore as some of the most
        densely packed places on Earth, where "it''s hard to fit a two-, three-generation
        family in the same household."</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcf83f2-27c9-4335-9041-4e53ed235e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:47.142+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Beard believes people are adapting. "The mechanisms are
        now changing, but there are innovative ways people are exploring, such as
        video connections and cash transfers, to enable this filial piety to continue,"
        he said.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420e00f6-d2b4-4e20-9a9d-ab2d262f1abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:47.142+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Still room to improve</h2>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a08027b-f7f9-43c2-ba0b-0b8d23e1c4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:47.142+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experts agree that a country ranking at the top for life expectancy
        does not mean there''s no room for improvement – far from it.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbae19a0-7210-4eca-827e-0094f0232bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:47.142+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Global AgeWatch Index also explored social care elements, such
        as mental health and income security, which Kwok believes is not Hong Kong''s
        strong point when it comes to the elderly.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a1f066-3e39-4afd-9b9c-e739f5928ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:47.143+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Participation in civil society is not as strong as Western countries,"
        he said, citing employment and volunteering among older people and highlighting
        that mental health is not prioritized as part of health care, with people
        often waiting years for a referral to a specialist.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7e571b-9e46-4142-a524-f989407534b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:47.143+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suicide rates in Hong Kong are highest among people over the age
        of 65. Of 937 suicides recorded in 2014, 241 were by people over that age,
        according to the HKJC Centre for Suicide Research and Prevention at Hong Kong
        University.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4f1b9d-f0c2-4e35-9507-e0e05db1f87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:47.143+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also estimated that one in three elderly people there has
        depressive symptoms.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615890b1-d320-4a58-b67e-bca045517edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:47.143+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want people to live happily for longer, not just live," he said.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242dbd02-0e74-42b3-8d28-05fa66adbbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:47.143+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kwok highlighted that Hong Kong does not have a government pension
        system, with people instead relying on their children. "We do badly in income
        security," he said.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad30f23-c07e-4b29-a150-27bbca9b13e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:47.144+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leung agreed: "There is a lot of work we should do to make sure
        these people live healthily and happily."</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba687a01-9e7a-4d67-a544-5a864709bc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:47.144+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Temporarily at the top?</h2>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd624396c-c8b1-43b6-a1cc-705f09f70d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:47.144+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most changes at the top of the longevity list are marginal, Beard
        said. Japan and Hong Kong "are ... world leaders, along with Germany, Italy
        and Australia."</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd09173a-e202-427a-b097-84930f1a1f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:47.144+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.564+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leung agrees. "It is not a given that life expectancy only goes
        up," he said, highlighting the United States, where life expectancy has fallen
        in recent years.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1f64cc-22e8-497d-80d0-91e54ed18e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:47.144+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.564+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Changing diets and pollution are likely to affect patterns seen
        in recent years, Beard said. "Diets are not as healthy as they have previously
        been ... and we need to do what we can to help people live longer, healthier
        lives. It''s never too late"</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38028213-6880-482c-9c09-d4046513dc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:47.144+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.564+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leung''s study aims to determine the biggest factors driving high
        life expectancy in Hong Kong and just how big a role they play. The researchers
        are testing their core hypotheses that this is because of universal health
        care, improved childhood care, economic migration and reduced smoking rates
        among women compared with other parts of the wold, resulting in fewer smoking-related
        diseases.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902b4c6b-7913-4f8c-8b3c-38d6432a665a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:47.145+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.564+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If these are found to be underlying factors, he hopes to use that
        information to inform policy measures to maintain a healthy, long-living population
        and keep Hong Kong at the top.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dba3326-3916-4eb6-91ef-d0986ff49b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:12:47.145+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.564+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/02/health/hong-kong-world-longest-life-expectancy-longevity-intl/index.html">"This
        urban population is leading the world in life expectancy."</a></em></p>'
  'Putin-new-arsenal-Russia-analysis':
    'author': 'Analysis by Nathan Hodge, CNN'
    'caption': 'Journalists watch as Russian President Vladimir Putin gives his annual
      state of the nation address in Manezh in Moscow, Russia, Thursday, March 1,
      2018 | Photo from Alexander Zemlianichenko/AP via CNN wire images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-04T13:09:24.842+08:00
    'imagesource': 'jcr:8ee0f47b-8cfb-4c81-b149-45d816dc0d22'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16d5ca0f-14a0-4f12-aa85-93ebb250b2f1'
    'lead': 'So what new strategic weaponry does Russia have, and how does this it
      enhance its military power? And does this mean a new Cold War is in the offing?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T13:24:44.921+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T14:14:36.200+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T14:14:31.410+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: Putin is brandishing his new arsenal — but what does Russia
      have?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf72ad1-422f-4f7a-9704-a72785c52a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:24:44.921+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russian President Vladimir Putin has raised
        hackles in Washington with his claim -- <a href="https://edition.cnn.com/2018/03/01/europe/putin-russia-missile-intl/index.html">unveiled
        Thursday</a> -- that Russia is fielding a formidable new arsenal that can
        thwart US ballistic missile defenses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc19398f-0e2e-4060-b69b-0de7df254a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:24:44.921+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what new strategic weaponry does Russia have, and how does this
        it enhance its military power? And does this mean a new Cold War is in the
        offing?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be216bd2-7e93-40f6-99e8-964c82f51987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:24:44.922+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the basics about the new weaponry revealed by Putin as
        he gave his annual address to the Russian Parliament.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b05768e-8e29-456c-abcd-6fbbc4aa3359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:24:44.922+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A new generation of intercontinental ballistic missile:</strong>
        The Sarmat would be a more capable rocket designed to replace the Voevoda
        ICBM, known by the NATO designation SS-18 Satan. It could loft its payload
        over a longer distance -- capable of crossing the South Pole as well as the
        North Pole, the shortest route between Russia and the United States.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f49bd5-8995-44e7-8d78-6a35db46dcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:24:44.922+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is it deployed? No. Putin said the Russian military has begun the
        "active phase" for testing the new missile. Russian state news agency RIA-Novosti
        Friday cited a Russian lawmaker saying pre-production versions of the rocket
        would enter the inventory soon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da0e307-8e13-4fba-b074-713a13535613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:24:44.922+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A nuclear-powered cruise missile:</strong> Putin boasted
        that the Russians had developed a low-flying cruise missile capable of carrying
        a nuclear warhead that could stay aloft indefinitely: It would be powered
        by a nuclear power plant.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d6be7c-1c87-473d-9b59-4e9ff990b9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:24:44.922+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is it fully operational? No. At the end of 2017, Putin said, Russia
        conducted a successful launch of the missile.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f0b9e7-3f00-4988-8345-f68e87cc8306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:24:44.922+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A unmanned underwater vehicle:</strong> Putin said the Russian
        military had been developing a stealthy underwater vehicle that can target
        a wide range of targets, including carrier groups or coastal bases.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d30dc5c-c9d5-45d2-9435-183e8a44e1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:24:44.923+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deployed? Not yet. The <a href="https://www.defense.gov/News/SpecialReports/2018NuclearPostureReview.aspx">2018
        US Nuclear Posture Review</a> notes that Russia is developing a "new intercontinental,
        nuclear armed, nuclear-powered, undersea autonomous torpedo" as a new nuclear-weapons
        delivery system. Putin said trials began in December.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3278610-8709-46b5-abf2-cc513d0052ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:24:44.923+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new air-launched missile: Putin said Russia has developed an air-launched
        missile capable of flying at several times the speed of sound, capable of
        overcoming air-defense systems. "Russia has such weapons already," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc6d58e-4253-4740-aa01-1a6fa8ba4ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:24:44.923+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fully operational? Apparently. Putin said the system -- called Kinzhal,
        or Dagger -- had successfully completed testing and had been deployed operationally
        beginning on December 1 at the airfields of Russia''s Southern Military District.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c526bc25-c66b-436f-9e31-0d509f9a3c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:24:44.923+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A hypersonic glide vehicle:</strong> Putin said Russia had
        developed a missile system with a weapon capable of flying "like a meteorite"
        at several times the speed of sound.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22986cf2-970e-48ab-acb1-cc4142c7632e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:24:44.923+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is it deployed? Unclear. The Nuclear Posture Review says Russia
        "is developing" a hypersonic glide vehicle. Russian state news agency Tass
        cited Russia''s Strategic Missile Force Commander as saying that testing of
        the system "has been successfully completed."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538c17cf-0924-436f-8643-5f697c2cbe36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:24:44.924+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So does this mean a new Cold War-style arms race is underway? According
        to Dmitry Peskov, Putin''s spokesman, no.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be2a43d-95df-49ca-aa8d-e073eb68b262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:24:44.924+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President noted that this in no way can be considered as the
        start of an arms race, because it''s nothing but a Russian response to the
        breaking of the ABM treaty," Peskov told reporters Friday, referring to the
        decision by former US President George W. Bush to withdraw from the 1972 Anti-Ballistic
        Missile Treaty and deploy missile defenses.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ceed84-8a00-4530-88c1-159f80a5bb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:24:44.924+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That grievance is nothing new. But observers are still worried.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9af18c-f774-453e-9c81-f1bab29b4257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:24:44.924+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comments Thursday on Twitter, Dmitri Trenin, the director of
        the Carnegie Moscow Center, said: "Giving half the time in the annual address
        to the Russian parliament to a graphic description of new weapons'' capabilities
        is a measure of how close the US and Russia have moved toward military collision."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938acdf0-0bd5-49da-b964-5da20736990a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:24:44.924+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "For the foreseeable future, it looks that the US-Russia
        agenda will be limited to just one item: war prevention. Good luck to us all."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cb1617-7a3b-4900-ba58-5644577d5e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:24:44.925+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:36.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/02/europe/putin-russia-weapons-analysis-intl/index.html">“Putin
        is brandishing his new arsenal — but what does Russia have?"</a></em></p>'
  'Central-Michigan-student-kills-parents':
    'author': 'Jason Hanna and Ray Sanchez, CNN'
    'caption': 'Photo courtesy: WNEM'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-04T13:06:08.183+08:00
    'imagesource': 'jcr:a40a1e4e-0a5d-489b-9074-9b461a70ff0c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2cfebd8b-0ace-42a1-b958-9fdaa98815ac'
    'lead': 'Davis, 19, fled but was arrested early Saturday near train tracks on
      the fringes of the Mount Pleasant campus, police said, ending a nearly 16-hour
      manhunt that set the school on edge on the eve of its spring recess.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T13:28:39.372+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T14:14:35.954+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T14:14:31.599+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Central Michigan student used father''s gun to kill his parents, police
      say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324e450e-8aab-4221-98ae-b8c8492a2a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:28:39.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The parents of James Eric Davis Jr. were
        preparing to take the Central Michigan University student home for spring
        break -- having picked him up from a hospital where he was checked for erratic
        behavior -- when the youth used a gun belonging to his father to kill them
        both Friday, police said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf4177f-f8b5-4694-a5e0-8f6243f017ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:28:39.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis, 19, fled but was arrested early Saturday near train tracks
        on the fringes of the Mount Pleasant campus, police said, ending a nearly
        16-hour manhunt that set the school on edge on the eve of its spring recess.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dec648-b11b-41b4-8265-12b7ca363f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:28:39.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the nation''s <a href="https://edition.cnn.com/2018/03/02/us/school-shootings-2018-list-trnd/index.html">12th
        school shooting this year.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f44986-ad74-42f7-9cd4-c6cbfb4e6de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:28:39.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the student shot and killed parents James Eric Davis
        Sr., 48, a police officer, and Diva Jeenen Davis, 47, around 8:30 a.m. Friday
        in his fourth-floor dorm room as they were packing his belongings for a trip
        back to their Chicago-area home.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ef5f3b-c1d5-4d5d-aa63-1c5bfacd51c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:28:39.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting capped a series of events that stretched back to the
        previous night when campus police twice encountered Davis Jr. behaving strangely
        -- and sent him to a hospital suspecting an adverse reaction to drugs, school
        police Chief Bill Yeagley said Saturday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7073496-4575-4d30-8899-72c33c611783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:28:39.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t immediately clear how Davis Jr. obtained the gun that
        was registered to his father, Yeagley said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979e24b9-af3b-4c5e-9e9b-afc0e71f7c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:28:39.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But investigators believe, citing a witness and video, that the
        teen brought the gun from a parking lot into Campbell Hall, the dormitory
        where his parents were, shortly before the shooting, Yeagley said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2963a586-16b2-40d6-9204-a341748f7647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:28:39.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we know for sure is that the gun was registered to his father,
        and that we saw ... (Davis Jr.) came from the parking lot into our residence
        hall with the gun, and the father was upstairs at that time," Yeagley said
        at a news conference Saturday morning.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99eb547d-f01e-46ce-8747-6a04fd2c5108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:28:39.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis Jr., who is in police custody on suspicion of killing his
        parents, returned to the hospital Saturday morning because he appeared hypothermic
        and nonsensical when he was arrested, Yeagley said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a86dbb-2034-4c76-aad3-665727b2e8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:28:39.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Student was ''not making a lot of sense''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fca14db-44e7-4caa-a4d1-623ef74e1b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:28:39.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether Davis'' parents had always planned to pick him up for spring
        break Friday wasn''t immediately clear. But campus police said the parents
        arrived Friday morning after officers called them to say their son was behaving
        strangely.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fb10e9-488d-482c-87dd-cecb993e2604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:28:39.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they first encountered the student Thursday night when
        he ran into the office of a dormitory-based police officer and said he believed
        someone wanted to kill him.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f3296f-6457-45b3-8fed-e35f522029fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:28:39.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Davis was very vague, and he kept talking about somebody had
        a gun," Yeagley said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fbdb4a-23ce-433d-bafb-d6e4414de323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:28:39.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police learned Davis had just been on an elevator with someone --
        and a review of surveillance video of the elevator ride showed the two of
        them laughing and getting along. After interviewing the other person, police
        determined there was no threat, Yeagley said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15e4a3d-83ba-4210-b61d-e374b987b3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:28:39.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officers asked Davis what they could do to help him feel safe.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72edfeab-3840-47ef-a560-79e794001103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:28:39.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said, ''I''m fine. I''m going home in the morning. So I''ll
        be good,'' " the chief said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7975ec-0666-4232-8f2d-bdff221e62b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:28:39.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 1:15 a.m. Friday, officers again saw Davis, this time in a
        dorm hallway with suitcases and bags. The officers found him to be nonsensical,
        and they suspected drugs were involved, Yeagley said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e1aa74-3ebf-482b-8d19-b67810d39bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:28:39.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The officers tell Mr. Davis, ''We need to take you to the hospital''
        to get him checked out, because just clearly, mentally, he''s not making a
        lot of sense," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc64441-8dce-4891-a02c-f1de017248cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:28:39.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officers called his parents and then took him to a local hospital,
        Yeagley said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1891ac04-5374-491a-98cf-fcd57b87e1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:28:39.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeagley said he didn''t know what the hospital staff determined
        about Davis'' health, or whether drugs indeed were connected to his behavior.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad526dd9-dff7-4b13-b236-0417e71a2a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:28:39.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But sometime that morning, his parents picked Davis up from the
        hospital and took him back to campus, where they prepared to pack him up for
        the trip home, the chief said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e648efe1-e26c-4d32-982b-a3ddbe5b6d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:28:39.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Campus locked down; Davis arrested near train tracks</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4eb0ec-c34a-4363-b4f1-f98dc558f570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:28:39.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting disrupted a university that otherwise was winding down
        for a nine-day spring recess beginning Saturday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9298e1-15f4-49c4-a034-8595596f53e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:28:39.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis left the residence hall after the killings, walking or running
        north along some train tracks on the western edge of campus, police said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6395932-2533-448d-ad91-30a8434dd6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:28:39.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they found Davis after a train operator reported seeing
        someone standing near the tracks around 12:15 a.m. Saturday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0e6c60-691a-4bba-9514-56aa75b50aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:28:39.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t immediately clear where Davis was from the time he was
        seen near the tracks Friday morning until the moment he was sighted near the
        same tracks Saturday.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775eb290-e6cf-4185-8f54-e248ec2ff20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:28:39.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students were told to stay in campus buildings until police cleared
        them to leave Friday morning and afternoon. People trying to enter the campus
        to pick up students for spring break were initially directed to a campus-area
        hotel, where the university asked them to wait for instructions.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba225bee-3d59-4d74-ba7a-e30c636da041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:28:39.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university''s men''s basketball home game Friday against Western
        Michigan University was rescheduled for Saturday morning at a neutral site,
        Northwood University, where it was to be closed to the public except for family
        members, the <a href="https://getsomemaction.com/news/2018/3/2/general-mac-announces-change-to-western-michigan-at-central-michigan-mens-basketball-game-update-on-mac-wrestling-championships.aspx">Mid-American
        Conference</a> said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c9af0b-fa59-489f-9773-a8a16ecb7a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:28:39.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university, with roughly 23,000 students, is about a two-hour
        drive northwest of Detroit.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8650c64-5c22-4a59-8772-f5e5deddc3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:28:39.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The victims</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c780479e-53bf-4016-aa86-aa370f8b745d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:28:39.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davis family was from the Chicago area. Davis Jr. graduated
        from a high school in Plainfield, Illinois, about 30 miles southwest of Chicago,
        in 2016, said Tony Hernandez, Plainfield school district spokesman.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3da2fc-40f9-4024-8222-975770fdca35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:28:39.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His father was a part-time police officer in the Chicago suburb
        of Bellwood for 20 years and assisted the department on special occasions.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93b62ed-016c-4644-b48c-f4b41ad6c120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:28:39.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was always there when you asked for him to be there," Bellwood
        police Chief Jiminez Allen said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263235ea-2c96-42c0-8fd9-d542010d933a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:28:39.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis Sr. was a pillar of the community, which has 20,000 residents,
        and was beloved by friends and neighbors, said Andre Harvey, Bellwood''s mayor.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd2bc15-38e2-4994-9a8b-ebf09c90f8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:28:39.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Army veteran, the elder Davis was also a police officer employed
        at the Jesse Brown VA Medical Center in Chicago, said center director Marc
        Magill.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9d8806-a8c1-4ce0-a357-bb5422122dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:28:39.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The staff at Jesse Brown VAMC take enormous pride in the care we
        provide our Veterans, and this situation hits us especially hard. We are currently
        providing grief counseling for staff," Magill said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367f5d8f-0fa8-4d6a-ad17-32eaa76f88b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:28:39.378+08:00
      'mgnl:createdBy': 'eunice'
