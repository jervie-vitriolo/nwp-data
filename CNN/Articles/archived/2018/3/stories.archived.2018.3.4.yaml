      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s different about the Oscars this year?</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd2f4fc-2404-40bb-ba82-6fdb94756db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:37:01.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The action kicks off a half hour earlier this year, starting at
        8 p.m. EST/5 p.m. PST on ABC.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c2f850-42c2-4e86-b90e-dc02bf282bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:37:01.501+08:00
