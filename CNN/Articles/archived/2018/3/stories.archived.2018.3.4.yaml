      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those who stood out during the Binibining Pilipinas'' National
        Costume Competition at the Kia Theater in Cubao Saturday was Leyte''s Samantha
        Avestruz, who wore an innovative costume made of banig and other indigenous
        materials representing her province.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67b19c0-cf56-4c85-9ba9-400d849b0264'
      'mgnl:activationStatus': true
