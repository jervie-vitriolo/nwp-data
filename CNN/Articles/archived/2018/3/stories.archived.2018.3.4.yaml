    'template': '1'
    'title': 'Man shot himself outside White House, Secret Service says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3374291-f196-490b-96a3-57bd67ebd3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:56:06.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A man shot himself in the head in front
        of the White House at just before noon Saturday, a Secret Service spokesperson
        has told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2969384-9c9a-4bdf-8f3d-1abcb6caab75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:56:06.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Secret Service personnel are responding to reports of a person
        who allegedly suffered a self-inflicted gun shot wound along the north fence
        line of @WhiteHouse," the Secret Service tweeted as the incident unfolded.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1922bbc9-cc6c-41a1-a602-1d4f5ab171ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:56:06.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man approached the fence line, removed a concealed handgun and
        fired several rounds, none of which appear to have been aimed at the White
        House, a Secret Service spokesperson said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f302d0-a910-4f75-9391-c1f5525d1d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:56:06.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A law enforcement source told CNN the shooter shot his phone before
        shooting himself. No suicide note was found, but incoherent sentences were
        found in a book recovered on the scene, the source said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8f7154-effe-42ce-9457-102bee90dd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:56:06.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man has since died; no one else was injured in the incident,
        the Secret Service spokesperson said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb71494d-1d5d-46d5-8de8-0b4c2134e422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:56:06.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim suffered a single gunshot wound, and Secret Service personnel
        did not fire any shots, Secret Service spokeswoman Cathy Milhoan said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f22e60-f1f4-4799-bdbd-2adcc53e28f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:56:06.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump and first lady Melania Trump were at Mar-a-Lago
        in Florida, at the time and are scheduled to return to Washington on Saturday
        afternoon for the annual Gridiron Club Dinner.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774fd909-3fdb-410a-82fb-09d101e2046e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:56:06.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are aware of the incident," deputy press secretary Hogan Gidley
        said. "The President has been briefed. I refer you to the Secret Service for
        any more information."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955f101d-f542-422b-b249-bcd2cffec644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:56:06.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington, DC, Metropolitan Police Department is taking the
        lead in the investigation, the Secret Service spokesperson said. Law enforcement
        authorities have identified the victim but are withholding the man''s name
        pending notification of his family, the spokesperson said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91db0c9d-6e45-4ad5-b393-9021375d05fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:56:06.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Secret Service also tweeted that pedestrian and vehicular traffic
        around the White House was affected by the incident.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263cab6c-2119-45e2-8a69-d3420584f9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:56:06.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law enforcement personnel spent about four hours Saturday afternoon
        searching a maroon Honda Accord with an Alabama license plate parked on the
        street near the Capital Hilton hotel, a few blocks from the White House. After
        officers blocked off the area, a bomb squad swept the car, and law enforcement
        personnel removed several items from it, including what looked like pictures
        and documents from a cigar box, before towing the car away. A Secret Service
        source confirmed to CNN that the suspect''s car was located in the area where
        the search of the vehicle took place.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadeec31-4692-4252-8be7-8598fc19b7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:56:06.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/03/politics/white-house-shots-fired/index.html">“Man
        shot himself outside White House, Secret Service says."</a></em></p>'
  'Europe-icy-blast-claims-more-lives':
