  'Trump-tells-Gridiron-North-Korea-called-up-and-would-like-to-talk':
    'author': 'Kevin Bohn, CNN'
    'caption': 'Photo courtesy: CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-04T23:41:42.047+08:00
    'imagesource': 'jcr:0df5e3f2-dfc5-44cf-8aab-17cd71266e99'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c40359d-e49b-4658-b25e-e0e241e71da6'
    'lead': 'President Donald Trump said in his speech to the mostly joke-filled Gridiron
      Club Dinner on Saturday night that North Korea had recently reached out about
      possible talks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T11:32:23.331+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T14:14:37.836+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T14:14:29.956+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump tells Gridiron: North Korea ''called up'' and ''would like to
      talk'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bd33f1-ba39-487c-bab3-ed9ea9103727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:32:23.331+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump said in his speech
        to the mostly joke-filled Gridiron Club Dinner on Saturday night that North
        Korea had recently reached out about possible talks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feadbfdf-6634-4be8-b5cf-94aee8772ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:32:23.332+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They called up a couple of days ago and said, ''We would like to
        talk,''" Trump said. "And I said, ''So would we, but you have to de-nuke.
        You have to de-nuke.'' So let''s see what happens. Let''s see what happens."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be12aae-b8ec-4789-856c-952dba175b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:32:23.332+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. has said it would be willing to meet with North Korea but
        has always insisted that Pyongyang eventually abandon its nuclear weapons
        program as part of any talks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e1ce69-42c5-4529-8f9e-9dadbc69bd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:32:23.332+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump later said "maybe positive things are happening. I hope that''s
        true. ... I say that in all seriousness. I hope that''s true. And we''re soon
        going to know. We will be meeting, and we will see if anything positive happens.
        It''s been a long time. It''s a problem that should have been fixed a long
        time ago, not now."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2832c0-f70d-46a4-81b3-95156875d8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:32:23.332+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials did not respond to a request for clarification.
        Trump made the remarks while delivering a series of jokes poking fun at himself,
        his administration and others at the annual dinner.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf48cf1a-6323-4b8f-848e-470898979488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:32:23.332+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, it was revealed Vice President Mike Pence was set to
        meet with North Korean officials, including Kim Jong Un''s sister, during
        their visits to the Winter Olympics in South Korea. But the North Koreans
        pulled out of the planned session before it could happen. Pence''s office
        said it believed the abrupt cancellation was a sign that U.S. attempts to
        exert pressure on the regime were working.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac030707-2614-4780-8c6e-280419df03a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:32:23.333+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea dangled a meeting in hopes of the vice president softening
        his message, which could have ceded the world stage for their propaganda during
        the Olympics," said Nick Ayers, Pence''s chief of staff.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760daf50-691b-43fe-9f60-b62222416893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:32:23.333+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had signed off on the decision to meet, with the caveat that
        the United States wouldn''t back off its stated demand that Pyongyang abandon
        its nuclear weapons.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8cb103-56f1-4bd6-bff0-c4692dacd024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:32:23.333+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest U.S. intelligence assessment about North Korea''s nuclear
        ballistic missile program judges that Kim''s regime has continued to make
        progress during the last few months on improving guidance of their missiles,
        an administration official with knowledge of the information told CNN''s Barbara
        Starr. The official did point out that the regime is still struggling with
        the technical challenge of ensuring a warhead can re-enter the earth''s atmosphere.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8497052f-9ff7-4dfe-8ebf-a6c64feb4dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:32:23.333+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/03/04/politics/trump-gridiron-comments-north-korea/index.html">Trump
        tells Gridiron: North Korea ''called up'' and ''would like to talk''</a>."</em></p>'
