      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) —</strong> The most
        beautiful women in the country celebrated Filipino heritage as they sashayed
        across the stage donning iconic national costumes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6448dd91-68b2-462a-8f1e-190acd9a1088'
