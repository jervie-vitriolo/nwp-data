      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was Bush. Another real genius. That was Bush," Trump said
        sarcastically. "That turned out to be wonderful intelligence. You know? Great
        intelligence agency there."</p>'
