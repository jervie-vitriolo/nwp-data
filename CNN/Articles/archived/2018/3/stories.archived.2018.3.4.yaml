  'Accusers-of-Vatican-treasurer-to-testify-in-abuse-case':
    'author': 'Lucie Morris-Marr, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-04T13:03:45.366+08:00
    'imagesource': 'jcr:0f304e39-5830-42a8-a8b8-18294547db44'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c225bd54-f078-42e5-a3c7-9fed423376a8'
    'lead': 'The alleged victims in the historic sexual offenses brought against the
      treasurer for the Vatican are to be questioned in court for the first time this
      week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T13:35:13.703+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T14:14:35.632+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T14:14:31.762+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Accusers of Vatican treasurer to testify in abuse case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5c2123-e722-4b2f-b612-8726f6293fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:35:13.704+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.632+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The alleged victims in the historic sexual offenses brought
        against the treasurer for the Vatican are to be questioned in court for the
        first time this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd042a813-aaee-46be-ab36-757365bad22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:35:13.704+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.633+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardinal George Pell, who stood down from his post in Rome in June
        last year to fight the case in his home country of Australia after being charged
        by Victoria police on multiple allegations, is required to attend Melbourne
        Magistrates Court each day of the four-week long committal hearing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6398e5f-0493-4ac9-be9b-95b8920c3eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:35:13.704+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.633+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He strongly denies all the allegations against him, and his lawyer
        has already informed the court he will officially be pleading not guilty.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca12d675-6366-4178-9832-14d81f541a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:35:13.704+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.633+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unprecedented case, adding to the numerous abuse scandals that
        have hit the Catholic Church globally, <a href="https://www.abc.net.au/news/2017-06-29/cardinal-george-pell-charged-sexual-assault-offences/8547668?pfmredir=sm">is
        the first time such a senior figure in the Holy See has faced criminal charges.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74889d88-2df4-4eec-8211-fb9f6e17b9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:35:13.705+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.633+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/07/10/asia/george-pell-australia-return/index.html">Pell''s
        first appearance in Melbourne</a> last July played host to an international
        media contingent of more than 100 reporters, court artists, television crews
        and photographers who''d gathered at the steps of the court.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd719d6-a967-4409-a1a7-1754737715f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:35:13.705+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.633+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first two weeks of this month''s committal are expected to hear
        solely from the accusers in a closed court. The remaining two weeks will be
        dedicated to the cross-examination of at least 40 other witnesses.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae40009-35e3-47f8-9529-2670a662abc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:35:13.705+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.633+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Committal ''will be distressing'' for complainants</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ffdade-07b3-4298-9881-a9c96639ee98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:35:13.705+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.633+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some law experts and advocates say they are concerned the public
        won''t get full transparency when evidence is given in the closed court. They
        also fear the experience will likely be "distressing" for the complainants
        as their testimony is tested by the 76-year-old''s defense team.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f16cfc2-e966-4058-b333-9b1ecd14ff45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:35:13.705+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.633+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accusers will give evidence by videolink from a remote location.
        They''ll be cross-examined by Pell''s criminal defense barrister, Robert Richter,
        who is <a href="https://www.smh.com.au/lifestyle/cardinal-george-pells-barrister-loud-socially-progressive-and-avowed-atheist-20180205-h0tso9.html">well
        known in Australia for his lengthy and forensic questioning of witnesses.</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdd0183-841c-4a89-a3a0-40f4eb2ae120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:35:13.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.633+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Jeremy Gans, who teaches on all aspects of the criminal
        justice system at Melbourne University, told CNN there are services in place
        to help complainants try to prepare to be cross examined, but it''s not an
        easy process.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ada169-7822-4dbc-9e48-ffbd0dce153a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:35:13.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.633+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The experience is likely to be very distressing," he said. "But
        the whole process of bringing a complaint is distressing. This is just one
        part of that."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373f5516-57ef-4439-a1c2-2d90f63c6e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:35:13.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.633+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carol Stingel, who was cross-examined by Richter for four days as
        part of her 2007 civil rape case against Aboriginal leader Geoff Clark, told
        CNN the experience was so devastating she believes she should have been treated
        in hospital afterward.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5d62b3-7d7d-488d-8b0a-f0ea856eda1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:35:13.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.633+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she also said that it was necessary to have her story heard.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8e8784-ba35-45e2-9646-3cfc9ab07f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:35:13.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.633+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Richter is very good at what he does and delves into the tiniest
        details. It destroys the very essence of your being," she said. "I relied
        on evening primrose oil, coffee and cigarettes just to get through it."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6070359c-7f34-4ee8-ad2f-193c8191f0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:35:13.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.633+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But at the same time," she said, "I felt I was being heard and
        being listened to at last, so in a way it''s a sort of therapy, even though
        it''s mentally and physically draining."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc0eb32-f7ce-4189-a441-c1de439be0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:35:13.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.633+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.smh.com.au/lifestyle/cardinal-george-pells-barrister-loud-socially-progressive-and-avowed-atheist-20180205-h0tso9.html">In
        a rare interview, Richter said he believes Pell</a> is innocent and intends
        to show that "what was alleged was impossible."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23235f19-65a4-4a35-9a02-15d115cd5bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:35:13.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.633+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he doesn''t try to come to terms with the possible suffering
        of those he questions in court.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05279ab5-0551-4522-8e78-2315bfc46ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:35:13.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.633+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I put it out of my mind, you say to yourself: ''I''m a professional,''"
        Richter told The Age newspaper. "People are hurt no matter what happens. If
        someone is wrongly convicted, or given a disproportionately heavy sentence,
        all you have done is multiply the number of victims."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4090ce2-d156-4caf-bbed-0b5a2dd61c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:35:13.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.633+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Concerns for transparency</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a665a1-3b15-48f6-a416-b5da290b3fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:35:13.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.633+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the committal is over, the magistrate will decide if there
        is enough evidence to go to trial in a higher court.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15494e72-8ce0-44f9-a90e-9756fbe71784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:35:13.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.633+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A committal hearing has a similar purpose to a Grand Jury hearing
        in the US," Gans explained. "It''s a way to test whether there is enough evidence
        to go ahead with a serious trial. The major difference is that a committal
        hearing is heard by a single magistrate (a legally qualified lower-ranked
        judge), rather than a jury."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98add972-7aaf-4e6d-a499-4903244fee2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:35:13.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.634+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ingrid Irwin, an Australian lawyer who works in the area of historic
        sexual abuse in Pell''s hometown of Ballarat, Victoria, says it''s a "great
        flaw" that in the Australian legal system, the complainants don''t have their
        own lawyers.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8747b82d-e337-4e1c-a0f8-5cf37ed10a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:35:13.710+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.634+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alleged victims do not have a lawyer during the criminal case so
        they are not a party to proceeding yet the case is all about them," she told
        CNN. "It seems unjust that the matter is about them, and they are not represented."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc971143-726c-4390-bf53-528dce4d6297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:35:13.710+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.634+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pell''s legal team prepared for case</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396352b2-58a2-4149-9c97-748e9f15fd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:35:13.710+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.634+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At several short court hearings in the past four months, Pell''s
        team has lodged court orders for documents and materials to help their case.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60bc35d-6648-4a99-bc10-7e796cfc3e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:35:13.710+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.634+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pell''s legal team successfully won its bid to raise undisclosed
        materials from a victims advocacy group, the Victorian police force, the Australian
        Broadcasting Corporation and lawyers involved in the area of historic sexual
        abuse, as well as from the complainants themselves.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a836de3-0fe7-4437-b851-377dd8df057a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:35:13.711+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.634+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magistrate Belinda Wallington ruled in February however, that the
        medical records of the complainants could not be supplied as requested, for
        privacy reasons.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ba998b-2e25-42fa-8c81-74ab15b43209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:35:13.711+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.634+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her decision came after the prosecution team accused Pell''s lawyers
        of going on a "fishing expedition" for personal medical information about
        the accusers, particularly in the area of mental health.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1e7fa3-331f-4782-aafa-b375ab47f29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:35:13.711+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.634+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, one complainant died after suffering from leukemia.
        The prosecution requested the related charges be dropped from the case. The
        magistrate has yet to make a final ruling.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43368463-4b9f-421b-8d88-df585f9dedbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:35:13.712+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.634+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pell''s secret location in Australia</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ef8109-77f2-48a4-a02c-923d5a950e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:35:13.712+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.634+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/01/10/asia/australia-pell-seminary-sydney-intl/index.html">In
        an exclusive report in January, CNN revealed</a> that Pell was staying in
        a Sydney seminary with 40 trainee priests while he contests the case.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f4fbdf-727b-4f8c-b5d2-1594a710c442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:35:13.712+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.634+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman said at the time that the cardinal had no official role
        at the seminary, where life for the trainees includes a strict daily regimen
        of prayer and teaching.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32db83c-d68f-452c-82be-a87cb5480e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:35:13.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.634+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/07/25/asia/cardinal-george-pell-profile/index.html">Pell
        had also previously served as archbishop of Melbourne</a> and archbishop of
        Sydney before moving to Rome in 2014. He was soon appointed to the senior
        position of prefect of the secretariat for the economy, and became a trusted
        figure close to Pope Francis.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3b03e0-304d-4c7b-86c2-3ff0a9edc91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:35:13.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.634+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a news conference at the Vatican in June last year when he was
        charged, Pell said he had been the victim of "relentless character assassination."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcb3c62-90bf-420e-8ba7-de8b36210c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:35:13.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.634+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m innocent of these charges, they are false," Pell said. "The
        whole idea of sexual abuse is abhorrent to me."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb656ae2-c69c-4d2f-87ca-2e2d7be8a7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:35:13.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.634+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Catholic Church under pressure</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8c180b-a28b-45a3-bf7f-61ebb4e5ec65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:35:13.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.634+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, the <a href="https://edition.cnn.com/2017/06/28/asia/cardinal-pell-australia/index.html">Catholic
        Church in Australia came under pressure</a> from advocates after the country''s
        Royal Commission into Institutional Responses to Child Sexual Abuse released
        its final report.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d4edb5-63b9-4b2d-a8bf-13ff111437b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:35:13.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.634+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catholic Church was the sole target of about 20 recommendations,
        outlining what would amount to be a radical shakeup of centuries of tradition
        and orthodoxy. It included the recommendation that celibacy -- compulsory
        for Catholic priests -- should be voluntary.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321b92f2-2042-4962-a5a6-b7711b57d701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:35:13.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.634+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “</em></p>'
  'aquino-attend-comelec-probe-alleged-offense-dengvaxia':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-04T12:43:46.095+08:00
    'imagesource': 'jcr:28ac5ceb-e2f2-4aaf-b7a7-8caa5fdfc414'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9189cc8-0408-4b78-9a90-28155abbdefc'
    'lead': 'Aquino and other officials are being called to attend an investigation
      on March 15.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T13:37:34.120+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T14:14:35.424+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T14:14:31.900+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-president Aquino to attend probe on alleged poll offense over Dengvaxia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb3e38e-70e5-42b8-8d54-bb4a1fe08ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:37:34.120+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.424+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) —</strong> Former
        President Benigno "Noynoy" Aquino III is attending the investigation of his
        alleged election offense for implementing the dengue vaccine program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b922665d-40cf-4cbc-96e7-8d4f2973b03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:37:34.121+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to Aquino told CNN Philippines the former president
        will cooperate with the Commission on Election''s (COMELEC) investigation,
        as he has done in other probes on the Dengvaxia vaccine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4bbb2c-e823-409f-8025-15f6b28f5182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:37:34.121+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COMELEC on February 19 issued a subpoena for Aquino, former
        Budget Secretary Florencio "Butch" Abad, and former Health Secretary Janette
        Garin to submit their counter-affidavits and appear before the poll body during
        the preliminary probe on March 15.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f63c44d-52fe-44fe-88a0-0e5d031c95de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:37:34.121+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This stems from the complaints filed by Dr. Francis Cruz and Dr.
        Clarito Cairo Jr., where they accused Aquino, Abad and Garin of violating
        <a href="https://www.comelec.gov.ph/?r=References/RelatedLaws/OmnibusElectionCode/OECArt22">Section
        261 of the Omnibus Election Code</a>, as they supposedly approved the vaccination
        program within the 45-day election ban before the 2016 polls.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92d923c-75f6-415e-8ff4-ecd798f467f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:37:34.121+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current and former officials of the Department of Health, as well
        as several Jane and John Does, were also named in the complaint.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e03cca-251a-467f-939b-6700160399e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:37:34.122+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Failure to comply with the subpoena will be considered as waiver
        of your right to present your defense and the case shall be considered submitted
        for resolution based on the evidence on record," the subpoena stated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab58f86f-8182-4fa8-bce8-86b19e0b244c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:37:34.122+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' timeline shows the Budget Department issued a
        P3.5-billion Special Allotment Release Order to Garin''s office to purchase
        the vaccines on December 29, 2015.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442dafa1-05e2-493d-bc7a-7a203ac5c72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:37:34.122+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 21, 2016, the Philippine Children''s Medical Center (PCMC)
        made a P?3-billion purchase order for the vaccines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6320cabb-29e3-456c-9bf8-a5fd5b12eac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:37:34.122+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 8, 2016, Garin issued a P3-billion disbursement voucher
        to the PCMC to fund the purchase of the vaccines. A day after, the PCMC issued
        its purchase order to Zuellig Pharma, the distributor of Dengvaxia.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031be58f-bb89-4daf-bcc9-52d2f690eefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:37:34.122+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial dengue program then rolled out on April 4, 2016,
        only a few weeks before the May 2016 elections. More than 800,000 children
        were administered the controversial dengue vaccine in Metro Manila, Region
        3, and Region 4.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c034f34-c4c3-44d9-b40b-7ae5ef41ef3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:37:34.123+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/09/The-Dengvaxia-controversy.html"><strong>TIMELINE:
        The Dengvaxia controversy</strong></a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5aed4b-01bc-4fef-ae32-49f3343ba85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:37:34.123+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines senior correspondent Ina Andolong, and senior
        digital producer Pia Garcia contributed to this report.</em></p>'
