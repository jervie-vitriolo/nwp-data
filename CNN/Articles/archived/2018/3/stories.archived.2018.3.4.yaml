  'More-structures-to-be-dismantled-during-Boracay-rehab-DILG':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-04T10:06:35.058+08:00
    'imagesource': 'jcr:73122c36-55ec-460b-acf1-298836501344'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8eff96b-8274-47ed-b0bd-496eaacc4ecf'
    'lead': 'The stakeholders said the temporary closure would affect those depending
      on the island for livelihood. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T13:50:16.950+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T14:14:34.916+08:00
    'mgnl:lastActivatedBy': 'eunice'
