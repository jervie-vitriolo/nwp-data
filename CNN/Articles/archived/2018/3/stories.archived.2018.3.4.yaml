      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are some frontrunners in the acting categories, the
        best picture Oscar is up for grabs.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f2c725-bcef-4887-9c20-c009f388d5b8'
