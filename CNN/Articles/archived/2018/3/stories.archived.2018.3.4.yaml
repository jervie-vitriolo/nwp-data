      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/02/27/entertainment/jimmy-kimmel-oscars-preview/index.html"><strong>Related:
        Jimmy Kimmel brings new political profile to Oscar-host role</strong></a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29651719-4c01-412d-8ba1-56fd12d0a4d0'
      'mgnl:activationStatus': true
