      'mgnl:type': 'text'
      'text': '<h2>Who will win the Oscars?</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454a811a-fd5e-44a3-bd94-454c0b92cd66'
