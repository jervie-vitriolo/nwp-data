      'text': '<p>Trump has previously cited the WMD failure <a href="https://edition.cnn.com/2017/07/06/politics/trump-intelligence-agencies-russia/index.html">to
        go after US intelligence agencies</a>, bringing up the error as a reason to
        doubt the same agencies conclusions'' that Russia meddled in the 2016 election.</p>'
