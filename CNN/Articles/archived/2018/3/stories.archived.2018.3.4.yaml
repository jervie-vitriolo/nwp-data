  'Trump-trade-war-Europe':
    'author': 'Jackie Wattles'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-04T11:10:20.130+08:00
    'imagesource': 'jcr:e603af38-e2e8-4d91-8c64-9471900c7ac2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f75e4c17-a040-4e4d-a8e1-acaf2422eb17'
    'lead': 'Trump on Thursday called for tariffs of 25% on steel imports and 10%
      on aluminum products, a move he said would bolster those industries domestically.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T13:47:55.723+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T14:14:35.045+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T14:14:32.131+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump is ready to fight a trade war with Europe, takes aim at car imports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5160ec-9518-42f8-9c58-2e1c753934b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:47:55.723+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> President Donald Trump escalated
        threats of a trade war on Saturday, saying he would slap a new tax on European
        cars if the EU retaliated against his proposed steel and aluminum tariffs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a50c98-7c82-4536-8dad-af111d8a1f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:47:55.723+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump on Thursday called for tariffs of 25% on steel imports and
        10% on aluminum products, a move he said would bolster those industries domestically.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c0859e-802e-4f42-9bd1-b7b5a2207242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:47:55.724+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement was met with strong criticism by international
        trading partners who said Trump''s plan could spark a trade war. European
        Union officials said they would retaliate with new tariffs on U.S. goods,
        including Harley-Davidson motorbikes, bourbon whiskey and Levi''s jeans.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9607ea-95cb-4b4e-b055-3401d903ce5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:47:55.724+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump fired back in a tweet Saturday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983b37e6-5fdb-4b94-b777-abdb5e271cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:47:55.724+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the E.U. wants to further increase their already massive tariffs
        and barriers on U.S. companies doing business there, we will simply apply
        a Tax on their Cars which freely pour into the U.S.," he wrote. "They make
        it impossible for our cars (and more) to sell there."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae06cc60-0f95-4f91-89e1-3daa4e0b58e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:47:55.724+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. <a href="https://www.acea.be/statistics/tag/category/exports-of-motor-vehicles">imported</a>
        more than 1.2 million European cars from brands like BMW and Volkswagen in
        2016, the most recent year for which data is available, according to the European
        Automobile Manufacturers Association.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d64af8-d3b6-47e5-b84a-1e6428b11680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:47:55.724+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s surprise vow to impose a new steel tariff <a href="https://money.cnn.com/2018/03/02/investing/global-market-reaction-trump-tariffs/index.html">rocked
        global markets</a>. Economists have warned the tariffs <a href="https://edition.cnn.com/2018/03/02/opinions/trump-tariff-move-shows-his-ignorance-sachs/index.html">could
        put U.S. jobs</a> and industries at risk.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a189c2e-474f-4650-aea5-a80fb50cec1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:47:55.724+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump stoked further fears of international turmoil on Friday by
        claiming "trade wars are good" and "easy to win."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0744cf3-aace-4fa6-aedf-7d4365160036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:47:55.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2018/03/02/news/economy/why-no-one-wins-trade-war/index.html"><strong>Related:
        Three reasons no one wins a trade war</strong></a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fe21bb-00c7-4cff-a44f-fddd9bda1bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:47:55.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporting Trump''s move, however, was his commerce secretary, Wilbur
        Ross. Ross claimed in an <a href="https://edition.cnn.com/2018/03/02/politics/wilbur-ross-steel-donald-trump-cnntv/index.html">interview</a>
        with CNN that concerns about the tariff''s affect on the U.S. economy are
        "rubbish." He added that if price hikes trickle down to American consumers,
        they would not be significant.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d64e5b2-538a-4825-be03-ddccf55b9679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:47:55.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also fired off a tweet Saturday saying "very stupid" trade
        deals are holding America back.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f8be2e-d16b-4cb5-a5b6-8705b96c5c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:47:55.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States has an $800 Billion Dollar Yearly Trade Deficit
        because of our ''very stupid'' trade deals and policies," he said. "Our jobs
        and wealth are being given to other countries that have taken advantage of
        us for years. They laugh at what fools our leaders have been. No more!"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771a3d41-01c9-411b-95d3-01a0dcf10e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:47:55.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.046+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Stephen Collinson contributed to this report.</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2df395-92b8-4efc-a7d5-bed6437da455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:47:55.725+08:00
