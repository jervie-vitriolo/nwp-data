      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list is pretty impressive and includes Sandra Bullock, Emily
        Blunt, Dave Chappelle, Jodie Foster, Eiza González, Nicole Kidman, Matthew
        McConaughey and Christopher Walken, among others.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
