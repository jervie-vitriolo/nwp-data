      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what you need to know about the ceremony:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f5cdbf-6f26-4196-a6d6-47eecbfe6421'
