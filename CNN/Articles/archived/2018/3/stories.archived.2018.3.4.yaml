    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Law enforcement: Man shot himself outside White House'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277c9012-1ef9-4e65-9601-a15822b75aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:03:32.746+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A man shot himself in front of the White
        House on Saturday, a law enforcement source told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc9c097-fdaf-464d-985b-44860b1e4b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:03:32.747+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Secret Service personnel are responding to reports of a person
        who allegedly suffered a self-inflicted gun shot wound along the north fence
        line of @WhiteHouse," the Secret Service tweeted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019d20c5-2055-4f56-99fe-be260c5c711b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:03:32.747+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump and first lady Melania Trump are at Mar-a-Lago
        in Florida. They are scheduled to return to Washington on Saturday night for
        the annual Gridiron Club Dinner.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c35091-9ffb-4a01-b419-b6eb454780c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:03:32.747+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are aware of the incident," deputy press secretary Hogan Gidley
        said. "The President has been briefed. I refer you to the Secret Service for
        any more information."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79361b03-d12e-4734-aa53-8a4ec398ca12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:03:32.747+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Secret Service tweeted an update on the situation moments later:
        "No other reported injuries related to the incident at @WhiteHouse."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e128396-348a-4012-9a52-6235a4128cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:03:32.747+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secret Service spokeswoman Cathy Milhoan said the incident occurred
        on the north fence line, the victim suffered a single gunshot wound and Secret
        Service personnel did not fire any shots. She would not comment on the status
        of the victim.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e694335-2b9c-44f6-80aa-b1d82e33d853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:03:32.748+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also tweeted that pedestrian and vehicular traffic around
        the White House has been affected by the incident.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3f6cc0-0d3b-4d92-a6c7-615fb2a5c32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:03:32.748+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2018/03/03/politics/white-house-shots-fired/index.html">"Law
