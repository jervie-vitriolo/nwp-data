  'Trump-China-Xi-consolidating-power':
    'author': 'Kevin Liptak, CNN White House Producer'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-04T11:14:38.988+08:00
    'imagesource': 'jcr:9fd8a6c5-b83f-4109-ad1b-1103af1d8b68'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a6b95f0-a033-4270-820a-53fde0f72906'
    'lead': 'Trump also praised China''s President Xi Jinping for recently consolidating
      power and extending his potential tenure, musing he wouldn''t mind making such
      a maneuver himself.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T13:44:16.529+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T14:14:35.192+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T14:14:32.051+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump on China''s Xi consolidating power: ''Maybe we''ll give that a
      shot some day'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3bb4be-7af2-4976-bb3c-ebda201ae90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:44:16.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.194+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump bemoaned a decision
        not to investigate Hillary Clinton after the 2016 presidential election, decrying
        a "rigged system" that still doesn''t have the "right people" in place to
        fix it, during a freewheeling speech to Republican donors in Florida on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7694d11-b9c2-4881-a6ac-3850de796466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:44:16.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.194+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the closed-door remarks, a recording of which was obtained by
        CNN, Trump also praised China''s President Xi Jinping for <a href="https://edition.cnn.com/2018/02/27/politics/trump-china-challenge-xi-jinping-president/index.html">recently
        consolidating power</a> and extending his potential tenure, musing he wouldn''t
        mind making such a maneuver himself.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7374ff-8756-4d40-b168-e3f54a8641a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:44:16.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.194+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s now president for life. President for life. No, he''s great,"
        Trump said. "And look, he was able to do that. I think it''s great. Maybe
        we''ll have to give that a shot some day."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811f1554-f100-4a46-bc41-36622befa7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:44:16.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.194+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remarks, delivered inside the ballroom at his Mar-a-Lago estate
        during a lunch and fundraiser, were upbeat, lengthy, and peppered with jokes
        and laughter. But Trump''s words reflected his deeply felt resentment that
        his actions during the 2016 campaign remain under scrutiny while those of
        his former rival, Hillary Clinton, do not.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce4132f-ad60-46dc-b47c-9427ed60f873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:44:16.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.194+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m telling you, it''s a rigged system folks," Trump said. "I''ve
        been saying that for a long time. It''s a rigged system. And we don''t have
        the right people in there yet. We have a lot of great people, but certain
        things, we don''t have the right people."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a633571-766c-4bfc-89c3-7bca0e48d99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:44:16.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.194+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has repeatedly said that his attorney general, Jeff Sessions,
        <a href="https://edition.cnn.com/2018/02/21/politics/donald-trump-jeff-sessions-obama-russia/index.html">should
        launch investigations into Clinton</a>, and has continued to lambast Sessions
        on Twitter for not taking what he views as appropriate steps to probe Clinton''s
        actions involving her private email server.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b598db-7390-4506-bd21-2df0f351b61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:44:16.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.194+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stewing anger with Sessions has soured Trump''s mood over the
        past week, including on Wednesday evening, when he fumed inside the White
        House over his attorney general''s decision to release a statement defending
        himself after <a href="https://edition.cnn.com/2018/02/28/politics/trump-sessions-fisa-abuse/index.html">Trump
        chastised his approach</a> to an investigation into alleged surveillance abuses
        as "DISGRACEFUL" on Twitter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961e7cd3-f377-4ec8-b74d-598bd7b1d581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:44:16.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.194+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The episode was just one irritant in a long series of upsetting
        moments for Trump this week. Morale at the White House has dropped to new
        lows, and Trump himself has seethed at the negative headlines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a40fa2-07a9-42f9-b229-b923c27ab3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:44:16.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.195+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, among donors gathered in the grand ballroom named for
        himself at Mar-a-Lago, Trump pondered the happiness of his former rival, wondering
        aloud whether she was enjoying life after the campaign.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f65c42e-5163-46eb-b790-8ed3e6448adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:44:16.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.195+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is Hillary a happy person? Do you think she''s happy?" he said.
        "When she goes home at night, does she say, ''What a great life?'' I don''t
        think so. You never know. I hope she''s happy."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e7e38e-4a6f-4e07-aa70-ad8074e1d2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:44:16.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.195+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere in his remarks, Trump went after former President George
        W. Bush for his decision to invade Iraq after faulty intelligence indicated
        the country had weapons of mass destruction.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7c9864-2485-4b7c-9cee-c5dff65fc763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:44:16.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:35.195+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here we are, like the dummies of the world, because we had bad
        politicians running our country for a long time," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cfdc1f-f146-4805-9abc-d28673218302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:44:16.532+08:00
      'mgnl:createdBy': 'eunice'
