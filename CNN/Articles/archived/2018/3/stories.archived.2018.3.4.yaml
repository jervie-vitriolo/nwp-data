    'title': 'Europe''s icy blast claims more lives'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2939b47e-2bee-4799-90b1-2ac32aeb8dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:00:04.982+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.537+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A cold snap <a href="https://edition.cnn.com/2018/03/02/europe/europe-snow-beast-from-the-east-intl/index.html">gripping
        Europe</a> continued to take a toll into the weekend, with three more deaths
        reported in Poland.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8338d1b-f160-43c1-9b73-88a1e4769225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:00:04.983+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.537+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of weather-related deaths in the country has risen to
        18 since Monday, Anna Adamkiewicz of the Government Center for Security said
        Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40370b8a-2352-4ec4-8880-b1a183ce31ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:00:04.983+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.537+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in Mantua, Italy, said Saturday that a homeless person,
        described as a foreign citizen, 52, was found dead the previous evening.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ec3cc9-4444-486b-a431-7ae58afc7536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:00:04.983+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six people have also died in Spain, the Spanish Interior Ministry
        said Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c98c2f-aca0-4ef0-afc0-69a4c667c932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:00:04.983+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The frigid temperatures of the past few days are starting to ease
        in parts of the continent, however.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf21cbe-04db-439c-b017-80b484b27d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:00:04.983+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warnings for wintry conditions remain in countries such as Ireland,
        Germany, Italy and Norway, according to <a href="https://www.meteoalarm.eu/en_UK/0/0/UK-United%20Kingdom.html">Meteoalarm</a>.
        But warnings for extreme low temperatures or snow and ice have been lifted
        in Hungary and Serbia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea758de-ab4e-4b22-b5d8-60ad05011188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:00:04.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Airports reopen</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e84b98-f6f3-4cb9-8b58-a9e71525129e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:00:04.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the weather improving, some airports reopened Saturday after
        treacherous conditions had halted services the previous two days.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ecfaf0-9c0b-4a10-be62-c7c4b2ef9fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:00:04.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include Dublin and Cork airports in Ireland as well as Amsterdam''s
        Schiphol Airport in the Netherlands and Switzerland''s Geneva Airport. Passengers
        were warned their flights could be affected by the earlier disruption and
        cancellations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0ebb46-d72b-42e2-9b4c-b9dd11694149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:00:04.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United Kingdom -- where freezing winds from Siberia, dubbed
        the "Beast from the East," combined Friday with Storm Emma to bring additional
        snow and ice -- temperatures started to rise gradually Saturday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e7bc29-9fad-4c5c-8523-3b70ec2b17ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:00:04.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Met Office forecast more rain, sleet and snow but said conditions
        would ease in southern England. Warnings are still in place in parts of northern
        England, Wales and Northern Ireland for ice and in Scotland for snow.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffa3e72-f0d7-491f-aa00-2fe8fbb668c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:00:04.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London''s Heathrow Airport said it is working to "deliver a near
        full schedule" Saturday, while London''s Gatwick Airport said it is operating
        "a largely normal service with a small number of delays and cancellations."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e77a5c-73b6-4437-97b8-675ace90adf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:00:04.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardiff Airport in Wales and Edinburgh Airport in Scotland were
        also operating Saturday with some flight delays.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac5404d-3037-461c-b61d-bee09ef7c452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:00:04.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many road and rail passengers continued to suffer disruption across
        the United Kingdom on Saturday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae8bbdc-6907-4d6c-aa84-3cff1d8b0c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:00:04.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Polar vortex disrupted</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b221589-3e66-4e33-b625-c1b614abc7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:00:04.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of Europe has been blanketed in snow this week, with rare falls
        of the icy stuff in the south of France, Spain and Italy.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7ba002-b790-4c98-8eaa-b0ae867019a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:00:04.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current cold snap was triggered by a disruption to the stratospheric
        polar vortex -- a doughnut of air 6,000 kilometers (3,800 miles) across that
        forms high up in the atmosphere above the Arctic Circle every winter, according
        to <a href="https://twitter.com/simonoxfphys">Simon Clark</a>, a researcher
        of stratosphere-troposphere interactions in Bristol, England.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25309d1d-3e57-4adc-95db-24fbfc3d14db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:00:04.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now and again -- perhaps six times every decade -- the vortex gets
        split in two, a phenomenon known as sudden stratospheric warming.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8ddb1a-c47e-440a-863f-c23f4668a561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:00:04.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disruption allows icy Arctic air to spread farther south, often
        lowering temperatures across much of the Northern Hemisphere.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd61d13b-c7ac-4e5f-bcf7-0810e0f554ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:00:04.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That big mass of Arctic air -- which is normally trapped over the
        poles, so it''s really freezing cold -- is then able to spill further south,"
        Clark told CNN.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79b200a-2cd7-41be-a8c2-b93a70b37cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:00:04.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/03/europe/europe-snow-ice-deaths-intl/index.html">“Europe''s
        icy blast claims more lives."</a></em></p>'
  'Law-enforcement-Man-shot-himself-outside-White-House':
    'author': 'Noah Gray and Elizabeth Landers, CNN'
    'caption': 'A man shot himself in front of the White House on Saturday, March
      3, 2018 a law enforcement source told CNN. (Source: CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-04T01:50:47.277+08:00
    'imagesource': 'jcr:345cb8a5-7b05-40c3-80b0-7297b0f25841'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b3c8e84-ff47-4864-9c4b-0c0a557551cb'
    'lead': 'A man shot himself in front of the White House on Saturday, a law enforcement
      source told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T14:03:32.746+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T14:14:34.403+08:00
