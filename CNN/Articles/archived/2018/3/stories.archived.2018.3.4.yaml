      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given his more politically-charged monologues recently on "Jimmy
        Kimmel Live," there are sure to be some Trump jokes -- and disses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a0a24e-6f14-4eb4-a03e-04a82e4a2362'
      'mgnl:activationStatus': true
