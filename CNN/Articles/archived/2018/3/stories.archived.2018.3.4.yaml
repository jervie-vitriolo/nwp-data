    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More structures to be dismantled during Boracay rehab, says DILG'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1cf724-f525-4922-bce7-8ade30c2eb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:50:16.950+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) -</strong> The Department
        of Interior and Local Government (DILG) said Saturday the government will
        dismantle more structures on Boracay if the proposed 60-day "tourist holiday"
        pushes through.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99ef643-61c9-4315-814c-9e7ee10e0ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:50:16.950+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a forum, DILG Assistant Secretary for Plans and Programs
        Epimaco Densing III said it would be better to temporarily stop tourists from
        entering Boracay as the government will have to demolish structures first.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8318d4bc-afae-48d6-a3df-fa892b127c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:50:16.950+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Wag muna tayo magpapasok ng turista whether local or international
        o foreign para maayos talaga kasi maraming babakbakin (Let''s not let foreign
        or local tourists enter first because we have to demolish a lot of structures),"
        he said. "Maraming babakbakin (We''ll be demolishing a lot of things). I tell
        you there will be a lot of structures which will be dismantled and destroyed."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab68b6e4-36cb-43c9-84c5-22d70075238f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:50:16.950+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Densing issued the statement amid the government''s proposal to
        close the island and rehabilitate it for a 60-day period.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18e7636-dbeb-49e6-8d75-e001a2fa1961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:50:16.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal was opposed by Boracay stakeholders and business owners,
        and they asked the government to shut down only the erring establishments.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d99c0f-fc74-4fe3-bcc4-c770676b0491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:50:16.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/02/10/duterte-DENR-clean-up-boracay-6-months.html">Duterte
        orders DENR to clean up Boracay in 6 months</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3688463-e779-41ae-9c67-d1793ad7e9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:50:16.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stakeholders said the temporary closure would affect those depending
        on the island for livelihood.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f464090-0986-4d8e-bf7a-946c47bd1121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:50:16.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay earned P56 billion in revenues in 2017 alone. According
        to the DILG, more than 17,000 workers are stationed on the island.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e0cab3-a555-43aa-b176-28e309443f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:50:16.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Densing also appealed to businessmen to cooperate with
        the government as it aims to fix the world-famous tourist destination.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799e1440-7c64-405f-b8d8-fde1a0ea72ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:50:16.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Environment and Natural Resources (DENR), in cooperation
        with other agencies, is looking to solve sewage disposal issues, in addition
        to zoning violations by some establishments.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66362dad-52b0-45e4-9ca7-510d28f7672a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:50:16.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the businessmen in Boracay, nakikiusap na kami sa inyo. Milyon
        at bilyon na ang kinita niyo [we''re asking for your understanding. You''ve
        earned millions, billions]....This may sound corny but we appeal to your love
        of country," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fa4e7c-12f6-4210-84fb-194cdbaf0fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:50:16.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Densing also slammed businessmen who only seek profit.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f21a6e-8ef2-4db1-99f9-d7a9a31b1769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:50:16.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya nagkaganyan sa Boracay because you''re very greedy and the
        businessmen are bullying government officials," said Densing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34950a8-eb7f-4ee2-8eba-9ceeb1021667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:50:16.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:Boracay has turned into this because you''re greedy
        and you are bullying government officials.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7eb75b4-88a1-43d4-af97-0ff397c0c5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:50:16.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called on them to stop harassing government officials.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551e6618-411c-4dba-aa00-7e208ae7f701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:50:16.953+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ano ba naman ang 60 days....Di naman mauubos pero niyo eh. Nandiyan
        na, kumita na kayo," he added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d13c55-1294-4e11-975f-2a1e22e245b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:50:16.953+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What''s 60 days. Your money won''t go away. It''s
        there, you already earned.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8113f7-6cbc-4ac5-b5ba-862b873f63aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:50:16.953+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG reported on Friday more than 800 establishments on Boracay
        island are facing various violations.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e19ef42-31dc-4dbf-a20a-0b0df0d4d8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:50:16.953+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DENR said Friday it will reclaim four wetlands occupied
        by business establishments and illegal settlers on the island.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e04afa-b9b5-432c-b0a3-7c086a9e8457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:50:16.953+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.918+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island is one of the country''s top tourist destinations. More
        than two million tourists visited it in 2017, according to the Malay Municipal
        Tourism office.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b842430a-d54f-4501-92c6-e762713feb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:50:16.954+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.918+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its environmental issues were thrust into the limelight after President
        Rodrigo Duterte called it a "cesspool" and ordered the Environment Department
        to fix it within six months.</p>'
  '6-suspected-NPA-arrested-Negros-Oriental':
    'author': 'Dale Israel and Roy Bustillos, for CNN Philippines'
    'caption': 'Photo from Roy Bustillos, courtesy of 62nd Infantry Battalion'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2018-03-04T11:08:56.364+08:00
    'imagesource': 'jcr:65efcc18-3955-4285-825e-ffe9586c451a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '188b8469-bdc0-42e1-a028-223ef73e9f78'
    'lead': 'Two of the six arrested are minors, both 17 years old. The others are
      aged 18, 19, 21, and 29.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T13:52:42.464+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T14:14:34.772+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T14:14:32.308+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '6 suspected rebels, including minors, arrested in Negros Oriental'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf9931e-487f-44a0-99e7-c3f3e9cb3b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:52:42.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, March 4)</strong> — Six suspected members
        of rebel group New People''s Army (NPA) were arrested in an encounter with
        government forces in Negros Oriental Saturday morning, the military said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62555f3-e34f-41e6-919f-c64eaf8a0e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:52:42.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the six arrested in Mabinay town are minors, both 17 years
        old. The others are aged 18, 19, 21, and 29.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4d8371-a819-4c49-b32d-fc1982ee75ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:52:42.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since they are still young, it would be more helpful that we keep
        their identity secret. This is for their safety and for their future," the
        military''s Cebu City-based Central Command (Centcom) Spokesperson Lt. Col.
        Medel Aguilar said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5c4c23-6bd2-408e-877a-803ec2a93ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:52:42.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were detained in a police station in Negros Oriental for the
        filing of appropriate cases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec47ec3-eb81-4284-bd80-50399c419e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:52:42.465+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the six is a female University of the Philippines (UP) Cebu
        student, the Centcom added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5401cf6-91bb-4f04-ac9c-ecb33ab83132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:52:42.465+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message to CNN Philippines, UP Cebu Chancellor Lisa Corro
        clarified the arrested female is a graduate of Mass Communications last June
        2017.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65445e12-ff36-46ce-8de4-2ec34b0af11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:52:42.465+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being an alumna, the University no longer has information about
        her current involvements, Corro added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388374d7-5498-4796-aeb8-b4d730b47f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:52:42.465+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now she is entitled to due process and is considered innocent
        until proven otherwise," the chancellor said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb26a62-03be-4bf4-ba63-487763e7461e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:52:42.465+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Centcom said the 303rd Army Brigade was responding
        to reports of the presence of armed men in Sitio Tumunon, Barangay Luyang
        in Mabinay, Negros Oriental.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80750d31-5568-4de0-a35d-5187c5634ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:52:42.465+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Army Civil Military Operations (CMO) said civilians in the area
        have been complaining of harassment and extortion of the rebel group, which
        prompted the immediate deployment of troops.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2c30ce-f5c8-4939-ba81-3e47451a6b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:52:42.466+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police joined the Armed Forces of the Philippines
        in a 45-minute firefight.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289702e2-d3a2-4b62-b806-0ed1ba146142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:52:42.466+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government forces were able to subdue the armed group and arrested
        the six alleged NPA members, Aguilar said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be0e93b-fba9-48ac-a01e-9ce1615c157f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:52:42.466+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High-powered firearms and explosives were also confiscated by the
        army.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9e4c1a-771b-4d7a-9373-38e4653b1438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:52:42.466+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to decisively act on this issue because the future of our
        youth is at stake. We have to protect the youth from the CPP (Communist Party
        of the Philippines)-NPA exploitation of their young minds and idealism," said
        Lieutenant General Paul Talay Atal, Centcom Commander.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3995a0-f1ed-4ccb-ad56-fc75078586dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:52:42.466+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lieutenant General Atal commended his troops for the success of
        the operations and for their "strict adherence to the principles of human
        rights and the provisions of International Humanitarian Law."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d050330-db3c-4a67-9f64-713f23febe73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:52:42.467+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2017, the government canceled peace talks with the communist
        rebels. President Rodrigo Duterte has also asked the court to declare the
        NPA as a terrorist group.</p>'
  'Man-shot-himself-outside-White-House':
