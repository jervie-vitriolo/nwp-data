      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who''s hosting the Academy Awards?</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cc0501-aaf1-4839-816c-2becf5ea9e10'
