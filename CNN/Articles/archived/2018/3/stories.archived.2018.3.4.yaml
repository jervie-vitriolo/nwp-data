  'Times-Up-leaders-say-theyre-standing-down-at-the-Oscars-red-carpet':
    'author': 'Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-03-04T22:54:24.596+08:00
    'imagesource': 'jcr:f1b51d71-c270-4bff-829f-3aa9f981de37'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fbe9913-c7cc-4ad6-b450-0f4c03d9faf8'
    'lead': 'Kimmel told CNN recently that he hopes the #MeToo movement will bring
      lasting change.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T11:41:29.761+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T14:14:37.506+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T14:14:30.224+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Time''s Up leaders say they''re standing down at the Oscars red carpet

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a135c0d-2568-42b8-ac1a-41cbfd934ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:41:29.761+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The organizers behind Time''s Up said they
        will "stand down" on the red carpet at this weekend''s Oscar ceremony.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6ada82-1b31-47f8-8977-878ca1496791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:41:29.761+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filmmaker Ava DuVernay, who is one of the leaders of the organization,
        told members of the press on Thursday that the message of Time''s Up is not
        about wearing black to awards shows and overshadowing the main event. Celebrities
        wore black at January''s Golden Globe Awards to show support for the newly-formed
        anti-sexual harassment initiative.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e291601-8aa6-43c1-8227-08b791305021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:41:29.762+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not an awards show protest group," DuVernay said. "So we
        stand down this time. It''s really important that you know that Time''s Up
        is not about the red carpet. And those women you saw on the red carpet representing
        Time''s Up [at the Globes] are now off the red carpet working their butts
        off being activists."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2b9ac1-daf3-49ab-b267-654c075f1541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:41:29.762+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that, "I think there''s really something about the narrative
        of Time''s Up that was really important that this not be just capturing the
        awards show spotlight. It''ll happen again, but not this time."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a10740f-f65a-4181-b158-6ac2d47bd3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:41:29.762+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of a red carpet showing, Time''s Up will have "a moment"
        during the televised broadcast of the Academy Awards, she said. DuVernay did
        not elaborate on what will take place. She did not immediately respond to
        CNN''s request for clarification.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73008ede-eeda-4f16-877f-c27ca4c4abf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:41:29.763+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Scandal" creator Shonda Rhimes, another Time''s Up leader, said
        she wants to be strategic about their exposure.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4806385-2896-4b05-86a5-574357bbad58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:41:29.763+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re also well aware of how much attention people are able to
        command at certain times," Rhimes said. "It feels like some of these amazing
        women have a superpower. And we like to deploy that superpower usefully in
        an intelligent way and not just because we can."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127bdbac-3300-45bc-98cf-f2fd3a9a2700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:41:29.763+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oscars host Jimmy Kimmel has given conflicting interviews as to
        whether he plans on addressing the #MeToo movement, which gained attention
        last year after news broke that Hollywood mogul Harvey Weinstein sexually
        harassed and assaulted dozens of women. (He has denied all allegations of
        non-consensual sex, but has since stepped down from the board of his company
        and has been named in multiple lawsuits.)</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410e8153-473e-4e8a-adbc-49ee0cbd326f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:41:29.763+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative for Kimmel did not immediately respond for comment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cbb069-2e01-4d7e-9ed8-354062b139d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:41:29.764+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimmel told CNN recently that he hopes the #MeToo movement will
        bring lasting change.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a06c7f8-19e8-47e8-b854-735df93aff33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:41:29.764+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope real progress has been made when it comes to equal opportunity
        and that men who abuse their power have learned that this kind of behavior
        will not be quieted or tolerated anymore," Kimmel said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbcbf2e-8e83-45e7-821c-2259b9e155dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:41:29.764+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/01/01/entertainment/times-up-anti-harassment-hollywood/index.html">Time''s
        Up was officially unveiled in January</a>, though the group was formed not
        long after the first round of allegations against Weinstein came to light
        in October. A group of more than 1,000 women in entertainment formed the initiative
        to battle harassment in all industries after receiving a letter of support
        from Alianza Nacional de Campesinas (The National Farmworker Women''s Alliance)
        in November.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ade0230-322e-4405-96b9-5f5799daa18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:41:29.765+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tina Tchen, the co-founder of the Time''s Up legal defense fund
        told CNN in a <a href="https://edition.cnn.com/2018/03/01/entertainment/times-up-legal-defense-fund-tina-tchen/index.html">sit-down
        interview</a> this week that they''ve had more than 1,600 requests for subsidized
        legal aid and have connected 1,000 individuals with attorneys. The group has
        raised $21 million to date.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024a6538-e8e3-4101-9373-4fc36c9cf3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:41:29.765+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.508+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The Academy Awards air Sunday at 8pm EST on ABC.</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85870073-9f04-4f27-8733-a1cbb6b743d1'
      'mgnl:activationStatus': true
