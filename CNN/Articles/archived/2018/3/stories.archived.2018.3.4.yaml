      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who''s presenting the Oscars?</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fee311d-2b98-4489-94a4-bd6c10920c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:37:01.502+08:00
