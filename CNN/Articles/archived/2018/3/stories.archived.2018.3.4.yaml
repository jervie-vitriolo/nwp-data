  'Roque-UN-Special-Rapporteur-Callamard-Pasig-river':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-04T00:57:58.505+08:00
    'imagesource': 'jcr:eda73bbb-97fd-4651-a786-b33775c5070d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0fd95b1-26c8-4c12-9e9e-a78db8e3508e'
    'lead': 'Presidential Spokesman Harry Roque said Saturday the government would
      invite United Nations Special Rapporteur Agnes Callamard to swim in the Pasig
      River if she comes to the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T14:08:30.064+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T14:14:34.321+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T14:14:32.652+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roque: We''ll invite Callamard to swim in Pasig river if she visits
      PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f02db8-455c-4db1-a519-ae534a5cbd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:08:30.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 3) — Presidential Spokesman
        Harry Roque said Saturday the government would invite United Nations Special
        Rapporteur Agnes Callamard to swim in the Pasig River if she comes to the
        Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b0a411-7135-425d-8eaa-399eb0757d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:08:30.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung siya po ay papasok sabihin niya, nagkaroon siya ng obserbasyon
        bilang turista. So kapag pumasok po siya ay aanyayahan po namin siyang lumangoy
        sa malamig na tubig ng</em> Pasig River," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4668a9-2aad-4b22-bc4a-2ad5234e7059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:08:30.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If she enters the country, she should say her observations
        as a tourist. So if she enters here, we''ll invite her to swim in the Pasig
        River''s cold water.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8983a70-9ffb-4f8b-a349-e71ba9b2823e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:08:30.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said this after being asked what the government would do if
        the rapporteur decides to enter the Philippines as a tourist, but investigates
        during her stay in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e13e176-fd6f-41cb-9e21-9a29f408000c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:08:30.065+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callamard has been at odds with President Rodrigo Duterte over the
        deaths allegedly taking place under the administration''s war on drugs. She
        has been seeking a probe on the alleged killings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613937fa-6119-41a6-aac4-f6e06ab8a1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:08:30.065+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/08/27/agnes-callamard-probe-unlawful-deaths-kian-delos-santos.html"><strong>READ:
        Callamard calls for probe on all ''unlawful'' deaths following Kian slay</strong></a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5678356-2ed8-4f2a-b84b-2318b0a26748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:08:30.065+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last Tuesday Roque expressed openness to having a UN expert
        investigate the country''s drug war as long as Callamard was out of the picture.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9e25bb-3a9b-419b-8ae0-e19a2764e7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:08:30.065+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said she had failed to pass the government''s standards in terms
        of "character, credibility, and trustworthiness."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3890527a-b425-44cc-8d18-d663aed2be96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:08:30.065+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2018/02/27/Roque-UN-probe-drug-war-Agnes-Callamard.html"><strong>READ:
        Roque to recommend UN expert to probe drug war: ''Definitely not Callamard''</strong></a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ac2432-1774-4544-8711-3cc2c6d680c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:08:30.066+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, however, said Saturday Callamard is "welcome" as a tourist
        and has entered the Philippines without an invitation before.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bb7722-68b9-4229-a735-0b59f097b204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:08:30.066+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added if Callamard enters, she should make it clear her observations
        were made as a visitor and not part of her work as a rapporteur.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c345b2d1-8513-4046-a812-9a612dde65f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:08:30.066+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kaya lang ang masama doon huwag niyang palalabasin na nag-imbestiga
        siya kasi ang pagpasok sa Pilipinas, hindi naman po iyan katumbas ng pag-iimbestiga,"</em>
        said Roque.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a6700f-457f-4689-af0e-4436026ef56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:08:30.066+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She should make sure that sure that she doesn''t make
        it look like she''s investigating once she enters the Philippines, because
        that''s not the same thing.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e3b8c6-59df-4e13-a049-f49ea21f9b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:08:30.066+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also clarified Duterte''s recent statement telling police
        officers not to answer or "bother" if international human rights investigators
        talk to them about the war on drugs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73364c7d-efa3-4f8c-9b4a-8c7691e50473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:08:30.066+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2018/03/02/president-duterte-police-ignore-un-probe-drug-war.html"><strong>READ:
        Duterte tells police to ignore UN human rights probers of drug war</strong></a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4554b45-d304-4f19-bd2f-eab6721f3eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:08:30.067+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this was because the President believes rapporteurs looking
        to investigate the country already have existing biases.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9700a2c9-199d-49df-87c0-f545ad6da484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:08:30.067+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well <em>iyong mandato po ni Presidente, dahil sa tingin niya na
        iyong gustong pumasok na mga</em> UN Rapporteur <em>ay iyong mga bias at mayroon
        nang konklusyon bago pa magkaroon ng imbestigasyon</em>," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc90eea-ed7c-4db8-ad81-aac4e2988f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:08:30.067+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Makikipagtulungan lang po tayo doon sa mga tao na wala pang
        konklusyon at mayroon pong katapatan na talagang mag-iimbestiga bago magkaroon
        ng konklusyon."</em></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cec9259-1d79-4b61-ad2a-11195ac2e846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:08:30.067+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[The President mandate comes because he believes the UN Rapporteurs
        looking to enter are already biased and have formed conclusions before their
        investigations… We''ll only cooperate with people who have not yet formed
        their conclusions and are truthful enough to investigate before forming conclusions.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9c304c-7579-47ba-9562-da06f85931b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:08:30.067+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callamard had already visited the Philippines in May last year as
        a guest speaker for a two-day drug policy forum.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e569d5b8-fc06-4d7f-b2ae-300f6db8fd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:08:30.068+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang claimed she had not informed them of her visit, but she
        refuted this, saying the Philippine government acknowledged receipt of her
        letter and reacted to the information with letters on April 29 and May 1.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd07d15-ed5d-455e-927c-9a463bb21514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:08:30.068+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/05/06/U.N.-Special-Rapporteur-I-informed-PH-of-my-visit.html"><strong>READ:
        U.N. Special Rapporteur: I informed PH of my visit</strong></a></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86223226-9af5-4a7f-a9ca-36a1f6fde6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:08:30.068+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just this week, the Philippine government called on the United Nations
        Human Rights Council (UNHRC) not to "politicize or weaponize" human rights.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73c49d8-e43a-40b1-ad02-8cfae0b3bfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:08:30.068+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2018/02/28/ph-united-nations-human-rights-council.html"><strong>READ:
        PH to UN council: Do not politicize, weaponize human rights</strong></a></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652047f9-05e3-409e-8064-4fe77a150fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:08:30.068+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug war has been criticized by local and international human
        rights groups since it began in 2016, when Duterte took office.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c01bba-d7bf-4b1c-906b-00730d9da3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:08:30.068+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While government data show around 4,000 drug suspects were killed
        in operations, the groups believe the number to be as high as 13,000 - including
        those killed in vigilante-style executions.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1507d75-13e4-4960-9b3d-d6e0c4add8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:08:30.069+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' VJ Bacungan and Chad De Guzman contributed
        to this story.</em></p>'
  'Storm-whips-Northeast-with-rain-floods-over-1-million-customers-lose-power':
    'author': 'Ralph Ellis, Faith Karimi and Joe Sterling, CNN'
    'caption': 'A deadly storm hammered the Northeast with relentless rain, snow and
      powerful winds. Seen here is flooding in Scituate, Massachusetts. (Source: Ann-Marie
      Rollo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-04T00:31:08.113+08:00
    'imagesource': 'jcr:5c81abed-3cec-479f-aabc-492c4459fc8f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50241040-8acc-4cc1-a4c6-66f82c0c3fa5'
    'lead': 'A powerful storm will pound the Northeast with drenching rain, howling
      winds and surging waves for a second day Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T14:13:00.293+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T14:14:34.127+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T14:14:32.892+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Storm whips Northeast with rain, floods; over 1 million customers lose
      power'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0b08b7-7e1f-4b6b-ac8b-bd66742dbf64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:13:00.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A powerful storm will pound the Northeast
        with drenching rain, howling winds and surging waves for a second day Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366e0ae5-5f79-432d-9c19-1989fd7d8c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:13:00.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nor''easter has already killed at least five people, prompted
        the cancellation of more than 3,300 flights, snarled ground traffic and knocked
        out power to more than 1 million customers -- with more than 440,000 of them
        in Massachusetts. Virginia had at least 301,671 customers without power, and
        the Washington, D.C., area counted over 154,000 people without power.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d75673f-40d4-44af-82fe-e5d7b44cbb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:13:00.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massachusetts is taking the brunt of the storm, which hit Friday
        and is not expected to ease up until midday Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c78ece-c1b7-4776-a4b0-1ab0e9131cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:13:00.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High tides powered coastal flooding in Boston and other towns, leaving
        city streets awash for the second time since a massive nor''easter in early
        January. Record-setting high tides might strike Boston Harbor late Friday
        night and late Saturday morning.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee618e2-93d9-4231-9e1e-83099978bbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:13:00.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kayakers paddled down Boston streets and national guardsmen rescued
        50 people from their homes in nearby Quincy, sometimes carrying them to safety
        in the scoopers of front-end loaders, <a href="https://boston.cbslocal.com/2018/03/02/quincy-noreaster-flood-rescues-front-end-loader-national-guard/">CNN
        affiliate WBZ reported</a>. Twenty-two million people were under a coastal
        flooding warning as of Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f751598e-e33f-4855-a07e-0cf0fd5bfb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:13:00.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m fortunate to get rescued," Christine Way-Cotter of Quincy
        told WBZ. "Our house is lifted so, like, nothing came into our first floor
        but our whole basement is probably 6 feet under water."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929d4157-a694-4476-95f1-5b2ff638d292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:13:00.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massachusetts Gov. Charlie Baker said he has called in the National
        Guard and urged vigilance.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70afd2c-dc85-4f52-9a96-0e7c3338cfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:13:00.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not ride out the storm if you are told to evacuate," Baker said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050de762-02dc-45e2-bcc9-70dcf1686efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:13:00.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who lost power won''t get it back quickly.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70a1323-2ef8-4363-97e2-d7dff453fc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:13:00.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People in these homes need to plan for a prolonged outage," Kurt
        Schwartz, director of the Massachusetts Emergency Management Agency, said
        at a Friday night news conference. "This is a multi-day restoration event."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baebb2ac-6db1-4c1f-8cb4-27ebaa95b38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:13:00.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is one of the more extreme storms in recent memory in terms
        of coastal flooding and damaging wind potential along the coast, but also
        includes heavy wet snow and heavy rain as important factors," MEMA said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0412a4-a82e-46e4-aa72-ab6834f22d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:13:00.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least five people have died, according to authorities: a 77-year-old
        woman in Kingsville, Maryland; an 11-year-old boy in Putnam County, New York;
        a 44-year-old man in James City County, Virginia; a juvenile in Chesterfield
        County, Virginia; and a Newport, Rhode Island, man who was in his 70s. All
        were killed by falling trees.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f84b66-2055-4f76-b63b-0f5f0e4d2c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:13:00.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm morphed into a "bomb cyclone" late Friday morning when
        it underwent so-called bombogenesis, signaled by an extreme drop in atmospheric
        pressure.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a09bc17-d479-4a31-9aa6-aa4782adf1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:13:00.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since 10 a.m., Thursday until now, this storm has rapidly dropped
        in pressure, officially passing the definition of 24 millibars in 24 hours,"
        CNN meteorologist Judson Jones said Friday morning. "It continues to strengthen."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b656578b-d740-4bf5-9041-86c6c23403b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:13:00.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More than 3,000 flights canceled</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e5a300-5668-41eb-bef7-3085342e56c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:13:00.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 3,000 US flights have been canceled, including hundreds
        at the busiest Northeast airports in Boston, Philadelphia and New York, the
        flight-tracking website <a href="https://flightaware.com/live/cancelled/">FlightAware.com</a>
        posted Friday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7b3f1a-64d8-4cb2-b7c1-a5e5e8ba302a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:13:00.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One plane''s bumpy descent into the Washington area left passengers
        and crew nauseated, according to <a href="https://twitter.com/NWSAWC/status/969572219977457665">a
        pilot''s report tweeted by the Aviation Weather Center.</a></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2e0cea-319e-41cf-be13-de8602ce08af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:13:00.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines, including Delta, United and Southwest, are offering fee
        waivers for flight cancellations or changes involving affected airports. Airports
        on the East Coast have been experiencing delays and ground stops, the Federal
        Aviation Administration said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f9b149-d2a6-4363-9fd0-6a1461948baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:13:00.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amtrak also announced it had suspended train service between New
        York and Boston. Amtrak announced overnight that it would resume "modified"
        service on its Northeast Corridor between Washington and New York City at
        6:20 a.m. ET Saturday, and would also resume service between New York and
        Boston beginning at 8:40 a.m.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49589a23-596f-42a8-90ef-a69278ff86da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:13:00.298+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Washington area, federal offices didn''t open Friday, schools
        closed and trash collection was suspended. The wind even directed its wrath
        at the Capitol, blowing out a window on the west front over the Olmstead Terrace,
        an official from the Architect of the Capitol office said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b02a777-125c-4648-8e54-bc8fb02f9d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:13:00.298+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the high tide advanced in New England, authorities warned coastal
        residents to be ready to evacuate.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed69bf5-c0e3-4362-a59d-e6144b806b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:13:00.298+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michelle Shaffer, 45, of Hull, Massachusetts evacuated Thursday
        night to higher ground, she told CNN affiliate WCVB. Shaffer lost her appliances
        in the last storm and expected another pounding.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d40a66-1ad5-4262-ad06-6dc915df7e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:13:00.299+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This storm is going to be worse," she told <a href="https://www.wcvb.com/article/noreaster-slams-region-with-heavy-rain-strong-winds/19050945">WCVB</a>,
        "because it''s going over three high tides."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a59a1bc-f2af-4403-bd9a-5a527b0dc2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:13:00.299+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Gov. Andrew Cuomo said "March is coming in like a lion."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae906df8-5833-496a-9310-265f4e85b7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:13:00.299+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy snow and strong winds already had caused power outages upstate,
        Cuomo said late Friday morning. He issued a travel advisory for all areas
        north of New York City "so plows, utility crews and first responders are able
        to do their jobs."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98ece7f-3e5e-45de-9910-41f3073be615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:13:00.300+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you do not have to travel today," he said, "I encourage you
        to stay off the roads."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90431437-9ba2-41c7-882f-1cba3c8b99ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:13:00.300+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what else to expect:</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d1e9fd-dae2-4391-bd31-4a0ebd3901e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:13:00.301+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coastal flooding</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f063105-b9ff-4cf9-9e92-922fd14a9d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:13:00.301+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the moon full, the tide is at its highest point of the month,
        and the storm surge could drive as much as 4 feet of water into coastal neighborhoods,
        CNN meteorologists said. Massachusetts emergency officials said tides "will
        be astronomically high" <a href="https://www.facebook.com/MassachusettsEMA/posts/10155036239312331">in
        the next few days.</a></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfd01a8-c071-41f4-a43a-64758f83991a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:13:00.301+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boston Harbor, which has only seen tides above 15 feet twice --
        in 1978 and in January, during the last bomb cyclone -- might see the tide
        at that level when high tides occur late Friday night and late Saturday morning,
        Jones said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafe85b1-83b8-43cc-8f16-961cfe3b0304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:13:00.302+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A high tide that occurred late Friday morning came up a little short,
        reaching 14.67 feet, but still sent water sloshing through the streets of
        East Boston.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728da015-e2cc-413a-bb57-8fa5f6e26f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:13:00.302+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I encourage all residents to be mindful of the storm and encourage
        employers to take the weather into consideration, which will mostly impact
        the coastal areas of our city," Boston Mayor Marty Walsh said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1671ed3-d3fb-487d-829d-652dd5d81ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:13:00.302+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm is moving slowly, and the wind, rain and flood effects
        will linger for days. Parts of eastern Long Island and eastern Massachusetts
        could get up to 5 inches of rain through Saturday. The rest of the region
        could see 2 to 4 inches of rain. A foot of snow has already fallen in parts
        of eastern Massachusetts .</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0387dcc9-cf63-4530-9276-bdb497890b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:13:00.303+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Strong winds</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bce74b7-e0b5-40ee-ba51-33f4733c01db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:13:00.303+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winds will be so ferocious that the Port Authority of New York and
        New Jersey is securing cranes at a LaGuardia Airport construction project.
        It''s also making plans to use buses if trains at JFK or Newark airports must
        stop because of wind.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d384253-0902-4850-ad8c-eea01e3520c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:13:00.303+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Boston, high wind warnings are in effect through Saturday morning,
        when winds could whip up to 65 mph. New Jersey officials say high winds <a
        href="https://www.facebook.com/READYNEWJERSEY/photos/a.176301939053879.48503.165525506798189/2054053767945344/?type=3&amp;theater">may
        affect trees and power lines.</a></p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c07dbb-9081-40ed-9121-b82adc653c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:13:00.303+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barges carrying construction materials broke loose from their moorings
        near the Tappan Zee Bridge, which crosses the Hudson River, said Laura Ware,
        public involvement manager for Tappan Zee Constructors LLC.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd2391f-27da-4223-a409-7e288ff447c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:13:00.303+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Barges associated with the project are equipped with GPS tracking
        devices and immediately transmitted notifications to our management team when
        they traveled beyond project limits," she said. "TZC tug boats were immediately
        dispatched to recover the barges."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230957d6-e351-44ca-9e93-3f1edb1708a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:13:00.304+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Snow</h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29b6231-f108-4fb3-8ca9-aca657300dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:13:00.304+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any snow that falls will be heavy and wet, likely to bring down
        trees and power lines, and cause power outages.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82be1ae6-17c5-498d-ba1f-26c47134bac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:13:00.304+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major cities in the Northeast, such as Philadelphia and New York,
        may get a wintry mix of snow, rain and sleet, with no snow accumulation forecast.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff88bc8-5c52-47d2-abb1-1461e10e74ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:13:00.304+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inland New England is more likely to get snow, with a foot possible
        in upstate New York and western Massachusetts. Some areas around Buffalo in
        western New York have reported 17 inches already, and locations in upstate
        New York could approach 2 feet.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372c9323-053c-4ae2-8546-1cd3549db9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:13:00.304+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Heavy, wet snow fell overnight and snow will continue into the
        evening hours tonight," Cuomo said in a statement, describing conditions statewide.
        "Snow will turn drier and lighter and combined with strong winds, will cause
        dangerous conditions making driving extremely hazardous from blowing and drifting
        snow."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b73f609-a817-4eaa-8f7d-8a110b8f2db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:13:00.305+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Correction: Earlier versions of this story incorrectly cited the
        location of one storm death. The 11-year-old victim was killed in Putnam County,
        New York.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1d8dcb-bba6-4c83-b9cf-ea05363215ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:13:00.305+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:34.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
