      'mgnl:lastActivated': 2019-06-17T14:14:37.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viewers will just have to wait and see if that extra time will translate
        into longer speeches by the winners.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872d37f7-0923-47c3-a9dc-0db7d64ec4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:37:01.502+08:00
      'mgnl:createdBy': 'eunice'
