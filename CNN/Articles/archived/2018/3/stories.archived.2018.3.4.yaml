      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What will people be talking about on the Oscars red carpet?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7448ed-6a99-4949-aa84-510d38585cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:37:01.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could be tricky this year because E! host Ryan Seacrest is
        set to have his usual red carpet hosting duties.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db947a6-93a7-4ffc-9cb2-c4f376feed04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:37:01.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seacrest has been defending himself against an allegation of sexual
        misconduct. Though Seacrest was cleared of any wrongdoing by the network after
        a third-party investigation, strong support for the #MeToo movement and the
        Time''s Up campaign might make for some awkward encounters.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a67592-7364-41ef-b783-359c78e21152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:37:01.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:14:37.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/02/28/entertainment/ryan-seacrest-e-red-carpet/index.html"><strong>Related:
        Ryan Seacrest''s Oscar night could prove complicated</strong></a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7404511-9370-4b37-8cdd-c99fe8a3daf3'
      'mgnl:activationStatus': true
