    'mgnl:created': 2019-06-17T13:56:06.187+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T14:14:34.650+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T14:14:32.403+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
