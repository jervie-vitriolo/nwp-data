      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there is yet to be a clear-cut definition of the term "political
        dynasty," a pending Senate bill defines it as the "concentration, consolidation
        or perpetuation of public office and political power by persons related to
        each other."</p>'
