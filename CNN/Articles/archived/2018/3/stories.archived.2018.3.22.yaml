      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/21/football/mourinho-football-manchester-united-portugal-spt/index.html">"Jose
        Mourinho: Manchester United manager baffled by criticism"</a></em></p>'
  'facebook-mark-zuckerberg-cambridge-analytica-scandal':
    'author': 'Seth Fiegerman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-22T06:55:42.724+08:00
    'imagesource': 'jcr:9c0859ec-1a57-41e7-be56-e919bb11be36'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9ffb4d4-d4d4-4260-ae29-9235939cbab5'
    'lead': 'The Facebook CEO pledges to take a series of steps to protect data and
      fix what he called a ''breach of trust'' between the social network and its
      users.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T10:47:39.868+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-30T10:47:40.133+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mark Zuckerberg breaks his silence on Cambridge Analytica scandal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f8c8e0-c659-4720-bad9-3a0400d2d4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:47:39.868+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:47:40.134+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Mark Zuckerberg is finally breaking his
        silence five days after a data scandal engulfed Facebook.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9c07a0-bdd5-481f-9faa-2011c5bfe2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:47:39.868+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:47:40.134+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Facebook CEO pledged Wednesday to take a series of steps to
        protect data and fix what he called a "breach of trust" between the social
        network and its users.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901b15c8-f94d-4282-bd1a-afda28a81631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:47:39.868+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:47:40.134+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a responsibility to protect your data, and if we can''t
        then we don''t deserve to serve you," Zuckerberg wrote in a Facebook post.
        "I''ve been working to understand exactly what happened and how to make sure
        this doesn''t happen again."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf2ce1f-454c-43dc-bea8-87c1a4b0ccd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:47:39.868+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:47:40.134+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg is also set to speak with CNN''s Laurie Segall in an
        interview to be broadcast on "Anderson Cooper 360" at 9 p.m. ET.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf794ace-e15e-4bf6-87ab-aa361cb45ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:47:39.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:47:40.135+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News broke this weekend that Cambridge Analytica, a data firm with
        ties to President Donald Trump''s campaign, reportedly accessed information
        from about 50 million Facebook users without their knowledge.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a89ee37-b0b4-41d8-b1d7-2b0c3ff2730a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:47:39.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:47:40.135+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook says the data was initially collected by a professor for
        academic purposes in line with its rules. The information was later transferred
        to third parties, including Cambridge Analytica, in violation of Facebook''s
        policies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb75758-3685-4072-9aaf-8bfc1711b6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:47:39.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:47:40.135+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy wiped away nearly $50 billion from Facebook''s stock
        price earlier this week and prompted politicians on both sides of the Atlantic
        to call for Zuckerberg to testify.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4328ed0-beb4-476e-99ed-1c2796a89f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:47:39.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:47:40.136+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook is now facing lawsuits from investors and users as well
        as a "delete Facebook" movement. The latest member of the latter: <a href="https://cnnphilippines.com/business/2018/03/21/whatsapp-cofounder-calls-on-users-to-delete-facebook.html">Brian
        Acton</a>, the cofounder of WhatsApp, which Facebook acquired for $19 billion
        in 2014.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0389b685-b824-4ac7-9928-c985fcbf0099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:47:39.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:47:40.136+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/business/2018/03/21/whatsapp-cofounder-calls-on-users-to-delete-facebook.html">Related:
        WhatsApp cofounder: ''It is time'' to delete Facebook</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06687f69-ab87-4fd9-a6ce-ce4e7a7591af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:47:39.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:47:40.136+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his post Wednesday, Zuckerberg said Facebook will take steps
        to further restrict developers'' access to user data, including automatically
        removing access for any app the user hasn''t opened in at least three months.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825fefc2-f1d3-4e9c-9d8c-35d3f929899b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:47:39.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:47:40.136+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook will also promote an existing tool that helps users revoke
        permissions of apps accessing their data. The tool will appear at the top
        of the News Feed page in the next month.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccfca68-2181-4231-8207-cdcbe4cdf5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:47:39.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:47:40.137+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg said Facebook is "working with regulators" conducting
        investigations into the Cambridge Analytica issue.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab58a56-95ed-4da8-8bdb-5b20b8444b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:47:39.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:47:40.137+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/business/2018/03/21/facebook-data-debacle-fyi.html">Related:
        What you need to know about Facebook''s data debacle</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ffbe53-0c95-440e-8371-73b121c31977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:47:39.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:47:40.137+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I started Facebook, and at the end of the day I''m responsible
        for what happens on our platform," Zuckerberg said. "We will learn from this
        experience to secure our platform further and make our community safer for
        everyone going forward."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ea0bf1-d519-486b-907c-333489ee831d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:47:39.871+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:47:40.137+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheryl Sandberg, Facebook''s COO, also spoke out for the first time
        since the scandal erupted, calling it "a major violation of peoples'' trust."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9790dadd-b36b-4277-821d-7fe27a7ec849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:47:39.871+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:47:40.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://money.cnn.com/2018/03/21/technology/mark-zuckerberg-cambridge-analytica-response/index.html">"Mark
        Zuckerberg breaks his silence on Cambridge Analytica scandal"</a></em></p>'
  'duterte-anti-political-dynasty-law-peoples-will':
    'author': 'Ina Andolong, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-22T00:24:13.613+08:00
    'imagesource': 'jcr:80d78e00-a162-4311-b5ea-90fc3890128f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd352da5c-b3c3-4109-bb0a-a7de515b4a98'
    'lead': 'President Rodrigo Duterte is willing to accept the anti-political dynasty
      law if that is what the people want.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T10:50:29.598+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-30T10:50:29.775+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte for anti-political dynasty law if people will it'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cc2213-056e-4af6-bc94-74ee5dcc9570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:50:29.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:50:29.776+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20) —</strong> President
        Rodrigo Duterte is willing to accept the anti-political dynasty law if that
        is what the people want.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38f9c0b-b24f-4305-8a0c-4e332b4fae02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:50:29.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:50:29.776+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who comes from a political family himself, said he would
        not have any problem if the measure were passed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20e128e-cb96-4a38-8ece-96eeaf993f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:50:29.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:50:29.776+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this in a speech during an event in Pasay City Wednesday,
        saying, "<em>Dumadating itong</em> dynasty, dynasty law. <em>Nirerespeto ko
        yan</em>. If that is the will, (<em>kung) yun ang gusto ng tao. Walang problema
        yan</em>."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce12fdf-ffcf-4c0e-a60c-f565a291ca0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:50:29.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:50:29.776+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Here comes this (anti-political) dynasty law. If that
        is the people''s will, if that''s what they want, there is no problem.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b197ecb3-dcc9-4e03-91e1-f9bcf7c8bd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:50:29.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:50:29.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 13, the <a href="https://cnnphilippines.com/news/2018/03/14/Consultative-body-bans-political-dynasties-in-federal-govt.html">Consultative
        Committee</a> tasked to review the 1987 Constitution moved to ban political
        dynasties under a federal government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18a15dd-a941-452f-8369-f0c647a1f65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:50:29.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:50:29.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighteen out the 20-member committee made the unanimous move following
        their decision to only regulate political dynasties.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599ad95f-679b-4b79-bed1-92e48ee28370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:50:29.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:50:29.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the ban, an incumbent official''s relative within the second
        civil degree of consanguinity or affinity is not allowed to run for the same
        position in the immediate next election.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9104885-55fb-42bb-b92a-85bece199fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:50:29.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:50:29.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This covers the spouse, parents, children, in-laws, grandparents,
        siblings, and grandchildren of an official.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae651151-062f-4340-aee1-b91e8d74c7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:50:29.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:50:29.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These relatives are also banned from running for more than one national
        and one regional or local position in the same election.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c887704-6735-44d6-a208-f57c04e1644c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:50:29.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:50:29.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national positions stated in the provisions cover the President,
        Vice President, senators, and congressmen.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14302ede-fec9-4d2b-b3fa-6fef1053f91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:50:29.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:50:29.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, recommendations from the Consultative Committee are still
        up for Congress approval.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a6f6b2-21ac-48e4-ac73-66eaebe9ee11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:50:29.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:50:29.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the 1987 Constitution explicitly prohibits political dynasties,
        no law has been passed governing such, even after three decades. Critics said
        it''s because many lawmakers themselves come from political dynasties.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47536903-d26c-4840-b301-dd448ddf9877'
