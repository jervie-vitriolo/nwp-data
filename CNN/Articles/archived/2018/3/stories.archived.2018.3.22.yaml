      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.facebook.com/ComicConAsia/posts/713417749047973">ComicCon
        Asia confirmed her appearance</a> on Monday after comic book legend Stan Lee
        couldn''t make it to the event due to health reasons.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f3ba98-4a68-4fe6-8670-53020f0dadbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:54:21.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:54:21.561+08:00
