  'starbucks-10-million-for-ideas-on-better-cup':
    'author': 'Aaron Smith, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-22T13:30:21.356+08:00
    'imagesource': 'jcr:ca6f9b1f-4cc0-4f03-adaf-e43fa12e05c3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '286829ee-f7a7-4600-b1e3-6d617ce25714'
    'lead': 'After years of trying to engineer a more environmentally friendly coffee
      cup, Starbucks is turning to you for ideas. And it''s willing to pay.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T10:10:41.125+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-30T10:10:41.309+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Starbucks offers $10 million for ideas on a better cup'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc0c18b-d1b5-4d6a-9e9c-e2ebe95071b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:10:41.125+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:10:41.309+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After years of trying to engineer a more
        environmentally friendly coffee cup, Starbucks is turning to you for ideas.
        And it''s willing to pay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453abac7-6a6b-4961-978c-26ac13c0318e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:10:41.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:10:41.310+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company announced Tuesday that it''s launching a $10 million
        (around ₱500 million) grant challenge to solicit designs for a cup that''s
        easier to recycle. Starbucks partnered with a recycling-focused investor group
        called Closed Loop Partners for the project.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a44455c-0c8b-472d-ace0-5dee1731c529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:10:41.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:10:41.310+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A coffee cup is an environmental nightmare. Most are made from cardboard
        with a thin layer of plastic tightly attached to the cup. This keeps the drink
        warm and prevents the cardboard from becoming soggy. But it also makes the
        cup difficult to recycle. It takes about 20 years for such a cup to decompose.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ddf466-7a4f-41c3-b908-c7394890b7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:10:41.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:10:41.310+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 600 billion of these sorts of cups are distributed globally
        each year, and Starbucks accounts for about 6 billion of them, <a href="https://stories.starbucks.com/stories/2018/starbucks-and-closed-loop-to-develop-recyclable-compostable-cup-solution/">according
        to a press release.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ffa6ba-74f4-4bad-af0e-025f22784bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:10:41.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:10:41.310+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coffee chain has been working on the coffee cup issue for some
        time, without much luck.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a8b9bb-c046-45ce-b8ad-660adbe894cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:10:41.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:10:41.311+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve always had a social impact agenda," Starbucks CEO Kevin
        Johnson told CNN''s Maggie Lake on Wednesday. Sustainability is a big part
        of that agenda, he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe25be8-63fb-40ca-b924-563ed025c3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:10:41.127+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:10:41.311+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2008, Starbucks set several aggressive goals to reduce its environmental
        impact. In 2010 it pledged to ensure that 100% of its cups would be reusable
        or recyclable by 2015 — which did not happen.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a812cb-9eaa-4d81-824a-1101447b6078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:10:41.127+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:10:41.311+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its current cups are made with just 10% post-consumer recycled fiber,
        and they''re only recycled in cities with the "appropriate infrastructure"
        including Seattle, San Francisco, New York, and Washington, DC.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d330e7-6bdd-41f6-9dd1-e820001673ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:10:41.127+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:10:41.312+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one is satisfied with the incremental industry progress made
        to date, it''s just not moving fast enough," said Colleen Chapman, vice president
        of Starbucks global social impact overseeing sustainability, in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d2ee72-c89a-4fc1-b741-b33311feaa9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:10:41.127+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:10:41.312+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separate from the grant challenge, the company said it''s conducting
        its 13th internal test on a cup with an inner lining made of plant fiber to
        see if can prevent hot liquid from leaking.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30d7792-f3b2-4409-80f0-16bf4c843824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:10:41.127+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:10:41.312+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies have been feeling increasing heat over the issue from
        environmental groups, such as Stand.earth, which is behind the hashtag #Bettercups,
        a forum for complaints about unsustainable cup design.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb053dc7-4230-4e7d-ba96-6c0befe2140a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:10:41.127+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:10:41.312+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dunkin'' Donuts said last month that it will eliminate polystyrene
        plastic foam cups by spring of this year and get rid of foam cups altogether
        by 2020. They will be replaced by recyclable paper cups, according to the
        company.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cff62e-7def-4218-9b5c-10e15e4b45d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:10:41.128+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:10:41.313+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s also said earlier this year that it would eliminate
        foam cups and replace them with renewable or recyclable materials in all packaging
        by 2025.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016d1358-5531-4bf9-bc14-75ad6a55f9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:10:41.128+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:10:41.313+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://money.cnn.com/2018/03/21/news/companies/starbucks-cups/index.html">"Starbucks
        offers $10 million for ideas on a better cup"</a></em></p>'
  'trillanes-pimentel-sedition-bail':
    'author': 'Jerald Uy, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-22T15:39:19.212+08:00
    'imagesource': 'jcr:ecdc3ba0-5d30-447b-89fc-ff8b4be2e356'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d278865-e0e8-41f3-b1b2-e2e94ef70ff2'
    'lead': 'The opposition senator is dismayed over weak Senate leadership.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T10:13:29.813+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-30T10:13:30.097+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trillanes to Pimentel: Man up and protect the Senate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722670ef-6cbf-4b18-909f-b420a4ec1920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:13:29.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:13:30.098+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22)</strong> - Sen.
        Antonio Trillanes IV expressed dismay over Senate President Koko Pimentel''s
        lack of enthusiasm to put his foot down on the inciting to sedition charges
        he is facing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3458ceca-5d3a-4661-b30d-144ac3ad3486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:13:29.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:13:30.098+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under a stronger Senate leadership, the Senate President should
        have issued a show-cause order (against the) prosecutor and questioned her
        wisdom," Trillanes told CNN Philippines'' The Source on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fa65c5-c68a-4a25-8fc7-1d1f32ffc760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:13:29.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:13:30.099+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope Senator Pimentel will start to man up and protect the institution
        he represents," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6ec8c9-5244-4ea0-8ff9-460283f91b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:13:29.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:13:30.099+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If this happened to a different senator, he believes Pimentel would
        have been vocally firm on the absolute parliamentary immunity for speeches
        delivered in the Senate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d345f4-8a0b-4786-b71d-f9fc4abdcde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:13:29.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:13:30.100+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Probably because I''m one of the critics of the administration
        whom they are allied with, but if that''s the case then it''s unfair and unjust,"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4eca6e-0313-4ff6-88c4-7060ca863ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:13:29.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:13:30.100+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he said he''s not "holding his breath," he continues to
        hope Pimentel will do the right thing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62fbdeb-4b94-4e0d-8d93-c7a0969ac2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:13:29.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:13:30.101+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message sent to CNN Philippines, Pimentel said if Trillanes
        "can cite a law or rule which allows me to do it then I will entertain his
        suggestion." Trillanes insisted it is within the powers of the Senate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fd3beb-510d-4b85-9365-183ce5b8bea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:13:29.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:13:30.101+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel was not among the 19 senators who signed yesterday the
        resolution calling for the members'' constitutionally guaranteed right to
        parliamentary immunity. Trillanes said it would have gotten a 20th signatory
        - Sen. Chiz Escudero, who was absent yesterday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5738d666-008b-4edb-b7cd-4cb0de408ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:13:29.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:13:30.101+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trillanes posts bail</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b056aeb5-d2c4-4ec0-adbe-ea5eebca797f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:13:29.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:13:30.102+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes revealed he has posted a P12,000 bail for his temporary
        liberty  barely a week after the Pasay City Prosecutor''s Office''s filed
        inciting to sedition case against him before the Metropolitan Trial Court.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d66e9df-80a3-4499-bef7-a6d8382b2f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:13:29.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:13:30.102+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case stemmed from Trillanes'' privilege speech on October 3,
        2017 where he mentioned that the military might use an M60 machine gun against
        President Rodrigo Duterte because of his alleged wealth.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90f0756-e9e5-4579-b105-b938a3ab531e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:13:29.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:13:30.103+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint was filed in November 2017 by lawyer Manny Luna and
        fellow lawyer from the Volunteers Against Crime and Corruption (VACC) Jacinto
        Paras, who is now Labor undersecretary.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1b26c6-7d4d-4763-9ff2-82f3d52e24cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:13:29.816+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:13:30.103+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="https://cnnphilippines.com/news/2018/03/15/antonio-trillanes-inciting-to-sedition-charges-privilege-speech.html">]</a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecf57f7-1ac6-4230-ad10-60933d375db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:13:29.816+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:13:30.104+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a March 15 resolution, Senior Assistant City Prosecutor Joahna
        Gabatino-Lim said after Trillanes delivered his speech, "a nationwide petition-signing
        drive campaign was staged aimed at pressuring the President to open his financial
        records."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30a730a-3ef4-4c3b-8b19-1a4fb0e8f818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:13:29.816+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:13:30.104+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Therefore, probable cause exists against respondent for violation
        of Article 142 of the Revised Penal Code, as amended," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedd9bd2-79f6-4f93-bcd6-d6b482ac5ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:13:29.816+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:13:30.104+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speech, although delivered inside the Senate, was not covered
        by parliamentary immunity because it was supposedly "purely an attack" on
        the President and his family, and not made in aid of legislation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d3f438-d90d-4030-87b2-58d45b3335ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:13:29.816+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:13:30.105+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Signs of the Times''</h2>'
    '32':
