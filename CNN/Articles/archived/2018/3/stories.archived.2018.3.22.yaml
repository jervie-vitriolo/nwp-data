      'jcr:uuid': '81900ce1-3eca-43ef-af63-c76a3b59f835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:35:40.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:35:40.762+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22) —</strong> The
        Palace confirmed Thursday Boracay will remain open for visitors during Holy
        Week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb54fe71-c219-478c-a5ea-15088ee9478f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:35:40.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:35:40.762+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing, Presidential Spokesperson Harry Roque said
        guests are allowed to visit Boracay island during the break up until the peak
        season, or the summer, as the specific date for the island''s closure has
        yet to be set.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a945ebf-7c86-410c-8efc-bff34a2b0f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:35:40.560+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:35:40.762+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Proceed to Boracay especially since it''s Holy Week. We''re looking
        at possibly, if the President finally accepts the recommendations, lean season,"
        Roque said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dec853-aea9-4e7b-8749-c3831e809978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:35:40.560+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:35:40.763+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement was made in the wake of an appeal by Boracay businessmen
        to set the possible closure of Boracay to June and September when tourists
        are scarce.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb43126-c118-42d0-86e4-1b76cc53416d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:35:40.560+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:35:40.763+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Interior and Local Government (DILG) earlier said
        April 26 was the target date for the closure. The Holy Week is from March
        26 to April 1.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39574dd6-edf8-4259-9c65-78aacc0bf2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:35:40.560+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:35:40.763+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No specific instruction has been made by the President and if he
        has made a decision, I would be most certainly the first to announce it, "
        Roque added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de51592-8b7e-4e91-8831-a691a5fe1dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:35:40.560+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:35:40.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the Philippine Amusement and Gaming Corporation (PAGCOR)
        announced plans to construct a multimillion-dollar hotel-casino on Boracay
        despite the possible closure. However, Roque addressed the impossibility of
        the development for now given that a moratorium is in place for all casinos
        on the island.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f173a525-91ef-4f35-a4ee-8421c97021ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:35:40.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:35:40.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2018/03/21/Chinese-led-company-to-build-eco-friendly-high-end-Boracay-resort.html"><strong>Read:
        Chinese-led company to build ''eco-friendly'' high-end Boracay resort</strong></a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8a993b-973c-44ec-ad23-eff51e51f8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:35:40.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:35:40.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They should know that all their development plans hinges on what
        the President will decide upon on the issue of Boracay. They can''t build
        even if they wanted to because of the moratorium," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3cbbcb-0cea-4dbc-8186-301e663ad0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:35:40.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:35:40.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, should PAGCOR insist on building the new hotel-casino,
        which would ideally span 23 hectares, Roque said they would have to adhere
        to a zero-discharge system, which is a water reusing and recycling system.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e08af1-c2b5-4088-aefb-c46eb5152acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:35:40.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:35:40.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wastewater treatment</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b779e3b-3749-4042-94cc-39128e420ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:35:40.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:35:40.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the main problem of Boracay remains to be improper wastewater
        disposals directed to the ocean.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea98ab64-4aaa-4951-83d4-31f3c43e7339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:35:40.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:35:40.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the problem should have been prevented given that resort
        owners with the capacity of over 50 guests are required to have their own
        Sewage Treatment Plant (STP).</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858c04aa-d51a-4f97-810c-2311a3098316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:35:40.562+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:35:40.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 13, Environment Secretary Roy Cimatu issued an ultimatum
        for "erring establishments"  to either install their own wastewater treatment
        facility or connect to the Boracay''s STP within two months, or face closure.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3621c0c-fbba-4725-a37b-a38e3bfbd730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:35:40.562+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:35:40.766+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2018/02/13/DENR-erring-Boracay-establishments-have-2-months-to-shape-up.html"><strong>Read:
        DENR: Erring Boracay establishments have 2 months to ''shape up''</strong></a></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b556103-3eb7-4743-9f0d-d211c1a97ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:35:40.562+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:35:40.766+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the option to connect with Boracay''s existing sewage
        system is hindered by the lack of infrastructure for both drainage and sewage
        treatment facilities.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbce3b4d-f8d3-47fd-a5d5-75d1e167d591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:35:40.562+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:35:40.766+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The option is to connect with the sewage system maintained by Manila
        Water or Boracay Water. The problem is all the existing infrastructure appear
        to be insufficient now, which explains the backflow of sewage materials even
        in 7-star hotels in Palawan," said Roque.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa725521-e8f6-441f-85b5-39c41a068aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:35:40.562+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:35:40.766+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to effectively proceed with an "unimpeded" construction
        of additional sewage treatment facilities, he said the closure of Boracay
        was necessary.</p>'
  'new-york-city-record-snow':
    'author': 'Harry Enten, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-22T17:33:50.434+08:00
    'imagesource': 'jcr:1f6e4bfd-3d11-4b11-8088-2b11a2c58e97'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bed4ee4b-9e0e-41a3-8fc5-b1cebd684ab5'
    'lead': 'The snow has been falling all day in New York City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T09:39:27.139+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-30T09:39:27.385+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'It''s official: NYC hasn''t seen snow like this in 130 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff365d3-6603-4359-be71-656fe8967dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:39:27.139+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:39:27.385+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The snow has been falling all day in New
        York City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb97da17-be87-492a-84cf-c5b222323847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:39:27.139+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:39:27.385+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For most New Yorkers, the snow was probably a drag. For a record
        seeker like myself, this late season snow storm allowed me to catch my snow
        white whale.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0752dabb-4d09-4414-912a-9a65d7f7ca71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:39:27.140+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:39:27.386+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This marks the fifth consecutive season that at least 30 inches
        of snow have fallen in New York City. The <a href="https://www.weather.gov/media/okx/Climate/CentralPark/monthlyseasonalsnowfall.pdf">only
        other recorded</a> time it snowed this much, for this long a period, was back
        in the 1880s (records begin in the 1869-1870 season). That five-year stretch
        occurred mostly during the presidential administration of Chester A. Arthur,
        another president who made a name for himself in New York.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5c325b-2930-41f6-9d51-dcd8470dac35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:39:27.140+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:39:27.386+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 8 p.m., 6.7 inches of snow had fallen in <a href="https://w2.weather.gov/climate/getclimate.php?date=&amp;wfo=okx&amp;sid=NYC&amp;pil=CLI&amp;recent=yes&amp;specdate=2018-03-21+20%3A43%3A35">Central
        Park in Manhattan</a>, the official measurement site for snow in Manhattan.
        More snow has fallen since then, but that alone put New York over 30 inches
        of snow for the season. Before the storm, New York City had only 27 inches
        of snow recorded for the season.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99238e0-b38a-426f-bb5d-e4f34a564dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:39:27.140+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:39:27.386+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another way of looking at it is that the average snowfall per season
        since 1869 has been 28.8 inches.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ea0c85-2bba-495e-b66b-00c6b9e0d2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:39:27.140+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:39:27.387+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been only two five-year stretches now where each season
        featured above average snowfall. This latest five-year stretch and the aforementioned
        one in the 1880s.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76114bdf-960c-4df0-a132-bf1fb66b8085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:39:27.140+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:39:27.387+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last five years of winter have been notable for other reasons
        as well. The <a href="https://www.weather.gov/media/okx/Climate/CentralPark/BiggestSnowstorms.pdf">largest
        snowstorm</a> in New York City history — of 27.5 inches — occurred in January
        2016. That same season also featured the only subzero temperature <a href="https://www.weather.gov/media/okx/Climate/CentralPark/Below0DegreeDays.pdf">since
        1994.</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7f1ed7-1e48-463f-b01d-97d1235a36cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:39:27.140+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:39:27.387+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, if you''re a New Yorker who thinks that the last
        few winters have been brutal to some degree, you''re exactly right. If you''re
        a New Yorker of the belief that winters just don''t live up to the old days,
        you''re wrong.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65de123-ef78-450d-864f-e7988c074eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:39:27.141+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:39:27.387+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interestingly, it isn''t too brutal to have a snowstorm this late
        in the season in New York. While the last measurable snow in the median year
        would have fallen <a href="https://fivethirtyeight.com/features/has-the-snow-finally-stopped/">a
        few days ago</a>, the last snow often times seeps later in the year. In fact,
        there are <a href="https://www.nydailynews.com/archives/news/flaky-april-inches-snow-interrupts-city-fling-spring-article-1.665728">numerous
        examples</a> of significant snowstorms occurring in April in New York.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a2fc73-ac6b-452f-a79d-aefe2c0b08ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:39:27.141+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:39:27.388+08:00
      'mgnl:lastActivatedBy': 'eunice'
