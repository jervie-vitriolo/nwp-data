        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fcffcd-276e-49cc-b0a3-09b441630cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:33:40.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:33:41.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff15af4-3aa3-4b3a-aa15-6954cde9f535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:33:40.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:33:41.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far the island''s sewerage system, Miraflor said a sewerage system
        is about to be completed, and another has already been opened.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2bfd69-736a-4cd5-a326-a7eb5e30d61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:33:40.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:33:41.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What remains is for both systems to be connected by a sewer line
        so the pressure on wastewater treatment can be reduced.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da954163-33ec-4de0-8b11-e1be72c04bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:33:40.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:33:41.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Governor said this would be completed by ‪April 5.‬</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0397ba6c-2b4c-4cbf-bbc6-4893647d37c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:33:40.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:33:41.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A materials recovery facility was also being rehabilitated which
        will allow for solid waste to be processed on the island, and only residuals
        to be taken out.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7f549e-7d0f-4b28-a81b-fe6d813c5073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:33:40.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:33:41.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would "subtantially reduce waste" on Boracay said Miraflor.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dd799b-89eb-486c-8dc8-f5210c014baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:33:40.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:33:41.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All illegal structures on the island have been identified, said
        the Governor, and these will be demolished immediately.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f01a3ed-4885-441b-887e-6fb919830e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:33:40.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:33:41.010+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Decongesting traffic in Boracay was also in the works.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e51f7b0-2a97-47fc-9e5c-bb494be9b348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:33:40.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:33:41.010+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the plans and rehabilitation efforts already happening,
        Miraflor said they are still prepared for Boracay''s proposed closure.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6ccad9-c431-4d57-a69d-21593b816fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:33:40.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:33:41.010+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue with our rehabilitation whether it is closed or
        not. We''re committed to rehabilitating the whole island together with the
        Boracay stakeholders," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02899286-aa1d-4d5b-b8b1-e33dfc3b3b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:33:40.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:33:41.011+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an opportunity for us. The President gave us an opportunity
        that we can get all the support from national government, once and for all
        finish this issue of drainage, sewerage, traffic, and the like," the Governor
        added.</p>'
  'supreme-court-chief-justice-maria-lourdes-sereno-solicitor-general-calida-quo-warranto-dismissal':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-22T22:01:21.735+08:00
    'imagesource': 'jcr:b7e0cc8b-f791-45bd-977b-871de1ad3d5f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e56086b-7915-440f-8dc3-f8d5657e6de7'
    'lead': 'Two motions have been filed at the Supreme Court seeking the dismissal
      of a petition to remove Chief Justice Maria Lourdes Sereno from office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T08:35:41.504+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-30T08:35:41.735+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Groups seek dismissal of SolGen''s petition to oust Sereno'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf773dc-a637-4f70-a7b2-f30f5d374485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:35:41.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:35:41.736+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22) —</strong> Two
        motions have been filed at the Supreme Court seeking the dismissal of a petition
        to remove Chief Justice Maria Lourdes Sereno from office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259f5cd9-1107-4953-a305-97cbe01d3088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:35:41.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:35:41.736+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups, one composed of minority lawmakers, the other of concerned
        citizens, on Friday questioned the Solicitor General''s quo warranto petition
        asking the high court to void Sereno''s appointment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b127e2ca-1b61-4eef-b33f-7eca2083cac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:35:41.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:35:41.737+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups asked the Supreme Court to allow them to intervene in
        the case, stressing that the Chief Justice can only be ousted through impeachment,
        as stated in the Constitution.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c414a3c9-8b69-48b3-a345-eb1459d71456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:35:41.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:35:41.737+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the Supreme Court grant the quo warranto petition, the groups
        warned it would open the floodgates to similar petitions against impeachable
        officials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2d5f4a-19d8-4877-aab4-80eac2da3b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:35:41.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:35:41.737+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pinakamalinaw na panganib dito ay binabalewala yung konstitusyon
        upang masunod ang kagustuhan ni Pangulong Duterte (The clear danger here is
        the Constitution is undermined to bow to the wishes of President Duterte),"
        said ACT Teachers party-list Rep. Antonio Tinio.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae2d6f3-2f61-448a-bd0d-9db4365f6d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:35:41.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:35:41.737+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activist priest Robert Reyes, who was among the intervenors in one
        motion, said the high court should not kowtow to whatever Malacañang says.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fa8c63-5439-4579-a2ca-59cab4aac227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:35:41.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:35:41.738+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang ating pinoprotektahan yung tinatawag na balance of power saka
        checks and balance (We should protect the balance of power and checks and
        balance)," Reyes said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9717987-6c63-4b2f-bf04-9ad3c27b2274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:35:41.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:35:41.738+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace has repeatedly denied any hand in efforts to impeach
        Sereno, although it earlier called for her resignation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd90a5a2-5952-427a-aaaa-cdfa0900d02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:35:41.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:35:41.738+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Integrated Bar of the Philippines (IBP) will file a separate
        intervention at the high court against Calida''s quo warranto petition.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64686138-66ad-4cda-850e-ce915eaffc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:35:41.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:35:41.738+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IBP said inquiring into Sereno''s alleged lack of integrity
        violates the separation of powers between the executive and the judiciary.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac46a382-498a-49b2-be14-7118ac291b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:35:41.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:35:41.739+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naisala siya ng JBC (Judicial and Bar Council) at saka ng opisina
        mismo ng pangulo noon at ang parehong koponan ay nagsabi na talagang meron
        siyang integridad," IBP President Abdiel Fajardo told CNN Philippines in an
        interview.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbe4b69-dce2-469c-864e-2e3ca21dfc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:35:41.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:35:41.739+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She was screened by the JBC and the Office of the
        President then and they both said she has integrity. ]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede0e281-7103-42f7-bf92-1e4805acdb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:35:41.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:35:41.739+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida wants the high court to void Sereno''s appointment, saying
        the Chief Justice has been "unlawfully holding" her post since she failed
        to submit her Statement of Assets, Liabilities, and Net Worth (SALN) for 10
        years before she applied for the post in 2012.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c54001b-43ed-403a-b308-6dbf59dfffcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:35:41.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:35:41.739+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno on Monday filed her comment on the petition, asking her colleagues
        at the Supreme Court to dismiss it.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caac460d-25ca-4620-9de7-86e02e70660d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:35:41.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:35:41.740+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her 130-page comment and annexes, Sereno argued that the submission
        of SALNs to the JBC was not an "absolute requirement" for those vying for
        chief justice.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02aca001-2fbf-4243-bf2a-29ab825ac5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:35:41.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:35:41.740+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embattled chief justice is facing a quo warranto, a legal proceeding
        where an individual''s right to hold office, on top of an impeachment case.
        The House Committee on Justice has just finished the articles of impeachment
        which will be brought to the plenary for voting.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6bf72b-426c-489f-b132-c54f4fe0bf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:35:41.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:35:41.740+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If at least one-third of the members of the House of Representatives
        vote to impeach Sereno, the complaint would go to trial at the Senate.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bd10b0-18c5-40f0-b5c5-c9bcd6359899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:35:41.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:35:41.740+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A conviction in just one article is enough to oust Sereno.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6818ae-1d1b-426a-8e20-613aecea8169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:35:41.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:35:41.741+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Eimor Santos contributed to this report.</em></p>'
  'PNP-QC-policeman-leptospirosis-Dengvaxia':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-22T21:17:07.046+08:00
    'imagesource': 'jcr:99ee0593-aa83-47a8-bbbd-18b15e369cab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '996913c5-1ff3-4159-8464-e9bcbf740c9f'
    'lead': 'The policeman from Quezon City was not vaccinated with Dengvaxia, records
      show'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T08:37:37.258+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-30T08:37:37.529+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP: QC policeman died of leptospirosis, not Dengvaxia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188fe540-0177-4b26-9e23-b20d2f503a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:37:37.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:37:37.530+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22) —</strong> The
        Philippine National Police clarified on Thursday no policeman has died in
        relation to the controversial Dengvaxia vaccine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ecb147-afce-4761-be31-3d9c7e9cff5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:37:37.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:37:37.531+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 50-year-old police officer from Quezon City, who was rumored
        to have received Dengvaxia, was not immunized with the dengue vaccine. The
        PNP said the officer was rushed to the PNP General Hospital and died of leptospirosis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f19f82b-7ee5-457e-949e-4530b924246c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:37:37.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:37:37.531+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fever tsaka jaundiced na siya. So hindi na siya makausap at that
        time. So upon physical examination, the patient suffered from seizure. So
        dire-diretso na. Nag-intubate na kami. Proper management was given. He actually
        suffered from complications of leptospirosis," said his attending physician
        Chief Inspector Benaly Bayani.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76607364-4a1a-4504-8c10-cfc76c53fdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:37:37.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:37:37.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Director General Ronald dela Rosa said if a policeman
        who has been immunized with Dengvaxia has died, they will inform the public.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b369972-99ec-4ac3-949e-166042bba663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:37:37.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:37:37.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Huwag kayo magdududa na meron kaming kinocover up, number 1 yan
        sa aming mandato yung welfare of our subordinates kaya hindi po kami pwede
        mag cover-up," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af77d637-4983-4151-a834-2749014462c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:37:37.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:37:37.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dengue vaccine is more risky for people not previously infected
        by the virus. Over 830,000 children and some police officers were vaccinated
        with Dengvaxia through a nationwide immunization program by the government
        in 2016.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59020f6-d3af-43c4-b9eb-5462b43313ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:37:37.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:37:37.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report of the Philippine General Hospital''s Dengue
        Investigative Task Force, out of the 14 deaths investigated, two deaths may
        be due to Dengvaxia failure.</p>'
  'pala':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-22T21:37:11.465+08:00
    'imagesource': 'jcr:e89da69d-949e-4e33-98f4-ff7215ca7710'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3747d2c6-4848-43c0-aa2e-9b3b4c5aa862'
    'lead': 'Palawan provincial board member Cherry Pie Acosta said this is to prevent
      unwanted public attention.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T08:39:34.154+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-30T08:39:34.322+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palawan tourism offices urged to prohibit thongs, g-strings in public
      beaches'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048b42d6-fb43-4370-baf1-151fb74e74b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:39:34.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:39:34.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22)</strong> — The
        provincial board of Palawan urged its municipal government through the tourism
        offices to provide a dress code for women in public beaches.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce602230-163e-4e8d-ae72-1996bef48bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:39:34.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:39:34.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A resolution filed by Board Member Cherry Pie Acosta sought to prohibit
        women from wearing thongs, g-strings, and t-back bikinis in public beach resorts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f95c5c0-7ff9-4b96-9ebe-bbe31a5b1336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:39:34.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:39:34.324+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, other types of bikinis, swimsuits, shorts, and revealing
        tops are still allowed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac787d8b-765a-4c84-ab9f-659d493c3365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:39:34.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:39:34.324+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Travellers should respect local traditions, customs, laws and religions
        at all times and should be aware of their actions to ensure they don''t offend
        locals in the province," the resolution stated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c591fa30-f421-4038-a90d-fb9b4907269a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:39:34.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:39:34.324+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta said women may attract unwanted attention wearing the revealing
        outfits.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8301c1a7-d628-4e28-afe4-94e5519484e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:39:34.156+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:39:34.324+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Provincial Government of Palawan aims to protect the local
        and foreign tourists from harassment in the province," it added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933d27f1-e2c5-464f-8b3e-a6f4a0563d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:39:34.156+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:39:34.325+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution also cited the Republic Act No. 7160, or the Local
        Government Code, which states that local government units shall ensure and
        support the preservation and enrichment of culture, promote health and safety,
        and improve public morals, among others.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbdd0ff-eeac-4dde-905d-ff9f3f757f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:39:34.156+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:39:34.325+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta, meanwhile, denied filing a resolution to prohibit public
        displays of affection. This stems from a <a href="https://www.facebook.com/PalawanPio/posts/1949848961722807">Facebook
        post</a> by the Provincial Information Office (PIO) of Palawan on Wednesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f44f870-90ba-4efa-9f31-66df929b29e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:39:34.156+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:39:34.325+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she has earlier filed a resolution banning any sexual acts
        in public beaches in the province.</p>'
  'Ateneo-de-Davao-complaint-vs.-parent-who-threatened-teacher':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-22T20:30:03.444+08:00
    'imagesource': 'jcr:3ce61eaf-5002-40cd-8e22-d83b038de8ff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e120e912-b825-44e4-9a87-4510e71a6372'
    'lead': 'The school clarified the parent did not bring a gun, as earlier reports
      stated. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T08:41:55.962+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-30T08:41:56.144+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ateneo de Davao vows complaint vs. parent who threatened teacher'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9412e0f1-769d-483f-9f5b-313b2e347a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:41:55.962+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:41:56.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22) —</strong> The
        Ateneo de Davao University (ADDU) said Thursday it would file a complaint
        against a parent and public official who allegedly threatened one of its teachers
        over his child''s low grade.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650b4268-64e7-4b11-a7fc-8003c79dc213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:41:55.962+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:41:56.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement signed by ADDU President Rev. Fr. Joel Tabora, the
        University said it would "not be intimidated" by the incident.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715d55e8-bda1-486e-b47b-361f67e32067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:41:55.962+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:41:56.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this regard, the ADDU and its affected personnel will be taking
        the necessary steps and coordinating with the appropriate officials to ensure
        that complaints will be filed against said public official and lawyer," ADDU
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a3f4b9-d238-41b1-bee7-735147248710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:41:55.963+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:41:56.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the University is a safe zone not just for students but
        for teachers as well.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9315b5f2-ad7a-4187-bf31-f7617d3832ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:41:55.963+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:41:56.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University issued the statements after news spread that a parent
        threatened a teacher with a gun.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e1cb3d-6d5c-460b-b3aa-44d995fb0081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:41:55.963+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:41:56.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school denied a gun was brought inside the school, but said
        statements made by the parent were "clearly intended to intimidate" even without
        a weapon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844d0e89-a70b-4dad-b0fe-a23157eabd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:41:55.963+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:41:56.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University said the unnamed lawyer and public official had issued
        statements which may have legal consequences.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248f8283-6f0f-4a08-a50c-b701a9785988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:41:55.963+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:41:56.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When a parent accompanied by relatives and body guards comes in
        brandishing statements like "WE ARE A FAMILY OF LAWYERS AND KILLERS!" or "WE
        CAN TAKE DOWN THIS SCHOOL" - these are statements the ADDU as a University
        can only take very seriously as they threaten the safety and security of its
        personnel," ADDU said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf402b40-56c1-41da-9287-2ba717a231b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:41:55.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:41:56.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University said public office is not a license to "strong-arm
        teachers" into giving in to the official''s demands.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febabaa7-800a-4858-8073-b9eb8524cbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:41:55.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:41:56.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added such "public displays of arrogant intimidation" may have
        sanctions for lawyers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01ff888-b0a9-4f45-b179-47b464f0487d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:41:55.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:41:56.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADDU said parental bullying based on one''s legal profession had
        "no place at ADDU nor in any school, public or private, in the Philippines."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30a5f0f-4725-42b0-b75b-cb290f476d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:41:55.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:41:56.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ADDU is a safe zone not only for its students, but also for
        its teachers who ought to be able to teach and give out grades accordingly,
        free from intimidation and threats from parents or any related persons or
        personalities," the University said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2b3746-02e2-44c0-81a9-a6a9b9c60288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:41:55.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:41:56.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It reminded students and parents of procedures students can avail
        of if they have concerns or complaints regarding their marks.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dbb174-69f8-493c-8be6-6e2cede14750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:41:55.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:41:56.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to welcome these opportunities to meet and talk with
        our students'' parents for as long as these are done in a respectful and calm
        manner with the aim of trying to look at what is in the best interest and
        welfare of the student," it said.</p>'
  'aegis-juris-fraternity-horacio-atio-castillo-university-of-santo-tomas-ust':
    'author': 'CNN Philippines Staff'
    'caption': 'UST law freshman Horacio Castillo III (file)'
