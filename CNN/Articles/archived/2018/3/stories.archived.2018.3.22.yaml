      'mgnl:lastActivated': 2019-06-30T08:44:43.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/01/22/anti-hazing-bill-house-of-representatives-atio-castillo.html">House
        OKs new anti-hazing bill on third and final reading</a></strong></p>'
  'calorie-restriction-longer-life-study':
    'author': 'Susan Scutti, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-03-22T19:48:14.009+08:00
    'imagesource': 'jcr:798d7818-832d-4c23-86f2-cb3bfcb7023c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90a79d17-9293-4fea-b46a-fb91ce9cab54'
    'lead': 'Maybe there''s no need for a fountain of youth after all. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T08:47:42.545+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-30T08:47:42.898+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cut calories by 15% to stay young, study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c356c2be-cc13-4772-8c5c-bd4cc1d454d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:47:42.545+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:47:42.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Maybe there''s no need for a fountain of
        youth after all. New <a href="https://www.cell.com/cell-metabolism/fulltext/S1550-4131(18)30130-X">research
        suggests that cutting calories</a> by 15% for two years can slow the metabolic
        process that leads to aging and protect against age-related diseases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a72751-3e7e-4def-98c2-08c2f0659a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:47:42.545+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:47:42.899+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After just one year on a reduced-calorie diet, study participants
        saw their metabolic rates drop significantly. The lowered rate continued into
        the second year and led to an overall decrease in oxidative stress, a process
        that has been tied to diabetes, cancer, Alzheimer''s disease and other age-related
        conditions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad19c981-189c-4702-be7a-c3ce256c6ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:47:42.546+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:47:42.899+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was published Thursday in the <a href="https://www.cell.com/cell-metabolism/home">journal
        Cell Metabolism.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f0917d-95e7-4497-9a50-8a5aa826b248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:47:42.546+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:47:42.899+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reducing calorie intake provides health benefits to all people
        regardless of their current health status," said Leanne M. Redman, lead author
        of the study and an associate professor at Pennington Biomedical Research
        Center at Louisiana State University.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b5b085-4517-471e-b7d3-4ffe2e9af4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:47:42.546+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:47:42.900+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Animal studies have shown that restricting calories by 25% can extend
        life. The new CALERIE (Comprehensive Assessment of Long-term Effects of Reducing
        Intake of Energy) study was designed by Redman, her colleagues and the National
        Institute on Aging to answer a simple question: Would the same be true in
        humans?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f058529-011a-4405-9239-858e6206ac3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:47:42.546+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:47:42.900+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Aging biomarkers</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f951197-93ce-4876-8db4-b62f57667b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:47:42.546+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:47:42.900+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first phase, teams of researchers ran small-scale pilot
        experiments to answer a variety of questions including, what kind of calorie
        restriction could study participants actually stick to? To this end, some
        of the pilot studies tested a diet-only calorie reduction, others tested exercise
        only, and still others tested half-diet, half-exercise.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5b9b73-431e-4a81-9eee-13a0dd4f89d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:47:42.546+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:47:42.901+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another question posed by the researchers: What level of calorie
        restrictions would have an impact on biomarkers of aging?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed889f3-f1a2-497f-88a9-b881c0d3294d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:47:42.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:47:42.901+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aging biomarkers are simple biological measurements that differentiate
        longer-lived people — those who celebrate birthdays into their 90s and 100s
        — from people who live the average life expectancy, Redman said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23544569-be82-4a57-89cb-982d29f6c145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:47:42.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:47:42.901+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that longer-lived individuals are able to sustain lower
        blood sugar levels and lower levels of insulin and have lower core body temperature
        levels in comparison to people who don''t live as long as them," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0be4c04-7360-4b2e-a2a7-f03a497a351c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:47:42.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:47:42.901+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the pilot studies, the National Institute on Aging committed
        to funding larger phase two CALERIE studies at three universities: Pennington
        in Baton Rouge, Washington University in St. Louis and Tufts University in
        Boston.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b1cee9-ef8a-43e5-9a4d-db620282327f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:47:42.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:47:42.902+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Pennington, Redman and her colleagues focused on reducing calories
        by 25% through diet alone. Women between 25 and 45 and men between 25 and
        50 were recruited; about half were normal weight and the other half overweight
        but not obese. Throughout the study, participants ate what they liked, yet
        they also took vitamins and supplements to ensure that their diets were "nutritionally
        adequate," Redman said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5762b83c-897b-4a0d-a67e-99911fb9d42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:47:42.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:47:42.902+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each participant was also given a scale. Instead of calculating
        daily calories and slashing them by 25%, weight loss was used to estimate
        the total reduction in calories for each participant over time.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee68b90-3188-467e-8af9-6a605b5ca16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:47:42.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:47:42.902+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the participants did not hit the 25% reduction as anticipated,
        Redman said: "People achieved 15% calorie restriction, actual, over the two
        years." No matter. The results from this lesser calorie restriction amount
        were "pretty remarkable," she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ec6459-5bda-441c-9f00-1604aa13f792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:47:42.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:47:42.902+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, participants lost an average of about 20 pounds each
        by the end of the first year and maintained that loss during the second year.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5c9513-9045-4be3-99fa-e6463c46cb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:47:42.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:47:42.903+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The calorie-restrictive diet also caused a reduction in sleeping
        metabolic rate by about 10%," Redman said. This remained true after one year,
        when weight loss peaked, and after two years, when weight remained constant.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a135df-47a8-4187-b795-0b85fe60de68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:47:42.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:47:42.903+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A slowed metabolism means the body has become more efficient in
        using fuel — whether from food or oxygen — to derive energy.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933f9fb3-ad14-474a-999b-9fe9fc370c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:47:42.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:47:42.903+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important because every time we generate energy in the body,
        we generate byproducts," Redman said. These byproducts of normal metabolism,
        also called oxygen radicals, accumulate in the body and over time cause damage
        to cells and organs, she explained. And this damage is "what has been linked
        to a shortened lifespan," she said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba626466-ca2a-4fdf-9bad-7f043236fe7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:47:42.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:47:42.903+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only did calorie restriction slow the metabolism of participants,
        lower levels of oxidative damage were seen when measured by a compound in
        urine. Calorie restriction, then, mimicked some of the healthy aging signposts
        seen in long-lived individuals, Redman said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cce18f-92c5-4aae-bee1-ab49f9033785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:47:42.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:47:42.904+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Breakthrough''</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dded6f3-84eb-4dac-8956-6434e6b0469c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:47:42.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:47:42.904+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "big breakthrough" with this study, said biologist <a href="https://www.abdn.ac.uk/energetics-research/speakman/">John
        R. Speakman</a> of the University of Aberdeen in Scotland and the Chinese
        Academy of Sciences in Beijing, is that it is the first randomized controlled
        trial of calorie restriction in humans.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2bc288-b6fe-4441-850b-095339ead325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:47:42.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:47:42.904+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Randomized, controlled trials, in which participants are divided
        by chance into groups to compare interventions, are considered more valuable
        to scientists than other types of experiments. Speakman, who did not participate
        in the research but he served on the data safety and monitoring board for
        the CALERIE project, explained that all previous studies of calorie restriction
        in humans have been on a voluntary basis.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9723c3-6080-4c23-a6af-7a91166cb6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:47:42.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:47:42.904+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been known since the 1930s that calorie restriction reduces
        the rate of aging and extends lifespan in rodents," Speakman said. Since then,
        studies in different animals show the same general pattern — with some exceptions.
        "For example, it doesn''t work in houseflies," he said. "Plus, the monkey
        literature is a bit confusing."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78552f62-6c4d-4f3a-9530-21a5411cf805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:47:42.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:47:42.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this reason, the new study''s "big contribution" is that participants
        showed two key changes previously observed in calorie-restricted rodents:
        lowered metabolic rate and reduced production of radical oxygen species, Speakman
        said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7643d30e-2e58-48f4-b77c-e763497a9bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:47:42.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:47:42.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, the level of calorie restriction achieved in the new
        study was "rather modest compared to that used in rodents and other animals,"
        he said. "This really shows the difficulties in doing calorie restriction
        work on humans." However, a strength of the new research is that it "included
        extensive measurements of the individual responses."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09aaafc-c1f5-46a2-9c4c-c936e2139e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:47:42.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:47:42.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exactly how calorie restriction prevents aging, Speakman said "is
        the million-dollar question." The research supports two theories of longer
        life: the "rate of living" (lower metabolism) and reduced oxidative damage.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fce47c-ae32-4d22-ba4b-ba6a2083bb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:47:42.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:47:42.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the study shows a correlation only, he said, "so we can''t
        infer that these changes are causally linked to reduced aging. Nevertheless
        it is a step forwards to indicate that these two ideas are not rejected by
        the current research."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080064a4-6869-4dff-8507-373004e037d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:47:42.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:47:42.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going forward, Redman wants to reconvene the study participants
        to see whether they''re maintaining calorie restrictions and lowered metabolic
        rates. She also wants to study a group of people from early in their lives
        until death so she can see the possible long-term results of restricted calorie
        intake.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e425bf1e-a377-4b6e-8b5b-9353020cccc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:47:42.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:47:42.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not only the diet, she repeated.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7628f2e6-155d-4734-b0df-664df1bf8c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:47:42.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:47:42.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s true that the people who see more sunrises than most of us
        eat less — and more healthy — calories than in a Western diet, Redman said.
        "But what''s important is they''re living longer and they''re free of chronic
        disease."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feee8e9d-e23d-40bf-a62f-27abd221a2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:47:42.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:47:42.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/22/health/calorie-restriction-longer-life-study/index.html">"Cut
        calories by 15% to stay young, study says."</a></em></p>'
