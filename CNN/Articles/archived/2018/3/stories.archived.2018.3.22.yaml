      'text': '<p>Fans of the world-famous Japanese author, who penned bestsellers
        like “1Q84,” “Kafka on the Shore,” and “Norwegian Wood,” can make their way
        to the Globe Auditorium this weekend for two nights of jazz, classical music,
        and The Beatles.</p>'
