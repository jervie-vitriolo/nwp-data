      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2018/01/09/Anti-political-dynasty-political-reforms-proposed-federal-constitution.html"><strong>RELATED:
        Anti-political dynasty, other political reforms in proposed federal constitution</strong></a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1704e2-4b00-4182-b80f-6c05fe8803cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:50:29.601+08:00
      'mgnl:createdBy': 'eunice'
