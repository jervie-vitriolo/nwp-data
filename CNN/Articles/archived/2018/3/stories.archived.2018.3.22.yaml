    'template': '1'
    'title': '

      Aklan Gov. commits to clean up Boracay drainage system by ‪May 31‬'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0e2858-0a13-42e1-8f20-1eb1dbaf8b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:33:40.570+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:33:41.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22)</strong> — The
        Governor of Aklan has revealed a timelime for the rehabilitation of Boracay,
        saying the island’s drainage system will be cleaned up by ‪May 31.‬</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee498f6-cf56-468d-84d3-112e9619d2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:33:40.570+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:33:41.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governor Florencio Miraflor told CNN Philippines Thursday said they
        were fast-tracking the rehabilitation, starting with the drainage and sewerage
        system.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647122da-aa66-49e8-a990-da2b83026574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:33:40.571+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:33:41.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is actually the main culprit why Boracay was called a cesspool,"
        he acknowleged.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfaf1ef-a781-4195-9080-f184012881a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:33:40.571+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:33:41.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from opening up and declogging the drainage system, they were
        also identifying illegal connections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d0ecf2-5e2d-49d5-bbb6-38ce3b343865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:33:40.571+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:33:41.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sadly there are illegal connections coming from business establishments
        that drains or discharges their wastewater to the drainage system," Miraflor
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230dd5e4-595f-4aa3-aea7-1d0f10c6dd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:33:40.571+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:33:41.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He mentioned they submitted a timeline to President Rodrigo Duterte
        to serve as a "pledge of commitment."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3b2102-6d00-4701-a529-77a622f11eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:33:40.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:33:41.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are asking for the reconsideration from the interagency group,"
        Miraflor added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14799af-69ac-47e4-95d5-0cb539c94cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:33:40.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:33:41.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By ‪May 31st‬ we are able to finish this cleanup of the drainage
        for the whole island, because fortunately there is another offer from the
        private sector – the Lucio Tan group – that they will help in the rehabilitation
        of existing drainage,"he said.</p>'
