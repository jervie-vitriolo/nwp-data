  'lie-detector-facts-accuracy':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-03-22T17:47:22.248+08:00
    'imagesource': 'jcr:d68eea3e-8ee8-401f-b2c3-a4f498bafb51'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6ead839-0db4-466f-9131-4a5f297d465a'
    'lead': 'Is it possible that people can fool the test? '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T09:30:15.526+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-30T09:30:15.797+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The shaky science of lie detectors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc2f87c-3a32-413b-ab0b-129461662c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:30:15.526+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:30:15.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A polygraph, or lie detector test, given
        to porn star Stormy Daniels in 2011 shows that she gave truthful answers to
        the questions: "Around July 2006, did you have vaginal intercourse with Donald
        Trump?" "Around July 2006, did you have unprotected sex with Donald Trump?"</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c47db0-56e2-4976-b39d-b0b1ab8401f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:30:15.526+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:30:15.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report about the test, given to CNN by Daniels'' attorney Michael
        Avenatti, states the chance that Daniels lied is "less than 1%."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2907d63a-10f9-41d2-8c19-acb259354f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:30:15.526+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:30:15.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What does science say about the accuracy of polygraphs? Is it possible
        that people can fool the test? Those questions have been debated for years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef410de4-b9c1-4968-b304-649667992194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:30:15.526+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:30:15.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How polygraphs work</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbf2b96-d9b7-4461-9e4a-6e6784b69d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:30:15.527+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:30:15.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polygraphs are based on the scientific assumption that lying causes
        stress. Studies show that when we deceive another person, the part of the
        brain that regulates emotion, called the amygdala, lights up. We feel shame
        and remorse. We get nervous.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f85f68e-7ece-4ac1-baf2-97c61ff49212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:30:15.527+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:30:15.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though we think we might be hiding that response from the person
        we are lying to, inside, our bodies betray us. Our breathing is likely to
        change; our heartbeat and blood pressure can rise; our legs or arms may twitch.
        We may even start to sweat.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50862e8-6e18-4322-8109-ce070caf798d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:30:15.527+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:30:15.800+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A polygraph is designed to measure those physiological responses.
        First, the examiner hooks you up to a series of respiratory tubes, leg and
        arm monitors, a blood pressure cuff and a fingertip sweat detector. Then,
        a record is made of your baseline vital signs by asking common questions designed
        to measure truth: "Are you human?" "Have you ever lied to someone?" (It''s
        assumed that we have all told white lies in our lives.)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782f3cac-ef26-4c83-a786-e5a1a3ec2a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:30:15.527+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:30:15.800+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then the real questions begin, with enough repetition and variety
        to try to catch you in a falsehood. Each question, examiners say, can then
        be measured against the baseline to see whether it''s a lie.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a03e684-022f-47bd-b7b2-e1f29768c5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:30:15.527+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:30:15.800+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Polygraph Association says that "scientific evidence
        supports the validity of polygraph examinations" as long as they are conducted
        and interpreted with validated procedures. The association points to a meta-analysis
        of all peer-reviewed studies on polygraph testing that found an accuracy rate
        of 87%.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1886feb7-fd3d-49ed-8c4d-73b11701e192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:30:15.527+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:30:15.800+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s good enough for many police departments and federal agencies
        such as the CIA, FBI and U.S. and district attorneys. Probation officers frequently
        use polygraphs to "prove or disprove" a person''s statement; they are often
        used in sex offender parole cases, for example.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b512e6-1fbb-4ba7-b506-c0c830d6d738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:30:15.528+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:30:15.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Critics cry foul</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a42a3b-2423-4056-b7e5-d715156a8326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:30:15.528+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:30:15.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The validity of a polygraph reading has been widely criticized.
        One problem, critics say, is the tendency of humans to lie. Research shows
        that children begin fibbing before age 3, and they can master a white lie
        by age 6, which is also the age most children are busy telling whoppers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd28024a-9284-4d24-810d-4791c841a9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:30:15.528+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:30:15.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we grow, some of us become habitual liars, and that can affect
        how we respond to a polygraph. A 2016 study found that as a person lies more
        and more, the brain becomes desensitized, and is less likely to trigger an
        autonomic response.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edb9b6e-9e38-422d-8b3f-0dc6246dd6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:30:15.528+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:30:15.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is likely the brain''s blunted response to repeated acts of
        dishonesty reflects a reduced emotional response to these acts," lead study
        author and neuroscience researcher Neil Garrett said in a statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ea9d12-5ae4-41fe-ac2e-bce655f70cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:30:15.528+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:30:15.802+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another problem, critics say, is that there could be many other
        reasons for a person to breathe more rapidly or experience a rise in blood
        pressure, heart rate and sweat.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db50707b-ce8f-4d9e-8f1b-26c1bc88e061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:30:15.528+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:30:15.802+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fear, rage, embarrassment at having been asked a personal question,
        pain from the cardio cuff, even the tone of the examiner''s voice can all
        cause the exact same reaction that the polygraph examiner would brand as a
        lie," Doug Williams writes in his book "How to Sting the Polygraph."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0eb8a47-2e0c-4e1f-ac8e-0f40fc2b856c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:30:15.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:30:15.802+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams is a former Oklahoma City police officer who says he gave
        countless polygraphs during his career before losing faith in their validity.
        He started a website and taught clients how to "fool" a polygraph and appeared
        on numerous television shows showing his techniques, including a demonstration
        for Diane Sawyer on CBS''s "60 Minutes."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05cee1d-e5b8-4e2c-a000-89502346826f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:30:15.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:30:15.802+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The polygraph is not a lie detector, and it is not a truth verifier,
        it is simply a crude reaction recorder, and the reactions it records can be
        indicative of just about anything except deception," Williams wrote in his
        book. "I can even teach you how to duplicate this reaction by a simple breathing
        and muscle exercise. In fact, when you finish reading this manual, you will
        be able to control every tracing on the polygraph chart at will."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba611ae-fb5e-4042-90f7-01414d372be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:30:15.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:30:15.803+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After an FBI sting caught Williams agreeing to help a confessed
        drug smuggler and another confessed child molester beat their polygraphs,
        he was convicted in 2015 on two counts of mail fraud and three counts of witness
        tampering and sentenced to two years in prison.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca660a0-bea6-4e17-a75d-de516a221317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:30:15.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:30:15.803+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The widespread belief that it is easy to fool a polygraph hasn''t
        died. The internet is filled with articles and tips on just how to do so.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0513a67-0fb0-43b9-95e2-801f739d2d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:30:15.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:30:15.803+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Employee Polygraph Protection Act</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6ab2b4-a7f4-45ab-97c5-bda87e97ceef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:30:15.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:30:15.803+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, many employers required applicants to undergo lie detector
        tests to order to land a job. By the early 1980s, more than a million Americans
        a year were taking polygraphs to either to get or keep a job. Some employers
        went over the line, asking embarrassing questions about private matters such
        as sexual preferences and toilet habits.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b175ebdb-bfda-43bb-b69c-b13eae6519ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:30:15.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:30:15.804+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1988, the federal government stepped in and banned all private
        employers -- which is just about everyone -- from using polygraphs in the
        hiring process or as a reason to keep a job. The Employee Polygraph Protection
        Act does allow polygraphs to be used for hiring if the position includes handling
        drugs or security. A test can also be given when investigating a theft or
        crime -- but only after a written notice.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e623d4b-24ad-4568-97ad-1a4b75a8d070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:30:15.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:30:15.804+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal, state and local government employees are not covered by
        the act but are often protected by civil service rules.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe88d3d-6cbc-4bb6-90ab-2b0673f643b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:30:15.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:30:15.804+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not always admissible in court</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951a4ecd-287f-45c3-8525-81861729915c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:30:15.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:30:15.804+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long before that report, the Supreme Court issued guidance on whether
        a polygraph could be admitted as evidence in court. In the 1993 case Daubert
        v. Merrell Dow Pharmaceuticals, the justices set the Federal Rules of Evidence
        as the standard for admitting expert testimony in any federal trial and left
        it up to local judges to apply those standards. After doing so, some judges
        allow the admission of a polygraph report, but others do not. Military courts,
        however, have banned polygraphs altogether.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dfcd5e-c684-4ed9-8cd5-bedb23786418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:30:15.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:30:15.805+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there''s the role of states. In Texas, for example, lie detectors
        are not admissible in criminal trials. In Florida, Georgia and Nevada, the
        test can be used if everyone agrees to it.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883af1f8-7ce4-47a2-a677-7f6d2d996ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:30:15.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:30:15.805+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not reliable enough for security screening</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0c9496-b506-4372-ad25-c22717d5b9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:30:15.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:30:15.805+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2002, the National Research Council of the National Academies
        of Sciences, Engineering and Medicine released a review of available evidence
        on the validity of polygraphs. The research was conducted at the request of
        the U.S. Department of Energy, which wanted to use "polygraph testing to identify
        personnel who may jeopardize national security."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94de566e-3786-416f-90f7-854a7f2421a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:30:15.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:30:15.805+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The council concluded that the U.S. government should not use polygraphs
        to screen or clear employees or to identify spies because the evidence showing
        lie detectors work "is scanty and scientifically weak."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd15e8d-0115-40c2-bae1-5a0c68d06e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:30:15.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:30:15.806+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Almost a century of research in scientific psychology and physiology
        provides little basis for the expectation that a polygraph test could have
        extremely high accuracy," the council stated.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198e2f72-6ca7-4906-934d-021a5b943588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:30:15.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:30:15.806+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, it concluded that "the inherent ambiguity of the physiological
        measures used in the polygraph suggest that further investments in improving
        polygraph technique and interpretation will bring only modest improvements
        in accuracy."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b6caf0-089c-4b5d-b5ce-0a0cf173fa25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:30:15.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:30:15.806+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/21/health/lie-detector-facts-accuracy/index.html">"The
        shaky science of lie detectors."</a></em></p>'
  'gender-equality-in-workplace':
    'author': 'Alyana Cabral'
    'caption': 'In celebration of International Women’s Day, Unilever invited a number
      of influential women, and one man, to a panel discussion on creating gender
      equality in the workplace. Photo courtesy of OGILVY & MATHER PHILIPPINES'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-03-22T17:34:43.363+08:00
    'imagesource': 'jcr:e025d578-a95b-40fb-97fe-6001f327b5e3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad2ecf92-fe70-4aa4-baf5-a1c5de0244f1'
    'lead': 'As the world is waking up and becoming more vigilant and sensitive to
      issues surrounding gender inequality, companies are realizing their roles as
      initiators and agents of social change.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T09:33:33.526+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-30T09:33:33.871+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Will it take 200 years to achieve gender equality?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca7267f-c5a6-4c5d-89dc-a382401c7b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:33:33.527+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:33:33.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — A recent <a href="https://money.cnn.com/2017/11/02/news/gender-gap-inequality/index.html">report</a>
        by the World Economic Forum states that globally, gender equality is making
        a backslide. In fact, when looking at economic inequality, researchers predict
        that it will take about 217 years for the gender pay gap to close.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4296606b-f96e-4552-8cec-efe5ba87e225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:33:33.527+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:33:33.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this widening gap, it’s good to see that, today, there are
        corporations taking different measures in maintaining a safe environment against
        gender-based discrimination and harassment. As the world is waking up and
        becoming more vigilant and sensitive to these issues, companies are realizing
        their roles as initiators and agents of social change.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85fb864-b678-4647-8947-3f7fc182f4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:33:33.527+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:33:33.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Past the all-gender bathrooms in the office of Unilever Philippines,
        people walked to a conference room to attend a panel discussion on creating
        a culture of gender equality in the workplace. In celebration of International
        Women’s Day, Unilever invited a number of influential women, and one man,
        to talk about “cultural drivers” to equality, such as bold leadership, comprehensive
        action, and having an empowering environment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b57635-fae5-43aa-9d29-9dec1775adfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:33:33.527+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:33:33.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel included Unilever’s own Head of PR Apples Aberin (as moderator),
        VP for Personal Care Gina Lorenzana, VP for Human Resources Amrita Padda,
        VP for Finance Arif Hudaya, as well as Myrza Sison, the Managing Editor of
        Summit Media, and Armie Jarin-Bennett, President of CNN Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618aa8b3-b055-44fd-bffb-0d154f51efdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:33:33.527+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:33:33.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some insights and takeaways from what turned out to be
        a very personal, emotional, and earnest panel discussion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2066060e-10bc-4fa8-b7a3-9f87496d7aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:33:33.528+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:33:33.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The fight for gender equality starts at home</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2402ce7b-a29c-4785-bfc5-b46ea34978e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:33:33.528+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:33:33.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Family plays an important role in all of this,” says Bennett, who
        shares that her grandmother raised her as a child. “I had very strong women
        in my family.” This helped her while she was growing up as a journalist in
        CNN International, where she “never felt that gender was a deterrent or a
        barrier” in her growth.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd90dc8-7973-449b-b760-f939682ccb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:33:33.528+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:33:33.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a similar manner, Sison cites her father as one of her major
        influences. “Growing up, I had a father who believed in me. I never grew up
        thinking there was nothing I couldn’t do. When it came to raising his daughters,
        [my father] didn’t treat us based on gender.” As she grew up to be a shaper
        of some of the country’s most influential women’s and men’s magazines, she
        saw the machismo that plagued daily life in Philippine society.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b983d4d7-5e39-4009-9de3-011496967b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:33:33.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:33:33.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Seeing this inequality moved me to do something in my later years,”
        Sison adds. “Even as early as my youth, I knew that there was something wrong.
        It shouldn’t be this way. Why do people continue to believe in these things?
        I knew that things should not be the way they are and [so I would ask] how
        can I make a difference? How can I help?”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ec6f37-066f-4851-9501-d6b6bce7d249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:33:33.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:33:33.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Male involvement is just as important</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174889c4-66be-450d-ae03-126cdb832cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:33:33.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:33:33.875+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The first thing is really about the role of men, because when we
        talk about gender equality, usually, we talk to the women,” says Lorenzana,
        Unilever’s Vice President for Personal Care.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5bfe2a-551a-40a1-b39d-07fdada80505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:33:33.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:33:33.875+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But actually what is necessary is to create not just structurally
        a place or environments that have a balance, but also equally a culture that
        actually encourages and imbibes that. Because when we say culture, it is the
        society in which we live, it’s the workplaces in which we thrive, and men
        are pretty much a big part of the equation because they help drive the environment.
        So whether they are husbands or partners that we have at home, or they are
        our workmates, men have a big role.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f8984c-4cc4-4a38-aaf2-08771561cf86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:33:33.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:33:33.875+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a case in point, Bennett talks about her relationship with her
        husband, who worked for CNN USA at the same time she was working for CNN International.
        When her husband left the world of breaking news, he supported her growth
        as she moved up to become the head of CNN Philippines.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a835f4a-0617-4394-a7fb-839b5ec1e582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:33:33.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:33:33.875+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And guess what? My kids are so happy because they have a father
        who’s looking after them. And that’s what gender equality is. My husband never
        told me to my face, ‘I gave up my job for you.’ He was so excited to see my
        growth.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52bbf0d-a4aa-46a7-9213-c898e917968f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:33:33.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:33:33.876+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When I think of these words — empowerment, equality, parity … You
        know what I love even more? Inclusivity. Because there’s so much that we can
        learn from men so I don’t want to push them away. And I hope that they do
        recognize the value that we bring in society. So it’s about partnering and
        earning the respect and working together to make us a stronger society because
        we do need each other.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52885079-bcaf-47ea-9c97-f4a866a51204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:33:33.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:33:33.876+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Quality over quantity in work-life balance</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da890cb-0657-451e-beb9-8f784ed7c517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:33:33.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:33:33.876+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padda champions harnessing human potential by creating harmony at
        work and at home. As the Vice President for Human Resources, her work at Unilever
        and her family are her key anchors. She also shares a bit about husbands’
        roles in contributing to a healthy environment at home, which influences how
        the wife emotionally operates at work.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b63ab7-e723-4104-b52a-c6e0eb6ebb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:33:33.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:33:33.876+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is an emotional cost of, am I doing the right thing? Am I
        as good a mother as some of the other mothers? Do I spend as much time with
        my children?” she says. “[Studies say] it might take 200 years for us to achieve
        gender equality because we are where we are, because we are paying a really
        heavy cost. It’s parity when we don’t have that emotional or psychological
        burden.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c94750-4a60-4016-9498-9392c586fabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:33:33.533+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:33:33.877+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padda adds, “I have the best husband in the world, but he helps
        with the kids. That’s a thing, right? Why does a man help out at home? Why
        is it such a big deal that, oh my god, I have such a good husband because
        he plays with the kids, he cooks, he takes the kids to school? The big highlight
        when I go back to my family is about me being the most privileged person,
        which I am, and I’m really thankful, but that’s the big highlight, when it’s
        normal, it needs to be done.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7496f0cd-d8ae-4103-90f1-27155947b7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:33:33.533+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:33:33.877+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hudaya, Unilever’s Vice President for Finance, and the only man
        in the panel, shares how he supported her wife’s career and postgraduate studies.
        “She’s busier than me!” he quips. “But I have spent more time with my kids
        and my wife, in the quality rather than quantity element.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b00a3a9-a62c-4753-b7f5-8b7b627c9bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:33:33.533+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:33:33.877+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raised by a single mother, Hudaya says, “I got fortunate enough
        in an unlucky situation where my parents split but it gave me inspiration
        on what a woman and a man could be. And to see my wife show me the way of
        how to chase passions and how to make a difference, in whatever situations
        and whatever gender you are.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655433e3-9843-4df6-9263-4f918bce962d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:33:33.534+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:33:33.877+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Everybody deserves a seat at the table</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5036ece-227c-468f-b914-81fc4cb9191f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:33:33.534+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:33:33.878+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a woman’s right, as much as a man’s, to grow in her own field.
        In Sheryl Sandberg’s book “Lean In,” as Sison cites, “the author had key tips
        — one is, ''Sit at the table,'' meaning claim your rightful place.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f78aafe-06eb-4bab-b00d-603f6925800d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:33:33.534+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:33:33.878+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Have unwavering belief in yourself and sit at the table,” she continues.
        "When there is a woman who is assertive, strong, confident, and ambitious,
        what do we call her? <em>Atribida</em>, <em>presentada</em>, <em>intrimitida</em>,
        or even GGSS (<em>Gandang Ganda Sa Sarili</em>), I mean, what is so wrong
        about that? Men have no such terms.”</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7738e55c-1893-4496-865d-56f77060b0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:33:33.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:33:33.878+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a journalist, Bennett was given a lot of opportunities, but she
        says that “I also never gave my bosses a reason to think that I would have
        a problem taking on assignments. I wanted to present myself to them that I’m
        equally strong and equally talented.”</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e32442-6c18-4977-af8e-cfe040d1b30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:33:33.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:33:33.878+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Speak up, speak up!” she tells her employees who are apologetic.
        “I empower them. Yes, they get scared. But I give them opportunities also
        to overcome their fears. Sometimes, I think we’re very hard on ourselves,
        or we’re not openly celebrating the success of another woman.”</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff98aaa-e8f0-4845-b15f-5b0aab815351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:33:33.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:33:33.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padda believes that equality is when women stop asking for permission.
        “When you don’t feel that your husband gives you the permission because men
        cannot ask for the permission. A man doesn’t feel that way because it is a
        given, it’s a privilege. For us, it takes so much to get there. I’m not taking
        away from men, I’m just saying that there is this thing where, as women we
        find ourselves in this position where we are lower. We need permission. We
        want to stop taking permission. We’ve got to stop thinking that someone is
        giving us something. It’s equally our decision, it’s our right.”</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd083ec9-c185-4a54-800a-3d9e7b9c8589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:33:33.536+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:33:33.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana weighs in: “The culture can only happen when all of us
        are around the table, not only women, but all sorts of diversity, whether
        it is gender, your education, or your background, or ethnicity. Because it’s
        only with diversity and creating that culture that we can get the richness
        of ideas as we see in diverse environments.”</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a6b0ce-1d78-4cb8-8301-23aeaba16068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:33:33.536+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:33:33.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Let go of personal biases</strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d53a86-55a8-4495-923c-616bddd77852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:33:33.536+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:33:33.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like the misogyny internalized by women and men everywhere,
        everybody has their own unconscious biases. “But we have to educate ourselves
        about the biases we have,” says Padda.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796ab678-073c-449b-8239-de57b58fd81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:33:33.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:33:33.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We ourselves need to think about what are we doing to create an
        inclusive culture in our environments,” Lorenzana advises. “It’s not just
        about winning women, it’s also about behaviors. For example, do we favor extroverts
        versus introverts? Therefore, we need to think about also how we make easy
        judgments on people and not give them the opportunity to speak.”</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5414edee-26a6-4063-bf44-2ab605316181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:33:33.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:33:33.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennett shares her own biases and how to overcome them:</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4ec267-c4db-4929-ab1e-4af333b3dc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:33:33.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:33:33.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s something to be said about all of us helping each other,
        male or female. We can be a stronger society, and I wish I had known that
        more in the past to help me get through some of the biggest challenges in
        my life. Yes, I have judged models, thinking they’re only pretty. We always
        have these biases but let’s take all of these biases and barriers down and
        understand people. Let us not stop learning from each other because there
        is so much that we can learn in our own little way.”</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b79f3dc-714e-45d5-9c79-dea68573647e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:33:33.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:33:33.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The journey to inclusivity will serve the next generation</strong></p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0a6c6b-3ddd-4382-8e61-ae2ab9f202ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:33:33.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:33:33.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Many of us here are parents, and many of us here have sons or nephews,
        and actually it starts from that next generation,” says Lorenzana. “We can’t
        change the problems of the world but we can start with younger people and
        how they help mold that. Then that can actually help create a next generation
        of young men who can create that culture in which it is okay for everybody
        to be equal because everybody should have a place at the table.”</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54a156e-bca2-44eb-88bc-32778c8a416d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:33:33.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:33:33.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the mothers and fathers in the conference room paid attention,
        panel moderator Aberin echoed the sentiment in everyone’s minds in that moment:
        “It is our responsibility to help the next generation because they are the
        ones who are going to be here a hundred years from now.”</p>'
