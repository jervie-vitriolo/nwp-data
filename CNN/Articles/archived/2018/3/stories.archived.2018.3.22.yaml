    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-03-22T13:55:56.603+08:00
    'imagesource': 'jcr:5a745b07-8c36-40a4-8e88-f5680788f1ed'
