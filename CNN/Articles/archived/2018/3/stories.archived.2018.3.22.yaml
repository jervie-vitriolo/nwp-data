      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are the signs of the times right now - how they bend laws
        to their favor and try to keep pushing the boundaries and of imagination regarding
        twisting the laws," he added.</p>'
  'Facebook-changes-data-sharing':
