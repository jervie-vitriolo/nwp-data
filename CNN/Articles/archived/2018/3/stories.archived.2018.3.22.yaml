      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 8, the Department of Justice indicted the ten fraternity
        members for violation of the Anti-Hazing Law, a non-bailable offense punishable
        with life imprisonment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b737b9-3df1-425b-93c2-6cc0fce294d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:44:43.609+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:44:43.877+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ also indicted John Paul Solano, a primary suspect in the
        case, with perjury and obstruction of justice.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f8b527-c717-4723-9eb7-50319d870058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:44:43.609+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:44:43.877+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solano was a fellow Thomasian who said he found Atio''s body Sept.
        17, 2017 in Tondo, Manila where it seemed to have been dumped. It was later
        revealed Solano, who has a background in medicine, was called by fraternity
        members to revive Atio.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c13c68e-441d-4fd8-aec1-ac04b211410f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:44:43.609+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:44:43.877+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2017/10/27/Atio-Castillo-hazing-Aegis-Juris-fraternity-initiation-rites.html">Aegis
        Juris president struck final blow that rendered Atio unconscious – state witness</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dc340b-cdad-4eae-a53a-d23681bf005f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:44:43.609+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:44:43.877+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, all cases against UST Law Dean Nilo Divina, UST Law Faculty
        Secretary Arthur Capili, and fraternity member Marc Anthony Ventura were dismissed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc321f51-1d32-45a5-a001-82c0b177bc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:44:43.609+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:44:43.878+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cases against Divina and Capili were dismissed due to lack of
        evidence, while Ventura was cleared as he turned state witness.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a229e9e6-d3fe-4b03-8dd4-a4760fd05fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:44:43.610+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:44:43.878+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Committees on Public Order and Dangerous Drugs, and Justice
        and Human Rights stated in their report the 22-year-old UST student, who had
        last told his parents he would attend a "welcoming party" of the fraternity,
        died on September 17 at the hands of fraternity members during hazing rites.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a36c791-a62a-4118-a802-c02a5a64a4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:44:43.610+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:44:43.878+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST has also expelled eight law students allegedly involved in the
        case.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d7aad8-276b-44ef-8ad9-5c384d42ed43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:44:43.610+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:44:43.878+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/02/18/ust-expels-eight-students-involved-in-atio-castillo-hazing-death.html">UST
        expels eight students involved in Atio Castillo hazing death</a></strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906f546f-f307-4041-b3da-9c860a957e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:44:43.610+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:44:43.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also recommended UST law dean Nilo Divina''s disbarment
        for failing to report Atio''s death after knowing about it.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4332a107-28e4-4d57-a65d-e96dd262319f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:44:43.610+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:44:43.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Atio''s death, both the Senate and the House of Representatives
        approved bills completely banning hazing as a requirement for admission into
        a fraternity, sorority, or organization.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a58ff1a-4656-467f-b9af-521b8c6d497b'
