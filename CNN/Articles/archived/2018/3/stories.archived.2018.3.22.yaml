  'ComicCon-Asia-Agent-Carter-Hayley-Atwell':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-03-22T14:41:22.142+08:00
    'imagesource': 'jcr:140fe82e-0d10-43a5-8a46-d47a8b9dac8c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e833a0d-9c64-4965-9eba-ee46b4918112'
    'lead': 'She says she''s not comfortable making the trip to the country. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T09:54:21.373+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-30T09:54:21.559+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Agent Carter'' star cancels ComicCon Asia gig due to ''political unrest''
      in PH'
    'updated': 2018-03-23T06:29:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ee44f6-74ee-40ab-babe-62ce25f838dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:54:21.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:54:21.560+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22) —</strong> "Agent
        Carter" star Hayley Atwell has canceled her appearance at the ComicCon Asia
        in the Philippines, citing the "perceived ''political unrest in the country.''"</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3306ec-c8ff-4eec-804c-5a48604d6fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:54:21.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:54:21.560+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event organizers announced in a Facebook post Thursday the British-American
        actress who plays Agent Peggy Carter in Marvel''s comic books has informed
        them she was "not comfortable making the trip" to the country.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FComicConAsia%2Fphotos%2Fa.505425393180544%2F714983745558040%2F%3Ftype%3D3%26theater&width=500&show_text=true&height=710&appId"
        width="500" height="710" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
