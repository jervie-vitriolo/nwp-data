      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. President, if possible, we would like to sit down with you
        just to present our side. We are respectfully requesting that you reconsider
        and the inter-agency may reconsider the plan of the improvement of Boracay,"
        Clemente said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a01c352-47d2-47c4-bbea-e4d56bd6e547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:46:34.074+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:46:34.279+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clemente said they are still waiting for government''s specific
        plans on Boracay even after a dialogue with Tourism Secretary Wanda Teo earlier
        this week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7417d932-2de3-42e4-a462-6568d2f8de93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:46:34.074+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:46:34.279+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they''re still clueless whether it would be a total shutdown
        or partial closure of the island.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fc38eb-d179-4e79-8976-399b91c7b633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:46:34.074+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:46:34.279+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The actual timeline as we were informed was no later than March
        26, the President will declare a state of calamity for Boracay and 30 days
        hence, they will implement the closure. What that closure means, we''re not
        yet sure," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4693fd2d-4721-4649-8a6c-10ba2f23ea45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:46:34.074+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:46:34.280+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Environment, Tourism and Interior departments has recommended
        the total closure of Boracay after assessing the island''s condition. Duterte
        has yet to issue orders, but he earlier said he will support whatever recommendation
        will be made by Interior Undersecretary and Officer-in-Charge Eduardo Año
        regarding the island. The President said Año told him it might take about
        six months to rehabilitate the island.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7bbd97-c4d1-4e73-8992-31b152e4b87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:46:34.074+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:46:34.280+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Thursday, Interior Undersecretary
        Epimacio Densing said the inter-agency council formed to rehabilitate Boracay
        will recommend the closure of the island ‪on April 26.‬</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb776514-d508-4823-b9bb-bb2d0f2487f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:46:34.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:46:34.280+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closure may last for as long as six months, he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a128d1f-fd2a-42e5-a819-28ad915aba61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:46:34.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:46:34.280+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said it would only prohibit foreign and local tourists
        in the island — not shut down businesses with permits. Businesses can also
        continue to stay open for renovation or rehabilitation during the timeframe.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecb4807-b097-441e-a4bb-f90cf601a8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:46:34.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:46:34.281+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re looking at the people who will be losing their jobs or losing
        their earnings. That''s why we''re coordinating with other agencies, specifically
        DOLE (Department of Labor and Employment), TESDA (Technical Education and
        Skills Development Authority), DSWD (Department of Social Welfare and Development),
        and the DTI (Department of Trade and Industry) to provide us the loan assistance
        and the assistance to be given to these people who will be losing earnings,”
        he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae45f25-0b57-449a-9b73-cd4a68132732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:46:34.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:46:34.281+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the government proceeds with a total closure, Clemente hopes
        this will happen in 2019 as foreign and local tourists have already booked
        their trips until the end of the year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b85e45b-0561-40bb-b5fd-1b9d1c4682c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:46:34.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:46:34.281+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, he said business establishments are willing to clean their
        areas and make sure others comply with environmental laws as well.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20599af-2fd4-4801-bcee-d894e3e31793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:46:34.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:46:34.281+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the side of tour operators, let us just finish our bookings
        one year forward and we can stop selling already by tomorrow," Clemente said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdcb6fa-6aa2-417a-9101-0027ace271fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:46:34.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:46:34.282+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stakeholders also said they want to revive Boracay''s natural features
        but they want to partner with government in doing this instead of just waiting
        for the shutdown to take its course.</p>'
  'PBA-finals-Magnolia-Hotshots-Chito-Victolero':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-03-22T16:33:59.930+08:00
    'imagesource': 'jcr:b0a4a5ef-18f9-4bc6-8d5d-c5aebe700fa4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c5a971b-4dd7-4210-bf17-130d1f608888'
    'lead': 'Chito Victolero is tasked to lead the Magnolia Hotshots to the promised
      land, but it will be a tough road as the mighty San Miguel Beermen stand on
      their way.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T09:49:21.735+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-30T09:49:21.885+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Finals: Chito Victolero faces biggest challenge in young coaching
      career vs. San Miguel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33eb60b2-d671-4ad3-a7fc-3530a71db8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:49:21.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:49:21.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22) —</strong> Chito
        Victolero may be a new face in the Philippine Basketball Association (PBA)
        Finals, but he deserves tons of credit for bringing the Magnolia Hotshots
        back to the league''s biggest stage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4d2965-25e2-4fad-a8f0-57c084bf1278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:49:21.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:49:21.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His coaching wits will be greatly tested when they collide with
        the four-peat seeking San Miguel Beermen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bafcaf-eed4-4b98-8735-75bc2d85316c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:49:21.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:49:21.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re facing a big challenge. We''ll try our best to get the championship,"
        Victolero said in a <a href="https://www.facebook.com/pbaofficial/videos/2123423247674099/">press
        conference</a> Wednesday in Quezon City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbda607-70f1-4368-820f-0545d2f5b2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:49:21.736+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:49:21.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 42-year-old coach is confident they could compete better this
        time around after fixing issues from last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6758faee-c087-438d-b706-fa42fae64a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:49:21.736+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:49:21.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We improved our chemistry. Since the start of the conference, that
        was our goal. I think that''s where we lacked last season. We''re in the semis
        but we can''t get over the hump because we lacked chemistry," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5b7b3b-8445-4904-81d9-39f4d754015e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:49:21.736+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:49:21.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only in his fourth year as a pro coach, the Bulacan-native understands
        how difficult it will be to topple the heavily favored San Miguel side.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a56147-c915-4a71-9820-2f958d785bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:49:21.736+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:49:21.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My players need an almost perfect game to beat the defending champion.
        San Miguel is a solid and experienced team," Victolero said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c54508-4425-4438-861b-a81f1142f836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:49:21.736+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:49:21.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going toe-to-toe against the five-time champion coach Leo Austria
        in a best-of-seven series thrills Victolero as he also learns from the matchup.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b58ff7-b9fb-456e-9e46-fb4a5800ec58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:49:21.737+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:49:21.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thankful and excited. Battling with coach Leo is a pleasure. I
        know he''s more experienced than me. I learn a lot from him as I watch him.
        I will try my best to compete with him with the help of my players," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b7f5b3-1544-4974-b282-e49f58fae098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:49:21.737+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:49:21.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ALSO READ: <a href="https://cnnphilippines.com/sports/2018/03/21/PBA-finals-June-Mar-Fajardo-San-Miguel-Beermen-Magnolia-Hotshots.html">SMB''s
        Fajardo has interesting motivation in title clash against Magnolia</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b211d976-fcd9-43aa-b1b9-99e8797f1669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:49:21.737+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:49:21.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magnolia will start its bid for its 14th franchise title in Game
        1 versus the Beermen on March 23 at the Smart-Araneta Coliseum.</p>'
    '21':
      'image': 'jcr:0fc97763-4bd9-46b8-82ca-1f2fa434d512'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7dfa21-4208-4c4e-b09e-86d44fd51936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:49:21.737+08:00
