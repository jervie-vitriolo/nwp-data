    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130d04f6-7dfc-4db7-b574-5a00cbe9f5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:54:21.374+08:00
