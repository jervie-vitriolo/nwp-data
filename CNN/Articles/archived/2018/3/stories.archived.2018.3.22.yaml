      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was not the first time Atwell had canceled her visit to the
        Philippines. During the 2016 AsiaPOP ComicCon, she also dropped out of the
        event due to conflict in schedule.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bad12d-bdcf-4297-bbbf-c77e17e89e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:54:21.375+08:00
