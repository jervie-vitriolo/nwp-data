  'Facebook-Mark-Zuckerberg-US-midterm-elections':
    'author': 'Brian Stelter, CNN Money'
    'caption': 'Facebook CEO Mark Zuckerberg speaks at F8, the social network''s annual
      developr conference, on Wednesday, March 25, 2015, in San Francisco, California.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-22T10:03:54.278+08:00
    'imagesource': 'jcr:80f6fad3-aace-4488-8caa-fde0824943df'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75e8d8ab-41c9-4e59-bc8a-0147c2d2e9c8'
    'lead': 'Mark Zuckerberg says he is "sure someone''s trying" to use Facebook to
      meddle with the U.S. midterm elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T10:25:53.164+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-30T10:25:53.318+08:00
