      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes is also facing a civil case filed against him by President
        Rodrigo Duterte''s eldest son Paolo and lawyer Manases Carpio, husband of
        Davao City Mayor Sara Duterte for involving them into the P6.4-billion illegal
        drugs smuggling issue at the Bureau of Customs.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29ef9f1-90af-44ac-bf09-99f519469c4a'
      'mgnl:activationStatus': true
