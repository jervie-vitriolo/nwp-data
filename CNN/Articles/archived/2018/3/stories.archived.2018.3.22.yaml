      'mgnl:type': 'text'
      'text': '<p>﻿In a statement, Presidential spokesperson Harry Roque said Atwell’s
        move to back out is “her loss,” because it’s “wrong perception” that there’s
        political unrest in the country.</p>'
  'elon-musk-tesla-pay-package':
    'author': 'Jackie Wattles and Chris Isidore'
    'caption': 'During a Q&A at the SXSW festival on Sunday, Musk said SpaceX will
      be ready to fly its Mars rocket in 2019 | Photo from SXSW via CNN wire images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-03-22T13:55:47.926+08:00
    'imagesource': 'jcr:45bdd520-46f7-439e-a358-5c29670c5c1f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43760b40-8958-4256-ac91-03f68cc0eae4'
    'lead': 'The incentive-based package essentially states that if Musk hits a series
      of performance milestones between now and January 2028, and he drives his electric
      car company''s market value 12 times higher, he''ll become astronomically rich.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T09:57:03.641+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-30T09:57:04.135+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New Tesla pay package could make Elon Musk the richest man alive'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964ef7e3-5914-42f6-884e-f9931acbc2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:57:03.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:57:04.136+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — If Elon Musk can turn Tesla into
        a $650 billion company over the next decade, he could become one of the richest
        men in the world. By far.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63e362f-4719-4566-af5a-310a757eb9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:57:03.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:57:04.136+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new payment plan for the CEO was approved by Tesla shareholders
        Wednesday, a spokesperson confirmed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2640d741-0bd4-45a0-95ac-8057621e6266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:57:03.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:57:04.136+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incentive-based package essentially states that if Musk hits
        a series of performance milestones between now and January 2028, and he drives
        his electric car company''s market value 12 times higher — taking it from
        $54 billion to $650 billion — he''ll become astronomically rich.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b737d86a-1f74-4ef0-8849-5d4a3c7b4758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:57:03.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:57:04.137+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk currently has a stake in Tesla worth about $12 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea4f396-1906-4380-9194-d679ead7c9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:57:03.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:57:04.137+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, if Musk does drive a 12-fold increase in Tesla''s market value,
        that doesn''t necessarily mean the price of a single share in the company
        will be 12 times larger. The company can do things like issue new stock that
        could dilute the value of existing shares.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e421a0-2fcb-4b46-91e2-66b7284097cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:57:03.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:57:04.137+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But let''s assume Musk''s Tesla stock would grow at least 10 times
        more valuable. That would mean just the shares Musk owns today would be worth
        $120 billion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b33f4f-b3ef-4ff9-9d21-08d1da68b545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:57:03.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:57:04.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, reaching the agreed upon milestones means Musk would get additional
        stock awards.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8cbed7-659f-429b-851d-eeecfd878eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:57:03.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:57:04.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the new compensation plan, Tesla estimates the value
        of the stock awards to be $2.6 billion, using accounting methods for estimating
        the cash value of stock options. But if Tesla''s market value balloons just
        as the payment plan hopes, those stock awards could be worth nearly $56 billion,
        according to a public filing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96605e2f-df80-4b70-91d3-1771eb770bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:57:03.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:57:04.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the filing cautions that $56 billion is the maximum possible
        profit he could make on the stock options, and that it is likely to sell additional
        shares to the public that would limit their value.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9edab0-448d-4aa7-bb88-4961af6f4ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:57:03.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:57:04.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he doesn''t need to hit that $56 billion target to pass the
        current $132 estimated net worth of <a href="https://www.bloomberg.com/billionaires/">Jeff
        Bezos</a>, who is the wealthiest man on the planet. That maximum value of
        his options would take the value of his Tesla stake as high as $176 billion
        and that''s not taking into account Musk''s stake in his rocket company, SpaceX.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0b94b9-a8b4-4855-9083-ea9afedea08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:57:03.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:57:04.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no guarantees, however, that Musk can hit the those targets
        and become the richest person on Earth.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc9dead-0f6b-4058-b275-d6346def08cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:57:03.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:57:04.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos, the Amazon chief, is likely to keep getting wealthier in
        the years to come as well.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2a14f6-ba72-4fdb-a5f1-cb20ef4fc407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:57:03.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:57:04.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there''s a big kicker: If Musk fails to hit the goals laid out
        in his pay package, Tesla won''t pay him at all.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576b65a7-fcf4-436c-9389-402e63009b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:57:03.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:57:04.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It hasn''t been smooth sailings for the company as of late. The
        rollout of its first mass market car, the Model 3, has been hamstrung by one
        manufacturing <a href="https://money.cnn.com/2017/10/31/technology/tesla-shareholder-suit-model-3/index.html?iid=EL">]</a>
        after another.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa528990-b0c8-4a66-a025-ff89e876616b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:57:03.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:57:04.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNBC added to the bad news when it <a href="https://www.cnbc.com/2018/03/14/tesla-manufacturing-high-volume-of-flawed-parts-employees.html">reported</a>
        last week that Tesla is producing a large number of flawed parts and vehicles,
        requiring expensive fixes.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84f812c-e6e1-45bc-9618-b8bc747f6b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:57:03.645+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:57:04.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Model 3 is considered key to transforming Tesla from a niche
        luxury automaker into a prolific brand in the vein of Ford or General Motors.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbb27f4-95f0-460e-88bb-d208bae183f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:57:03.645+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:57:04.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla is also a stock that Wall Street loves or hates. While it''s
        notorious for attracting droves of short sellers, or investors who bet its
        stock price will lose value, Tesla shares have also performed extremely well
        over the long term. It''s up more than 778% over the past five years.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499fafea-ea8a-44f1-93a7-13a0227d79a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:57:03.645+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:57:04.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Paul La Monica contributed to this report.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e755f32-e5b7-4426-af5e-92cc56287fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:57:03.645+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:57:04.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://money.cnn.com/2018/03/21/investing/elon-musk-tesla-pay-package/index.html">"New
        Tesla pay package could make Elon Musk the richest man alive."</a></em></p>'
  'Trillanes-Duterte-withdrawal-ICC':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-22T14:46:38.952+08:00
    'imagesource': 'jcr:f4d7b521-b571-433f-9a8d-56324bd05df6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a14d3b34-89b7-4b1a-bc92-e2b88b1f7d44'
    'lead': 'The opposition lawmaker has filed a communication against President Rodrigo
      Duterte at the International Criminal Court'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T10:00:55.073+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-30T10:00:55.293+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trillanes to file petition vs. PH withdrawal from ICC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b871c7-2a3c-4a68-abbc-a0d583ad8864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:00:55.074+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:00:55.293+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22) —</strong> Senator
        Antonio Trillanes IV on Thursday said he will ask the Supreme Court to look
        into President Rodrigo Duterte''s withdrawal from the International Criminal
        Court (ICC).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b31908-a5fa-406b-b4d8-3149bff392ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:00:55.074+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:00:55.294+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition lawmaker told CNN Philippines'' The Source he will
        file the petition "at an appropriate time."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e92c725-2d36-4f4a-8abe-41f698cf08a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:00:55.074+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:00:55.294+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said other senators are also "seriously considering" filing a
        Senate resolution and a petition before the Supreme Court to question Duterte''s
        move.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be99b2c0-dced-4a01-9af4-e3861d3d93b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:00:55.074+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:00:55.294+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President <a href="https://cnnphilippines.com/news/2018/03/14/philippines-icc-international-criminal-court-president-rodrigo-duterte-harry-roque.html">pulled
        the country out of the international tribunal</a>, a month after the ICC announced
        a preliminary examination on alleged extrajudicial killings in the country.
        A preliminary examination will determine whether there is cause to go on a
        full-blown investigation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a078a48d-3213-4667-a7e2-1a212f0e87df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:00:55.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:00:55.295+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/03/21/duterte-challenges-critics-debate-icc-withdrawal.html">Duterte
        to critics: I challenge you to debate my decision on ICC withdrawal</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4060bb77-0f8a-46b2-96ad-527cb58b0ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:00:55.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:00:55.295+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Legal Counsel Salvador Panelo, along with Senate President
        Koko Pimentel, earlier said withdrawing from the ICC does not need to go through
        Senate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a2f183-4b76-42f0-8756-22ac87c4c6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:00:55.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:00:55.295+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes disagreed, saying "the decision to withdraw is just as
        important as entering into a treaty."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3a5540-1c5f-455e-b4a8-77ca9e74be9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:00:55.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:00:55.295+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This view is backed by 14 other senators who filed <a href="https://www.senate.gov.ph/lisdata/2537421876!.pdf">Resolution
        No. 289</a> in February 2017, Trillanes said. The resolution states the termination
        of or withdrawal from any treaty or international agreement should be effective
        only after Senate concurrence.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ba8154-c5b3-458f-be25-9d9a164fa01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:00:55.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:00:55.296+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes, alongside Magdalo Party-list Rep. Gary Alejano, <a href="http://cnnphilippines.com/news/2017/06/06/trillanes-alejano-icc-duterte-drug-war.html">filed
        a communication against Duterte at the ICC</a> in June 2017, to complement
        the one earlier filed by lawyer Jude Sabio.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49852c8c-9c72-4f7c-9604-568a1a58b216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:00:55.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:00:55.296+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Duterte in panic''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d62b12-3b77-426e-a60a-1c9ad88b44f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:00:55.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:00:55.296+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In pulling out of the ICC, Duterte is acting like "a man in panic,"
        Trillanes said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117abd59-2bd6-45a8-8fc3-d5389a2c44fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:00:55.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:00:55.296+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also accused the President of trying to evade accountability.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867aa6ce-da20-4a92-b385-2471f13bace7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:00:55.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:00:55.297+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in February said he <a href="https://cnnphilippines.com/news/2018/02/10/duterte-ICC-probe-guilty.html">welcomed
        the ICC''s review</a>. In March however, Duterte <a href="https://cnnphilippines.com/news/2018/03/07/rodrigo-duterte-icc-probe-drug-war.html">said
        the ICC had no jurisdiction over him</a>. The Palace later announced the country''s
        withdrawal from the treaty, with Presidential Spokesperson Harry Roque saying
        that Duterte found the ICC''s examination "unacceptable."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22aaf4ca-3dcd-4cd1-8b0b-65c2c6f08314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:00:55.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:00:55.297+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes is confident there is a strong case against the government.
        "I''m confident because 20,000 na ''yung namatay and somebody needs to be
        accountable for that."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a712e25b-f92d-4019-98b5-efc45628d15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:00:55.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:00:55.297+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the <a href="http://cnnphilippines.com/news/2017/04/24/President-Rodrigo-Duterte-ICC-case-extrajudicial-killings-EJK-war-on-drugs.html">communication
        filed before the ICC</a>, Sabio accused Duterte of "repeatedly, unchangingly,
        and continuously" committing mass murder. He said 1,400 individuals were killed
        by the so-called Davao Death Squad under the leadership of then Mayor Duterte,
        and 7,000 individuals were killed in the government''s war on drugs since
        Duterte took office.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057574fa-f4de-4b11-96f6-2a6665f890de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:00:55.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:00:55.297+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/03/15/jude-sabio-president-rodrigo-duterte-international-criminal-court-sal-panelo.html">PH
        withdrawal from ICC brings case closer to a criminal investigation, lawyer
        says</a></strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68641b7-6603-46ee-9d67-9acd60ee89e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:00:55.077+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:00:55.298+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes and Alejano told the ICC killings in the country''s drug
        war continued even after Sabio''s communication.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fd6ca8-a15d-4b6a-b8bf-5669005da91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:00:55.077+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:00:55.298+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 4,000 suspects were killed in anti-drug operations since
        the start of the bloody drug war in July 2016, government data show.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2edf547-5f4e-482f-98a9-a5670ef5b4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:00:55.077+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:00:55.298+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local and international human rights groups said Duterte in his
        public pronouncements ordered or encouraged policemen to kill those involved
        in the drug trade. They said this resulted in more than 13,000 extrajudicial
        killings in the drug war.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc81fba-61ff-4884-940c-2a35402460cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:00:55.077+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:00:55.298+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has said there are no state-sponsored killings and it
        is committed to investigate officers who violate and abuse their power.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ec48a6-36b2-4753-897c-873a7c411fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:00:55.077+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:00:55.299+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque on Thursday maintained the government will not cooperate if
        the ICC insisted on continuing its review on the President and the war on
        drugs.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c22d8b-9b6b-497a-84b4-9619f965dab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:00:55.078+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:00:55.299+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/03/19/roque-icc-philippines-not-cooperating-drug-war-pobe.html">Roque:
        PH won''t cooperate in ICC probe on drug war</a></strong></p>'
  'garlic-girls-south-korea-pyeongchang-winter-olympics-2018':
    'author': 'Gawon Bae and Don Riddell, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-03-22T13:42:39.555+08:00
    'imagesource': 'jcr:f872ec92-55d2-4185-8fd7-9eb4dbf81799'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fa306c6-f75b-4485-a537-bb944109b6b8'
    'lead': 'Five humble, unassuming young women had suddenly been elevated to the
      revered cultural status of K-pop stars.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T10:03:40.396+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-30T10:03:40.734+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Korea''s ''Garlic Girls'' enjoy the sweet smell of Olympic success'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa21905-21e0-449b-a474-5e52efa9c265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:03:40.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:03:40.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s hard to imagine how a teacher''s
        chalkboard and four simple words 12 years ago could bring together a team
        of South Korean curlers that went on to win an unprecedented Olympic silver
        medal, achieving cult hero status along the way.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2522af4-9c12-4bc0-ad85-f893942e1214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:03:40.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:03:40.735+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they did.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109d8cac-5ef6-4867-b8c1-325a24eb67b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:03:40.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:03:40.735+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in 2006 — before the Winter Olympics had even been awarded
        to South Korea — the country''s first curling center was built in a tiny village
        named Uiseong in a region better known for its agriculture than its athletes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dccc198-b901-45c1-a7f7-4f353bafaaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:03:40.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:03:40.735+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uiseong''s major export, like the curling team, bears a reputation
        for its pungent nature, and so came about the team''s rock star label: the
        "Garlic Girls."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fac4a9a-f61b-4bce-881f-9d3599815727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:03:40.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:03:40.736+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Eun-jung was the curling center''s first recruit, just 16 years
        old at the time, closely followed by her friend Kim Yeong-mi, who also brought
        along her younger sister.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0542b8aa-f044-49b7-8214-4362829b0ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:03:40.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:03:40.736+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fourth recruit was tempted shortly after by a simple question
        on that chalkboard: "Who wants to curl?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e629a2df-cfbb-4097-8f62-73f73213c038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:03:40.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:03:40.736+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final member joined later on, Kim Cho-hi, and it was instantly
        clear that fate had brought them together — every one of them named Kim.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34071f19-bd2d-4d31-974f-4d02304dbb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:03:40.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:03:40.736+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A generous disposition</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abac0ee-d6fc-4c34-8bff-3dcfcb572334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:03:40.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:03:40.737+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not unusual to see Swedish and Canadian women dominating Curling
        at the Winter Olympics — they''ve contested the last two finals and have been
        regular fixtures on the podium for the last 20 years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53177384-64b5-4014-a08a-5352d85edbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:03:40.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:03:40.737+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is less expected is Asian teams succeeding at the sport. That
        is, until now. Everything changed at the 2018 Games in Pyeongchang as the
        South Korean women''s curling team blazed a trail to the Olympic final and
        that historic silver medal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acdc459-174c-436b-a71b-15b560c66863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:03:40.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:03:40.737+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hopes were high for Korean fans ahead of PyeongChang, but they were
        looking to the speed-skaters to deliver the medals. Curling was barely on
        the radar — only 800 people curl in South Korea, a country with just five
        centers dedicated to the sport.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2af3e4c-5760-4a90-accb-2b08d3e5063d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:03:40.399+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:03:40.737+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some people were rooting for them, people whose lives had already
        been changed by the "Garlic Girls."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd027ed0a-7e50-4124-8aaa-e7739081b707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:03:40.399+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:03:40.738+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Yeong-mi''s father had died when she and her sister were young.
        She told CNN Sport her natural inclination was to help people like herself,
        because she "didn''t grow up in a wealthy family."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65bcf75-aeca-433d-b6dd-4f523df1b9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:03:40.399+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:03:40.738+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her ambition to become a kindergarten teacher never came into fruition,
        but as the team partnered up with the NGO World Vision, Kim found another
        way to realize her dream: providing assistance to children in need by sponsoring
        children in South Korea and as far afield as Vietnam and Bosnia.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd44da6-aecf-4fcf-8d5b-72e6fc13ad98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:03:40.399+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:03:40.738+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2011 the "Garlic Girls" have been helping a young Bosnian
        boy named Aliosa, and he has not forgotten their kindness. On the eve of the
        Games he sent through a video message of support, cheering them on from across
        the globe.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee352422-3bd6-4d6c-a9fb-ed0f6f6a8058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:03:40.399+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:03:40.739+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team had been using their prize money to assist Aliosa with
        his education and Kim Yeong-mi was thrilled to hear from him: "We are all
        very happy that he''s made it to a higher-level school with the small amount
        of money we sent him."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2417ee-edcd-4937-a665-9d4735ab1a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:03:40.400+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:03:40.739+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if there''s such a thing as karma, Team Kim was about to experience
        it.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bd7586-c734-4b23-b96e-24060dfdb6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:03:40.400+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:03:40.739+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reaching K-pop star status</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40421dda-434c-4fc2-a94b-d0926fd73458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:03:40.400+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:03:40.739+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prior to the Olympics, we never imagined this would happen to us.
        Not many people knew about curling, but so many people supported us," Kim
        explained.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31679a1d-623d-4792-ba16-ce03480b14eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:03:40.400+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:03:40.740+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even weeks later, she remains giddy at the memory of their Olympic
        experience. By beating the defending champions Canada in the group stage,
        the girls had won everyone''s attention; by making the final, they had made
        history — the first ever appearance by an Asian team in the gold medal match.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c459c75e-88ce-4f31-8955-b0fe848b2e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:03:40.400+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:03:40.740+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That they ultimately fell short against Sweden hardly seemed to
        matter — five humble, unassuming young women had suddenly been elevated to
        the revered cultural status of K-pop stars.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdd6251-e87e-4628-bc55-0eb851e21243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:03:40.401+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:03:40.740+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the weeks since the Olympics, they have found themselves being
        stopped on the street and sent extra food when dining in restaurants.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d36008a-16c8-4e47-8e21-a02e28212b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:03:40.401+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:03:40.740+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though delighted with their success on a personal level, the "Garlic
        Girls" had been oblivious to the scope of excitement sparked by their silver
        medal run throughout South Korea, having surrendered their phones for the
        duration of the competition.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c301ea13-e7f1-46f1-99a1-efd4ddd1b35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:03:40.401+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:03:40.741+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we got our phones back, we were getting so many notifications
        on our social media feeds that we had to turn them off," Kim explained.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27fe39f-65a0-4db8-8a56-4cf65154495d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:03:40.401+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:03:40.741+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both she and her teammates could easily have been changed by the
        experience, but they remain incredibly down to earth.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81260ef1-5ab6-4a0b-924d-8e91e5eb145c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:03:40.401+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:03:40.741+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Staying grounded</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c597dd-e346-4e24-9f71-9ddebc242dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:03:40.401+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:03:40.741+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team Kim''s success is clearly marketable, but they have not used
        their newfound success to cash in at the earliest opportunity, as many might
        have done.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9493de-566a-4f19-a9b7-66a5f1fb87ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:03:40.402+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:03:40.742+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their coach explained that with a wave of lucrative commercial endorsement
        offers flooding in, the "Garlic Girls" have been cautious and considered in
        their decisions.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34128d18-4cbc-40a1-b123-22bdecc24618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:03:40.402+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:03:40.742+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By promoting Uiseong garlic ham, they''re not forgetting their roots
        — quite literally; while the decision to sign a deal with electronics company
        LG is based on the firm''s well-documented corporate social responsibility.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a86ee0e-8197-40b5-98c3-6e12c646da18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:03:40.402+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:03:40.742+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s President Moon Jae-in has had a fair amount to deal
        with over the last couple of months on the world stage, to say the least,
        but he took time to write to the "Garlic Girls" personally.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070ba944-2f26-4c59-8aa3-f3833f4412bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:03:40.402+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:03:40.742+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his letter, he remarked specifically on the team''s generous
        spirit, and it''s hard to disagree with him.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a456dee-aace-4fd7-8fda-88fff767c852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:03:40.402+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:03:40.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the money gained from their Olympic success, Kim Yeong-mi talks
        in simple terms: "Although it may be a small amount of money for us, there
        are so many things children can do with the same amount, such as, to go to
        school or eat a decent meal. We want to give them hope."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e20475-ecd8-4a84-b2f4-e878537115bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:03:40.402+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:03:40.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/21/sport/garlic-girls-south-korea-pyeongchang-winter-olympics-2018/index.html">"South
        Korea''s ''Garlic Girls'' enjoy the sweet smell of Olympic success."</a></em></p>'
  'arranged-marriage-india':
    'author': 'Moni Basu, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-03-22T13:31:30.066+08:00
    'imagesource': 'jcr:2ee8309c-c26b-46bd-8dd9-4f186d9fcb15'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f81c1a0-c585-4da2-b474-0e4c24ef16e9'
    'lead': 'Marriage the old-fashioned way seems to be enduring.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T10:07:49.309+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-30T10:07:49.939+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'When it comes to finding Mr. Right in India, Daddy knows best'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778aa388-8951-4140-b9c1-b12e55465410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:07:49.309+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:07:49.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In many ways, Naina is no different than
        millennial women I know in the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5745c36-e624-4f5b-8e78-8614040356f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:07:49.310+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:07:49.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is 20 and finishing a degree in psychology at a Delhi university.
        She wears Zara skinny jeans and H&amp;M T-shirts and hangs out with her girlfriends
        at one of Delhi''s myriad American-style malls and coffee shops.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9356d60a-d49e-4bde-9119-b094ad4a55a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:07:49.310+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:07:49.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She listens to R&amp;B and EDM on Apple Music; her favorite song
        is "She Will Be Loved" by Maroon 5. Cable TV is so yesterday; she streams
        shows and movies on Netflix. Her favorite? "Something Borrowed," in which
        a young woman falls in love with her best friend''s fiancé.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd53c58-eeb6-415d-9e4e-3a86adc05f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:07:49.310+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:07:49.941+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when it comes to marriage, Naina''s views might shock American
        women her age. She reflects a way of thinking long engrained in the culture
        of my homeland: Your parents know best.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b84470-c9a3-4f82-94a2-882ca5da3270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:07:49.310+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:07:49.941+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe very strongly in the idea of an arranged marriage," she
        tells me over the phone one recent evening. "Not that a love marriage is not
        right. But it has been instilled in me to have an arranged marriage."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab184136-c162-4efb-9bad-cd9f47aa3d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:07:49.310+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:07:49.942+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naina spoke to me frankly and asked me not to use her last name.
        In her family circles, it''s best to not to publicly air opinions on such
        intimate topics.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1208217c-b4b2-465a-b61d-6a36bb8db0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:07:49.311+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:07:49.942+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I knew that many young urban women in India felt the same way as
        Naina. I spoke with a few on my most recent trip there and discovered that
        they, despite exposure to liberal ideals, have held firm to traditions I thought
        would have fallen away by now.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13532a9a-b6b0-4b5c-86bd-55e0c63fe74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:07:49.311+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:07:49.942+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was surprised by conversations I had with my cousins and the daughters
        of friends. I saw them as women who were smart, confident and independent,
        with aspirations for every success. Yet they preferred a marriage that was
        arranged for them by their parents.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7fc010-5ad9-49a2-9d6b-0a1410be0092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:07:49.311+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:07:49.943+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No other choice</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f542ce44-d955-4b76-b079-2136a0828658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:07:49.311+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:07:49.943+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no choice but arranged marriage for women in my mother''s
        generation. She saw my father only once before she married him in 1952.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7433067-2a91-455c-bb23-9c6064f6d050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:07:49.311+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:07:49.943+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My grandfathers arranged the meeting in the north Kolkata house
        where my mother was raised. Ma was summoned into the living room for my father''s
        father to inspect. He approved of the prospective bride.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f366bf79-1155-42f4-9a36-2e640da88933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:07:49.311+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:07:49.943+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma had a degree in economics and was an accomplished singer. She
        was asked to sing at that meeting and, as I''ve heard the story, my paternal
        grandfather was taken with her voice. But perhaps more important, Ma came
        from a high caste family of good repute.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3053e6b-60bb-4b89-8475-9c742bc1096f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:07:49.312+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:07:49.944+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that one encounter, my mother was committed to spending the
        rest of her life with a man she had just met.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504a5c04-e2d8-4bf6-ad30-df81ac3f4d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:07:49.312+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:07:49.944+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Indian society has changed considerably. Globalization
        flooded the nation with Western goods — and ideas. Younger women today are
        far more open in their outlook than were my mother and aunts.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c782f4-afa3-43a0-bb2b-e4e0285d0d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:07:49.312+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:07:49.944+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even arranged marriages have changed among urban, middle-class families.
        Parents still introduce men and women to each other, but they are usually
        given time to get to know one another before an engagement is announced.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850acd06-cc41-43be-9c64-0e86d3e92400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:07:49.312+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:07:49.944+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I grew up in India at a time when most of my cousins and friends
        were open to arranged marriages. But once our family immigrated to the United
        States, my father never pressured me to marry a man of his choosing. And that
        is the way I wanted it. I could not comprehend making a life commitment to
        someone I did not love.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6b2242-064c-411b-98f2-4ffc1ce2f05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:07:49.312+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:07:49.945+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was decades ago. I couldn''t understand why young women today
        were not more insistent on entering a "love marriage." The very fact that
        the term still exists serves as proof of how vastly different the Indian outlook
        on relationships remains.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfeea7a-aed0-4cbd-8510-a58102f9bee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:07:49.312+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:07:49.945+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rapid cultural change</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5905f8-f71c-42c5-bd03-bb8ff61036a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:07:49.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:07:49.945+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the complexities in Indian society stem from the rapid-fire
        changes the country has experienced. Historian Ramachandra Guha argues that
        India is undergoing not one but five revolutions simultaneously: economic,
        political, urban, social and cultural. All at once and at warp speed.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c05dc01-b644-4f11-9a58-f509c4ba06ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:07:49.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:07:49.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imagine the tension between centuries-old traditions and the torrents
        of change.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d83acf1-9ee6-4d45-a2be-ecaff3ef7e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:07:49.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:07:49.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, marriage the old-fashioned way seems to be enduring.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414baa63-82d2-4a41-af8f-93021e53bb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:07:49.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:07:49.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Author Elizabeth Flock explored the lives of three married couples
        in Mumbai in her book "The Heart is a Shifting Sea." Flock says she came away
        with a deep understanding of the hopes and fears of Indian couples. She expected
        that Western influences had wrought change, but she was proven wrong.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d08cb9-7a3e-4ce3-8898-759299f0ee9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:07:49.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:07:49.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though women are surrounded by ads and movies promoting love
        — obsessive, forbidden, impossible love that defies all societal expectations
        — Indian society is still not ready for all that, Flock says. A big reason:
        the stigmas that are still attached to marrying someone from a different faith
        or social class.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e36d65-54ce-4690-8904-70bc40583dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:07:49.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:07:49.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Premarital sex. Extramarital affairs. Women are testing the boundaries,"
        Flock tells me. "But (society has) such a stranglehold on traditional marriage
        that I don''t think will change anytime soon."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d7505a-1b7d-483a-9885-de076cd8cad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:07:49.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:07:49.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marriage in India is about devotion to another person. About caring,
        duty and sacrifice. An arranged marriage is based on a premise of permanence.
        It''s not based on love that someday might fade, but rather a contract that
        needs to be fulfilled.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad97fd7b-d329-408d-9284-6d0484dfc4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:07:49.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:07:49.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if a woman is lucky, says Ishita Bhargave, love might show up
        along the way.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f69d2f-32c7-47e2-9d7d-a76be7637467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:07:49.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:07:49.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bhargave, 26, has been married for less than two months.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd59d0c-0f2d-4bfb-bf06-1895ae5b1b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:07:49.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:07:49.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She earned a degree in civil engineering and was working full time
        for a construction firm in Ahmedabad before she gave up her job to move with
        her husband to suburban Delhi.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1dcaef-2998-48c9-8ea4-e961ceb1d56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:07:49.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:07:49.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She describes herself as very liberal and told me love marriages
        are trendy. But such a marriage was not for her.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be969bf-3207-4a50-bf85-8d328dde7c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:07:49.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:07:49.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even when she was working, she remained at home with her parents.
        Most Indian boys and girls don''t flee home when they turn 18. Instead, they
        develop into young men and women under their parents'' wing.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6367836-7144-4541-afc9-f3efdbbe12f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:07:49.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:07:49.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It makes sense then, Bhargave says, that she trusted her parents
        to look out for her.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9d3693-97be-4716-9568-cf1eb181e1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:07:49.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:07:49.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our parents know us as adults," she says. "So they are able to
        find the right guy."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476a90d0-99d7-478f-ab76-b33e6c737e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:07:49.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:07:49.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides, she adds: "It is convenient. It''s too much trouble to
        find the right person."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c771f67-254a-49f9-9789-34bb707b3460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:07:49.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:07:49.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naina echoes that sentiment.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8057ac52-b560-4468-934b-1b139410e021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:07:49.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:07:49.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She tells me she had a boyfriend once. She liked him a lot but quit
        seeing him after her parents told her: "It''s your way or our way. You choose."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ebb32b-148e-4860-b000-58577de908d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:07:49.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:07:49.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naina saw only one choice: her parents.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f1c8a4-50ed-4be6-8be5-1e290a97a648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:07:49.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:07:49.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She would like them to introduce her to a suitable groom. She trusts
        her parents more than herself when it comes to making such an important decision.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294ff662-4f97-47fd-bed4-bf1eb86a19bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:07:49.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:07:49.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to take the responsibility of choosing a man when
        I am only 25," she says.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba375b91-2f77-473f-84d8-f530429a595f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:07:49.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:07:49.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I ask her about the qualities she''s looking for in an ideal husband.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca98ca1c-2526-460f-becc-e73da5b8fb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:07:49.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:07:49.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He should be a nice person," she replies. "Have good values. Good
        morals, ethics."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c3cb39-daea-42c1-a810-7535b5d46e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:07:49.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:07:49.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He should be well educated. And he''s got to have money. That last
        part is very important for Naina.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35eb84fd-4c26-40a6-9dc4-01600b5da766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:07:49.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:07:49.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to sound like a snoot or anything, but I am used
        to living a certain way," she tells me. "I believe if I am comfortable financially,
        love would be easier. I know for a fact that if there is financial strain,
        even if you love the guy, it will be hard to make the marriage work."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c95301-f96b-47a3-bfe8-55d3b0dc7b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:07:49.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:07:49.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The American way</h2>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ca8d0f-b036-4938-8830-fe8422d711e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:07:49.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:07:49.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What I gather from Naina and other women I speak with is this: An
        arranged marriage is convenient. It''s like hiring someone for a top government
        job and knowing exactly what you''re getting. The vetting is done before anyone
        signs on a dotted line. And it spares the woman from blame in case the marriage
        goes sour.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e69008f-804d-498f-b80e-eecddcd2ad14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:07:49.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:07:49.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately, if I have a problem five years down the line, I will
        turn to my parents," Naina says.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e01b2b1-7a85-4190-b287-8a2c59feb69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:07:49.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:07:49.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She tells me she knows women and girls who are sexually active before
        they are married. But that is still taboo.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf52dba1-005b-4b15-90bf-9f2aad4e04de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:07:49.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:07:49.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that''s a good thing. It''s healthy, normal. But in India,
        if you want to date someone like that, it has to be a secret," she says.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413eac8a-0754-45ca-b95d-fc851a4e21a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:07:49.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:07:49.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I ask Naina what she thinks about the way things are done in America.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0bfbc8-7578-4019-9b1d-00db07c04656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:07:49.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:07:49.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a different world. I can''t imagine living like that," she
        says. "Even though I am exposed to it, it would be a culture shock to me.
        It''s one thing to know about it; another to live it."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2b68a7-fa71-4dd6-8b05-04d2d9a11797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:07:49.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:07:49.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what about love? I ask. What about falling madly in love with
        the man of your dreams? The kind of love in the romance novels she reads and
        movies she watches that make her swoon over handsome guys and lose herself
        in fairy-tale notions of relationships.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7eede7-7721-44b5-a4c1-622b852925f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:07:49.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:07:49.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It transports me to a land unknown and unreal," she says. "Watching
        something that I know is purely fiction somehow allows me to get lost and
        let go of reality for those two hours."</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74c217e-1a9d-45db-8e9b-2491606e0dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:07:49.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:07:49.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And her reality could not be more different.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82752eca-0eee-430e-a219-2f83b2902f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:07:49.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:07:49.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not sure I will fall in love with the guy before I get married,"
        Naina admits. "That happens over time. But I am sure I will like him enough
        to say ''yes.'' "</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c3388d-1764-4836-8273-7a65983c118b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:07:49.319+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:07:49.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I ask her how she will feel if she never falls in love with the
        husband her parents have chosen for her.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4209c6-4118-47a8-bf3b-8d2ed981d40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:07:49.319+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:07:49.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naina tells me that happiness comes from within — not from a new
        handbag, a vacation or even a relationship.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539bf0cf-d2e4-4b90-b6c5-1363f390f187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:07:49.319+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:07:49.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These things are easier said than done, but it''s not the end of
        the world if I don''t fall in love with my husband in an arranged marriage.
        I would sure hope I do, but it won''t kill me if I don''t," she says.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1d4e65-9fd4-45d7-86bd-1843dad1ee98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:07:49.319+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:07:49.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all come alone and die alone."</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabddce9-68dc-49af-84b1-60373cd70c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:07:49.319+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:07:49.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She believes her parents love each other, but it''s a different
        sort of love than the one portrayed in popular culture. Love is only a small
        component to a successful relationship, she says.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8777829-64b7-4497-8f72-3d6e4d9d8832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:07:49.320+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:07:49.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a love that stems from dependency, habit, need and attachment,"
        she says.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f8f01a-75b2-478f-b8cd-e60ba566d289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:07:49.320+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:07:49.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>First comes stability</h2>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b13c7a7-6492-41c8-a323-f53b70371f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:07:49.320+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:07:49.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flock, the author, followed the three Mumbai couples for her book
        because she admired them. She thought they might provide answers for marriage
        that have eluded Westerners, including her own father, who has been divorced
        three times.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663e1cc5-649c-4fe2-8821-792035c041b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:07:49.320+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:07:49.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What she found is that though arranged marriages may still be the
        norm, women in India have developed more of a desire for companionship.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb58240-7591-457b-a312-2602244ad850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:07:49.320+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:07:49.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I went forward, what was happening behind closed doors was radically
        different than what was being shown publicly," Flock tells me. "People were
        having affairs and secret abortions with lovers. They were really pushing
        boundaries, while outwardly they were saying, ''Of course I am going to have
        the marriage my parents arranged. I am going to do what my mother did.'' "</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2993dd-3e9b-4345-a52a-96fa67b4b173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:07:49.320+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:07:49.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parvati, one of the women in Flock''s book, fell madly in love with
        the man of her dreams. But in the end, her parents persuaded her to enter
        an arranged marriage. She now wants her daughter to do the same. Flock says
        she was shocked by what Parvati told her: She believed the old ways were better;
        that she would have experienced instability and uncertainty had she married
        for love.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4975dcdc-07b4-4bba-bf93-2f2ad88366fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:07:49.320+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:07:49.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indian women are not brought up to think you will marry for love,"
        Flock says. "Since you are a baby, your parents contradict what you see in
        Bollywood."</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbef114-f594-44a5-99de-bad9dad2f3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:07:49.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:07:49.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naina is a good example of that. But from our conversation, I gather
        she''s still holding out hope that the old ways of doing things will not stand
        in the way of her dreams.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05aff3e6-354a-47c4-bb26-1cc61325e95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:07:49.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:07:49.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would hope that I am destined to fall in love and life has love
        in store for me in some form or another," she says.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd239e1-7324-4fd6-bd44-49988c4a0aac'
