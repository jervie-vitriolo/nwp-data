      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Happening at 8 p.m. on Friday, March 23, and Saturday, March 24,
        the live concerts will have performances of the music featured in Murakami’s
        novels. The concert is curated by music culture professor Junichi Konuma,
        and will include artists like jazz pianist Hiroko Kokubo and her trio, the
        Beatles-inspired classical ensemble, 1966 Quartet from Japan, and pianist
        April Dawnena Merced-Misa, along with spoken word performer David Ezra.</p>'
