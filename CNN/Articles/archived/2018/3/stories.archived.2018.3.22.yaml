    'jcr:uuid': '86004631-537b-4ab1-a75e-f553dc5a53b4'
    'lead': 'Facebook has vowed to change its data-sharing ways. But will the differences
      actually impact users?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T10:16:55.038+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-30T10:16:55.312+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook changes: How will my account be different?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5732fa6-3ba5-4d61-9a5e-4e1355ee495f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:16:55.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:16:55.312+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — Facebook has vowed to change its
        data-sharing ways. But will the differences actually impact users?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592c168e-c81f-4812-9385-d9be276928c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:16:55.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:16:55.313+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After days of silence following a massive data scandal, CEO Mark
        Zuckerberg finally commented on the issue <a href="https://www.facebook.com/zuck/posts/10104712037900071">in
        a Facebook</a> post and later in interviews with CNN and other outlets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42753aea-88c5-4ac1-9806-6be816893945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:16:55.039+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:16:55.313+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scandal stems from new reporting that Cambridge Analytica, a
        data firm with ties to President Donald Trump''s 2016 campaign, which had
        accessed information from 50 million Facebook users without their knowledge,
        might have kept that data even after Facebook told the company to delete it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c26b34-05b8-4bd5-bf28-b54fcf598c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:16:55.039+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:16:55.313+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg''s lengthy post laid out a number of steps the company
        would take to regain user trust. <a href="https://newsroom.fb.com/news/2018/03/cracking-down-on-platform-abuse/">A
        secondary post</a> detailed the company''s plans for cracking down on third-party
        developers that make Facebook apps.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddbac9a-46b6-44cc-916d-e7b55ce3c712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:16:55.039+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:16:55.314+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the announced changes will happen behind the scenes or in
        settings casual users don''t visit often — or don''t know exist.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f471ea4d-2071-4115-bc1b-c21143ebff45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:16:55.039+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:16:55.314+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>App awareness</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d5f7f0-96cf-4624-a4f0-99f8fc66a206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:16:55.039+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:16:55.314+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook does want to be more transparent about which apps can see
        your information, though. Sometime within the next month, Facebook will promote
        its Settings page that lists the apps that have access to your account. It
        will now give this tool prime real estate at the top of your News Feed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc5e393-4fb3-45a6-8cdb-64061951e8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:16:55.039+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:16:55.314+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you use Facebook to log into services like Tinder or Uber,
        you give the companies access to some of your personal information. The exact
        data varies app to app but can include your name, birthday and email address
        — or vastly more personal data, such as private messages and a list of your
        friends. The data can help the apps tailor their services to you.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619deaba-55ba-43d5-a384-6f700e0f23e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:16:55.040+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:16:55.315+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app review tool will let you revoke any app permissions right
        away. The functionality currently exists on Facebook''s Settings page, but
        the new prominent placement will mean it can reach many more people. It''s
        unclear if the tools will look the same.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d2bf29-850f-4d4d-b6e6-776c421e5223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:16:55.040+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:16:55.315+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Close review</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480b0a28-1f4c-4357-b464-1fa4fd1527a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:16:55.040+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:16:55.315+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg said Facebook will review all apps that have been pulling
        large amounts of data about users since 2014 and earlier. That''s when the
        company changed its policies to limit what information third-party apps that
        you use could gather about your friends and started reviewing apps that asked
        for extensive data.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d42691-b853-496c-9733-cbeeeab9685f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:16:55.040+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:16:55.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Facebook discovers any other misuse of personal data, it will
        ban the app, Zuckerberg said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3f366c-0b24-49b3-a988-06d8901c9a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:16:55.040+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:16:55.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to review thousands of apps,"Zuckerberg told CNN''s
        Laurie Segall in an exclusive interview. "So, this is gonna be an intensive
        process, but this is important. This is something that in retrospect we clearly
        should have done, upfront, with Cambridge Analytica."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22341faa-e0e3-4134-b63b-4e3a75a556cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:16:55.040+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:16:55.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Impacted users</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a09c8c3-745b-42e1-bb26-7a0ab1d5129c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:16:55.041+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:16:55.317+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook is working on a "way for people to know" if their data
        was accessed by the Cambridge Analytica survey, the company said in a post.
        It''s not clear if this is something users will have to proactively search
        for, as was the case with its tool to inform people who may have been exposed
        to content produced by the Russian troll army that exploited the platform,
        or if they will be notified.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3880fd16-5011-4b2b-8624-18c48630cfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:16:55.041+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:16:55.317+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said if it finds others apps that have misused data
        in its investigation process, it will take action to inform all users of that
        app.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4dfbad-33e6-44b1-a320-93506723fb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:16:55.041+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:16:55.317+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the most important things we need to do here is make sure
        that we tell everyone whose data was affected by one of these rogue apps,"
        Zuckerberg told Segall. "And we''re gonna do that. We''re gonna build a tool
        where anyone can go and see if their data was a part of this."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec817ee-bed8-48af-aade-222f3868f1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:16:55.041+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:16:55.317+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cut-off time</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac6ce18-3113-4408-947d-4e64813807fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:16:55.041+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:16:55.318+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook is tweaking how it handles existing apps'' access to your
        personal information. If you haven''t used an app in three months, its access
        will automatically be removed. New apps that haven''t been through the company''s
        existing review process will not be able to access anything other than a person''s
        name, profile photo and email address.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f2c90e-1102-4ad2-ba30-a8e8631a62b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:16:55.041+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:16:55.318+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Same look and feel</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53a4fac-205f-4051-b5c7-3eb651776125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:16:55.041+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:16:55.318+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most users don''t think too much about third-party apps. They check
        the platform for photos and updates from friends, and scroll past Facebook
        ads that are based on the vast amounts of data the company has collected about
        them over the years. That core experience will stay the same for the time
        being.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846ae91a-459b-42e3-a515-6a884e93852c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:16:55.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:16:55.318+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by putting a tool on top of the News Feed that shows everyone
        what apps they''ve installed, Facebook is reminding users that their data
        is being shared and used. And that could change how people look at the social
        network.</p>'
  'NAIA-most-improved-airport':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-22T11:47:28.223+08:00
    'imagesource': 'jcr:8e0e3d65-6086-40bf-ab08-516aa8a309cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0d17a94-5a0d-4f35-a3c0-8e28cfedb2dc'
    'lead': 'The Ninoy Aquino International Airport (NAIA) earns a spot among the
      world''s most improved airports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T10:18:38.373+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-30T10:18:38.501+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NAIA ranked 10th most improved airport worldwide – UK survey'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e2556a-0647-4a4b-804c-b1a5a2dac1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:18:38.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:18:38.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22)</strong> — The
        Ninoy Aquino International Airport (NAIA) has earned a spot among the world''s
        most improved airports.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409e3fa0-b7dd-4184-8f9c-54ef08cb0184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:18:38.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:18:38.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila airport was named the 10th most improved airport in 2018
        in a survey by UK-based consultancy firm Skytrax.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03918a7c-1c80-4738-a99a-d4a9c99cdb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:18:38.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:18:38.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking the top spot was Rome Fiumicino, followed by Perth, Calgary,
        Taiwan Taoyuan, Athens, Nadi, Montréal, Moscow Sheremetyevo, Houston Intercontinental,
        and Manila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7871d56-a346-4666-bea1-2f2f751f0849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:18:38.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:18:38.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 550 airports worldwide were included in the survey, which
        was conducted from August 2017 to February 2018. Over 13 million survey questionnaires
        were completed by travelers worldwide.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1022c77-5d22-4d41-8c56-d9d90b1f8b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:18:38.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:18:38.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the criteria for most improved airport were the ease of getting
        to and from the airport, terminal cleanliness, immigration process and staff,
        Wi-Fi service, and check-in facilities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db836631-8e40-4dfd-b4f6-4771a790e4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:18:38.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:18:38.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 2011 to 2013, NAIA was named worst airport in the world by
        travel website, "The Guide to Sleeping in Airports." In 2015, the Manila airport
        ranked eighth worst in Asia, then ranked fifth the following year. NAIA was
        not included on the 2017 list.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02b831d-d856-49cb-be61-50da7d525eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:18:38.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:18:38.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the country''s top conglomerates are banding to further
        revamp NAIA. The "Super Consortium" is offering to invest P350 billion to
        make NAIA the next travel hub in Asia.</p>'
  'ocean-plastic-waste-report':
    'author': 'Lauren Said-Moorhouse, CNN'
    'caption': 'Plastics and other detritus line the shore of the Thames Estuary on
      January 2 in Cliffe, England.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-22T11:19:04.245+08:00
    'imagesource': 'jcr:89646269-738d-403a-8b79-bfec38f2fcbd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '976e0bcd-6d79-446a-a39e-3b37126606a3'
    'lead': 'Without intervention soon, the amount of plastic littering the world''s
      oceans is expected to triple within a decade, a new UK government report warns.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T10:23:08.600+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-30T10:23:08.841+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ocean plastic predicted to triple within a decade'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73f8b08-59e5-4fd8-a1a4-9a8794f61d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:23:08.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:23:08.841+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> – The <a href="https://www.gov.uk/government/collections/future-of-the-sea">"Foresight
        Future of the Sea"</a> report from the UK Government Office for Science said
        our oceans have seen "unprecedented change as a result of direct human activity
        and climate change."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1bdaf3-dc26-482a-b6a2-e24b3c4b0f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:23:08.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:23:08.842+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It identified the rise of plastic in oceans, along with rising temperatures
        and sea levels and chemical pollution, as some of the biggest problems the
        marine environment faces.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6ab926-e328-45e6-b4c0-bc31ef69f00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:23:08.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:23:08.842+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report found that 70% of marine litter is non-degradable plastic
        which is projected to increase threefold between 2015 and 2025.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069fae43-6dc1-49a0-bd02-5cc945add70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:23:08.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:23:08.842+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts suggested the government needed to be more strategic in
        its approach to the sea in order to successfully halt some of the long-term
        pollution issues.</p>'
    '7':
      'image': 'jcr:710a3f4e-f365-4928-a7dd-554f0e33fbdc'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62ef88a-acab-404e-a29f-eb70ebd096a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:23:08.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:23:08.843+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc53bdf6-ec98-49ea-aa41-39a839fd1016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:23:08.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:23:08.843+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The major response is likely to lie in preventing it from entering
        the sea, introducing new biodegradable plastics, and potentially public awareness
        campaigns about marine protection," the report said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4150a5-3460-41d7-99fd-31d2025e1eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:23:08.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:23:08.843+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK economy relies heavily on oceans with 95% of trade traveling
        by sea. The report also suggested that the UK had opportunities to capitalize
        on the "ocean economy" (sea-based industries), which it says could double
        in size by 2030 to $3 trillion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207f714d-aaf9-4f26-b34f-f88fab16ce3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:23:08.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:23:08.843+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both the opportunities and the challenges set out in this important
        report are global in scale and demand our urgent attention," Foreign and Commonwealth
        Office minister Tariq Ahmad <a href="https://www.gov.uk/government/news/great-opportunities-for-uk-from-oceans">said
        in a statement</a> accompanying the report. "We must keep pushing our scientific
        understanding of the oceans, harness new technologies, and support commercial
        innovation."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026eec02-cbf2-4763-a4c9-2bb7ec8d8a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:23:08.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:23:08.844+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Oceans of plastic soup</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f48acd-b9d4-4d8b-8f56-96e5f283ef0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:23:08.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:23:08.844+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Ed Hill, Executive Director of the National Oceanography
        Centre, said in a statement that the report showed more research was required
        to understand the effect plastic pollution is having on marine organisms."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587ebc78-e7f7-4384-8bce-5feb3ff8b446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:23:08.602+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:23:08.844+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is still more work to be done to achieve greater knowledge
        of the marine environment and the impacts of climate change. This will be
        critical for making a success of the future that this report anticipates,"
        he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0c8e8c-715a-4136-b4dd-420489be47bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:23:08.602+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:23:08.844+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue of plastic pollution has become a notorious environmental
        subject over the last several years as researchers and activists have revealed
        it accumulating in areas of the sea and along once pristine coastlines.</p>'
    '22':
      'image': 'jcr:c8db8918-f0de-4f27-ac76-8077229f99aa'
      'imageCaption': 'Only 14% of plastic packaging is collected for recycling.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0744a421-1eb5-4118-9921-3b0099adb630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:23:08.602+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:23:08.845+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18064755-c645-46a4-a821-6acc000ad2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:23:08.602+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:23:08.845+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/interactive/2016/12/world/midway-plastic-island/">Related:
        How our throwaway culture is turning the sea into a graveyard</a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7843c996-32b8-4640-96f2-2928c88561c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:23:08.602+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:23:08.845+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plastic has been found to choke marine wildlife, and has also entered
        the ocean food chain -- exposing marine life to toxic chemicals that can end
        up in the food on our plates.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5d6147-66f3-4ae2-96af-f2dab8b40ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:23:08.602+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:23:08.845+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 150 million tons of plastic are already floating in our oceans
        -- with an additional eight million tons entering the water each year, according
        to the <a href="http://www3.weforum.org/docs/WEF_The_New_Plastics_Economy.pdf">World
        Economic Forum</a>. It is <a href="https://www.weforum.org/press/2016/01/more-plastic-than-fish-in-the-ocean-by-2050-report-offers-blueprint-for-change/">estimated</a>
        that by 2050 there will be more plastic than fish in our oceans by weight
        if current rates of plastic dumping hold.</p>'
    '29':
