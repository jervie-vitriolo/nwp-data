  'sereno-attacks-formidable-machinery':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-22T23:56:41.470+08:00
    'imagesource': 'jcr:7fb79230-3d96-4584-b234-08d3edf41fe5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0548a268-ca52-4fb5-a7f6-691a6aa33d4d'
    'lead': 'Chief Justice Maria Lourdes Sereno called out the attacks against her
      person and her office as "funded by formidable machinery.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T08:31:32.784+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-30T08:31:33.092+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sereno: Attacks against me ''funded by formidable machinery'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754af552-34e7-42f1-a773-9b33c7f92c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:31:32.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:31:33.092+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22)</strong> — Despite
        controversies hounding her, Chief Justice Maria Lourdes Sereno was warmly
        welcomed by students at a forum in a university in Quezon City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b9ac19-768f-4c2b-b8d4-e5492a3ee4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:31:32.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:31:33.093+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno delivered a strong speech at the Univeristy of the Philippines
        Diliman, calling out the attacks against her person and her office as "funded
        by formidable machinery.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64164cbe-ef1c-40b5-8a56-ac762f10b707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:31:32.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:31:33.093+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chief Magistrate also warned it would be dangerous for the rule
        of law and democratic institutions if the impeachment and resignation calls
        against her work.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521b901b-c418-4f9b-a0e0-2ce0ae6eb0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:31:32.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:31:33.093+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The stakes for the rule of law if the evil machinators of the impeachment
        or the resignation scheme succeed is that no one, not one man, especially
        not one woman will be safe in this country. Everyone will have to look for
        a political patron to save herself from incessant harassment, threats, and
        bullying," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd129a49e-1d08-4286-8ff9-b3cd1a12dea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:31:32.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:31:33.093+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno added, "It opens all kinds of interpretation which can only
        hasten the death of democracy in the country. This kind of malevolent and
        concerted attack against the values we hold dearest in our hearts...is enabled
        by noise and confusion."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b1a497-5534-4afa-baa7-72c38debe407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:31:32.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:31:33.094+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno believes fake news, alternative facts, and vulgar language
        used to call persons, genders, and advocacies degrading names are tactics
        to divert attention from what is really happening in the country''s democratic
        institutions and Constitutional rights.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c02c7f0-9e5f-4b77-8a31-0cf5ca460399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:31:32.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:31:33.094+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She called on the people to focus on what is important, and not
        on what she calls "intrigues ala showbiz" which prevent people from asking
        important questions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9c10b0-9d1a-49ae-8c36-60201f0a0a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:31:32.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:31:33.094+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are interagency and intra-agency fights that people should
        no longer pay attention too. There are intrigues ala showbiz that should just
        be noted and no longer merit the subject of long posts. They are just side
        shows. Instead ask the real questions. Is there reason to this apparent madness?"
        she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9158be-79ee-48c9-a082-540760430df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:31:32.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:31:33.094+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2018/03/01/Supreme-Court-13-justices-wanted-Chief-Justice-Sereno-to-go-on-indefinite-leave.html"><strong>READ:
        SC: 13 justices wanted Sereno to go on indefinite leave</strong></a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ad1f7a-f8a8-434b-a742-aa3e2a5d782d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:31:32.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:31:33.095+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She urged everyone to "fight for democracy, fight for the rule of
        law. fight for judicial independence" and in doing so "call a red herring
        for what it is. A decoy...a stunt."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b02f66-55c7-4590-b4af-5b5e7ea6ba83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:31:32.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:31:33.095+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chief Justice emphasized that fighting for our democracy should
        be done in a spirit of calm and not anger.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d50299-81f5-4076-bb07-9b422efffec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:31:32.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:31:33.095+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the public should be articulate, sincere, and truthful.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8ba7e8-fae2-4aca-a733-031f224f245e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:31:32.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:31:33.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by reporters about the intervention filed by the Integrated
        Bar of the Philippines and the Makabayan bloc asking the Supreme Court to
        <a href="http://cnnphilippines.com/news/2018/03/22/supreme-court-chief-justice-maria-lourdes-sereno-solicitor-general-calida-quo-warranto-dismissal.html">junk
        the quo warranto petition</a> against her, Sereno said she was happy the interventions
        were filed, but did not comment on them as said said she has yet to read the
        documents.</p>'
  'aklan-governor-florencio-milaflor-boracay-rehab-timeline':
    'author': 'CNN Philippines Staff'
    'caption': 'Aklan Governor Florencio Miraflor'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-22T23:44:04.426+08:00
    'imagesource': 'jcr:aa5b334e-eddf-49ab-8ec1-3bd9ee96f2f9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2bdcbedd-5b32-4dcc-9882-49b4ef40e770'
    'lead': 'The Governor of Aklan has revealed a timelime for the rehabilitation
      of Boracay, saying the island’s drainage system will be cleaned up by May 31.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T08:33:40.570+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-30T08:33:41.002+08:00
