  'youtube-gun-videos':
    'author': 'Hadas Gold'
    'caption': 'A notice will appear under YouTube videos for any outlets that received
      some level of government or public funding.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-22T18:32:51.963+08:00
    'imagesource': 'jcr:4052ceab-a01a-411e-9810-13cedb646a56'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b334a453-9efe-49cb-8480-86a7c8d5813a'
    'lead': 'YouTube is getting tougher on gun videos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T09:21:23.672+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-30T09:21:24.006+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'YouTube restricts gun videos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273b8b8e-91bb-424b-9bae-3840fe065959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:21:23.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:21:24.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> YouTube is getting tougher on gun
        videos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05eddf57-7077-4b15-a407-2eca1aec8201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:21:23.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:21:24.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video platform published new <a href="https://support.google.com/youtube/answer/7667605">guidelines</a>
        on Monday that ban videos showing how to assemble a firearm or install certain
        accessories such as high-capacity magazines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c380e739-0263-46c8-83d4-b6944b44e57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:21:23.673+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:21:24.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new regulations, first reported by Bloomberg, come as the Google-owned
        platform has come under criticism for lax policies regarding what content
        users can post.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b50dce-7b21-41dd-9a58-7f1960d51818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:21:23.673+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:21:24.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We routinely make updates and adjustments to our enforcement guidelines
        across all of our policies. While we''ve long prohibited the sale of firearms,
        we recently notified creators of updates we will be making around content
        promoting the sale or manufacture of firearms and their accessories, specifically,
        items like ammunition, gatling triggers, and drop-in auto sears," a YouTube
        spokesperson said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468f309c-72f6-4ded-bb65-00f8b1d05f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:21:23.673+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:21:24.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson said YouTube will begin enforcing the new guidelines
        in April. The company said it is not banning gun demonstration videos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db9702e-e28f-4c18-82cc-e714f83a05a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:21:23.673+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:21:24.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the new rules: No videos that intend to sell a firearm or
        certain accessories that turn a firearm into an automatic weapon are allowed.
        No videos that provide instructions on making or installing a gun, ammunition,
        high-capacity magazine, homemade silencer or other certain accessories will
        be allowed. Neither will videos showing how to convert a firearm into an automatic
        weapon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfa0285-4bcc-4f19-a395-a9a4c55ce903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:21:23.673+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:21:24.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, YouTube has banned firearm sales on its platform. The
        platform has been gradually increasing restrictions on certain gun videos.
        A few days after the October mass shooting at a Las Vegas concert, YouTube
        banned instructional videos that showed how to install and use a bump stock,
        which increases the number of bullets a rifle can fire.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab52cee-321f-4fd4-af19-993104aa136f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:21:23.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:21:24.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://money.cnn.com/2018/03/22/technology/youtube-gun-videos/index.html">"YouTube
        restricts gun videos."</a></em></p>'
  'mark-zuckerberg-own-words-facebook':
    'author': 'CNN'
    'caption': 'Mark Zuckerberg'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-22T18:30:57.386+08:00
    'imagesource': 'jcr:c6dd69d3-1fa7-4eee-ade6-73cf8cd57154'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6e64baa-fec0-4416-a99b-2dbbd0a30c08'
    'lead': 'Mark Zuckerberg sat down for an exclusive interview with CNN''s Laurie
      Segall on Wednesday, days after news broke that Cambridge Analytica, a data
      firm with ties to President Donald Trump''s 2016 campaign, accessed information
      from 50 million Facebook users without their knowledge.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T09:25:25.176+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-30T09:25:25.581+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mark Zuckerberg in his own words: The CNN interview'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2091e32-7fb6-4852-929c-91bd3801d20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:25:25.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:25:25.581+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — Mark Zuckerberg sat down for an <a
        href="https://money.cnn.com/2018/03/21/technology/mark-zuckerberg-cnn-interview/index.html?iid=EL">exclusive
        interview</a> with CNN''s Laurie Segall on Wednesday, days after news broke
        that Cambridge Analytica, a data firm with ties to President Donald Trump''s
        2016 campaign, accessed information from 50 million Facebook users without
        their knowledge.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f7ebeb-9d62-492f-912b-1f6fa7391f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:25:25.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:25:25.582+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg apologized for the scandal, discussed Facebook''s efforts
        to prevent bad actors for meddling in the 2018 midterm elections and shared
        his regrets. Read excerpts from the emotional interview below.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e64cde-5eea-4dee-ae31-9cfd91db4188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:25:25.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:25:25.582+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What went wrong</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6944ca3-db93-497d-a9d2-50cbbcece54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:25:25.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:25:25.582+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laurie Segall: I''m gonna start with just a basic question, Mark,
        what happened? What went wrong?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbbb2a5-df49-44db-8366-0a6844148780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:25:25.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:25:25.583+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Zuckerberg: So this was a major breach of trust and I''m really
        sorry that this happened. You know we have a basic responsibility to protect
        people''s data and if we can''t do that then we don''t deserve to have the
        opportunity to serve people. So our responsibility now is to make sure that
        this doesn''t happen again. And there are a few basic things that I think
        we need to do to ensure that. One is making sure that developers like Aleksandr
        Kogan, who got access to a lot of information and then improperly used it,
        just don''t get access to as much information going forward. So we are doing
        a set of things to restrict the amount of access that developers can get going
        forward. But the other is we need to make sure that there aren''t any other
        Cambridge Analyticas out there. Right, or folks who have improperly accessed
        data. So we''re gonna go now and investigate every app that has access to
        a large amount of information from before we locked down our platform. And
        if we detect any suspicious activity we''re gonna do a full forensic audit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abc2bd6-b17b-4079-a0c4-1138091f9e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:25:25.178+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:25:25.583+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What Facebook''s doing now</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51d59bc-eb14-40e2-b92b-a44942659c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:25:25.178+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:25:25.583+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg: We''re going to review thousands of apps. So, this is
        gonna be an intensive process, but this is important. I mean this is something
        that in retrospect we clearly should have done, upfront, with Cambridge Analytica.
        We should not have trusted the certification that they gave us. And we''re
        not gonna make that mistake again. I mean this is our responsibility to our
        community, is to make sure that we secure the data that they''re sharing with
        us.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0164954-4c72-467d-b448-78c57695bf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:25:25.178+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:25:25.583+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Segall: Will you take legal action against Cambridge Analytica?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035b80dc-3fbd-4a4a-a6e8-0d9b8e2d6846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:25:25.178+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:25:25.584+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg: Well the first thing that we need to do is actually
        understand what happened. So, you know, right now we have the report from
        the Times and the Guardian and Channel 4 that said that they thought that
        Cambridge Analytica might have access to data still. But the first thing that
        we need to do is complete our audit there... the short answer is that if we
        go in and find that Cambridge Analytica still has access to the data, we''re
        gonna take all legal steps that we can to make that the data of people in
        our community is protected.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75067a91-0f52-44a5-937d-f0f9e7ac5a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:25:25.178+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:25:25.584+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What he regrets</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6a2eca-d86f-401e-b641-4b310c65fc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:25:25.178+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:25:25.584+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Segall: Respond to the users who say you didn''t get in front of
        it because we''re here talking about it today.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4eb90a-f3b6-4878-87f1-31d568cd870f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:25:25.178+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:25:25.584+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg: Well, clearly I wish we''d taken those steps earlier.
        I mean, that, that I think is probably the biggest mistake that we made here
        ... the feedback from the community and the world has overwhelmingly been,
        that, if you balance these two values of being able to take your data and
        some data from friends to be able to have social experiences on other apps
        on the one hand, this ideal of kind of data portability. And on the other
        hand, making sure that your data''s always locked down. Guaranteeing that
        it never goes anywhere. You know I think we''ve started off a little bit on
        the idealistic, and maybe naive side, right, of thinking that that vision
        around data portability and enabling social apps was gonna be what our community
        preferred, and I think what we''ve learned over time very clearly is that
        the most important thing always is making sure that people''s data is locked
        down. And that''s a mistake that ... we fixed a few years back and I don''t
        expect us to make again.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa4ef6d-a70d-4bdd-8735-2c5f6334f2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:25:25.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:25:25.585+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>On ''selling data''</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f41563d-0068-479d-82f5-3a177bc15443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:25:25.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:25:25.585+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Segall: Is your business model on trial here?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6daff7f4-b563-4fa0-9afb-f3c70a534685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:25:25.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:25:25.585+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg: You know, one of the big misconceptions about Facebook
        is this idea that we somehow sell data. We don''t sell any data to anyone
        and that''s actually a really key part of the model. Both for protecting people''s
        personal data and privacy, but also because, you know the competitive advantage
        of a lot of our services, whether that''s ranking News Feed or ranking search
        or even ranking ads is that people do share a lot of information on Facebook
        and therefore we can build better services. So we don''t want data to be able
        to get out. When that happens, that''s not good for people in our community,
        that''s not good for our business. So, that''s not actually how ads work on
        the service and it actually has never been. An advertiser can come to us and
        say, "Hey, I''d like to reach women within this age range" and if we understand
        who is in that then we can show that ad but none of that information goes
        to the advertiser.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06138f73-c514-4198-bd5c-f012da1d74b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:25:25.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:25:25.585+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How Facebook is fighting election meddling</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8524ede-f23e-443e-822f-143d1255b115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:25:25.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:25:25.586+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg: I think what''s clear is that in 2016, we were not as
        on top of a number of issues as we should have [been] whether it was Russian
        interference or fake news. But what we have seen since then is, a number of
        months later there was a major French election, and there we deployed some
        AI tools that did a much better job of identifying Russian bots and basically
        Russian potential interference and weeding that out of the platform ahead
        of the election. And we were much happier with how that went. In 2017, last
        year, during the special election, the senate seat in Alabama, we deployed
        some new AI tools that we built to detect fake accounts that were trying to
        spread false news and we found a lot of different accounts coming from Macedonia.
        So, I think the reality here is that this isn''t rocket science. Right? And
        there''s a lot of hard work that we need to do to make it harder for nation-states
        like Russia to do election interference, to make it so that trolls and other
        folks can''t spread fake news, but we can get in front of this. And we have
        a responsibility to do this, not only for the 2018 midterms in the U.S., which
        are going to be a huge deal this year and that''s just a huge focus for us
        but there''s a big election in India this year, there''s a big election in
        Brazil, there are big elections around the world, and you can bet that we
        are really committed to doing everything that we need to to make sure that
        the integrity of those elections on Facebook is secured.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a635c6b1-a0f3-4404-b1eb-e8cc9fb4c7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:25:25.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:25:25.586+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/interactive/media/the-macedonia-story/?iid=EL">Related:
        The fake news machine: Inside a Macedonian town gearing up for 2020</a></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37530c2d-53d9-4f3e-b898-915238b6a7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:25:25.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:25:25.586+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>On attempts to manipulate the midterm elections</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547c059b-c085-418d-bc32-d9391a5c204c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:25:25.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:25:25.586+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Segall: Do you think that bad actors are using Facebook at this
        moment to meddle with the U.S. midterm elections?</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22996f12-8a34-4d3f-8d52-d8605661592e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:25:25.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:25:25.587+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg: I''m sure someone''s trying. Right? I''m sure that there''s
        V2, version two of whatever the Russian effort was in 2016, I''m sure they''re
        working on that and there are going to be some new tactics that we need to
        make sure that we observe and get in front of —</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e92c163-55bf-4ebf-a54d-ffce7ec592f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:25:25.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:25:25.587+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Segall: Do you know what the – speaking of getting in front of them,
        do you know what they are?</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ca4872-c1b9-48cd-b0da-8df8a23a5fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:25:25.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:25:25.587+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg: Yes, and I think we have some sense of the different
        things that we need to get in front of and we have a lot of different folks
        in the company, both building technology and, a lot of this stuff requires
        people to review things and that''s one of the big commitments that we''ve
        made this year is to double the number of people working on security at the
        company. We''re going to have 20,000 people working on security and content
        review in this company by the end of this year. We have about 15,000 people
        working on security and content review now. So I think the combination of
        building the right tools to identify different patterns across all of our
        products and having people to review them at the scale and speed that we need
        is going to be a good formula, but you know, security isn''t a problem that
        you ever fully solve. You can get to the level where you''re better than your
        adversaries and they continue evolving, so we''re going to be working on this
        forever, as long as this community remains an important thing in the world.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae98a0a4-1a04-42df-845c-806805ce2b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:25:25.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:25:25.587+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Segall: Are you specifically seeing bad actors trying to meddle
        with the U.S. election now?</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e896c73-4891-4675-9820-39756257a247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:25:25.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:25:25.588+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg: What we see are a lot of folks trying to sew division.
        Right? So that was a major tactic that we saw Russia try to use in the 2016
        election. Actually most of what they did was not directly, as far as we can
        tell from the data that we''ve seen, was not directly about the election,
        but was more about just dividing people. You know, so they''d run a group
        for pro-immigration reform and they''d run another group against immigration
        reform to just try to pit people against each other. And a lot of this was
        done with fake accounts that we could do a better job of tracing and using
        AI tools to be able to scan and observe a lot of what is going on and I''m
        confident that we''re going to do a much better job. Now the reality is with
        a community of two billion people, I can''t promise that we''re going to find
        everything. But what I can commit to is that we''re going to make it as hard
        as possible for these adversaries to do that and I think that we''re going
        to do a much better job.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19348aee-d5bf-4526-b842-2854774305be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:25:25.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:25:25.588+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2018/03/21/technology/facebook-and-2018-midterm-elections/index.html?iid=EL">Related:
        ''I''m sure someone''s trying'' to disrupt 2018 midterm elections</a></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3c5684-1b99-4a4c-9f4b-7afa3670cfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:25:25.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:25:25.588+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Testifying before Congress</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819ec8e4-e43f-4eab-b63a-6636c517d7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:25:25.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:25:25.588+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Segall: Lawmakers in the United States and the UK are asking you
        to testify. Everybody wants you to show up. Will you testify before Congress?</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d81e71-5cb7-4d6f-a038-cf5031f08a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:25:25.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:25:25.589+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg: So, the short answer is I''m happy to, if it''s the
        right thing to do. Facebook testifies in Congress regularly on a number of
        topics, some high profile and some not. And our objective is always to provide
        Congress, who does an extremely important job, to have the most information
        that they can. We see a small slice of activity on Facebook, but Congress
        gets to have access to the information across Facebook and all other companies
        and the intelligence community and everything. So what we try to do is send
        the person at Facebook who will have the most knowledge about what Congress
        is trying to learn. So if that''s me, then I am happy to go. What I think
        we''ve found so far is that typically there are people whose whole job is
        focused on an area, but I would imagine at some point that there would be
        a topic where I am the sole authority on and that would make sense for me
        to do and I''ll be happy to do it at that point.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5667dc48-4175-4242-903c-b858d279cd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:25:25.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:25:25.589+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Whether Facebook should be regulated</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289a46e1-b5ab-4a3c-b6d1-c5cb08dfe811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:25:25.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:25:25.589+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Segall: Given the stakes here, why shouldn''t Facebook be regulated?</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d3ab7b-b767-4b3f-aa2b-b42c1e6f00eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:25:25.182+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:25:25.589+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg: I actually am not sure we shouldn''t be regulated. I
        think in general technology is an increasingly important trend in the world
        and I actually think the question is more, what is the right regulation rather
        than "Yes or no, should it be regulated?"</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9678f8a2-7204-4b89-8c0d-173088856307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:25:25.182+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:25:25.590+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Segall: What''s the right regulation?</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6ddb00-af35-4e0a-8373-d4e743f6d884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:25:25.182+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:25:25.590+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg: Well there''s some basic things, then I think there
        are some big intellectual debates. On the basic side, I think there are things
        like ads transparency regulation that I would love to see. If you look at
        how much regulation there is around advertising on TV and print, it''s just
        not clear why there should be less on the internet. We should have the same
        level of transparency required. And I don''t know if the bill is going to
        pass. I know a couple of senators are working really hard on this, but we''re
        committed and we''ve actually already started rolling out ad transparency
        tools that accomplish most of the things that are in all the bills that people
        are talking about today because this is an important thing. People should
        know who is buying the ads that they see on Facebook, and you should be able
        to go on any page and see all the ads that people are running to different
        audiences. So we actually already have this running in Canada as a test and
        our goal is to get this running here well before the 2018 midterms, so that
        way we''ll have that new, higher standard of transparency in place for the
        2018 midterms in the U.S. There are broader regulation questions as well,
        but that''s actually an easy one.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99a81d5-1662-4ac1-91a4-aba9b6fe6583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:25:25.182+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:25:25.590+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Growing pains</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35af2b4-7450-4e4f-b563-d5a849bd288b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:25:25.182+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:25:25.590+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Segall: So you''ve been the leader of Facebook for 14 years. Looking
        back on all your time, because we don''t get to hear Mark, personal Mark that
        often, do you have any moments that you look at that are regrets? If you could
        look at one moment as something you regretted that you really wish now you
        could have changed or you could have done, what would it be?</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb245cb7-1aab-4c0e-a13b-dc384c645c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:25:25.182+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:25:25.591+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg: Oh, I don''t know. I mean, there are so many mistakes
        that I''ve made. I started this company when I was 19. I was a kid.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82209b4c-0813-481e-bacd-bc3fd0b913ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:25:25.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:25:25.591+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Segall: What do you say to your 19-year-old self in a dorm room?</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47856b47-4ece-41a9-8688-7c5e173a03b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:25:25.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:25:25.591+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg: I think a pretty common question is "What mistake do
        you wish you''d not made?" but the reality is you can make a ton of mistakes
        in your life, no matter what you do and you know, I''ve made, I''ve made every
        kind of mistake that you can make. I mean I started this when I was so young
        and inexperienced, right? I made technical errors and business errors. I hired
        the wrong people. I trusted the wrong people. I''ve probably launched more
        products that have failed than most people will in their lifetime. But you
        know I think the thing that makes Facebook work for people, is not that there
        weren''t mistakes; it''s that we learned from them. Right, and that''s the
        commitment that I try to have inside our company and for our community is
        that yeah, maybe you''re not gonna get everything right. The world changes.
        There are gonna be new challenges that come up.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa93c6a1-121f-4667-aae3-d2cd345cbb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:25:25.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:25:25.591+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2018/03/21/technology/mark-zuckerberg-apology/index.html?iid=EL">Related:
        ''I''m really sorry that this happened''</a></p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe4c3e5-1639-4977-9c04-d51b04509c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:25:25.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:25:25.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How being a father changed him</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290181ef-01f5-4064-bc64-234240f32cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:25:25.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:25:25.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Segall: How has being a father changed your commitment to users,
        changed your commitment to their future and what a kinder Facebook looks like?</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5510f4-38a1-47c7-a37e-51a24d6b8d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:25:25.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:25:25.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg: Well, I think, having kids changes a lot. And-</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c23078-fc3a-46fc-82b3-033b98d2d245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:25:25.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:25:25.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Segall: Like what?</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c24c66-2a4c-44bc-bc80-bede9a3ded9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:25:25.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T09:25:25.593+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg: Well, you know I used to think that the most important
        thing to me by far was, you know my having the greatest positive impact across
        the world that I can and, now I really just care about building something
        that my girls are gonna grow up and be proud of me for. And that''s what is
        kind of my guiding philosophy at this point is and you know I come and work
        on a lot of hard things during the day and I go home and just ask will my
        girls be proud of what I did today?</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219f88f1-2327-4ee5-87c3-ba061e1e4a1a'
