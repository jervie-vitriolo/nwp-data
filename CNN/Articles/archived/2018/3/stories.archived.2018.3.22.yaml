      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Mark Zuckerberg is leaving the door
        open to testifying before Congress in the wake of a data debacle that has
        upended Facebook this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb03079-214f-45ec-b7ce-f28a3b1d5d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:33:29.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:33:29.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The short answer is I''m happy to if it''s the right thing to do,"
        the Facebook CEO told CNN''s Laurie Segall in an exclusive TV interview airing
        on "Anderson Cooper 360."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9c27af-3ea8-4992-baaa-da0a0f32545c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:33:29.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:33:29.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we try to do is send the person at Facebook who will have
        the most knowledge," Zuckerberg said. "If that''s me, then I am happy to go."</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Facebook CEO Mark Zuckerberg on the Cambridge Analytica scandal:
        &quot;This was a major breach of trust, and I&#39;m really sorry that this
