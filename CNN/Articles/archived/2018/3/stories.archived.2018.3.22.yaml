    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afce3661-5d0a-4ea2-9da9-2c8104f16c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:10:35.352+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-07-10T20:49:50.712+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the aid extended by EveryWoman, Baigani, SNPP, and other individuals,
        can only go so far, Verceles says that these initiatives by private individuals
        and other organizations are indispensable nonetheless.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb63def-ebd8-4a9d-82f4-5f4b8754ad52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:10:35.353+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-07-10T20:49:50.712+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The best [thing] to do is to work with women in communities, organize
        them, ascertain their needs with them, capacitate and empower them to claim
        their rights from the State,” she says. “Organizing women in poor communities
        is so critical in order for them to realize political, social, economic, and
        personal empowerment.”</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09258bde-9387-46a3-9231-79c5d6bda37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:10:35.353+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-07-10T20:49:50.712+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaerlan agrees. “Maraming grupo na thankfully nag-join. Increasing
        ‘yung public awareness nung effect ng EJKs at ‘yung kagustuhang matulungan
        [‘yung mga biktima]. Sana ‘yung tulong, sa lahat ng levels na kaya natin.”</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbdc81e-f05b-40bc-a4a5-4fbc49b52dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:10:35.353+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-07-10T20:49:50.712+08:00
