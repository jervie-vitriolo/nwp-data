    'template': '1'
    'title': 'Mark Zuckerberg: ''I''m sure someone''s trying'' to disrupt 2018 U.S.
      midterm elections'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd41abb9-0092-4bab-b92d-3b5388688931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:25:53.164+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:25:53.318+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Mark Zuckerberg says he is "sure
        someone''s trying" to use Facebook to meddle with the U.S. midterm elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e26004d-e770-4d09-8e8a-ac1570a976d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:25:53.164+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:25:53.319+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words: A possible repeat of the Russian interference in
        the 2016 election that rattled Americans and spawned government inquiries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4241ef-19f7-44be-86e3-c72b6285635b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:25:53.164+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:25:53.319+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure someone''s trying," Zuckerberg said when CNN''s Laurie
        Segall asked him about the possibility of meddling happening right now.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d0c8b3-4c49-49bb-9a99-6805cf0ef829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:25:53.165+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:25:53.319+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure that there''s v2, version two, of whatever the Russian
        effort was in 2016, I''m sure they''re working on that," he said. "And there
        are going to be some new tactics that we need to make sure that we observe
        and get in front of."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c58560c-b88e-4c7e-b5d0-37ea3f689f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:25:53.165+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:25:53.319+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg said Facebook officials "have some sense of the different
        things that we need to get in front of."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9561432f-c194-499d-951b-af600090ffbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:25:53.165+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:25:53.320+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2018/03/21/technology/mark-zuckerberg-cnn-interview/index.html">Related:
        Mark Zuckerberg tells CNN he is ''happy to'' testify before Congress</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6724034-b8b1-49e5-923b-3c88f58ce3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:25:53.165+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:25:53.320+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said staffers are "building technology" and hiring human reviewers
        to stamp out propaganda and other attacks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452d5b09-3488-4267-aed9-7f199ea4b147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:25:53.165+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:25:53.320+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the big commitments that we''ve made this year is to double
        the number of people working on security at the company. We''re going to have
        20,000 people working on security and content review in this company by the
        end of this year," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53a8375-ac6b-423f-b45c-43a48c1a8aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:25:53.166+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:25:53.320+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg added: "Now the reality is, with a community of two billion
        people, I can''t promise that we''re going to find everything. But what I
        can commit to is that we''re going to make it as hard as possible for these
        adversaries to do that and I think that we''re going to do a much better job."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c6260c-da64-4a82-a1f2-8a8f2f1cac65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:25:53.166+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:25:53.321+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook officials have been frank -- at least by Silicon Valley
        standards -- about the challenges that lay ahead.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6325fc1-b50a-44b8-8c65-5c2db8beccc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:25:53.166+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:25:53.321+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the looming midterms, and the potential for viral
        misinformation, Facebook head of news product Alex Hardiman said earlier this
        month that "we''ve got our work cut out for us," but "we''re making good progress."</p>'
  'Facebook-Mark-Zuckerberg-Cambridge-Analytica-data-scandal-testify-Congress':
    'author': 'Seth Fiegerman and Laurie Segall, CNN Money'
    'caption': 'FILE PHOTO. Mark Zuckerberg'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
