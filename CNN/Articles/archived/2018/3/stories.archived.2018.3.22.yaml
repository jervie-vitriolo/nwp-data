      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the interview, Delia and Grace are going back to their homes
        to continue looking for ways to provide for their families. Their dreams for
        Ryan and Rachel may have ended, but they continue to hope for a better future
        for their grandchildren.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00ae551-0293-481b-8f69-1fc8776bdc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:10:35.353+08:00
