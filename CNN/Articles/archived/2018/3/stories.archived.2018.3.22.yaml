      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter, a prominent agent of the Strategic Scientific Reserve during
        and after World War II, helped U.S. Army soldier Steve Rogers become the world''s
        first superhero — Captain America.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd498dfd5-2094-486e-bf44-ceace9c209c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T09:54:21.374+08:00
      'mgnl:createdBy': 'eunice'
