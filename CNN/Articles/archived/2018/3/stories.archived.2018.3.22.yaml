      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes though was adamant in his stance. "Even if I said that
        outside the halls of the Senate, there''s nothing seditious about that. It''s
        a spin on what Duterte actually said," the opposition senator said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8684fd-1124-4b9f-b9b0-6d35eea709b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:13:29.817+08:00
