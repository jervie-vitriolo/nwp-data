        <a href="https://t.co/gIhL00FlMY">pic.twitter.com/gIhL00FlMY</a></p>&mdash;
        CNN (@CNN) <a href="https://twitter.com/CNN/status/976628598357475328?ref_src=twsrc%5Etfw">March
        22, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060ef93f-10e7-4c57-946e-1397489cf050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:33:29.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:33:29.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76aa1dce-8e6b-4308-b7dc-96b627f5eed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:33:29.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:33:29.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Facebook employs a small army of lawyers and lobbyists
        in Washington, Zuckerberg himself has never testified before a congressional
        committee, according to a C-SPAN database.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b006e7-83a5-4a31-a001-ae39afba2053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:33:29.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:33:29.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers want to change that. Politicians on both sides of the
        Atlantic have <a href="https://money.cnn.com/2018/03/18/technology/business/mark-zuckerberg-facebook-politicians-data/index.html?iid=EL">called
        for Zuckerberg to testify</a> before their legislative bodies in the five
        days since the Cambridge Analytica scandal erupted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c64b21-46fa-4a4a-83f9-f814932c5aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:33:29.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:33:29.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data firm, which has ties to President Donald Trump''s campaign,
        reportedly <a href="https://money.cnn.com/2018/03/19/technology/facebook-data-scandal-explainer/index.html">accessed
        information</a> from about 50 million Facebook users without their knowledge.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f925bd4-233e-40dd-92fd-cf1b670fd06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:33:29.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:33:29.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook says the data was initially collected by a professor for
        academic purposes in line with its rules. The information was later transferred
        to third parties, including Cambridge Analytica, in violation of Facebook''s
        policies, Facebook has said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df3cf45-a748-4835-a298-1d1c8b2ffc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:33:29.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:33:29.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg <a href="https://money.cnn.com/2018/03/21/technology/mark-zuckerberg-cambridge-analytica-response/index.html">broke
        his silence</a> on the issue earlier Wednesday with a post on his personal
        Facebook page laying out a series of steps the company would take to better
        protect user data. But that wasn''t enough to appease lawmakers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a6c690-3e3f-4a09-9b85-f3211e5beb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:33:29.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:33:29.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The steps Facebook has laid out to protect its users are a start
        but Zuckerberg still needs to come testify," Sen. Amy Klobuchar, a Democrat
        from Minnesota, <a href="https://twitter.com/amyklobuchar/status/976572746099503112">wrote</a>
        on Twitter Wednesday. She also urged the company to support new regulation
        around online advertising disclosures.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cb56f7-aa2b-41d0-9642-1c987995c4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:33:29.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:33:29.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the interview with CNN, Zuckerberg suggested the question was
        not whether Facebook should be regulated so much as how best to do it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7afa0f2-5a49-4acb-b87d-fa9f8ab3cd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:33:29.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:33:29.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not sure we shouldn''t be regulated," Zuckerberg said. "There
        are things like ad transparency regulation that I would love to see."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f439e6-8939-42c1-b1a9-d2920a816f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:33:29.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:33:29.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2018/03/21/technology/mark-zuckerberg-cambridge-analytica-response/index.html">Related:
        Mark Zuckerberg breaks his silence on Cambridge Analytica scandal</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82f2e7a-423c-4795-bc81-82c1c5a41e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:33:29.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:33:29.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his high-profile position running one of the world''s largest
        companies, Zuckerberg typically prefers to speak through Facebook posts and
        events rather than interviews.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09dbece-1f6c-44fc-b9ac-7df2cd8a3c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:33:29.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:33:29.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his post on Wednesday, Zuckerberg was criticized by some on
        social media for stopping short of an outright apology. He rectified that
        in the CNN interview.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e340728-8df1-4dfc-b143-cbc3795c35ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:33:29.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:33:29.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a major breach of trust, and I''m really sorry that this
        happened," Zuckerberg said. "We have a basic responsibility to protect peoples''
        data."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e26f85e-a658-41ff-b38d-3336a68d41ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:33:29.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:33:29.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg is now pledging to further restrict developers'' access
        to user data, including automatically removing access for any app the user
        hasn''t opened in at least three months. Facebook will also investigate all
        apps with access to large amounts of user data.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4697e7b-48ed-43ce-9ff0-b49cd50d2eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:33:29.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:33:29.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to know what we''ll find, but we are going to review
        thousands of apps," he told CNN. "This is going to be an intensive process."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732dd678-db26-4a74-9892-77dfe24bd91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:33:29.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:33:29.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg expressed regret for not doing more to take action against
        Cambridge Analytica when the issue came to the company''s attention in 2015.
        At the time, Facebook demanded and received a formal certification from the
        firm that it had deleted all user data acquired through improper means.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62c0034-751e-4969-afdd-d144434a83af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:33:29.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:33:29.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know about you, but I''m used to when people legally certify
        that they are going to do something, that they do it. But I think this was
        clearly a mistake in retrospect," Zuckerberg said. "We need to make sure we
        don''t make that mistake ever again."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff37122-1dda-481f-8b6b-ed4defc3b65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:33:29.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:33:29.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week has brought another black eye for the company after what
        was already a bruising year full of stories about <a href="https://money.cnn.com/2017/10/31/media/facebook-twitter-google-congress/index.html?iid=EL">fake
        news, foreign election meddling, filter bubbles</a> and <a href="https://adage.com/article/digital/sean-parker-worries-facebook-rotting-children-s-brains/311238">social
        media addiction.</a></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd61ced7-9876-48cc-88a4-3b8ca412881a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:33:29.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:33:29.938+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the CNN interview, Zuckerberg said if anyone had told him when
        he founded Facebook in 2004 that he''d one day be battling state actors, "I
        wouldn''t have really believed that that would be something I''d have to work
        on 14 years later."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc867922-0b15-4a80-8967-013f1db8c301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:33:29.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:33:29.938+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if bad actors are currently trying to use Facebook to
        meddle in the U.S. midterm elections, Zuckerberg said, "I''m sure someone''s
        trying." But he expressed confidence in his company''s ability to tackle it.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182561b5-22e9-40a0-9b94-bfdb3c87bf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:33:29.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:33:29.938+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This isn''t rocket science. There''s a lot of hard work we have
        to do to make it harder for nation states like Russia to do election interference,"
        he said. "But we can get in front of this."</p>'
  'Duterte-political-party-PDP-Laban':
    'author': 'Ina Andolong, CNN Philippines'
    'caption': '(From L-R) Senator Manny Pacquiao, President Rodrigo Duterte, Senate
      President Koko Pimentel'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-22T08:43:59.735+08:00
    'imagesource': 'jcr:2a278a54-8e49-400a-84fb-b57477e61599'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de1a490b-c306-4a31-ad81-fdd5da7d6d6b'
    'lead': 'He says joining a sitting president''s party is a part of politics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T10:36:18.210+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-30T10:36:18.375+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Nothing wrong in switching political parties'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3443e48-bfc6-456c-a164-425d4592d4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:36:18.210+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:36:18.375+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21)</strong> — President
        Rodrigo Duterte — who campaigned in 2016 with only a handful of officials
        behind him — said he doesn''t blame local officials who switched sides to
        join his political party after his victory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49a4d9a-4421-4e52-aa2e-a120917bbace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:36:18.210+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:36:18.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says joining a sitting president''s party is a part of politics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731095db-4c9c-4d10-8884-74be310688aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:36:18.210+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:36:18.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said. "Hindi ninyo kasalanan ngayon na nandito kayo sa akin.
        Kasi, that is the culture of politics everywhere. Na kung sino yung manalo,
        maglipat doon pati yung incumbent mayors because you want to help. You must
        be friends with everybody including the president."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0962a67-279f-4549-8247-4a909a69277a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:36:18.211+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:36:18.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s not your fault that you''re with me now. Because
        that is the culture of politics everywhere. You go with the winner, everyone
        switches even the incumbent mayors because you want to help. You must be friends
        with everybody, including the president.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03107344-26f7-47e3-b4cb-36d93ffbf12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:36:18.211+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:36:18.377+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not really opportunism but rather that is really the politics
        of our time. Now ako, kung suportahan ako ng karamihan ng tao, I will appreciate
        it," the President added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd505a1af-ffc7-4e5a-9fd7-04f8570373b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:36:18.211+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:36:18.377+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s not really opportunism, but rather that is really
        the politics of our time. Now me, if a lot of people will support me, I will
        appreciate it.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd17ce65-f4e6-4038-a742-58ed2646bdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:36:18.211+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:36:18.377+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, speaking before members of the Mayor Rodrigo Roa Duterte-National
        Executive Coordinating Council (MRRD-NECC), said he won''t mind if officials
        who supported his opponents in 2016 - Mar Roxas, Grace Poe, and Jejomar Binay
        - now express support for him.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39797b3-dc80-4e43-b7d1-e9b3b0ae27ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:36:18.211+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:36:18.377+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the issues then were unimportant.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fb2dd5-3c82-433a-9cdc-aa2880c363e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:36:18.212+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:36:18.378+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Tapos na yun. Bakit pa ako mag-ano...panalo na ako [That is over.
        Why should I make a fuss... I won]," he said</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8869dd-0c88-40ae-b42f-b6b795487550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:36:18.212+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:36:18.378+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MRRD-NECC is a volunteers group which aggressively campaigned for
        Duterte during the elections.</p>'
  'luke-skywalker-robotic-hand-prosthetics':
    'author': 'Zeena Saifi, Victoria Brown and Tom Page, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-03-22T13:34:42.458+08:00
    'imagesource': 'jcr:c57910d5-5d5d-4587-85d8-84ee1832ed0a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7441ee69-d7aa-4a54-86c3-6e5116fdf316'
    'lead': 'This medical innovation is straight out of Star Wars'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T10:38:03.779+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-30T10:38:03.980+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Luke Skywalker''s robotic hand inspired the prosthetics of tomorrow'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d745d6-6621-4d93-a874-a97dad82b9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:38:03.779+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:38:03.981+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Luke Skywalker losing his right hand may
        turn out to be a blessing in disguise for real-life amputees. Because at the
        stroke of Darth Vader''s lightsaber, the grizzliest moment in "The Empire
        Strikes Back" has had a useful, if unintentional, consequence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a20fe2-4d6d-4413-b02d-9604397e1510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:38:03.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:38:03.981+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While audiences were busy digesting Darth Vader''s revelation that
        he was, indeed, Luke''s father, a seven-year-old Benjamin Tee was paying attention
        to a small scene towards the film''s end, when Skywalker is fitted with a
        prosthetic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff04fb35-c55c-49b9-9340-50a4832762b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:38:03.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:38:03.982+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It looked like a human hand from the outside, fleshy and creased,
        but was powered from within by tiny pistons and circuit boards.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a736c751-93de-4da8-a571-2f19fd74b0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:38:03.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:38:03.982+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hand had complete sensation," Tee recalls, "when the robot
        (assistant) pokes it he is able to react."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c516470-7731-4883-a175-bcd9b96a0d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:38:03.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:38:03.982+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The scene stuck in my head for so many years," he adds. "This is
        something that today''s prosthetic hands are unable to achieve yet."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aab2d72-09d7-41e1-8987-02191838babd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:38:03.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:38:03.982+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can probably see where this is going. Tee, now 35, is the president''s
        assistant professor at the National University of Singapore, specializing
        in biotechnology and the interface between humans and machines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69a7c9a-372a-4587-bc07-a9673b40e5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:38:03.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:38:03.983+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I ended up doing what the scene was trying to create," he says.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dbc304-91b4-4f2f-97ef-8d9be07ea07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:38:03.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:38:03.983+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next generation prosthetics Today''s prosthetics are compact, versatile
        and dexterous -- even cheap -- in ways previous generations could only imagine.
        But creating lifelike limbs, hands and feet that act like our own is an ongoing
        challenge.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d31de2-5a49-4d2f-aaef-10a8785314fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:38:03.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:38:03.983+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You talk to patients or people that have unfortunately lost their
        hands," Tee says, "when they use a normal prosthetic they are unable to feel,
        and this really affects their daily activities."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198d162b-6b57-4121-9838-67ce736f3408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:38:03.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:38:03.983+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skin, the body''s largest organ, plays a large part in how we react
        to objects, sensing texture, temperature and so forth. Its self-healing abilities
        add a brilliant, if complicated extra dimension. Engineering an electronic
        substitute for skin is the next frontier of prosthetics, and it''s where Tee
        has piled his considerable expertise.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ffd246-bbfc-45f6-b2c6-443b067152b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:38:03.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:38:03.984+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve spent a decade actually thinking about this problem," he
        says. Tee describes recreating skin as a "multidisciplinary problem," and
        he and his team at the TEE Research Group are poised to show the world what
        he describes as "the most advanced electronic skin."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da60a9b4-708f-4030-b50b-7ba7e69012c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:38:03.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:38:03.984+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Full details are yet to be released, but further information is
        expected in the coming months. Tee makes a conservative estimate that his
        research into electronic skin for prosthetic arms will be public in early
        2019. As for the skin itself, there are plenty of clues in Tee''s past publications.
        He coauthored In 2010 a much-cited paper on flexible pressure sensors in microstructured
        rubber and, in 2011, one on skin-like sensors made of carbon nanotubes. He''s
        pursued polymer hydrogels for energy storage, stretchable electronics and
        received a patent for self-healing composites used in batteries.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9877168c-bd9e-4663-b8fa-8e0a6faf48b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:38:03.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:38:03.984+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN, Tee alludes to engineering the skin to self-heal,
        and shortening the time it takes for an electronic skin to react to a stimulus.
        "We have now developed a platform technology that can enable sensors to be
        built on any scale you want. It can be over an entire body of a robot or as
        small as over your fingertip," he says.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a31de96-fea9-4285-9d5b-8f6fe1e4510b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:38:03.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:38:03.984+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think in the next five years we will see this technology starting
        to be used in automation, manufacturing and even hopefully robotic assistance."
        The technology could have vast implications for medical technology.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c38d87f-83d5-4421-b299-fc448a754b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:38:03.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:38:03.985+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(We''re) starting to see surgical robots that can operate, but
        you need an assistant," says Tee as an example. "These robots don''t really
        feel what is going on very well." Putting a sensitive electronic "skin" on
        a robot''s surgical tools would enhance its abilities to "feel" body tissues.
        The aim is for robots to complete surgeries remotely, but Tee goes further
        still into the realms of diagnostics.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befb4359-7119-45ad-8ccb-8e45f80cb306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:38:03.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:38:03.985+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can you imagine if you just have a robot complete with electronic
        skins, shake his hand and tell you whether you are healthy, whether you need
        to exercise more? These are the things that are possible with electronic skin."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea15bce-4b60-46f5-94cc-c5f9ec9ab5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:38:03.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:38:03.985+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we are trying to do is change science fiction into science
        reality," he argues. "This is what keeps me up every day; what makes me sleep
        less every day. "We have some really exciting developments coming up -- so
        stay tuned."</p>'
  'Austin-bomber-confession':
    'author': 'Jason Hanna, Faith Karimi and Jason Morris, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-22T08:19:37.527+08:00
    'imagesource': 'jcr:51970a1f-03e6-46ae-b3f7-e5e4998a504f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e014d05-2b79-4b2d-a715-e67ca84de2bb'
    'lead': 'As the Austin bomber sensed that authorities were closing in on him on
      Tuesday night, he took out his cell phone and recorded a 25-minute video confessing
      to building the explosive devices'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T10:42:51.583+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-30T10:42:57.648+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-30T10:42:57.223+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police: Austin bomber left 25-minute confession video on phone'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca572022-2a4b-41a4-a72b-0dd09a120490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:42:51.583+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:42:57.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — As the Austin bomber sensed that authorities
        were closing in on him on Tuesday night, he took out his cell phone and recorded
        a 25-minute video confessing to building the explosive devices -- but didn''t
        explain why he targeted his victims, interim Austin police Chief Brian Manley
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ae21ba-3935-49e7-8ab5-c8eb57975e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:42:51.584+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:42:57.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the outcry of a very challenged young man talking about challenges
        in his life that led him to this point," the interim chief said. "I know everybody
        is interested in a motive and understanding why. And we''re never going to
        be able to put a (rationale) behind these acts," Manley told reporters Wednesday
        night.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e5f77b-2f51-4d63-b2ab-a3e6ba883b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:42:51.584+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:42:57.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video made by Mark Anthony Conditt, whose string of package
        bombs killed two people and wounded five in Texas, was found on his cell phone
        when police recovered his body this morning. The cell phone was in Conditt''s
        possession at the time of his death, police said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec10456-3d72-4f52-b144-71928223af06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:42:51.584+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:42:57.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manley says that Conditt did not mention any references to terror
        groups or bring up hate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204ec566-947b-4662-8a42-dc4cd16c38e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:42:51.584+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:42:57.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conditt killed himself after police tried to stop him early Wednesday
        in what investigators described as an explosion inside his car.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c8d7f6-43a7-46e0-9cd8-f14f3a699761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:42:51.584+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:42:57.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal agents went to the bomber''s home Wednesday while police
        interviewed his roommates as authorities tried to determine whether any bombs
        remained and if Conditt acted alone</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71969a2b-6076-48ce-96eb-7cd7681f5a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:42:51.584+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:42:57.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Latest developments</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efebdb78-59c6-4818-9568-51fbc6edf6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:42:51.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:42:57.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Police don''t yet "understand what motivated (Conditt) to do what
        he did," Manley said, adding, "This investigation is still underway, so we
        cannot say that this was individual acting on their own."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18b9486-e1d7-4ad0-838d-9ed35a0e3637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:42:51.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:42:57.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Conditt, 23, lived in Pflugerville, a city just outside Austin,
        according to public records and a longtime neighbor of his parents.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1778a73-e177-4253-a771-47b399d9f9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:42:51.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:42:57.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Officers detained and questioned Conditt''s two roommates Wednesday.
        Neither person was under arrest, Austin police said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603a59fa-70a2-4dc2-9a5f-055a89710597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:42:51.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:42:57.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• An arrest warrant for Conditt and a criminal complaint charging
        him with one count of unlawful possession and transfer of a destructive device
        were filed Tuesday night, authorities said. An affidavit detailing the reasons
        for the warrant and charge is under seal, they said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136272fc-f826-4276-81e9-6effd1b8bf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:42:51.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:42:57.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• An aunt of Conditt''s said her family is "devastated and broken
        at the news that our family could be involved in such an awful way."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa27260-9806-4117-a1cb-41cf36d086ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:42:51.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:42:57.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• People were evacuated Wednesday morning from parts of downtown
        Pflugerville, police said, without elaborating. In a video, Pflugerville Mayor
        Victor Gonzales noted a heightened presence of police and said, "This is a
        fluid situation, and information is limited at this time."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01722810-5852-48c6-82cd-02f51c6d2324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:42:51.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:42:57.654+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Austin police on Wednesday morning conducted a "follow-up investigation"
        at the FedEx facility where an intact bomb was found a day earlier, the agency
        tweeted. The building was temporarily evacuated, but police said normal business
        "will resume."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f918baa7-6baa-44d3-aa8f-1ae24b79d39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:42:51.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:42:57.654+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Conditt was an Austin Community College student from 2010 to 2012
        but did not graduate, the school said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c561cba8-557a-40f9-9f1d-6dd5b0bceeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:42:51.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:42:57.654+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No more bombs found</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e197366-2bc1-4a9f-b2ba-6b4360fdcb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:42:51.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:42:57.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fred Milanowski, the special agent in charge for the Bureau of Alcohol,
        Tobacco, Firearms and Explosives'' Houston office, said one room in the house
        had components for making similar bombs to the ones that exploded in a string
        of incidents this month. There was also similar homemade explosive material
        in the room.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1543d737-dcc6-4287-8a53-50645f854663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:42:51.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:42:57.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No finished bombs were found, he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1ecee1-4263-4250-8dc8-65f78bf20131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:42:51.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:42:57.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/03/21/us/austin-suspect-what-we-know/index.html">Conditt</a>
        detonated a bomb in his vehicle before dawn on the side of Interstate 35 in
        Round Rock, north of Austin, as police approached him, authorities said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfb47bf-2e18-45ed-8a29-d2ba6c28ced2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:42:51.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:42:57.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Conditt blew himself up as police approached, police say</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529ea56d-22f7-4e33-ae2c-eddb5a3a3428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:42:51.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:42:57.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police had come to believe Conditt was responsible for five explosions
        that killed two people and injured <a href="https://edition.cnn.com/2018/03/19/us/austin-explosions-bomb-timeline/index.html">five
        others in Austin and the San Antonio area beginning March 2</a>, and an arrest
        warrant was issued for him Tuesday night.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639fe2dd-f183-4746-b0d0-21f97331f067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:42:51.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:42:57.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities tracked Conditt to a hotel in Round Rock, about 20 miles
        north of Austin, after reportedly identifying him using receipts, internet
        searches, witness sketches and, ultimately, <a href="https://edition.cnn.com/2018/03/21/us/austin-bomber-narrative-trnd/index.html">surveillance
        video that revealed</a> he''d delivered packagesdays earlier to an area FedEx
        store, officials said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a214aac8-dbff-4466-ac6a-905f0cfff4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:42:51.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:42:57.657+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities were outside the hotel early Wednesday when Conditt
        got in his vehicle and drove away. They followed him until he pulled into
        a ditch and blew himself up, police said. The blast injured a SWAT officer.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23385d5-a697-49fe-b7fd-5a67af5dad47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:42:51.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:42:57.657+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another SWAT officer fired a gun at Conditt, Manley said; it wasn''t
        immediately clear whether Conditt was shot.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af047346-f4d2-4f09-8be2-5ac4e1a772c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:42:51.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:42:57.658+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bombings -- five over nearly three weeks, with some involving
        packages left on Austin doorsteps -- had driven the area to near-panic.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f995197-0b61-4339-96c3-3a0865f5f815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:42:51.588+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:42:57.658+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Video and an intact package may have helped ID Conditt</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579d1b00-8c35-40f8-9e68-3d58d111c1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:42:51.588+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:42:57.658+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video of a man dropping off two packages Sunday at a location described
        by CNN affiliate <a href="https://news4sanantonio.com/news/local/cbs-austin-obtains-photos-of-austin-bombing-person-of-interest">WOAI
        as a FedEx store south of Austin</a> appears to have played a major role in
        helping investigators identify Conditt.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b218d2d-0f91-4a23-ac32-d4af4a1d2428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:42:51.588+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:42:57.659+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surveillance images show a man wearing gloves, a black T-shirt
        and a cap taking two packages into the shop. WOAI published the surveillance
        images, and Austin Mayor Steve Adler told CNN that police believe the person
        in the images was responsible for the Texas bombings.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f84ebaa-ff7b-4476-9b34-4f55477ff6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:42:51.588+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:42:57.659+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police haven''t explicitly said what happened to the packages in
        that video. But early Tuesday, in the last known explosion before Conditt
        killed himself, a package exploded on an automated conveyor at a FedEx sorting
        center near San Antonio, slightly injuring a worker there.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234a3a87-e35b-4d58-aa1d-6f6697d867d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:42:51.588+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:42:57.659+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also Tuesday, an unexploded package bomb was discovered at another
        FedEx facility near Austin.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ae7b42-5130-4788-a7a3-a1192c437576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:42:51.588+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:42:57.660+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Police say that they used that (video) as the final piece to put
        all of this together, really in the past 24 hours," Tony Plohetski, an investigative
        reporter for the Austin American-Statesman, <a href="https://edition.cnn.com/2018/03/21/us/austin-bomber-narrative-trnd/index.html">told
        CNN''s "New Day."</a></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e3acaa-b29a-4a4d-9161-8734d6ac30a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:42:51.588+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:42:57.660+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FedEx said it provided authorities with "extensive evidence" from
        its security system on the packages and the person who shipped them.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61bbcb4-d168-4860-9813-2066bc2d6e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:42:51.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:42:57.660+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The bombs: Design and materials</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56384ebd-d605-44ad-a4df-a5f67fc85c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:42:51.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:42:57.661+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unexploded bomb intercepted Tuesday will have provided a gold
        mine of clues, including materials used in the bombs and possibly DNA from
        the attacker, a federal law enforcement source involved in the Austin investigation
        told CNN.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569dabc5-4778-4fc0-944c-295676d24dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:42:51.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:42:57.661+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators believe the same person is behind all the explosive
        devices, the source said, adding that the devices are similar in design and
        use the same components, including a "mousetrap" or a "clothespin" switch,
        according to the source.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d01503-4f43-45a0-9a4e-430f1b5280cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:42:51.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:42:57.661+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The level of bombmaking skill doesn''t necessarily point to military
        experience, the source added.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6967fa76-0664-4648-bf3d-68716d789804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:42:51.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:42:57.662+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a high-ranking law enforcement official, Plohetski, the Austin
        reporter, said investigators found common household ingredients in the bombs,
        so police hit area stores, scanning receipts and looking for clues.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bd6d3a-f018-4543-9158-724b50c3823d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:42:51.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:42:57.662+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Agents fanned out throughout the city of Austin, going to big-box
        retail stores as well as locally owned stores trying to determine whether
        or not there were suspicious purchases," Plohetski told CNN. They were "going
        through receipts and going through sales records from those stores."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea6d658-b20c-49be-aba8-a8a247411483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:42:51.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:42:57.662+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The explosions</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa11673-e8c8-475c-b102-73da845435c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:42:51.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:42:57.663+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first three explosions in Austin involved cardboard packages
        left in front yards or on porches. The parcels weren''t delivered by the US
        Postal Service or services such as UPS or FedEx, police have said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ea5c27-b345-4727-99ec-a83c8dc91956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:42:51.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:42:57.663+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those blasts -- one on March 2 and two more on March 12 -- killed
        or wounded three African-Americans and one Hispanic woman. They happened in
        east Austin areas where most residents are minorities, and some there <a href="https://edition.cnn.com/2018/03/15/us/austin-explosion-packages/index.html">expressed
        concern the attacks might have been racially motivated.</a></p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d1c0ac-e6e0-4c41-8d27-6862af1e6048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:42:51.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:42:57.664+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first explosion killed Anthony Stephan House, 39; the second
        killed Draylen Mason, 17; and the third critically injured a 75-year-old woman.
        Police have not ruled out the possibility that those bombings could be hate
        crimes.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9330b4ec-ca85-4f67-a75a-860370fc1681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:42:51.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:42:57.664+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the fourth blast, on Sunday, a device was triggered by a <a href="https://edition.cnn.com/2018/03/19/us/austin-explosions/index.html">tripwire,
        injuring two white men</a> in an area where most residents are white.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62f5707-165e-43c0-ada3-eabd02d0dcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:42:51.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:42:57.664+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fifth explosion happened early Tuesday at the FedEx sorting
        facility near San Antonio.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ebee43-d4c6-40ed-8963-2e2fba629a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:42:51.591+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:42:57.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Conditt''s family ''devastated''</h2>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4261a10-ecf4-4a25-a669-822ac6556766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:42:51.591+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:42:57.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Conditt''s aunts released a prepared statement Wednesday,
        saying his relatives were "devastated and broken at the news that our family
        could be involved in such an awful way."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f38f07-bf18-448c-a18e-f95de0eee365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:42:51.591+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:42:57.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had no idea of the darkness that Mark must have been in," the
        statement reads. "Our family is a normal family in every way. We love, we
        pray, and we try to inspire and serve others.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a53c9b-4056-4920-a013-d615f50fa7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:42:51.591+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:42:57.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now our prayers are for those families that have lost loved
        ones, for those impacted in any way, and for the soul of our Mark. We are
        grieving and we are in shock. Please respect our privacy as we deal with this
        terrible, terrible knowledge and try to support each other through this time."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced21074-3b49-4fb2-af1a-248e50f892a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:42:51.591+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:42:57.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated to correct Mark Anthony Conditt''s
        age to 23, based on public records. Earlier, police identified the suspect
        as a 24-year-old man.</em></p>'
  'manchester-united-jose-mourinho-criticism':
    'author': 'Ravi Ubha and Amanda Davies, CNN'
    'caption': 'Former Chelsea boss Jose Mourinho has been appointed as the new Manchester
      United manager.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-03-22T07:24:28.398+08:00
    'imagesource': 'jcr:9dccd1b0-7662-4659-ad54-4162580e1902'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c917291-9006-44fd-bc1c-f8122463767d'
    'lead': 'For a section of United fans the ''Special One'' — who delivered a 12-minute
      rant when he addressed reporters following the Champions League exit — isn''t
      so special anymore.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T10:45:12.883+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-30T10:45:13.201+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jose Mourinho: Manchester United manager baffled by criticism'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b827923-5040-475f-9daf-ef824cd580a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:45:12.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:45:13.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Jose Mourinho''s second season at Manchester
        United is proving a bumpy ride.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7f7043-3582-4ea3-81fd-a1c7e4e5387c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:45:12.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:45:13.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knocked out of the Champions League by underdogs Sevilla, trailing
        local rivals Manchester City by 16 points in the English Premier League and
        having scored the fewest goals of any of the top four sides in the elite division,
        Mourinho is facing plenty of questions about his management of United.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9041e46f-488b-4cef-a416-7680f5d401e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:45:12.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:45:13.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand the frustration, I understand the sadness of being
        knocked out in the Champions League, but I don''t understand anything more
        than that," Mourinho told CNN Sport''s Amanda Davies Wednesday after managing
        Usain Bolt in the Match of Friendship in Basel during the international break.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc7fec4-97a1-42f8-aeae-2c5095de9750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:45:12.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:45:13.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, for a growing section of United fans the "Special One"
        — who delivered a defiant 12-minute rant when he addressed reporters Friday
        following the Champions League exit — isn''t so special anymore.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af035399-e85b-4506-884a-ac9280af486d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:45:12.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:45:13.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United''s cautious approach was there for all to see against Sevilla
        — who had racked up Europa League titles but never before made a Champions
        League quarterfinal — leading to a 2-1 defeat on aggregate in the round of
        16 earlier this month with all three goals coming at Old Trafford in the second
        leg.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0626c210-3fca-464c-a234-c4ab7a3a854b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:45:12.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:45:13.203+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the kind of display United fans in the Alex Ferguson era
        didn''t witness very often, even if the legendary Scot wasn''t always about
        playing free-flowing football.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefc7750-2f38-46a3-8f15-950552129b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:45:12.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:45:13.203+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United did manage to beat Brighton 2-0 Saturday to advance to the
        FA Cup semifinals but even that was a far from commanding display, with the
        Portuguese himself calling his team "scared" at the "Theatre of Dreams."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ab1180-93de-465e-a81c-75076ac20c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:45:12.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:45:13.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things could get worse for second-place United before they get better.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e66eee3-15cc-4fbf-950e-160fac02c2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:45:12.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:45:13.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manchester City under Pep Guardiola — who Mourinho famously dueled
        with in La Liga when they managed Barcelona and Real Madrid, respectively
        — potentially could clinch the Premier League title in the Manchester derby
        on April 7 at the Etihad Stadium.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17a7077-7354-4778-b843-3d33026b1def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:45:12.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:45:13.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as running away with the Premier League, Guardiola''s team
        is playing a style of football that has the critics purring, though Mourinho
        claims the the blue side of Manchester has been "better prepared" to achieve
        success.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9117823d-a94b-40dd-b5a1-d7bfac042c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:45:12.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:45:13.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Manchester City ''better prepared''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ba5b20-aec2-4223-893a-2aed731329a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:45:12.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:45:13.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the history of football all around the world, not just in England,
        you had the biggest clubs with the moments of transition, you have the biggest
        clubs with moments of continuous and permanent victories and these are phases
        in the club," said Mourinho.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d08fa6-98c7-444e-bfb5-edd17d84ad0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:45:12.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:45:13.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I think really at this moment looking to us in the Premier
        League we have one team, one club clearly better prepared than us in the past
        few years to be first and we have 18 clubs behind us. One in front of us,
        18 behind us," he emphasized.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179d1bb1-e0ad-4fb8-a39b-d18f19822063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:45:12.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:45:13.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manchester United have won more domestic titles than any other English
        club but Mourinho is adamant the Red Devils are in a transitional phase.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdfa851-155c-4729-8f4b-2b6f1e06d416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:45:12.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:45:13.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This despite United spending more than 145 million pounds ($205
        million) in the pre-season transfer window and signing Alexis Sanchez from
        Arsenal in the January window. Indeed if Mourinho hinted of City''s immense
        finances, United have also gone big in transfers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bef5747-0c11-47bc-ad96-9f7a945cb3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:45:12.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:45:13.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Mourinho arrived at Old Trafford, United splashed out a then
        world-record 89 million pounds ($125 million) on midfielder Paul Pogba — seemingly
        currently frozen out. The former Real Madrid, Chelsea and Inter boss, according
        to reports, last year became the first manager to dish out one billion pounds
        ($1.4 billion) on transfers overall.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad91e77-5211-4b18-9ba4-502fc09a8442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:45:12.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:45:13.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course in the future we want to have 19 clubs behind us but
        this is the reality," said Mourinho, who added to his trophy haul by guiding
        United to the League Cup and Europa Cup double last term.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669b9dbd-b92e-4ff1-a0a1-a645116cfd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:45:12.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:45:13.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And the reality is for people with brain, with sense, with common
        sense, with knowledge of what sports is, we are in a moment of transition.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51543188-9ea8-41fc-9ff9-af1941d247da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:45:12.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:45:13.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being in a moment of transition and still manage to do what he
        did last season and win trophies and to do what we are trying to do this season,
        which is still trying to win a trophy, and try to be second, because in this
        moment it''s the only top position that is possible for us to get.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abcbd4a-9739-42e5-a7ef-886b680dbd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:45:12.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:45:13.207+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we are in a good position."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b44bd3d-a7e5-4cd1-88cf-214c77beb37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:45:12.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:45:13.207+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the Manchester derby, United play host to rejuvenated Swansea
        City on March 31.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64900ebc-3051-422a-a8d2-c243a3a5e9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:45:12.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:45:13.207+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as Mourinho attempts to build on United''s "good position,"
        he made this promise to the United supporters.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc46840e-acc7-4504-ba0e-2c81019a0a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:45:12.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:45:13.207+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Usain has a double meaning for me — it''s the meaning of what he
        represents in the history of sports and also what he represents in the history
        of humanity.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd731e72b-35e9-4724-b8c0-673114a3e7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:45:12.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:45:13.208+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is a Manchester United supporter and my feelings towards Manchester
        United supporters is that feeling that I will give everything I can, everything
        I have to try and make them happy."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fe669b-e7c7-4832-b8c7-fffd0603f2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T10:45:12.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T10:45:13.208+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
