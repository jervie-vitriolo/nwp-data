    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Finals: San Miguel avoids fourth quarter meltdown to level series
      against Magnolia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01001f4a-cb46-4292-ac60-db844991375b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:39:27.478+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:39:27.785+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25)</strong> — After
        being badly beaten in the series opener, the San Miguel Beermen returned the
        favor in Game 2 of the 2018 PBA Philippine Cup Finals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed3e58e-fd4e-44ae-ad30-186eda451a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:39:27.478+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:39:27.786+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen turned back the Magnolia Hotshots, 92-77, to even things
        up at one game apiece Sunday at the Mall of Asia Arena.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52902260-ca57-4796-89d0-b7472baec48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:39:27.479+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:39:27.787+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arwind Santos powered SMB after scoring 24 points and grabbing eight
        rebounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4449d5-a09a-4b7b-9ee8-9344b47b04d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:39:27.479+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:39:27.787+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magnolia''s 6-0 start paved the way for them to dictate the tempo
        early in the match.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833f30d2-b664-457d-8813-cbb1fab29d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:39:27.479+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:39:27.788+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel then quickly responded and took the driver''s seat at
        the end of the opening period.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b630f4f9-97ac-4893-ad54-0df2a60e8860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:39:27.479+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:39:27.788+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcio Lassiter provided the spark for the Beermen to compensate
        for June Mar Fajardo''s two-point output in the first half.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33a4b45-7083-4f90-a7b5-3a2e81a99f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:39:27.479+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:39:27.788+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hotshots battled their hearts out, but San Miguel managed to
        keep them at bay and built a 75-57 edge heading into the payoff quarter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3936c25b-ce0e-4b65-b664-4fba0606f9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:39:27.480+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:39:27.789+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like in the previous game, Magnolia went on an 11-0 tear in
        the first four minutes of the final canto.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661198e7-21bc-4861-8a57-f3048047b5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:39:27.480+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:39:27.789+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not to be outdone and to avoid any complications, the Beermen uncorked
        a 10-0 blast to seal the deal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b4a276-113d-43c7-947f-74fdc7182385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:39:27.480+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:39:27.790+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lassiter chipped in 16 points for San Miguel.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea86f89-bbd9-4cd1-acf1-197c188d1647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:39:27.480+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:39:27.790+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Barroca paced the Hotshots with 18 points, while Paul Lee added
        13 points.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a6e7d4-569d-4ebc-b537-e6c7cdebd354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:39:27.480+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:39:27.791+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 3 is slated ‪on April 1‬ at the Smart-Araneta Coliseum.</p>'
  'father-chito-soganub-marawi-crisis':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-25T20:40:55.615+08:00
    'imagesource': 'jcr:a04c0559-f434-4f73-9f41-c156c26705f9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b62a5806-ee69-40b3-b5d1-849cf462a538'
    'lead': 'Former Maute hostage Fr. Chito Soganub opens up in further detail about
      his 116-day ordeal during the Marawi siege, summing it up as his ultimate ''test
      of faith'' as he shares his Lenten reflections'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T08:45:00.603+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-01T08:45:01.046+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'To hell and back: Fr. Soganub reflects on Marawi ordeal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94de2e37-8469-4c55-a748-12c53c3ba7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:45:00.603+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:45:01.046+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25)</strong> — For
        the past 23 years, Father Teresito "Chito" Soganub has dedicated his life
        carrying out the Church''s mission in the Islamic City of Marawi, primarily
        promoting understanding and dialogue between Muslims and Christians.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54214494-342a-4726-9842-96da43817c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:45:00.603+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:45:01.047+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His work was no easy task.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e59a4d2-a1aa-4b5d-9a85-aca8df7bba80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:45:00.603+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:45:01.047+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But nothing prepared Soganub for an experience that would literally
        make him go through hell when Marawi came under siege May 23 last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43babe5-c3e2-41b8-b6b5-c7854052c2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:45:00.603+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:45:01.047+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2017/09/18/duterte-chito-suganob-september-21-martial-law.html">Duterte
        to meet with rescued Catholic priest; says Sept. 21 to be a ''day of protest''</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaec1bb8-ef6b-41ea-8bd5-66d51772c5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:45:00.604+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:45:01.047+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Facing death every day''</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b6e4f3-06cf-42be-ba0b-694b022ec01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:45:00.604+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:45:01.048+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most painful part were those of the hostages," Soganub explained.
        "Because (while) buildings were destroyed, they can be repaired....But the
        hostages, their inner beings were disturbed. And so, it''s hard."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498a8859-aa95-4379-abc8-4c3fcbbf1424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:45:00.604+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:45:01.048+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He described the harrowing experience as "facing death every day
        for 116 days."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321dd2b3-56cd-4eb4-8bb8-127445d77745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:45:00.604+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:45:01.048+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2017/05/24/cbcp-maute-priest-hostage.html">CBCP
        confirms Maute abduction of priest, other parish staffers</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7571fd61-1efe-4766-9d7d-de1b9eb79de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:45:00.604+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:45:01.048+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the six people, including himself, who were taken from the Cathedral
        of Maria Auxiliadora on the night of the attack, two young male college students
        who served as interns in the bishop''s residence did not survive the ordeal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f336f58-3f04-44e1-9d8a-15c075b40b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:45:00.604+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:45:01.049+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not say how the two died.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeacb0a2-d082-498e-bd9b-4ad8bb7a0298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:45:00.605+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:45:01.049+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were eventually herded together with more than a hundred other
        hostages. They were constantly on the run, seeking shelter in structures that
        could protect them from the endless hail of bullets and rockets.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579e0e03-af4d-48eb-bc29-2636e5a7f1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:45:00.605+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:45:01.049+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every time he would narrowly escape death, like missing a bullet
        by a second, or fleeing to another location before their last hideout was
        bombed, he would always feel like giving up.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3823f0-9fc1-422a-ade7-f1d07bd1a59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:45:00.605+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:45:01.049+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Take this cup away from me''</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0bcca9-51e6-45c1-9b01-b0e2fa018006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:45:00.605+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:45:01.050+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Puwede ba, tamaan Mo na lang ako</em>, Lord? <em>Kung tatamaan,
        deretso na lang ako mamatay</em>," Soganub recalled his silent prayer.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af46ed0a-850b-420a-8c05-87b84b676f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:45:00.605+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:45:01.050+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If You could let me be hit, Lord? If I get hit, let
        me die at once.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18961264-78ee-46a6-a39e-fc012d486424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:45:00.605+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:45:01.050+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Soganub had to constantly remind himself, he was a man of God
        and that the other hostages were counting on him as their source of strength
        amid the most challenging time of their lives.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb07144-eed4-497a-9c4c-b5be98cc1e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:45:00.606+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:45:01.050+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Marami kaming</em> hostages, 120. <em>Pero kung pari ka</em>,
        normal <em>''yun na mas mahirap (para) sa''yo</em>," Soganub explained. "While
        I pity myself, <em>naawa pa rin ako sa kanila, kung paano nila i-</em>survive
        <em>ito</em>."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c012a8-8453-42d0-bc43-c936b6a87282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:45:00.606+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:45:01.051+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:There were a lot of hostages, 120. But if you''re a
        priest, it''s normal for it to be more difficult for you. While I pity myself,
        I pity them more. How will they survive this.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd047746c-aae1-42f9-905e-83bbd7a02122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:45:00.606+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:45:01.051+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2017/08/14/Marawi-Maute-hostage-suicide-bombing.html">Palace
        condemns Maute plan to use hostages as suicide bombers</a></strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd96a15-cb32-4a1c-b8bb-6ee105b857da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:45:00.606+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:45:01.051+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soganub had to step up even if he was struggling to deal with his
        own burden.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaee309a-ea64-4591-9866-d6f31a2d971e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:45:00.606+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:45:01.051+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dinala ko na lang lahat dahil pari ako. Kaya, kailangan maging
        totoo ako doon sa -</em> my faith (in) God," Soganub said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1d92d6-f8c1-4b22-957c-3727699c300c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:45:00.606+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:45:01.052+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I took everything in because I am a priest. So I have
        to be true to my faith in God.]</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b635581-fa20-4f90-86a5-1918b4db73eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:45:00.607+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:45:01.052+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even as a religious man, Soganub admitted the physical and mental
        hardships made him weak.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a630243b-fb8a-443e-acc5-7909ad4f3812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:45:00.607+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:45:01.052+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nahihirapan din ''yung</em> spiritual sanity <em>mo</em>,"
        he explained, "<em>Nahirapan ka na kung anong gagawin mo, ano (ang) ipagdadasal
        mo.</em>"</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ed4388-9ba1-422e-aac5-f78a0e4c2307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:45:00.607+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:45:01.052+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Your spiritual sanity suffers. It''s difficult to
        decide on what to do, what you should pray for.]</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffb8d10-235f-4d26-8d2b-9c45ea053312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:45:00.607+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:45:01.053+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soganub said a number of them have developed Stockholm Syndrome,
        perhaps due to their prolonged interaction with Maute and Abu Sayyaf fighters.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f932308e-734b-4abc-89b3-f32c271d10a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:45:00.607+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:45:01.053+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maawa ka o masasaktan ka, kung meron natatamaan sa kanila or
        namamatay. Dahil tao din sila. Saka kasa-kasama kami. Kasama kaming kumakain,
        isa kaming bahay, isa kaming higaan</em>," he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5046b715-7050-4d67-b954-01ffa1e0a890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:45:00.608+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:45:01.053+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:You get hurt or you feel pity, if one of them gets
        hurt or dies. Because they''re people, too. And we were all together. We eat
        together, we share one house, we all sleep in one bed.]</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dea09a4-b880-443f-bb0d-4c461388381f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:45:00.608+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:45:01.054+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also confirmed reports he was made to gather "black powder" from
        pyrothecnics and unexploded government ordnance, which the armed men converted
        into improvised explosive devices (IEDs).</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f31a6df-589b-4a65-b1a9-e48cdf155258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:45:00.608+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:45:01.054+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The priest said he faced an ethical dilemma since he knew the IEDs
        would be used to harm or kill pursuing government forces. But he did it anyway.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c059e5-5c63-4612-8572-1ab8ecc54492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:45:00.608+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:45:01.054+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala ka namang</em> choice. Just like anyone else, <em>kung
        pinapagawa ka</em> under duress," he said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7050f8-3829-4fde-8ac1-72a3e5173ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:45:00.608+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:45:01.054+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:We had no choice. Just like anyone else, you are made
        to work under duress.]</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad758d5f-1901-44a7-bfe5-59b6cab505bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:45:00.608+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:45:01.055+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also admitted to having "engagements" with Maute and Abu Sayyaf
        leaders, especially with the late Isnilon Hapilon, but pointed out these were
        limited to checking their conditions.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5b2dc2-bb7f-4a2f-b01b-b6d13b7b36b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:45:00.609+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:45:01.055+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were not harsh to me," he said, adding he was instead asked
        to pray to Allah.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ac153f-2455-47ed-899d-8d1d593c2410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:45:00.609+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:45:01.055+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soganub, however, denied being forced to convert to Islam while
        he was in custody.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5143eb2-4b9b-4a60-8f07-b28119abb36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:45:00.609+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:45:01.055+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2017/06/27/Marawi-Maute-hostages.html">Palace
        on reported Maute-hostage swap: No negotiations with terrorists</a></strong></p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797556c9-88b3-4c77-b852-66dcfe5ba1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:45:00.609+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:45:01.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than six months since he regained his freedom, Soganub spoke
        to journalists on March 23, to help raise funds for Catholic organizations
        Aid to the Church in Need (ACN Philippines) and Duyog Marawi.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdd8dfa-da81-42de-8e60-8e1b0c57de49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:45:00.609+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:45:01.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says he would use his voice and his experience to draw the attention
        of donors and the public, to remind them of the plight of war victims, as
        well as help gather support and "re-establish harmony in Marawi."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6970ad36-6d20-45ac-8b03-cc60d431a861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:45:00.610+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:45:01.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2017/10/23/Marawi-crisis.html">Fighting
        in Marawi City is over</a></strong></p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea74e8d-c2c9-4899-b009-7d630679312d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:45:00.610+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:45:01.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Agony in Marawi</h2>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410d6a65-d255-489f-b4d0-8f9688e8dc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:45:00.610+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:45:01.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking back, Soganub compared his nearly four-month long ordeal
        in the hands of Maute and Abu Sayyaf fighters to a Lenten reflection.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0a0dc5-211a-4ab1-b724-c882fdc02cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:45:00.610+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:45:01.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ito ang</em> time <em>na</em> [This is the time that] the Lord
        wants me to join the Sorrowful Mystery. The Lord wants me to join the Stations
        of the Cross. The Lord wants me to join in the Seven Last Words," he said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf9590d-e4a8-436d-8a55-7438af4a8725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:45:00.610+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:45:01.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now going through therapy and slowly trying to get back on his feet,
        Soganub continues to try to make sense of what he and Marawi City have been
        through.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f24240-97b0-429b-bde1-7b6889cab514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:45:00.610+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:45:01.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is constantly speaking about the need to overcome the wounds
        and pains the siege had caused, even if these remain "fresh and very real."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb910a8-aa63-47f9-a126-3a172d8b17e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:45:00.611+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:45:01.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soganub''s discernment of what he has been through tells him he
        feels "privileged" that his ordeal was God''s "final test of his faith."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5aa26e-1407-4d2e-9467-1747f0394520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:45:00.611+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:45:01.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mahirap at hindi ko gusto</em>. On the other hand, <em>parang</em>
        privilege <em>din ito na pagbigyan ka ng Panginoon, ng ganoong</em> privilege
        - <em>hindi mo kaya, pero kakayanin mo</em>. It''s a test, final test of your
        faith," Soganub told reporters, his voice breaking.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12ce04c-91f8-4b24-b9cc-058afac48152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:45:00.611+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:45:01.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:It''s difficult and I don''t like it. On the other
        hand, it''s like a privilege that God give you that privilege - it''s trying
        but you go through it. It''s a test, final test of your faith.]</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c076ba2-e61b-4452-8d6e-2e95003a8179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:45:00.611+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:45:01.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the press conference, Soganub wiped away tears several times.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4901d191-cbcf-4ab5-a7a5-41399f2b6ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:45:00.612+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:45:01.059+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The priest, now in his late 50s, believes through "prayers and miracles,"
        God gave him a new lease on life to continue with his mission.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da14fe4-ffa9-42f7-a9f7-6aad189d2fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:45:00.612+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:45:01.059+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Paglabas ko, maraming mga tao nagsasabi, ''kahit saan na simbahan,
        pinagdarasal ka</em> father.'' So, <em>salamat</em>."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a048fd05-65d0-42da-b76f-2cadb77caedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:45:00.612+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:45:01.059+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When I got out, a lot of people said ''a lot of people
        prayed for you in churches all over, father.'' So, thank you.]</p>'
  'apple-disability-emojis':
    'author': 'Kaya Yurieff, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-03-25T19:44:34.074+08:00
    'imagesource': 'jcr:1a5fe6e4-9081-407c-ae6d-a01c697b494c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ad213a4-1faa-48ae-ba5a-75f77f7f63c8'
    'lead': 'The proposed emojis include an ear with a hearing aid, a person in a
      wheelchair, a prosthetic arm, a service dog and a person with a cane.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T08:47:41.270+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-01T08:47:41.505+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'From service dogs to a prosthetic arm, Apple proposes 13 disability
      emojis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2376ca9-5e45-4a48-b1f3-b7bd47c073ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:47:41.270+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:47:41.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — Apple wants emojis to better represent
        people with disabilities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6a0939-bec6-4dbf-adaf-ffacd31c230a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:47:41.270+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:47:41.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a proposal sent to the Unicode Consortium -- the nonprofit organization
        that sets the global standard for emojis -- the company is advocating for
        13 new additions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1a6f6f-6f84-4cc3-8f29-a5f8bf2b78ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:47:41.270+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:47:41.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed emojis include an ear with a hearing aid, a person
        in a wheelchair, a prosthetic arm, a service dog and a person with a cane.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6e6342-1ce6-4b88-bab4-3c5f42030328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:47:41.271+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:47:41.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Currently, emoji provide a wide range of options, but may not represent
        the experiences of those with disabilities," Apple wrote in the <a href="https://www.unicode.org/L2/L2018/18080-accessibility-emoji.pdf">proposal</a>.
        "Diversifying the options available helps fill a significant gap and provides
        a more inclusive experience for all."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d7564e-73ec-4dfc-acf0-387a7a7bf059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:47:41.271+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:47:41.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2018/02/27/technology/biracial-couple-emojis/index.html">Related:
        Tinder helps petition for interracial couple emojis</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7af7ee-9b80-4a70-a452-bab1e015210b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:47:41.271+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:47:41.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple said it chose options that are most inclusive to people in
        four main categories: blind and low vision, deaf and hard of hearing, physical
        motor disabilities and hidden disabilities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3810e1-5fab-47b7-bcf7-e9cccb0a03f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:47:41.271+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:47:41.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the company noted this is designed to be a starting point,
        not a comprehensive list of all potential disabilities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6884153f-4044-409f-97c4-cee25e626539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:47:41.271+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:47:41.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple said it consulted with top organizations for people with disabilities,
        such as the American Council of the Blind, Cerebral Palsy Foundation and National
        Association of the Deaf, to put together the proposal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70351450-88ec-4753-ab6d-5926e0a668ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:47:41.271+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:47:41.508+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emojis must first be adopted by Unicode. After the nonprofit
        releases its guidelines, software makers such as Apple and Google design versions
        for their respective platforms. That''s why emojis look different on Android
        and iOS.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0011a2b7-64c5-421f-a199-cefb68c98e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:47:41.272+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:47:41.508+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Unicode <a href="https://money.cnn.com/2018/02/08/technology/new-emoji-2018/index.html">said</a>
        157 new emojis will come later this year. The latest additions include animals,
        superheros, new hairstyles and more expressive smiley faces.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370849a3-99e0-4fdf-a3d5-76226fa6f19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:47:41.272+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:47:41.508+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, there has been a bigger push to include more diverse
        emojis, such as different skin tones, occupations and flags.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c6f66d-c49c-44c1-b410-74982ecccf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:47:41.272+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:47:41.508+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://money.cnn.com/2018/03/23/technology/apple-emoji-disabilities/index.html">"From
        service dogs to a prosthetic arm, Apple proposes 13 disability emojis."</a></em></p>'
  'March-for-Our-Lives-top-moments':
    'author': 'Steve Almasy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-25T19:39:10.093+08:00
    'imagesource': 'jcr:6213bb40-3185-4297-89e8-ddfa92620053'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '920079e7-40e5-4845-9282-14d570d9a44f'
    'lead': 'They were defiant, outraged and determined. And they had a resounding
      message for lawmakers in Washington: Enough gun violence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T08:51:28.146+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-01T08:51:28.614+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'March for Our Lives: Top moments that made up a movement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5906c951-060b-4ff7-8e60-8228ead2f506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:51:28.147+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:51:28.615+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> They were defiant, outraged and determined.
        And they had a resounding message for lawmakers in Washington: Enough gun
        violence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a06774f-5531-4318-9f7c-469ed562be24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:51:28.147+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:51:28.615+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of students, teachers and supporters gathered in the nation''s
        capital Saturday for the March for Our Lives rally, organized by survivors
        of a shooting that left 17 people dead at a Florida high school.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c6528a-6b97-4f8a-b728-7988c441d00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:51:28.147+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:51:28.615+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They carried signs, chanted and demanded action against gun violence
        -- their words echoing through streets packed with protesters. They implored
        people to register to vote, and pleaded with the lawmakers to take care of
        children.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836ce794-945b-4e2c-ad97-e3f24fffb954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:51:28.147+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:51:28.616+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event in Washington was one of more than 800 planned in the
        United States and other major cities worldwide.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b22035-8a52-4792-843f-aa7420e1ea4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:51:28.147+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:51:28.616+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the top moments from the marches:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb162a48-1368-4884-acb6-42efdfeebd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:51:28.148+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:51:28.616+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The marches, in pictures</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2377fec8-b9db-4c62-af68-be8a75cc61c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:51:28.148+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:51:28.616+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>They checked their privilege</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8742812-a380-4396-99c3-bf060e1641e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:51:28.148+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:51:28.617+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parkland activists said they know their predominantly white faces
        help them get more attention.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c89ede1-51cb-445d-aa0a-ebbc63f59f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:51:28.148+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:51:28.617+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My school is about 25% black, but the way we''re covered doesn''t
        reflect that," Marjory Stoneman Douglas High School student David Hogg said
        the night before.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d068cd7-3cb2-4e2a-9643-9b60c8b8cc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:51:28.148+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:51:28.617+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of the young speakers used their time to share the stage
        with people of color Saturday to remind people that gun violence affects all
        races.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7af7af-3915-4cda-9957-bcc245bc5982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:51:28.148+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:51:28.617+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recognize that Parkland received more attention because of its
        affluence," Jaclyn Corin, a survivor of the Parkland shooting, said in her
        speech. "But we share this stage today and forever with those communities
        who have always stared down the barrel of a gun."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d90d8f-0e26-4ed9-bc79-dd256ab7f3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:51:28.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:51:28.618+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>MLK''s granddaughter has a dream</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6197f86-56a3-4b71-a3d6-32f5e84e7a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:51:28.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:51:28.618+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not far from where her legendary grandfather told the world he dreamed
        his children would be judged by the content of their character and not skin
        color, 9-year-old Yolanda Renee King told the DC crowd she dreams of "a gun-free
        world, period."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdf331b-0300-4b42-8631-c8488e29a4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:51:28.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:51:28.618+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One student said he was heartened to know Martin Luther King Jr.
        marched the same streets, calling for cultural change.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f78fe31-3bcf-466f-b379-3585c09f7aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:51:28.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:51:28.618+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>She threw up and gave a speech</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b0878d-1558-4506-8cdb-9c4354b24f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:51:28.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:51:28.619+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes being in front of thousands of people can be overwhelming.
        Samantha Fuentes, who took a bullet to the thigh and whose face was ripped
        by shrapnel during the Parkland shooting, had to stop during an impassioned
        speech to vomit.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c782365c-29c6-4e67-914d-3e49df06cfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:51:28.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:51:28.619+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just threw up on international television, and it feels great!"
        she said, bouncing back up.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97c7525-dd49-4489-9e6f-068f2260d8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:51:28.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:51:28.619+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She urged others to join them in the fight to restrict guns to the
        "hands of the safe and reasonable."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205629f4-1781-45ed-a235-180ada53b306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:51:28.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:51:28.620+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>They had a $1.05 price tag</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996c2c1b-9de0-41cf-bcb3-3b6e0562dcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:51:28.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:51:28.620+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price tag said $1.05. Each student from Marjory Stoneman Douglas
        wore one Saturday to point out how much money they say Sen. Marco Rubio got
        from the National Rifle Association -- divided by each student in Florida.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d612d2e-8f3d-467b-be20-69e065f1f2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:51:28.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:51:28.620+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, this is how much we''re worth to the ... government. It''s
        our price tag," Stoneman Douglas freshman Lauren Hogg said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9657af6f-c468-47a5-9571-fd2db99467d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:51:28.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:51:28.620+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Emma Gonzalez spoke without words</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a6279e-ff75-4cc2-8e6c-3527af5579d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:51:28.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:51:28.621+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parkland survivor Emma Gonzalez has become known for firing up crowds
        with her words. She made her point Saturday with just a few -- and a long
        stretch of silence during her six-plus minutes on stage.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31372b1b-5910-44aa-8a36-c6c17f6fd60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:51:28.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:51:28.621+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzalez began her speech by calling the names of each of the victims
        and things they would never do again.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f451c625-184b-4bc8-b002-cb55ebfa4361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:51:28.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:51:28.621+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, she stopped speaking. Tears flowed as she stood silent. The
        crowd broke through with random chants. But mostly, silence. Then a timer
        went off.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ea65a7-2f63-4609-ac89-bf00460470d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:51:28.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:51:28.621+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the time that I came out here," she said, "it has been 6
        minutes and 20 seconds" -- the amount of time, she explained, that it took
        for the gunman to kill 17 people at her school.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688868de-03c7-4767-90d2-fc77cc329f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:51:28.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:51:28.622+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Never again is for black girls, too</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28388cd4-b40f-4a30-b32a-f5b96824bbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:51:28.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:51:28.622+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naomi Wadler took the stage with one message: Black females -- who
        are killed in disproportionate numbers -- have been left out of the gun violence
        conversation. "For far too long, these names ... have been just numbers,"
        she said. "I''m here to say ''never again'' for those girls, too."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5a463d-e73a-4038-a438-0fb52c7acd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:51:28.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:51:28.622+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 11-year-old led a walkout at her elementary school on March
        14 as part of the national effort to bring attention to gun violence in American
        schools.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab75367-90fb-47c8-888f-c3e157a56545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:51:28.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:51:28.622+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My friends and I might still be 11 and we might still be in elementary
        school, but we know," she said. "We know life isn''t equal for everyone and
        we know what is right and wrong."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead47b1e-45f3-4a3b-9173-12143e8f22cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:51:28.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:51:28.623+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Happy Birthday'' to shooting victim</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751920ad-70b2-422b-91ff-7e51f9945964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:51:28.152+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:51:28.623+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicholas Dworet was a senior preparing to go to college in Indianapolis
        when he was gunned down. Parkland students would have been helping him celebrate
        his 18th birthday Saturday.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad25ccf-7d84-40b7-bab0-e52b924f8c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:51:28.152+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:51:28.623+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the crowd sang an emotional version of "Happy Birthday."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7168261-df78-4c62-82b3-c132d36f295f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:51:28.152+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:51:28.623+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>They marched for various reasons</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e164c6-9b21-4732-ba46-3a00665c40a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:51:28.152+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:51:28.624+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many, the march was personal. Others came to show support for
        today''s teens.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f41d7bb-f063-411d-a327-894034cfd02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:51:28.152+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:51:28.624+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One said she was worried for her sister. Another joined to show
        her generation will not be silenced. A man who came from Colorado said he
        leaned right on politics, but on guns, something needs to be done.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6bffa9-4c8a-4789-8812-ba74b9592f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:51:28.152+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:51:28.624+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there were signs. Lots of signs. Lots of creative and often
        funny signs. For instance. one said: "I''m joining whatever political party
        those kids in Florida just started."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089a0823-37af-4ea7-9116-a59e93f03b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:51:28.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:51:28.624+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Obama tweeted his support</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980ec3e3-75f7-4b35-b767-40615788dbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:51:28.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:51:28.625+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barack Obama, who has a daughter in school in Washington, told the
        teenagers they inspired him and his wife. "You''re leading us forward," the
        44th president tweeted. The current administration called the students at
        the rally "courageous."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714c767b-5f9c-4c83-ab8d-157bc61916ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:51:28.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:51:28.625+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not surprisingly, other politicians were eager to share their thoughts.
        The NRA, not so much.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac56295f-9966-4383-a00a-1e13e8ee5ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:51:28.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:51:28.625+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sandy Hook was represented, too</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5723684-ae96-4d4e-8337-1c11973c2e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:51:28.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:51:28.625+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After students at her elementary school were massacred in 2012,
        Leslie Gunn saw her friends advocate for change. Nothing happened. This time
        seems different, she said, and she thinks people are listening to the survivors
        from Parkland.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4684e4-6c8c-4fdf-a65b-395dde2ed6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:51:28.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:51:28.626+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Grannies have had ENOUGH!</h2>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d7b9bf-b5b9-4762-80c7-10431267fea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:51:28.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:51:28.626+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some senior marchers in Fort Worth, Texas, carried signs that said,
        "ENOUGH!" The group, called Grandmothers Against Violence, also toted one
        that told the younger demonstrators "We Have Your Backs."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b951f05-714b-4b38-bce9-839fb76b166d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:51:28.154+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:51:28.626+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People of all ages were out and about at the protests.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6a9001-17b4-4987-9472-6b8cfaeefd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:51:28.154+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:51:28.626+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London marcher Ella was a baby when Sandy Hook happened. The 6-year-old
        carried a sign Saturday that reminded us many of the victims of that school
        shooting were her age.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6ced99-d540-4427-830b-6de46d39025b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:51:28.154+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:51:28.627+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Speaking of enough ...</h2>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3412c56-82b0-4b39-879f-08e32dc04ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:51:28.154+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:51:28.627+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case Minnesota''s lawmakers don''t get it, there''s an almost
        10-foot high #ENOUGH in white letters on the grounds of the statehouse.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01aeef01-313d-4b83-8d98-05dd7d000032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:51:28.154+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:51:28.627+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Counterprotesters had their say</h2>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf811de-e2f7-41e0-80ba-18a5169aef69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:51:28.154+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:51:28.627+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At some march sites, <a href="https://edition.cnn.com/2018/03/24/us/march-for-our-lives-counter-protests-trnd/index.html">counterprotesters
        appealed for others to respect for the Second Amendment</a>. Discussions were
        at times tense, but one of the 2A supporters said he was in Washington for
        discourse.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb76912-1d70-4dc9-9ef4-838fc1cb02d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:51:28.154+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:51:28.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I like talking to people I disagree with so I can get a broader
        range of views. I''d say there''s a lot of misinformation and I came to talk
        to people," Eric Ciabottonia, a 19-year-old engineering major from Penn State
        University, said.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654ce87c-dafa-4d3c-8e72-a4861bbc1ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:51:28.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:51:28.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Paul McCartney honored his best friend</h2>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72d118f-640a-4566-84e9-2367794b139f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:51:28.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:51:28.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of my best friends was killed in gun violence right around
        here," the former Beatle said at a march in New York. He wore a shirt that
        said: "We can end gun violence."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819e2425-3000-4d48-b86d-0845d8287bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:51:28.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:51:28.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCartney was one of several celebrities who performed or spoke
        at the rallies. Amy Schumer, never one to shy away from controversy, called
        out lawmakers.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8aa23fb-f6b2-48c9-a0df-5aee7a4494ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:51:28.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:51:28.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You see that, politicians? You can make a little less money and
        be able to look at yourself in the mirror with no blood on your hands," she
        said in Los Angeles.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdd85ef-3f1e-4bcb-991f-e7e93fbbcd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:51:28.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:51:28.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Washington, rallygoers also saw the West family -- Kanye, Kim
        and North -- and the Clooneys -- Amal and George -- among the crowd.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90838185-40dc-43ce-8a4b-c514fab001d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:51:28.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:51:28.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tokyo paid tribute to the fallen</h2>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19a9565-7bae-4f6f-94c6-8f8f2ec50b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:51:28.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:51:28.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Japan''s capital, they stood silently, each of the demonstrators
        holding a placard bearing the name of an American killed by a bullet.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdcc2fc-8d60-4c9b-9b23-2441a8fb4540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:51:28.156+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:51:28.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also rallies in Brisbane, Australia; Copenhagen, Denmark;
        Madrid; Paris and Rome.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2b4aef-7e7e-4408-aa2d-0bc03f1e92c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:51:28.156+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:51:28.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/24/us/march-for-our-lives-wrap/index.html">"March
        for Our Lives: Top moments that made up a movement."</a></em></p>'
  'kz-tandingan-singer-2018-see-you-again':
