      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25) —</strong> Filipino
        singer KZ Tandingan wowed the crowd once again with her farewell performance
        in the Chinese singing competition “Singer 2018.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92117091-a57a-4c9f-8770-ff4709a58343'
