  'hr1803-duterte-resume-peace-talks':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-25T14:10:42.515+08:00
    'imagesource': 'jcr:a4e770cb-e188-491e-bbfb-d8fd708c6165'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9153fdcc-eb08-4a27-bafa-ca91e152c6b9'
    'lead': 'The lawmakers filed House Resolution No. 1803 to urge the President to
      reopen peace negotiations between the government (GRP) and the National Democratic
      Front of the Philippines (NDFP). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T09:04:05.277+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-01T09:04:05.497+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More than 60 reps call on Duterte to resume peace talks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fb6807-ecd1-4318-a086-a4dd5e01859c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:04:05.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:04:05.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25)</strong> — More
        than 60 members of the House of Representatives are asking President Rodrigo
        Duterte to resume peace talks with rebels.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41510f72-b283-4dcc-9f7c-6256274ec886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:04:05.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:04:05.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers filed House Resolution No. 1803 to urge the President
        to reopen peace negotiations between the government (GRP) and the National
        Democratic Front of the Philippines (NDFP).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0c0636-5c84-4c4b-9945-aad750302101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:04:05.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:04:05.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Resolution was received by the House on March 22.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5d8edd-ee29-46bb-8a51-4883d4ecd8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:04:05.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:04:05.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers said under the Duterte administration, talks between
        the government and rebels have "reached remarkable and unparalleled headway,"
        after reaching four rounds of negotiations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde7da9b-4210-4171-ac10-e4627c02c6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:04:05.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:04:05.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Continuing the peace talks would benefit the Filipino people most
        of whom are poor peasants and workers, as the agreements on agrarian reform
        and national industrialization may address their issues and concerns and help
        provide relief for their economic hardships," they said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4b0f31-9fc6-49c8-b362-e911843f8d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:04:05.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:04:05.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Representative Carlos Zarate said he and other lawmakers
        are hoping the President heeds the call for "a just peace."</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://drive.google.com/file/d/1Tu2P3MaJD2bwpvoE5PkWaUe5JYZtv2G9/preview"
        width="640" height="480"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023d5bc2-ef3e-43fc-9865-95cd02bafa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:04:05.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:04:05.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6049f624-9e13-48ac-a387-101ce94d576f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:04:05.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:04:05.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are also urging our other colleagues to also co-author the resolution
        as there is a more urgent need and reason now to continue the GRP-NDFP peace
        process in the midst of escalating clashes between the military and the communist
        rebels," he said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5241391b-d532-47b9-ba98-85689f0bf282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:04:05.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:04:05.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zarate added the talks should continue even if armed conflict between
        both sides are ongoing as the best way to deal with the conflict is through
        peace talks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafbe6d1-0143-463b-b666-960f96f86b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:04:05.279+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:04:05.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peace talks ended in November 2017, after Duterte signed <a href="http://cnnphilippines.com/news/2017/11/24/Duterte-formally-ends-talks-with-CPP-NPA-NDFP.html">Proclamation
        360</a> declaring the termination of peace negotiations with the NDFP-Communist
        Party of the Philippines (CPP) -the New People''s Army (NPA).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16815c14-485e-46f1-850f-cf16a682127d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:04:05.279+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:04:05.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP is the mother organization, while the NDF is its political
        arm negotiating with the government. The NPA is the armed wing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d913c0a-ac16-4e65-bba6-ce46de21e95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:04:05.279+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:04:05.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Peace Process Adviser Jesus Dureza said the decision
        to end the talks was in response to frequent attacks by rebels, and the communists''
        lack of willingness to negotiate.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a6129e-b295-42b8-b885-cbc7a3ed8d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:04:05.279+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:04:05.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, just last month, the President said he was <a href="https://cnnphilippines.com/news/2018/02/20/duterte-reconsider-peace-talks-CPP-NPA.html">open
        to peace talks once again.</a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eea7bc0-64d6-40ca-a638-0df7b5af36c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:04:05.279+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:04:05.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m talking to the communists. The Norwegian officials came here
        to score the possibility of talking again. I have to consult my military people,"  the
        President said in a speech before lawmakers on February 20.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60abc1a-a890-4957-98b2-c5f35cc85fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:04:05.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:04:05.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines senior correspondent Ina Andolong, and digital
        producers Pia Garcia, Eimor Santos, Amanda Lingao, and Chad de Guzman contributed
        to this report.</em></p>'
  'silver-spirit-cut-in-half':
    'author': 'Tamara Hardingham-Gill, CNN'
    'caption': 'Silversea Cruises has begun an extensive and expensive lengthening
      project on its luxury cruise ship Silver Spirit, which will add an extra 15
      meters to it. Photo courtesy: Silversea'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-03-25T12:26:38.469+08:00
    'imagesource': 'jcr:256029ef-5e69-4de7-9fd3-57d8f9cb6414'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '621fed31-603d-492a-8f4f-037cf1768648'
    'lead': 'The 36,009-ton ship is now being carefully reconnected to make it ready
      for sea travel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T09:08:11.152+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-01T09:08:11.363+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why luxury cruise ship Silver Spirit has been sliced in half'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d94e6d-501e-4847-9a5c-eb64816cd247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:08:11.152+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:08:11.364+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Why build a bigger cruise ship when you
        can just cut one in half and add an extra 15 meters to the middle?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64df4fb5-21dd-4663-a97a-75bdc4599c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:08:11.152+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:08:11.364+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That seems to be the thinking at cruise company Silversea, which
        has begun an eye-popping project to stretch its luxury cruise ship Silver
        Spirit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd8707d-12cd-4496-8d9d-0fb11a7a7d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:08:11.152+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:08:11.364+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elaborate engineering feat, underway at the Fincantieri Shipyard
        in Palermo, Italy, requires over 500 skilled workers and will take up approximately
        450,000 man hours.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ac4d26-41e1-4ab7-8c8e-cb2039a054c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:08:11.152+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:08:11.364+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A prebuilt 15-meter extension (almost 50 feet) has already been
        inserted with "military precision" to stretch Silver Spirit from 195.8 to
        210.7 meters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fe8018-f0bd-4766-938f-2e706a46cf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:08:11.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:08:11.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 36,009-ton ship is now being carefully reconnected to make it
        ready for sea travel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75d29ed-96a8-4d41-b03a-9e2d9e6cafdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:08:11.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:08:11.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Described as a "rarely performed feat of maritime architecture,"
        the operation is the first of its kind involving a luxury cruise ship, according
        to Silversea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070d9d11-282b-4c5d-b405-450fb9e893e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:08:11.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:08:11.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ambitious project</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846c2e0d-e99f-4ffc-9949-3347180354a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:08:11.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:08:11.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The renovation requires approximately 846 tons of steel, 110,000
        meters of cabling and 8,000 meters of piping and is believed to come with
        a $100 million price tag.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5da4b4-d103-47e9-82a5-8f2e41c708cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:08:11.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:08:11.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once completed, the ship''s capacity will increase by around 12%,
        and Silversea (whose headquarters are based in Monaco) aims to "create more
        space in public areas" and "enhance Silver Spirit''s facilities."</p>'
    '16':
      'image': 'jcr:b26dfb89-b6f8-4e99-988a-ddc6adc18288'
      'imageCaption': 'The ship''s capacity will increase by around 12% once the work
        is completed, creating "more space in public areas" and enhancing "Silver
        Spirit''s facilities." Photo courtesy: Silversea  '
