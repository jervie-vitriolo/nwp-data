  '2018-pba-philippine-cup-finals-san-miguel-beerman-magnolia-hotshots':
    'author': 'CJ Marquez, CNN Philippines'
    'caption': 'PBA Media Bureau'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-03-25T21:39:49.456+08:00
    'imagesource': 'jcr:f3105c6c-060a-402a-96e4-cca2d2c40379'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47fe64cc-7e29-4f01-a0e8-48bcf7572893'
    'lead': 'The San Miguel Beermen avoid a fourth quarter collapse to dispose of
      the Magnolia Hotshots in Game 2 of the 2018 PBA Philippine Cup Finals series.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T08:39:27.478+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-01T08:39:27.785+08:00
    'mgnl:lastActivatedBy': 'eunice'
