      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tandingan first made waves after beating British popstar Jessie
        J in an earlier episode of the singing contest.</p>'
