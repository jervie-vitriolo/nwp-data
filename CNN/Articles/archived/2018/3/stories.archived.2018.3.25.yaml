        chain operator Rustan Supercenters, Inc. (RSCI).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbee2011-bf38-4b83-abc3-115dfdd2573b'
      'mgnl:activationStatus': true
