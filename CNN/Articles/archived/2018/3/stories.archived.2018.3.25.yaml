      'mgnl:created': 2019-07-01T09:08:11.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:08:11.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
