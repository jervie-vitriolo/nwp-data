      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7665e07d-53d8-481f-99cd-ea82a2ba3549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:08:11.153+08:00
