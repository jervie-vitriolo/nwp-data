      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tandingan, however, revealed she will be returning for the “Breakout”
        or wildcard episode, where she has a chance to return to the final competition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de631ef0-bbe9-408e-be54-ab1f5319697c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:54:23.198+08:00
