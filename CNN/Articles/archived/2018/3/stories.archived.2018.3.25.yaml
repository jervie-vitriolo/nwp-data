      'mgnl:type': 'text'
      'text': '<p>For ultrawealthy individuals and heads of state, the idea of hopping
        over traffic to land close to — or at — their destination has huge appeal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7694aa-1918-4a67-8252-fc9f58ed399b'
