      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milk banks like HMB ask breastfeeding mothers to donate excess milk
        so sick and premature babies whose mothers cannot feed them can have higher
        chances of survival.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e36e10-ae29-46e8-abb2-5caabac0dda0'
