      'mgnl:lastActivated': 2019-07-01T09:08:11.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Witnessing these breathtaking phases of the Silver Spirit lengthening
        project has filled us with pride and excitement," says Barbara Muckermann,
        chief marketing officer of Silversea.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93960a1d-a919-4338-9a2e-595def06fa99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:08:11.154+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:08:11.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says the work will upgrade Silver Spirit to more closely match
        the magic of its newer flagship vessel Silver Muse, which took the sea in
        2017.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd695a975-81b3-45e5-b3b7-02db4989b398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:08:11.154+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:08:11.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lengthening and refurbishment of Silver Spirit will replicate
        the modern elegance of our latest vessel to make for a more luxurious traveling
        experience," Muckermann adds.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ee1a78-64b2-4114-90af-5cf444e29572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:08:11.154+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:08:11.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are eager to share the new and improved layout of our cherished
        ship with our valued guests.''"</p>'
    '24':
      'image': 'jcr:a12b2a92-729a-461a-9e33-6c4dc148a9c1'
      'imageCaption': 'The 36,009-ton ship was cut into two at Fincantieri Shipyard
        in Palermo, Italy as part of the major renovation program. Photo courtesy:
        Silversea  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7501101-6826-49fb-af0c-be7a3a31f7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:08:11.154+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:08:11.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c365b78-58f9-4086-8e86-dfc4a0877ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:08:11.154+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:08:11.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New and improved facilities</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d41fb33-3894-45e0-81c9-873db2242ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:08:11.154+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:08:11.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extra space will make room for a new eight-restaurant formation
        as well as increased outdoor seating, an expansion of the pool deck and 34
        new suites.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169fd87a-4b2c-4e75-b95e-2527f06282a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:08:11.154+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:08:11.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silver Spirit''s sky deck will also increase in length and a new
        aerobics area is to be fitted outside.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4973501b-a149-4f86-99f7-ce38def9469f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:08:11.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:08:11.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other new additions include a spa, a free weights room and two new
        public spaces.</p>'
    '31':
      'image': 'jcr:118f08c0-fa36-407c-b74d-9b1ab3c83192'
      'imageCaption': 'Described as a "rarely performed feat of maritime architecture,"
        the operation is the first of its kind involving a luxury cruise ship, according
        to Silversea. Photo courtesy: Silversea  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd434e6d7-2dd5-4ee0-bfa6-5d79d703ab06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:08:11.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:08:11.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e29bde-935e-4fd2-a2cf-d15ec51b86a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:08:11.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:08:11.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship''s current suites are also to be refurbished. Silversea
        says it''s already donated 11 containers of furniture — including sofas, chairs,
        curtains and computers — to hospitals, nursing homes and schools in Chania,
        Crete.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa57f1a9-c19e-4056-a0de-2991e04f6c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:08:11.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:08:11.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silver Spirit first set sail in 2009 and served as Silversea''s
        largest luxury ship until Silver Muse was launched in April 2017.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0639bb3-80dd-438f-95ff-cc833cfad6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:08:11.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:08:11.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The privately owned luxury cruise line''s other vessels include
        Silver Wind, Silver Shadow, Silver Whisper as well as expedition ships Silver
        Explorer, Silver Galapagos, Silver Discoverer and Silver Cloud.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab31c0cc-932e-4beb-9246-0a5a1597adfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:08:11.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:08:11.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Silver Spirit is due to recommence service on May 6, 2018, offering
        seven-day trips between Civitavecchia (Rome) and Barcelona, with fares starting
        at $5,600 per person.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4763ed22-52aa-4cef-b3e4-bd905d7037c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:08:11.156+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:08:11.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/silver-spirit-cut-in-half/index.html">Why
        luxury cruise ship Silver Spirit has been sliced in half</a>."</em></p>'
  'paul-mccartney-march-for-our-lives':
    'author': 'Dakin Andone, CNN'
    'caption': 'Paul McCartney attended the March for Our Lives in New York on Saturday,
      telling CNN the cause was important to him because he lost John Lennon to gun
      violence. Photo courtesy: CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-25T12:12:36.090+08:00
    'imagesource': 'jcr:184d471f-f5dc-4cb2-a6a5-dadba16a98e2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff309b00-a9a4-4a51-8d08-0d06953d22a2'
    'lead': 'He wore a shirt that said, ''We can end gun violence.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T09:10:16.675+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-01T09:10:16.807+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Paul McCartney was at the march in New York, close to the site where
      his friend John Lennon was shot to death'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ff8e6e-7b2a-4ddc-a60d-efc6effdb5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:10:16.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:10:16.808+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Paul McCartney attended the March for Our
        Lives in New York on Saturday, telling CNN the cause was important to him
        because he lost John Lennon to gun violence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e88793-3a14-4004-adff-35765d4b3d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:10:16.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:10:16.808+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing a shirt that said, "We can end gun violence," the former
        Beatle told CNN''s Jason Carroll, he came to the march "just to support the
        people."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3987a496-f809-46ad-a0cb-2e39ddaaf326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:10:16.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:10:16.808+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know" if we can end gun violence, McCartney said. "But
        this is what we can do, so I''m here to do it."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bc10ab-2201-4e12-80f0-0a97837899ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:10:16.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:10:16.809+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of my best friends was killed in gun violence right around
        here," McCartney said, "so it''s important to me."</p>'
    '7':
      'image': 'jcr:2e479a64-77fe-4d8f-bc15-69c1863acb72'
      'imageCaption': 'Paul McCartney attended the March for Our Lives in New York
        on Saturday, telling CNN the cause was important to him because he lost John
        Lennon to gun violence. Photo courtesy: CNN  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd063590c-367d-45b2-93a6-242c5f6510b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:10:16.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:10:16.809+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bce2df-7c73-46bf-94f7-f78af4b00fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:10:16.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:10:16.809+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Lennon, one of McCartney''s fellow Beatles, was killed in New
        York 37 years ago.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5aa27e9-5cc1-4831-b2de-58db32b72577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:10:16.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:10:16.809+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Lennon and his wife, Yoko Ono, were walking in Manhattan one
        December night, a man fired five rounds into Lennon''s back, killing him.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d111e15-8cda-4b60-9471-d4565cd6a20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:10:16.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:10:16.809+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/03/24/us/paul-mccartney-march-for-our-lives-trnd/index.html">Paul
        McCartney was at the march in New York, close to the site where his friend
        John Lennon was shot to death</a>."</em></p>'
  'Facebook-data':
    'author': 'Sara Ashley O''Brien'
    'caption': 'After downloading my stored data on the site I''ve been a member since
      2004 I was presented with an enormous amount of personal details that have been
      collected about me over the years | Photo from CNNMoney/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-03-25T07:46:51.688+08:00
    'imagesource': 'jcr:aa9d844b-e18f-4e46-870e-408ba98f11f9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8cdff56b-2bc8-4513-8203-e133e045d3dc'
    'lead': 'Facebook has an impeccable memory.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T09:13:28.474+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-01T09:13:28.747+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'I downloaded 14 years of my Facebook data and here''s what happened'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b72adc9-1e38-45e0-bfd9-e3888cf76392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:13:28.474+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:13:28.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Facebook has an impeccable memory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf4420b-569b-43f5-b35b-fc6b27422c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:13:28.474+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:13:28.748+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After downloading my stored data on the site — I''ve been a member
        since 2004 — I was presented with an enormous amount of personal details that
        have been collected about me over the years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e94d56-b148-4d98-8389-afe1723ff755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:13:28.474+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:13:28.748+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had the phone number of my late grandmother who never had a Facebook
        account, or even an email address. It preserved the conversations I had with
        an ex-- someone with whom I thought I had deleted my digital ties. It even
        recalled times I was "poked," a feature I had forgotten about. I also learned
        that Kate Spade New York and MetLife have me on their advertiser lists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6b1a8d-bff4-48f8-92b9-6af7ec1dcdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:13:28.474+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:13:28.748+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staring at the data was not only creepy but it drudged up painful
        memories.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61663c99-1a65-4887-9fea-f25976526141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:13:28.475+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:13:28.748+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the news broke last week that data firm Cambridge Analytica
        <a href="https://money.cnn.com/2018/03/19/technology/facebook-data-scandal-explainer/index.html?iid=EL">accessed
        information</a> from 50 million Facebook users without their knowledge, I
        wanted to know more about what information Facebook has on me.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cc2414-bff9-41f5-9a17-8039f7e40c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:13:28.475+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:13:28.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By visiting the Settings page, I clicked an option to download a
        copy of my data at the bottom of the general account section.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c0ba44-f79c-40b4-a258-58a95b943a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:13:28.475+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:13:28.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2018/03/23/news/companies/facebook-power-data/index.html">Related:
        Facebook has gotten too big for Mark Zuckerberg</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6207d60b-e199-4300-98bb-94f613a2c9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:13:28.475+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:13:28.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook emailed me a link to download my data. The process took
        about 10 minutes. (The downloading time depends on how much data you''ve generated.)
        The data is segmented into groups: like ads, contact info, events, messages,
        timeline, and more.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e17375c-769b-4991-8416-1bd7c5e53ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:13:28.475+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:13:28.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I started with the ads tab and learned which advertisers possessed
        my contact information. They included Bed, Bath and Beyond, Target, and Marriott
        Rewards ... and a few crowdfunding sites I had never heard of. One of my male
        colleagues had a few surprising advertisers collecting his data: Rod Stewart,
        Sally Beauty and Cyndi Lauper. (He said he''s not a fan of any of those brands.)</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a655be08-82b5-471f-a69e-2fd36161eebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:13:28.476+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:13:28.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I can view the dates I became friends with among my contacts on
        Facebook.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dd9bdc-c7aa-4b9f-8941-8c81a64da71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:13:28.476+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:13:28.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook also preserved conversations I had with people I''ve tried
        to forget. But apparently I didn''t try hard enough. That includes the guy
        I dated on and off for several years.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e60756-8153-4dc4-ae8f-b27b0caaa82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:13:28.476+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:13:28.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I hadn''t actively deleted our Messenger conversations. (Messenger
        is the chat app also owned by Facebook). I needed to delete the history of
        our conversations in order to erase it from Facebook''s digital memory ...
        and mine if I ever want to look back at my data and not see those conversations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16db1a0-de4f-4a80-a651-29747006ff99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:13:28.476+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:13:28.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simply "Unfriending" wasn''t enough.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7945e1e0-305c-46a7-ad10-9df6e62a2833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:13:28.476+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:13:28.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "contact info" section read like a Rolodex of all the contacts
        I''ve had ever stored in my phone -- including individuals that I no longer
        have in my most recent iPhone.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1184696-c2f8-4277-882b-cc156762a28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:13:28.476+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:13:28.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t immediately clear how I could purge this data from Facebook''s
        memory.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03b4725-6421-4e17-a72f-84a5fae18b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:13:28.477+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:13:28.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has not yet responded to a request for comment.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9984b200-079e-40b8-aa68-f60d175d4c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:13:28.477+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:13:28.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2018/03/22/news/companies/facebook-stock/index.html">Related:
        Facebook stock drops after Zuckerberg apology</a></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d45eb0-1845-4069-83b0-97cdc41b69cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:13:28.477+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:13:28.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How to control other data was more straightforward -- like manually
        revoking the Facebook app''s permissions that I once authorized to access
        my Facebook information.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80e1316-f963-42c0-bfed-8769f179d1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:13:28.477+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:13:28.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Same goes for advertisers. To take myself off customer lists for
        certain -- or all -- advertisers, I simply needed to "uncheck" them via the
        Preferences page.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e697012c-45a5-4fb1-9fc5-becc1526bca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:13:28.477+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:13:28.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key is understanding all of the information that Facebook is
        gathering. In all this, I came to the realization that the act of Facebooking
        should not be a passive sport.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725a2ac9-d1f0-47da-8fb3-7fa887f78c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:13:28.477+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:13:28.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “<a href="https://money.cnn.com/2018/03/24/technology/facebook-data/index.html">I
        downloaded 14 years of my Facebook data and here''s what happened.</a>"</em></p>'
  'Stormy-Daniels-disc-tweet-Trump':
    'author': 'Sophie Tatum'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-25T07:34:11.939+08:00
    'imagesource': 'jcr:b567d48e-f555-4290-a5f5-38d5907579a7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eae4f14a-c0ca-46b0-b0d6-0bd3cc9ea2e9'
    'lead': 'On Thursday night, Michael Avenatti tweeted an image of what looked like
      a CD or DVD, with the caption: ''If a picture is worth a thousand words, how
      many words is this worth???? #60minutes #pleasedenyit #basta.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T09:15:52.134+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-01T09:15:52.265+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Stormy Daniels'' lawyer: Disc tweet is ''warning shot'' to Trump'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891862b9-cf10-413c-a06d-95a949ffede5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:15:52.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:15:52.265+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The lawyer representing the porn star suing
        President Donald Trump called a tweet he posted of an apparent data disc a
        "warning shot" to the President.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219dcd29-55e4-4856-b142-9828deaf75e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:15:52.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:15:52.266+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday night, Michael Avenatti tweeted an image of what looked
        like a CD or DVD, with the caption: "If a picture is worth a thousand words,
        how many words is this worth???? #60minutes #pleasedenyit #basta."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7215f1c-bd9f-4d66-b893-d6cdbabc5f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:15:52.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:15:52.266+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avenatti said in an interview with CNN''s Wolf Blitzer that the
        disc contains evidence proving the porn star''s claims about her alleged affair
        with Trump.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7dc87e-46e7-40e1-810d-3d44fd9ebe35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:15:52.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:15:52.266+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to be really clear about this: It is a warning shot. And
        it''s a warning shot to Michael Cohen and anyone else associated with President
        Trump that they better be very, very careful after Sunday night relating to
        what they say about my client and what spin or lies they attempt to tell the
        American people," Avenatti said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610b8e2d-f3d8-407c-9643-067dd43187d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:15:52.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:15:52.266+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avenatti is representing Stephanie Clifford, otherwise known as
        Stormy Daniels, who is suing Trump over a nondisclosure agreement she argues
        is void.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b9a29c-fb94-4df1-b40f-398b17036124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:15:52.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:15:52.267+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the court filing, Clifford alleges she and Trump had an affair
        more than a decade ago, but just before the 2016 election, Trump''s personal
        lawyer, Michael Cohen, paid her $130,000 through a private LLC.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a05709-24f3-4550-9594-a4f174f7cc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:15:52.136+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:15:52.267+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBS is set to air an <a href="https://money.cnn.com/2018/03/16/media/stormy-daniels-60-minutes-cbs/index.html">interview
        with Clifford</a> on its program "60 Minutes" this Sunday, March 25.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9001e5cb-fe9b-4044-bd39-bfd648c00cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:15:52.136+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:15:52.267+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “<a href="https://edition.cnn.com/2018/03/23/politics/stormy-daniels-lawyer-dvd-tweet/index.html">Stormy
        Daniels'' lawyer: Disc tweet is ''warning shot'' to Trump</a>."</em></p>'
  'Washington-gun-violence-students-march':
    'author': 'Ray Sanchez, CNN'
    'caption': 'People gather Saturday morning for the March for Our Lives along Pennsylvania
      Avenue in Washington | Photo from Getty Images via CNN wire images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-25T07:29:18.310+08:00
    'imagesource': 'jcr:de871381-c0ef-43d0-b15f-f58f5f57a1ef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c6f2296-8236-4419-ba38-9ab9e3d6ab90'
    'lead': '''Either represent the people or get out. Stand for us or beware.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T09:22:03.867+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-01T09:22:04.434+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Student marchers call Washington''s inaction on gun violence unacceptable'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a739568-3ca0-41bf-b3ca-ee2dd5f95c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:22:03.867+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:22:04.435+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Survivors of the <a href="https://edition.cnn.com/2018/02/18/us/parkland-florida-school-shooting-accounts/index.html">deadly
        shooting rampage at a Parkland, Florida, high school</a> led hundreds of thousands
        Saturday in <a href="https://edition.cnn.com/2018/03/21/us/march-for-our-lives-explainer/index.html">March
        for Our Lives</a> events across the country, delivering a resounding message
        that Washington''s inaction on the scourge of gun violence is no longer acceptable.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9d5a4f-15a4-4543-8405-e54e0e3a2919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:22:03.867+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:22:04.435+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Building on the momentum of last week''s <a href="https://edition.cnn.com/2018/03/14/us/national-school-walkout-gun-violence-protests/index.html">National
        School Walkout</a>, these members of a generation raised with gun violence
        have mobilized Americans with impassioned pleas for stricter gun control laws
        while honoring the 17 students and faculty members killed February 14 at Marjory
        Stoneman Douglas High School.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b38299-6e84-44a4-ab4e-665399591b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:22:03.868+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:22:04.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the leaders, skeptics and cynics who told us to sit down, stay
        silent and wait your turn, welcome to the revolution," Marjory Stoneman Douglas
        student Cameron Kasky told the throngs in Washington, where the march turned
        into a thunderous, standing-room-only rally.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d2a163-6e9b-4ac3-a402-8a36a1d03f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:22:03.868+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:22:04.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Either represent the people or get out. Stand for us or beware."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1259e6-c906-4d67-a3cd-b0e4d8d5f9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:22:03.868+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:22:04.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Washington hosted the main event, more than 800 sister marches
        were held across the country, from Boston to Los Angeles, and <a href="https://edition.cnn.com/2018/03/24/world/march-for-our-lives-around-the-world-trnd/index.html">around
        the world</a>. Students, teachers, parents, survivors of school shootings
        and celebrities took their defiant message against gun violence and the gun
        lobby to the seats of power.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f30769-f5c9-44d3-90a9-7a225f5aa8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:22:03.868+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:22:04.437+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/interactive/2018/03/us/march-for-our-lives-cnnphotos/index.html">In
        pictures: Protests across the nation</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1336273-e8da-4345-90ff-bb0fb77fcd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:22:03.868+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:22:04.437+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Hear the people in power shaking''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954c2a2d-8c3a-415c-b676-6562aaa0af91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:22:03.868+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:22:04.437+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kasky, who was among the Washington speakers, read the names of
        classmates and teachers who died in Parkland. The list ended with <a href="https://edition.cnn.com/2018/03/24/us/nicholas-dworet-birthday-march-trnd/index.html">Nicholas
        Dworet</a>, who would have turned 18 on Saturday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc91ccf2-1951-4fcd-96db-c0a81f3fc486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:22:03.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:22:04.438+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nicholas, we are all here for you," he said. "Happy birthday."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca51418-b29c-425d-b6f4-23358fb9b0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:22:03.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:22:04.438+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parkland student David Hogg told the massive crowd near the Capitol
        that "you can hear the people in power shaking" with the approach of midterm
        elections.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32247ad4-f396-48f9-84bd-f793d02d8dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:22:03.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:22:04.438+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve gotten used to being protective of their position, the
        safety of inaction," he said, before issuing a warning to candidates supported
        by the National Rifle Association.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d9a574-a8ca-4849-abfe-20a47179765a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:22:03.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:22:04.438+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To those politicians supported by the NRA that allow the continued
        slaughter of our children and our future, I say get your resumes ready."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4c88aa-2cbd-410e-97e9-88887560f6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:22:03.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:22:04.439+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With tears streaming, Parkland survivor Emma Gonzalez told the Washington
        crowd that the massacre lasted about six minutes, 20 seconds. She remembered
        her fallen classmates. She enumerated some ordinary things they will never
        do again.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c5ed54-232d-46c7-9f2c-466ea9caabda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:22:03.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:22:04.439+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the time I came out here, it has been 6 minutes 20 seconds,
        and the shooter has ceased shooting and will soon abandon his rifle, blend
        in with the students as they escape and walk free an hour before arrest,"
        she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7a5570-f552-49e4-8f43-127ef01a84e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:22:03.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:22:04.439+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fight for your lives before it is someone else''s job."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73aac356-b104-4577-8eb6-7477d19f346e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:22:03.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:22:04.440+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://edition.cnn.com/2018/03/24/us/nra-march-response-trnd/index.html">NRA
        posted a message Saturday on Facebook</a>, saying the March for Our Lives
        was orchestrated by "gun-hating billionaires and Hollywood elites ... manipulating
        and exploiting children as part of their plan to DESTROY the Second Amendment
        and strip us of our right to defend ourselves and our loved ones."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9256e8da-93cb-4c9f-a372-3a421cf1abf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:22:03.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:22:04.440+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Washington to Utah, smaller groups of counterprotesters gathered
        in support of the Second Amendment.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3526f783-2de1-4cba-b2c4-b36b4be8dda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:22:03.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:22:04.440+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Life isn''t equal for everyone''</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d18de8-5b14-4d33-8601-3619e684f5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:22:03.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:22:04.440+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naomi Wadler, 11, a student from Virginia, <a href="https://edition.cnn.com/2018/03/24/us/naomi-wadler-march-for-our-lives-black-girls-trnd/index.html">said
        she spoke for all African-American girls lost to gun violence</a> whose stories
        were ignored by the media. And she warned against dismissing her message because
        of her age.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17980abd-8c13-4b16-8525-88ce566fb85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:22:03.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:22:04.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We might still be in elementary school, but we know," she said.
        "We know life isn''t equal for everyone. And we know what''s right and wrong.
        We also know that we stand in the shadow of the Capitol. And we know that
        we have seven short years until we, too, have the right to vote."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c5b579-7705-4117-82e4-3f2ea619f832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:22:03.871+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:22:04.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yolanda Renee King, the 9-year-old granddaughter of the Rev. Martin
        Luther King Jr., told the crowd that she, too, has a dream: "Enough is enough."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076c1668-14fd-40df-8c41-768e9bf3f2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:22:03.871+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:22:04.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The youth-led movement, started in the aftermath of the massacre
        with media appearances by survivors such as <a href="https://edition.cnn.com/2018/02/15/opinions/florida-shooting-no-more-opinion-kasky/index.html">Kasky</a>
        and <a href="https://edition.cnn.com/2018/02/17/us/florida-student-emma-gonzalez-speech/index.html">Gonzalez</a>,
        has drawn celebrity support.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d400d2-17b7-4d22-9ac3-cb3cf4cc1b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:22:03.871+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:22:04.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer Andra Day joined Baltimore''s Cardinal Shehan School Choir
        on stage to sing "Rise up" for the Washington crowd.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56307472-807c-4ba4-bab4-410995fe2026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:22:03.871+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:22:04.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ariana Grande, Miley Cyrus, Demi Lovato, Common and Lin-Manuel Miranda
        also participated.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7257bd4b-0ee5-4acd-bef4-28a539b42132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:22:03.871+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:22:04.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chants of "We want change!" rose over the capital after a closing
        performance by singer Jennifer Hudson, whose mother, brother and nephew were
        shot and killed in 2008 by her former brother-in-law.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e0a54e-4437-4aba-a292-290c3b2eef0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:22:03.871+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:22:04.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Parkland survivors and others students thanked the crowd at
        the end.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336221d8-4dd0-48b2-8900-85725895966d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:22:03.872+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:22:04.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are united," a young woman said. "Congress, politicians -- you
        are parents. Hear your children cry."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad1883a-8c13-4003-89df-5f23bb06bc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:22:03.872+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:22:04.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Said another, "We are magic. We are power."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c5b420-ae92-468a-ab8a-732290c42f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:22:03.872+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:22:04.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Parallels to civil rights marches</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0a9fcb-d978-4e14-81ae-0a1822cf416c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:22:03.872+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:22:04.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York, former Beatle <a href="https://edition.cnn.com/2018/03/24/us/paul-mccartney-march-for-our-lives-trnd/index.html">Paul
        McCartney told CNN</a> he marched because his friend and bandmate John Lennon
        was lost to gun violence in 1980 not far from where the crowd had assembled.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70f52a8-0aef-403e-b099-45cd20a562f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:22:03.872+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:22:04.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is what we can do," he said, "so I''m here to do it."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa22241-c486-4557-be49-bebcdfa1039c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:22:03.872+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:22:04.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, a normally bustling swath of Manhattan went quiet during
        a moment of silence as the names of the Parkland victims were read.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a7d676-8e8e-47a5-828a-75fe6752a4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:22:03.873+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:22:04.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it over, Mayor Bill de Blasio tweeted, "Amazing! Final NYC
        tally: 175,000 joined #MarchForOurLives. And this is a movement that has JUST
        BEGUN. These students WILL change America!"</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bf3a64-d73a-4c71-a986-c8c3fd27a166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:22:03.873+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:22:04.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Washington, a <a href="https://edition.cnn.com/2018/03/24/us/marchers-teens-civil-rights-trnd/index.html">teenager
        drew parallels with the civil rights marches</a> of the past, relishing the
        idea that he was literally following in the footsteps of icons such as King.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b76e4c6-1425-441a-8532-01e4fc49fce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:22:03.873+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:22:04.445+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Boston, march organizers asked participants older than 21 to
        take their places behind students spearheading the struggle.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c851b9-f220-4cf3-af97-cb40cca45e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:22:03.873+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:22:04.445+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as far away as Spain, young people such as Lucia Smith, 6,
        received an early introduction to political activism. She marched with her
        mother, Aiko Smith, near the US Embassy in Madrid. The girl carried a sign
        saying: "Your right to rifles. My right to life. Choose."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3e4c2b-ea8e-45b3-ab8b-5d34406a1d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:22:03.873+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:22:04.445+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a bus with about 250 students bound for Washington from Pittsburgh,
        chaperone Justin Cooper said he grew up in a region known for hunting but
        realizes America''s gun culture needs to change.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cb54f1-7fa7-40a6-b7f5-48ed37535318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:22:03.873+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:22:04.445+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our youth are being confronted with these shootings and all the
        violence, and I think they''re looking at it and saying most people support
        some kind of change ... but yet our laws don''t quite seems to be working
        with the people," Cooper said. "So the youth of this country said, ''Enough
        is enough.'' The kids are running all this."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b099f0c9-95e6-416e-bdab-84bca4f2bc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:22:03.874+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:22:04.446+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carol Speaks sat on the bus next to her grandson, whose brother
        was gunned down in Pittsburgh in 2013. Three years earlier, she had lost her
        son to gun violence, she said. Both cases remain unsolved.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8648a7e1-254b-4938-8fa7-80ca9aee5019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:22:03.874+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:22:04.446+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It happens so often in our neighborhoods," she said of gun violence.
        "These guns are so easy to get. ... A lot of times people don''t act on things
        until it touches your doorstep and then it''s kind of late."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd779fc81-4d49-4d65-ada5-c1d5f15d42b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:22:03.874+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:22:04.446+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''This is a movement''</h2>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57aa691-4efc-4caa-9768-a1d695c19461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:22:03.874+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:22:04.447+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Washington, <a href="https://edition.cnn.com/2018/03/24/us/sandy-hook-teacher-march-for-our-lives/index.html">Leslie
        Gunn, a teacher who survived the 2012 mass shooting at Sandy Hook Elementary
        School in Newtown, Connecticut</a>, said her heart pounded with emotion as
        she prepared to march. Her mind was on the young students and six adults who
        died at her school.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f229564-9d78-42c8-b5ca-133d70dd1733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:22:03.874+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:22:04.447+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We lost 20 children and 6 adults, 154 bullets in five minutes,
        and nothing was done," she said.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56e3be0-3402-442a-b196-8f937980cf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:22:03.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:22:04.447+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had voices and we advocated ... but if these kids now can make
        the voice that makes the change, we have to do this. Adults need to get on
        board with them and follow them because they''re speaking the truth."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7406150-74a9-49ca-b6a4-c672c3a72a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:22:03.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:22:04.447+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Boston, Marjory Stoneman Douglas High School graduate Leslie
        Chiu said the march was about all gun violence, not just school shootings.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eea0837-cd33-4618-9027-742992a136a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:22:03.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:22:04.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not just in Parkland," she said. "It is in every community,
        especially those of color. ... This is not a moment. This is a movement."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d981c1-bf5f-438b-92ad-30737bcd7590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:22:03.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:22:04.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Los Angeles, comedienne Amy Schumer thanked students for taking
        a stand.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b5596c-60cf-4afc-9c99-3fb7cd0e1173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:22:03.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:22:04.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know it is hard and we know that they will twist our words and
        laugh at us, and lie and lie and lie and lie and lie," she said.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686b0f3d-d273-4472-9051-fdffbcc9bb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:22:03.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:22:04.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/03/24/politics/white-house-response-to-march-trnd/index.html">The
        White House,</a> with President Donald Trump at Mar-a-Lago in Florida for
        the weekend, released a statement in support of the marchers: "We applaud
        the many courageous young Americans exercising their First Amendment rights
        today. Keeping our children safe is a top priority" of the President.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf482d9-2afc-4d35-a412-0ed01604be4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:22:03.876+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:22:04.449+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Barack Obama also voiced his support, writing on
        Twitter: "Michelle and I are so inspired by all the young people who made
        today''s marches happen. Keep at it. You''re leading us forward. Nothing can
        stand in the way of millions of voices calling for change."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecc46e5-79a1-4ab4-845e-96905c9f44a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:22:03.876+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:22:04.449+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I might die today''</h2>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e1dbba-2ec5-4c92-add2-3e4531d07dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:22:03.876+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:22:04.449+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mass shooting at Stoneman Douglas, the eighth school shooting
        of the year, moved the young survivors-turned-activists to push lawmakers
        to address gun violence in American schools with <a href="https://marchforourlives.com/sign-the-petition">comprehensive
        gun control legislation</a>, including bans on assault weapons and high-capacity
        magazines.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a193088-e912-4c5e-a854-c0fb2c7a3a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:22:03.876+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:22:04.449+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t know what it''s like to be 20 feet from an AR-15,"
        Parkland survivor <a href="https://edition.cnn.com/2018/02/22/politics/florida-shooting-survivor-trump-arming-teachers-don-lemon-cnntv/index.html">Alfonso
        Calderon</a>, 16, told students at a Washington charter school this week,
        referring to US lawmakers.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c2f0ec-d7e5-4d66-90e5-0c89181642a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:22:03.876+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:22:04.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calderon and other Marjory Stoneman Douglas survivors attended a
        #NeverAgain -- as their movement is known -- rally this week at Washington''s
        Thurgood Marshall Academy, where two students were killed in separate neighborhood
        shootings in the last year.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a035f2-cd4a-4fbc-83ff-2cb5644b1767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:22:03.876+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:22:04.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every single day you wake up and it might be a thought in your
        head, ''I might die today,''" Calderon told the students.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9961b9e-0cd1-44b0-ad17-4b8e1bfec017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:22:03.877+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:22:04.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I only had to go through it once. You guys go through it every
        single day. This isn''t a discussion anymore. This is action because that''s
        what we need."</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bba33e6-cd4c-483a-8eb1-8ebebb916947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:22:03.877+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:22:04.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists are calling for another national school walkout on April
        20, the 19th anniversary of the <a href="https://edition.cnn.com/2018/02/15/us/florida-school-shooting-columbine-lessons/index.html">Columbine
        High School shooting.</a></p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302eb528-0544-49b2-9da5-e41753c480e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:22:03.877+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:22:04.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “<a href="https://edition.cnn.com/2018/03/24/us/march-for-our-lives/index.html">Student
        marchers call Washington''s inaction on gun violence unacceptable.</a>"</em></p>'
