      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 26-year-old artist performed an English-Mandarin rendition of
        the hit 2015 pop song “See You Again,” originally recorded by Wiz Khalifa
        and Charlie Puth for the “Furious 7” movie soundtrack.</p>'
