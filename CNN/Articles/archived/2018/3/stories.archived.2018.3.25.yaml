      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audience members applauded Tandingan after her performance,
        even chanting her name as she gave her final bow.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f77683-b923-46c5-ac0e-3e9fbf1dfee0'
      'mgnl:activationStatus': true
