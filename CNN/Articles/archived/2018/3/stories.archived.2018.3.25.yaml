    'imagesource': 'jcr:35af515f-1a2d-43a4-a0da-4e69b04d471c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e0b32d8-db45-4314-98bc-2c8588d386b5'
    'lead': 'Despite a campaign launched in 2016 by the Australian Water Safety Council,
      the number of deaths has risen year-on-year since 2015, with 291 fatalities
      recorded last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T09:01:16.874+08:00
