      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24) —</strong> Just
        over a month after she lost one of her twins, new mother Saab Magalona is
        helping ensure other babies have access to proper nutrition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e22a36-3139-4e5a-9897-3d3c6f240dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:27:37.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:27:37.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer and actress revealed in a tweet on Friday she has donated
        100 bags of her excess breast milk to the Human Milk Bank (HMB).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aaceeff-bcd8-4dcb-b481-4105010f796b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:27:37.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:27:37.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she admitted it was “bittersweet” that her body is producing
        enough milk for twins, Magalona said she was happy to know other babies would
        get stronger due to her “liquid gold.”</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I’m so happy I was able to donate 100 bags of breast milk to the
        Human Milk Bank today. Bittersweet that my body seems to be producing enough
        for twins, but it really makes me happy thinking of the babies that will get
        stronger because of my “liquid gold” 💕</p>&mdash; Saab (@saabmagalona) <a
        href="https://twitter.com/saabmagalona/status/977099815078080512?ref_src=twsrc%5Etfw">March
        23, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
