    'template': '1'
    'title': 'Struggling in the surf: Australian beaches pose dangers to newcomers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822f66f8-faf5-4f4e-b3d8-f664019b0574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:01:16.874+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:01:17.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> On a humid afternoon at a public swimming
        pool in northern Sydney, 18-year-old Tenzin Tsokney slides gingerly into the
        shallow end.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff46e07a-a0c8-4b8b-9123-121d1985c8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:01:16.874+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:01:17.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first time he''s set foot in water since he almost drowned
        when he fell into a pool four years ago, shortly after arriving in Australia
        as a Tibetan refugee who had been exiled in India.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4734ab59-9390-4233-a156-2b20b0593733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:01:16.874+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:01:17.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve put off learning to swim ever since, even though my friends
        tease me," Tsokney told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf52e849-8672-4193-9f91-96ddd0a0a311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:01:16.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:01:17.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s not alone.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51587b79-44ef-4d86-92d3-c324c6836dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:01:16.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:01:17.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newcomers like Tsokney represent up to 40% of drowning fatalities,
        which is higher than the estimated 28% of the population who are born overseas,
        according to data from the Australian Bureau of Statistics.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2edb78d-c713-40c8-9e96-793bf6a1129d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:01:16.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:01:17.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a matter of concern for Australia, which wants to halve the
        number of water deaths by 2020. However, despite a campaign launched in 2016
        by the Australian Water Safety Council, the number of deaths has risen year-on-year
        since 2015, with 291 fatalities recorded last year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f510b6-4bf1-4f26-9aee-f1b3b332f11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:01:16.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:01:17.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We''re mountain people''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c64427-6cc9-4786-9d58-65125bc056af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:01:16.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:01:17.252+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsokney was one of around 40 Tibetans taking part in lessons organized
        by not-for-profit organisation Water Skills for Life on a recent afternoon
        in the Sydney suburb of Dee Why, which is home to Australia''s largest Tibetan
        population.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46c57c6-5d56-49f8-96c6-6d89460695e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:01:16.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:01:17.252+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsokney said he mustered up the courage to learn because his friend,
        a fellow Tibetan called Tenzin Khenste Kyishi, is an instructor with the organisation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24039392-f788-4996-907d-6513a310ee4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:01:16.876+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:01:17.252+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re mountain people — we don''t know the ocean," said 18-year-old
        Kyishi, who himself learned to swim with Water Skills for Life five years
        ago.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb492c1-7629-4f01-860b-79207672c860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:01:16.876+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:01:17.253+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s in stark contrast to Australia, where most people live by
        the coast and sunny weekends are often spent swimming, surfing or sailing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e90e08-e1a8-4971-9bd4-f821b4413c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:01:16.876+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:01:17.253+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the president of the Tibetan Community of Australia
        (NSW) Tenzin Dhondup, as many as 90% of Tibetans who arrive in Australia are
        refugees and the vast majority of the estimated population of 900 cannot speak
        English, which is why having Tibetan instructors such as Kyishi is vital.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6910f4-531e-4845-a679-9fbeceb658a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:01:16.876+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:01:17.253+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water Skills for Life has distributed surf safety pamphlets in the
        Tibetan language and it also provides swimming classes for disadvantaged groups,
        including women living in local shelters.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f195d2e-138f-4d97-b867-37af9c229ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:01:16.876+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:01:17.253+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s president Tanya Carmont said she''s keen to offer classes
        to other migrant communities in the area, such as Filipinos and Samoans, but
        said sourcing volunteers and swimming facilities can be tough.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65afcd22-c106-4bd7-a061-f9f7381c8d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:01:16.876+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:01:17.253+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Watch for rips, not sharks</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bb5b43-e5fc-4bfe-8fd4-429fce85e818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:01:16.877+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:01:17.254+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Learning to swim isn''t enough on its own to keep people safe at
        the beach. A bigger danger is invisible to the untrained eye: rip currents.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e49fdcc-de24-4d89-8521-9cb97fdd275d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:01:16.877+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:01:17.254+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rips are like "rivers of the sea that flow offshore at pretty fast
        speeds," said associate professor Robert Brander, a beach safety expert at
        the University of New South Wales who is also known as "Dr Rip."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244e8b48-1759-4f7d-9808-bbdf89734301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:01:16.877+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:01:17.254+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re dangerous because you don''t really notice yourself drifting
        offshore and all of a sudden you''re a long way out. Those who aren''t confident
        swimmers will then panic and drown."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36955b6-02aa-4526-b6ab-53e84333cbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:01:16.877+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:01:17.254+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to research carried out by the University of New South
        Wales in 2013, the average number of deaths caused annually by rips was 21,
        and this figure has remained virtually unchanged over the past decade, despite
        a series of awareness campaigns.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85970b38-a0c8-4e62-848c-874416c0f727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:01:16.877+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:01:17.255+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s more than the average number of fatalities caused by bush
        fires, floods, cyclones and sharks combined," said Brander.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092410c7-837e-4327-b407-2723fc71f79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:01:16.877+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:01:17.255+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whenever there is a shark fatality it''s national news, and there''s
        been a lot of money put into the shark problem over the last few years," he
        added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99ce59e-9c16-45f0-aa84-20990e17f8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:01:16.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:01:17.255+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whereas the amount of fatalities due to rips dwarfs that of sharks,
        and yet the dedicated funding isn''t there."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bc7b25-ea14-48bc-87ad-bacb8190ef35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:01:16.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:01:17.255+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the problem is a widespread lack of awareness about how
        to spot the danger. Studies by the University of New South Wales have found
        that more than 50% of all beachgoers in Australia cannot identify a rip —
        something Water Skills for Life wants to address with its classes.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ab6c91-9555-4f7b-a836-e123f2559f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:01:16.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:01:17.256+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We talk a lot about rips and wave formations so that children and
        adults get an understanding of what they are looking at when they arrive at
        a beach," said Carmont.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee65c441-d8c2-4a04-bfb4-0a6b76084449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:01:16.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:01:17.256+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Swim between the flags</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f061a361-35e8-4d5c-95c3-26f9fc77d7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:01:16.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:01:17.256+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the key messages about surf safety in Australia is to swim
        between the red and yellow flags, which are patrolled swimming areas at Australia''s
        most popular beaches.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2200f99-5855-467a-87e5-0e87ed44638f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:01:16.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:01:17.256+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drownings in such areas are extremely rare, however only 4% of all
        beaches on Australia''s vast coastline are patrolled.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d12a1d-64d3-450c-9d82-f9f8909a3a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:01:16.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:01:17.257+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another problem is that some cultures associate the color red with
        danger and therefore avoid the flags, said Brander, who added that there is
        no direct equivalent for the term rip current in many languages.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffe6875-8649-4433-ac67-4d9ef515aa6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:01:16.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:01:17.257+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Surf Lifesaving Australia launched an awareness campaign
        on public transport about swimming between the flags. The message is displayed
        in the eight languages that have the highest number of nationals involved
        in coastal drownings. It also runs awareness campaigns about rip currents
        at Sydney Airport and at busy train terminals.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb39cacc-f996-43e8-8b47-8fc1cd2d52ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:01:16.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:01:17.257+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve made great strides — none of this existed 10 years ago,"
        said Joanne Massey, community education manager at Surf Life Saving NSW.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625668fc-ccdd-4149-8b87-59ce6a54c3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:01:16.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:01:17.257+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Brander said that even if more multilingual warning signs
        were erected at beaches, studies have repeatedly shown that most people are
        disinclined to actually read such messaging. He feels that targeting a "captive
        audience" on international flights would be more effective.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30554043-0eaa-4a19-880d-542b885d6917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:01:16.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:01:17.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some airlines such as Virgin already broadcast in-flight surf
        safety messages, Brander believes that the responsibility should fall to the
        government to make such viewing compulsory on all inbound flights.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f3a8bd-0b69-42d8-9bb2-e0303ad596f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:01:16.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T09:01:17.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could be screened in different languages and it would be easy
        to create awareness in a non-threatening way," Brander said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738f5ccd-4243-4ab2-9759-d9389c59f9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:01:16.880+08:00
