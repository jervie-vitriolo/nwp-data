      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The powerhouse singer was eliminated on the 9th episode of the competition.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488fd5fa-50d3-439f-9c77-3abcd4c1e98b'
