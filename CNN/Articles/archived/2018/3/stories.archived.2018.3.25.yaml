      'mgnl:created': 2019-07-01T08:58:43.913+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:58:44.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these VVIPs now demand more than just a workaday private helicopter.
        For them, it''s all about flying in total comfort.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50df637a-8b71-4527-a07a-bcba67435724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:58:43.913+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:58:44.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And major helicopter manufacturers such as Airbus Helicopters, Bell
        Helicopter, Leonardo and Sikorsky are developing specific designs for this
        very demanding sector.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823218bc-35cf-4ce6-bfa3-d0f3bab45b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:58:43.914+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:58:44.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Airplanes, yachts and helicopters</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809fe99c-5cb3-4012-b2e4-57e5d6e869c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:58:43.914+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:58:44.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vibrancy of this market is clear from the string of novelties
        that have recently been unveiled.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb3dce7-beae-41db-93bd-ed0bc9b1f6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:58:43.914+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:58:44.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2017, the helicopter arm of the European aerospace giant
        Airbus launched Airbus Corporate Helicopters (ACH) to gather the luxury versions
        of its helicopter range under a single brand.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5524b774-a804-41bf-97ad-bef828143420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:58:43.914+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:58:44.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian manufacturer Leonardo, meanwhile, is preparing to launch
        a truly revolutionary tiltrotor aircraft -- the AW609 -- that combines some
        of the characteristics of airplanes and helicopters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab6393a-1356-4546-93e3-e69e84cc6dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:58:43.914+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:58:44.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other side of the Atlantic, Sikorsky is working on the new
        presidential helicopter — the VH-92A — while Bell Helicopter has come up with
        the first ever fly-by-wire helicopter, the roomy Bell 525 Relentless.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c36706a-b90c-49c0-8e97-26dd9b5cad31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:58:43.914+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:58:44.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fly-by-wire, where the aircraft is controlled through electronic
        rather than mechanical systems, is now the norm in commercial aircraft but
        not yet in helicopters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0602fe5-510e-4adc-8318-01b37dce5c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:58:43.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:58:44.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What sets luxury helicopters apart?</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8c3cca-d73c-41c1-a4d3-cef567a114a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:58:43.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:58:44.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VVIP helicopters have some distinct upgrades from their more workhorse
        equivalents.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bc9d53-893b-4e11-a009-1e2feac97bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:58:43.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:58:44.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of them is cabin design, of course, but there are also a number
        of technology features that are only found in the uppermost segment of the
        helicopter market," says Grayson J. Barrows, director of sales and marketing
        for cabin comfort systems at Mecaer Aviation Group, an Italian company that
        specializes in helicopter interior design.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30961b1a-7320-4f69-90cf-5c5440bc7689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:58:43.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:58:44.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as specialist firms such as Mecaer, helicopter manufacturers
        are also forming partnerships with top-tier luxury brands from outside the
        aviation industry.</p>'
    '25':
      'image': 'jcr:86b994b3-3aca-4e48-8bcc-6e4432b7fbaa'
      'imageCaption': 'Demonstrating the soft-touch reading lights on a Bell 525 Relentless.
        Photo courtesy: Mecaer Aviation Group  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa2a3c0-951e-465d-94db-238386b85358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:58:43.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:58:44.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c8eb37-835d-4e82-a987-b5c106d28a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:58:43.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:58:44.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airbus Helicopters has partnered with Hermes and Mercedes-Benz for
        its ACH Edition range, while Leonardo has combined with fashion giants Versace
        and Karl Lagerfeld.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aee7291-fc93-4b9c-bf2a-a69804d677bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:58:43.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:58:44.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We at Mecaer have our own design studio in Rome," says Barrows.
        "The Made in Italy label is really appreciated by the VVIP public, but we
        also work with other fashion houses. They have a certain style that we would
        then integrate into the airframe."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbbfac9-3070-4896-9759-055692609395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:58:43.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:58:44.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, designers have to contend with the space and weight limitations
        that are part and parcel of the helicopter industry.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09de4cbd-1e96-4898-b92a-82ba2e1143b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:58:43.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:58:44.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In helicopters, luxury tends to be more subtle when compared to
        business jets," explains Colin Hodges of Bell Helicopter.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34befa3-ca11-4648-8c4d-2b5f82470ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:58:43.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:58:44.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many customers are content with a functional cabin, even if they
        have luxuriously furnished private jets. The cabin will still be very nice,
        but function often prevails over decor."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80736c06-163d-45d5-829b-77d542e4db1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:58:43.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:58:44.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is, though, always room for some customization.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd40a0c2-fc9d-44d6-b895-d394a5a7a603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:58:43.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:58:44.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of the day, it all comes down to the customer''s interests,"
        says Barrows.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc89a49b-f8eb-4e89-94f6-1005adc37f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:58:43.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:58:44.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While many customers really don''t care that much about the cabin
        interior and would just go with a standard catalog option, there are a few
        that are very demanding and want to have a say about literally every stitch."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4daea4-e03a-412c-bcd6-225be0618f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:58:43.917+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:58:44.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not only about looks. Cabin comfort, habitability and reduced
        noise levels are also essential, even when the average helicopter ride is
        relatively short.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf47ce7-1825-48c2-823d-b4d0e57ed3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:58:43.917+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:58:44.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, Sikorsky takes pride in the low noise levels of its
        S-76D model, while Bell Helicopter highlights flight smoothness and reduced
        vibration as central features of its new Bell 525 Relentless model.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48eba20-f900-479d-a186-fa1306c26494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:58:43.917+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:58:44.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"VVIP passengers do not like to wear noise-reduction headsets,"
        says Barrows.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bf1517-afd7-47e3-87e3-d9a628f3c114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:58:43.917+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:58:44.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They do not wear them on their private jets, neither do they expect
        to wear them during a helicopter ride.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeed1a20-e212-4c8d-b69e-d2e45d6298dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:58:43.917+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:58:44.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is really smart technology contributing to reduced noise
        levels. They would also expect a smart inflight entertainment system, one
        they can control with their own hand-held devices and has the capacity to
        modulate the environment: things like light, temperature, dimming of the electrochromic
        windows and so on."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed2ddfe-4cb9-4807-ae67-fe869de68a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:58:43.917+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:58:44.355+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabin temperature is one of the features highlighted by Manuela
        Barbarossa, head of Leonardo''s VVIP unit. The Italian manufacturer has tweaked
        its auxiliary power system so that cabin temperatures can be adjusted while
        on the ground without the need for the rotors to be turning.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10efc58-75f0-427a-b2d0-e610395c0155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:58:43.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:58:44.355+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isn''t all this a bit of overkill when the typical helicopter ride
        takes less than an hour?</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1af12a3-86be-43f3-9516-d73c8821dd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:58:43.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:58:44.355+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are a billionaire, wouldn''t you like everything to be absolutely
        top-notch, even if you ride your helicopter for no more than 20 or 30 minutes
        at a time?" says Barrows.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125d5edb-148f-488f-b3f2-62ffd06ac10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:58:43.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:58:44.355+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What do you need a helicopter for?</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02752ae-d699-4b97-bf4e-3dd31dbf5bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:58:43.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:58:44.356+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Short urban commutes are one of the principal uses of private helicopters.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518c481b-d378-4653-9aa9-c35f8a082d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:58:43.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:58:44.356+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Urban growth and the emergence of the megalopolis is driving demand
        for helicopters," says Barbarossa.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d93b3d-279e-4482-9312-96d34ab4ae8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:58:43.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:58:44.356+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In cities like Sao Paulo, for example, those that can afford it
        use helicopters for their daily commute."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e98880-29fb-441b-82ad-02f39af31ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:58:43.919+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:58:44.356+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s no coincidence that Sao Paulo has been chosen as the launch
        city for Voom, a ride-on-demand urban helicopter service devised by Airbus.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33d4bcb-790d-4d13-806c-368a3a01e9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:58:43.919+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:58:44.357+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recreational market is also very important, though.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13d4bc8-de15-44d2-996e-d5e020f279f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:58:43.919+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:58:44.357+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, the uber-rich often seek secluded, hard-to-reach locations
        for their playgrounds, be it mountain resorts, private islands or mega-yachts.</p>'
    '70':
      'image': 'jcr:20675b65-2cae-48e2-86b7-90ca818a7e24'
      'imageCaption': 'Leonardo''s AW609 tilrotor combines elements of both airplanes
        and helicopters. Photo courtesy: Leonardo Helicopters  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee87a85-9454-4ce6-8a29-c455c92de6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:58:43.919+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:58:44.357+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e815678-afe1-434c-9e7b-77b1666eb5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:58:43.919+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:58:44.357+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s easy to underestimate the yacht-owner market when talking
        about helicopters, as one of the key roles VVIP helicopters fulfill is that
        of ferrying these rich and powerful individuals and their entourages to and
        from their superyachts.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8f61e5-5137-492f-987a-378345ea02af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:58:43.919+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:58:44.358+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To meet this demand, Airbus is looking to better accommodate the
        requirements of specific yacht models into its designs.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ae307c-5176-4c3b-a45c-d1d553e0d723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:58:43.920+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:58:44.358+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It not only cooperates with Peder Eidsgaard, a renowned mega-yacht
        designer, but has also launched the ACH Yacht Interface app, a digital tool
        dedicated to supporting yacht designers and shipbuilders to integrate ACH
        aircraft into its yacht projects.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1819ec84-1aa1-481d-96f2-ae065033d2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:58:43.920+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:58:44.358+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes helicopter-owners need their machines to follow them wherever
        their jet-setting lifestyles take them.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f732a6-6add-43ca-8025-a9b5084bc3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:58:43.920+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:58:44.358+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our clients need to have a helicopter available wherever they go,
        it can be one continent one day and the other side of the world the next,"
        says Charlotte Ranslet Pedersen, chief executive of Luxaviation Helicopters.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cff6916-20d2-4509-b279-9c9d19fcf01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:58:43.920+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:58:44.359+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We make sure this is the case. On occasions we ship the helicopter
        by cargo plane from one side of the world to the other within a matter of
        hours."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39214d05-a754-403b-a313-caf25fd6d554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:58:43.920+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:58:44.359+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luxembourg-based Luxaviation, which recently acquired VVIP helicopter
        operator Starspeed, is one of a handful of firms that combine the hard skills
        needed to run a highly specialized engineering operation, with the soft, but
        equally demanding, skills required to thrive in the world of high-end concierge
        services.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f65342-6428-4b3e-b1ef-560c70ac0241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:58:43.921+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:58:44.359+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These firms, which include subsidiaries of the major helicopter
        manufacturers, not only take care of most maintenance needs, but also provide
        pilots and, in some cases, rent helicopters out to other users while their
        owners don''t need them.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52dc732-dfd8-4ab4-8aca-92295b5e4956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:58:43.921+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:58:44.359+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Change ahead</h2>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1024829f-cec3-46f9-922e-b1322117213c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:58:43.921+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:58:44.360+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world of helicopters is also ripe for innovation.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6164314-2682-4489-9bea-23ec0dcd1c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:58:43.921+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:58:44.360+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonardo is preparing the launch of the first civilian tiltrotor
        — the AW609.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ed4480-71b4-4ec4-845d-3c6bcfa7ed17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:58:43.921+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:58:44.360+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until now the preserve of the American military, tiltrotors can
        fly either as an aircraft or as a helicopter by switching the rotor position
        between the horizontal and vertical positions.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f2f9d9-f5f3-400f-82fd-5972e3bd1152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:58:43.921+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:58:44.360+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These machines combine the ability to take off and land vertically
        with the speed and range of turboprop fixed-winged aircraft.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c33efac-14e8-4c2d-8fd4-5a827967858d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:58:43.922+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:58:44.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beauty of this concept is that it''s likely to attract customers
        from both the helicopter and executive jet worlds.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668b4c5c-aa28-4852-b14c-37b3265ef0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:58:43.922+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:58:44.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a compromise in that in aircraft mode they are slower than
        a jet, but the trade-off is they offer something closer to door-to-door travel.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8d5194-26dd-4894-9c27-2a6b535c35ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:58:43.922+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:58:44.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AW609 is going to have capacity for nine passengers, but Leonardo
        is already working on larger versions.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7948fbb-fe34-4de0-b869-7858b8a3b0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:58:43.922+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:58:44.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have already some 60 orders worldwide for the AW609 and expect
        many more once people start to realize its versatility," says Barbarossa.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617e1f10-a619-45a8-b12c-3c5c9b015f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:58:43.922+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:58:44.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of its uses may have not been yet envisaged."</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97407c3-e293-4108-9adb-5989d7962cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:58:43.922+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:58:44.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commercial tiltrotors are likely to join other futuristic concepts
        as the aviation world continues to harness the possibilities of vertical lift.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b21ca5d-2fec-4d2c-97e3-1231f9e723d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:58:43.923+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:58:44.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next few years should see the first commercial flights of the
        Vahana (which completed its first test flight in January 2018) and CityAirbus,
        both by Airbus, and of Uber Elevate, the aerotaxi that Uber is designing in
        partnership with Bell Helicopter.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd63971-0148-4e19-bdde-1855363180d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:58:43.923+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:58:44.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luxury versions will not be far behind.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5960483-7d36-41bb-bbd3-91178164624e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:58:43.923+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:58:44.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/private-helicopters/index.html">How
        uber-luxury private helicopters are taking off</a>."</em></p>'
  'australia-swimming-dangers-tibetans':
    'author': 'Jessica Mudditt, CNN'
    'caption': 'Newcomers represent up to 40 percent of drowning fatalities according
      to data from the Australian Bureau of Statistics. Australia wants to halve the
      number of water deaths by 2020. Photo courtesy: Surf Lifesaving NSW'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
