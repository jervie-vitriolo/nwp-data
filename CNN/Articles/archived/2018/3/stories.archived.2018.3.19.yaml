      'mgnl:lastActivated': 2019-06-29T09:24:32.276+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure, sponsored by Sen. Panfilo Lacson, integrates
        and interconnects various government-issued identification cards (IDs) into
        a single official identification system for all citizens.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978a5b3d-265e-408b-9aba-73df5e8478c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:24:32.079+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:24:32.276+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said there are currently 33 different forms of functional
        IDs issued by various government agencies, which result in "duplication of
        efforts, wastage of resources, and uncoordinated identity approaches."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13502750-0605-4560-afa2-655eab0626ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:24:32.079+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:24:32.277+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As proposed, the national ID system will have three components,
        the PhilSys number, the PhilID, and PhilSys Registry.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6772d5-8d97-482e-82f7-9327f5752e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:24:32.079+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:24:32.277+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An important feature of this proposed legislation is the concept
        of authentication or the process of verifying, whether online or offline,
        the identity of an individual against the registry information in the PhilSys
        or the PhilID," Lacson said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c6e032-f4a3-4df5-bb63-547d0f78c53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:24:32.079+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:24:32.277+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority would set up the registry and
        act as a repository and custodian of all registered data.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631ce14c-f89e-4d93-9ddb-a482317839ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:24:32.079+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:24:32.277+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2017, the House of Representatives approved House Bill
        No. 6221, or the Filipino Identification System Act.</p>'
  'kristie-lu-stout-press-for-progress':
    'author': 'Portia Ladrido'
    'caption': 'The CNN International anchor shares her thoughts on how newsrooms
      and organizations can ensure a gender-equal and diverse workplace. Photo by
      JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
