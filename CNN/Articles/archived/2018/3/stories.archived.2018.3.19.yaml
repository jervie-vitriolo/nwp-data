      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Word on the streets is that the camera will also rock a powered-up
        HDR mode, in line with Vivo''s dedication to delivering perfect photos.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156048bc-896d-40fd-be75-742d7ba90030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:24:26.002+08:00
      'mgnl:createdBy': 'eunice'
