  'Juan-Martin-del-Potro-Roger-Federer-Indinan-Wells':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-03-19T10:13:02.319+08:00
    'imagesource': 'jcr:fbd38189-071f-4e06-b605-0f8d40013a5c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'faf95e6b-922b-41af-8bf3-0fd9b7e79fb0'
    'lead': 'Juan Martin del Potro was considered a genuine threat to Roger Federerâ€™s
      dominance of the game when he won at Flushing Meadows in 2009 but has been dogged
      since by a series of wrist problems which almost ended his career.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T10:16:22.273+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-29T10:16:22.537+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Del Potro ends Federer''s streak to win Indian Wells title'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29447c7-2593-4d5f-890c-180937855795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:16:22.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:16:22.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) â€”</strong> Juan Martin del Potro saved three match
        points in a thrilling final at the BNP Paribas Open before handing world number
        one Roger Federer his first loss of the year and claiming his maiden Masters
        1000 title on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b2750e-7a80-46b1-94e6-1d69b5e139f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:16:22.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:16:22.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Argentine stunned a raucous Indian Wells crowd that had been
        loudly backing Federer to continue his winning streak and secure the biggest
        win in the nine years since his U.S. Open title triumph with a 6-4 6-7(8)
        7-6(2) victory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9890d58-c0a1-4cb7-a0cb-d42eae233530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:16:22.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:16:22.539+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer, the defending champion, had chalked up 17 consecutive wins
        in 2018, a run which included his 20th grand slam title at the Australian
        Open, but was unable to outlast his determined 29-year-old opponent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32396011-06aa-4b4a-95bd-c861a75fefeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:16:22.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:16:22.539+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Potro was considered a genuine threat to Federerâ€™s dominance
        of the game when he won at Flushing Meadows in 2009 but has been dogged since
        by a series of wrist problems which almost ended his career.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc6ef4e-62f4-43ec-a7d9-bbf32c1741a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:16:22.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:16:22.539+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œIâ€™m still shaking Iâ€™m so nervous. Itâ€™s difficult to describe with
        words, itâ€™s like a dream,â€ del Potro said on court after extending his own
        winning streak to 11 matches.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4586cd03-3597-4c98-9605-8cee741de597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:16:22.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:16:22.539+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œIâ€™ve been working hard to get this. I canâ€™t believe Iâ€™m here winning
        a Masters tournament. Itâ€™s amazing.â€</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32aa0108-3af4-482d-aa3a-11124f33f026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:16:22.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:16:22.540+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beating Federer has never been easy - del Potro had succeeded just
        six times in 24 previous attempts - and the nailbiting final lasted almost
        three hours with both players taking occasional issue with the chair umpire.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8982722a-3a63-4e63-b6ec-b93fd01fa869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:16:22.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:16:22.540+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Potro arrived in the Californian desert on the back of a title
        win in Acapulco but had far from a smooth ride against an agitated Federer,
        who simply would not give up on his quest for a sixth Indian Wells title.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2eaef27-1f78-4fce-87f3-173d182ff0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:16:22.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:16:22.540+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Argentine seized the opening set and had a match point in the
        second set tie break but misfired on a forehand - usually his most dependable
        weapon - to allow the 36-year-old Swiss back into the match.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3584abd5-154b-4aa3-8aa5-873f005880e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:16:22.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:16:22.540+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œI was thinking about (that) forehand miss the entire time,â€ del
        Potro said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224461ae-41f4-4d1c-a5fd-6bf8820fb948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:16:22.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:16:22.541+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Federer on top 6-5 in the second set tie break, he appeared
        to fire an ace to clinch the set, but a late challenge by del Potro overturned
        the call and the Swiss was double faulted.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7931dbdb-3e4b-4017-82dc-8cba604568d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:16:22.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:16:22.541+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An annoyed Federer barked at the umpire during a changeover and,
        fired up by his grievance, took the second set to even up the contest before
        pushing del Potro to the limits in the final stanza.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee293a0f-89a5-40da-bfe3-a7bf2e784db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:16:22.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:16:22.541+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third set went with serve until Federer blasted a cross-court
        winner to break del Potroâ€™s serve and take a 5-4 advantage - breaking a run
        of 32 consecutive service game wins for the advantage.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978698cf-0069-435a-a623-028fecf3d327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:16:22.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:16:22.542+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swiss maestro served for the set, and the title, but del Potro
        dug deep to save three match points, two at 40-15 down, before breaking back
        to send the stanza to a tiebreak, which the Argentine dominated.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49b8188-1036-4efd-8beb-9216a348bdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:16:22.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:16:22.542+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œI lost my serve a little bit, and then he was clean and I wasnâ€™t.
        And then it goes very quickly in the breaker,â€ Federer said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95cefa8-8d07-42f0-bc63-890d2a2daa17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:16:22.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:16:22.542+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œAs close as it can be sometimes when youâ€™re not feeling it or momentum
        has shifted, itâ€™s just crazy how it can go the other way.â€</p>'
  'Cirque-du-Soleil-performer-dead-aerialist-Yann-Arnaud':
    'author': 'Artemis Moshtaghian and Dakin Andone, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
