    'template': '1'
    'title': 'Putin retains grip on power, exit poll shows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b711080-83eb-4294-80f0-6ba15dcc063d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:43:07.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:43:07.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Vladimir Putin is set to extend his power
        in Russia for another six years after winning Sunday''s presidential election
        with a projected 73.9% of the vote, a state-run exit poll shows.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54961f85-50bc-4ede-a29c-a9fe9cdcd9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:43:07.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:43:07.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin was widely expected to win his fourth term as President, with
        no meaningful opposition in the running and his fiercest opponent, <a href="https://edition.cnn.com/2018/01/27/europe/alexei-navalny-says-putin-regime-is-corrupt-intl/index.html">Alexei
        Navalny, barred from the race.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484de49e-5cfa-4f04-991a-6af330a5ed34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:43:07.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:43:07.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin, a former KGB spy, has dominated Russian politics for 18 years
        and the 65-year-old was already the country''s longest-serving leader since
        Soviet dictator Joseph Stalin.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a006f0c-f404-4d28-ac01-c166b1bb3160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:43:07.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:43:07.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exit polls are not final, and official results are gradually being
        released.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a986ff3b-5e01-4377-8b6f-388c75067aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:43:07.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:43:07.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin declared victory in front of thousands of people gathered
        in below-freezing temperatures at Moscow''s Manezhnaya Square near the Kremlin,
        where he called for unity in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b090728-a7ee-441e-93e8-a5615b328245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:43:07.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:43:07.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are a great big team together and I am a member of your team,"
        he said, after a colorful show of high-energy musical performances.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed25c04d-cb70-4623-a647-407c9d095ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:43:07.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:43:07.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official win of more than 73% of the vote would be a major boost
        to Putin, who already enjoys sweeping powers over his country. He won 63.6%
        of the ballots in the 2012 election, but the number of people who turned out
        this time was not immediately clear.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bd593b-8dc2-47d0-8534-820a1341b6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:43:07.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:43:07.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His election win will take his rule to 2024, when he will be 71
        and obliged by law to step down. But the President hasn''t groomed a successor,
        prompting speculation he may try to find ways to extend his power beyond this
        term.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a13cf4-b25c-41c6-b3a6-fc5fae5fa62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:43:07.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:43:07.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Uneven playing field</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b59865-86b6-4a08-b944-643d9ea07959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:43:07.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:43:07.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin''s critics have slammed the election as unfair, citing the
        Kremlin''s tight control over the media, quelling of the opposition and restrictions
        on some election monitors to ensure a free vote.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e1bd5a-10c5-4614-9fc8-eb0546cdbb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:43:07.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:43:07.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By early evening Sunday, the non-governmental election monitoring
        group Golos had counted 2,000 incidents of voting irregularities, including
        observers being prevented from carrying out monitoring.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08e82e9-6005-47af-8c4a-0b6b9d239286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:43:07.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:43:07.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote was a huge logistical undertaking, taking place across
        Russia''s 11 time zones over 22 hours, in around 97,000 polling stations,
        according to the Central Election Commission.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306fbfef-1a26-42bc-b9f6-c94f431c38f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:43:07.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:43:07.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>One-horse race</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef863c34-2af6-4ae0-8819-c3d7af0164db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:43:07.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:43:07.851+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin had aimed for a turnout of more than 70% to cement its
        legitimacy, but the election period was muted and marked by a sense of voter
        apathy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ad93c8-4e5e-4dea-922c-20c6a37c32f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:43:07.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:43:07.851+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexander G. a 23-year-old model, said he abstained from voting.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca0929d-6a5c-4c97-ab1e-fb3e2a9f2f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:43:07.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:43:07.851+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For now it''s just one Putin, and other candidates are a circus
        -- we don''t really have an option," he told CNN outside a Moscow cafe on
        Sunday night.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5946c2-74d8-43fa-8748-b4c06f03ad3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:43:07.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:43:07.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His friend, 21-year-old modeling agent Max V, also chose not to
        vote, saying there weren''t enough candidates to choose from.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a568b8e-cecf-4c68-b298-f07d6e17d620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:43:07.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:43:07.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone knows that Putin will be the president again. I would
        have like to have had an option. I think there will be an alternative one
        day but many years later."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e269208-4eaa-43ce-904a-c8e51ac96ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:43:07.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:43:07.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Russians told CNN of a culture of pressure to support the
        President. A public service employee who asked to remain anonymous said that
        all the workers in his office were verbally told to go to a celebration rally
        commemorating the election on Sunday evening.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6040daa-b316-4829-8640-3d9897810ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:43:07.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:43:07.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A satisfied Putin will come out and give a speech," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4993c579-1476-46ca-808d-315a4bee4f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:43:07.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:43:07.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Putin: UK poisoning row ''delirium''</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba711fb-85bf-4eae-a6d3-e78899594039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:43:07.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:43:07.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was little fanfare in the campaign period and Russian news
        was dominated by developments in political crises between Russia and Western
        powers.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a12d746-bc2f-44f3-9d5f-44dc4be68f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:43:07.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:43:07.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has been <a href="https://edition.cnn.com/2018/03/17/europe/russia-uk-spy-attack-diplomats-intl/index.html">embroiled
        in a diplomatic crisis</a> with the UK in the run-up to the vote over the
        poisoning of a Russian ex-spy, his daughter and a police officer on British
        soil earlier this month.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0666a2-85bb-435d-8bc4-ec52039d025a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:43:07.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:43:07.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Prime Minister Theresa May has openly blamed Russia for
        the incident, which UK officials say involved a military-grade nerve agent.
        After declaring victory Sunday, Putin flatly denied Moscow played any part
        in it.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7403f537-e9c0-4bf7-a0db-c995d9e4d3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:43:07.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:43:07.854+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any sensible person would understand that this is just a kind of
        delirium, it''s nonsense, it''s unthinkable we would do such a thing," he
        said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d51d8e-e256-4468-a03e-65b1cd14434c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:43:07.509+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:43:07.854+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I (found out) about that in the media and the first thing that
        came to my mind was that if it''s a military-grade agent, they would have
        died instantly on the spot."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93edce7a-63d4-48aa-b4aa-1c3414d861e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:43:07.509+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:43:07.854+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both countries have expelled diplomats over the row.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd743c3ad-2b7f-4545-81d1-0583876ab7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:43:07.509+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:43:07.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations with the United States took another hit after Washington
        on Thursday <a href="https://edition.cnn.com/2018/03/16/politics/russia-us-sanctions-response-intl/index.html">announced
        new sanctions on Russia</a> over its reported meddling in the 2016 US presidential
        election. Russia has vowed retaliation.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43df510a-a574-4e72-8a25-ef6adc95feae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:43:07.509+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:43:07.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite criticisms of the Kremlin''s actions ahead of the election,
        Putin is a genuinely popular figure in Russia, and confrontation with the
        West has boosted his approval ratings, <a href="https://www.levada.ru/2017/07/05/prezident-2018/">past
        polling shows.</a></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e6a92d-b940-4099-be23-d50c1b641e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:43:07.509+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:43:07.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Crimea votes</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108842d7-b1f3-4760-bdd2-163f88bc895b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:43:07.509+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:43:07.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s parliament, which is controlled by Putin''s United Russia
        party, moved the vote date back to March 18 to coincide with the fourth anniversary
        of Russia''s annexation of Crimea from Ukraine.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199f691a-1814-4375-bba4-ad5971db2d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:43:07.509+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:43:07.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s election was the first presidential vote on the Crimean
        peninsula since Moscow annexed the territory from Ukraine in 2014, prompting
        a further decline in Russia''s relations with the West.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7596a8-39b0-4e24-9176-7fb4910ccc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:43:07.510+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:43:07.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Kiev refused to allow Russians in the country to vote at consulates,
        according to a statement from the government information agency Ukrinform.
        Only Russian diplomats were allowed to access official Russian premises.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93575203-d180-4baf-aa42-176a0d9f711b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:43:07.510+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:43:07.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/18/europe/vladimir-putin-russian-election-2018-results-intl/index.html">"Putin
        retains grip on power, exit poll shows."</a></em></p>'
