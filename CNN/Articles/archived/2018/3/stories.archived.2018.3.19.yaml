    '2':
      'image': 'jcr:ecc06726-c1d4-4252-9152-f3ff66c199fb'
      'imageCaption': 'Dr. Gia Sison talked about her experiences battling cancer
        and how it shaped her as a woman. â€œYou''re not defined by your trials. You''re
