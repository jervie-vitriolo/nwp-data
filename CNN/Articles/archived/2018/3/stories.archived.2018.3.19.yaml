      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) â€”</strong> Guests filled up
        the Francisco Santiago Hall at the BDO Corporate Center to attend CNN Philippinesâ€™
        first Womenâ€™s Month event, â€œLeading Women to #PressforProgress,â€ a series
        of talks and discussions on gender equality and empowerment, and celebrations
        of the success of powerful and inspirational women.</p>'
    '1':
      'image': 'jcr:dc4e8abd-bd7f-496b-8d90-f506c5bbdec3'
