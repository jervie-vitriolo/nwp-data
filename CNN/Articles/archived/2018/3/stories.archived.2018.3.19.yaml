      'mgnl:lastActivated': 2019-06-29T09:40:18.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How does Happy Skin go against or redefine existing beauty
        standards?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43446f27-6f4b-4948-8cb0-3097522ad43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:40:18.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:40:18.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, I donâ€™t think youâ€™ll see that we promote whitening or a
        different standard of beauty. Itâ€™s really made for the Filipina. Whether youâ€™re
        fair, <em>chinita</em>, or <em>morena</em>. We donâ€™t put out a lip color that
        wasnâ€™t tested across skin tones because we want that when you get to the counter,
        itâ€™ll be an easy experience to actually choose a lip color. <em>Kasi if</em>
        youâ€™re a newbie in makeup and you go to the counter, â€œWhat color should I
        choose? Itâ€™s so confusing.â€ You have pinks, reds, and nudes. And then itâ€™s
        another question if itâ€™ll actually suit your skin type. So whenever we put
        out a color, we make sure to test it across skin tones so that the makeup
        experience will be easier and effortless.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183b37d4-69b8-4f76-9056-472ebff16212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:40:18.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:40:18.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In our campaigns, we also use a wide variety of Filipinas. We donâ€™t
        really use fly-in models. Weâ€™ve featured Kelly Misa and Maggie Wilson. Weâ€™ve
        collaborated with Kris Aquino, Liz Uy, Heart Evangelista. Even the messages:
        When we launched our gel polish line, of course itâ€™s polish on your tips,
        but we wanted to convey to women that who you want to be is right at your
        fingertips. We named shades after different roles women can take or embrace,
        like Superstar, Influencer, Achiever. A young girl can be very impressionable,
        [so she can read that] and take it to heart. I donâ€™t want any woman to ever
        feel, â€œ<em>Hindi ka pwede diyan</em>,â€ or â€œThis is the only definition of
        beauty.â€</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786e4991-efd7-400c-8222-52a58f8fa198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:40:18.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:40:18.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What else can we do to make beauty more accessible to everybody?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ec697f-c220-493b-88a0-f4ad041cdbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:40:18.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:40:18.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accessibility isnâ€™t just a brand being available. For me, accessibility
        also means the right price points. Happy Skin is about bridging luxury or
        prestige and mass brand, so itâ€™s somewhere in the middle. We want to be able
        to give women the quality of these luxury brands at a more affordable price
        point. Itâ€™s at a value that a woman can actually achieve. Accessibility is
        also about sustainability. Even if you find your holy-grail foundation, but
        it costs â‚±3000, itâ€™s not sustainable in the long run.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ae7cdc-094b-4d54-82b4-ac89e3be546f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:40:18.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:40:18.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makeup and skincare have become social tools for people of all ages
        to express themselves, feel empowered, and get creative. How do beauty products
        help build identity and confidence?</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b81bb5b-2b0e-48e6-93c3-bac5d0f01022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:40:18.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:40:18.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[People are seen as] frivolous or flighty for using makeup. â€œYouâ€™re
        not embracing your natural look.â€ But I treat makeup like dressing up. When
        you dress properly, and youâ€™re dressed right, itâ€™s about respect and good
        manners. And thatâ€™s how I view makeup. You want to look polished, you want
        to look respectable. Itâ€™s a sign of respect for people youâ€™re going to meet
        with.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27799ed2-9a37-4554-9ec7-96d0b4ac749a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:40:18.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:40:18.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Accessibility isnâ€™t just a brand being available. For me, accessibility
        also means the right price points.</h3>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07173cb-2223-49bd-b9a1-317d9f7e31d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:40:18.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:40:18.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Since you founded Happy Skin, what have you noticed about
        the beauty rituals, needs, and tastes of Filipino women?</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fe30d4-bb4c-498b-8a24-f054b8381e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:40:18.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:40:18.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since we live in a digital era, everyone expects things quick. We
        live in an era where you tap, swipe, and click, so they expect the same from
        their products, when theyâ€™re being delivered or they shop in the store. So
        this has changed how we try to approach women for the Happy Skin experience.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe94dfd-ae74-4674-bfcf-fcb2a230fbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:40:18.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:40:18.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they try a skincare product, they expect to see results immediately.
        Otherwise, theyâ€™re not going to stick to it. We recently launched our skincare
        line, finally. It was something that I think people were expecting, since
        the brand is a dual citizen of skincare and makeup. We launched an oil control
        and anti-aging line. They were really important things we wanted to address.
        We wanted to encourage women to actually stick to a skincare routine, and
        the problem is, women canâ€™t stick to it, because we donâ€™t see results. We
        wanted to change that, so they would see results, and when you do see results,
        you actually commit to a routine.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7510475c-9417-4fd1-8e2e-a24c0b8ca433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:40:18.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:40:18.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thereâ€™s this Korean craze of going through a 10-step skincare routine,
        and Iâ€™ve tried that. I love it, Iâ€™m <em>kikay</em>, I love pampering myself.
        It didnâ€™t feel like a chore. But the eye-opener was when one night, my husband
        goes, â€œAre you going to do that for an hour, or are you going to spend time
        with us?â€ So, to me, he was right. Why should I sacrifice more important things
        when I can have a skincare routine that actually works and wonâ€™t take 10 steps?
        With our skincare line, women can achieve their best skin ever in just three
        steps.</p>'
    '45':
