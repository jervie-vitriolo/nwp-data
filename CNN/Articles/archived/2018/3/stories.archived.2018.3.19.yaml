      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate, convening as an impeachment court, will need a two-thirds
        vote or 16 of 23 senators to convict the Chief Justice.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a0d069-d211-4517-a171-09a9eb22e3c9'
