    'template': '1'
    'title': 'Roque: PH won''t cooperate in ICC probe on drug war'
    'updated': 2018-03-20T07:45:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f5dece-4a0f-4142-afb0-786d230d057f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:31:40.919+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:31:41.136+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19) â€”</strong> The
        country isn''t offering the International Criminal Court (ICC) any help in
        its probe on the war against drugs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b58e70-fb3e-49c4-8c66-e19bd57e2099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:31:40.919+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:31:41.136+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, according to Presidential Spokesperson Harry Roque Monday,
        who said while the ICC may continue its preliminary investigation, it was
        "foolhardy" for it expect the government''s cooperation</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda2e62f-0eff-42b3-89b7-451960cafb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:31:40.919+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:31:41.136+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For its own good, they should drop the case rather than prove to
        the world <em>na inutil ang hukuman</em>... Good luck on obtaining the cooperation
        of the Philippine state," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9306928a-bbe7-4c49-a8bf-ba48db279bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:31:40.919+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:31:41.137+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For its own good, they should drop the case rather
        than prove to the world that the court is useless.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87538b98-38c9-4a83-9eb8-045bee15d602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:31:40.920+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:31:41.137+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement over the weekend, the ICC said it intends to proceed
        with its examination on the President even after his directive to withdraw
        from ICC immediately.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7437d4-7dbd-45c3-a128-c1b3dc07ea42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:31:40.920+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:31:41.137+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2018/03/17/ICC-Philippines-Duterte-withdrawal.html">ICC
        review to proceed despite PH withdrawal</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21b6c53-af7d-429b-aab3-ad15695bd1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:31:40.920+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:31:41.137+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC also appealed that the country reconsider its move to withdraw
        from the Rome Statute, the treaty which formed the ICC.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bd09ac-614d-4f32-bcd8-21247bca98bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:31:40.920+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:31:41.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The appeal is too late the hero... <em>Hindi dapat nagpasikat yang
        prosecutor na ''yan,</em>" said Roque referring to ICC prosecutor Fatou Bensouda.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed14d7f0-4ff2-48a2-b3da-343c5a61ba30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:31:40.920+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:31:41.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The appeal is too late the here...That prosecutor
        should not have put herself in the limelight.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b150d73-032b-4907-880f-2b29ad83e333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:31:40.920+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:31:41.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque says Bensouda, in an attempt to refute criticisms that she''s
        only been investigating African nations, launched a <a href="https://cnnphilippines.com/news/2018/03/18/rodrigo-duterte-icc-other-countries-withdraw.html">preliminary
        investigation</a> on President Duterte who has since then urged other nations
        to withdraw from the ICC.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a3a532-7cec-4eaf-bbd7-4990a3304e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:31:40.921+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:31:41.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/02/08/International-Criminal-Court-preliminary-examination-Duterte-drug-war.html">Int''l
        Criminal Court to begin preliminary examination on PH killings</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c7091c-4d22-46c4-9dd5-76b33f649c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:31:40.921+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:31:41.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MalacaÃ±ang slammed Bensouda''s examination saying it violates the
        principle of complimentarity which states that the ICC can only take jurisdiction
        over a country when local courts are unwilling and unable to operate.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490584c2-598f-4716-90dc-eb314e98462a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:31:40.921+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:31:41.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said, "Once that is violated, of course states will think
        twice about their continuing membership of the ICC."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e7e546-84dc-4fbf-a0fe-a86dc3781310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:31:40.921+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:31:41.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
