      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19) â€”</strong> Chief
        Justice Maria Lourdes Sereno on Monday formally asked her colleagues at the
        Supreme Court to dismiss the petition seeking her ouster.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722fa131-7790-4662-8ed8-41cfcfd89145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:00:12.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:00:12.397+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno, through her legal counsel, Justin Mendoza, filed her comment
        on the quo warranto petition filed by Solicitor General Jose Calida.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7683ec53-03be-41bb-9417-23ec63e296e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:00:12.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:00:12.398+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In her comment, the Chief Justice respectfully prays that the honorable
        Supreme Court dismiss the quo warranto petition outright, which seeks her
        removal and questions the validity of her appointment," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce793e1-05e8-40b3-b151-a1fde20b6ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:00:12.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:00:12.398+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her camp said the Chief Justice can only be removed from office
        through impeachment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1775694d-ce71-494d-90da-33977d211a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:00:12.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:00:12.398+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chief Justice respectfully submits that Section 2, Article
        9 of the 1987 Constitution and the established rules of court clearly provide
        that members of the Supreme Court, including the Chief Justice herself, may
        be removed only by impeachment," Mendoza said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e0c257-85d9-4d37-8ef2-2b98e137104e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:00:12.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:00:12.399+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida on March 5 filed a <a href="https://cnnphilippines.com/news/2018/03/05/solgen-calida-cj-sereno-quo-warranto.html">quo
        warranto petition</a> asking the Supreme Court to void Sereno''s appointment
        in 2012 for failing to file her Statements of Assets, Liabilities and Net
        Worth (SALN), a requirement of the Judicial and Bar Council for those applying
        for the post.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c0fb69-b595-489c-b3b8-9d112c403cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:00:12.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:00:12.399+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the rules of court, the government or any individual may file
        a quo warranto petition against a person who usurps, intrudes into, or unlawfully
        holds a public office or position.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851e8187-e854-4e3c-80f9-8c6f6f41e311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:00:12.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:00:12.399+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="https://cnnphilippines.com/news/2018/03/07/Sereno-Shortcuts-preferred-over-heeding-Constitution.html">Sereno:
        Shortcuts ''preferred'' over heeding Constitution</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67e8ab4-34d9-4b69-b3d4-bf943cd677c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:00:12.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:00:12.399+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Justice, voting 33-1, approved on Monday
        the <a href="https://cnnphilippines.com/news/2018/03/18/House-Justice-panel-vote-Sereno-articles-of-impeachment.html">articles
        of impeachment against Sereno.</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2dc440-b0a3-4cd8-985a-0dc9c5ca3b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:00:12.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:00:12.400+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If at least one-third of the members of the House of Representatives
        vote to impeach Sereno, the complaint would go to trial at the Senate.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5d9c25-7036-484f-92d1-72dec76963c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:00:12.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:00:12.400+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chief Justice looks forward to her day in court before the
        Senate sitting as the impeachment tribunal, where she will be able to present
        her side, present her witnesses, and her evidence," her legal counsel said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69e39cd-d83a-464a-89ff-b907475eabca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:00:12.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:00:12.400+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chief Justice is on indefinite leave to prepare for the <a href="https://cnnphilippines.com/news/2018/03/08/chief-justice-sereno-impeachment-defense.html">expected
        Senate trial.</a></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78c94e4-cbb7-46df-a3d5-361165cf5e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:00:12.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:00:12.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines Monday, Atty. Josa Deinla - spokesperson
        of Sereno - said, "She (Sereno) still trusts that her colleagues at the Supreme
        Court will rule on this matter in accordance with the Constitution."</p>'
    '28':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Sereno to SC: Dismiss quo warranto outright <a href="https://t.co/L6CVXQnAsF">pic.twitter.com/L6CVXQnAsF</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/975677006204448768?ref_src=twsrc%5Etfw">March
        19, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
