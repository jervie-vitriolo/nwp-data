    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7d6c34-4bc7-43e9-b786-883edd3d6924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:48:31.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:48:31.277+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19) â€”</strong> The
        Palace on Monday hinted at a looming reshuffle among the Cabinet members of
        the Duterte administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67476b02-0856-4407-9e78-cd44416d0118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:48:31.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:48:31.278+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing in Camarines Sur, Presidential spokesperson
        Harry Roque said President Rodrigo Duterte is unhappy with the Cabinet, so
        changes will be in effect.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac088005-a414-477e-8517-f77d8b62acbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:48:31.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:48:31.278+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi raw po siya happy sa gabinete niya at siyempre magkakaroon
        ng pagbabago. Pero yun lang po ang sinabi ni Presidente. Wala na po siyang
        ibang nabanggit," Roque said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c135ddf-1847-4401-85c9-f0e2223dff95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:48:31.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:48:31.278+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He said he''s not happy with his Cabinet, so of course
        there will be changes, but he said nothing else.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58668e17-a26b-4c46-b59f-89f11be18ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:48:31.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:48:31.278+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows the Justice Department''s dismissal of the drug charges
        against alleged top drug lords Kerwin Espinosa and Peter Lim.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a512dd6-cf91-4f54-8def-e13670f6f02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:48:31.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:48:31.279+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said Duterte was so mad after he found out about the news
        that he punched a wall.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bbf511-e395-45d3-ab2a-2a6291904381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:48:31.039+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:48:31.279+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, Roque said Duterte questioned why the case against
        Espinosa was dismissed by state prosecutors when he personally admitted he
        was involved in the drug trade.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdedc3ad-7833-453a-ad0e-0f7fead0c368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:48:31.039+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:48:31.279+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential spokesperson also quoted Duterte slamming Justice
        Secretary Vitaliano Aguirre.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6f7ae1-9fe9-4013-8692-422f49426d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:48:31.039+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:48:31.280+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pag-nakawala yan si Lim at Espinosa, siya ang ipapalit ko," he
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0a3188-38fe-4364-803e-e83306a46a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:48:31.039+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:48:31.280+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana, however, said the President
        made the remark "in jest."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ace480e-d4e6-4f75-8d11-8a7e735b3f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:48:31.039+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:48:31.280+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre earlier said he was not involved in the issuance of the
        dismissal of charges, adding he did not even see the resolution before it
        was released.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de8432b-08bd-47bf-849a-e97c1159b525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:48:31.040+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:48:31.280+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its resolution, the Justice Department''s panel of prosecutors
        cited the "dearth of evidence" and the only witness'' inconsistent statements
        as the basis for clearing the suspects.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f0d10a-7b8b-47b5-b53c-a3f42514362b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:48:31.040+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:48:31.281+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document was signed on December 20, 2017 and made public last
        March 12.</p>'
  'malacanang-harry-roque-president-rodrigo-duterte-divorce-bill':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-19T16:11:57.941+08:00
    'imagesource': 'jcr:14bb85ed-7525-41f6-b6cd-7af240dae0f2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e79d6518-2d0c-4cca-af5a-d3a6bdb274b0'
    'lead': 'Presidential spokesperson Harry Roque says the President wants to consider
      the impact of divorce on children and distressed spouses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T09:51:32.116+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-29T09:51:32.359+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MalacaÃ±ang: Duterte against divorce bill'
    'updated': 2018-03-20T08:29:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5d6540-fd4b-43d8-8b16-422d064b8031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:51:32.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:51:32.359+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19) â€”</strong> MalacaÃ±ang
        on Monday finally revealed President Rodrigo Duterte''s stand on the controversial
        divorce bill.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e5d00c-c2bf-4507-b717-f349ebe8efc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:51:32.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:51:32.360+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing in Camarines Sur, Presidential spokesperson
        Harry Roque said the President is against the proposed measure.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa98d388-aadb-44ea-a21b-c819facac0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:51:32.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:51:32.360+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ayaw po sana niya mag-kumento, pero since nagbotohan naman
        na sa kamara, ang presidente po ay tutol sa divorce,"</em> Roque said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5465ddce-3ea9-4eb0-9091-8e96c05292f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:51:32.118+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:51:32.360+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He actually didn''t want to comment, but since the
        House has already voted on it, the President is against divorce.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0646ba59-1399-43aa-b2f1-8c01e0a333a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:51:32.118+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:51:32.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Duterte considered how divorce may affect the children
        and the distressed spouses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385bf915-e2cc-40bb-9636-b375557d302b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:51:32.118+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:51:32.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang sabi po niya, kawawa po ''yung mga anak, at kung magkakaroon
        ng divorce, mawawalan ng karapatan na magsampa ng kaso ''yung mga asawa na
        pinabayaan ng mga asawa nila matapos silang mag-divorce,"</em> Roque said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b89f6d-ccdc-405d-9a49-2d2772a4624b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:51:32.118+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:51:32.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He said the children will suffer, the spouse will
        lose his or her right to file a case after the divorce.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248c1d67-20b9-4537-bece-ca6c7d18797f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:51:32.118+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:51:32.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/20/Roxas-Binay-Duterte-Poe-Santiago-divorce-death-penalty-Marcos.html">As
        a presidential candidate in 2016</a>, Duterte said he was against divorce.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed105df7-28b0-4d5d-881c-06bea0198f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:51:32.119+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:51:32.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://cnnphilippines.com/news/2016/06/24/Duterte-Elizabeth-Zimmerman-Honeylet-Avancena.html">President''s
        marriage</a> with Elizabeth Zimmerman was annulled in 2000. He now lives with
        his common-law wife, Honeylet AvanceÃ±a.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1e617e-dc46-43b9-8a3c-e0b063c1d0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:51:32.119+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:51:32.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House approved House Bill No. 7303, or the Absolute Divorce
        Act of 2018, on third and final reading Monday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb46177-875f-4e97-92da-0435e42e4694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:51:32.119+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:51:32.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, once divorce becomes effective, the marriage bonds
        are cut and the former spouses will have the right to marry another person
        either by civil or religious ceremony.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91db7ed-4744-4482-8318-9b311c8db3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:51:32.119+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:51:32.363+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also makes sure the divorce process will be affordable
        and inexpensive, especially for poor litigants and petitioners.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed3af44-8845-45ea-8764-e2615a8acce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:51:32.119+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:51:32.363+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catholic Bishops'' Conference of the Philippines had also voiced
        its opposition on the bill, asking lawmakers to consider the "social costs"
        that go with the easy dissolution of marriage.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19d089e-0cd3-4ccb-b6ba-02bd7e36c09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:51:32.120+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:51:32.363+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and the Vatican are the only states that have no
        divorce laws.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311159fd-6b3f-46fc-9767-f4f9fbe26fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:51:32.120+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:51:32.363+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Family Code provides two ways for couples to separate.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad17071-00fe-4fc1-88ea-88e000ea7efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:51:32.120+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:51:32.364+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is legal separation -- which allows spouses to split up, but
        not to remarry - and annulment, which allows spouses to remarry.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703fdf99-8cc2-40bf-9552-18622f5b043e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:51:32.120+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:51:32.364+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Social Weather Stations survey last March 10 said one in two respondents
        believe divorce for spouses who are "irreconcilably separated'' should be
        legalized.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d5f9da-5b65-4454-874c-b1aa32fd6168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:51:32.120+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:51:32.364+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Digital Producer Amanda Lingao contributed
        to this report.</em></p>'
