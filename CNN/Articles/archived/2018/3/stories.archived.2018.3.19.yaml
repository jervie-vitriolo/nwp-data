  'house-of-representatives-approve-divorce-bill':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-19T21:10:39.364+08:00
    'imagesource': 'jcr:d83c6cdd-5531-49ef-91b8-2060c72db7f7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95e24f15-a1da-4ba3-bc26-f0ca4b0c3db7'
    'lead': 'The Philippines and the Vatican are the only two countries in the world
      with no divorce law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T09:05:52.413+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-29T09:05:52.564+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House approves divorce bill on final reading'
    'updated': 2018-03-20T10:52:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7866f1-903b-4982-8990-6230ecf0698c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:05:52.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:05:52.565+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19) â€”</strong> The
        House of Representatives has approved the Absolute Divorce Bill with a vote
        of 134-57-2.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01da3245-acab-4a3c-9353-75b757b0ff43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:05:52.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:05:52.565+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, an absolute divorce is judicially pronounced after
        a permanently broken marital union or marriage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8ac9e6-a5a0-44a0-ac47-eb60e7cafb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:05:52.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:05:52.565+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once absolute divorce is made effective, legal marriage bonds are
        cut and the former spouses can marry again either by civil rites or a religious
        ceremony.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c165a74a-74c7-4aec-9aeb-c0fc00557e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:05:52.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:05:52.566+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressmen who opposed the measure expressed fears that the bill
        would lead to more couples separating instead of trying to fix their differences.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911048e7-9af0-4968-a422-117c19ad9e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:05:52.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:05:52.566+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/news/2018/02/21/house-panel-approves-substitute-bill-on-divorce.html">bill''s
        sponsor</a>, Albay Representative Edcel Lagman, earlier said the proper court
        shall not start the trial of a petition for absolute divorce before the expiration
        of a mandatory six-month cooling off period, after the filing of the petition
        during which the court shall exercise all efforts to reunite and reconcile
        the parties.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715f54d9-8b34-4ced-8c10-406e5c46c471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:05:52.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:05:52.566+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, the custody of children will be determined by a
        court "in accordance with the best interests" of the children. Minors under
        seven years old may not be separated from their mother unless there are "compelling
        reasons" for it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becb3d50-b145-4720-aa4f-eeaada00136b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:05:52.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:05:52.566+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Presidential Spokesperson Harry Roque said President Rodrigo
        Duterte was not for the divorce bill.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a729dd-89ce-418b-9d6a-0288ae2cdded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:05:52.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:05:52.567+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2018/03/19/malacanang-harry-roque-president-rodrigo-duterte-divorce-bill.html"><strong>READ:
        MalacaÃ±ang: Duterte against divorce bill</strong></a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aafe0d7-6b23-4e9d-9bac-4f745b94acb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:05:52.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:05:52.567+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ayaw po sana niya mag-kumento, pero since nagbotohan naman
        na sa kamara, ang presidente po ay tutol sa</em> divorce," Roque said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9956c4c4-a943-4b74-877e-68eda6f1ec89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:05:52.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:05:52.567+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He actually didn''t want to comment, but since the
        House has already voted on it, the President is against divorce.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf5ec89-2e3a-4f58-a68f-9f0879df51b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:05:52.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:05:52.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Duterte considered how divorce may affect the children
        and the distressed spouses.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7eacc8-f63d-4ad6-a71e-1a331035ba5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:05:52.416+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:05:52.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines digital producer Ver Marcelo contributed to
        this report.</em></p>'
  'house-of-representatives-barangay-sk-sangguniang-kabataan-elections':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-19T20:56:17.661+08:00
    'imagesource': 'jcr:c3d49438-ff6a-44ff-9ec3-0e5520fd2bff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23deb221-2a87-4b68-9079-d814ff3c5399'
    'lead': 'It''s now up to the Senate to vote on the election postponement bill.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T09:09:49.647+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-29T09:09:49.813+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House OKs barangay, SK elections postponement on final reading'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33c19b8-ef17-487e-b2b1-4aaca449d013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:09:49.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:09:49.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19) â€”</strong> Voting
        164-27, the House of Representatives passed Monday on the bill postponing
        anew the barangay and Sangguniang Kabataan elections on third and final reading.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b04a600-3758-4821-a4ff-82b6283b2b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:09:49.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:09:49.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the original schedule of May 14 this year, the bill reschedules
        the local polls to the October 8, or the second Monday of the month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5559f9-cd15-4888-90fd-68a4c0f64b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:09:49.648+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:09:49.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill sponsor Sherwin Tugna, who also chairs the House Committee
        on Suffrage and Electoral Reforms, said the lawmakers want the elections postponed
        to give the Commission on Elections (Comelec) more time to prepare for the
        barangay and Sangguniang Kabataan Elections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42c89cb-9445-4b9f-a845-93800b16c7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:09:49.648+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:09:49.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they also want the elections postponed so it can be held
        simultaneously with the anticipated plebiscite on charter change.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c18499-3f14-465e-9472-93c0e168e13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:09:49.648+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:09:49.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT Teachers Party-list Representative Antonio Tinio, however, pointed
        out that the Comelec itself said that it is ready to hold the Barangay and
        Sangguniang Kabataan elections this May.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7b7db8-a5fd-42b7-8ff0-126fc726217d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:09:49.648+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:09:49.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinio added, the Comelec said during a hearing that they will have
        difficulty holding the elections in October because it will be held almost
        simultaneous with the filing of Certificates of Candidacy for the 2019 elections,
        and simultaneous with the preparations of the local and national elections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ff15cf-9684-4a89-8e8e-31708b89af9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:09:49.648+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:09:49.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinio also noted that there is still no assurance that a plebiscite
        on charter change will be conducted in October, hence, the election postponement
        has no basis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102e6469-f0ca-4b99-99cf-4abf9f486c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:09:49.649+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:09:49.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Koko Pimentel, meanwhile, said the bill on the
        election postponement has no chance of passing in the Upper House.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87dfadb-e696-4f29-ad23-bb09c446ecb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:09:49.649+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:09:49.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Congress will adjourn on March 24, with both the House and Senate
        set to resume their sessions on May 14, the supposed date of the local elections.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ab74d9-fd6e-4347-bb1c-da8599d404c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:09:49.649+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:09:49.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Senate fails to pass the bill, the barangay and SK elections
        will proceed as scheduled.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21affa5-3723-4925-848c-a3c1592c12e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:09:49.649+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:09:49.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 42,000 barangays nationwide will vote in the upcoming polls.
