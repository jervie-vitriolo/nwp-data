      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Rex Remitio contributed to this report.</em></p>'
  'kevin-alas-acl-injury':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-03-19T20:46:45.249+08:00
    'imagesource': 'jcr:77f0c1fe-50d0-468c-99df-36953cbc06e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aec0d62e-b30e-4dac-b258-31b38a1f09e3'
    'lead': 'A diagnosis reveals NLEX guard Kevin Alas will be out of action for eight
      months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T10:03:27.593+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-29T10:03:27.792+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Kevin Alas out eight months with ACL injury'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820e6ce1-08a8-4fd1-8d5c-ca01ac78699d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:03:27.593+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:03:27.793+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Story updated to include quotes from Kevin Alas and NLEX head
        coach Yeng Guiao.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d679f9b-278b-4600-9075-a4d814bb1ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:03:27.593+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:03:27.793+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) â€” NLEX Road Warriors guard Kevin
        Alas has suffered a complete ACL tear in his right knee and will be out of
        action for eight months after a diagnosis from orthopedic surgeon Dr. Jose
        Raul Canlas Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e80389-8e04-4ec6-8303-a7eca94d415f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:03:27.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:03:27.793+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to team trainer George Yorobe, the target dates for the
        surgery are on March 22 or 23.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c4eb80-785d-404f-a3c0-7090e4a8c57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:03:27.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:03:27.794+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young NLEX guard exited their Game 5 encounter against the Magnolia
        Hotshots in the PBA Philippine Cup semifinals on Sunday at the Ynares Center.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae1ef7b-0774-4e61-abc6-e64a4339af2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:03:27.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:03:27.794+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magnolia would go on to win the game, 87-78, and grab a 3-2 series
        lead in the best-of-seven series.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dda32ea-5476-44b9-b56c-53fbe16ea0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:03:27.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:03:27.794+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sad that this unfortunate incident happened, but I hope na
        ma-inspire ang teammates ko and that this will be motivation for them," Alas
        said in a message on the <a href="https://twitter.com/ArangkadaNLEX/status/975646704937521152">team''s
        official Twitter</a> account.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376a72ca-3ee0-41e8-8316-7d2308596b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:03:27.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:03:27.794+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same post, head coach Yeng Guiao acknowledges Alas'' impact
        to the team but at the same time said that this is the moment for other players
        to shine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8e74c3-4504-467b-8517-21e887c60680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:03:27.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:03:27.795+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We owe Kevin a lot because he has been a big part of our success
        so far, but a time like this is an opportunity for others to step up," the
        fiery mentor said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0361e820-edd1-48d2-8d85-6243abaae2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:03:27.595+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:03:27.795+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot guard has been a key part of the Road Warriors playoff
        push, after putting up per-game averages of 11.5 points, 4.8 rebounds, and
        2.5 assists in the elimination round this conference.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25cde1c-c3e6-41ec-af34-f16ce94df0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:03:27.595+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:03:27.795+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Letran-star formed a potent one-two punch with rookie
        guard Kiefer Ravena in the franchise''s maiden semifinals appearance.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cef3f1-7ef5-46e0-bdde-cc5f56c6409f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:03:27.595+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:03:27.796+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NLEX will try to extend the semifinals series against the Hotshots
        on March 20 at the Smart-Araneta Coliseum.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7af8b7-5011-4aea-94e5-c9818560e46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:03:27.595+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:03:27.796+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' CJ Marquez contributed to this report.</em></p>'
