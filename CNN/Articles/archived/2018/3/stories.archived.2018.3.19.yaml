    'template': '1'
    'title': 'Africa''s only female president will resign over expense claims'
    'updated': 2018-03-20T08:49:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffa243b-73c8-4668-b4c3-6ed1ee32c6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:36:23.797+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:36:23.971+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> The president of Mauritius will resign
        this week over claims she used a credit card provided to her by an NGO for
        personal expenses, her lawyer said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d834a3-6c4a-451a-9b6c-8adf2715e75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:36:23.798+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:36:23.971+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ameenah Gurib-Fakim, Africa''s only female head of state, submitted
        her resignation for the "stability of the country," her lawyer, Yousouf Mohammed,
        said in an interview with local news agency ION.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306a47e8-4f2e-465e-9b30-03d538575ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:36:23.798+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:36:23.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohammed added she would leave office on March 23. She''s been president
        since 2015.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01436bf6-b5a2-4875-8088-2ed18505fb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:36:23.798+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:36:23.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president was left fighting for her political career after <a
        href="https://www.lexpress.mu/audio/327548/pari-perdu-dameenah-gurib-fakim">local
        media published a report</a> that she had paid for personal expenses on a
        credit card given to her by the London-based charity Planet Earth Institute
        (PEI) in 2016.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb3c1c7-47ce-4f55-b33e-9bea9baedfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:36:23.798+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:36:23.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gurib-Fakim was accused of spending up to $26,000 on jewelery and
        clothing using a credit card provided by the NGO, which was founded by an
        Angolan banker with business interests in Mauritius.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95ace48-6d74-4cfd-8c0e-5575e3eff1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:36:23.798+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:36:23.973+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had <a href="https://edition.cnn.com/2018/03/09/africa/president-ameenah-gurib-fakim-resign/index.html">earlier
        been reported</a> that she would resign but Gurib-Fakim refused to resign
        saying she had done nothing wrong.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3375ab41-c8b7-438d-b423-39e4932ae0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:36:23.799+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:36:23.973+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement released Friday by the president''s office explained
        that she had inadvertently used the credit card given to her by the Planet
        Earth Institute because she had a similar card and immediately repaid the
        money to the PEI when the error was discovered. Gurib-Fakim was appointed
        to the PEI board in 2015, but resigned two years later in 2017.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728d24cd-879a-4b5f-9718-c7767c2813f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:36:23.799+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:36:23.973+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her Excellency Ameenah Gurib-Fakim has never received any gifts,
        salary or favors from the Planet Earth Institute. She is very surprised to
        be the subject of these cruel and violent attacks one year later, " the statement
        added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b355a021-87ac-4f3b-b8e1-7b2addaa5458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:36:23.799+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:36:23.973+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PEI also posted a statement on their website saying that "the
        PEI accepted the resignation of Prof. Gurib-Fakim on 20th March 2017. She
        had repaid our Mauritian sister foundation for sums apparently inadvertently
        used on a credit card issued to her to cover logistical expenses whilst travelling
        to promote African science, technology and innovation."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9863f0ef-88a4-46f1-87d1-cace5f67ffc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:36:23.799+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:36:23.974+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The institute is accredited to the United Nations Environmental
        Program and its mission is the "scientific independence of Africa."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79830c7-4367-43de-bbe3-08a40f248786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:36:23.799+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:36:23.974+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A scientist by training, Gurib-Fakim was the recipient of a L''OrÃ©al-UNESCO
        Award for Women in Science.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b034e74e-73e6-49eb-bac6-13ea63334c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:36:23.800+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:36:23.974+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/03/18/africa/president-ameenah-gurib-fakim-credit-card/index.html">Africa''s
        only female president will resign over expense claims</a>."</em></p>'
  'Turkish-troops-seize-Syrian-town-center-from-Kurdish-fighters':
    'author': 'Isil Sariyuce, Waffa Munayyer and Hilary Clarke, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-19T07:49:50.139+08:00
    'imagesource': 'jcr:433b4ab6-74f2-404a-93b0-f3b7586bf783'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b872554a-c17a-40e7-9dfd-0756e1e2fe38'
    'lead': 'Erdogan said Turkish soldiers, along with rebel factions of the Free
      Syrian Army, took complete control of Afrin town center at 8.30 a.m.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T10:38:24.973+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-29T10:38:25.359+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Turkish troops seize Syrian town center from Kurdish fighters'
    'updated': 2018-03-20T08:48:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfaf067-0782-4250-b091-4d7bc4a5e87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:38:24.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:38:25.360+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Turkish President Recep Tayyip Erdogan
        announced Sunday that Turkish troops and their Syrian rebel fighter allies
        have seized control of the town center of Afrin from Kurdish YPG fighters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b67ea1-b380-4916-96bc-948e44b24871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:38:24.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:38:25.360+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan said Turkish soldiers, along with rebel factions of the
        Free Syrian Army, took complete control of Afrin town center at 8.30 a.m.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe1f6ae-051e-4af7-8e26-598d7fd38842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:38:24.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:38:25.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said mopping operations are underway and the Turkish flag has
        been raised in the town that sits less than 50 kilometers from the Turkish
        border.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e6e984-2e5c-4f0a-a505-e41b2884eb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:38:24.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:38:25.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, speaking in Canakkale, made the announcement even
        as opposition forces in Afrin remained defiant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85285c9-52c0-4f46-8faa-ae1b0acae94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:38:24.975+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:38:25.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the terrorists fled already," Erdogan said. "Our special
        forces and Free Syrian Army are clearing the remaining few terrorists and
        the mines that they might have left. In the center of Afrin, the symbols of
        peace and security are flying, not the rags of a terror organization. Now
        the Turkish flag is flying there. The FSA flag is flying there."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366563f5-2db1-4514-9ae7-aed489a731d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:38:24.975+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:38:25.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey launched its military offensive against US-backed Kurdish
        YPG militia in Afrin on January 20, supported by FSA rebel factions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a094c6b3-3fa3-4720-94cd-cfe3538edd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:38:24.975+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:38:25.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ankara says the YPG is an extension of the PKK, a marxist Kurdish
        militant group that has been waging an insurgency in southeast Turkey since
        the 1980s.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22e17d3-a252-420b-ba40-eb5893795f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:38:24.975+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:38:25.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brusk Haseke, a spokesman for the YPG in Afrin, said the Kurdish
        group would continue to fight Turkish troops.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a178e5ed-0795-4c65-93d0-ff352f3ad03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:38:24.975+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:38:25.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to fight until there is not one Turkish soldier
        left on the land of Afrin, and this war will not be easy and will last for
        a long time," he told a news conference Sunday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95b266c-7553-485e-9c0d-e30a4796e81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:38:24.976+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:38:25.363+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian Democratic Force, which joined the YPG in its fight against
        Turkish forces and the Free Syrian Army in Afrin, also vowed to press on.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0c3286-ca65-422d-884a-6041c059039d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:38:24.976+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:38:25.363+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our war against the Turkish occupation and the forces of Takfirism,
        the so-called Free Army, has entered a new stage, which is the transition
        from the direct confrontation war to hit-and-run tactic to avoid more civilians
        getting killed," Othman Sheikh Issa, co-chairman of the Afrin Executive Council,
        said in a televised statement Sunday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba4d53d-709d-4b73-b763-bd2818e2c7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:38:24.976+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:38:25.363+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 150,000 people have been displaced in the last few days
        from Afrin town, a senior Kurdish official and a monitoring group said Saturday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed7cc07-0a04-47f9-b349-de12732d9fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:38:24.976+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:38:25.364+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/18/middleeast/turkey-afrin-syria---intl/index.html">"Turkish
        troops seize Syrian town center from Kurdish fighters."</a></em></p>'
  'Putin-Russia-exit-poll':
    'author': 'Nathan Hodge, Kara Fox and Angela Dewan, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-19T07:17:06.740+08:00
