      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:19:55.144+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:19:55.307+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> A Cirque du Soleil performer died Saturday
        night after he fell during a performance in Tampa, Florida.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a986953-9fe0-45ad-9445-bd7066f31962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:19:55.144+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:19:55.307+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cirque du Soleil Entertainment Group said in a statement that
        Yann Arnaud, an aerialist, was performing during the company''s show "VOLTA"
        when he plummeted to the stage. Arnaud received medical attention and was
        taken to a nearby hospital, where he later died.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b2b36b-9985-46d4-a2db-a41a1ef92cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:19:55.144+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:19:55.307+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The entire Cirque du Soleil family is in shock and devastated by
        this tragedy," said Daniel Lamarre, president and CEO of the entertainment
        company, in the statement. "Yann had been with us for over 15 years and was
        loved by all who had the chance to know him."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6ab0a7-9242-48c8-b6cb-6d0a0381e3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:19:55.144+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:19:55.308+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is prepared to give its "full and transparent collaboration
        to authorities" as they investigate the incident, the statement added. The
        last two performances of "VOLTA," set to take place in Tampa on Sunday, were
        canceled.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5214a079-78e4-45ba-ac7a-056eb1d8c87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:19:55.145+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:19:55.308+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julien Martinez was in the audience Saturday night and told <a href="https://www.wfla.com/news/local-news/audience-reacts-to-cirque-du-soleil-performer-falling-to-his-death/">CNN
        affiliate WFLA</a> that he witnessed the accident. Before Arnaud fell, Martinez
        noticed the performer "straining to hold onto the rope."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a5091c-f085-4e13-a5b7-5207a07fc0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:19:55.145+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:19:55.308+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was awful," he said of the fall. "You heard all the cries of
        the audience. There were children there and they were freaking out."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f048249c-d2d1-4daf-b828-04e70dfa07f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:19:55.145+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:19:55.308+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It kinds of colors our opinions of what is going on behind the
        scenes," Martinez said. "What is the cost of our entertainment at that point?"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2bb469-8986-4ff8-a256-fce38979da43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:19:55.145+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:19:55.309+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first tragedy to strike one of Cirque du Soleil''s
        performers. In June 2013, 31-year-old acrobat and aerialist Sarah Guillot-Guyard
        <a href="https://edition.cnn.com/2013/06/30/us/nevada-cirque-death/index.html">died
        after a fall during a show at a Las Vegas casino.</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74ced13-6d46-4387-8cb7-00837c8dcd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:19:55.145+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:19:55.309+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nevada Occupational Safety and Health Administration (OSHA)
        cited Cirque du Soleil and the casino for violations, and both faced thousands
        of dollars in fines. Cirque du Soleil <a href="https://edition.cnn.com/2014/05/04/us/circus-accident-rhode-island/index.html">eventually
        settled with OSHA</a>, bringing six citations to one, the <a href="https://lasvegassun.com/blogs/kats-report/2014/feb/28/cirque-osha-reach-settlement-guillot-guyard-case-j/">Las
        Vegas Sun reported.</a></p>'
