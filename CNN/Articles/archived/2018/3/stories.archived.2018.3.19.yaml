      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:00:12.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:00:12.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97667eea-b27f-41b4-a77f-8363286b5f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:00:12.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:00:12.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "The Chief Justice is not concerned with the humiliation
        or embarrassment that this will cause her. She is really more focused on how
        she will be able to bring out the truth and to emerge out of this so that
        she may continue working at the Supreme Court."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0187807-a20b-4144-982d-17e1d39e93ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:00:12.162+08:00
