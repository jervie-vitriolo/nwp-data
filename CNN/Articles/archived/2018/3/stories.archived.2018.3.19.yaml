    'template': '1'
    'title': 'Leading Women: Rissa Mananquil-Trillo on subverting Philippine beauty
      standards'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c787c5-424e-4f56-9921-31147e3f861b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:40:18.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:40:18.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) â€”</strong> Speaking at the
        recent CNN Philippines <a href="https://cnnphilippines.com/life/leisure/theguide/2018/03/12/press-for-progress-event.html">â€œLeading
        Women to #PressForProgressâ€ summit</a>, Rissa Mananquil-Trillo mapped out
        her journey toward discovering the true meaning of beauty. From a childhood
        spent battling name-calling due to her <em>morena</em> complexion and gangly
        frame, to finding solace with a group of friends that called themselves the
        Ugly Duckling Crew (with whom she still keeps in touch), to becoming a mother
        at 18 and still graduating from university with flying colors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7762df-cdb5-479a-83ac-4fee377b5edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:40:18.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:40:18.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 23, Mananquil-Trillo became president of the Professional Models
        Association of the Philippines and helped change the way models are seen and
        compensated, from raising their professional rates to ushering in an era of
        appreciation for <em>morena</em> beauty. Fifteen years later, she has settled
        down with a loving family â€” but she has also gone back to school for an Executive
        MBA at the Asian Institute of Management, and launched Happy Skin, a local
        brand with products specifically made for Filipino skin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a5f743-a526-4741-b571-40b53c6642ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:40:18.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:40:18.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beauty, she has learned, does have a face â€” itâ€™s the face you put
        on when you take life head-on, with bravery, trust, and conviction.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67edf95-d90b-40c3-a584-2dccac0a6a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:40:18.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:40:18.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life sat down with Mananquil-Trillo after her talk
        to discuss how Happy Skin subverts Philippine beauty standards, making beauty
        more accessible, and what she has learned about the beauty needs of Filipino
        women. Below are edited excerpts from the interview.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9626de7-a44a-4d35-88ab-6b619fbe962c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:40:18.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:40:18.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Growing up, as a model, and eventually as a founder of a
        beauty brand yourself, what have you personally noticed about beauty standards
        in the Philippines?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8a4781-c144-4fc6-b91f-c5542eb1cd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:40:18.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:40:18.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A majority of Filipinos still have a certain standard of beauty
        influenced by Hollywood, international magazines, and influencers. But thereâ€™s
        also a good percentage of women who know how to embrace their natural skin
        color, their natural appearance, and the innate beauty of Filipinos. So itâ€™s
        actually a challenge to become a cosmetics company in this era, because you
        also have a voice too, and you have a responsibility to educate women: â€œThis
        is what beauty is all about.â€</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe50b81-dbd5-45c9-a526-2736be56bfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:40:18.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:40:18.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the nice thing about being a homegrown brand is, you speak to
        the Filipina. â€œThis is what suits you, this is whatâ€™s right for you. This
        is the Filipino definition of beauty.â€ So in the beauty industry, thereâ€™s
        a lot of trends, like Korean and Japanese [brands]. My small dream is that
        maybe one day the Philippines can also be recognized as a beauty capital,
        and thereâ€™s a Filipina beauty that people also aspire to have.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbabbe5c-ea1e-4971-807b-910e0a41944d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:40:18.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:40:18.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did you keep yourself from being affected by these standards?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480591eb-78cb-4de9-af38-4abdbcd473a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:40:18.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:40:18.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think it helps that [I was] in an environment that wasnâ€™t very
        close-minded. I was lucky to grow up with parents and household help who instilled
        confidence in me. But even if I had a neighbor â€” who was my crush! â€” calling
        me labels because of my skin color, at the end of the day, when you go home,
        a [young woman] has to feel secure in her own home and I feel it starts from
        there.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618bb98b-8ced-4980-8f38-d5bbf5434985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:40:18.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:40:18.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they donâ€™t get confidence and love from their own family, it
        will be hard for them to even actually feel confident outside of home. So
        itâ€™s good to be in a supportive environment, and thatâ€™s why itâ€™s not just
        [for] parents, but even teachers, any [person of influence or] authority.
        When a girl says, â€œHey, this is my dream,â€ you donâ€™t shut her down.</p>'
    '20':
      'image': 'jcr:29ff0833-abbf-4c1d-9b44-d766e7557ea9'
      'imageCaption': '"A lot of people always think itâ€™s physical. Itâ€™s what you
        can see or what you can touch. But to me, true beauty is the intangibles.
        Itâ€™s about intelligence, kindness, character, and integrity," says Mananquil-Trillo
        on the true meaning of beauty. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a93fdc-a453-4733-b950-40c568b1cda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:40:18.617+08:00
