      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lacanilao said it was the lawmakers who rejected Sereno''s request
        to allow her lawyers to examine witnesses on her behalf.</p>'
