      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines digital producers Ver Marcelo and Chad de Guzman,
        and senior digital producer Eimor Santos contributed to this report.</em></p>'
  'rissa-mananquil-press-for-progress':
    'author': 'Fiel Estrella'
    'caption': 'As one of the speakers for CNN Philippinesâ€™ â€œLeading Women to #PressForProgressâ€
      summit, Rissa Mananquil-Trillo talks about what she has learned about the beauty
      needs of Filipino women. Photo by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-03-19T18:52:21.542+08:00
    'imagesource': 'jcr:193f2801-fe1d-4a66-9140-ea3e2c63c729'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4296cca6-6b64-4365-803b-09f1b26e5300'
    'lead': 'As one of the speakers for CNN Philippinesâ€™ â€œLeading Women to #PressForProgressâ€
      summit, Rissa Mananquil-Trillo talks about what she has learned about the beauty
      needs of Filipino women.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T09:40:18.615+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-29T09:40:18.953+08:00
