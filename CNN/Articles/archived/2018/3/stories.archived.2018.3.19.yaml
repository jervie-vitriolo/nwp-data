      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can consult other sources of information â€” like NGOs (nongovernment
        organizations), other UN (United Nations) bodies, witnesses to be presented
        to them," IBP National president Abdiel Fajardo told CNN Philippines'' <em>The
        Source.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f9956e-fe32-4776-9be8-683a7c391d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:45:40.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:45:40.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC revealed on Saturday the Philippines'' withdrawal from the
        court would not affect ongoing proceedings. The preliminary examination is
        set to determine whether the ICC has the jurisdiction to open a full-fledged
        investigation into the drug war.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e4105e-fc9b-44e1-bed0-177e28337d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:45:40.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:45:40.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="https://cnnphilippines.com/news/2018/03/17/ICC-Philippines-Duterte-withdrawal.html">ICC
        review to proceed despite PH withdrawal</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a469972a-931c-4381-bf76-21a7fa8c5112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:45:40.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:45:40.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its statement, the ICC said the Office of the Prosecutor "will
        also give consideration to all submissions and views conveyed to it during
        the course of each preliminary examination, strictly guided by the requirements
        of the Rome Statute."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7beea20-8060-495e-b291-2cc8d43b37ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:45:40.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:45:40.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, the ICC told CNN Philippines that while their office
        encourages participation with national authorities, "preliminary examinations
        can be undertaken without access to the territory."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d318156-9534-4d27-86c4-ffc31c1d7326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:45:40.330+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:45:40.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the government insists the Rome Statute â€” which the Philippines
        ratified in 2011 â€” was never effective to begin with as it was supposedly
        not published in the Official Gazette.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3611377-1477-4ef2-977e-e035bf093313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:45:40.330+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:45:40.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on Friday, Presidential legal counsel Salvador Panelo
        said the <a href="https://cnnphilippines.com/news/2018/03/15/Panelo-No-need-for-Senate-approval-to-withdraw-from-ICC.html">ICC
        probe was off</a>, adding the investigators would not be granted visas to
        enter the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd444c93d-2380-44a7-a092-9d816048b9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:45:40.330+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:45:40.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Rome Statute still stands''</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa8e381-6a9f-4fde-becf-4dac43b4cc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:45:40.330+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:45:40.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IBP believes the Philippines is still bound to the Rome Statute,
        whether or not the treaty was published in the Official Gazette.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778f4986-402f-4adc-87dc-14acee90abc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:45:40.330+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:45:40.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the basic principles in international law is that you cannot
        invoke a local law to stop your commitment to the international community
        because of the multilateral treaty," said Fajardo.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcdc272-5acd-445a-bcd3-e6b939693ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:45:40.330+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:45:40.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Civil Code of the Philippines, laws shall "take effect
        15 days after publication either in the Official Gazette or in a newspaper
        of general circulation in the Philippines."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d40df9e-e19c-4c39-b6ca-0d1e3f5d4e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:45:40.331+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:45:40.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his announcement on March 14, President Rodrigo Duterte said
        the withdrawal was "effective immediately."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35736c5e-3960-4d7b-9f7e-bae09463fc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:45:40.331+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:45:40.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="https://cnnphilippines.com/news/2018/03/15/Roque-ICC-Duterte.html">Roque
        on withdrawal from ICC: It saddens me, but I agree with Duterte</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733b4cae-b2d3-416a-a6db-46a85a06d021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:45:40.331+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:45:40.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Fajardo said under Article 127 of the Rome Statute, a withdrawal
        could only take effect one year after notification is received by the Secretary-General
        of the United Nations.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e20217f-6cfe-46c6-92e9-df964ca11846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:45:40.331+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:45:40.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very clear there that the withdrawal does not take effect
        immediately. And we signed the treaty with open eyes... We have to take the
        Rome Statute in its complete form," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06f12b0-866b-4fb6-aaed-099560e12bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:45:40.331+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:45:40.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IBP previously said the withdrawal from the Rome Statute should
        "undergo the same scrutiny, diligent study, and debate" as when it entered
        the treaty.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4d1b26-65c4-456e-9df6-5f56d855aae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:45:40.332+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:45:40.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Panelo said he and the President believe the Senate need
        not review the withdrawal from the ICC.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef017bf-5e0f-4264-8b67-9fd6756e8b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:45:40.332+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:45:40.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo also rebutted Duterte''s claim that the ICC was sponsored
        by the European Union (EU).</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781452a1-2d86-4e34-8e18-3460e6aa5002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:45:40.332+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:45:40.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="https://cnnphilippines.com/news/2018/03/18/rodrigo-duterte-icc-other-countries-withdraw.html">Duterte
        wants other countries to withdraw from ICC</a></strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef78f20-fc4c-4296-ae0a-09510fc68093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:45:40.332+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:45:40.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I know is that the Philippines was an active participant in
        the drafting or crafting of the instrument that led to the formation of the
        Rome Statute," said Fajardo.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ada65a-d6e8-412d-af56-f97eff801ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:45:40.332+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:45:40.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration and EU have had strained relations as
        Philippine officials previously rejected aid, citing supposed conditions following
        its criticism of the drug war.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7ba048-d99f-4991-a048-c2773d2d4f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:45:40.332+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:45:40.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo surmised the President''s response was "part of a legal
        strategy."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a6f0ee-7b9f-4fbc-8c4b-317cb885aab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:45:40.333+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:45:40.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Watch the complete interview with Fajardo here.</em></p>'
