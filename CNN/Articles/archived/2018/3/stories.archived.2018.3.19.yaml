        of impeachment</a> against embattled Chief Justice Maria Lourdes Sereno on
        Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2820e7f-0cf5-416a-beeb-a7179dbb494d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:14:36.808+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:14:37.154+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chief Justice Maria Lourdes Sereno has failed to live up to the
        standards imposed by the Constitution and the Supreme Court upon members of
        the Judiciary. She has, by her own acts, caused the diminution of public faith
        in the Judiciary," the 56-paged articles of impeachment read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f026fe-2723-4025-a40a-807d444edeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:14:36.808+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:14:37.154+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s spokesperson, lawyer Josa Deinla, said the vote was expected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d575d7e-5f39-40b2-9fb7-794fc7d92968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:14:36.809+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:14:37.155+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The committee report, as predicted, sets forth matters that are
        either contrary to evidence presented to the committee or  manifestly biased
        or one-sided, and that fail to rise to the level of impeachable offenses,"
        Deinla said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f74b73-b151-4d1f-87db-ec90d5b9ced7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:14:36.809+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:14:37.155+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added Sereno "eagerly awaits" the transmittal of the articles
        to the Senate, that will convene as impeachment court.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d633b0-9b15-46ce-a20d-513c832a7850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:14:36.809+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:14:37.155+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House panel listed six articles of impeachment in the report.
        First is her alleged violations in her statements of assets, liabilities and
        net worth (SALN), on top of other issues.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac2447e-739e-4222-8eeb-f54a9502969c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:14:36.809+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:14:37.156+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quoting the resolution on the articles of impeachment, Justice panel
        chair Reynaldo Umali said Sereno must be impeached for allegedly violating
        the Constitution, betraying public trust, and committing other high crimes
        when she "deliberately failed" to file her SALN 17 times.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2154c4f0-7333-452b-91bb-394804df5d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:14:36.809+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:14:37.156+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report stated Sereno had no SALN for the years 1987 to 1997,
        1999 to 2001, and 2003 to 2006, when she taught at the University of the Philippines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ce7a72-70e3-446d-b142-108e4e526037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:14:36.810+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:14:37.156+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali said Sereno "misrepresented" herself as a person of integrity
        and probity when she applied as associate justice in 2010 and as <a href="https://cnnphilippines.com/news/2018/03/12/Escudero-JBC-rules-on-SALN-submission-changed-before-Serenos-application.html">chief
        justice in 2012.</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34d0875-2e8a-42a1-8f12-e36b89603af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:14:36.810+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:14:37.156+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact she is not, as shown by her overt acts of deceiving and
        misleading the Judicial and Bar Council when she could not submit her SALNs
        from 1996 to 2006," Umali said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebeead75-7867-40a5-9549-464551234bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:14:36.810+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:14:37.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from non-filing of SALN, the House panel said Sereno did not
        declare a 2.24-hectare property in Mariveles, Bataan with current zoning value
        of P44 million, registered in Sereno and her husband''s name.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c399ea11-0922-46fb-9b74-92e91ac60d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:14:36.810+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:14:37.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali, in an interview with CNN Philippines on Friday, said issues
        in her SALN make the strongest charge against Sereno.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404384ca-eaaf-4d40-a593-33c082989df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:14:36.810+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:14:37.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that Sereno''s predecessor, the late Renato Corona was
        impeached for omissions in his SALNs. Umali, who served as prosecutor in the
        Corona trial, has said Sereno''s violations were even worse than Corona''s.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587aafe1-a100-41a2-98ec-2f7ded61a008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:14:36.810+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:14:37.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a sequel of the previous impeachment... there were two
        properties undisclosed but more than that there were 17 SALNs not filed, this
        is even worse," Umali said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832b0168-66a6-41af-a8c8-092f2ded4ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:14:36.811+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:14:37.158+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/03/09/Umali-Serenos-violations-worse-than-Corona.html">Umali:
        Sereno''s violations worse than Corona''s</a></strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac34782c-4299-4cc5-89f5-17697beb1cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:14:36.811+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:14:37.158+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone interview with CNN Philippines, Jojo Lacanilao, one of
        Sereno''s spokespersons, said the alleged non-filing of SALNs could not be
        used in the impeachment case.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da502a2-eecb-4139-ba21-34530f981aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:14:36.811+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:14:37.158+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Previous to becoming an impeachable official, a justice, pano naman
        naging relevant yan (how can that be relevant)?" Lacanilao said, Friday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05eae47f-fd44-42d1-aab5-866e5c3322bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:14:36.811+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:14:37.158+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also denied Sereno has undeclared properties.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c0f1a2-bb91-4b83-ae80-8c3e45c8cb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:14:36.811+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:14:37.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Solicitor General has filed a quo warranto petition asking the
        Supreme Court to void Sereno''s appointment for failing to file her SALN,
        a requirement of the JBC for those applying for the post.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618a3db0-71c9-49a3-a089-c57733d4d0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:14:36.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:14:37.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JBC Executive Director Annaliza Ty-Capacite in a February 12 hearing
        told lawmakers the body considered as "substantial compliance" Sereno''s submission
        of three SALNs, covering 2009, 2010, and 2011.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd57a9f-f8f5-46a5-8608-ae078547da68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:14:36.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:14:37.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN Philippines on March 8, the day
        the justice panel found probable cause to impeach Sereno, the Chief Justice
        said, "Many wrong things were said about my SALN."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c999f53-1e21-472e-952c-9d2360bcbbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:14:36.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:14:37.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she would answer them once her case reaches Senate trial,
        as she did not want to preempt her defense.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64f26d5-38d6-4619-9b93-d9f7a3c37fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:14:36.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:14:37.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If at least one-third of the members of the House of Representatives
        vote to impeach Sereno, the complaint would go to trial at the Senate.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040875fc-93ee-41b6-b0f2-8d98f1dbee20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:14:36.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:14:37.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A conviction in just one article is enough to oust Sereno.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aeb3983-1b1a-4e2e-a1af-6133f063a1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:14:36.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:14:37.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Corruption</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f3d93d-7cec-4430-a483-8657c6506e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:14:36.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:14:37.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House panel also accused Sereno of <a href="https://cnnphilippines.com/news/2018/03/08/Chief-Justice-Sereno-hidden-wealth.html">corruption</a>
        and betrayal of public trust when she misused P18 million in public funds
        to show her "grandiose sense of self-importance" by purchasing a P5-million
        <a href="https://cnnphilippines.com/news/2018/01/17/Lawmakers-Sereno-purchase-of-Toyota-Land-Cruiser-violates-law.html">Toyota
        Land Cruiser</a> for service vehicle, and the hiring of an information technology
        expert with an P11-million compensation.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850c541a-bdc3-429f-8e9d-733966fe3800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:14:36.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:14:37.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Sereno also allegedly selected Shangri-La Boracay as
        the venue of a meeting with ASEAN chief justices, which cost around P3 million,
        without proper canvassing.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d21f41-f35d-4cd3-be01-5822ebd85d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:14:36.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:14:37.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Abuse of power</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74dd287-23ae-44c4-866b-b4625287e0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:14:36.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:14:37.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali said another article of impeachment involves Sereno''s alleged
        abuse of power as ex-officio Chairperson of the Judicial and Bar Council (JBC)
        in several instances.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b23e688-74a2-45dc-978f-f125109f37ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:14:36.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:14:37.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among which, her alleged hand in excluding Court of Appeals (CA)
        Associate Justice Fernanda Lampas-Peralta from the shortlist of nominees for
        the position of CA presiding justice.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbd3f3a-a130-4eb8-bf24-1fe9cba415e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:14:36.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:14:37.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peralta''s husband, Supreme Court Associate Justice Diosdado Peralta,
        revealed this in one of the hearings.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1de1b2e-825e-487d-8156-d31d2ed2f5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:14:36.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:14:37.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacanilao denied the accusation, saying the JBC only implemented
        its rules. "Under the Sereno chairmanship, hinigpitan na nila yung mga rules
        kasi dati very lax sila (They were stricter in the rules because they were
        very lax before)."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c554610-cf22-4f09-86d6-cdd55e5e2834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:14:36.814+08:00
      'mgnl:createdBy': 'eunice'
