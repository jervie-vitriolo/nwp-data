      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison shared her experiences battling cancer, from the moment she
        suspected she was sick to the physical, mental, and emotional, changes she
        had to face. â€œCancer has taught me to change my perspective in life,â€ she
        said. â€œIt taught me to appreciate the simplest things: sunrise, birds chirping,
        a cup of coffee. The mere fact that I''m stuck in traffic means I''m alive.â€</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902e055d-9752-48ea-8fc7-358ef02bd31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:19:37.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:19:38.264+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison, whose Twitter account has served as a source of daily inspiration
        and advice for fans, dropped nuggets of wisdom on courage in the face of adversity.
        â€œYou''re not defined by your trials. You''re not even defined by the people
        who expect something from you ... The mere fact that you''re doing your best,
        that''s courage for me,â€ she said.</p>'
    '8':
