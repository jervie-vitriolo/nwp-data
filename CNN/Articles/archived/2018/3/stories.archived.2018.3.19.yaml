      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel said Sereno interfered when she advised justices of the
        Court of Appeals (CA) on how to handle their standoff with lawmakers over
        the detention of six Ilocos Norte government employees, or "Ilocos 6," who
        were accused of misusing tobacco funds.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8342942a-11e7-4745-80ec-381b06110b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:14:36.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:14:37.163+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/01/23/Sereno-impeachment-hearing-Ilocos-6.html">CA
        justice: Sereno intervention in ''Ilocos 6'' case shows ''lack of delicadeza''</a></strong></p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cee5d27-d06a-41b6-9960-2ac051c5bf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:14:36.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:14:37.163+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel also noted <a href="https://cnnphilippines.com/news/2018/03/08/Sereno-House-Justice-committee-blatantly-unfair.html">Sereno
        disrespected impeachment proceedings</a> when she did not attend any of them.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ab58fb-3233-4f34-aa69-d1729726fdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:14:36.814+08:00
