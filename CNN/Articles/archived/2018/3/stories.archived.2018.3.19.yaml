      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Dr. Gia Sison was award-winning journalist and CNN International
        anchor Kristie Lu Stout, who spoke about the importance of sisterhood. â€œBehind
        every successful woman is a tribe of other successful women who have her back,â€
        she said, as she shared stories about colleagues, friends, and her own family
        members who have supported her and inspired her in their own ways.</p>'
