      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those speaking at the event was <a href="https://cnnphilippines.com/life/culture/2018/03/13/leading-women-gia-sison.html">Dr.
        Gia Sison</a>, head of the Philippine chapter of the Livestrong Foundation,
        co-founder of HealthxPH, and cancer-survivor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b02227-330d-4ec8-b2f8-c1c641695f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:19:37.898+08:00
