      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Undermining Congress</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cc210a-de5f-4d0e-a503-c930e1e30bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:14:36.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:14:37.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another article, the justice panel accused Sereno of undermining
        and disregarding the mandate of separation of powers among the three branches
        of government in several instances, Umali said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca875ad-25f0-4de5-bae4-1f5881426606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:14:36.814+08:00
      'mgnl:createdBy': 'eunice'
