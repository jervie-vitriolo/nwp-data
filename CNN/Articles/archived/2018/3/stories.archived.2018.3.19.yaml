    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4396d30c-39bb-4b34-b92f-a2a9f9b1d554'
    'lead': 'Putin was widely expected to win his fourth term as President, with no
      meaningful opposition in the running and hisÂ fiercest opponent, Alexei Navalny,
      barred from the race.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T10:43:07.504+08:00
