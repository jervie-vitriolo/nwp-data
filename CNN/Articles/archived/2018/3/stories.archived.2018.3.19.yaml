  'Facebook-employee-Cambridge-Analytica-Trump-campaign':
    'author': 'Donie O''Sullivan'
    'caption': ' Facebook is facing a joint investigation by The New York Times and
      the UK''s Observer newspaper found possible violations of Facebook policies
      by Cambridge Analytica, one of the Trump campaign''s data firms | Photo from
      Shutterstock/CNNMoney via CNN wire images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-19T08:55:55.685+08:00
    'imagesource': 'jcr:13097ea9-cb5f-43e1-be27-c5fc1f0f3854'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '164a7ceb-3e75-43c6-965e-b6502eb9a00f'
    'lead': 'Joseph Chancellor, now a researcher at Facebook, was a director of Global
      Science Research, a company that provided data to Cambridge Analytica. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T10:27:31.663+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-29T10:27:32.082+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook investigating employee''s links to Cambridge Analytica'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0207c973-d69d-4d94-84dd-c5dc34be163c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:27:31.664+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:27:32.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) â€”</strong> Facebook told CNN it is looking into
        ties between one of its current employees and Cambridge Analytica, the controversial
        data firm that worked for Donald Trump''s presidential campaign and was suspended
        by Facebook on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ffb9de-d762-4156-ad15-74a08aea1083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:27:31.664+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:27:32.083+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joseph Chancellor, now a researcher at Facebook, was a director
        of Global Science Research, a company that provided data to Cambridge Analytica.
        The New York Times and The Observer newspaper in London reported Saturday
        that Cambridge Analytica harvested information on 50 million Facebook users.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c88b8a4-aee7-4615-a90a-4878ddb0415d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:27:31.664+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:27:32.083+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelations have prompted renewed scrutiny of how Facebook was
        used to reach and influence voters ahead of the 2016 US presidential election.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079a2626-9995-4ed0-b7a5-b6aa8a4ce782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:27:31.664+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:27:32.083+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Joseph Chancellor is an employee of Facebook. We are looking into
        the situation," a spokesperson for Facebook told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2cbee2-f6ca-4c60-87e0-0a51f1f4fa17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:27:31.665+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:27:32.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Facebook announced it was suspending Cambridge Analytica
        and data scientist Aleksandr Kogan, Chancellor''s former business colleague,
        from using its platform while it investigates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9620aa-a8be-4a1b-82dc-db56b7ba4414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:27:31.665+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:27:32.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2018/03/17/technology/facebook-cambridge-analytica-2016-election/index.html">Related:
        Facebook is again having to account for its role in the 2016 election</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c751a64b-728e-4e97-bcb4-cb3dc31bb175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:27:31.665+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:27:32.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said in a blog post that Kogan "lied to us" and "violated"
        its policies in 2015 "by passing data" to a third party, including Cambridge
        Analytica.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080d6db9-ba16-47f3-9d3e-d2d162c7830d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:27:31.665+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:27:32.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nature of Chancellor''s role as a director of Global Science
        Research and his knowledge of Kogan''s data collection practices are not clear.
        A spokesperson for Cambridge Analytica said "there was no recollection of
        any interactions or emails with" Chancellor.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8c9e1c-3c34-4608-b075-76d5f48b177b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:27:31.665+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:27:32.085+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook didn''t mention Global Science Research in its blog post.
        But Cambridge Analytica said Saturday that it contracted the company in 2014
        to "undertake a large scale research project in the United States."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840c7504-0309-45a0-9bdd-e70a0a1efe2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:27:31.665+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:27:32.085+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global Science Research was incorporated in May 2014 and listed
        Kogan and Chancellor as directors, according to UK government records. (The
        records show that Global Science Research was dissolved in October 2017.)</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9608bd45-15ed-42c7-9e41-30908487bd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:27:31.666+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:27:32.085+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/03/17/politics/professor-lawsuit-cambridge-analytica/index.html?iid=EL">Related:
        New York professor sues Cambridge Analytics to find out what it knows about
        him</a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926870d2-3dde-4289-b338-caa13b494f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:27:31.666+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:27:32.085+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither Kogan nor Chancellor have responded to CNN''s requests for
        comment through email and social media. In addition, Facebook has not replied
        to a request that it ask Chancellor for comment.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8772824a-db42-4efc-a140-6b97dc2cea50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:27:31.666+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:27:32.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his work profile, Chancellor describes himself as a quantitative
        social psychologist.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a516ac84-b950-4b07-b58f-fce398d0e01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:27:31.666+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:27:32.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kogan and Chancellor were both at the University of Cambridge when
        they set up Global Science Research, according to their LinkedIn profiles.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855ad63b-12e4-444a-b226-8451ea08f5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:27:31.666+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:27:32.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government records show Chancellor left Global Science Research
        in September 2015. According to his LinkedIn profile, he joined Facebook in
        November 2015.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2804aa2-8c34-4cb6-a85a-f780df733368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:27:31.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:27:32.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Cambridge University told CNN that Kogan, who
        still works for the university, assured them "that none of the data from his
        academic research was transferred for commercial use." Cambridge University
        could not immediately say if it asked Chancellor for similar assurances.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fee98bf-8c6d-423d-a916-b0337d7eaea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:27:31.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:27:32.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data on Facebook users was gathered through a survey app called
        "thisisyourdigitallife." According to the Cambridge University spokesperson,
        the app was developed by Global Science Research.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d49b7c9-1f80-467f-9bee-7cb4b59f3d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:27:31.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:27:32.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cambridge spokesperson said Kogan told the university that the
        app made clear it was for commercial, and not academic, research.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47ad9fb-42a4-4490-93ac-148615c90ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:27:31.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:27:32.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Facebook disputes that point. Facebook provided CNN with the
        description it said Kogan gave them about the app in 2014.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dae57cf-e262-44ea-b4d2-31c512835add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:27:31.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:27:32.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2018/03/14/technology/britain-first-facebook-ban/index.html?iid=EL">Related:
        Facebook bans far right group Britain First</a></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee38b3d2-a82e-4295-a180-7306649a0018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:27:31.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:27:32.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This app is part of a research program in the Department of Psychology
        at the University of Cambridge," the description stated. "We are using this
        app for research purposes - learning about how people''s Facebook behaviour
        can be used to better understand their psychological traits, well-being, health,
        etc and overcome classic problems in social science. Users of the app will
        be presented with a description of the types of data we gather and the scientific
        purpose of the data."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67432ce9-67c9-4f07-a426-38d9dda3465d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:27:31.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:27:32.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The description continued, "Users will be informed that the data
        will be carefully protected and never used for commercial purposes."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a3b352-28a4-4b1d-8ed6-1c778c77397d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:27:31.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:27:32.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Kogan''s collection of the data complied with Facebook policy,
        how he allegedly shared the data was not. Facebook said it ordered Kogan and
        Cambridge Analytica to delete the data when it determined Kogan had breached
        its policies in 2015.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eff0390-85ba-4f24-bf57-963d56dbb3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:27:31.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:27:32.089+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook would not say if Chancellor also had access to the data
        and if he was asked to delete it.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb18d73-d50d-493e-b041-fe42ef7ca120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:27:31.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:27:32.089+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://money.cnn.com/2018/03/18/technology/business/facebook-cambridge-analytica/index.html">â€œFacebook
        investigating employee''s links to Cambridge Analytica."</a></em></p>'
  'florida-bridge-collapse-6-killed':
    'author': 'Nicole Chavez and Eric Levenson, CNN'
    'caption': 'Drone captures scene where a pedestrian bridge collapsed at Florida
      International University in Miami | Photo from CNN wire images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-19T08:08:10.133+08:00
    'imagesource': 'jcr:fb2fb898-34c3-44ef-83ab-2dafab60b8b9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0af584f3-d7ba-4197-a91e-4588e64bb9e7'
    'lead': 'After days of digging through 950 tons of steel and concrete, authorities
      say the remains of all six victims of the pedestrian bridge collapse in Florida
      have been recovered.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T10:33:37.844+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-29T10:33:38.363+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'With a pause to pray, rescuers retrieve last of 6 killed in bridge collapse'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e686a3-95fa-404e-b346-a95a5fbbecd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:33:37.845+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:33:38.363+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> After days of digging through 950 tons
        of steel and concrete, authorities say the remains of all six victims of the
        pedestrian bridge collapse in Florida have been recovered.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dbdc07-ab3d-4374-9698-e4fb72bb326e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:33:37.845+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:33:38.364+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescuers have worked day and night to extract the victims and mangled
        cars after the pedestrian bridge crumbled Thursday west of downtown Miami.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37935976-e372-40c5-8a37-82ffc39fc4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:33:37.845+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:33:38.364+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that is the final count," Miami-Dade County Police Director
        Juan Perez said. "This ends with a tragedy of six. ... We are pretty confident
        that no one is left."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7cb9fd-89f6-45b7-98a0-1b6abeb2b338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:33:37.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:33:38.364+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time since the bridge collapsed, rescuers took a break
        Saturday to pay tribute to the people killed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9ca38f-a8b9-4cef-a07c-85b53a56b6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:33:37.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:33:38.364+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We asked them to pause so we could pray over every victim," Perez
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9d5ad3-9f30-48fb-a17e-b0ff0d1d9d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:33:37.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:33:38.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police motorcade escorted the remains of five victims to the medical
        examiner''s office. A sixth person died at the hospital.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539237b6-c6de-43a7-85fc-01e7d6b01d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:33:37.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:33:38.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The victims</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4357e4-ac36-4395-99a2-37efab87ef64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:33:37.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:33:38.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miami-Dade police have identified five of the people killed in the
        collapse of the bridge, which was meant to connect the campus of Florida International
        University with a neighborhood that''s home to 4,000 of its students.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a29487d-6e91-4a69-92b3-4996f9ae158d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:33:37.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:33:38.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexa Duran, a Florida International student, was in a gray Toyota
        4Runner that was extracted from underneath the rubble on Saturday afternoon.
        The 18-year-old was driving under the bridge Thursday when it came crashing
        down, and a friend traveling with Duran tried to pull her out but was unsuccessful.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fe5e8e-8ad5-4db6-85c1-ff9a37c898fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:33:37.847+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:33:38.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My little girl was trapped in the car and couldn''t get out," her
        father, Orlando Duran, told El Nuevo Herald, a sister newspaper to The Miami
        Herald.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4354c37-2745-43f6-927e-cbb30308f7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:33:37.847+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:33:38.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She graduated from Archbishop McCarthy High School in Southwest
        Ranches, Florida, in 2017, the <a href="https://www.facebook.com/McCarthyHS/photos/a.623731977747771.1073741827.206189562835350/1615976018523357/?type=3&amp;theater">school
        said on Facebook.</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6a211a-abb1-42e5-b2fa-fbd07eb84b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:33:37.847+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:33:38.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ecaudorian Foreign Minister Maria Fernanda Espinosa <a href="https://twitter.com/mfespinosaEC/status/974766817758601223">said
        on Twitter</a> that Duran''s father was Ecuadorian and that the country''s
        Consulate is working to learn more about the accident and provide assistance
        to the family.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bb6006-7584-4c62-988c-3816f0834b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:33:37.847+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:33:38.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexa Duran''s sister, Dina, <a href="https://www.instagram.com/dinadurann/">posted
        a tribute on Instagram</a>. "Rest In Peace my sweet little sister. Words cannot
        describe how heavy my heart is. I would give anything to take your place and
        all of your pain," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e5cc17-8be0-4e77-ad98-6b3d33824cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:33:37.847+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:33:38.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brandon Brownfield was killed in the bridge collapse, according
        to his wife, Chelsea Brownfield. She has been waiting for confirmation since
        Thursday, but posted on Facebook on Sunday morning that he was killed.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ece622-df35-4e56-bb40-5948661c586a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:33:37.848+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:33:38.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brownfield was a crane technician for Maxim Crane, but he was not
        working on the bridge. In a Facebook post, Chelsea Brownfield said they had
        been married for almost 4 years and have three girls.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9c6cf1-903f-4c94-bb54-e0bcf9534630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:33:37.848+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:33:38.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please keep us in your prayers, as I now have to find the words
        and the answers to tell my girls that their Daddy is not coming home," she
        wrote.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef6af65-62c5-4eba-bf49-d38695fb67e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:33:37.848+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:33:38.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navarro Brown, 37, was working on-site at the bridge for Structural
        Technologies VSL, a company that specializes in bridge cable tension and construction
        systems, the company <a href="https://www.nbcmiami.com/news/local/Bridge-Employee-Was-Killed-in-Collapse-Near-FIU-Company-477136343.html">told
        CNN affiliate WTVJ</a>. After the bridge collapsed, he was taken to a hospital
        and died there, police said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b848d77b-a80d-4854-afd1-35fc6f6e3c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:33:37.848+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:33:38.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolando Fraga Hernandez was identified as the victim inside a gold
        Jeep Cherokee that was removed from underneath the debris on Saturday morning,
        police said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027ce374-4dba-445b-9cc2-9ec84791e570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:33:37.848+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:33:38.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oswald Gonzalez, 57; and Alberto Arias, 53, were pulled from the
        rubble from a white Chevy truck on Saturday, authorities said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8a24aa-1607-4cd8-a4d2-570446a5b0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:33:37.848+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:33:38.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The investigation</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f529e8-0f12-4cab-a9af-a2ab0f8d651c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:33:37.849+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:33:38.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A National Transportation Safety Board investigation will continue
        for several months. It will "pinpoint where was the mistake and/or the failure
        that led to this catastrophic event," Florida Republican Sen. Marco Rubio
        said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd735e210-b3bd-418b-a93a-b0a95a76be2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:33:37.849+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:33:38.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And that is something that the community needs, the families need,
        the country needs to make sure it never happens again," Rubio told reporters.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9313b5ec-0323-4950-94f1-c35738c35722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:33:37.849+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:33:38.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bridge was supposed to enhance safety and keep pedestrians safe
        from traffic on busy Southwest Eighth Street, where a <a href="https://twitter.com/FIU/status/899408419907620864/photo/1?ref_src=twsrc%5Etfw&amp;ref_url=http%3A%2F%2F">vehicle
        fatally struck an FIU student in August</a>. It was scheduled to open for
        foot traffic next year.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225e1bb1-e859-44b4-a7b2-a0ca3a890164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:33:37.849+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:33:38.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university used Accelerated Bridge Construction technology to
        build the bridge. Unlike traditional methods of construction, it streamlines
        the building process so that bridge projects can be completed quicker and
        more cost effectively.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4307150f-8924-4b76-8f29-b1e5c06e629a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:33:37.849+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:33:38.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubio said the technology was faster but not "in the sense of cutting
        corners."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba826e78-0dd8-47be-b576-e8bd1058b856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:33:37.849+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:33:38.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FlU President Mark B. Rosenberg said the university is fully cooperating
        with authorities investigating the collapse.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573d4c26-e5c2-4c74-acda-4ca57a3a8606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:33:37.850+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:33:38.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even as we grieve, we all have an interest in getting to the bottom
        of what happened," he <a href="https://news.fiu.edu/2018/03/bridge-collapses-university-community-shocked-and-saddend/120470">said
        in a statement.</a></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4bb767-adff-4d1b-b482-c67bff2e6570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:33:37.850+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:33:38.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university will host a moment of silence at 1:47 p.m. when classes
        resume Monday.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc3bb28-fbfa-48f6-b899-244a72b51c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:33:37.850+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:33:38.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will take time for our community to heal," Rosenberg said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb68a2a7-c43b-4644-9d84-4148433a1a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:33:37.850+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:33:38.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university''s Student Government Association will hold a vigil
        for the victims Wednesday morning at a campus facility.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb99122f-dad9-4cfd-baf5-f1b62602994c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:33:37.850+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:33:38.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Crews discussed bridge''s cracks</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a25470-cfe6-423c-9532-f86bec426408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:33:37.850+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:33:38.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engineers had discussed the structural integrity of the span and
        deemed it safe just a few hours before it collapsed.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59ff2a0-7073-4cf4-a58d-15a2e4ab1980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:33:37.851+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:33:38.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FIGG engineer of record delivered a technical presentation
        regarding the crack and concluded that there were no safety concerns and the
        crack did not compromise the structural integrity of the bridge," Florida
        International University officials said Saturday in a statement.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc94a7c6-68e4-47a9-87c8-feca564752a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:33:37.851+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:33:38.372+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives from FIU, the Florida Department of Transportation,
        Munilla Construction Management and FIGG Bridge Engineers, attended the two-hour
        meeting Thursday morning. FIGG designed the bridge.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e952f94d-9e6a-48f7-96df-f134be0ccd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:33:37.851+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:33:38.372+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before that meeting, an engineer for FIGG had called a FDOT employee
        to discuss the cracking, but his call went unanswered.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dbaa33-95d3-4220-9931-ba184e6bb0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:33:37.851+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:33:38.372+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve taken a look at it and obviously some repairs or whatever
        will have to be done," W. Denney Pate said in a voicemail that was unheard
        until Friday.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c1f061-8a5b-4461-8215-044835083682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:33:37.851+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:33:38.372+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Accetta of the National Transportation Safety Board said
        a crack in the bridge "does not necessarily mean that it is unsafe."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b278e2-e50e-43f8-b969-46d9df413f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:33:37.851+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:33:38.373+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/18/us/florida-bridge-collapse/index.html">"With
        a pause to pray, rescuers retrieve last of 6 killed in bridge collapse."</a></em></p>'
  'Africa-female-president-resign':
    'author': 'Stephanie Busari, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-19T07:55:21.458+08:00
    'imagesource': 'jcr:f5f7806d-1410-46b6-b312-7dde282b0b69'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3794480f-4dbc-4778-a769-649193c77b0d'
    'lead': 'Ameenah Gurib-Fakim, Africa''s only female head of state, submitted her
      resignation for the ''stability of the country,'' her lawyer, Yousouf Mohammed,
      said in an interview with local news agency ION.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T10:36:23.797+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-29T10:36:23.971+08:00
    'mgnl:lastActivatedBy': 'eunice'
