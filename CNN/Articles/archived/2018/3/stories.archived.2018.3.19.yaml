      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capt. Ruel M. Meloria (Pilot)</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb6c745-3e42-49dc-a502-9976d1ab845c'
