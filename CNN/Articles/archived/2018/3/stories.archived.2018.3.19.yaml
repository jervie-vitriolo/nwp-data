      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the success of the V7 plus and the V7 release, the buzz
        is consumers can expect this coming smartphone to retain the V7 phones'' impressive
        thumbprint features, enhanced with specs that will deliver flawless selfie
        shots through state-of-the-art artificial intelligence beautifying tools.</p>'
    '45':
