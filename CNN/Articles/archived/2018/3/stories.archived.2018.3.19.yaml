  'janet-lim-napoles-malacanang-doj-transfer':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': 'Janet Lim Napoles (File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-19T20:54:21.937+08:00
    'imagesource': 'jcr:dd99c85b-c2cc-4007-9add-63564a951523'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ad65b8a-ddb4-4606-894b-0c22c439a5e8'
    'lead': 'The move apparently had approval not just at the DOJ level, but all the
      way up to MalacaÃ±ang. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T09:12:21.922+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-29T09:12:22.094+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Napoles lawyer reveals MalacaÃ±ang involvement in transfer request'
    'updated': 2018-03-20T15:52:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9d3a2a-42ba-460a-ae61-457b7161585e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:12:21.922+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:12:22.094+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19) â€”</strong> The
        lawyer of Janet Lim Napoles admits MalacaÃ±ang played a role in its plea to
        move her from Camp Bagong Diwa in Taguig to a new safe house.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f330b4-0b7a-4c8a-9385-d1491f4c34d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:12:21.922+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:12:22.095+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key figure in the alleged pork barrel scam filed motions at
        the Sandiganbayan seeking a custody transfer <a href="https://cnnphilippines.com/news/2018/03/16/Janet-Lim-Napoles-pork-barrel-scam-PDAF-witness-protection.html">following
        her provisional admission to the Department of Justice''s (DOJ) Witness Protection
        Program (WPP).</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7d8e0d-5423-4d04-81cc-b667fe406fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:12:21.923+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:12:22.095+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before doing so, her lawyers apparently sought approval not just
        at the DOJ level, but up to MalacaÃ±ang.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693f1092-1321-42ab-822e-399917af070a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:12:21.923+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:12:22.095+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a hearing on the motion on Monday, her lawyer Stephen David
        revealed in open court he met with Executive Secretary Salvador Medialdea
        to discuss the matter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b544aa00-19f9-4ca1-ba55-36bcd93480b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:12:21.923+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:12:22.095+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in a situation where we don''t know what to do. Is she being
        immediately taken out of the facility, or shall we file a motion? That''s
        why we have to consult people in authority as to what to do," he clarified.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6331456-8741-4a27-a140-adce9d82c876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:12:21.923+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:12:22.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview, Presidential Spokesman Harry Roque said President
        Rodrigo Duterte is not at all involved in the DOJ''s dealings with Napoles.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3ad7d5-29a5-46b0-9133-79322a8fdeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:12:21.923+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:12:22.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David says he wanted Napoles to be moved immediately, and then just
        inform the court after the fact, but Medealdea advised him to seek the court''s
        permission first.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fe2b19-4168-427e-bca3-30fe0de199aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:12:21.924+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:12:22.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan''s 1st, 3rd, and 5th divisions will decide whether
        there is valid and sufficient reason to move Napoles out of her regular jail.
        These are the same divisions handling Napoles'' plunder cases over an alleged
        pork barrel scam.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77554b4-e6ca-4fea-8dba-288a97d86131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:12:21.924+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:12:22.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman''s chief prosecutor opposed Napoles'' plea, and questioned
        her provisional coverage under the WPP.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87322077-b6bb-4fcb-914b-c749802c90b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:12:21.924+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:12:22.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special Prosecutor Edilberto Sandoval said, "To me there''s no such
        thing as provisional grant..how long? Can it be 10 years? One year? Supposed
        later on after about six months dineny [it was denied]? What will happen to
        the provisional admission?"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe45bf3-b045-464a-8f0f-4252c861f242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:12:21.924+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:12:22.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three divisions gave the prosecution time to file their official
        opposition to Napoles'' motion.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de2834f-a916-4452-9149-dd8467438ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:12:21.924+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:12:22.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles'' lawyer meantime, claimed the motions were just a matter
        of courtesy as the DOJ can still have her moved even without the court''s
        permission.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e3c865-6032-4d9a-8998-2fe1a7865178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:12:21.925+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:12:22.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ is working with her in the reinvesitigation of the pork
        barrel scam, specifically looking into the involvement of allies of the Aquino
        administration.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c74aef-27c0-4604-8af4-89e9ef7fe07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:12:21.925+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:12:22.098+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang process na yan nagstart pa during the term of Senator De
        Lima. May mga list noon kaya lang di namin maintindihan bakit andaming nakalista,
        bakit mga opposition lang ang na-file-an? Ano nangyari dun sa iba? So ngayon,
        tinutuloy lang ng present DOJ,"</em> David said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d728e29-8f12-4fac-a78a-adac63256c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:12:21.925+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:12:22.098+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That process started during Senator De Lima''s term.
        There was lists them, but we couldn''t understand why it was only members
        of the opposition who had cases filed against them. What happened to the others?
        So no, it''s just being continued by the current DOJ.]</p>'
