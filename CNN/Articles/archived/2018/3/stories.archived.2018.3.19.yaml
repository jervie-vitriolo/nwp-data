      'mgnl:lastActivated': 2019-06-29T09:40:18.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cc54fe-2028-4e17-b571-a2132d622894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:40:18.617+08:00
