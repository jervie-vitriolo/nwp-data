    'title': 'Leading Women: Kristie Lu Stout on being a journalist in the time of
      #MeToo'
    'updated': 2018-03-21T17:22:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9ca177-31c0-4704-a4c3-9262d6753970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:28:38.104+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:28:38.421+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) â€”</strong> When Kristie Lu
        Stout arrived in Beijing in the â€˜90s, one of her first impressions was seeing
        a horse-drawn cart on a highway next to the bus she was on. â€œI just thought,
        â€˜Whatâ€™s going on here? This is a place going through such dynamic change.
        I wanted to know more about this place,â€ she says.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909cbe81-0395-4e20-8740-85baa1fbbc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:28:38.104+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:28:38.422+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having graduated at Stanford University with degrees in journalism,
        her career as a journalist in the United States could have easily unravelled
        itself, but Stoutâ€™s hankering for telling underreported stories prevailed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243b2fbc-abf1-402b-9c19-37965647c96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:28:38.105+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:28:38.422+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œI remember telling myself, â€˜Iâ€™d much rather be in a cubicle working
        for a media company in China than in a cubicle in Silicon Valley,â€™â€ she says.
        â€œI felt there were stories to be told there, and I was driven to go out there.â€</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07835d7-ec87-44cf-a048-484bc249ab82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:28:38.105+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:28:38.422+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has since been living in Asia, and in 2001, she joined CNN International
        in Hong Kong as a multi-platform journalist, and eventually became the organizationâ€™s
        news anchor and correspondent. A host of the daily news show, â€œNews Stream,â€
        Stout has won the Best Current Affairs Presenter and Best News Presenter awards
        at the Asian Television Awards, on top of â€œNews Streamâ€ also being awarded
        Best News Program.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a235db9-518a-4896-8eb3-145a0cf52796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:28:38.105+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:28:38.422+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stout was in the Philippines to give a talk at CNN Philippinesâ€™
        â€œLeading Women to #PressForProgressâ€ summit, where she explored the theme
        of â€œSisterhood,â€ of having people around you to help you. She believes that
        we may only be able to press for progress when every individual â€” no matter
        the age, gender, race, religion, or belief â€” values the importance of gender
        equality.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e128a3db-a41a-4941-9617-c519c88f8b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:28:38.105+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:28:38.423+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says, â€œGender equality is about fairness. We want to be in a
        more colorful and diverse world. If everyone has a chance to be more literate,
        bring more income ... itâ€™s better for everyone.â€</p>'
    '11':
      'image': 'jcr:bcbd4ac2-1036-4f02-8d4c-d54349a16f86'
      'imageCaption': '"When the #MeToo movement broke, I thought, ''Oh my goodness,
        this is fantastic. We need to talk about this.'' Because it''s not normal,
        it''s not fair, it''s not something that we should just say, ''Oh this is
        the real world,''" Stout says. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c01d574-4304-49c8-9550-03165dd6cae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:28:38.105+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:28:38.423+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3c4ca5-1d23-4705-b5c7-6b6fcfba2cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:28:38.105+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:28:38.423+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life talked to Stout to learn more about the plight
        of women in journalism and what organizations can do to ensure an inclusive
        and diverse workplace. Below are edited excerpts from the interview.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3aa0a1-5d03-4216-bb10-14f0cb3f817e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:28:38.106+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:28:38.424+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>There is a <a href="https://www.poynter.org/business-work/2017/women-dominate-journalism-schools-but-newsrooms-are-still-a-different-story/">Poynter
        article</a> that says that a majority of journalism students are females,
        but once they leave university, they go into different fields or donâ€™t advance
        their careers as journalists. The article also says that there is still a
        blatant lack of female journalists in newsrooms. What can you say about this?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5251cdb-ff50-4ef2-baee-d29dd6f73017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:28:38.106+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:28:38.424+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the year that we''re talking about the #MeToo movement and
        when the #MeToo story broke last year, it made me think about harassment in
        the workplace. And it brought back memories of, and this was before CNN when
        I was working as a freelance reporter, and when you have an interview with
        someone and that person says, â€œOh so this is a date.â€ And you have to say,
        â€œNo, this is not a date, I''m trying to interview you.â€</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02be7b81-30fd-43b1-a29b-2dfbc246195b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:28:38.106+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:28:38.424+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or there was one other instance when, as a young reporter, someone
        told me, â€œI have something to show you to my hotel room.â€ And I followed him
        up to his hotel room, and it was only before I entered his room, when I stopped
        myself, and I had to rely to my intuition, my instinct, that said don''t go
        in and I said sorry I had to go away.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e812aa3f-50ac-4eff-81de-0e539d037d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:28:38.106+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:28:38.424+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I had to give up that source for a news story because he had other
        intentions. And I think that is a weight and burden that a lot of young female
        reporters have to deal with that is absolutely unnecessary and unfair. So
        when the #MeToo movement broke, I thought, â€œOh my goodness, this is fantastic.
        We need to talk about this.â€ Because it''s not normal, it''s not fair, it''s
        not something that we should just say, â€œOh this is the real world.â€ And it''s
        something that gets in the way of young women to be able to nurture their
        careers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd0a7b7-b4d7-45d0-88f3-0ced9d15ef02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:28:38.106+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:28:38.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And once there is fair working environment for everyone, then I
        think, more women would feel, â€œOh finally I can focus on my work and not be
        afraid on what could happen to me.â€</p>'
    '23':
      'image': 'jcr:64a8443a-0d64-469b-bc1e-4e9a25258997'
      'imageCaption': 'â€œGender equality is about fairness. We want to be in a more
        colorful and diverse world. If everyone has a chance to be more literate,
        bring more income ...  itâ€™s better for everyone,â€ says Stout. Photo by KENNETH
        ABALLA '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70689b8-3282-4a47-aa69-92ad9ba46cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:28:38.106+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:28:38.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb438be3-7b9d-4193-844f-ba0e8e6799c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:28:38.106+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:28:38.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iâ€™ve also read that another issue in newsrooms is the lack
        of females in management positions. <a href="https://niemanreports.org/articles/where-are-the-women/">A
        Nieman Lab report</a> highlights how female managers are only in countries
        where journalism is not taken seriously. What do you think can be done to
        counter this?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db630a69-7d09-40e2-b205-dccb2560a54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:28:38.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:28:38.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think you have to fight the stereotype. There can be a stereotype
        about journalists in a given place, a stereotype about broadcast journalists.
        Perhaps in some places, they consider broadcast journalists not serious journalists
        but something akin to tabloid reporters or entertainment reporters. There''s
        also a stereotype against female broadcast journalists, or â€œlady anchors.â€
        And over the years, I''ve gotten the question, [and] I still get the question:
        Do you do your own research? Do you know how to write?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6537343-31c6-4cc4-ba83-d53c9c00ae6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:28:38.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:28:38.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''ve been working for CNN for 17 years and I have the title anchor/correspondent
        in my card. CNN International is an organization where we don''t have anchors
        who mime the news and just read the teleprompter. You really have to be able
        to think and read and research independently or the network''s credibility
        is at risk. I think the best thing to do is to acknowledge the stereotype
        but just focus on the craft at hand and the task at hand, and not let that
        stereotype bear you down.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9dad78-822f-4ad3-beac-d2daac065b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:28:38.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:28:38.426+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Has your being mixed race and female been a cause of discrimination
        as well? How have you navigated around this?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010685bc-b91b-40f8-a9c8-c41ccc9f74fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:28:38.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:28:38.426+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I identify as Chinese-American and it''s funny because when you
        grow up mixed race, you are ambiguous. And sometimes people do, going back
        to the issue of stereotypes and labels, they like to put a label on you and
        who they think you are. And when you grow and when you mature, you have to
        be able to determine and showcase to the world and sort of lay your stake
        down and say this is who I am.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3602de6d-9ac5-4da5-8535-eec80142c66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:28:38.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:28:38.426+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I identify as this, I have an expertise in this, my value system
        is this. I think also being mixed race and having multiple cultures is just
        having a more diverse background. Diversity is only a good thing.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04418212-b9e5-47b7-9984-f436d7afeb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:28:38.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:28:38.426+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I also noticed that youâ€™re very active on social media.
        You regularly post and you constantly engage with your audience. Why is this
        important for you?</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575d225b-a838-4960-ae69-5e3be4ad3186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:28:38.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:28:38.427+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think a couple of years ago I would have said social media is
        important because that''s where I can engage with my audience, that''s where
        I can cultivate contacts. That''s where I can find out the stories that matter
        to people. Now, I find myself sharing stories, for example on Instagram, because
        I''m afraid that there are certain important stories that are not getting
        out to people.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c5ce87-9f1c-44e3-bcb4-85f884473b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:28:38.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:28:38.427+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Once there is fair working environment for everyone, then I think,
        more women would feel, â€œOh finally I can focus on my work and not be afraid
        on what could happen to me.â€</h3>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9c1886-bda4-4989-a638-0139476e286a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:28:38.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:28:38.427+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN International is watched by hundreds and millions of households
        all over the world. We''re in [over] 200 different countries and territories,
        but there are young people who usually rely on social media more, learning
        about human trafficking or the conflict with North Korea, or the Rohingya
        crisis. And so, I''m thinking, â€œDo you know what, I need to take that piece
        that we did for T.V. and I have to repackage that for social media,â€ hoping
        that that younger demographic, or maybe that demographic that may not be able
        to watch CNN in a regular basis, may be able to say, â€œYeah I''m also wondering
        why, why would Kim Jong Un offer talks to Donald Trump?â€</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc707e5-69a7-4fdc-abf1-f5bc813bf113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:28:38.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:28:38.427+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What [is] motivating me more these days is this feeling of this
        story is just so important that we need to get it out there to as many people
        as possible.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e52f08-60e5-4d82-89f8-c32335caea1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:28:38.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:28:38.428+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Have you seen that social media, or the online landscape,
        has been better for female journalists, and women in general?</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd7f8c4-5687-4d85-b985-30bec5ce6ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:28:38.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:28:38.428+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe on hand, absolutely yes, because you have some really incredible
        news outlets like Teen Vogue online or even Jezebel focusing on women''s issues
        and millennial women''s issues, and that''s really incredible to watch and
        to see. But then, on the flip side, you also have the danger of trolling,
        and online harassment, and comments board being taken over by extremely negative
        harassing comments. So there are pluses and minuses.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ead6e8-2e3b-43f1-b661-d9ebb2c1f300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:28:38.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:28:38.428+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What can newsrooms or any organization for that matter do
        to ensure that they champion inclusivity and diversity?</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd953ef9-b748-41ab-96ea-2a319341749a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:28:38.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:28:38.428+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be diverse, you have to hire diverse, right? It can be all levels
        of diversity â€” male, female, sexual orientation, race, even age. And to have
        an open mind, and also experiences too. You know, sometimes, you can find
        incredible talent that may not come from a place that you would expect, right?
        Some of the most brilliant people who I''ve worked with never finished university,
        for example. So [organizations should] not let certain biases get in the way
        of hiring positions.</p>'
  'roque-icc-philippines-not-cooperating-drug-war-pobe':
    'author': 'Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-19T18:45:10.436+08:00
    'imagesource': 'jcr:e01859ff-054a-416b-8586-cb982d0306f5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02c2fd1e-fa32-4ebe-a1f4-5327d38bacb1'
    'lead': 'The country isn''t offering the International Criminal Court (ICC) any
      help in its probe on the war against drugs.'
    'mgnl:activationStatus': true
