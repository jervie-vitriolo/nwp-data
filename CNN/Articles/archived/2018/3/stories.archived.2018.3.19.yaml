      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several transport groups are holding the nationwide transport strike
        due to the public utility vehicle (PUV) modernization program.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23238286-cd08-4114-8e74-b56d04669a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:51:12.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:51:12.657+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program aims to replace PUVs over 15 years old with "low-carbon
        and low-emission technology" vehicles.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cb80f6-2899-44c2-a9a4-604572c66806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:51:12.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:51:12.657+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These new units can cost up to P1.3 million each.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ce24dc-bba2-4ed8-aa91-0f2106351081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:51:12.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:51:12.658+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinagkaisang Samahan ng mga Tsuper at Operator Nationwide (PISTON)
        president George San Mateo said this could be a ploy to increase vehicle sales
        of big automotive companies, and can mean unemployment and debt for other
        operators and drivers.</p>'
