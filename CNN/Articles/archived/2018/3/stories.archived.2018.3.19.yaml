  'caap-plaridel-bulacan-plane-crash-investigation':
    'author': 'Pia Garcia, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-19T23:37:52.258+08:00
    'imagesource': 'jcr:837e30fd-2d67-4bbf-a7d0-56af81973303'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7abf6fe-990f-481d-a3f1-7384cdf6b56b'
    'lead': 'It could take some time before the public knows what happened in the
      Plaridel plane crash.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T09:00:07.706+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-29T09:00:08.067+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CAAP: Plaridel crash investigation could take up to a month'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19bdf64-908b-4d95-bf92-76331bd19683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:00:07.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:00:08.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19) â€”</strong> It could
        take some time before the public knows what happened in the Plaridel plane
        crash.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422eac13-98da-4464-a144-c665961e06ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:00:07.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:00:08.068+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, according to Civil Authority of the Philippines (CAAP) spokesperson
        Eric Apolonio who said it may take up to a month before results on the investigation
        are revealed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11aca7a3-0eba-4a17-ae9a-45058bdf0d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:00:07.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:00:08.068+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apolonio said they would not be able to release any information
        as the investigation into the crash was still ongoing.</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">CAAP spokesperson talks about the Plaridel plane crash <a href="https://t.co/Ue5mhM7Igx">pic.twitter.com/Ue5mhM7Igx</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/975731080861966336?ref_src=twsrc%5Etfw">March
        19, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c3e06a-ad5c-4c54-a4d9-0be76aedbc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:00:07.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:00:08.068+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4daa1b2-0977-49a3-9624-ba4b2d933bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:00:07.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:00:08.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apolonio also said that unfortunately in this case, the plane had
        no black box that could tell what really happened.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762c844d-8c1e-4f54-b633-9a03e7863108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:00:07.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:00:08.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A black box contains the plane''s flight data recorder and a cockpit
        voice recorder, a very crucial piece of equipment in crash investigations,
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67308c9-c496-4710-b1c2-f39f77f72f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:00:07.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:00:08.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t have it because of the weight and the cost of installing
        it in that aircraft," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe7c312-e549-4e6c-8990-f74a41e5440b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:00:07.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:00:08.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the absence of the black box, Apolonio said the cause of
        the crash could still be established as CAAP investigators are fully trained
        to make a determination in these types of cases.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33059cdc-5b0a-42f1-93a1-00df54200919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:00:07.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:00:08.070+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Lite Air Express, the company who operates the plane, is
        required to submit all records about the aircraft and face the family of those
        who died in the crash.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf44c7ac-bdda-42ac-ba7a-128fc554d51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:00:07.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:00:08.070+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely, they have to because they''re the one liable for supporting
        these victims," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cc2a8c-3540-4e68-ab13-a48a7020842e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:00:07.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:00:08.070+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apolonio also said that improvements for the airport were also in
        the pipeline.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2b5bf9-9dd9-4281-a383-28070d3a1fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:00:07.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:00:08.070+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten people, including three minors, were killed after a small plane
        crashed into a residential area in Plaridel, Bulacan on Saturday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c959028a-b300-4781-bcb3-7d4161fe138d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:00:07.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:00:08.071+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAAP said a six-seater Piper PA-23 Apache aircraft operated by Lite
        Air Express bound for Laoag, Ilocos Norte crashed upon takeoff from Plaridel
        Airport at 11:21 a.m.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2db6d78-ea4e-4863-afe3-ef6e3e66e2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:00:07.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:00:08.071+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At around 5 p.m., the Plaridel police said they had retrieved 10
        bodies from the site of the crash in Barangay Lumang Bayan.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdf5b68-2c24-4e87-a14f-ad5ecaac6c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:00:07.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T09:00:08.071+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All five people onboard the plane died in the crash:</p>'
