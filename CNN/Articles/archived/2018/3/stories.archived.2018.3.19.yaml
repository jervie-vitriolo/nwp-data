      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumers can also expect this newest Vivo flagship to include a
        bigger display, complemented by full high-definition (HD) resolution. As the
        V7''s successor, it''s expected to retain its Game Mode feature, along with
        the futuristic Face ID and fingerprint unlock component.</p>'
    '49':
