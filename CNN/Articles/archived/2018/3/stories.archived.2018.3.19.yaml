      'mgnl:type': 'text'
      'text': '<h2>Jeepney phaseout</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8094e7-25ca-4463-83fc-8eda1a238db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:51:12.369+08:00
