      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of people always think itâ€™s physical. Itâ€™s what you can see
        or what you can touch. But to me, true beauty is the intangibles. Itâ€™s about
        intelligence, kindness, character, and integrity.</p>'
