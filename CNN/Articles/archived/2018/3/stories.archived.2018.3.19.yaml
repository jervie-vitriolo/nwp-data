    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b23aa2-95b4-4982-bd05-92865e00b9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:00:12.159+08:00
