      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19)</strong> â€” Five
        employees of the Philippine Amusement and Gaming Corporation (PAGCOR) were
        killed, while one person remains in critical condition, in the fire that hit
        the Manila Pavilion hotel and casino on UN Avenue in Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f74b305-68ac-4262-9e62-42159b39f73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:06:41.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:06:41.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After over 24 hours, the fire was declared out at 10:56 a.m. of
        Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0254d2-73ee-4176-87d0-542aa56b6ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:06:41.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:06:41.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bureau of Fire Prevention-National Capital Region (BFP-NCR) Regional
        Director Senior Superintendent Roel Diaz said the fire started on the ground
        floor at 9:48 a.m. of Sunday, but they have yet to determine its cause.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccbd7ab-4cb1-4e67-82f8-e12ff536f216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:06:41.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:06:41.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BFP said the ground floor up to the 7th floor were badly damaged
        by the fire, adding firefighters have yet to inspect the other floors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649efe91-a0a6-4613-b948-26b4e9b18f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:06:41.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:06:41.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our initial investigation reveals that it started on the ground
        level of the casino, as to the cause of fire, that is still the subject of
        investigation," Manila Fire District Superintendent Jonas Silvano said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3c4a3c-3e26-471c-aa3f-7fa21c6bd794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:06:41.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:06:41.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters Sunday, PAGCOR Communications Director Carmelita
        Valdez said they would extend help to the families of those who died in the
        fire.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9611ac7f-5c4a-468a-80e4-8e87a7ddaebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:06:41.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:06:41.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any moment po ay haharapin ni Chairman...''yun pong pamilya ng
        mga nasawi po, at hinarap na rin po ni Chairman ang lahat ng empleyado ng
        PAGCOR na naka-assign po dito," she added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680116b9-ecac-4a01-8edd-7ebc63a1c4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:06:41.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:06:41.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: The Chairman of PAGCOR is meeting the family of the
        victims and he has talked to the PAGCOR employees assigned at the Manila Pavilion)</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed218e3-086f-4de7-8086-fae877079009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:06:41.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:06:41.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked on the cause of death, Valdez said the confirmation would
        have to come from the hospital.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea5416f-30fc-4672-8749-0bd9d3f11aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:06:41.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:06:41.485+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong hotel ay under renovation ngayon. So ang PAGCOR po e, nagbawas
        na po kami ng mga operation ho diyan, dahil under renovation po siya," she
        added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1127de-6e97-4680-898a-79e33d15001d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:06:41.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:06:41.485+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The hotel was under renovation. So PAGCOR reduced
        operations, because it was under renovation.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b32c3e-87ef-4490-a4c8-af91ed969a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:06:41.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:06:41.485+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the hotel''s management said it has taken steps
        to ensure the safety and security of guests and employees of the Manila Pavilion.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67c1f53-42d8-44c5-9352-004437d4cb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:06:41.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:06:41.486+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will issue a full report once a thorough investigation has been
        completed," it said.</p>'
  'mcdo-new-beginnings-marawi-baby-bakwit':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-03-19T11:59:08.362+08:00
    'imagesource': 'jcr:3e4935b2-0905-4f59-85c4-e96d0beb8535'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8817b36d-e8f0-48d1-afca-b38166c932ae'
    'lead': 'Marawi''s youngest survivors are heading toward a bright beginning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T10:08:49.972+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-29T10:08:50.161+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New beginnings for Marawi''s ''baby bakwits'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b918b0d-88be-4a86-a893-8864641f6c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:08:49.972+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:08:50.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) â€”</strong> Marawi''s youngest
        survivors are heading toward a bright beginning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ab9be4-bd36-4a9b-a0d2-1b04080394e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:08:49.972+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:08:50.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amidst the turmoil of a city under fire, and being forced to leave
        their homes so they could survive, the mothers of more than 7,000 babies born
        during the siege found it in themselves - through the smiles of their newborns
        - to remain hopeful, work through their despair, and attempt to create a semblance
        of normalcy for their families.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fa36f4-7429-4d80-9dba-28df4e84ecb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:08:49.973+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:08:50.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They shared their stories of everyday struggles, of their hopes
        for their children despite their pains.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b89297-7fb9-425e-a4a1-505b2cc65068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:08:49.973+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:08:50.163+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These new moms shared how they drew inspiration from their "baby
        bakwits," the collective term for the babies born and raised in the evacuation
        centers. Bakwit is the Tagalog for "evacuate."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d34a81-f1b7-4c02-8d99-f120a30e5a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:08:49.973+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:08:50.163+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norma Romuros shared how the explosions that rocked the city triggered
        her labor pains, leading to the unexpected birth of her baby, Rawda.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebf1ac9-9b5d-4042-b2ce-d4e3de0b6636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:08:49.973+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:08:50.163+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she held the smiling baby in her arms, Romuros spoke of her dreams
        for her family.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0503a689-0acb-48fa-92c6-2446454af68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:08:49.973+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:08:50.163+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another mother, Anisa Boncarawan, echoed the uncertainty of life
        as an evacuee as she cradled baby Ashmira.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f859be-3201-41aa-88dd-40e977e796f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:08:49.973+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:08:50.164+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boncarawan recalled how the baby would kick hard each time there
        was an explosion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c612762c-271d-4b7e-9fb6-3b73a4e557b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:08:49.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:08:50.164+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jalilah Casim, mother of twins Johanisa and Janisa, said even her
        husband told her to put up one of the twins for adoption, but that did not
        stop her from believing she could build a bright future for her daughters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c9d406-a610-477f-8193-32b3ee4bccbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:08:49.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:08:50.164+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these struggles, all three mothers shared they managed to
        find happiness and hope by simply looking at the faces of their babies, who
        serve as their inspiration.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f36508-5e91-4ea8-a0ca-61c6f90d7a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:08:49.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:08:50.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last March 11, these mothers, along with thousands of evacuees living
        in the tents of Bakwit Village in Marawi, woke up to the gift of a McDonald''s
        breakfast, as free Longgadesal breakfast sandwiches were distributed in celebration
        of National Breakfast Day.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f335bf8e-6e86-44b7-baed-d6f77b53b164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:08:49.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:08:50.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since National Breakfast Day has always been about meaningful mornings
        and new beginnings, McDonald''s also wanted to extend this to those in need
        - particularly those in Marawi, where people yearned to rebuild their lives
        anew.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1001c315-aa9b-45a3-86f5-c5be8d8e592f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:08:49.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T10:08:50.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch how the Baby Bakwits are signs of new beginnings here: <a
        href="https://www.youtube.com/watch?v=PTbrK6NtFuY">bit.ly/BabyBakwit.</a></p>'
    '27':
      'image': 'jcr:5266697b-d838-4438-8c1a-e18662e9f492'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c1771b-5938-4ca1-88cc-0fba04145c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:08:49.975+08:00
      'mgnl:createdBy': 'eunice'
