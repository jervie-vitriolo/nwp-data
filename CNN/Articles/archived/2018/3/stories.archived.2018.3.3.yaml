    'jcr:uuid': 'c54e121a-ddfd-4cb3-a466-231233fc13fa'
    'lead': 'Fortuna Marcos Barba, the youngest sibling of the late President Ferdinand
      Marcos, passed away Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T10:51:12.634+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T10:51:12.912+08:00
    'mgnl:lastActivatedBy': 'eunice'
