      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Claire Jiao contributed to this report.</em></p>'
  'Slain-OFW-in-Kuwait-Joanna-Demafelis-laid-to-rest':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-03T16:44:07.433+08:00
    'imagesource': 'jcr:d54f4d13-5384-488e-8278-51a6392c001b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6731bd29-fd74-42a1-96d7-262077fb2182'
    'lead': 'Joanna Demafelis, the overseas Filipino worker who was found dead in
      a freezer in Kuwait, was laid to rest in her hometown in Sara, Iloilo on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T10:57:30.140+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T10:57:30.434+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Slain OFW in Kuwait Joanna Demafelis laid to rest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f30526-3a82-40b1-a2ba-7ecdadfd16d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:57:30.141+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:57:30.434+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3) —</strong> Joanna
        Demafelis, the overseas Filipino worker who was found dead in a freezer in
        Kuwait, was laid to rest in her hometown in Sara, Iloilo on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c26935f-33b0-4f3a-89a8-5c8112bb68a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:57:30.141+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:57:30.435+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds gathered for Demafelis'' burial, two weeks after her remains
        were flown from Kuwait to Manila, then to Iloilo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcadd1a-4907-4961-9e4c-8770053ff8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:57:30.141+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:57:30.435+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family, friends, and sympathizers were wearing white shirts with
        Demafelis'' photo and the words, "Justice for Joanna Demafelis."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1b3d20-c09e-48d8-818a-f0886fe18e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:57:30.141+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:57:30.435+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mass was held for her at the St. John the Baptist Church.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df66aaa0-9d89-4cbd-8a87-fb6277e21c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:57:30.141+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:57:30.435+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities on February 9 confirmed Demafelis'' death. She was 29.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0517851e-d3cd-47e3-ac91-72d6d21bce9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:57:30.142+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:57:30.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said her bruised body was found inside a freezer at an
        abandoned apartment in Kuwait in January, a year after she had gone missing.
        She flew to Kuwait to work as a domestic helper in 2014.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95619655-a393-45df-8e67-8a4c09a4d023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:57:30.142+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:57:30.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she was found, Demafelis had torture marks on her body and
        there were indications she had been strangled to death, authorities said.
        Her family said Joanna went through so much abuse.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bb2ca1-4dcd-44c0-ace0-005c666f2159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:57:30.142+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:57:30.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung kabila ng mukha...''saka ''yung kamay niya. Durog-durong
        na ba ''yung buto. ''Saka yung bewang, ''saka yung ribs parang durog na,"
        her father Crisanto said when he saw Joanna''s body on February 19.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd2bfa2-a058-4167-a497-eb0feb0d32a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:57:30.142+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:57:30.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:The side of the face...and her hand. The bones were
        crushed. And her waist and ribs, they seemed crushed.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c811e1b-8777-4f80-929b-0a37320f32be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:57:30.142+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:57:30.437+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/02/15/Joanna-Demafelis-autopsy-ofw-kuwait.html">OFW
        found dead in freezer in Kuwait suffered grave physical abuse - PH envoy</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52db538-304e-4c49-9d57-a6c352e2b736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:57:30.143+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:57:30.437+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to Kuwait Renato Villa said Kuwaiti authorities
        are preparing murder charges against Demafelis'' employers, Nader Essam Assaf
        and wife Mona Hassoun.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187605a9-471a-4d61-b664-43679816ba14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:57:30.143+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:57:30.437+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assam, a Lebanese national, is in the custody of Lebanese officials.
        While Hassoun, a Syrian national, is with Syrian authorities.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbb5679-6fcc-4149-b878-d571ecf8c0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:57:30.143+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:57:30.437+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villa said Kuwaiti officials would ask that both be extradited,
        but mentioned there could be laws preventing that.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b8a802-9830-4406-8449-805f527db77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:57:30.143+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:57:30.438+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/02/26/DFA-seeks-transfer-of-OFW-murder-suspects-to-Kuwait.html">DFA
        seeks transfer of OFW murder suspects to Kuwait</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd01cc7-3f4c-4768-9459-016a707f9519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:57:30.143+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:57:30.438+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villa told CNN Philippines Assaf''s mother is saying it was Hassoun
        who was hurting Demafelis.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253ae302-6d93-4fc4-b178-40da7718954d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:57:30.144+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:57:30.438+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple faces death by hanging in Kuwait if proven guilty of
        killing Demafelis, Villa said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5169b63-7f1d-4cdd-93cf-8c80cae44529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:57:30.144+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:57:30.438+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joanna''s death has sparked calls for better treatment of OFWs.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92eb7d20-f0d8-421f-bb5e-e2c1407d7195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:57:30.144+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:57:30.439+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following her death, President Rodrigo Duterte ordered the repatriation
        of OFWs who want to come home from Kuwait. The government also banned the
        deployment of new-hires to the Arab country.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1bb82f-d006-4041-9bb3-55786ee90d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:57:30.144+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:57:30.439+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/02/10/Duterte-upholds-OFW-ban-to-Kuwait.html">Duterte
        wants distressed OFWs home from Kuwait in 72 hours</a></strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb12c7f-2ac0-4101-894d-b6216bcc3ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:57:30.144+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:57:30.439+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is also cracking down on Demafelis'' allegedly illegal
        recruiters.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2741ca6-45d5-47c2-aa0f-438ed145b6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:57:30.145+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:57:30.439+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuwait has been a top destination for Filipino workers, mostly domestic
        helpers. Latest data from Philippine Overseas Employment Administration state
        around 240,000 Filipinos are working in that country as of 2016.</p>'
  'PH-eyeing-joint-exploration-2-S.-China-Sea-areas-palace':
    'author': 'Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-03T12:55:05.747+08:00
    'imagesource': 'jcr:a45ad4d6-c922-4a80-8dba-49fd89ccfd08'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f76d624-ac0b-412c-8be4-60617d730813'
    'lead': 'Presidential Spokesperson Harry Roque earlier said there will be no co-ownership
      of territories.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T11:00:08.149+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T11:00:08.386+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH eyeing ''joint exploration'' in 2 S. China Sea areas – Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9414ef39-fce5-4e13-b78e-551d33d1f78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:00:08.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:00:08.387+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3)</strong> — Malacañang
        said Friday negotiations with China are ongoing regarding a possible joint
        exploration deal in two areas in the South China Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46333675-a234-4f2e-91c2-f35d0281e454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:00:08.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:00:08.388+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said the areas of Service
        Contracts (SC) 57 and Service Contract 72 are being considered for the exploration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc209787-0f95-4238-b12a-6d66b68010fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:00:08.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:00:08.388+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still in the process of negotiating with China. <em>Wala
        pa pong desisyon</em> [There has been no decision yet]," Roque said in a press
        briefing in Tarlac.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37baae83-8d8d-41f4-8f63-802d2b15408a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:00:08.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:00:08.388+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SC 57 is an undisputed area within the Philippines'' Exclusive Economic
        Zone (EEZ), and lies beyond China''s nine-dash line claims in the South China
        Sea. Roque said this meant the country can agree to jointly explore it with
        China.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d52d713-1b65-47be-9a5a-8d38fd27505f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:00:08.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:00:08.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Exclusive Economic Zone refers to exclusive right to explore and
        exploit. But it is your sovereign decision <em>kung gusto mo magkaroon</em>
        ng joint exploration [it is your sovereign decision if you want a joint exploration],"
        he explained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab947c45-aa21-4f71-a772-1d459346262c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:00:08.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:00:08.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Energy (DOE) said SC 57 is a joint exploration
        of state-run PNOC Exploration Corporation, Mitra Energy Ltd., and China''s
        state-owned China National Offshore Oil Company (CNOOC). The area of the exploration
        is located offshore of Northwest Palawan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28ca06c-56b2-4b4f-9681-7be77308a823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:00:08.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:00:08.390+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Roque said SC 72 is another story, since it covers a disputed
        territory.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c714641f-3d91-4703-835e-68f4979cdb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:00:08.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:00:08.390+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SC 72 refers to the agreement on the Reed Bank off Palawan in 2010.
        The government awarded exploration rights to an area in Reed Bank to United
        Kingdom-based oil and gas company Forum Energy Plc. (FEP). The majority of
        FEP''s shares are owned by business tycoon Manny V. Pangilinan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd726abea-8d50-4d98-9b9e-8b275c0e5901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:00:08.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:00:08.391+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"(Kinakailangan) magkaroon muna ng kasunduan ang dalawang bansa
        bago po matuloy itong</em> joint exploration <em>na ito. Pero ang</em> joint
        exploration <em>naman po, gaya noong nangyari ng</em> Joint Maritime Seismic
        (Understanding), it will be implemented by corporations and not by sovereign
        states," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc44ede-98ed-42be-b804-dd551801d340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:00:08.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:00:08.391+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to have an agreement between both countries
        before this pushes through. But joint exploration, like with the JMSU, it
        will be implemented by corporations and not by sovereign states.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4443a6-d69d-4d94-997a-484d472ebcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:00:08.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:00:08.392+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The JMSU tripartite agreement was signed in Manila on March 14,
        2005, with the Philippines, China, and Vietnam as signatories. It allowed
        the countries to jointly explore with the Philippines oil resources in the
        country''s claimed territories in the South China Sea.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebec963-8d19-4b65-b130-fd0ec15b9c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:00:08.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:00:08.392+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Too much, too soon</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e641d6-af99-4bce-841a-71c315e69273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:00:08.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:00:08.392+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, maritime expert Jay Batongbacal took issue with Roque''s
        statement on SC 57.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfa25c0-dd3f-41b3-aa20-d192428ad200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:00:08.152+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:00:08.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"SC 57 is not a disputed area, therefore, this is not a case of
        joint exploration, but rather unilateral exploration by the PH carried out
        by a sub-contractor, one of whom happens to be CNOOC," he said in a statement
        Saturday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5849cf-54a6-4092-a856-e6d469535c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:00:08.152+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:00:08.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batongbacal further said by classifying the activity in SC 57 as
        "joint exploration," it opens the possibility of elevating the status of China''s
        state-owned oil company from a sub-contractor to a "co-owner" of Philippine
        waters.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a89b528-4f3a-42b4-be9f-8f4083461d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:00:08.152+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:00:08.394+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government appears to be offering all of Philippines'' waters
        to joint exploration with (China), not just the West Philippine Sea. It seems
        to be ''downgrading'' the status of SC 57... as being equivalent to an area
        also disputed by China," Batongbacal said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013d4667-81b9-468f-af5b-b05a5a601791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:00:08.152+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:00:08.394+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Roque''s statement implies any and all areas, even uncontested  Philippine
        waters, are open to joint exploration with China.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e116be-3cc1-4c58-b4d0-f617340b74e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:00:08.152+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:00:08.395+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has been in a maritime row with the Philippines over parts
        of disputed waters in the South China Sea. Although the government has proposed
        joint exploration with China in the South China Sea, Roque said there will
        be no co-ownership since the Philippines will "definitely not" recognize China''s
        claimed sovereignty.</p>'
  'europe-donald-trump-tariff':
    'author': 'Ivana Kottasová'
    'caption': 'President Donald Trump said Thursday his administration will impose
      tariffs on steel and aluminum imports next week, a highly controversial move
      that Trump framed along national security lines.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-03-03T05:02:47.579+08:00
    'imagesource': 'jcr:917e1cd6-21e2-497b-ab9e-c7f65b71bde2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3e79b89-2012-41b2-bd1e-31c3aec65276'
    'lead': 'European Commission President Jean-Claude Juncker identified the products
      as targets for "counter measures" the European Union has been preparing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T11:03:42.898+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T11:03:43.143+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Europe could hit Harleys, bourbon and Levi''s over Trump''s tariffs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e912a1b8-0975-4d24-98e9-738cd924896c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:03:42.898+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:03:43.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Europe is preparing to impose tariffs
        on Harley-Davidson motorbikes, bourbon whiskey and Levi''s jeans in retaliation
        for President Donald Trump''s planned import taxes on steel and aluminum imports.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e6a57e-1d82-426f-a668-399a9b3ebed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:03:42.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:03:43.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Commission President Jean-Claude Juncker identified the
        products as targets for "counter measures" the European Union has been preparing,
        a Commission spokesperson told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f07388-ef2c-4fa0-ad16-4f907b55d5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:03:42.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:03:43.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said Thursday that he would <a href="https://edition.cnn.com/2018/03/01/politics/steel-aluminum-trade-trump-chaos/index.html">impose
        a 25% tariff on steel imports and a 10% tariff on aluminum imports</a>, a
        move that has been vociferously condemned by key U.S. allies and trading partners.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d6f379-0f3c-482c-9d28-2ed961b6400a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:03:42.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:03:43.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU said earlier its response would be swift, firm and proportional.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9f8085-cf78-44a0-9d5c-e1b1e2d78a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:03:42.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:03:43.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The justification for the tariffs — national security concerns —
        also drew harsh criticism. German Foreign Minister Sigmar Gabriel described
        the administration''s reasoning as "incomprehensible."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8c26da-3283-46c5-a13e-5d9f9693de0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:03:42.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:03:43.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The EU must respond decisively to U.S. punitive tariffs, which
        endangers thousands of jobs in Europe. There should be no doubt about that
        in Washington," Gabriel said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445f7878-2907-4e2d-8f4b-299564ff8455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:03:42.900+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:03:43.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexander Winterstein, a spokesman for the European Commission,
        told reporters the 28 countries of the EU would respond to the tariffs as
        a single bloc. The Commission will discuss its response next Wednesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741897e8-8dd2-4593-aa67-267a5ad9885f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:03:42.900+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:03:43.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU could also introduce "safeguard measures" if it suddenly
        sees a surge in steel imports. These measures could include tariffs or import
        quotas and can be enacted quickly, Winterstein said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e63398-2a6d-4cac-91a5-bafa44cff80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:03:42.900+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:03:43.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another obvious move would be to file a complaint against the U.S.
        with the World Trade Organization. Analysts at UBS said Europe would have
        a good chance of winning, but that could take 18 months.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13236de-d22a-4ef2-b6d1-2a36ed425c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:03:42.900+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:03:43.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the EU wins, it could impose more economic sanctions on the
        U.S.," said Peter Holmes, a trade expert at the University of Sussex.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8955c09f-3bd5-4b22-9b03-f25351917e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:03:42.900+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:03:43.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WTO ruled against the U.S. when the Bush administration introduced
        steel tariffs in 2002. The U.S. then lifted those tariffs, under threat of
        sanctions on oranges from Florida and textiles from North Carolina.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ab9012-2b6e-4aa0-a98a-afce8219a6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:03:42.901+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:03:43.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2018/03/02/news/economy/china-us-trade-trump-steel-aluminum/index.html"><strong>Related:
        China will use Trump''s tariffs to its advantage</strong></a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1efb814-adbf-4882-8a10-c1f78bba6b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:03:42.901+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:03:43.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. trading partners are worried about how Trump''s new taxes will
        affect demand for their steel and aluminum exports. They''re also concerned
        that steel that may have gone to the U.S. will instead flood into their markets.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac156b5-a1fe-4c14-a2e7-d232f3e2f67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:03:42.901+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:03:43.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some key U.S. trading partners may be made exempt from the tariffs
        — but it''s not clear which countries, if any, will be spared.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2716d332-b3c6-4f7a-b049-aec468bc1658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:03:42.901+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:03:43.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affected countries aren''t likely to take a big economic hit lying
        down.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78aa658e-d377-48a6-808a-6e30ac0c78f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:03:42.901+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:03:43.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the opening salvo in a trade war. The countries we deal
        with are not going to sit there and take this," said Phil Levy, a senior fellow
        at the Chicago Council on Global Affairs.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59fc418-39de-4d56-b41e-304846058c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:03:42.901+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:03:43.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say that China''s response will be especially important.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927d3b5d-ea2c-406e-acd2-50502bfa157c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:03:42.902+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:03:43.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing could retaliate by imposing punishing measures of its own
        on major U.S. exports such as soybeans or airplanes. Or it could put the squeeze
        on top American companies that do big business in China, such as Apple and
        Intel.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b3b7d2-ead5-42c7-b029-b95ee954d207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:03:42.902+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:03:43.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump will implement the tariffs under Section 232 of the Trade
        Expansion Act. To do that, he must claim that steel and aluminum imports hurt
        the country''s national security.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b2f30f-8658-4bb6-8bbf-c0a949ab84ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:03:42.902+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:03:43.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics say that justification is a stretch, and makes a mockery
        of international trade rules.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab61c68-44d1-4231-a618-2564dace707c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:03:42.902+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:03:43.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is entirely inappropriate to view any trade with Canada as a
        national security threat to the United States," Canadian Foreign Minister
        Chrystia Freeland said in a statement.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7367110b-20e1-4602-941b-d37505f2a74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:03:42.902+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:03:43.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other US allies including South Korea and Australia also issued
        statements criticizing the tariffs.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f875b56-a736-4f6e-8de4-18d2d7c92e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:03:42.902+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:03:43.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2018/02/18/news/economy/us-imports-steel-tariff-effect/index.html"><strong>Related:
        Trump tariffs on steel would the entire global trading system</strong></a></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94df9e4d-7c24-42a1-9a80-43df76a0e5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:03:42.903+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:03:43.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has been considering tariffs on metals
        for months, giving other countries time to prepare their responses.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b728f35-3a85-4085-85fc-c58d4e61a638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:03:42.903+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:03:43.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU is the second largest producer of steel in the world after
        China. The bloc produces around 170 million metric tonnes of steel a year,
        accounting for 10 percent of global output, according to the World Steel Association.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5916549f-997c-4beb-97d6-2e24cc644da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:03:42.903+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:03:43.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Alanna Petroff and Nadine Schmidt contributed reporting.</em></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d96eda-e2da-4d19-89ed-1061e7496eaa'
      'mgnl:activationStatus': true
