    'template': '1'
    'title': '2 dead, gunman at large after shooting at Central Michigan University'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce913a2-ac44-4a5c-b8d5-c24d7cb8543a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:22:38.818+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:22:39.010+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two people were fatally shot Friday after
        a gunman opened fire at Campbell Hall dormitory at Central Michigan University,
        campus police said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a94c08-ac35-4d73-80df-5ff37c1bcc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:22:38.818+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:22:39.010+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Eric Davis Jr., 19, was identified as a suspect in what campus
        police believe was a domestic dispute. It was the nation''s 12th school shooting
        this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdd53b5-fcc6-4c94-89cc-72d5d927799c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:22:38.818+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:22:39.010+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last seen wearing mustard yellow jeans and a blue hoodie, the suspect
        was still at large and considered armed and dangerous, according to police.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e73e90-8fa7-4bc1-99f8-4ae298535fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:22:38.818+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:22:39.011+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People were advised "to take shelter," law enforcement and school
        officials said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f1a623-501b-4a30-8e08-a1054a1e337e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:22:38.819+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:22:39.011+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting happened about 8:30 a.m. Friday on the dorm''s fourth
        floor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a26517-225e-4390-8f68-2b10eaff02da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:22:38.819+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:22:39.011+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violence came more than two weeks after a shooting rampage at
        Marjory Stoneman Douglas High School in Parkland, Florida, left 17 people
        dead and spurred a national debate over gun control.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9680c8ed-4374-4be1-9db1-c2f827b4a694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:22:38.819+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:22:39.011+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deceased are not students, according to campus police. There
        were no other injuries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27712f8a-4c57-4179-a56e-505c08d7046b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:22:38.819+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:22:39.012+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe this situation was a domestic-type incident," campus
        police Lt. Larry Klaus told reporters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5beed72f-88cf-49aa-962a-aa75afc44a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:22:38.819+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:22:39.012+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klaus said police had contact with Davis on Thursday night after
        a drug-related incident. He said the young man was taken to a hospital and
        released.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83a8b1e-9252-4c36-9976-631ccde88be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:22:38.820+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:22:39.012+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools in Mount Pleasant, where the university is located, were
        in "secure mode" — meaning all interior doors are locked, blinds drawn and
        no one allowed to enter buildings, according to Jennifer Verleger, Mount Pleasant
        Public Schools superintendent</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea55fc0-6f72-4651-804e-b2d7870452bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:22:38.820+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:22:39.012+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials at McLaren Central Michigan hospital said it was also
        on lockdown.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5282153-1e9e-4c2c-b7dc-7cdf1efba77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:22:38.820+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:22:39.013+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men''s basketball game Friday between Central Michigan and Western
        Michigan University has been postponed, said Michael Alford, Central Michigan''s
        athletics director.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d28776-930e-4458-b791-b07b74897ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:22:38.820+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:22:39.013+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michigan Gov. Rick Snyder said earlier on Twitter that the "priority
        right now is the safety of those still on campus."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b372463e-7703-40f4-a16d-7aa98b3e5545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:22:38.820+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:22:39.013+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump was briefed on the shooting, according to
        White House deputy press secretary Hogan Gidley.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cee94d8-1e38-447c-ad83-ab98db50a230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:22:38.820+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:22:39.013+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mount Pleasant police and Isabella County Sheriff''s Department
        were assisting university police, officials said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fe5651-e936-4290-b6e0-eb3bfcbffea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:22:38.821+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:22:39.014+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agents from the Bureau of Alcohol, Tobacco, Firearms and Explosives
        were en route to assist in the investigation, according to an ATF tweet.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd1df9c-4a38-4f4d-907b-f3f2aa45996a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:22:38.821+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:22:39.014+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university, with roughly 20,000 students, is about two hours
        northwest of Detroit.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd862ff-8a0e-4689-bc08-f82d21221b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:22:38.821+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:22:39.014+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, <a href="https://edition.cnn.com/2018/03/02/us/central-michigan-university-shots-fired/index.html">"2
        dead, gunman at large after shooting at Central Michigan University."</a></em></p>'
