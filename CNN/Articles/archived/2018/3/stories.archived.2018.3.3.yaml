      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifteen people in Poland have died this week as a result of the
        unrelenting cold, a spokesperson for the country''s Government Center for
        Security told CNN Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ddb560-ea68-4103-8f9a-6a0ee2b49971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:12:01.779+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:12:02.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six people have also died in Spain, according to the Spanish interior
        ministry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85049fbd-cb34-48bd-bfd1-ac7d031e4d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:12:01.779+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:12:02.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snow and ice continues to cause problems with air passengers facing
        cancellations and delays.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ee63ae-6c89-43d1-93e9-1c4e0e7c0e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:12:01.779+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:12:02.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geneva Airport suspended all flights for a second consecutive day
        as snowstorms continued to rage in Switzerland.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05fac79-bbe5-45a6-9023-8dbe70edca95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:12:01.779+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:12:02.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flights from Amsterdam''s Schiphol Airport are being delayed and
        canceled. In Ireland, airlines have suspended all flights to and from Dublin
        Airport until Saturday, and the Shannon, Cork and Kerry airports are closed
        until then.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9374ab-8be4-442c-869e-1eab55e8cbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:12:01.779+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:12:02.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key developments:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25a6fbd-5507-44af-a1b6-6f82ce44c4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:12:01.779+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:12:02.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>15 people have died in Poland as a result of the freezing temperatures,
        according to authorities</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684a4ee5-38d6-4661-be92-2b85cf852532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:12:01.779+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:12:02.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6 people have died in Spain, according to the interior ministry</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc67b8e0-df64-497d-a7bc-05066d61afda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:12:01.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:12:02.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airports closed and flights canceled across Europe</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d74309-2462-479e-956b-017d7b5b54c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:12:01.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:12:02.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British army drafted in to help stranded motorists and National
        Health Service.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8baec8-46c2-4d01-9793-3961fecf934c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:12:01.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:12:02.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>British army deployed</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f4796e-f96b-4233-a194-1a759246764c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:12:01.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:12:02.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Britain, the army was deployed late Thursday to help hundreds
        of motorists stranded on the country''s motorways, while some rail travelers
        were trapped overnight as temperatures plummeted.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b699601a-7be0-4677-b0bc-3a9b46660b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:12:01.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:12:02.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parts of the UK struggled once more Friday as freezing winds from
        Siberia — dubbed the "Beast from the East" — combined with Storm Emma to bring
        additional snow and ice.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3fa8f7-9a90-4d85-a98e-58ed7bca3c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:12:01.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:12:02.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also flood warnings in place in the southwest of the country.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d22635a-c979-4666-92fe-ead85d0739b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:12:01.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:12:02.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roads are particularly treacherous. Chelsea Seeds and Francesca
        Goodall told CNN that they were trapped on the M27 and A31 near Cadnam in
        the southern English county of Hampshire for eight hours overnight.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7da6bac-5c82-4eda-bd39-d13bac8dfc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:12:01.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:12:02.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their journey from south London to Bournemouth, which would normally
        take around two hours, lasted 12 instead.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79a2fb1-bace-43ed-9d6f-4ed689c1e9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:12:01.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:12:02.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even in freezing conditions, people in the area rallied to help
        those stuck in their cars.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146703ba-f766-42a2-be1f-aa15bb8f7010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:12:01.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:12:02.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The locals at Cadnam were amazing," Goodall said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edf6b33-fae1-4864-a6d5-41e45a28bb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:12:01.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:12:02.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They had a Scout hut set up as a drinks station. They also had
        baby formula and nappies. Another guy was handing out bananas and another
        offering blankets and his own home for a a place to stay overnight. The kindness
        was unreal."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a2619d-6e7a-4bdd-862d-6d8463beeec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:12:01.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:12:02.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In northern England, police said at one point 3,500 vehicles were
        stuck on the M62 freeway with 200 remaining there overnight.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235fbdfb-d26d-442f-b053-2a10f46e3f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:12:01.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:12:02.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rail passengers also suffered, with some trains left stranded for
        hours.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec661cb-cf0a-48c0-818b-ec2e514bb02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:12:01.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:12:02.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The army is helping transport medical staff across the country in
        an effort to reach the most vulnerable.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3336314-1470-46fb-8c09-1c83822d1159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:12:01.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:12:02.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The armed forces are assisting emergency services in ensuring essential
        (National Health Service) staff are able to get to work and carry out their
        work in local communities and are standing by to help the police and civil
        authorities across the UK following heavy snowfall," a spokesperson for the
        Ministry of Defence said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e9ac9f-f9df-47f9-891b-0e3c50158460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:12:01.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:12:02.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are also aware of armed forces personnel volunteering in their
        own time with their own vehicles to help those in need."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8cc78a-33e5-4f77-b736-11909ab9d836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:12:01.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:12:02.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of schools remain closed across the country, while Britain''s
        National Health Service remained hugely busy.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54aa4e09-7541-4106-8ae7-c554ab4c546c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:12:01.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:12:02.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Risk to life''</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364114b6-d4f7-414c-abb5-b32b2ddb1d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:12:01.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:12:02.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After issuing a rare red weather warning Thursday, the <a href="https://www.metoffice.gov.uk/">UK
        Met Office</a> has downgraded its alert to amber and yellow across most of
        the UK.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e92bc20-1ecf-4628-9d5c-af3ac2314fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:12:01.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:12:02.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frequent and heavy snow showers could block roads and cause transport
        delays. Some rural communities could be cut off for days, the Met Office warned.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fba80d-20da-47c3-ae39-5b4efc2c0f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:12:01.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:12:02.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to 50 centimeters (19½ inches) of snow are expected in Dartmoor
        and Exmoor in southwest England and in upland parts of southeast Wales on
        Friday morning.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2502b518-71ea-4393-9c6a-b25f4f82a09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:12:01.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:12:02.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Storm Emma has battered Ireland, where a red weather warning has
        been in place since Wednesday night. Train and bus services have been canceled.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0142752f-508c-432b-92a9-aee72a122eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:12:01.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:12:02.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather warnings are also still in place across much of central
        and southern Europe, with red warnings for extreme low temperatures or snow
        and ice issued in Hungary and Serbia, according to <a href="https://www.meteoalarm.eu/en_UK/0/0/UK-United%20Kingdom.html">Meteoalarm.</a></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0450e260-ee0a-4f6b-9ddd-8ee1b7a4b15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:12:01.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:12:02.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both British Airways and Ryanair, which have canceled multiple flights
        to and from British airports, said they are working to rebook customers on
        future flights.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3156a9b-71d6-4a7a-9c40-283902e77a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:12:01.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:12:02.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.nationalrail.co.uk/">Rail travelers</a> in
        the UK are also facing significant disruption. London''s Paddington Station
        was closed temporarily Thursday morning because of a build-up of ice and snow
        on the platforms and multiple routes across the country are affected.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93a0048-747d-4e26-b9e6-14d9a26c1033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:12:01.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:12:02.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drivers were urged not to venture out in areas hit by deep snow.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e89113-374e-4c92-bfea-f2428283959f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:12:01.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:12:02.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Grid UK, which manages the distribution of electricity
        and gas across England and Wales, said Thursday there were gas supply losses
        overnight "due to the extreme weather conditions" and issued a gas deficit
        warning.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc1f4c6-6e1b-4bc8-9fbd-0e192363df24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:12:01.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:12:02.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why is this extreme weather happening?</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078bdae5-f7a4-49e1-8b5c-13cef043921b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:12:01.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:12:02.153+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of Europe has been blanketed in snow this week, with rare falls
        of the icy stuff in the south of France, Spain and Italy.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e19488-a934-43c2-845e-539f8087956d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:12:01.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:12:02.153+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to <a href="https://twitter.com/simonoxfphys">Simon Clark</a>,
        researcher of stratosphere-troposphere interactions in Bristol, England, the
        current cold snap was triggered by a disruption to the stratospheric polar
        vortex — a doughnut of air 6,000 kilometers (3,800 miles) across that forms
        high up in the atmosphere above the Arctic Circle every winter.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e4296e-4f69-4c93-b1e3-4ff624a310d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:12:01.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:12:02.153+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now and again — perhaps six times every decade — the vortex gets
        split in two, a phenomenon known as sudden stratospheric warming.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9eb513a-bdc5-464a-9a0b-e26f3f36a8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:12:01.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:12:02.153+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disruption allows icy Arctic air to spread further south, often
        lowering temperatures across much of the northern hemisphere.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfea6575-9caa-4e65-96d9-6126fc5ae99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:12:01.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:12:02.154+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That big mass of Arctic air — which is normally trapped over the
        poles, so it''s really freezing cold — is then able to spill further south,"
        Clark told CNN.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab902237-f111-4d87-99d2-c1434a5f7576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:12:01.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:12:02.154+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Storm Emma, currently making its way across the UK from the southwest,
        is a normal phenomenon for this time of year, and would usually result in
        heavy rainfall.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287ad0c7-8d14-473b-9517-4da16f69d44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:12:01.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:12:02.154+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as it meets the freezing polar air swirling around much of Britain,
        the storm is much more likely to dump its moisture as snow, Clark explained.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dc30b0-dd43-4144-97c8-1e64ac111fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:12:01.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:12:02.154+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conditions are expected to improve by the end of the weekend, but
        average temperatures across the UK could remain lower than normal over the
        next month as the polar air gradually returns to the Arctic.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f43177e-bc22-4e25-b4e1-eae86c93d3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:12:01.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:12:02.155+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clark expects Europe to feel the effects of disruptions to the vortex
        more often as the global climate continues to warm.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fa4ca8-8572-4db4-afe2-938d7b11c513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:12:01.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:12:02.155+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very difficult to say for sure whether this one event was
        caused by climate change," he said, "but as the climate warms, we expect the
        polar vortex to get weaker.... We will then see more of these sudden warmings."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff39ac8-6d50-4f9c-90c8-215c28ec4636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:12:01.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:12:02.155+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Precise predictions are difficult, however, due to the rate at which
        the climate is changing. "It''s changing faster than we can collect data on
        it," Clark said.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67eb9678-87bb-4b49-9f80-747467ac712a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:12:01.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:12:02.155+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, <a href="https://edition.cnn.com/2018/03/02/europe/europe-snow-beast-from-the-east-intl/index.html">"Death
        toll rises as snow causes chaos across Europe."</a></em></p>'
  'harry-roque-china':
    'author': 'Ina Andolong and VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-03T00:35:42.267+08:00
    'imagesource': 'jcr:fec14061-84f1-4876-9eaf-f9e3fa2faccb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad9c00a3-629f-4165-9de9-74a69518b3ec'
    'lead': 'A Social Weather Stations survey found that Filipinos trust the U.S.,
      Canada and Japan more than China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T11:14:52.009+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T11:14:52.216+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roque to Filipinos: Give China a chance'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae6eac1-847c-4ebc-b09e-69556af9e5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:14:52.009+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:14:52.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3) —</strong> The strongest
        relationships take time to build.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4524e2-5a00-4144-aaf1-2b8d4035955f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:14:52.009+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:14:52.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is how Presidential Spokesperson Harry Roque reacted to a December
        2017 Social Weather Stations (SWS) survey, which found that Filipinos trust
        the U.S., Canada and Japan more than China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a517515-43c0-4f54-844e-f56da6300211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:14:52.010+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:14:52.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the poll, which interviewed 1,200 adult Filipinos nationwide,
        the United States'' net trust rating stayed at "very good" with an eight-point
        increase from September 2017 to +68.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8279c3c8-f279-4f7d-a047-b6ccbd326adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:14:52.010+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:14:52.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, both Canada and Japan went from "good" to "very good,"
        with the former going up 14 points to +55 in September 2015 — when it was
        last rated — and the latter increasing eight points from June 2017 for a record-high
        +54.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e77a69-c7fb-45db-b0f8-882bd1723cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:14:52.010+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:14:52.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS also found that China went up from "poor" to "neutral" with
        a 20-point increase from September 2017 to +7.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f78cdc6-9268-4395-a87e-00260a49dea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:14:52.010+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:14:52.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is because we''ve only started our very close relationship with
        the People''s Republic of China under the administration of President Duterte,"
        Roque said in a Friday Palace press briefing. "That''s actually very good
        already that the Filipinos had a netural trust rating for China."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f45ddf8-db89-4705-a1e3-9157397ecea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:14:52.010+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:14:52.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also said the results for the U.S. and Japan are due to long-standing
        relations with these nations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3d2867-9f78-4ba3-8fb5-55c0189e2366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:14:52.010+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:14:52.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration has been pushing for closer ties with
        China, which is in a territorial dispute with the Philippines over parts of
        the South China Sea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e3d943-984e-46f0-b7d3-0043f71b5fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:14:52.011+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:14:52.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2016, the Permanent Court of Arbitration in The Hague unanimously
        ruled in favor of the Philippines against China''s claims to virtually all
        of the South China Sea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd6e056-e900-4cc9-a5e3-f8dc2982dcb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:14:52.011+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:14:52.219+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/07/12/PH-wins-maritime-arbitration-case-vs-China.html"><strong>Read:
        PH wins maritime arbitration case vs. China</strong></a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea7027b-95af-4fc5-a66c-20e2667c377d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:14:52.011+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:14:52.219+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five-member Arbitral Tribunal upheld the Manila''s position
        that China''s "nine-dash line" maritime claim is excessive and encroached
        into the Philippines'' 200-nautical mile exclusive economic zone (EEZ).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d3069e-fe21-4ec5-bfc3-f41fea4ff5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:14:52.011+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:14:52.219+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "nine-dash line" is China''s purported historical boundary that
        covers about 85 percent of the South China Sea, including 80 percent of the
        Philippines'' EEZ in the West Philippine Sea.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f6376c-044c-494b-b89c-54a5fa7a1259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:14:52.011+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:14:52.220+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the government has proposed joint exploration with China
        in the disputed waters, Roque said on Thursday that there will be no co-ownership
        since the Philippines will "definitely not" recognize China''s claimed sovereignty.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddb6776-d98c-4181-aeba-142c96d8db7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:14:52.012+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:14:52.220+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2018/03/01/malacanang-harry-roque-south-china-sea-rodrigo-duterte.html"><strong>Read:
        Malacañang: No co-ownership in PH-China joint exploration of South China Sea</strong></a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fdd524-6266-40e8-aaf7-ee3ad6a87c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:14:52.012+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:14:52.220+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, Roque said on Friday that Filipinos should give China
        a chance.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d9c76b-05c2-4964-a58f-bb64b907e68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:14:52.012+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:14:52.220+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sabi nila, magpapadala sila ng napakadaming turista,"</em>
        he said. <em>"Sabi nila, magpapadala sila ng napakadaming kapital at mga negosyo.
        So tingnan po natin kung ano nga ang mangyayari sa kanilang mga pangako. Siyempre,
        kinakailangan ng panahon bago tayo maging BFF</em> (best friends forever)."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b8e655-3221-4aa7-ac35-c9c589932807'
