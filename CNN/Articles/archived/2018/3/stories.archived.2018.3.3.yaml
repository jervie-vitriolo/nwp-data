      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Triciah Terada contributed to this report.</em></p>'
  'DENR--5-of-9-Boracay-wetlands-damaged--4-to-be-reclaimed':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-03T16:52:56.043+08:00
    'imagesource': 'jcr:2e4b5bb1-18ae-4dc2-a5fb-f941be67b390'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e734009-7206-43d8-bbcb-44a1a6e3e68d'
    'lead': 'Wetlands are land areas covered with water that may serve as catch basins
      for rainwater to avoid flooding.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T10:48:07.386+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T10:48:07.653+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DENR: 5 of 9 Boracay wetlands damaged; 4 to be reclaimed'
    'updated': 2018-03-04T02:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a27268-53ad-4b95-affc-dfdfad3a8b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:48:07.386+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:48:07.654+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3) —</strong> The Department
        of Environment and Natural Resources (DENR) said Friday it will reclaim four
        wetlands occupied by business establishments and illegal settlers on Boracay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566c0013-c57f-4ced-92f5-7a42e678bd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:48:07.386+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:48:07.654+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will try to reclaim, because they (wetlands) must be restored
        to act as the catchment during rainy days, and (they) prevent flooding," DENR
        Secretary Roy Cimatu told the Senate Environment Committee Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29351bd0-85b0-4e94-8662-21622309992e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:48:07.386+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:48:07.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wetlands are land areas covered with water that may serve as catch
        basins for rainwater to avoid flooding.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac3e469-9f39-42ab-aea6-8dce01024f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:48:07.386+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:48:07.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also act as water purification systems, provide shoreline stability,
        and serve as reservoirs of biodiversity. The DENR said "encroachment on, or
        loss of, wetlands can cause serious environmental damage."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6149f52-223a-49b8-a204-ca214bf8d0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:48:07.387+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:48:07.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu said based on a 2008 map of the island, there were originally
        nine wetlands but they could only account for four in 2018.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5520dbd2-8009-4af3-9a3e-14f844d3b73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:48:07.387+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:48:07.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the five remaining wetlands have been wiped out by a mall,
        a resort hotel, and around 100 illegal settlers, who pollute the island''s
        water supply. Some of the establishments operated without environmental compliance
        certificates and business permits.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f3c9e1-292f-412d-a755-ad802c491d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:48:07.387+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:48:07.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by Sen. Miguel Zubiri who is responsible for the illegally
        constructed settlements, Cimatu said, "It must be the local government."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb28b10-2aab-438c-b021-a7fdb9f31fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:48:07.387+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:48:07.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu added the DENR already issued notices of violation, cease
        and desist orders, and demolition notices to the settlers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d412485-d07d-4735-84df-00b110bb7b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:48:07.387+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:48:07.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to get rid of these illegal settlers in the wetlands, I
        have to restore the wetlands," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49808ee0-99a6-4891-aa58-bf846f78b496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:48:07.388+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:48:07.657+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Cynthia Villar, the environment panel''s chair, said it is
        the responsibility of the national government to put a stop to the destruction
        of Boracay.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44a3909-3faa-4466-99ef-769331e91f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:48:07.388+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:48:07.657+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sen.Loren Legarda asked the DENR Chief to submit names
        of local officials and former department officials involved in the construction
        of illegal settlements.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843a28ed-2bab-4e4d-8493-b876867acd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:48:07.388+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:48:07.657+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/03/02/Senate-Environment-Panel-Chair-Villar-Close-only-erring-Boracay-establishments.html">Senate
        Environment Panel Chair Villar: Close only erring Boracay establishments</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12a8a20-8ae5-4d4e-b0db-c429ada9ba7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:48:07.388+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:48:07.657+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of the Interior and Local Government (DILG) said
        in a statement Saturday it has created a 12-man investigating team to inspect
        the former officials and private entities involved in Boracay''s environmental
        issues.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea67713-8672-460b-bf6e-5274bf4d45f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:48:07.388+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:48:07.658+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Saklaw ng imbestigasyon ang nakalipas na 10 taon mula 2008
        hanggang 2018. Inaasahan natin na magsusumite sila ng komprehensibong report
        hinggil sa resulta ng kanilang pagsisiyasat sa lalong madaling panahon,"</em>
        he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945e09a7-a59e-4a82-9ffc-d7250d6eee85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:48:07.389+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:48:07.658+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Covered in the investigation are the past 10 years
        from 2008 to 2018. We expect them to submit a comprehensive report based on
        the results of their studies.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da09bbb-53da-47f9-a4bb-c9abc0aa280a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:48:07.389+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:48:07.658+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay is one of the country''s top tourists spots, with an estimated
        P56 billion in revenues in 2017. According to the DILG, more than 17,000 workers
        are stationed on the island.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
