      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, <a href="https://money.cnn.com/2018/03/02/news/economy/europe-steel-tariff-retaliation-trump/index.html">"Europe
        could hit Harleys, bourbon and Levi''s over Trump''s tariffs."</a></em></p>'
  'benjamin-netanyahu-questioned-corruption':
    'author': 'Amir Tal and Oren Liebermann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-03T02:25:12.446+08:00
    'imagesource': 'jcr:e796d4ea-e5ec-452a-a629-a6d1f0834cbd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a36a05f-67eb-4e25-a25b-c4c285e66269'
    'lead': 'Investigators questioned Israeli Prime Minister Benjamin Netanyahu at
      his residence in Jerusalem for five hours Friday morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T11:07:40.397+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T11:07:40.604+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Netanyahu, wife questioned ''under caution'' in corruption Case 4000'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc98af3-94bb-4bb3-a30f-e78522b9c6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:07:40.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:07:40.605+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Israeli Prime Minister Benjamin Netanyahu
        was questioned "under caution" in Case 4000, according to an Israeli official,
        making him a suspect now in three corruption investigations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcba7b5-bf84-4b23-9687-c771cce68050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:07:40.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:07:40.605+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators questioned Netanyahu at his residence in Jerusalem
        for five hours Friday morning, marking the eighth time the Israeli leader
        has been questioned in graft probes targeting him and his inner circle.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba08430d-105c-4d1e-9d71-df24956408ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:07:40.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:07:40.606+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Israeli official told CNN that Netanyahu was questioned "under
        caution," which refers to the questioning of someone suspected of having committed
        a crime, with the warning that anything they say, or decline to talk about,
        could be used against them in court proceedings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cde932-0be2-4774-97a3-75d5426ccaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:07:40.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:07:40.606+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police simultaneously interrogated Netanyahu''s wife, Sara, at a
        different location. She too was questioned "under caution" in Case 4000, the
        official said. Her lawyer also confirmed those details to Reuters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39277bbe-3c85-4d67-beec-679247e40f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:07:40.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:07:40.606+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/02/28/middleeast/netanyahu-graft-probe-case-4000-intl/index.html">Case
        4000 is one of the biggest investigations</a> facing the Israeli leader, dealing
        with the relationship between the Ministry of Communications — at a time when
        Netanyahu was the Communications Minister — and Israeli telecommunications
        firm Bezeq.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9704af61-fb7b-471c-a7cd-ef14b2ff9c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:07:40.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:07:40.606+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors say Netanyahu advanced regulatory benefits worth up
        to 1 billion shekels (approximately $280 million) to <a href="https://edition.cnn.com/2018/02/19/middleeast/israel-netanyahu-inner-circle-arrests-intl/index.html">Shaul
        Elovitch</a>, Netanyahu''s friend who is the controlling shareholder of Bezeq.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97922db-881d-4ac6-80c9-d6b462aac997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:07:40.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:07:40.607+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In exchange, prosecutors say Elovitch gave Netanyahu favorable news
        coverage in online news site Walla! News, owned by Elovitch.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19299c1-f122-4cf5-8154-9e5e120e45ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:07:40.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:07:40.607+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elovitch is also a suspect in Case 4000. He has denied any wrongdoing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d6712f-8d6a-47c7-a8d2-f8ad889bcec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:07:40.399+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:07:40.607+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook video posted shortly after the interrogations concluded,
        Netanyahu proclaimed his innocence, saying, "(I am) more certain than even
        there will be nothing." Addressing his supporters, he added: "I want to tell
        the millions of Israeli citizens who support me and my family: You warm our
        hearts."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f1438e-c92f-46ef-9842-eac609c106a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:07:40.399+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:07:40.607+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday morning, a ninth suspect was detained for questioning.
        Earlier this month, a member of Netanyahu''s inner circle, long-time confidant
        Shlomo Filber, turned state witness, agreeing to work with prosecutors, in
        one of the biggest blows to the Prime Minister.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aad3883-7455-4b8c-afee-92f8fba2e979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:07:40.399+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:07:40.608+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu has already been named a suspect in two separate criminal
        investigations, known as Case 1000 and 2000. Police have said they have enough
        evidence to indict Netanyahu on charges of fraud, bribery, and breach of trust.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d35bd33-0d05-4e8b-97a4-43e015e86e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:07:40.399+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:07:40.608+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Case 1000, police say Netanyahu received gifts worth 1 million
        shekels ($280 million) from overseas businessmen. In Case 2000, police say
        Netanyahu negotiated with the owner of an Israeli newspaper for more favorable
        coverage in exchange for hampering the circulation of a rival paper.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bf7324-2724-4845-8d76-ea8045f3b3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:07:40.399+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:07:40.608+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have not said whether Netanyahu was questioned in Case 3000,
        which relates to allegations of corruption in Israel''s purchase of German
        submarines.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9c3e14-fa4a-40f6-8178-c01484e7676d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:07:40.399+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:07:40.608+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu has often fired back with what has become his standard
        response, saying: "There will be nothing because there is nothing."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120be792-6da8-4291-bcd0-a5ed512bffc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:07:40.400+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:07:40.609+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, <a href="https://edition.cnn.com/2018/03/02/middleeast/netanyahu-israel-corruption-questioning-intl/index.html">"Netanyahu,
        wife questioned ''under caution'' in corruption Case 4000."</a></em></p>'
  'death-toll-europe-snow':
