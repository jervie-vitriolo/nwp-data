  'french-embassy-military-headquarters-attack-burkina-faso':
    'author': 'Laura Smith-Spark and Saskya Vandoorne, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-03T00:18:50.006+08:00
    'imagesource': 'jcr:be7caa3b-08f3-45e9-8320-0e4926322ca1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a05e06ff-f03e-4abe-8414-56b0ec7c6fd9'
    'lead': 'It''s not yet clear who was behind the violence in the West African nation''s
      capital, Ouagadougou.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T11:20:13.448+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T11:20:13.682+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Military headquarters, French Embassy attacked in Burkina Faso''s capital'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ddd67f-e5b2-4984-a8d2-0c570d1cc670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:20:13.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:20:13.683+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least seven people have been killed
        and six attackers "neutralized" Friday in Burkina Faso after attacks on the
        national army headquarters and the French Embassy, a government minister said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3030a6-e1cb-4a91-b635-784e1fb742cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:20:13.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:20:13.683+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not yet clear who was behind the violence in the West African
        nation''s capital, Ouagadougou.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87eeedd-4e4e-4a39-bcc0-b331c24a6f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:20:13.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:20:13.683+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France''s special envoy to Africa''s Sahel region, Jean-Marc Châtaigner,
        urged people to avoid the city center in a tweet referring to a "terrorist
        attack."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe3912b-a55a-40e5-9ebf-ec60c0c7be8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:20:13.449+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:20:13.684+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rémi Dandjinou, Burkina Faso''s minister of communication, told
        CNN that an explosive device was used in the attack at the General Staff of
        the Armed Forces. At least five people were killed and two attackers "neutralized"
        there, he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34c00bb-7dc4-40b2-a50d-491e326b3e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:20:13.449+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:20:13.684+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four attackers were also "neutralized" and two Burkina Faso security
        members killed at the French Embassy, according to Dandjinou.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d20354f-c113-479a-9947-15292b4f4590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:20:13.449+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:20:13.684+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cautioned that the death toll might change.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c6613c-665d-43ee-ab94-cfa156062dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:20:13.449+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:20:13.684+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the French Ministry of Defense told CNN the situation
        at the embassy was under control.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cd9fad-6b7a-4088-8fa0-979a21c842eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:20:13.449+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:20:13.685+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freelance journalist Yacouba Ouédraogo, who is in Ouagadougou, told
        CNN the shooting had stopped and that the people who attacked the army headquarters
        wore Burkinabé army clothes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b2bde2-4d3c-499e-8942-a463d9772dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:20:13.450+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:20:13.685+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A government statement urged people to keep calm and avoid areas
        where there might be gunfire.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36921cff-c9e4-4845-a5f2-3b99b07b7b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:20:13.450+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:20:13.685+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French Embassy earlier said on Facebook that attacks were underway
        there and at the French Institute, a cultural organization about a mile away.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1190ac01-ddd6-4110-9d54-eca91ef3cace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:20:13.450+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:20:13.685+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France''s ambassador to Burkina Faso, Xavier Lapdecab, urged people
        via Twitter to act with "absolute precaution" as the attack was ongoing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcdbb03-db09-4d18-9adf-93a71636a9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:20:13.450+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:20:13.686+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burkina Faso''s national police warned people to move away from
        areas around the "vicinity of the Prime Ministry — and the United Nations
        roundabout" in a post on its Facebook page.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22100860-7b37-4946-b8df-2f5b67f26a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:20:13.450+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:20:13.686+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The specialized units of the defense and security forces are in
        action," it said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13d2405-29b3-40a6-a0db-a7be0dc2bf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:20:13.450+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:20:13.686+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister''s office later posted on Facebook that it was
        not affected by the attack.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39573958-bff2-49f7-94c3-6ec95756563d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:20:13.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:20:13.686+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Embassy urged people to seek shelter.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dd3713-13a8-42b3-96b5-98d8a63f8c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:20:13.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:20:13.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Attacks are reported to be ongoing in downtown Ouagadougou, in
        the Koulouba area. The affected area includes the Chief of Staff Headquarters.
        Avoid downtown Ouagadougou. Shelter in place. Monitor local media for updates,"
        it said on Twitter.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6988fbcb-ea5e-4690-a104-cbe89c587d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:20:13.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:20:13.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France has a military presence in Burkina Faso as part of Operation
        Barkhane, which was launched in 2014 to combat jihadist activity across the
        Sahel region.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad99015-fece-429d-8164-02c83f32053e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:20:13.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:20:13.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The West, particularly France, considers Burkina Faso a key ally
        in the fight against al Qaeda in the region.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb75a25f-af9d-49f8-b1a7-f0ef50e411bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:20:13.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:20:13.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country was formerly known as the Republic of Upper Volta when
        it was established in 1958 as a self-governing colony under France. It gained
        full independence in 1960.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd0f445-5062-47fd-955d-18f5d6c6b266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:20:13.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:20:13.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time that sites in the capital have come under
        attack.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb49cb9c-e376-4fe4-9e26-648ede8f971e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:20:13.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:20:13.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attack by gunmen last year <a href="https://edition.cnn.com/2017/08/13/africa/burkina-faso-attack/index.html">on
        a restaurant in Ouagadougou</a> left at least 18 people dead, including two
        attackers. The victims were of several different nationalities.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c8ae61-482f-4b6a-a998-ab7b7ffc02f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:20:13.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:20:13.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That assault echoed a similar one in 2016 on <a href="https://edition.cnn.com/2016/01/16/africa/burkina-faso-hotel-terrorist-attack/index.html">a
        cafe and hotel popular with Western diplomats</a> in the same district of
        the city that left 29 dead.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24523300-def4-4ed3-90b1-dea158aad262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:20:13.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:20:13.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responsibility for that attack was claimed by an al Qaeda affiliate,
        al Qaeda in the Islamic Maghreb.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8167567-a369-4dee-ad36-30350d0a2379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:20:13.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:20:13.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later that year a jihadist assault on the Grand-Bassam beach resort
        killed 16 in neighboring Ivory Coast.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1c2d0d-f3a5-47ac-a63c-f39a32bb03cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:20:13.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T11:20:13.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, <a href="https://edition.cnn.com/2018/03/02/africa/burkina-faso-ouagadougou-attack-intl/index.html">"Military
        headquarters, French Embassy attacked in Burkina Faso''s capital."</a></em></p>'
