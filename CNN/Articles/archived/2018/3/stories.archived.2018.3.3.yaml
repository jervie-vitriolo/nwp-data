    'title': 'Stall owner killed in Divisoria mall shooting incident'
    'updated': 2018-03-04T08:43:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4165c867-609a-49dd-b906-7aa5f8080928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:43:40.050+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:43:52.071+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3) —</strong> Two gunmen
        shot and killed a stall owner at a mall in Divisoria, Manila, Saturday afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affe24b8-ae19-4811-a1ef-f7fc5a24bb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:43:40.050+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:43:52.072+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim was identified as Edilberto Pernobe, 60 years old.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68444df1-b4ab-4fcc-8d4a-1bdaffff5a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:43:40.050+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:43:52.072+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A witness said Pernobe was in his stall at the 999 Shopping Mall
        when the gunmen shot him in the head.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bce945f-91fe-4c28-905c-1c1175724603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:43:40.050+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:43:52.072+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernobe''s wife, Theresa, was wounded by a stray bullet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b444f2-ce14-4dc0-b042-52a02e096310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:43:40.051+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:43:52.073+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are looking for the unidentified gunmen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ce1501-f37e-4820-a214-0bd6a86ad2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:43:40.051+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:43:52.073+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assailants were captured on CCTV but they could not be immediately
        identified as they were wearing face masks, ball caps, and sunglasses.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780a8e4b-1438-4388-939a-c52d563d58ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:43:40.051+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:43:52.073+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 999 Shopping Mall was temporarily closed to the public following
        the incident.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c665ea5f-8ee4-4160-9bbf-382113e81c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:43:40.051+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:43:52.074+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Police Department Spokesperson PSupt. Erwin Margarejo said
        they will investigate how the gunmen were able to bring a gun inside without
        alerting security.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295ae5d9-ecbb-4a06-a213-a9964550dd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:43:40.051+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:43:52.074+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering na merong sariling security yung 999 mall, iimbestigahan
        natin kung papaano nakalusot ''yung baril doon sa loob," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f008f16-21e9-4377-bc1a-a0b3c19450d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:43:40.052+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:43:52.074+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: Considering they have their own security at the 999
        mall, we''re investigating how they were able to bring a gun inside.)</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8e1fcc-8750-4b18-be34-8d7b609de886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:43:40.052+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:43:52.075+08:00
