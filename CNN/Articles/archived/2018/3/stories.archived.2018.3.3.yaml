  'Last-living-sibling-of-former-president-Marcos-dies':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-03T15:21:20.825+08:00
    'imagesource': 'jcr:c09374ae-5138-47e4-85a0-b249164cb533'
