    'template': '1'
    'title': 'Last living sibling of former president Marcos dies'
    'updated': 2018-03-04T02:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2964437b-dc2b-442b-9c88-64d1a9d22f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:51:12.634+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:51:12.913+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3) —</strong> Fortuna
        Marcos Barba, the youngest sibling of the late President Ferdinand Marcos,
        passed away Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783982ed-f9b2-45c0-98ca-f82b786218bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:51:12.634+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:51:12.913+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilocos Norte Governor Imee Marcos announced this in a Facebook post.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166f3b14-951e-424f-b9cf-8a638eb27a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:51:12.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:51:12.914+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please include in your prayers our Auntie Baby (Fortuna Marcos
        Barba), the only surviving sibling of my father who passed away today," she
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccf2ced-c305-4b48-ad26-06befbb4f6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:51:12.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:51:12.914+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then 85-year-old Barba made a rare public appearance in November
        2016 when she joined hundreds of Ilocanos for the "lualo" or nine-day novena
        for the dead at the Immaculate Conception Parish in Batac, Ilocos Norte.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f9c765-c48b-459c-bce6-72404a071c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:51:12.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:51:12.914+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/11/17/Ferdinand-Marcos-sister-He-never-mentioned-Libingan.html"><strong>READ:
        Ferdinand Marcos'' sister: He never mentioned ''Libingan''</strong></a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc60705-92e5-4c3a-88e4-017cf4df9332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:51:12.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:51:12.914+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was a day before Marcos was buried at the Libingan ng mga Bayani
        in Taguig City.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4d463e-62e2-4715-9c5d-1f65b70076b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:51:12.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:51:12.915+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' critics opposed the burial because of the alleged human
        rights abuses, including extrajudicial killings, torture, and enforced disappearances
        committed during his term.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0a847b-b53b-4da8-8398-40bf5c08204b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:51:12.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:51:12.915+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barba said, when her brother was still alive, he never mentioned
        wanting to be buried at the Libingan ng mga Bayani.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5b78b7-aaad-4278-9d01-6de8577a1553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:51:12.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:51:12.915+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about apologizing to the victims of martial law, the
        youngest of four siblings said there was no need for one.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074d5979-c2e5-45a3-b920-ec00360c0a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:51:12.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:51:12.915+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They talk about atrocities. How come they''ve concluded already
        that he was the one responsible for these atrocities, when they can''t even
        prove it," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4c7e09-08a3-4e30-ac10-026195a61067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:51:12.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:51:12.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story. Please refresh page for updates.</em></p>'
  'EU-provide-P240M-for-PH-drug-rehabilitation-program':
    'author': 'Rex Remitio, and Chad de Guzman, CNN Philippines'
    'caption': 'European Commission''s Directorate General for International Cooperation
      and Development Stefano Manservisi says there is no condition attached to the
      latest development aid for the Philippines.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-03T15:15:30.814+08:00
    'imagesource': 'jcr:418698f4-99a1-4b7c-8ffd-1450762ccebe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e5d3f8b-e373-41e2-bba2-e20325ec8b58'
    'lead': 'The delegation says there is no condition attached to the latest development
      aid for the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T10:54:31.163+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T10:54:31.343+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EU to provide ₱240M for PH drug rehabilitation program'
    'updated': 2018-03-04T02:19:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22101c01-1cfe-4d20-87aa-ac64d3118bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:54:31.164+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:54:31.343+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3) —</strong> Despite
        President Rodrigo Duterte''s consistent criticisms against the European Union
        (EU), it is set to provide ₱243.13 million in aid for the Philippines'' drug
        rehabilitation program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733ff187-0b56-491d-aa43-cef1d73c2bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:54:31.164+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:54:31.344+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now about to disburse to pay €3.8 million (₱243.13 million)
        now, which is part of our budget support which is precisely aiming at completing
        this drug rehabilitation program," European Commission''s Directorate General
        for International Cooperation and Development Stefano Manservisi said in a
        press briefing Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55ed9f2-55b0-4457-bee2-ab0a8e276af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:54:31.164+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:54:31.344+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the donation, the last component of the EU development program,
        will be disbursed in the "next days."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23614f97-9a65-414d-9b23-de16e6982ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:54:31.164+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:54:31.344+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a program which is called drug rehabilitation program in
        which we are addressing how to bring back to normal life people who have been
        into this segment," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44234d2a-0552-4999-b604-cc6ecc4e6fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:54:31.164+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:54:31.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manservisi added there is no condition attached to the latest development
        aid provided to the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7521ff0c-ac56-474f-b514-2c30adfe364d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:54:31.165+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:54:31.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this is part of the P10.6 billion EU is planning to donate
        for more development projects in the Philippines until 2020.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f869d981-b616-4bc5-9555-02d01f727b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:54:31.165+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:54:31.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>EU aid won''t stop</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88f31ea-f695-42a6-9829-232665fdcff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:54:31.165+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:54:31.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manservisi explained the Duterte administration''s alleged disregard
        for human rights does not mean an automatic suspension of EU''s aid.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0753dc9a-a58f-4211-b6f0-3aa2f4e6e329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:54:31.165+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:54:31.346+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is something on which we express concern. This is part of
        the political dialogue. But this does not imply an automatic conditionality
        that since we are concerned therefore we suspend our cooperation. This is
        not true," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6996c819-71bc-4024-b720-147e9a8c9fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:54:31.165+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:54:31.346+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration announced in May it would no longer accept
        EU aid, as the President claimed it comes with conditions for the Philippines,
        particularly on human rights and the rule of law.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77231857-d96d-459b-96c9-8e9d03a803fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:54:31.165+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:54:31.346+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2017,  the country formally rejected €6.1 million (₱382.45
        million) in aid from the EU.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10b6db9-ee2f-46a7-a59b-8877e566b804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:54:31.166+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:54:31.346+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manservisi said the rejected Trade-Related Technical Assistance
        (TRTA) is different from their ongoing development assistance projects in
        the country. He explained the TRTA was merely canceled because of lack of
        an implementation agreement between the EU and the Philippines.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818e6507-f4a2-458f-a922-e13b50e18fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:54:31.166+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:54:31.347+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional bloc''s Ambassador to the Philippines, Franz Jessen,
        then said they will talk to Finance Secretary Sonny Dominguez by March to
        make a "last attempt" to come to an agreement to accept the aid.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e8a570-0163-42fd-9ffd-d452eda4bb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:54:31.166+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:54:31.347+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU allotted the Philippines a total of €320 million (₱20.2 billion)
        in development aid from 2014 to 2020. To date, only ₱4.8 billion has been
        used.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f144a3-f604-4ada-9dab-34c766bde67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:54:31.166+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T10:54:31.347+08:00
      'mgnl:lastActivatedBy': 'eunice'
