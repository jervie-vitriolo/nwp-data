      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those unable to commit to a three-day workshop, the Yuchengco
        museum is holding a talk on Amorsolo’s life and work with esteemed art critic
        and historian Cid Reyes and Sylvia Amorsolo-Lazo, the daughter of the late
        National Artist.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49415c44-060b-40ab-b216-d8d8f3b4285c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:52:52.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:52:52.755+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cid Reyes is an art critic and artist who has been awarded “Art
        Critic of the Year” by the Art Association of the Philippines (1979); has
        had 17 solo exhibitions, and has authored several books on National Artists,
        including Arturo Luz and Napoleon Abueva. While Sylvia Amorsolo-Lazo, served
        as her father’s apprentice and assistant since 1961, and is the authenticator
        of her father’s works. She serves as president of the Fernando C. Amorsolo
        Art Foundation, which she and her siblings founded in 2002.</p>'
