    'template': '1'
    'title': 'Sereno on House panel vote: I knew the numbers were not in my favor'
    'updated': 2018-03-09T01:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af23dd7-7d24-4918-8724-e4c7066d6483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:10:33.871+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:10:34.171+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was updated to include statements from CNN Philippines''
        one-on-one interview with Chief Justice Maria Lourdes Sereno.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649e0238-e6c0-462f-94c9-ad62c363d7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:10:33.871+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:10:34.171+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8) —</strong> Chief
        Justice Maria Lourdes Sereno was not surprised when the House Justice Panel
        ruled there was probable cause to remove her from office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e41aa0-aee0-421d-884d-6ea8fe2d23e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:10:33.871+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:10:34.171+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines just hours after the vote on Thursday,
        the embattled Chief Justice said the House ruling was "not unexpected."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c7d267-2a6c-4a30-8ae4-b12db3c31d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:10:33.871+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:10:34.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I haven''t really been keeping track of the numbers, but I knew
        from the beginning that the numbers were not in my favor and that had been
        repeated so many times -- countless times, in fact -- by the leadership of
        the House so it''s not unexpected," Sereno said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fff0c9-965b-4b2c-b6e9-bd270dce9d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:10:33.872+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:10:34.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the Lower House had made the decision "at last," and had
        tried the case "long enough."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3bf9be-5af2-45e3-89d7-ef0ed1ea767b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:10:33.872+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:10:34.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have always made the call that if they have any basis to find
        probable cause, they should forthwith send it to the Senate," she pointed
        out.</p>'
    '11':
