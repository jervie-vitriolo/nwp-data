  'McDonalds-International-Womens-Day':
    'author': 'Danielle Wiener-Bronner, CNN Money'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-08T13:13:22.251+08:00
    'imagesource': 'jcr:e6817477-6b4b-459d-a5bb-42ebf483b805'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16d10263-7c13-406a-8f60-75ed18ca0155'
    'lead': 'McDonald''s is celebrating International Women''s Day by flipping its
      iconic arches'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T15:36:35.186+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T15:36:35.483+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why McDonald''s is flipping its arches for a day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3720097f-2c84-43b4-bcf7-15c5e4c9d777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:36:35.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:36:35.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> McDonald''s is celebrating International
        Women''s Day with a big, gleaming, W.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de94197e-471e-42af-97b7-6a6b60a26abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:36:35.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:36:35.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the first time in our brand history, we flipped our iconic
        arches," said McDonald''s Chief Diversity Officer Wendy Lewis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261a8f98-f167-4bb4-b67c-9cce63a3e821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:36:35.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:36:35.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The giant arches have been physically flipped at just one California
        restaurant. On Thursday, International Women''s Day, upside-down arches will
        replace rightside-up arches across McDonald''s digital channels.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4333d41f-d03a-4415-acf1-bfef0e241522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:36:35.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:36:35.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis said McDonald''s is flipping its logo "in honor of the extraordinary
        accomplishments of women everywhere."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba28b8ca-7e19-4cff-8f22-97882f9a640b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:36:35.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:36:35.485+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restaurant chain will also mark the occasion at another 100
        US locations, where McDonald''s (MCD) employees will wear special hats and
        shirts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1ef421-4d5e-41e9-a519-8db9230b1446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:36:35.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:36:35.485+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, companies have started using International Women''s
        Day to broadcast their views on gender equality.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e31febc-4dc4-47da-b9cb-104869ff1f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:36:35.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:36:35.485+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"International Women''s day is a perfect opportunity for brands
        to talk about their commitment to empowerment," said Tim Calkins, a marketing
        professor at Northwestern University''s Kellogg School of Management.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53131423-dc33-41a8-b767-c7ca846584b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:36:35.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:36:35.485+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a perfect venue to get out there and enhance your brand perception,"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab35010-cecd-4c3a-87ff-e26356c33526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:36:35.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:36:35.486+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, McDonald''s said that 6 out of 10 managers of US
        restaurants are women.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8251fbd4-6fa7-47fa-8e14-ccc7185a84a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:36:35.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:36:35.486+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a long history of supporting women in the workplace," the
        company added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6eb9a1-5963-4c9b-b363-87496229443c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:36:35.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:36:35.486+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brands may also be eager to replicate the success of others, Calkins
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6838d9-a4ff-48ed-8d89-c1b7554cba2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:36:35.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:36:35.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When companies see high-profile campaigns that get some traction
        and get some discussion, they are very quick to jump on the bandwagon."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e0a7a2-1f63-484f-ab11-dc83892e1b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:36:35.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:36:35.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One example of a particularly successful campaign is the "Fearless
        Girl," sculpture, which was installed across the "Charging Bull," in New York
        City by State Street ahead of International Women''s Day last year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f7f9a4-0e20-4901-b192-81699dd84d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:36:35.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:36:35.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statue was designed by the financial services company and the
        advertising firm McCann to call attention to State Street''s efforts to improve
        gender diversity on corporate boards. But it soon took on a life of its own.</p>'
  'Chief-Justice-Sereno-Teresita-De-Castro-Supreme-Court':
