      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Divina said he is relieved to be cleared of any
        wrongdoing in the hazing case.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b07696-63a9-433f-8bc6-b98f32cd0b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:05:36.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:05:36.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have always maintained my full innocence throughout this unfortunate
        incident, and thankfully, this has now been established beyond question. As
        they say, the moral arc of the universe may be long but it bends towards justice,"
        he said.</p>'
