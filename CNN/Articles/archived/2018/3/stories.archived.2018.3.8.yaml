  'Duterte-on-Sereno-impeachment':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte and Chief Justice Maria Lourdes Sereno.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-08T07:45:28.317+08:00
    'imagesource': 'jcr:ec013931-571e-4f3d-bde8-c34918d738cd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b687ed30-b25a-4c9c-af4c-7b3095afadbc'
    'lead': 'The President added that he cannot interfere with the Chief Justice''s
      ouster since the executive department and judiciary are co-equal branches of
      government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T16:22:48.473+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T16:22:48.673+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte denies hand in Sereno impeachment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7921496d-fdf7-4902-b7d4-46460cf3d14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:22:48.474+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:22:48.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8)</strong> — As a
        House panel decides on whether or not to impeach Chief Justice Maria Lourdes
        Sereno, President Rodrigo Duterte on Tuesday junked claims that he''s behind
        her ouster.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f3c06f-c874-4a9f-b445-cf0ff4e206de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:22:48.474+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:22:48.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can ask anybody — I never initiated<em> ''to si</em> Sereno<em>…
        Eh</em> I just called her attention because of the so many cases pending<em>
        tapos pa-iba ang</em> decision <em>niya,</em>" Duterte said during the oath-taking
        of the Presidential Anti-Corruption Commission on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5020fc18-de25-4cf3-a946-76064449a788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:22:48.474+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:22:48.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yung</em> the very complaint now of the Justices. <em>''Yun
        man ''yon. O kita mo, ''di lumabas rin</em> [It is what it is. See, it would
        come out eventually]," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d6e9cc-f15d-49c9-947a-99e27c3bbe6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:22:48.474+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:22:48.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he is not vested with powers to impeach Sereno.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081f6d4e-cd23-4017-8f30-af32cf8408ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:22:48.474+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:22:48.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Congress, well, you be the judge. <em>Hindi ako pwede</em>. Executive
        department ako. Co-equal <em>kami eh so hindi ako pwedeng mag-ano,</em> Executive
        department <em>lang ako,"</em> he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf3c730-fc86-4c86-a6c6-a99bdab8151b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:22:48.475+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:22:48.675+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Congress, well you be the hudge. I''m not allowed,
        I''m part of the executive department. We''re co-equals.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b9ec3e-29df-4509-9beb-e2e5da84cd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:22:48.475+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:22:48.675+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Justice is expected to vote today if there
        is probable cause to impeach her. Eight associate justices of the Supreme
        Court spoke during the previous hearings: Justices Lucas Bersamin, Teresita
        de Castro, Mariano del Castillo, Francis Jardaleza, Samuel Martires, Diosdado
        Peralta, Andres Reyes, and Noel Tijam.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635f6b0b-ce81-4e2d-a9b8-59a61019cce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:22:48.475+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:22:48.675+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC announced on Thursday 13 out of 14 justices urged Sereno
        to take an indefinite leave. While the high court attributed the move to "various
        reasons," some of her detractors took this to mean members of the court wanted
        her out.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c98b05-3653-4164-8e42-6c9283916777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:22:48.475+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:22:48.676+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the impeachment case, Sereno is facing a quo warranto
        petition before the Supreme Court (SC). Solicitor General Jose Calida seeks
        to void Sereno''s appointment, saying Sereno has been "unlawfully holding"
        her post since she allegedly failed to submit her Statements of Assets, Liabilities,
        and Net Worth (SALN) for 10 years before she applied for the post in 2012.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1219e6-136f-45cb-a28c-1eac2523c589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:22:48.475+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:22:48.676+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Sereno''s lawyers spoke against "coordinated" efforts
        to oust the Chief Justice from her post.</p>'
