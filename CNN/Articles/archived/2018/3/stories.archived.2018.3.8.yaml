      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how she felt about how the House conducted the hearings,
        Sereno said she lamented her camp not being allowed to cross-examine witnesses,
        even as Atty. Larry Gadon – the person who lodged an impeachment case against
        her – showed he had no personal knowledge of the allegations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b4bfbe-15bc-44fc-aece-8bde87eb0268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:33:14.866+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:33:15.315+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were already serious perjuries being committed, but still,
        there was no stop to the proceedings going on," Sereno said.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
