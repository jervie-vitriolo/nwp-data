      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the hearings proved nothing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0fb7f8-413e-4726-a85e-aef951e0ebcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:33:14.866+08:00
