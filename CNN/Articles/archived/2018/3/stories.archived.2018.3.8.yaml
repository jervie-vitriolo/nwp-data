      'mgnl:lastActivated': 2019-06-18T14:27:14.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2018/03/01/Supreme-Court-13-justices-wanted-Chief-Justice-Sereno-to-go-on-indefinite-leave.html"><strong>Read:
        SC: 13 justices wanted Sereno to go on indefinite leave</strong></a></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd93a2ee-fddd-411a-8211-c7034f1150a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:27:14.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:27:14.826+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court said it "regrets the confusion that the announcements
        and media releases of  the spokespersons of the Chief Justice have caused
        which seriously damaged the integrity  of the Supreme Court in general and
        the Supreme Court in particular."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1645f7b1-5627-465d-abc2-dd6c9a2551c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:27:14.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:27:14.826+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement came a day after the lawyers of Sereno announced the
        Chief Justice would go  only go on a wellness leave from March 1 to 15, contrary
        to their meeting with Sereno.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f07f437-5dfc-45f7-a0f1-cf57d71f92b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:27:14.520+08:00
