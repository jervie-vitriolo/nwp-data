    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sereno denies hidden wealth allegations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbb89d9-d94e-42ee-b46d-2875212715cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:12:29.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:12:29.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8) —</strong> Chief
        Justice Maria Lourdes Sereno has denied allegations of hidden wealth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2525e401-7d23-42f2-94ef-5612e1096227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:12:29.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:12:29.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala ho kayong kayang nakawin sa UP. Imposible pong magkaroon ng
        hidden wealth sa sweldo ng isang propesor. Wala po akong alam na propesor
        na nagkaroon ng hidden wealth dahil lamang dito sa UP," she said on Wednesday
        as she addressed law students at the University of the Philippines Diliman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5e23a5-25fb-47c6-b6db-494d17cabeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:12:29.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:12:29.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You can''t steal anything from UP. It''s impossible
        to have a hidden wealth given the salary of a professor. I don''t know of
        any professor who has hidden wealth from teaching in UP.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7595b5c-e312-4abd-9530-9b853f2197fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:12:29.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:12:29.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was revealed during the previous House impeachment hearings that
        the Supreme Court Chief Justice allegedly failed to file her statement of
        assets, liabilities, and net worth (SALN) 17 times when she was still teaching
        at UP from 1986 to 2006.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c849015-cd08-4b10-bf77-e0734485a7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:12:29.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:12:29.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said her simple lifestyle is her proof against the allegations
        of hidden wealth.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3215d806-00f9-4d24-98c9-77d855c77201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:12:29.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:12:29.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagkaroon ng maigting na dahilan ang desisyon naming mag-asawa
        na mamuhay ng payak. Pagkat sa panahon ngayon na inutuligsa ako ng maraming
        tao, ang napakagandang testamento na kasinungalingan ang lahat ng binibintang
        sa amin ay ang aming payak na pamumuhay," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234c0f6e-d01d-4883-b197-4e74b979b094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:12:29.703+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:12:29.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My husband and I decided to live simply. Amidst all
        these allegations, my simple lifestyle is my proof the allegations are lies.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccf9341-ccbc-4b2d-a47a-94159b5bc7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:12:29.703+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:12:29.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the first time she personally addressed the issue on her
        statement of assets, liabilities, and net worth (SALN.)</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3327e382-d212-4481-bd69-ec50c1528c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:12:29.703+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:12:29.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some solons earlier said the Supreme Court''s purchase of a sport
        utility vehicle (SUV) for Sereno circumvented the procurement act, and may
        be a case for graft and corruption. They also criticized her pricey hotel
        accommodations during the Association of Southeast Asian Nations (ASEAN) Chief
        Justices Meeting in 2015.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6792a7df-3315-4457-a1ad-67aeb19a9823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:12:29.703+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:12:29.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief justice also took a subtle swipe at her detractors.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af362515-efe3-4d61-b2ab-975a8c088e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:12:29.703+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:12:29.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa hiya ko na lang sa mga kasama ko dito sa UP. Hindi ako pwede
        umatras," she said on the same day House justice chair Reynaldo Umali told
        her to "just resign."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a4d183-d8fb-4bfd-aa31-40e9601fe563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:12:29.704+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:12:29.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Makoi Popioco contributed to this
        report.</em></p>'
  'duterte-anti-corruption-body-open-bank-accounts':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte on Tuesday told officials of the Presidential
      Anti-Corruption Commission (PACC) he is willing to let them probe into his bank
      accounts.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-08T09:39:58.469+08:00
    'imagesource': 'jcr:768d6c09-c2d5-4721-b3ff-4ac1c26ef9b9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abbde9a9-158c-4ac8-a235-41fbe4309c7f'
    'lead': 'The President''s critics, however, would not enjoy the same luxury.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T16:14:22.573+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T16:14:22.736+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to allow anti-corruption body to open his bank accounts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9911010e-c7ed-472c-9ecb-bdb0b0c653b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:14:22.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:14:22.736+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8) —</strong> President
        Rodrigo Duterte on Tuesday said he is willing to open his bank accounts in
        question to the Presidential Anti-Corruption Commission (PACC).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db3482f-2364-44ab-b9c2-176402763a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:14:22.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:14:22.736+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kayo, anytime, I will give you the authority, honestly, wala kayong
        makuha. If it exceeds ₱40 million — kasali ko na ang inheritance ko noon,"
        Duterte told the PACC officials who took their oath on Tuesday. "Magsobra
        diyan, I step down."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e260e12-f5f8-4a01-ab41-c1bf39bcda77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:14:22.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:14:22.737+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You, anytime, I will give you authority. Honestly,
        you wouldn''t get anything. If it exceeds ₱40 million, including my inheritance.
        If it exceeds that, I will step down.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5208d6-5af1-4878-b1b7-919e51e58797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:14:22.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:14:22.737+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PACC is spearheaded by Dante Jimenez, who was appointed by Duterte
        in January . Jimenez was the chair of the Volunteers Against Crime and Corruption,
        who filed an impeachment complaint against Ombudsman Conchita Carpio-Morales
        and a criminal complaint against now-detained Senator Leila de Lima. Both
        women officials are considered are Duterte''s critics.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3057b3af-2745-4a37-8a57-5ef3b2fbdcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:14:22.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:14:22.737+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said his critics would not enjoy the same luxury,
        saying giving them access to his bank records would only be a "fishing expedition."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686f38fb-e297-4fdf-9cc0-48eec37db3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:14:22.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:14:22.738+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pero ikaw kalaban ko sa politika [But you, my political opponent]?
        Do not — if you want evidence, do not get it from my mouth or make me do the
        effort."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4520a5e6-381e-4a4f-b0d7-046a7d204ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:14:22.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:14:22.738+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s bank records have been in scrutiny since Overall
        Deputy Ombudsman Arthur Carandang claimed getting these documents from the
        Anti-Money Laundering Council (AMLC). Carandang said Duterte had over ₱1 billion
        in assets.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5c226c-5d2c-4830-b9aa-4f194abcb4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:14:22.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:14:22.738+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But AMLC said in September 2017 that they did not give Carandang
        documents as his request was still being evaluated. Malacañang ordered Carandang''s
        suspension for supposedly spreading false information on Duterte''s bank records,
        but the Ombudsman refused to enforce this as she deemed it unconstitutional.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a238d21d-fbdf-4d7e-90bb-2f2541c75c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:14:22.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:14:22.738+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another staunch Duterte critic, Senator Antonio Trillanes IV, filed
        a plunder complaint against the then-presidential candidate. He alleged Duterte
        amassed at least ₱211 million in ill-gotten wealth, as well as hired ghost
        employees with a budget of ₱708 million when he was still Davao City Mayor.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a506cfe9-4c78-434d-b64a-e08dfaa02a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:14:22.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:14:22.739+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2017, Trillanes revealed that Duterte and his family
        had ₱2 billion in undeclared wealth in their bank accounts from 2006 to 2015.
        He urged the President to sign a bank waiver to allow the probe into his accounts,
        but Duterte refused.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113d7c9a-5bdf-4e44-ad73-af1ff4ed4520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:14:22.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:14:22.739+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has consistently denied having ill-gotten wealth,
        and threw back accusations at Trillanes — claiming that the senator has millions
        in his offshore bank accounts.</p>'
  'Fire-UP-shopping-center':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-08T12:46:55.970+08:00
    'imagesource': 'jcr:2bcff3d2-0d3e-4532-8612-e3516ee44c0c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3a5464a-2592-4a21-98d1-d63d6aedcb26'
    'lead': 'The shopping center, known to students as SC, is located in front of
      a dormitory and near the Parish of the Holy Sacrifice, as well as the university
      Infirmary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T16:17:25.326+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T16:17:28.989+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fire razes UP Shopping Center in Diliman'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c71e8a-cd4a-4fdf-9fe0-f6d417c06277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:17:25.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:17:28.989+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8) —</strong> Fire
        razed the University of the Philippines (UP) Shopping Center in Diliman, Quezon
        City on Thursday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2470f12e-5b73-40a3-ba30-2133ce97c5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:17:25.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:17:28.989+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Fire Marshal FSupt. Manuel Manuel said fire out was
        declared at 8:53 a.m. The fire reached up to second alarm at 7:36 a.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72f6f29-8d97-4d50-b204-5ff140d9b308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:17:25.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:17:28.989+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the shopping center, known to students as SC, at least
        three other infrastructures inside the university were razed by fire in the
        last four years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad1dcf7-9cf7-4e78-936b-c048c6d79c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:17:25.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:17:28.989+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest was the university''s Faculty Center on April 1, 2016.
        The iconic College of Arts and Sciences Alumni Association (CASAA) Food Center
        and the Alumni Center turned to ashes in June and July 2015, only two weeks
        apart.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc283c6-a195-4bdb-a56c-e03fda468789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:17:25.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:17:28.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP Diliman Chancellor Michael Tan said the university needs a fire
        station as a solution to handling fire.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2ccc51-0063-4392-b4fa-89ae9aa942be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:17:25.328+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:17:28.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May nakaallocate na from the local government, sana naman this
        year maitayo na. Because the closest fire station is at least 20 minutes away.
        Panahon na. We have 70,000 people living here," Tan said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd954d515-6144-4f47-8a7d-1b9e4da2e5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:17:25.328+08:00
      'mgnl:createdBy': 'eunice'
