      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2018/03/06/SC-gives-Sereno-10-days-to-respond-to-quo-warranto-petition.html"><strong>RELATED:
        SC gives Sereno 10 days to respond to petition to oust her</strong></a></p>'
