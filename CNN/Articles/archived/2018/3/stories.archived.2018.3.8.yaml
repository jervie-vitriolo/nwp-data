        Lapse” by Sandwich</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858ec1e9-37bb-47e3-9278-279a8cebb1d2'
      'mgnl:activationStatus': true
