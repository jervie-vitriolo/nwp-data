      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno said she was not surprised by the result.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02e8ea3-e5e9-47d0-8b88-0106125bda43'
      'mgnl:activationStatus': true
