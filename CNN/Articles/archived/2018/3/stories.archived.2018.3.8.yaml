      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alt-rock band Sandwich celebrates 20 years since their inception
        with new single “Time Lapse.” The song finds them at their moodiest and most
        nostalgic. It’s a track you can imagine as background music to a pivotal prom
        scene in a coming-of-age movie. Aptly enough, the song speaks of the ways
        time expands and contracts, how a moment plays out in slow motion or how our
        lives seem to fast-forward without warning.</p>'
    '20':
      'contentWidth': 'fit-content'
      'embedCode': '<iframe src="https://open.spotify.com/embed?uri=spotify%3Atrack%3A6ukXdujmXhceBsUO5xBB5c"
