    'template': '1'
    'title': '6 events to go to this weekend of March 9 to 11'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21715da1-70ff-442a-8cd2-297ae77fe5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:52:52.498+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:52:52.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This weekend, attend
        an arts festival for the kids of Smokey Mountain, catch a free film screening
        by Rainer Werner Fassbinder in Baguio, join a fundraiser book sale for our
        local farmers, attend one of two events exploring the life and works of a
        National Artist, and join a clay workshop.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b9be74-5c8b-4f79-b541-f9c443f71ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:52:52.498+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:52:52.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<a
        href="https://www.facebook.com/events/603373989995452/">Rainer Werner Fassbinder
        Retrospective</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff26a6c-5d2f-4473-8681-bc7313e50ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:52:52.498+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:52:52.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every weekend from March 10 to April 1, film enthusiasts can visit
        the Ili-Likha Artists Village in Baguio for free screenings of films by acclaimed
        German director Rainer Werner Fassbinder. Eleven Fassbinder films and one
        documentary about the director will be screened throughout the exhibition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992395e0-5856-4cbb-a20f-f409dda7783f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:52:52.498+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:52:52.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rainer Werner Fassbinder was an influential figure of New German
        Cinema, having created 39 films, six T.V. movies, three shorts, four video
        productions, 24 stage plays, and four radio plays in the span of his 16-year
        career.</p>'
