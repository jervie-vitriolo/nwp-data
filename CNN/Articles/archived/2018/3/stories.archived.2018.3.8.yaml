      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jorge B. Vargas Museum and Filipiniana Research Center is located
        at Roxas Ave., University of the Philippines, Diliman, Quezon City. Reservations,
        inquiries, and details can be found at the Facebook <a href="https://www.facebook.com/events/344362126074408/">event
        page.</a></p>'
  '2018-PBA-semifinals-preview-San-Miguel-Ginebra-NLEX-Magnolia':
    'author': 'Charles Tiu, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
