  'Sereno-House-Justice-committee-blatantly-unfair':
    'author': 'Yvette Morales, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-08T12:26:03.718+08:00
    'imagesource': 'jcr:10a4f86c-ced6-4a4f-a467-ba45ec8e447e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72145694-fe1b-469b-872a-4f1b70ea0a17'
    'lead': 'During the first impeachment hearing, the committee prohibited the Chief
      Justice''s lawyers to cross-examine witnesses and resource persons.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T15:43:56.668+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T15:43:56.912+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sereno: House Justice Committee has been ''blatantly unfair'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612a2b7f-4ad4-4ead-9b24-91142ccf8884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:43:56.669+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:43:56.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8)</strong> — Embattled
        Chief Justice Maria Lourdes Sereno said the impeachment proceedings in the
        House Justice Committee have been "blatantly unfair."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c145ee-66a0-468d-9101-8a769d60a6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:43:56.669+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:43:56.913+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering the (House Justice Committee) has denied me my right
        to confront and cross-examine the witnesses and resource persons arrayed against
        me is nothing but blatantly unfair," Sereno said Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca0a0b8-c140-4bfb-8cd6-9438fef6151b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:43:56.669+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:43:56.913+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chief Justice delivered an inspirational message before members
        of the Philippine Women Judges Association, which is holding a three-day convention.
        Among her audience was Supreme Court Associate Justice Teresita de Castro,
        who testified against her in the House proceedings.</p>'
    '5':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2154737741432780%2F&show_text=0&width=560"
        width="560" height="315" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8433634f-022a-4519-84a2-e94c7a7d5afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:43:56.669+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:43:56.913+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e573b18f-1e95-42aa-91ac-26d3cfb013d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:43:56.669+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:43:56.913+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Sereno was speaking in the forum, the House Justice panel
        also voted to determine if there is probable cause to impeach the Chief Justice.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec55db80-2946-4034-9b3f-4ce36b42a489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:43:56.669+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:43:56.914+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 38-2, the lawmakers said the Chief Justice should be removed
        from office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab04fbca-4eec-40eb-9d8e-3b55f05c275e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:43:56.670+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:43:56.914+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno did not attend any of the hearings in the House panel, which
        ran for more than four months.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4fd27d-e0aa-4620-bbc3-e2d1bcf62fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:43:56.670+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:43:56.914+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first probable cause hearing, the committee prohibited
        the Chief Justice''s lawyers to cross-examine witnesses and resource persons.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccd0cf8-7e07-4caa-a30d-0a336d08d9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:43:56.670+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:43:56.914+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2017/11/22/House-panel-Sereno-lawyers-barred-impeachment-proceeding.html">House
        panel prohibits Chief Justice''s lawyers from participating in impeachment
        proceeding</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831db769-7dd5-48e1-ac15-cf5498eeb257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:43:56.670+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:43:56.915+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chief Justice also faces a quo warranto case before the Supreme
        Court, filed by  Solicitor General Jose Calida.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a67911-d287-4d01-ab88-9b76ef509f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:43:56.670+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:43:56.915+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although she did not mention the quo warranto petition, Sereno said
        all means to try her other than impeachment is nothing but an admission that
        her detractors "failed to come up with any evidence with which (she) can be
        convicted in the Senate."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a629f41-87c3-40cd-844a-aa45358aeb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:43:56.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:43:56.915+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Napakaaga naman yata para umamin sila na wala silang napala kundi
        matinding kabiguan. Kaya kung anu-ano na lamang ang gimik na ginagawa nila
        masunod lamang ang kanilang nais," Sereno said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415a0f47-4d97-47b2-913b-378c8dc7d907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:43:56.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:43:56.915+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: It seems early to admit they did not find anything
        substantial. That''s why they are trying anything to achieve what they want.)</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83314b9b-42b6-4320-8e1b-b6371098e944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:43:56.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:43:56.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court on Wednesday gave Sereno 10 days to respond to
        the quo warranto case filed by Solicitor General Calida.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48f2226-1bf6-482e-b8d1-329e2ac691a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:43:56.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:43:56.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/03/06/SC-gives-Sereno-10-days-to-respond-to-quo-warranto-petition.html">SC
        gives Sereno 10 days to respond to petition to oust her</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c2acd0-1547-4370-83d4-167219e5d417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:43:56.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:43:56.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A quo warranto is a legal proceeding where an individual''s right
        to hold office is challenged.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99827b0-a5a6-4b43-8a1a-c6e88ca2efc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:43:56.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:43:56.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno reiterated that she is waiting for the impeachment hearing
        to advance to the Senate.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c65e7a7-e342-4d45-a5e5-d7a59b7ce5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:43:56.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:43:56.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This fight is a fight for judicial independence, for the right
        of every member of the Court to confront her accuser face to face in a trial
        type proceeding, where all allegations can be challenged, and all lies can
        be unmasked," Sereno said.</p>'
  'Rappler-Maria-Ressa-tax-evasion':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-08T12:47:31.326+08:00
    'imagesource': 'jcr:5c0c97fe-b278-4623-9004-9d429ae6d7a7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83440967-be18-4591-880a-0747bf8683fb'
    'lead': 'BIR files a criminal complaint against Rappler Holdings Corporation,
      its president Maria Ressa, and treasurer James Bitanga before the Department
      of Justice. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T15:53:51.268+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T15:53:51.416+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BIR slaps P133.8M tax evasion case vs. Rappler''s parent firm and Maria
      Ressa'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acd7bd0-40d5-4129-9adc-1788c4fcfdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:53:51.268+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:53:51.416+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 8) — The Bureau of Internal
        Revenue (BIR) filed a tax evasion case against Rappler Holdings Corporation
        (RHC) on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c60e98-0608-491e-8273-146ca84c45db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:53:51.268+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:53:51.417+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BIR filed the criminal complaint against RHC, its president Maria
        Ressa, and treasurer James Bitanga before the Department of Justice.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65630ff7-f499-4bf2-9bab-4962580a6eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:53:51.268+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:53:51.417+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RHC is the parent company of online news site Rappler Incorporated
        whose primary purpose is to buy and sell real and personal properties, according
        to the BIR.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2370cdc8-8fdd-4e10-bac4-c4ecc3cf6f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:53:51.269+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:53:51.417+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, it said there was "deliberate failure" by RHC to
        provide correct information in its income tax return and value added tax (VAT)
        in 2015.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b06a64e-1e4b-40a4-9798-6a1de70098d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:53:51.269+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:53:51.417+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said RHC bought shares amounting to P19.25 million from Rappler
        Incorporated and then issued and sold Philippine Depository Receipts (PDRs)
        worth P181M to two foreign entities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2671eab9-e439-42a9-8a5b-09e53f5fbe40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:53:51.269+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:53:51.418+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BIR said no income tax and VAT were paid by RHC in 2015 for the
        income it gained in the PDR transactions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dad214-6576-4a75-af83-ab5b952cd684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:53:51.269+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:53:51.418+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a consequence of its acts and omissions, the aggregate tax liability
        of RHC amounted to P133,841,305," BIR said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffd183d-65bd-4309-8db7-bda42b62c943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:53:51.269+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:53:51.418+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa called the complaint "ludicrous."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac2dac9-0820-4c77-ae96-785e337fcb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:53:51.269+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:53:51.418+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.rappler.com/nation/197701-bir-tax-evasion-complaint-rappler-holdings-corporation">Rappler</a>
        insisted it pays taxes accurately, promptly, and diligently.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98753b8a-3cc8-45a8-85ba-46552f340adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:53:51.270+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:53:51.419+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is clear intimidation and harassment. The government is wasting
        its energy and resources in an attempt to silence reporting that do not please
        the administration," Ressa said.</p>'
  'House-panel-declassifies-Sereno-psychological-test-executive-session':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-08T22:22:22.520+08:00
    'imagesource': 'jcr:10a4f86c-ced6-4a4f-a467-ba45ec8e447e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c96a480-a8ee-47e3-a7c6-184ff635bf4f'
    'lead': 'Sereno says they can ''easily debunk'' the test results in Senate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T15:57:14.707+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T15:57:15.001+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House panel declassifies results of Sereno''s psychological test, discussion
      in executive session'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fe5c24-3098-41ff-a676-c65a9e653057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:57:14.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:57:15.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8) —</strong> The House
        Committee on Justice on Thursday ruled to declassify the results of Chief
        Justice Maria Lourdes Sereno''s psychological test and all that was discussed
        in its close-door session on February 27.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6956b56-d64b-445d-b7f7-f6dc25194278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:57:14.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:57:15.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Juan Pablo Bondoc moved to make public the information prior
        to the panel''s voting on probable cause in the impeachment complaint against
        Sereno.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bac3c3-d52f-4e4e-8143-c8d380db6cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:57:14.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:57:15.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two committee members initially objected to the motion, but later
        withdrew.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f781e2-2082-4016-88ba-3453e41d1160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:57:14.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:57:15.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The motion is carried and the information is now declassified,"
        House Justice Committee Chairman Reynaldo Umali declared.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cdd755-547e-40e0-a5d8-309d355a5451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:57:14.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:57:15.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was referring to documents and testimonies related to Sereno''s
        psychiatric test, the same set of results psychiatrists from the Judicial
        Bar and Council shared with lawmakers in the executive session.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12709cb7-cea1-45f8-9cd8-efb4a738d250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:57:14.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:57:15.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali said these can now be used as evidence in an impeachment trial
        at the Senate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707be1fb-be1a-4602-95cb-290dd02e07d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:57:14.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:57:15.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel voted 38-2 on Thursday finding probable cause to impeach
        the Chief Justice.  The committee will meet again on March 14 to approve its
        report to the plenary.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee1f542-7e77-4166-a02b-d14e5c7a9c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:57:14.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:57:15.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If at least one-third of the members of the House of Representatives
        vote to impeach Sereno, the complaint would go to trial at the Senate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bd0c84-8532-493d-89c5-e22a2fe0e658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:57:14.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:57:15.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali earlier said Sereno should be impeached for betraying the
        public''s trust in failing to disclose information on her mental condition.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69590d7-279e-45da-be5d-2fb76e78f5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:57:14.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:57:15.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/03/04/reynaldo-umali-chief-justice-maria-lourdes-sereno-psychological-test.html">Umali:
        We want to make CJ Sereno''s psych test public</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd90dbe-bd6e-475e-bcb2-115cd1865a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:57:14.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:57:15.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his impeachment complaint,  lawyer Larry Gadon claimed Sereno
        "failed in a psychiatric exam" prior to her appointment by scoring a 4, with
        5 as the lowest.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5748785-aa6b-4d69-b194-cd9487ece2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:57:14.710+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:57:15.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sereno: We can ''easily debunk'' psych test results in Senate</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b386871f-d29a-4c3a-889e-1249d338437a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:57:14.710+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:57:15.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN Philippines, Sereno however,
        brushed off the panel''s vote to declassify the test.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a57c0d4-fed1-44ea-8a24-82ba560d2d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:57:14.710+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:57:15.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If that is their vote, I have to look at the merits of the idea
        that they have," she said. "In any case, when we get to the Senate, that can
        easily be debunked."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0b9ff9-a2e1-4b30-9f86-1eb63b2a9106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:57:14.710+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:57:15.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She cited a Psychological Association of the Philippines (PAP) statement
        that chided the House Committee on Justice for its "misuse" of the Chief Justice''s
        test results.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311406e1-40a5-44df-91f6-59429606036a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:57:14.710+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:57:15.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAP said a psychological assessment should only be used for the
        specific purpose for which it was conducted. It added Sereno could not have
        flunked "as no one ''passes'' or ''fails'' a psychological assessment."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659c3a1b-05fc-418d-921a-691e429bd536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:57:14.710+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:57:15.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/03/02/Psychologists-dispute-House-justice-panel-assessment-on-Serenos-mental-health.html">Psychologists
        dispute House justice panel assessment on Sereno''s mental health</a></strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f5d73d-f35a-4dde-8f94-e2a3c0cf6153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:57:14.711+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:57:15.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They issued a strong statement already explaining the utter lack
        of basis for the testimonies that were given in the House supposedly trying
        to analyze me made by someone who''s never met me. That throws the whole question
        of expertise open," said Sereno.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df10952-ab4b-48d8-af55-f9dce85f176c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:57:14.711+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:57:15.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno added her lawyers are still deciding if they will oppose
        the declassification of the test.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed2d59b-9a98-4a04-a260-a3142a05cc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:57:14.711+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:57:15.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This seems to tie together to point to a desired outcome, regardless
        of the evidence, regardless of the basis. The outcome seems to be predetermined,"
        she said.</p>'
    '38':
