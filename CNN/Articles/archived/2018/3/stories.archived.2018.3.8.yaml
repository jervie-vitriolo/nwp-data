    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Loren Legarda considers joining Congress or executive branch after 2019'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a296e0a-9043-4f44-9f75-52d93cdcff39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:32:13.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:32:13.447+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8) —</strong> Senator
        Loren Legarda is considering a post at the executive department after her
        term ends in 2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f58685-d059-485c-9aa4-098db911e7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:32:13.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:32:13.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' <em>The Source</em>, anchor
        Pinky Webb asked if she would take an opportunity to serve under President
        Rodrigo Duterte''s administration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fabcd70-34ae-4ded-8137-288a144b062c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:32:13.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:32:13.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to clarify that and be honest with you. Yes, there are
        great possibilities of involvement in tasks in the executive department,"
        Legarda said. "Yes, I''m seriously thinking about it-both in elected office
        in the lower house or working in the executive department."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c74534-9cc0-4d21-9cfc-081c5b00de70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:32:13.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:32:13.449+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former broadcast journalist-turned-senator has served three
        terms, the last of which ends in 2019. She currently sits as Chair of the
        Senate Finance Committee.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca5ecba-9d1d-4a6d-9bd6-c417cf024680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:32:13.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:32:13.449+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legarda also said she has no intention of returning to run for a
        higher position. She ran for the vice presidency twice, first in 2004 with
        presidential candidate Fernando Poe Jr., and again in 2010 with Manny Villar.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd50ca5-2c12-4f34-9d7d-63c6e13a9975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:32:13.178+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:32:13.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Never. That I''m sure of. I found my peace... I know what''s for
        me and what''s not for me," said Legarda. "I know where the people want me."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833ca96a-329a-45cc-838c-c9f886cd2bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:32:13.178+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:32:13.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legarda added she was satisfied with her work in the Senate, where
        she pushed for laws on environmental protection, women''s rights, and support
        for micro, small and medium enterprises.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fab82d-8dc7-41fc-854d-3b004767a53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:32:13.178+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:32:13.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said there was still "so much to do" in various fields,
        including in the areas of documenting indigenous culture and knowledge, resilience,
        and raising teachers'' salaries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b484b882-0691-4ea1-ad18-086f81305295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:32:13.178+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:32:13.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think I''ll ever take a break... Even when I pause...
        I''m on a bullet train," said Legarda.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53d82b1-ea11-4f2c-9190-74f9213ee550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:32:13.178+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:32:13.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legarda also said she was considering diving into new hobbies like
        art, gardening, and farming after her time in the Senate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d80d249-8f6c-4a74-82d9-4a31ac6b1581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:32:13.178+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:32:13.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legarda, a single mother, even joked that maybe she would "fall
        in love."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defed42f-ce16-4b56-966d-7e64c6c659fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:32:13.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:32:13.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch <em>The Source''s</em> full interview with Legarda here.</p>'
