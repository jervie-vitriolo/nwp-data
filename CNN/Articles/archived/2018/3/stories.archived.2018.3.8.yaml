    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ca7edf-ae3c-4dfc-9279-64e5a1f63496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:57:14.711+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:57:15.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s camp has said the score does not mean failure in the test,
        especially if no troubling psychological conditions were found. They also
        argued that the performance on such an exam was not an impeachable offense.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21263ba5-1e6a-4a63-bdf0-5788c2080624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:57:14.711+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:57:15.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is nothing but a mere publicity stunt with the intention to
        humiliate, insult, malign, ridicule and discredit the Chief Justice before
        the public," Josa Deinla, one of Sereno''s spokespersons said in an earlier
        statement.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671ebb8d-b34f-474d-b2a0-e73ceaf56af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:57:14.712+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:57:15.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/03/05/Sereno-camp-exclude-psychological-test-evidence-Senate-impeachment-trial.html">Sereno
        camp to exclude psychological test as evidence in Senate trial</a></strong></p>'
