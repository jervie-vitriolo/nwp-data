      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law states that violators, when the hazing results in death,
        will face life imprisonment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861dfbad-7698-40f4-a7e5-984e3947acad'
      'mgnl:activationStatus': true
