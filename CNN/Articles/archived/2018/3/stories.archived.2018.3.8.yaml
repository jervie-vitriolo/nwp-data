    'template': '1'
    'title': 'Russian spy was poisoned by nerve agent, UK police believe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09496d9-714b-4fda-939a-15070ff8d962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:27:55.954+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:27:56.093+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> UK police believe former Russian spy Sergei
        Skripal and his daughter were poisoned by a nerve agent over the weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afc3a0b-f85f-438e-acfb-de5a9e8d296c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:27:55.954+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:27:56.093+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference on Wednesday, Metropolitan Police Assistant
        Commissioner Mark Rowley said police were treating the incident as "attempted
        murder by a nerve agent."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3a979e-6a9f-4b16-8628-51c16d591066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:27:55.954+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:27:56.093+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that police believe the couple were specifically targeted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a51aef-8825-48b5-8355-d1d57e575880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:27:55.954+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:27:56.094+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sergei Skripal — a former Russian military official convicted of
        spying for the UK — and his daughter Yulia are critically ill in a UK hospital
        after passing out on a shopping center bench in the southern English town
        of Salisbury on Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdef730-fa9c-4e47-9dc9-12d10117610d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:27:55.955+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:27:56.094+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowley said that a police officer who had arrived to the scene had
        also fallen ill and was now in serious condition in hospital.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b60257-7388-4fab-a8b4-501b1a5d6b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:27:55.955+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:27:56.094+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The counterterrorism unit of London''s Metropolitan Police has taken
        over the investigation from local police.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747d2640-02f7-47fe-927e-2be26f02278d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:27:55.955+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:27:56.094+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Developing story... more to come.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc776a04-5ad0-4c9e-bb37-d59121464879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:27:55.955+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:27:56.095+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, <a href="https://edition.cnn.com/2018/03/07/europe/russian-spy-nerve-agent-intl/index.html">"Russian
        spy was poisoned by nerve agent, UK police believe."</a></em></p>'
  'doj-junks-charge-isis-recruiter':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-08T00:26:44.536+08:00
    'imagesource': 'jcr:8adeefab-30a3-4566-a624-78acad3fb263'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ecf24ff7-dd30-45b3-a166-41c0f6a9f965'
    'lead': 'Tunisian National Fehmi Lassoued said he was arrested in Makati and not
      in his apartment, like authorities claimed he was.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T16:30:24.067+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T16:30:24.275+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ junks charges vs. suspected ISIS recruiter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc08a65-6503-43a5-982e-ea6b22c2a24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:30:24.067+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:30:24.276+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8) —</strong> The Justice
        Department has dismissed charges of illegal possession of a firearm and instruments
        for making explosives against alleged foreign terrorist Fehmi Lassoued and
        his Filipino companion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae82746-95a0-4a92-9cf3-f2873ae08879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:30:24.067+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:30:24.276+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a seven-page resolution dated March 5, the Department of Justice
        (DOJ) approved the dismissal of charges against the two for "lack of merit."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60fd1a0-1b88-4776-8555-d4c7416f8aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:30:24.068+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:30:24.276+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After a careful review and evaluation of the evidence submitted
        by the parties, the undersigned finds no probable cause to charge respondents
        for violations of R.A. No. 10591 and R.A. No. 9516," the resolution said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ff7a19-77bd-4ce6-8888-7748b611f832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:30:24.068+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:30:24.277+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two laws lay down regulations and penalties for the illegal
        possession of firearms, ammunition, or explosives or the instruments used
        to manufacture them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680b2a20-426b-41eb-81a1-95dbc2b48e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:30:24.068+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:30:24.277+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Army''s Anti-terrorist Unit said Lassoued is part of an international
        terrorist cell in the country. He and his companion, Anabel Moncera Salipada,
        were arrested on February 16 after authorities searched their apartment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f86c283-f3ac-4afc-a822-063b14f0f6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:30:24.068+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:30:24.277+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police supposedly found four pipes believed to be components for
        making an improvised explosive device, capacitors, integrated circuits, one
        .45-caliber pistol, and seven rounds of ammunition, among other items in their
        apartment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81c1386-0cde-4557-a268-f65dc6b85359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:30:24.068+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:30:24.277+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said neither Lassoued nor Salipada are licensed registered
        firearm owners. The said gun also had no record in the government database.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fd3134-7504-43e4-958e-f6d07e00bbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:30:24.068+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:30:24.278+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the respondents gave a conflicting account.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce87ac9-a996-47da-ad19-80e880723a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:30:24.069+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:30:24.278+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his counter-affidavit, Lassoued denied the items allegedly recovered
        from him were in his possession during his arrest.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f695a7-479b-4116-aa62-09191857d2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:30:24.069+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:30:24.278+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was apprehended near a garden of a building in Makati
        while taking a break from his Spanish classes. Nothing was recovered from
        him except ₱20,000 in cash and his mobile phone.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa052c4-0993-4815-9208-99ff194b4a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:30:24.069+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:30:24.278+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salipada also denied the charges. She said she was in the apartment
        when uniformed soldiers knocked at the door and entered their room, asking
        where her companion was.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d72658-0eda-4dca-a740-0846963a2d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:30:24.069+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:30:24.279+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was ordered to stay in the hallway, and only saw Lassoued during
        the inquest, when she learned about the charges filed against them.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d63696-e409-456c-8a22-b2228fd008e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:30:24.069+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:30:24.279+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ also noted photos of evidence supposedly taken from the
        apartment had a different background than other photos showing the respondents
        and arresting officers with the items.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2bed76-7bb4-4d58-94d1-9a78df6636f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:30:24.069+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:30:24.279+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perusal of the two photographs labeled as ''Photograph of the arrested
        suspect and the confiscated evidence'' suggests that these pictures were taken
        in a place other than room 409, since their background are different from
        those in the 5 photographs without respondent Fehmi Lassoued," said the resolution.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4441124b-800c-4e9f-9125-005d0abbde63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:30:24.070+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:30:24.280+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the discrepancy supports Lassoued''s claims he was not in
        the room when the warrant was enforced.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca959655-f155-4111-b9a7-43bfb70fda63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:30:24.070+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:30:24.280+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is contrary to the natural order of things for the arresting
        officers and respondents not to be shown... especially so that that is necessary
        to document their presence during the implementation of SW (search warrant)
        No. 18-003 in order to sustain complainant''s story," the resolution read.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec87da9e-2422-4e9e-8ac6-9253b9322bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:30:24.070+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:30:24.280+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salipada was also examined on February 17 at the Ospital ng Maynila
        Medical Center, whereas Lassoued was examined February 18 at Army General
        Hospital in Fort Andres Bonifacio, Metro Manila.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4424dd-42a8-4577-b0c7-35015bb82e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:30:24.070+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:30:24.280+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that both respondents underwent medical examination at
        two different places on two different occasions suggests that they were arrested
        in separate places at a different time," it said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c982479-bf3d-424f-b0d5-33a41acbd778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:30:24.070+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:30:24.281+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ directed the complainants to immediately return to respondents
        the money and mobile phone taken from them during their arrest.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee8f230-c181-4a04-bcb9-c37704fe4c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:30:24.071+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:30:24.281+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP had earlier presented Lassoued to media after his arrest.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3dac4ab-52b3-4eb3-a28a-6e32f4d0a574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:30:24.071+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:30:24.281+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PNP Director General Ronald dela Rosa, Lassoued, a
        Tunisian national, was a recruiter for an international terrorist organization
        and a former ISIS commander in Syria and Turkey.</p>'
