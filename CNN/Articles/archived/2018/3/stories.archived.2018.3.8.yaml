  'UN-rights-head-Duterte-police-to-snub-drug-probe':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Local and international human rights groups have criticized the administration''s
      drug war since it began in July 2016 when Duterte took over the presidency.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-08T14:25:35.267+08:00
    'imagesource': 'jcr:8d364d4d-934b-43e5-a51e-c2ad962ea5a6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89fb8d70-e965-46df-a1c3-790780f60f26'
    'lead': 'Presidential Spokesperson Harry Roque, however, says trust in the UN
      investigating body is crucial.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T15:13:16.170+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T15:13:16.329+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UN rights head slams Duterte for ordering police to snub drug probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4965de56-1d2a-455a-9a75-cb18de0e50e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:13:16.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:13:16.329+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8) —</strong>The United
        Nations Human Rights Council (UNHRC) chief called out President Rodrigo Duterte
        for ordering the police to ignore investigators of the country''s drug war.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54582b96-8c39-4f8e-b97d-59181efb7f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:13:16.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:13:16.330+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN High Commissioner for Human Rights Zeid Ra''ad Al Hussein also
        hit Duterte for the "continuous vilification" of Special Rapporteur Agnes
        Callamard, who frequently criticized the anti-drug campaign.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bd9439-2495-4fc7-b711-930fa26b9a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:13:16.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:13:16.330+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government has a duty to uphold human rights and to engage
        with persons appointed by this Council," Al Hussein said at the UNHRC''s 37th
        session. "I am concerned by deepening repression and increasing threats to
        individuals and groups with independent or dissenting views, including opposition
        senators, current and former public officials, the Commission on Human Rights,
        human rights defenders and journalists."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27c59f1-48e7-4a19-ad5a-aaf0c24d2d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:13:16.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:13:16.330+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Hussein said Duterte''s authoritarian approach damages efforts
        to strengthen the country''s rule of law. He also condemned Duterte''s remarks
        against women in the New People''s Army.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2996e2-df66-4d08-96d8-70bcf106aa5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:13:16.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:13:16.330+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier warned the police that human rights investigators
        could "produce lies" out of their statements to cater to "the angle that they
        would like it to."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd130cef-bea3-4504-83e4-0c4b3cbe626c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:13:16.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:13:16.331+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2018/03/02/president-duterte-police-ignore-un-probe-drug-war.html"><strong>READ:
        Duterte tells police to ignore UN human rights probers of drug war</strong></a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ab55a4-2f71-496f-b1cf-532127c1dc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:13:16.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:13:16.331+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Presidential Spokesperson Harry Roque was quick to respond
        to Al Hussein''s comments, saying government continues to observe human rights.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b809af6b-72db-4ffd-a341-a9656983eb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:13:16.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:13:16.331+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang sinasabi lang namin, hindi naman po binabalewala ang soberanya
        pati diyan sa</em> UN Human Rights Council. <em>Kailangan po pumayag ng mga
        bansa kung nais mag-imbestiga ng mga rapporteurs. Ang hindi po mapatawad natin</em>
        is<em> si</em> Callamard <em>na pumasok ng Pilipinas</em> uninvited, and made
        her conclusions <em>na para bagang nag-</em>imbestigasyon <em>siya</em>,"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba94d885-8a0a-403a-8598-10540e0ee5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:13:16.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:13:16.331+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we are saying is, we''re not disregarding sovereignty
        even at the UN Human Rights Council. The country must give permission to rapporteurs
        before they investigate. We cannot forgive Callamard for entering the Philippines
        uninvited, and (she) made her conclusions as if she conducted an investigation.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9def5c7-4f87-4fa9-b284-9854a9fb4572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:13:16.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:13:16.332+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said Callamard''s actions caused government to lose trust
        in some UN rapporteurs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846796cc-6f7b-40c2-9642-df27be8d9765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:13:16.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:13:16.332+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My reply to his excellency, the prince of Jordan is, it''s a two-way
        street. The entire human rights mechanism of the UN is built around sovereignty.
        It will not work if rapporteurs become untrustworthy as far as sovereign states
        are concerned," he claimed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f636798-b33e-4c15-87a2-1f217810839f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:13:16.173+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:13:16.332+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local and international human rights groups have criticized the
        administration''s drug war since it began in July 2016 when Duterte took over
        the presidency. Government data show around 4,000 drug suspects were killed
        in operations, but the groups believe the number are as high as 13,000 - including
        those killed in vigilante-style executions.</p>'
  'Paris-Saint-Germain-484-million-summer-investment':
    'author': 'Matias Grez, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-03-08T14:07:52.613+08:00
    'imagesource': 'jcr:75e6e323-2742-49c3-b277-6f38f6e605f2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3ba9279-b22f-4326-b3b0-9a94a4e3fb34'
    'lead': 'PSG President Nasser Al-Khelaifi has made no secret of his desire for
      PSG to one day -- and sooner rather than later -- reign on the continent and
      lift the Champions League, Europe''s leading club competition.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T15:16:31.820+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T15:17:13.083+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Paris Saint-Germain fall short despite $484 million summer investment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da38c7ec-575f-4a3f-ada5-a62b4d641450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:16:31.820+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:17:13.083+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> This season it was supposed to be different.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04893b2a-a2a4-43b6-80b3-41bd9852a51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:16:31.820+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:17:13.083+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paris Saint-Germain''s vast outlay on <a href="https://edition.cnn.com/2017/08/03/football/neymar-barcelona-psg-transfer/index.html">Neymar</a>
        and <a href="https://edition.cnn.com/2017/08/31/football/kylian-mbappe-joins-psg/index.html">Kylian
        Mbappe</a>, which will eventually total a reported $484 million, was meant
        to herald the start of the French club''s European domination.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a5bd8a-fb97-4f4a-8a86-9b3be8223d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:16:31.820+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:17:13.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the summer we spent €400m and everyone was talking about how
        it was going to change things, but we have failed to get through this round
        again," German forward Julian Draxler said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ed47e4-23a2-4f11-af38-eb42060a55a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:16:31.820+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:17:13.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSG President Nasser Al-Khelaifi has made no secret of his desire
        for PSG to one day -- and sooner rather than later -- reign on the continent
        and lift the Champions League, Europe''s leading club competition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb44d663-90b9-41e3-bd38-ea8d9349813f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:16:31.821+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:17:13.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Tuesday, in the second leg of their Champions League round
        of 16 match against Real Madrid, it was a case of deja vu in Paris for Al-Khelaifi
        and the Ligue 1 club.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0632ffe1-1aa9-4878-a7c2-c960119ab61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:16:31.821+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:17:13.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite spending since Qatar''s takeover exceeding the $1 billion
        mark, he has now watched the club he presides over fail to make the semifinals
        of the competition he so desperately wants to win for a sixth consecutive
        season.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f75d07-8bbc-4267-a7c0-c7f5873543a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:16:31.821+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:17:13.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elimination at the hands of Real, crashing out meekly 5-2 on aggregate,
        means PSG now haven''t even reached the quarterfinals in each of the past
        two campaigns.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f225b6c-475d-4bbd-8ae3-cf00b58c6029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:16:31.821+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:17:13.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps last season''s incredible second leg capitulation against
        Barcelona continues to weigh heavily on the minds of everyone at the French
        powerhouse.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9103b86-60d6-42ff-81c9-835d572b9a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:16:31.821+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:17:13.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sad for the defeat, but much more more sad not to be on the
        pitch helping my teammates," Neymar, who was the protagonist for Barcelona
        in that tie, tweeted after the game.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3d5868-e28e-4d3b-883b-ff66a1e88c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:16:31.822+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:17:13.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What makes me proud is seeing everybody''s efforts. Congratulations
        my guys, allez Paris."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77196d2b-ad54-4043-bcc0-e28a5c3b4c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:16:31.822+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:17:13.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/08/04/football/neymar-paris-saint-germain/index.html">READ:
        Leaving Barcelona ''one of the toughest'' decisions of my life</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c56a37-9768-41a6-871f-a23eebb2875b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:16:31.822+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:17:13.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/09/01/football/soft-power-and-football-mega-transfers-psg-neymar-mbappe-qatar/index.html">READ:
        European football feels the force of PSG and Qatar''s ''soft power''</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43575a72-c47c-49d8-9ec8-2bdd7f7b92e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:16:31.822+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:17:13.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Neymar''s absence</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d15968-bdc6-448c-a4bb-aa8771eda723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:16:31.822+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:17:13.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The absence of Neymar, out of action following surgery on a broken
        foot, undoubtedly played a huge part in PSG''s inability to break down a battle-hardened
        Real Madrid, who are chasing a third consecutive Champions League title.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71e4216-87c5-4397-94d6-8d8ade09065b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:16:31.822+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:17:13.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reigning champions, the first ever back-to-back Champions League
        winners, Zinedine Zidane''s men are streetwise beyond compare in this competition,
        even if their domestic form leaves a lot to be desired.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335ffa4f-38e9-4117-b9ca-f9da93319e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:16:31.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:17:13.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though it will be the manner of PSG''s limp exit which will really
        rankle with the club''s board and supporters alike.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a483077-a852-40be-9acd-1c7a0ca8e289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:16:31.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:17:13.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marco Verratti''s second-half red card -- with the tie effectively
        over at 4-1 -- ended the hopes of a comeback even for the most optimistic
        of PSG fans.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04aadc6-eea9-4c00-84f1-95891568671d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:16:31.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:17:13.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than that, the Italian''s immaturity -- chasing down the referee
        to remonstrate while already on a yellow card -- served to highlight PSG''s
        lack of savvy and know-how in the Champions League.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c1099f-a862-4a91-9f9d-dba7699572b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:16:31.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:17:13.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a club without a rich history in the competition, their
        one and only semifinal appearance coming back in 1995.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ff6302-48e4-4845-9ffc-49155f64abb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:16:31.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:17:13.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verratti''s sending off was the third time PSG have been reduced
        to 10 men in the knockout stages of the Champions League since 2012-13. Only
        two clubs, Porto and Bayern Munich, have received more.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309b5c97-b094-4036-8c9f-4a30e0aef772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:16:31.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:17:13.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Khelaifi told reporters after the match that Verratti''s red
        card "killed the game." In truth, it was over long before that.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755cc6ab-ad9b-4473-9d72-c7c94d5a4055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:16:31.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:17:13.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Draxler was scathing in his criticism of the team and coach Unai
        Emery''s decision not to bring him off the bench when Edinson Cavani made
        it 1-1 after 71 minutes.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2e9874-eda1-456f-b47a-f628c11d4fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:16:31.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:17:13.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was insensitive, " he told German broadcaster ZDF. "I didn''t
        know what was going on. I was surprised and angry.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17355368-c411-446f-babf-c2179897d9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:16:31.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:17:13.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We lost a man and even though we got it to 1-1, the whole stadium
        knew the game would not turn around because we didn''t have the intensity
        on the pitch."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ec7c34-7a05-4500-8a35-e873138a3125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:16:31.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:17:13.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Al-Khelaifi, though visibly upset in the mixed zone after the
        match, was level-headed in his analysis, despite reports suggesting Emery
        could be replaced in the summer after another season of Champions League heartbreak.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd9f119-cf13-46c1-95a6-fbd224980e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:16:31.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:17:13.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a huge disappointment for Paris, for the club, for the players
        and for the fans," he told reporters. "We need to calm ourselves and think
        about how we can improve the team.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dd27d4-9d69-4a17-b860-a2a7cc6a6b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:16:31.825+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:17:13.084+08:00
