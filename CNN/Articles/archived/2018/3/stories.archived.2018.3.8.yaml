      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The workshop, facilitated by Avie Felix and Oliver Ramos, starts
        this Saturday, March 10, with parts two and three happening on March 17 and
        24, from 2 to 5:30 p.m.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950f6587-b8bf-495a-b259-a4e455e5a500'
