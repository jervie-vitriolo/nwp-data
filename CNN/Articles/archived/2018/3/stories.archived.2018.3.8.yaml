      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Winning the Champions League is a slow process, you can''t do it
        overnight. We''re on the right track. Today is not the best moment to talk
        about changes.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c045788-1897-4472-9d33-a505d6262bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:16:31.825+08:00
