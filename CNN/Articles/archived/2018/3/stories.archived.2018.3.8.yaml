      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key strategy for Magnolia will be stopping the pick and roll
        game of NLEX. NLEX has added different twists to their pick and roll actions,
        and it''s actually fun to watch them execute their offense.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd35d218-2fae-4b6e-908b-c250b3136b04'
      'mgnl:activationStatus': true
