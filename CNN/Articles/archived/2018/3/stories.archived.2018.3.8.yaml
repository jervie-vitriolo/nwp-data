      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shirebound And Busking — solo singer-songwriter Iego Tan — has been
        an elusive artist ever since his first release in 2015. We knew from the start
        that the man could write a song, but you’d only ever find him on Soundcloud,
        occasionally playing on the radio. His new single “A Million Little Things”
        finds him finally caving to the demand for his songs. It’s a gentle, tightly-produced
        track that’s a reminder of the Shirebound we knew and an exciting look at
        where’s he’s looking to go moving forward.</p>'
