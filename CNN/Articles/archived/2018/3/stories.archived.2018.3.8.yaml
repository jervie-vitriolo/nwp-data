      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>R&amp;B singer-songwriter Tala Gil seemed to emerge from nowhere
        fully formed in 2017. 2018 sees her coming into her own with two new songs
        that feel complementary, like two pieces painted with the same emotional and
        lyrical palette. “Bruised” is an ebullient break-up song running on a playful
        keyboard riff, while “boy” is a mid-tempo ode to finding new love after spending
        time feeling lost. These are companion songs where love is lost, then blissfully
        rediscovered.</p>'
