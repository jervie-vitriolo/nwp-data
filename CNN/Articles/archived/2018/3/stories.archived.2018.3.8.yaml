      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IV Of Spades’ disco-tinged rock takes a gentler, more romantic turn
        on the scintillating “Mundo.” Lead singer Unique Salonga sings of an all-consuming
        love over luminous synths and guitars. In love songs, the smallness of love
        is often placed side by side with the hugeness of the world; the lover hyperbolically
        becomes cause to forget the world, or becomes the world itself. “Mundo” plays
        out as a hypnotic ode to intimacy in all its massiveness.</p>'
