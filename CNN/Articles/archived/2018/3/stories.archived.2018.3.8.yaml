    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdaf0bd-cce8-410a-a8d1-c945420aa85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:33:14.868+08:00
      'mgnl:createdBy': 'eunice'
