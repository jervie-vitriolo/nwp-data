  'Director-actor-Bernardo-Bernardo-dies-73':
    'author': 'CNN Philippines Staff'
    'caption': 'Bernardo Bernardo was best known as Steve Carpio in ''Home Along da
      Riles.'''
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-03-08T13:26:43.095+08:00
    'imagesource': 'jcr:4deac999-bcda-45e6-ad29-38bbde609401'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3a92fad-7b61-4008-988f-8516735a9570'
    'lead': 'He was best known as Steve Carpio in ''Home Along da Riles.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T15:34:39.573+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T15:34:39.885+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Director, actor Bernardo Bernardo dies at 73'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34bfc66-19a2-48a0-ab71-a75b09bb7aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:34:39.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:34:39.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8) —</strong> Veteran
        director and actor Bernardo Bernardo passed away Thursday morning, according
        to a post on Facebook by his niece. He was 73.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79df4830-18a8-4486-bda1-7f386c816d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:34:39.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:34:39.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His niece, Susan Vecina Santos, confirmed Bernardo''s death on his
        social media account. Although the cause of death was not revealed, Bernardo
        said in January he was receiving treatment for a cancerous tumor in his pancreas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa1286b-e807-404a-82be-9457643658f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:34:39.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:34:39.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila-born Bernardo received a Bachelor''s Degree in Journalism
        from the University of Santo Tomas before pursuing a Master of Arts degree
        in theater at the University of California, Santa Barbara, and the London
        Academy of Music and Dramatic Arts under a British Council grant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fe2d00-1906-4628-b21a-4b17544a7b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:34:39.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:34:39.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His repertoire of acting work include stage plays with Repertory
        Philippines and Tanghalang Pilipino. But he shot to fame as Steve Carpio in  ABS-CBN''s
        TV sitcom, "Home Along da Riles", opposite Dolphy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc74e0c4-2ee8-4ba6-975f-b75071b94e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:34:39.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:34:39.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His recent works include roles in "<em>Ang Larawan</em>" and "<em>Hele
        sa Hiwagang Hapis</em>." He also bagged the Best Supporting Actor award in
        Gawad Urian 2016 for the movie "<em>Imbisibol</em>."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d832699-f4d5-431f-a7b5-b47e040e3a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:34:39.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:34:39.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broadway star Lea Salonga expressed her sadness over the late actor''s
        death on Twitter.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Rest In Peace, Bernardo Bernardo. This has been heavy news to hear.
        Tito Bernie was my very first leading man in the very first show I ever did,
        The King and I (he played the King of Siam and I was one of his daughters).
        Kind, funny, ebullient, brilliant, big hearted. Sigh.</p>&mdash; Lea Salonga
        (@MsLeaSalonga) <a href="https://twitter.com/MsLeaSalonga/status/971567675984969728?ref_src=twsrc%5Etfw">March
        8, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e637aef-7059-412d-b40d-702dc4464305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:34:39.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:34:39.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cb6b8a-d8e9-4faa-aea7-7ce81b15e6ce'
      'mgnl:activationStatus': true
