      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno said on Thursday that her colleagues'' statement is a "non-issue."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32518280-d962-4460-87b8-e9f56cfc214b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:27:14.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:27:14.827+08:00
