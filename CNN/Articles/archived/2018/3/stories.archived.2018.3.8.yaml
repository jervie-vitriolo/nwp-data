    'template': '1'
    'title': '2018 PBA semifinals preview'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48849fc-15ed-4cb9-85a7-0c63516d0fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:57:05.903+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:57:06.234+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> It''s been a great conference
        so far in the Philippine Cup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52f9fdc-a03d-4f27-b3f3-25b358b0d3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:57:05.903+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:57:06.234+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every team has the capability to match-up and beat the other team
        on any given day (save for KIA - although they have improved and are heading
        towards the right direction with their new management and coach).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2904f225-dbc4-4c74-ba33-14f4ad6ed957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:57:05.904+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:57:06.235+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why the standings were so close and it was actually very
        tough to determine the playoff seedings or who would make the playoffs until
        the last few games of the elimination round.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1328b2f-593d-4223-9afe-da2726c5ada8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:57:05.904+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:57:06.235+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, two teams really stood out this conference - the San
        Miguel Beermen and the Magnolia Hotshots, both of which finished first and
        second respectively and both making the semifinals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78803f85-03ac-49f0-a1d1-3cfb2254cf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:57:05.904+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:57:06.235+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NLEX Road Warriors looked very impressive against the Alaska
        Aces, winning two closely contested games by making plays down the stretch.
        Ginebra got great performances from LA Tenorio, Scotty Thompson and Japeth
        Aguilar, in three consecutive wins against Rain Or Shine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c918de-af42-4230-9568-7c23b382d6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:57:05.904+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:57:06.236+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that leaves us with four teams vying for the championship.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c120aa-12fd-4cf1-b4f6-b32dc3e32c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:57:05.904+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:57:06.236+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>San Miguel vs. Ginebra</h2>'
    '13':
      'image': 'jcr:9929ae33-07b4-4567-8ea9-5e98592650bb'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdaaa230-af72-4681-94af-59b6c14919fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:57:05.904+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:57:06.236+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1831877-0424-4a79-b55d-45d4c7ceea35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:57:05.904+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:57:06.236+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key to beating San Miguel - the team that every team would have
        to go through to win the championship in the Philippine Cup which they''ve
        won for the last three years - is to find a way to stop the juggernaut that
        is four-time MVP June Mar Fajardo.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2624c4e1-2c62-4d45-9d3a-2dcb8da0f45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:57:05.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:57:06.236+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, the one guy in the league who may have a shot at
        doing that - Greg Slaughter - is still out with an injury, and it''s still
        not certain if he will be able to recover in time for this great matchup.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e59b92f-f03f-4a57-a00d-f494915e3c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:57:05.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:57:06.237+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But San Miguel is not only about June Mar Fajardo. Marcio Lassiter
        and Arwind Santos have been great this conference while Chris Ross has been
        doing Chris Ross things and Alex Cabagnot is healthy again.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4363c4be-31a1-499a-bd53-2c3340a78d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:57:05.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:57:06.237+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/sports/2018/03/06/PBA-quarterfinals-June-Mar-Fajardo-San-Miguel-Beermen-TNT-KaTropa.html">San
        Miguel eliminates TNT to book first semis ticket</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fab7324-f28a-407c-8d7d-733a043e3657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:57:05.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:57:06.237+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra will need big performances from LA Tenorio, Japeth Aguilar
        (who at times looks great, and at times looks lost), Joe Devance, and Scotty
        Thompson.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55b1315-d65a-4be0-a344-decef2f242e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:57:05.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:57:06.237+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sol Mercado was someone who coach Tim Cone really praised as being
        instrumental to their success against Rain or Shine in the quarterfinals,
        and he will need to play that way too against his buddy Chris Ross.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c36a7a3-6948-44ca-86d6-62e8e946d9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:57:05.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:57:06.238+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a rematch of last year''s Philippine Cup Finals where San
        Miguel won rather easily 4-1, except now, we have it a round sooner.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11f8172-4a4e-4ca3-8505-677ac0d12f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:57:05.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:57:06.238+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thing is, last year, Ginebra did not have Slaughter, whom they
        will not have again. It''s tough to play what ifs in basketball, because we
        will really never know - a healthy Slaughter may not be enough to unseat SMB.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcee5cb-7984-4e17-8e64-a5f4547d8434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:57:05.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:57:06.238+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what we can expect are two teams giving it their all and battling
        it out tooth and nail. Plus, we will be treated to a great chess match between
        two great coaches - Leo Austria and Tim Cone.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87873113-aad2-4ba3-8a23-8507a3d85fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:57:05.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:57:06.238+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/sports/2018/03/07/PBA-quarterfinals-Barangay-Ginebra-Rain-or-Shine.html">Barangay
        Ginebra downs Rain or Shine to book semis berth</a></strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80549dc7-86ab-4f2e-ac3e-c261c170f365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:57:05.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:57:06.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Magnolia vs. NLEX</h2>'
    '35':
      'image': 'jcr:0b7ed58c-b8e1-4109-8179-af81b11bc728'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d22e9f4-c7bf-42fe-bce6-0dad705e56c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:57:05.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:57:06.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb3d2ee-7aa0-465d-83ae-74a084599a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:57:05.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:57:06.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magnolia came out flat against a desperate Globalport team in the
        quarterfinals, falling behind by as much as 20 early in the game.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75c8926-bd24-4b98-a127-b594900e2ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:57:05.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:57:06.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good thing that they woke up and started playing the defense that
        has been their calling card thus paving the win.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f6b5cf-171c-4cfd-bfc4-80949d897ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:57:05.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:57:06.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NLEX, on the other hand, is in the semifinals for the first time
        in its franchise history. They had to grind out two tough wins against a really
        good Alaska squad.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94678372-0f10-432c-969c-34e2d85f5fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:57:05.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:57:06.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magnolia is a team that has been playing together for some time
        now. They have a deep bench who can play 10 deep.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7bd3d4-6dc8-4145-9dd3-dc862e106a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:57:05.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:57:06.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have enough bigs and guards to rotate.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb37a1b2-61c3-4b2c-903a-ef32caaa6e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:57:05.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:57:06.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NLEX has been a very guard-oriented team - they''ve got guys like
        Ravena, Alas, Fonacier, Mallari all playing at a high level, a spark plug
        in Juami Tiongson and another vet in Cyrus Baguio.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7cf043-69e9-40da-8068-74fbe8e4f050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:57:05.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:57:06.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their one big guy who has been very consistent has been JR Quinahan.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b17eccb-34ac-475e-9688-e976ee10d280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:57:05.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:57:06.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Against Alaska in game 2 however, Michael Miranda emerged as a little
        bit of an unsung hero. They''re going to need all their big men to step up
        against the bigs of Magnolia.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287c5701-8e3a-4768-becf-1f954c222e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:57:05.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:57:06.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magnolia''s bigs are complete, they''ve got a stretch 4 in Aldrech
        Ramos, a guy like Ian Sangalang who runs the floor well and can post, someone
        like Rafi Reavis who will defend well and is a great role player, a guy like
        Kyle Pascual who does the dirty work and can shoot too, plus Marc Pingris
        - who is their heart and anchor.</p>'
