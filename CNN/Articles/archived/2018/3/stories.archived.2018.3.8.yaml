        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;“Caught U” by
        Kiana Valenciano</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b931d0c8-4ed6-4e19-9126-46e0537a9758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:24:15.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:24:15.678+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New EP “Grey” sees pop ingenue Kiana Valenciano adding funk and
        R&amp;B elements to her palette. “Caught U” is a bouncy mid-tempo R&amp;B
        track with just the right touch of brass. The song feels like a spiritual
        sequel to her star-making 2017 single “Does She Know?” It’s the cool, confident
        kiss-off after the emotional tumult of the affair in the earlier song. A new
        playfulness in Valenciano’s performance gives the sense she’s really coming
        into her own as an artist.</p>'
