  'psa-employment-underemployment-january':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-08T14:08:49.795+08:00
    'imagesource': 'jcr:b7dda829-daa9-4216-b4c1-cf616127eb19'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b84919b0-9952-402a-aeb1-e4eca1abb39b'
    'lead': 'NEDA said this is the highest in all previous Labor Force Surveys in
      January since 2009, but the numbers also show a higher rate for those looking
      for more work. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T15:27:45.924+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T15:27:46.096+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PSA: More jobs in January but underemployment up as well'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb71c96-97f5-468f-b3d7-13a38ce41c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:27:45.924+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:27:46.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8) —</strong> More
        Filipinos had jobs as of last January compared to the same period last year,
        according to the Philippine Statistics Authority (PSA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e5aac7-04d1-4a5d-938e-c1b5ed6da7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:27:45.925+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:27:46.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report published Wednesday, the PSA said employment rate was
        at 94.7 percent from 93.4 percent year-on-year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346c6428-9a24-44ef-a88f-15fd5c098faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:27:45.925+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:27:46.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the National Economic and Development Authority (NEDA),
        this is the highest employment rate in January since 2009.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d183e02-b81b-4df8-a2ad-a61439845af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:27:45.925+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:27:46.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These improvements in the labor market indicate that more Filipinos
        are encouraged to join and rejoin the labor force, and that more people are
        being employed," Socioeconomic Planning Secretary Ernesto M. Pernia said in
        a statement Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2389a32b-1369-47fc-beb3-329b2695dff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:27:45.925+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:27:46.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the high employment rate, more people consider themselves
        underemployed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50c761f-28eb-467f-aa4c-6346717f93d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:27:45.925+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:27:46.098+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Underemployed are those who work less than 40 hours a week, those
        who want to have more working hours in their present job, those who want an
        additional job, or those who want a new job with longer working hours.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f9176a-5830-45a1-af04-b35e4460d575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:27:45.925+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:27:46.098+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For January 2018, the underemployment rate is at 18 percent, slightly
        higher than last year''s 16.3 percent.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b654966-035d-4356-aa53-92cbd0124320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:27:45.926+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:27:46.098+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia said government must continue to raise investments and improve
        productivity to generate more jobs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e4a24a-ffe7-4971-9a94-f98feeca5b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:27:45.926+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:27:46.099+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The services sector, which includes wholesale and retail trade as
        well as vehicle repair, employ the most, at 55.9 percent.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e15e54-5e6c-48f3-977c-2f4ceef7e1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:27:45.926+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:27:46.099+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture is the second largest work source at 26 percent of employed.
        The industry sector is the smallest at 18.1 percent.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e148aaf-90ec-44d6-94ff-026aa1d09a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:27:45.926+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:27:46.099+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia said there is a need to move agriculture sector workers out
        of low-productivity jobs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb434a82-104d-48f5-af9e-9db9fe17f5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:27:45.926+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:27:46.099+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This can be done by rice farmers shifting to high-value crops, promoting
        crop diversification, accelerating development of local infrastructure and
        training farmers in technological advancements, he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3bc3fd-53e6-4e06-bfd1-627549b43cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:27:45.926+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:27:46.100+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regions with the lowest job rate are Metro Manila at 92.2 percent,
        and Ilocos Region and Calabarzon (Cavite, Laguna, Batangas, Rizal, Quezon)
        both at 93.3 percent, the PSA said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e69e0f-5942-45b6-b099-9fc98491fd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:27:45.927+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:27:46.100+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate of those either employed or are actively looking for work
        - or labor force participation - in January 2018 was estimated at 62.2 percent,
        with the labor force - those aged 15 years old and above - at 70.9 million.
        This is higher than last year''s 60.7 percent.</p>'
  'NBA-Chicago-Bulls-tanking-Robin-Lopez-Justin-Holiday':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-03-08T13:46:41.106+08:00
    'imagesource': 'jcr:bbafc63e-c573-4654-b42c-ec7b463b9faf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6faa45e6-a5ea-42b5-ac20-86e7993eb01a'
    'lead': 'The league discourages the practice of resting healthy players in an
      attempt to limit overt “tanking” by teams searching for a top pick in the NBA
      draft.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T15:29:50.109+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T15:29:50.238+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bulls warned against playing weak team for good pick: reports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f967ad46-f8da-4e7a-a0b4-96d710c66eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:29:50.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:29:50.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — The NBA has warned the Chicago Bulls
        for resting healthy players in what appears to be an attempt to lose intentionally
        to boost their chances of a top draft pick, according to several reports on
        Tuesday, including the Chicago Tribune.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7350860f-4b1f-473c-b35b-9e27b5206f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:29:50.110+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:29:50.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chicago (21-42) had rested center Robin Lopez and guard Justin Holiday
        in recent weeks but after a conversation with the league, agreed to play the
        two players more extensively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5a1f20-489e-42a1-8721-76bda3454915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:29:50.110+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:29:50.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league discourages the practice of resting healthy players in
        an attempt to limit overt “tanking” by teams searching for a top pick in the
        NBA draft.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd652cbcb-c9a1-4e4f-abcd-6d4884fc077f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:29:50.110+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:29:50.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dallas Mavericks owner Mark Cuban was fined $600,000 last month
        for comments he made on a podcast about losing being the best option for the
        team. The league reportedly sent word to all team owners clarifying its stance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6d7423-39a8-4131-a74c-07bb299aaf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:29:50.110+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:29:50.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chicago’s Lopez is averaging 12.3 points and 4.7 rebounds per game
        this season. Meanwhile, the 28-year-old Holiday is averaging 13.0 points and
        4.5 rebounds on the season.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6992b617-539e-45ec-9634-9718ca4d4080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:29:50.110+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:29:50.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team sits 12th of 15 in the Eastern Conference, 12 games behind
        the Miami Heat, who occupy the eighth and final playoff berth.</p>'
  'Loren-Legarda-considers-joining-Congress-executive-branch':
