      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/02/18/ust-expels-eight-students-involved-in-atio-castillo-hazing-death.html">UST
        expels eight students involved in Atio Castillo hazing death</a></strong></p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42659d45-067a-4ffb-90b3-59bbcbc4d09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:05:36.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:05:36.605+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also recommended UST law dean Nilo Divina''s disbarment
        for failing to report Atio''s death after knowing about it.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7ddcd3-b380-451e-90ad-c1591a3ac27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:05:36.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:05:36.605+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Atio''s death, both the Senate and the House of Representatives
        approved bills completely banning hazing as a requirement for admission into
        a fraternity, sorority, or organization.</p>'
