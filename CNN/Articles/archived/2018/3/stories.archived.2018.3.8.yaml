    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a266191-c87e-40ae-98d0-0bf8cd17d3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:10:33.872+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:10:34.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno said this after the House Committee on Justice voted 38-2
        that there was probable cause to impeach her.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3826bbf-e5f0-408e-a56a-6e4f8e44b720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:10:33.872+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:10:34.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Throughout the probable cause hearings, this committee has gathered
        sufficient evidence to provide us with the ammunition to prosecute this case
        to its victory," the panel''s chairman, Oriental Mindoro Rep. Reynaldo Umali,
        said in his opening speech.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d2277c-8a8e-4009-95b4-022c3a9ac00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:10:33.872+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:10:34.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only Representatives Kaka Bag-ao and Kit Belmonte voted against
        the impeachment complaint which was earlier endorsed by 25 lawmakers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757834a7-d86f-43ae-8d42-55966e83f979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:10:33.873+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:10:34.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee''s five chairpersons will draft the committee report
        listing the articles of impeachment to be submitted to the House plenary.
        Members of the committee will meet on March 14 to approve the report.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57742b2-1a08-4b28-b9ce-61b533399fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:10:33.873+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:10:34.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took the panel less than a minute to reach a decision after Rep.
        Doy Leachon moved to dispense with the presentation of the findings, arguing
        these were already discussed in hearings over the past four months.</p>'
