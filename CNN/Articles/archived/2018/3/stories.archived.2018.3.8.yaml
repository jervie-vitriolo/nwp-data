      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Sereno: Many wrong things were said about my SALN <a href="https://twitter.com/hashtag/CJSerenoOnCNNPH?src=hash&amp;ref_src=twsrc%5Etfw">#CJSerenoOnCNNPH</a>
