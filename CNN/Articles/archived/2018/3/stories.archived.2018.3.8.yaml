    'title': 'Sereno on impeachment defense: We''re ''ready to go'''
    'updated': 2018-03-09T12:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6563f604-1ea4-4fda-9484-bed7d6128a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:45:57.821+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:45:58.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Story updated to include other parts of Chief Justice Sereno''s
        exclusive interview.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5915b26a-9015-4cc2-8d9e-ec58ae2dbdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:45:57.821+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:45:58.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8) —</strong> Chief
        Justice Maria Lourdes Sereno is ready to face the Senate impeachment court.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9e8be9-8a85-429f-afd3-abdcf6c8a2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:45:57.822+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:45:58.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about her preparations, Sereno said in an exclusive interview
        with CNN Philippines her team was "quite advanced [and] ready to go."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be08117e-4313-4727-88b0-953195a25ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:45:57.822+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:45:58.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Poblador will lead her legal team. Other than that information,
        Sereno deferred other issues to her lawyers preparing her defense.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf0d4ac-8581-41a4-a429-3635e54fa477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:45:57.822+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:45:58.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poblador is a founding partner of the Poblador, Bautista &amp; Reyes
        law office. He graduated valedictorian in 1978 from the University of the
        Philippines College of Law and placed third in the bar exams that same year.
        He also has a Master of Laws from the University of Michigan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d319e28-7fec-4e84-86fa-6647b2d52198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:45:57.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:45:58.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s statement comes after the House Justice Committee, voting
        38-2, found probable cause to impeach her. Committee Chair Rey Umali expects
        the plenary to vote on it by the end of the month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23436b6-5047-417c-9efa-43b42f59c602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:45:57.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:45:58.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2018/03/08/House-justice-panel-finds-probable-cause-to-impeach-Sereno.html"><strong>Read:
        Sereno on House panel vote: I knew the numbers were not in my favor</strong></a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee243e45-2a4e-4fb2-b648-d42a86a9d02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:45:57.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:45:58.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali previously called for Sereno''s resignation in an interview
        with CNN Philippines'' <em>The Source.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63d643f-e9ac-4097-88e8-5e5e82bcdfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:45:57.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:45:58.203+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when pressed on what would get her to resign, Sereno answered,
        "<em>Wala</em> [Nothing]."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856c02df-8290-4d8f-b23e-6bdd4a1eea6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:45:57.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:45:58.203+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno said lawyer Larry Gadon, who filed the impeachment complaint
        against her, needs to prove his accusations are impeachable offenses.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655103ec-057b-4f9c-a65d-df8005f1c4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:45:57.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:45:58.203+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa dinadami-dami niyang sinalaysay na nagawa ko daw, alin dun
        po ba yung karumal-dumal kong kasalanan sa bayan?"</em> she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717fb136-26c6-4abe-a314-c44ca9bf346a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:45:57.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:45:58.203+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of all the things that he said I did, which one of
        those was an offense to the  country?]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a25bf3-def3-4e99-9789-9fbf8c00fa09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:45:57.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:45:58.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2018/03/08/sereno-outcome-of-hearing-seemed-predetermined.html"><strong>Read:
        Sereno: Outcome of hearing seemed predetermined</strong></a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc0cb4b-ca9e-4303-b428-85e68591a7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:45:57.825+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:45:58.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If one-third of the House agrees with the articles of impeachment,
        the case would be elevated to the Senate for trial. Sereno''s camp has long
        pushed for the complaint to be fast-tracked to the upper house, where they
        believe they have a chance at disproving the claims against her.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2f08f3-fd69-4afe-a757-e5c3895517db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:45:57.825+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:45:58.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone has a fighting chance. Especially when you stand on the
        truth, you have more than a fighting chance," said Sereno.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e27f42-f699-4173-9ee9-78ca74028447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:45:57.825+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:45:58.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the other highlights from the full interview with Sereno:</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd8045e-08a4-4c34-9851-4befcca57d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:45:57.826+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:45:58.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''No big deal'' on urge for indefinite leave</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d345d56-10f5-4126-a044-bea64e68bd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:45:57.826+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:45:58.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno dismissed impressions that the Supreme Court''s decision
        to have her take a leave was a sign that its members wanted her out. Thirteen
        out of 14 justices made the vote, and the high court attributed the move to
        "various reasons."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673a84c1-0c69-4693-9de4-9639f9f77ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:45:57.826+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:45:58.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t read anything into that, other than that I agreed to an
        indefinite leave," she said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f969043-b47e-43e8-a920-5b112769290a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:45:57.826+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:45:58.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the decision was "an administrative matter," and not a
        statement on judicial independence.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6449875d-bd97-465c-8913-b0e27b68a6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:45:57.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:45:58.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to blow it out of proportion. Life goes on, work
        goes on," said Sereno.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad030c38-baad-4f2f-9f4f-ffdc6e308e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:45:57.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:45:58.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight associate justices also spoke in the House hearings regarding
        Sereno, with only Mariano del Castillo defending her purchase of a high security
        vehicle.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e97a50-2f5c-47ec-a4fe-41ee3a4b2326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:45:57.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:45:58.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also dismissed as a ''non-issue'' any talk of betrayal among
        friends in the court, particularly Associate Justice Marvic Leonen.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67eba199-a514-4314-8e59-7e618288d445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:45:57.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:45:58.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about possibly returning to a fractured Supreme Court,
        she even said "hurts can be healed."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09fb623-74c0-48f0-a0ae-c256b1cf3b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:45:57.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:45:58.207+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The movement to go forward can be pushed all in good time… I have
        not actually borne any grudge against anybody. There is no point in harboring
        ill will," said Sereno. "All this can actually be set aside."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac69b927-a2ec-4fe5-92ea-e648e72e6a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:45:57.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:45:58.207+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2018/03/08/chief-justice-sereno-supreme-court-justices.html">Read:
        Sereno on relationship with SC justices: ''Hurts can be healed''</a></strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf86016-1b5e-406d-8cae-b34e5688a958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:45:57.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:45:58.207+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>On De Castro: ''That''s her opinion''</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25fd560-f446-4c7a-8d0d-470a4a66f22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:45:57.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:45:58.207+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno waved off any reactions to Associate Justice Teresita De
        Castro''s scolding earlier on Thursday.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fbab55-9579-4478-bbfc-e76493a38fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:45:57.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:45:58.208+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone is entitled to her opinion. So that''s her opinion, I
        leave it at that," she said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1375b84-2b23-4a28-ba51-3e0a1e3e9a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:45:57.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:45:58.208+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tension rose between the two justices when De Castro unexpectedly
        took the microphone to call out Sereno after her speech before a gathering
        of female judges. She also testified against Sereno at the House hearings.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03037bf-5afa-4d7d-8249-22aaa95786a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:45:57.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:45:58.208+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2018/03/08/Chief-Justice-Sereno-Teresita-De-Castro-Supreme-Court.html"><strong>Related:
        De Castro calls out Chief Justice for discussing SolGen petition</strong></a></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18ed145-3ef6-4101-bee2-992145d0a148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:45:57.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:45:58.208+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sereno to contest psych test, SALNs</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3176e536-7211-4716-9d26-2cfbeb633c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:45:57.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:45:58.209+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno will respond in the Senate about accusation that she failed
        to file her statements of assets, liabilities, and net worth (SALN) during
        her term as a professor at the University of the Philippines.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928f6ff2-6b18-49cc-a2f9-c57d7e2aa2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:45:57.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:45:58.209+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Sereno maintained "many wrong things were said about my SALN,"
        she said she did not want to preempt her defense.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a39628-f70b-493d-a1c0-174fee17aee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:45:57.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:45:58.209+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that doubts on her mental fitness due to a psychological
        exam could "easily be debunked."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198cfe7c-9baf-4294-913b-4937f20afa5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:45:57.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:45:58.209+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Justice committee on Thursday voted to declassify the
        exam results, making it a piece of evidence in her impeachment. However, the
        Philippine Association of Psychologists earlier said this was a "misuse" of
        the results.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de418cf-8c68-4cd4-a447-4ba18a992574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:45:57.831+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:45:58.209+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2018/03/08/House-panel-declassifies-Sereno-psychological-test-executive-session.html"><strong>Read:
        House panel declassifies results of Sereno''s psychological test, discussion
        in executive session</strong></a></p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b27ce7f-1a62-4781-9b43-23a84b755438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:45:57.831+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:45:58.210+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No comment on quo warranto</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957dc22d-d6d7-4e4b-8b1d-7fa88980404e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:45:57.831+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:45:58.210+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno declined to comment on the quo warranto petition she faces
        before the Supreme Court.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1985c4dd-f314-415f-8d3b-a7818e6c6443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:45:57.831+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:45:58.210+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of the impeachment effort in Congress, Solicitor General
        Jose Calida questioned her appointment as Chief Justice through the petition.
        The high court gave Sereno ten days to reply.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a496ed7b-28f4-4218-beb2-c50d59f5d37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:45:57.831+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:45:58.210+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2018/03/06/SC-gives-Sereno-10-days-to-respond-to-quo-warranto-petition.html"><strong>Read:
        SC gives Sereno 10 days to respond to petition to oust her</strong></a></p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e89587-1322-4885-b0f5-7dab7e3f7a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:45:57.832+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:45:58.211+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s camp and some senators maintain impeachment is the only
        way to unseat a Chief Justice. In a speech on Thursday, she dismissed the
        move as a "gimmick."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9441989a-9fb2-4307-8149-c054f4819551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:45:57.832+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:45:58.211+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Conspiracy vs. Sereno?</h2>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d584b99-e400-4cd5-a56c-1c062a668e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:45:57.832+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:45:58.211+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your guess is as good as mine," said Sereno. "We have to ask some
        important questions, there are always disclaimers… We have to ask where Calida''s
        actions are coming from."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbd63c0-b9ab-40f7-991f-353647fd7b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:45:57.832+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:45:58.211+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno is a critic of President Rodrigo Duterte and his bloody war
        on drugs. She has also voted against his controversial decisions such as the
        burial of former President Ferdinand Marcos and the extended declaration of
        martial law in Mindanao.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2432dc99-dd4e-4df2-a09d-0b940047f200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:45:57.832+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:45:58.212+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Duterte has denied a hand in the impeachment, opposition lawmakers
        believe the effort to unseat Sereno as a stifling of criticism.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0accb55-39a4-4583-b4e5-6134c2078079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:45:57.832+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:45:58.212+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2018/03/06/Opposition-House-leaders-SC-justices-colluding-to-oust-CJ-Sereno.html"><strong>Related:
        House leaders, some SC justices colluding to oust Sereno - opposition</strong></a></p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d735c1-ff96-4e18-aa96-da10c0831a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:45:57.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:45:58.212+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''For judicial independence''</h2>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1acdff-97db-4180-885d-60376ba21853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:45:57.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:45:58.212+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to clarify that this fight is larger than me… It has to
        do with judicial independence," said Sereno.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b7f1ec-3eca-4d3a-88b3-a2c5d2e517a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:45:57.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:45:58.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the controversy hounding her, the embattled Chief Justice
        said she did not regret accepting the post because she wants to shed light
        to "judges on the frontline."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f25f112-6607-4075-8557-f6c6f1599745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:45:57.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:45:58.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They get harassed, bullied, they get threats… On behalf of judges
        who are similarly situated as I am, I will have to continue to fight," said
        Sereno.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd68276e-a76a-4d74-b206-ada9e0dff64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:45:57.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:45:58.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some columnists have spoken of me as black and blue… That does
        not matter," she added. "You don''t count how many punches you''ve taken.
        Just continue to fight, with everything you''ve had, fight."</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df88779-b353-4946-b37c-2b84cab89115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:45:57.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:45:58.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catch the replay of CNN Philippines'' interview with Sereno at 9
        a.m. on Friday, March 9.</p>'
