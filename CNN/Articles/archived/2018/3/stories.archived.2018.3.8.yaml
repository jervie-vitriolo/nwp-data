      'mgnl:lastActivated': 2019-06-18T16:10:34.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial plan was for the lawmakers to vote on each charge one
        by one, Umali told CNN Philippines on Wednesday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5056b338-0983-4401-9f43-0619ca2fff4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:10:33.873+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:10:34.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Rep. Alfredo Garbin pointed out that the rules say the lawmakers
        should "vote in totality."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90c1bcf-1967-4f8c-9588-9e47453faa38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:10:33.873+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:10:34.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the justice panel was conducting its hearing, Sereno was speaking
        before members of the Philippine Women Judges Association.  The group is chaired
        by Associate Justice Teresita Leonardo-De Castro, a staunch critic of Sereno
        who had testified against the Chief Justice in impeachment hearings at the
        House of Representatives.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e9ead6-7bcb-4339-a2f1-06d470986292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:10:33.874+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:10:34.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno said the justice committee''s hearings have been "blatantly
        unfair" since she was denied the right to cross-examine witnesses through
        her legal counsel.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211fdf0b-a418-4d7f-8664-7f3c238c16a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:10:33.874+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:10:34.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She reiterated that she is waiting for the impeachment trial at
        the Senate.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ef276c-a59f-4230-bee6-920c78989057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:10:33.874+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:10:34.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/03/08/Sereno-House-Justice-committee-blatantly-unfair.html">Sereno:
        House Justice Committee has been ''blatantly unfair''</a></strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8569e398-28f4-44f8-a24e-14fdc4093002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:10:33.874+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:10:34.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If at least one-third of the members of the House of Representatives
        vote to impeach Sereno, the complaint would go to trial at the Senate.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59284579-e8d4-4c13-9c0d-02a563405267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:10:33.874+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:10:34.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A two-thirds vote, or 16 out of the 23 senators, is needed to convict
        Sereno.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a91a88-468c-498a-b363-f0e1f5c0f147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:10:33.874+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:10:34.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Palace happy</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972c3ed2-c16a-4f87-a61f-a9a7bb695fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:10:33.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:10:34.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, Malacañang said it was elated by the justice panel''s
        decision.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0370bb2f-6ff0-4557-a9b2-4386628f3911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:10:33.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:10:34.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Patunay na naman po ito na gumagana yung ating mga proseso na nakasaad
        sa ating Saligang Batas lalo na yung proseso ng impeachmant na proseso para
        mapanagot yung pinakamaatas na opisyales ng ating bayan," Presidential Spokesperson
        Harry Roque said in a press briefing.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6cff05-8528-4081-ba41-cad9f3305606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:10:33.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:10:34.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "This proves that the processes contained in the Constitution
        are working, especially the impeachment process where the highest officials
        of the country are called to task."]</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e239c5e-c27c-4c79-9e02-6fa7c6235da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:10:33.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:10:34.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the Palace will wait for the final decision of the plenary,
        noting that it could still overturn the panel''s decision.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1cfd8d-f69c-4021-a76c-d7645c1d4365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:10:33.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:10:34.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte denied any hand in Sereno''s impeachment
        case despite previously criticizing the Chief Justice for her supposed lavish
        lifestyle and undeclared income.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f9ee22-b144-4ee6-a629-7b442664eff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:10:33.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:10:34.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/03/08/Duterte-on-Sereno-impeachment.html">Duterte
        denies hand in Sereno impeachment</a></strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e7a12a-d90f-4819-b455-16b13cad42b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:10:33.876+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:10:34.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the impeachment complaint filed by lawyer Larry Gadon, the Chief
        Justice is accused of betraying public trust when she "attacked" several pronouncements
        of Duterte - including the declaration of martial law in Mindanao.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0e3e9e-e042-4cd8-8b70-6e8874cb16cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:10:33.876+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:10:34.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Charges against Sereno</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3634043c-cd6a-48d5-8984-a1705a1424b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:10:33.876+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:10:34.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the voting on probable cause, the panel agreed to declassify
        the results of Sereno''s psychological test and all that was discussed in
        its close-door session on February 27.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1631b26c-5946-4777-a0ea-1d5de8d03dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:10:33.876+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:10:34.179+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/03/08/House-panel-declassifies-Sereno-psychological-test-executive-session.html">House
        panel declassifies results of Sereno''s psychological test, discussion in
        executive session</a></strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43916475-4bb7-4334-a117-fd26856ae7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:10:33.876+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:10:34.179+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali earlier said Sereno should be impeached for betraying the
        public''s trust in failing to disclose information on her mental condition.
        However, Sereno''s camp maintained she is psychologically fit, adding that
        result of a psyhological exam is not a ground for impeachment.</p>'
    '60':
      'image': 'jcr:af2780d6-09a0-477f-a8cc-dc3ca1ebb59a'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd3d569-b028-4fb4-8cde-24a522e69b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:10:33.876+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:10:34.179+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d22b35e-610e-419f-830c-c64ecae27c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:10:33.877+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:10:34.179+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno is also accused of violating the Constitution, corruption,
        and other high crimes which are valid grounds for impeachment under the Constitution.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d51ef5-b2e1-4a9f-8dd2-b02e3b8197e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:10:33.877+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:10:34.180+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno repeatedly denied the allegations and asked for the complaint
        to be junked.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafe6b30-1325-44a5-be57-ff3023ab8ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:10:33.877+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:10:34.180+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali said the strongest charges against Sereno include failure
        to submit and discreprancies in her Statements of Assets, Liabilities, and
        Net Worth (SALNs).</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5041abfc-9930-46f3-b8b6-e06f19e1e788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:10:33.877+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:10:34.180+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two associate justices earlier told the House committee that Sereno
        should have been disqualified from running for chief justice because of issues
        in her SALN.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef06235d-1295-4fb0-8884-b8b640cf02fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:10:33.877+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:10:34.180+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno was appointed in 2012, replacing the late Chief Justice Renato
        Corona, the first chief magistrate in the country to be impeached. He was
        convicted for failing to declare his foreign bank accounts in his SALN.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba044de-9704-4f0f-bb5b-e75d5fc1c60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:10:33.877+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:10:34.180+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Joyce Ilas contributed to this report.</em></p>'
  'Chief-Justice-Sereno-hidden-wealth':
    'author': 'CNN Philippines Staff'
    'caption': 'Chief Justice Maria Lourdes Sereno (file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-08T12:01:02.966+08:00
    'imagesource': 'jcr:6963f7b7-6d0f-4f50-91ee-331997b43ccb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00daea12-c3d5-4658-a809-52b4a625ac8b'
    'lead': 'Chief Justice Maria Lourdes Sereno says her simple lifestyle is her proof
      against the allegations of hidden wealth. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T16:12:29.701+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T16:12:29.855+08:00
