        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;CONVERSATIONS:
        Remembering Amorsolo</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09286be8-eb8c-48e4-a872-edfdff099da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:52:52.501+08:00
