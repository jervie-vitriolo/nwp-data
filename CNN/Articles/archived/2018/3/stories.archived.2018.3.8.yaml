      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chief Justice said her only call remains, <em>"Sinimulan nila,
        wakasan nila. Dalhin na nila sa Senado."</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b123a93-3196-4c5b-bf05-8cc074f85097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:33:14.866+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:33:15.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They started it, they should end it. They should take
        it to the Senate.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ffa5ea-f9e6-4263-b1b6-56eb85fe5808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:33:14.867+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:33:15.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2018/03/08/chief-justice-sereno-impeachment-defense.html"><strong>READ:
        Sereno on impeachment defense: We''re ''ready to go''</strong></a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0549a014-b80d-46bb-9900-c58dfe871075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:33:14.867+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:33:15.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno also said she had to consider the merit behind the declassification
        of her psychiatric evaluation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da854a46-0a68-4cbe-9562-7310a80eb27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:33:14.867+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:33:15.317+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is behind it? What do they call confidential or not? In any
        case...when we get to the Senate, that can easily be debunked," she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede2b429-e17a-44a2-97d1-f8736ce5570c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:33:14.867+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:33:15.317+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2018/03/08/Sereno-House-Justice-committee-blatantly-unfair.html"><strong>READ:
        Sereno: House Justice Committee has been ''blatantly unfair''</strong></a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57375999-ef79-49b2-ada5-af32e60310d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:33:14.867+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:33:15.317+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recalled the statement released by the Psychological Association
        of the Philippines, saying there was "utter lack of basis" for the testimony
        given in the House by someone who has never met her.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e68b44e-642f-4b6b-9086-0a46eb364d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:33:14.867+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:33:15.317+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That throws the whole question of expertise open," Sereno said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1733802f-10ba-4c04-b142-0c0f6007b9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:33:14.868+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:33:15.318+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, <em>"Ang tingin ko</em> [The way I see it], we have to
        give occasion to the legal community to weigh in on that. Because we have
        privacy rights, we have the right of the Judicial and Bar Council, we have
        the right of whether there will be a misuse of these testing tools, and you
        have the question of the political motives behind all of this."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad99227-a308-4565-91ef-845c2ea952ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:33:14.868+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:33:15.318+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno however, demurred from revealing what legal steps her team
        would make as her impeachment case moves to the Senate.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b166b54c-de69-4421-9a2e-73e65bc697e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:33:14.868+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:33:15.318+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked on the issue of the quo warranto case, her Statement
        of Assests, Liabilities and Net worth, and whether or not her appointment
        as Chief Justice was valid, she merely said to wait for the proceedings and
        let her lawyers do their job.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8816006a-f112-4b67-ada3-c6cb565e0447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:33:14.868+08:00
      'mgnl:createdBy': 'eunice'
