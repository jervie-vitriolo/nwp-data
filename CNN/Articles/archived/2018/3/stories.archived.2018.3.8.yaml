      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was updated to include statements from CNN Philippines''
        one-on-one interview with Chief Justice Maria Lourdes Sereno.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66af7429-c0e7-4d79-9458-d2c98a5513be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:40:11.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:40:11.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8) —</strong> Chief
        Justice Maria Lourdes Sereno on Thursday crossed paths with one of her harshest
        critics in the Supreme Court, who gave her a scolding.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c9a8dd-ceff-4561-87a8-5b46c57b6ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:40:11.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:40:11.976+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno and Associate Justice Teresita Leonardo-De Castro, President
        of the  Philippine Women Judges Association (PWJA), both spoke at a forum
        hosted by the orgaization. After Sereno gave her speech,  De Castro unexpectedly
        stood up, went to the podium, and took hold of the microphone.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa7dcd9-e367-41f3-b689-6923cd6cc793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:40:11.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:40:11.976+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sorry that the CJ (Chief Justice) has taken this opportunity
        to discuss a matter that is sub judice. We have given her all the courtesy
        and I sincerely hope that she should not have dealt with the matter which
        is pending with the court," she said.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Associate Justice Teresita Leonardo-De Castro, Philippine Women
        Judges Association President, calls out CJ Sereno after her speech for mentioning
        her impeachment case in the event. <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/HVC8djjahi">pic.twitter.com/HVC8djjahi</a></p>&mdash;
        Anjo Cagmat Alimario (@anjocalimario) <a href="https://twitter.com/anjocalimario/status/971569174135767040?ref_src=twsrc%5Etfw">March
        8, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7825b1b4-4bac-4c87-b8c1-cdece7d52b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:40:11.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:40:11.976+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a211fbd0-760e-45df-be5e-b65315836fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:40:11.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:40:11.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Athough Sereno did not directly discuss the quo warranto case filed
        against her by Solicitor General Jose Calida before the Supreme Court, she
        accused her detractors of resorting to "gimmicks" to oust her.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092f58e5-16df-43f5-a707-cb0a06587004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:40:11.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:40:11.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indeed, any form to try me other than the constitutionally-exclusive
        form of impeachment is an admission by my complainant and other detractors
        that after 15 hearings, they have failed to come up with any evidence with
        which I can be convicted in the Senate," Sereno said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3483c8cb-0588-4477-8b7a-a2f33e7859e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:40:11.790+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:40:11.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "Napakaaga naman yata para umamin sila na wala silang
        napala kundi matinding kabiguan. Kaya kung anu-ano na lamang ang gimik na
        ginagawa nila masunod lamang ang kanilang nais."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccddbef-1578-4151-87ea-bb5fe14015bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:40:11.790+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:40:11.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s too soon for them to accept defeat, which is
        why they are resorting to gimmicks to get what they need.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87aea9b6-64b1-4d56-8f4e-5b1b3728b2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:40:11.790+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:40:11.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="https://cnnphilippines.com/news/2018/03/05/Solgen-to-question-Sereno-qualifications-as-chief-justice-quo-warranto.html">SolGen
        questions Sereno''s qualifications as chief justice</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8682df40-4b61-4084-8c27-49f227a5c05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:40:11.790+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:40:11.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right after her speech, a visibly surprised Chief Justice briefly
        stopped walking towards the presidential table on the stage and looked at
        De Castro who had left her chair.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7eb33a6-f4bb-4841-b3af-dc74d6ef3db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:40:11.790+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:40:11.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro was supposed to hand over a token to Sereno but she refused
        to do it, prompting Associate Justice Estela Perlas-Bernabe to take over the
        task.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063bb481-e12b-41b4-9133-e3671b6304f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:40:11.790+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:40:11.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Sereno said she was not surprised at
        De Castro''s remark, saying everyone is entitled to an opinion.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ea5f7b-706e-43e8-a146-2d8be34afdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:40:11.791+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:40:11.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If that''s her opinion, then that''s her opinion. I leave it at
        that," Sereno said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb5c1c0-75e1-41f4-9c99-7af82998e4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:40:11.791+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:40:11.979+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chief Justice also justified why she talked about the case.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb00984-66b2-428a-8d17-6517ee7b6924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:40:11.791+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:40:11.979+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to respect a right of a person accused in a political
        arena to respond and speak, otherwise, anyone who''s being impeached cannot
        speak and cannot explain to the public her position. I don''t think that''s
        right at all," she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14bcecd-a18e-4ea2-8df0-a4481ee975d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:40:11.791+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:40:11.979+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro in a hearing in the House of Representatives testified
        accused Sereno of violating Supreme Court procedures when she tampered with
        a temporary restraining order (TRO), among others.</p>'
