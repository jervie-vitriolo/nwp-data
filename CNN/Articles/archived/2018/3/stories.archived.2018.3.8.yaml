      'text': '<p>The Yuchengco Museum is located at RCBC Plaza cor. Ayala and Sen.
        Gil J. Puyat Ave., Makati City. For workshop prices and reservations, contact
        info@yuchengcomuseum.org or (+632) 889-1234.</p>'
