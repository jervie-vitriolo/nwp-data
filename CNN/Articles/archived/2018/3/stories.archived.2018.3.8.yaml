      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:05:36.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Paul Solano, one of the primary suspects in the case, was indicted
        with perjury and obstruction of justice.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29120e34-56b7-49c7-bea6-01e38fa52cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:05:36.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:05:36.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solano was a fellow Thomasian who claimed to have found Atio''s
        body Sept. 17, 2017 in Tondo, Manila where it seemed to have been dumped.
        It was later revealed Solano, who has a background in medicine, was called
        by fraternity members to revive Atio.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c831a66-64c5-4bef-a4f5-edab4460468a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:05:36.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:05:36.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his unsuccessful attempt, Solano told the frat members to
        bring Atio to a hospital.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881790cd-abc8-49b2-a672-f59defd492ab'
      'mgnl:activationStatus': true
