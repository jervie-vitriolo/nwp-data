      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Maraming maling nasabi. Gusto naman namin mag-participate,
        ayaw nila kaming ipa-</em>participate, <em>e di sige. Kayo na lang muna.</em>
        You have your day, we will have our day," she said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45298cc-3c6d-4826-bcfd-753e039ef7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:33:14.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:33:15.319+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A lot of wrong this have been said. We wanted to participate,
        but they did not want us to. Then okay, you can go first. You have your day,
        we will have our day.]</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0226de-916e-4889-8aa6-e62d028bfd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:33:14.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:33:15.319+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Duterte involvement?</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6646d59-ca1c-46d7-8016-44a2fb23ef75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:33:14.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:33:15.319+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s team has said there was a grand conspiracy to oust her
        from her post, but as to who was behind it, she said she had no idea.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0d24d1-903a-4d27-a40b-dbcb11768adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:33:14.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:33:15.320+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your guess is as good as mine," she told Webb.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810c39ff-ef7e-4552-b68d-9dc87c01f9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:33:14.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:33:15.320+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President keeps on disclaiming any knowledge or participation
        about this whole thing. Then we have to ask where Calida''s actions are coming
        from. Maybe the people themselves should be asking these questions," she said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2aaf7e-f025-430e-bf9d-b7c7f65f1cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:33:14.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:33:15.320+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2018/03/05/solgen-calida-cj-sereno-quo-warranto.html"><strong>RELATED:
        SolGen: Chief Justice Sereno ''unlawfully holding position''</strong></a></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff824156-c089-49c5-937a-e859befad974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:33:14.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:33:15.320+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if she thought President Rodrigo Duterte had a hand in
        the call for her impeachment, Sereno said, "If he says he has nothing to do
        with it, then he has nothing to do with it."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3694c6-a9e8-4f07-b8bb-cacee73c150a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:33:14.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:33:15.321+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was keeping her opinion on the matter to herself, she said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b31109b-7638-4397-add9-0dbff79ebaac'
      'mgnl:activationStatus': true
