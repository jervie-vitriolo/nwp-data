      'mgnl:lastActivated': 2019-06-18T16:03:06.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of these accomplishments, she also landed the top five spot
        in several competitions, beating 15 to 20 other men — a rare feat in motorcycle
        racing. However, she shares her journey to winning and garnering awards was
        never a smooth ride, as there was a constant barrage of disparaging comments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52982a8a-6762-4fab-9f5d-e64a6754e7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:03:05.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:03:06.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have accepted that you cannot please everybody,” Tioseco says
        of her critics. “I love my passion. Criticisms, bashers, haters, none of you
        guys can put me down.”</p>'
    '5':
      'image': 'jcr:3cb804af-e29e-4e4c-8836-4dbb17de77e3'
      'imageCaption': 'Love-Love Tioseco became the only female superbike racer from
        the Philippines in 2000. Eighteen years later, she remains to be the only
        woman racing a 1000cc displacement motorcycle. Photo courtesy of LEVI''S PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1ea6a7-2783-418c-b2bf-fa862ebca1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:03:05.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:03:06.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80aeb91d-462c-4fdf-9f69-e6ca1ce179bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:03:05.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:03:06.114+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tioseco is now one of the three Filipino women featured on Levi’s
        <a href="http://www.levistrauss.com/unzipped-blog/tag/ishapemyworld/">#IShapeMyWorld
        campaign</a>, an International Women’s Day special that features a series
        of online videos celebrating the female form in all of its forms and complexities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7860d1c3-db41-4745-a899-8982d6d5f6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:03:05.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:03:06.114+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign, which features the Levi’s 300 Shaping Series, includes
        women with different body types as well as women from different age groups,
        backgrounds, and professional fields.</p>'
    '9':
      'image': 'jcr:9895dddd-612d-4186-87af-5028d54e6546'
      'imageCaption': '“When you feel that life just gets too much for you for whatever
        reason, don’t doubt yourself, believe in your own strength and shape your
        mind according to how you want to live your life,” says mompreneur Jasmine
        Mendiola. Photo courtesy of LEVI''S PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2463e9c-8f1f-4932-b326-8cb6549d0eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:03:05.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:03:06.114+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd27c14-a641-4b76-8d31-8bdb4e3d46a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:03:05.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:03:06.114+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Filipina included for this series is nature artist Wiji
        Lacsamana, the woman behind Radioactive Mushrooms in the Forest, an independent
        brand that only uses natural ingredients for their products, such as cosmetics
        and scents. Lacsamana says she believes that it is important to create things
        that make a positive impact on the environment and future generations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcb4a03-4e8b-4477-b2ae-6f1fcf535408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:03:05.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:03:06.115+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Your own little way can help change the world because if you affect
        one person this way, you inspire them to live this way. Then hopefully they’ll
        inspire another person and just pay it forward,” she explains.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984e6392-dab1-40f5-8a32-373d37f13373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:03:05.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:03:06.115+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining Lacsamana and Tioseco is Jasmine Mendiola, an entrepreneur
        and a mom, who underwent an emergency hysterectomy after giving birth to her
        third child. She was losing a lot of blood, so the doctors had no choice but
        to remove her uterus, rendering her unable to bear a child again.</p>'
    '16':
      'image': 'jcr:fb96c362-a1ef-4202-b680-575dafbe700a'
      'imageCaption': 'Wiji Lacsamana, the woman behind Radioactive Mushrooms in the
        Forest, believes that it is important to create things that make a positive
        impact on the environment and future generations. Photo courtesy of LEVI''S
        PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a435306-cba8-4a32-a5a0-e59c7dd9ed80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:03:05.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:03:06.115+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a50e92-9a06-476b-8bda-6cd28148125b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:03:05.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:03:06.115+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite encountering complications such as acute kidney failure,
        Mendiola recovered and went on to become a work-from-home mom, a bridal makeup
        expert, and a style and image consultant. For women who are going through
        tough times, she says, “When you feel that life just gets too much for you
        for whatever reason, don’t doubt yourself, believe in your own strength and
        shape your mind according to how you want to live your life.”</p>'
    '19':
