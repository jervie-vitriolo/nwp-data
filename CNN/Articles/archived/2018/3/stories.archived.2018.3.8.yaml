      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8)</strong> — Chief
        Justice Maria Lourdes Sereno said her disagreements with other Supreme Court
        justices can still be settled.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a942f5-9da8-45f8-af27-b7d690d4b600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:27:14.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:27:14.822+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bonds can be renewed. Friendships can be broken. Hurts can be healed,"
        Sereno told  CNN Philippines on Thursday. "The movement to go forward can
        be pushed all in good time,  all if there is enough good will. I am more than
        confident, it can be done."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fe7d82-d88b-45c8-a537-40e4377eaa4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:27:14.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:27:14.822+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno and other high court justices have been publicly at odds
        throughout the House Justice Committee''s hearings on her impeachment complaint,
        with some of her colleagues saying Sereno should not have become Chief Justice.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bad880-bfba-49ec-8841-4c1d0cffc273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:27:14.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:27:14.822+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2018/02/12/Sereno-SALN-impeachment.html"><strong>Read:
        SC justices: Sereno''s failure to submit SALN should have disqualified her
        application as CJ</strong></a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9115d9f7-56d3-49c4-b25b-75ed9d00217f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:27:14.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:27:14.823+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno said she does not hold ill will against those who testified
        against her.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5655337d-ade5-4c58-b7bb-7b3006127357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:27:14.517+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:27:14.823+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think what people should understand about me is that my feelings
        are not that important," she said. "In the course of anybody''s work, you
        will get instances when you feel that someone has wrongly accused you. But
        when you focus on the job, you set it aside."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea2a69f-3dce-45a0-b7e1-7f4544ff3c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:27:14.517+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:27:14.823+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno is facing charges of violating the Constitution, corruption,
        betrayal of public trust and other high crimes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f1c748-3b49-48ff-ba1b-96f7abefe620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:27:14.517+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:27:14.824+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Justice Committee on Thursday found probable cause to
        impeach Sereno, saying there was "sufficient evidence" to prosecute her.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b582d6e2-6b15-42ad-bc9e-a24106aedf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:27:14.517+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:27:14.824+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2018/03/08/House-justice-panel-finds-probable-cause-to-impeach-Sereno.html"><strong>Read:
        Sereno on House panel vote: I knew the numbers were not in my favor</strong></a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab198583-eec9-459d-bf9e-314aa8272ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:27:14.518+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:27:14.824+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If one-third of the House agrees with the articles of impeachment,
        the case would be elevated to the Senate for trial.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763c474c-022f-4ede-b628-06054856b974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:27:14.518+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:27:14.824+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno said she holds no grudges against anyone for her impeachment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da625ac7-b9ad-41fb-b3b8-071a10c3043d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:27:14.518+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:27:14.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no point in harboring ill will," she said. "Why? Will
        it diminish you as a person if  somebody says bad things about you? No, it
        doesn''t. If you know yourself, why should you be bothered too much if somebody
        says a non-true thing about you?"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4bf6b0-22ad-4c62-9172-6b88c74673b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:27:14.519+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:27:14.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A non-issue''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a23cb21-d340-4769-b468-6d9433a50fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:27:14.519+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:27:14.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirteen of her colleagues also said in a March 1 statement that
        Sereno should take an indefinite leave as she prepares for a possible impeachment
        trial.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80acbff2-7958-485f-bafe-0ce833613460'
