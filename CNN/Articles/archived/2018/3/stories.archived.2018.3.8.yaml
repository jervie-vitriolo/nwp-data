      the Ili-Likha Artists Village in Baguio for free screenings of films by acclaimed
      German director Rainer Werner Fassbinder. Photo from GOETHE-INSTITUT PHILIPPINEN/FACEBOOK'
    'categories': ['3955dbb4-db2c-4a0c-af65-beeeab1a54b0']
