      'text': '<p><a href="http://cnnphilippines.com/news/2018/02/27/Chief-Justice-Sereno-wellness-leave-impeachment-case.html"><strong>Read:
        Chief Justice Sereno to go on leave as camp expects Senate impeachment trial</strong></a></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0662cf3f-e4c4-476f-b0cf-df85c1f85cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:27:14.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:27:14.826+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno has since apologized for the confusion.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7ab2a5-c583-4694-9b8b-e2faf74fe765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:27:14.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:27:14.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2018/03/01/Chief-Justice-Sereno-apologizes-for-confusion-over-indefinite-leave.html"><strong>Read:
        Chief Justice Sereno apologizes for confusion over indefinite leave</strong></a></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7a9c4e-93c6-4091-bc2d-15d171ac940d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:27:14.521+08:00
