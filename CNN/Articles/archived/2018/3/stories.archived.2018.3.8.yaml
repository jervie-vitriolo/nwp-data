      'jcr:uuid': '0731add3-f8ee-428d-922d-106c1514beb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:25:47.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:25:47.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8) —</strong> National
        Security Adviser Hermogenes Esperon said on Wednesday that they will begin
        with the national identification system even without a law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac2bc69-241a-4c5a-b647-341fcae1dcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:25:47.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:25:47.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon said the government has allotted ₱2 billion this year so
        that the concerned agencies, led by the National Statistics Authority, may
        start the project.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4aa62f-1cec-4511-a2b2-6093eec54ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:25:47.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:25:47.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us look at the national id as a necessary tool for knowing
        every citizen of the Philippines," he said. " Therefore, it''s an economic
        tool, it''s a social (tool) and need not be a security tool. <em>Pero magagamit
        din</em> [But it can be used] as security tool."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bdefec-c5ef-4d2d-bab4-7a6a0aa0caaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:25:47.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:25:47.355+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon said the national ID system may cost up to ₱20 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2c2641-1b5b-45be-b40b-9f6a95dcddfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:25:47.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:25:47.355+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the idea is for every citizen to have an ID from birth and
        will be renewed upon reaching the age of 18.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5eaa1a4-a8ef-4dd5-bc58-64aa4c968f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:25:47.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:25:47.355+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives approved its version of a national
        ID system bill in September 2017.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf005b5b-da79-41c6-a32c-0c4f5c12a8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:25:47.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:25:47.355+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Read: <a href="http://cnnphilippines.com/news/2017/09/08/house-of-representatives-national-id-approve.html">House
        approves national ID bill on final reading</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df988cd-ec48-45e2-b770-478510c1b3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:25:47.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:25:47.356+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the measure, Filipinos who are at least 18 years old should
        register with the Filipino Identification System or FilSys at the local civil
        registry office where they live or at other implementing agencies to apply
        for an ID.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48058bf4-2941-41f0-9953-dd8cbad4a4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:25:47.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:25:47.356+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Population Committee Chairman Sol Aragones, a national
        ID would speed up government transactions as there would be no need for multiple
        identification cards to do business with different offices.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a36ef5-71d1-4dbb-9b35-bacc7016e4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:25:47.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:25:47.356+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Panfilo Lacson, chairman of the subcommittee
        on the national ID system, said in December 2017 that the Senate is looking
        to pass its version of the bill by the first quarter of 2018.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370124ad-28cf-4f48-940d-984b56eb213d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:25:47.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:25:47.356+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Antonio Trillanes IV and Manny Pacquiao both filed bills
        establishing a national ID system, but these remain pending in the committee
        level.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed08e9c4-8e8a-41cf-b65c-00ee15b260eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:25:47.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:25:47.357+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital Producer VJ Bacungan contributed to
        this report.</em></p>'
  'russian-spy-nerve-agent':
    'author': 'Kara Fox and and Sheena McKenzie, CNN'
    'caption': 'Sergei Skripal pictured in a Moscow courtroom in 2006. (Photo courtesy:
