    'lead': 'We take a look at the four squads vying for the 2018 PBA Philippine Cup
      title.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T14:57:05.903+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T14:57:06.234+08:00
