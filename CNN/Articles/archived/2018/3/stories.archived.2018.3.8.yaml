      'text': '<p>RR Magbuhos</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92559f0-2db2-4fdd-b41c-fab0a71aa449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:05:36.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:05:36.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department reopened Atio''s case on January 12 in the
        wake of Ventura''s statement.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e79fc97-5647-4e55-a5c9-21501d7320f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:05:36.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:05:36.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/01/12/atio-castillo-case-reopen-doj.html">DOJ
        reopens Atio Castillo''s case</a></strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1aef874-455b-4d12-81eb-7eff9d44e3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:05:36.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:05:36.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atio''s mother, Carmina Castillo, said while they are happy with
        the resolution, they still want accountability from everyone involved.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b26901-a888-4845-88eb-e7e37a847d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:05:36.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:05:36.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to fight for justice. We will make sure that all
        those involved will eventually be put behind bars.  Those others who were
        named but not included will eventually fall. We know that they are guilty
        . Rest assured we will not stop until everybody involved in this crime will
        get their fair share of justice," she said in a statement.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaabc0d6-8975-47af-aad8-fe366c1f5049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:05:36.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:05:36.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law student''s father, Horacio Castillo, Jr., said the indictment
        of the ten AJF members is not enough.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b6dece-a070-4c17-a5e8-0ca2d363d76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:05:36.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:05:36.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as we are concerned, they are all guilty and they should
        be tried," he told CNN Philippines.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bf9926-764d-491d-b44d-58d4ef955b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:05:36.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:05:36.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they will push through with their case against the UST
        before the Vatican.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39aafc2d-f16f-4890-a4c1-da637d902424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:05:36.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:05:36.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is what we''ve been waiting for, the probable cause, and with
        this, we can now elevate this to the Papal courts and to our complaint with
        the Vatican. Now, we have a basis," Castillo said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861f755e-f0e3-4a97-9e01-96b702c5e9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:05:36.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:05:36.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Migz Zubiri, a friend of the Castillo family, said he welcomes
        the development in Atio''s case.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc626571-5f5f-44e0-b4c5-df20609a93cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:05:36.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:05:36.604+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point, I urge all the parties involved to cooperate fully
        and finally tell all in order to clear their conscience and aid in the swift
        resolution of this case," Zubiri said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09993388-26f0-4fab-90e4-cd0672bd9e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:05:36.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:05:36.604+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Committees on Public Order and Dangerous Drugs, and Justice
        and Human Rights stated in their report the 22-year-old UST student, who had
        last told his parents he would attend a "welcoming party" of the fraternity,
        died on September 17 at the hands of fraternity members during hazing rites.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11f9c76-5980-402d-839d-6b7c8c5f110b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:05:36.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:05:36.604+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST has also expelled eight law students allegedly involved in the
        case.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd62150-002e-4352-9b62-38cd46db6d42'
      'mgnl:activationStatus': true
