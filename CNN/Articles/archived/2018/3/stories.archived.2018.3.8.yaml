      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The principal basis is the testimony of witness Mark Ventura, who
        is covered under the Witness Protection Program...His testimony appears to
        be credible and believable," Prosecutor General Jorge Catalan said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c342116-7c81-493d-884d-39d2148d926d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:05:36.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:05:36.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added cases have been filed with the Manila Regional Trial Court.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c093064-591d-4ce8-b5d5-e63c0d65a18b'
      'mgnl:activationStatus': true
