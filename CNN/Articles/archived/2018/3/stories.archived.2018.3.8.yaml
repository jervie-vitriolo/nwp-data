  'Myanmar-Aung-San-Suu-Kyi-human-rights-award':
    'author': 'Laura Koran, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-08T15:40:47.885+08:00
    'imagesource': 'jcr:11a8ecbf-6685-48ba-acb2-26b6b15009f0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3584ba1-7fb4-4430-88c6-025dbf851f78'
    'lead': 'Myanmar responds to the stripping of a prestigious human rights award
      from de facto leader Aung San Suu Kyi by claiming the awarding institution was
      "misled and exploited."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T15:00:37.682+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T15:00:37.860+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Myanmar''s Aung San Suu Kyi stripped of human rights award'
    'updated': 2018-03-09T07:01:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07063812-c258-4eb4-a262-530317d5d7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:00:37.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:00:37.861+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Myanmar has responded to the stripping
        of a prestigious human rights award from de facto leader Aung San Suu Kyi
        by claiming the awarding institution was "misled and exploited."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec09a6d-7358-439a-b1b0-3367586e3688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:00:37.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:00:37.861+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Holocaust Memorial Museum announced Wednesday it was rescinding
        the prestigious Elie Wiesel Award granted to Suu Kyi in 2012 because she had
        failed to intervene in the humanitarian crisis unfolding in the country''s
        northern Rakhine State.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cf9e8d-5def-4127-a5f8-b7d48ad83ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:00:37.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:00:37.861+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Myanmar''s embassy in Washington, D.C., said "we
        immensely regret that the ... Holocaust Museum has been misled and exploited
        by people who failed to see the true situation in making fair judgment on
        the situation in Rakhine State."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd26df4d-9910-43bf-a1b9-cf3eae8db2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:00:37.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:00:37.862+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nobel laureate Suu Kyi, once a darling of the international human
        rights community, has been stripped of a number of prestigious awards amid
        allegations of ethnic cleansing of the country''s minority Rohingya population.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7295e590-947c-4dd0-a7a9-b624deb1c2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:00:37.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:00:37.862+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 688,000 Rohingya refugees <a href="https://edition.cnn.com/2018/02/21/asia/rohingya-bangladesh-repatriation-intl/index.html">have
        fled Rakhine State</a> since August. Myanmar''s military has repeatedly denied
        claims it deliberately attacked Rohingya civilians, insisting instead that
        it is combating a terrorist insurgency in the province.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328ffb98-2812-4c97-ad43-259e684f10ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:00:37.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:00:37.862+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/02/09/asia/rohingya-mass-grave-reuters-intl/index.html">Reuters
        report alleges murder, arson by Myanmar''s military</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5808e3c9-6b43-452d-9eec-9c191d1025e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:00:37.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:00:37.862+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to Suu Kyi, museum director Sara Bloomfield insisted
        they "did not take this decision lightly," but were compelled to act in light
        of mass displacements and killings attributed to the country''s security forces.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa7712c-83ae-4502-9b66-1a8bf159e852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:00:37.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:00:37.863+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Suu Kyi''s political influence in Myanmar is limited under
        a power sharing agreement with the military, she has been widely criticized
        for not taking a stronger stand in support of the Rohingya following mass
        displacements and disproportionate violence, particularly given her global
        standing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26f4b32-174c-4484-a27c-4ece6bb33c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:00:37.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:00:37.863+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the military''s attacks against the Rohingya unfolded in 2016
        and 2017, we had hoped that you -- as someone we and many others have celebrated
        for your commitment to human dignity and universal human rights -- would have
        done something to condemn and stop the military''s brutal campaign and to
        express solidarity with the targeted Rohingya population," Bloomfield wrote
        in the letter, <a href="https://www.ushmm.org/information/press/press-releases/museum-rescinds-award-to-daw-aung-san-suu-kyi">posted
        to the museum''s website.</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb074b3-6025-4486-8e8e-fb74abfc7a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:00:37.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:00:37.863+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Bloomfield concludes, Suu Kyi''s political party "refused
        to cooperate with United Nations investigators, promulgated hateful rhetoric
        against the Rohingya community, and denied access to and cracked down on journalists
        trying to uncover the scope of the crimes in Rakhine State."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269d2c41-81c8-4c1d-9195-97b290a80060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:00:37.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:00:37.863+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/02/21/asia/rohingya-bangladesh-repatriation-intl/index.html">Rohingya
        in ''no man''s land'' to be sent back to Myanmar</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3947454f-8b2e-40de-8afa-2efb4e6de726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:00:37.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:00:37.864+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Oxford honor previously rescinded</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c10748-fb9a-476d-9457-d998cfc0285a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:00:37.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:00:37.864+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, Suu Kyi was <a href="https://edition.cnn.com/2017/09/05/asia/rise-and-fall-of-aung-san-suu-kyi/index.html">stripped
        of</a> the Freedom of the City of Oxford award, which honored her in 1997
        for "her opposition to oppression and military rule in Burma." Suu Kyi studied
        at Oxford University''s St Hugh''s College as an undergraduate, but her portrait
        in the college has since <a href="https://www.bbc.com/news/uk-england-oxfordshire-41446510">been
        removed.</a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a1fa67-9d03-4fa1-ae1d-a59c3659acdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:00:37.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:00:37.864+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Elie Wiesel Award is named for the late Holocaust survivor and
        author who is also Nobel Peace Prize laureate.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f937fb6-a033-4362-99ac-aea9bbfdaf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:00:37.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:00:37.864+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her letter to Suu Kyi, Bloomfield closes with a pointed quote
        from Wiesel: "Neutrality helps the oppressor, never the victim. Silence encourages
        the tormenter, never the tormented."</p>'
