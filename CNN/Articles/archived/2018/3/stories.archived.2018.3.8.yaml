      'mgnl:lastActivated': 2019-06-18T14:52:52.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This weekend, the Yuchengco Museum is holding two events in honor
        of National Artist Fernando Amorsolo. The first is a seminar examining the
        life and works of the artist, with a pragmatic series of lessons in art production
        and art history to encourage a deeper understanding of the early years of
        Philippine art, while teaching drawing techniques at the same time.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bd74c1-f6f7-4be2-ade4-fb273e9003d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:52:52.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:52:52.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-part lesson aims to equip its students with drawing skills
        and techniques and, using Amorsolo as an inspiration, teach them to unpack
        meanings of selected masterpieces and analyze the artist’s concept and create
        their own drawings.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4150c3c7-f63c-465b-aa13-74bb17c57e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:52:52.500+08:00
