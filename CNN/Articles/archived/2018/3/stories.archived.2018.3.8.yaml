      'mgnl:type': 'text'
      'text': '<p>In “<em>Sandata</em>,” love is a weapon to protect the beloved.
        The song continues Sarah Geronimo’s streak of Filipino dance pop anthems that
        began with “<em>Ikot-ikot</em>” then led us to “<em>Kilometro</em>” and “<em>Tala</em>.”
        While its production feels more low-key, less anthemic than past turns, “<em>Sandata</em>”
