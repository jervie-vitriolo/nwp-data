      'mgnl:lastActivated': 2019-06-18T15:05:36.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2017/10/27/Atio-Castillo-hazing-Aegis-Juris-fraternity-initiation-rites.html">Aegis
        Juris president struck final blow that rendered Atio unconscious – state witness</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cd6507-51fb-4db5-afad-ba0b516f55c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:05:36.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:05:36.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DOJ dismissed all cases against UST Law Dean Nilo
        Divina, UST Law Faculty Secretary Arthur Capili, and fraternity member Marc
        Anthony Ventura.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285da80f-543f-4969-ab9f-6a24b19af88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:05:36.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:05:36.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cases against Divina and Capili were dismissed due to insufficiency
        of evidence, while Ventura was cleared due to his status as a state witness.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b2c3bc-9688-4412-b919-0cd9ffefcadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:05:36.217+08:00
