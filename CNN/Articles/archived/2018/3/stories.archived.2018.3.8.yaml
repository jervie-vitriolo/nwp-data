      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> While there’s a
        lot to look forward to in music in 2018, we’ve already had a handful of fantastic
        local first-quarter releases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32236c9-caea-48b3-8544-2323204ed07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:24:15.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:24:15.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the return of beloved bands like Ciudad and Sandwich to fresh
        tracks from new acts like IV of Spades and Kiana Valenciano, CNN Philippines
        Life rounds up some of the best local music that''s come out in the year so
        far.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77bb77e-8cd8-467c-bb11-e6e1e62c017f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:24:15.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:24:15.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        “Get You Closer” by Ciudad</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd769d084-b0ad-4ee1-a561-0a2126e66ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:24:15.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:24:15.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s been six years since we’ve had a Ciudad album, but “Get You
        Closer” feels like it jumps back in where they left off. It’s a love song
        in the way a Ciudad love song has always felt — warm, nostalgic, and honest.
        The track takes their old wistfulness and adds dreamier synths and guitar
        pedals and just a dash of saxophone. Sometimes a new song can sound like an
        old friend and this feels like one we’ve missed for far too long.</p>'
    '7':
      'contentWidth': 'fit-content'
      'embedCode': '<iframe src="https://open.spotify.com/embed?uri=spotify%3Atrack%3A6cWbOGOBKnOpLq6BTfr9QT"
        width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
