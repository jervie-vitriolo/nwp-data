  'palace-whistleblowers-mrt-plunder':
    'author': ' Ina Andolong'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-02-04T22:58:36.414Z
    'imagesource': 'jcr:eaad1fde-1e7d-45a8-9617-cedb32038752'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef4c2256-50fd-474f-8296-539912d14ea9'
    'lead': 'Malacañang will publicly "dissect" corruption in the Metro Rail Transit-3
      (MRT-3) management beginning next week, Presidential Spokesman Harry Roque announced
      on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-04T02:25:30.332Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-04-17T09:06:12.380+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:06:10.122+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malacañang to reveal info from whistleblowers on ''plunder of MRT-3'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea25245-af00-438a-869f-03a902c5a0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T02:25:30.333Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:12.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8) —</strong> Malacañang
        will publicly "dissect" corruption in the Metro Rail Transit-3 (MRT-3) management
        beginning next week, Presidential Spokesman Harry Roque announced on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a19309-0809-4d32-b264-eb6d2b7b2923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T02:25:30.333Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:12.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said he obtained an initial batch of documents from two whistleblowers
        who have information on alleged irregularities in the MRT-3 contract.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585fc660-b5f7-4084-87de-4e1e1fdce998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T02:25:30.334Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:12.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have some documentary evidence already. Perhaps beginning next
        week I will devote one day a week in disclosing facts and details about the
        plunder of MRT-3," said Roque.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0e6147-0464-427e-957e-7186913d5df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T02:25:30.334Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:12.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the whistleblowers were former Aquino administration officials
        and "directly involved in the MRT-3." They came forward about three weeks
        ago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dd34e6-d2da-4940-847b-9e3371f6b3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T02:25:30.334Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:12.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang will turn over the documents to the National Bureau of
        Investigation and Department of Justice.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f3f05f-1eaf-493c-b561-8c253a694a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T02:25:30.335Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:12.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier radio interview, Roque said the whistleblowers pointed
        to a so-called "Pangasinan group" which receives a third of the money meant
        for maintaining the MRT-3.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf99c02-fda6-4412-b2cc-3a0bb1745836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T02:25:30.347Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:12.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said another third goes to "political machinery" and only
        the remaining third goes to MRT maintenance.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba049384-9b6f-4a8a-aaa3-9e28e3cce82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T02:25:30.347Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:12.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statements come after the Palace said it was eyeing new charges
        against previous administration officials for the "miserable performance"
        of the train line.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2b1882-d946-4f5c-b844-b09623470d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T02:25:30.348Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:12.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: Palace eyes new charges vs. BURI, ex-Cabinet officials
        over MRT mess</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad60661-83d1-4ded-9ca8-8ca6e7aeb4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T02:25:30.348Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:12.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former MRT-3 maintenance provider Busan Universal Rail Inc. and
        other officials — particularly former Transport Secretary Joseph Abaya, former
        Interior Secretary Mar Roxas, and former Budget Secretary Butch Abad — already
        face an alleged plunder complaint filed by the Department of Transportation
        before the Office of the Ombudsman.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5245b2dd-55f2-437a-b2eb-1ca529a9204d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T02:25:30.348Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:12.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the MRT administration reported 504 breakdowns over 255
        operation days or an average of two glitches per day.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787f684e-3f6b-4552-b24a-e7134043f770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T02:25:30.349Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:12.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 17-kilometer train line runs the stretch of EDSA, from North
        Avenue in Quezon City up to Taft in Pasay City.</p>'
  'impeach-case-only-revealed-justices-cant-get-along-with-sereno-two-solons-say':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-08T22:42:50.308+08:00
    'imagesource': 'jcr:3bd804b4-192f-404c-ab4d-eda21bfcb95f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9788a2e-ac22-4d26-8eed-d75907aea0cd'
    'lead': 'Hearings at the House Committee on Justice showed Chief Justice Maria
      Lourdes Sereno did not commit any impeachable offense, two lawmakers said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T14:19:34.903+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T14:19:35.271+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Impeach case only revealed justices can''t get along with Sereno, two
      solons say'
    'updated': 2018-03-09T10:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f199e4-e60f-49f2-b7bd-27f661493fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:34.904+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:19:35.272+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8) —</strong> Hearings
        at the House Committee on Justice showed Chief Justice Maria Lourdes Sereno
        did not commit any impeachable offense, two lawmakers said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950dd30b-76d4-4fdd-91fa-cc1889c71cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:34.904+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:19:35.272+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifteen hearings which began in November 2017 only revealed cracks
        in the Supreme Court as some associate justices aired their grievances against
        Sereno, Representatives Kaka Bag-ao of Dinagat Island and Kit Belmonte of
        Quezon City said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f769d9-f310-43ef-99ee-faa12af8a451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:34.904+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:19:35.273+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What has been proven so far is that, in the eyes of the members
        of the Supreme Court who testified and gave statements with the Justice Committee,
        it is difficult to get along with respondent Chief Justice," the lawmakers
        said in a joint memorandum submitted to the justice panel, an excerpt of which
        was uploaded by Belmonte on his Facebook page.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6487b2ea-fe44-48ad-a05b-773304122e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:34.904+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:19:35.274+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The testimonies given during the hearings were revealing, but for
        everything that has been exposed so far against the respondent, not one of
        these would fall under the definition of an impeachable offense," they added.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fattykitbelmonte%2Fposts%2F10155549162779482&width=500&show_text=true&height=784&appId"
        width="500" height="784" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33eb16fd-8b69-4b8c-bcdc-d8da63d59172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:34.904+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:19:35.274+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2033bc-77ae-41c8-a365-b17b5ca4923f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:34.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:19:35.275+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only Bag-ao and Belmonte voted on Thursday against finding probable
        cause to impeach Sereno. Thirty-eight other lawmakers, however, said Sereno
        must be impeached.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082859bf-ff3f-4d06-93c0-c4bb8f5143b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:34.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:19:35.275+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Throughout the probable cause hearings, this committee has gathered
        sufficient evidence to provide us with the ammunition to prosecute this case
        to its victory," the panel''s chairman, Oriental Mindoro Rep. Reynaldo Umali,
        said in his opening speech.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5db6945-95a4-42ff-893b-6389775ba958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:34.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:19:35.275+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took the panel less than a minute to reach the nearly unanimous
        decision and the 40 committee members present no longer explained their votes.
        They stood up to cast their votes for or against ousting Sereno.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ffcdbe-1814-4da8-9099-8c2c9a27ba65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:34.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:19:35.276+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee''s five chairpersons will draft the committee report
        listing the articles of impeachment to be submitted to the House plenary.
        Members of the committee will meet on March 14 to approve the report, which
        will then be sent to the plenary.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24e18ba-4374-4786-b6ca-48e259971d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:34.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:19:35.276+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If at least one-third of the members of the House of Representatives
        vote to impeach Sereno, the complaint would go to trial at the Senate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dd6e7b-ec5e-44f6-bffe-08e5311515e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:34.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:19:35.277+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A two-thirds vote, or 16 out of 23 senators, is needed to convict
        Sereno.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87510ae1-b73c-460d-a1e6-35bc2f99e549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:34.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:19:35.277+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Justices should have settled issues instead''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d532dbd-33ab-404c-b359-7e7dab2ab557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:34.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:19:35.278+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bag-ao in a Facebook post further said the justices should have
        settled issues among themselves.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4418061d-8da5-47c7-9d70-b2e36bbcd0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:34.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:19:35.278+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Napakaraming isyu-na hindi naman talaga impeachable offenses-ang
        sana''y niresolba na lamang sa maayos na usapan,"</em> Bag-ao said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe461db-257b-47e6-9a31-cae4fe5af4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:34.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:19:35.279+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Translation: "There were many issues – which are really not impeachable
        offenses – that should have been resolved by talking instead."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6328fbf-2477-4dfa-aa0b-adcb61d9cbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:34.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:19:35.279+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the justice panel was conducting its hearing on Thursday, tension
        ensued as Sereno crossed paths with Associate Justice Teresita Leonardo-De
        Castro, one of her harshest critics.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7708f53-914b-445d-90c2-f4aaf2350401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:34.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:19:35.280+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro called out Sereno after the embattled Chief Justice discussed
        efforts to oust her. Castro said Sereno should have not talked about a matter
        that is pending with the court.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d4eee4-20fa-40b3-95c6-b1c8228ffe47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:34.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:19:35.280+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro in a hearing accused Sereno of violating Supreme Court
        procedures when she tampered with a temporary restraining order, among others.
        She said her testimony was not driven by emotions, amid the rumored rivalry
        between her and Sereno.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0f021b-09f3-4c9f-9409-0b2438379084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:34.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:19:35.281+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirteen associate justices in a February 27 en banc session asked
        Sereno to go on an indefinite leave starting March 1. No reasons were given
        by the high court.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e540c29-fbd4-4f67-963b-0f35bdcbfb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:34.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:19:35.281+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the impeachment case, Sereno is accused of violating the Constitution,
        corruption, betrayal of public trust, and other high crimes - grounds for
        officials to be impeached under the Constitution. She repeatedly denied the
        allegations and asked for the complaint to be junked.</p>'
  'women-groups-hold-protest-on-international-womens-day':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-08T22:35:46.317+08:00
    'imagesource': 'jcr:1c428ba1-4a95-4aa1-96b1-a77a8aa6dd4b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd04dead5-8841-4d30-9354-dc25e886b499'
    'lead': 'Three horse-riding women representing modern day versions of revolutionary
      leader Gabriela Silang led them to the Department of Labor and Employment''s
      office in Intramuros.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T14:23:59.485+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T14:23:59.690+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Women''s groups hold protest on International Women''s Day'
    'updated': 2018-03-09T01:45:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9a314c-bc5d-470c-bdab-ee8c82789445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:23:59.485+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:23:59.691+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8) —</strong> Women''s
        groups held protests in Intramuros on Thursday in time for the celebration
        of International Women''s day</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969d21e8-bf19-4fb4-9113-a7c2bbf09b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:23:59.486+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:23:59.691+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of people, led by militant women''s movement Gabriela,
        converged in the Walled City to protest issues like contractualization.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6f0bf4-17b9-404e-9e73-ef56a38114a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:23:59.486+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:23:59.692+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three horse-riding women representing modern day versions of revolutionary
        leader Gabriela Silang led them to Department of Labor and Employment''s office
        in Intramuros.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f256ec-a332-4fba-85bf-19aafa408349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:23:59.486+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:23:59.692+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They called on the government to issue an executive order (EO) that
        would totally ban "endo" – a practice where workers are repeatedly hired on
        five-month contracts that fall short of regularization – in the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044696bf-eaf1-4bc7-875f-96458292989d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:23:59.486+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:23:59.692+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the move would ease the burden for poor Filipinos striving
        to make ends meet as the country''s tax reform law increases the prices of
        some commodities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9aeb3d-7cfa-4d2d-95fb-f32e2197fd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:23:59.487+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:23:59.692+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ending contractualization was one of President Rodrigo Duterte''s
        campaign promises. Labor Secretary Silvestre Bello III said in February Duterte
        is planning to sign an EO banning illegal forms of contractualization by March.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8370691-3bd7-48fa-9b09-d754f342314c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:23:59.487+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:23:59.693+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/02/08/Bello-Duterte-promised-to-sign-EO-on-contractualization-by-March.html">Bello:
        Duterte promised to sign EO on contractualization by March</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7a2dd8-8743-43fe-b8e6-185164b1ffbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:23:59.487+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:23:59.693+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release, Gabriela said the rally would mark the start
        of a week-long countdown until the issuance of an "endo EO" from President
        Rodrigo Duterte on March 15.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efabdb87-8254-4c2b-97b6-975e91d40c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:23:59.488+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:23:59.693+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Duterte''s fulfillment of his election campaign promise
        to end contractualization is long overdue," Gabriela Metro Manila Chairperson
        Nora Calubaquib said. "Since the May 2016 polls, we have been waiting for
        concrete moves of Duterte that will criminalize all forms of contractualization."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e033c6ea-a0bf-412a-97ce-1a34b4cc8d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:23:59.488+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:23:59.693+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriela also said if Duterte was "serious" about ending contractualization,
        he would start with one of the country''s biggest establishments.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fa592f-af6c-4ee5-93d3-64be0d6d88a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:23:59.489+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:23:59.694+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte recently said he cannot force businessmen into ending contractualization.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484ca18f-240a-4331-a492-2be5e7c4ceda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:23:59.489+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:23:59.694+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/02/27/Duterte-seeks-compromise-on-contractualization.html">Duterte
        seeks ''compromise'' on contractualization: ''I can''t force capitalists</a>''</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f540eea6-c475-481e-89c5-c1f9cafb7beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:23:59.489+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:23:59.694+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of directing his iron fists against progressive groups
        and individuals critical to his anti-people policies, President Duterte must
        re-direct his wars against implementers of contractualization and to the system
        of endo as a whole," Calubaquib said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d416cf-bd63-45d6-bf3b-315883b8c045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:23:59.490+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:23:59.694+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/02/08/Bello-Duterte-promised-to-sign-EO-on-contractualization-by-March.html">Bello:
        Duterte promised to sign EO on contractualization by March</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dd686d-a3bb-45ca-9e25-de0ecf024b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:23:59.490+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:23:59.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calubaquib claimed Duterte "did nothing on endo" for almost two
        years, and instead just continued to implement "anti-women and anti-people
        policies."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb42ab63-227b-4c9e-b414-cc87bea73d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:23:59.490+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:23:59.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello, meanwhile, said they are preparing
        a draft EO that hopefully will be amenable to both business and labor sectors.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3364aca7-a1f4-47b5-85ba-45b8a9c6e97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:23:59.491+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:23:59.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You need to balance the interest of labor and also the interest
        of management. Otherwise, kung walang business, there is no employment," he
        said. "You rely on the department. We will see to it <em>na yung hindi dapat
        i</em>-outsource <em>dapat gawing</em> regular. <em>At kapag may ginagawang</em>
        contractual, we will order."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6ab898-30d4-4425-8801-fd6854705bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:23:59.491+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:23:59.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said the President did not change his position, and explained
        when the president said that he would end contractualization, he meant ending
        ''illegal'' contractualization.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a628fa6-debd-4d0c-9e35-a11f7da54fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:23:59.492+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:23:59.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said to totally scrap labor contractualization, the labor
        code needs to be amended.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de0dced-c44c-4387-972e-bccc19aad53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:23:59.492+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:23:59.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the Labor Department issued Department Order 174, banning
        labor-only contracting, outsourcing work due to a strike, and the so-called
        "endo" practice.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd65499-9d95-43b9-aa0a-a2d48d550334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:23:59.492+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T14:23:59.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor groups that were dissatisfied with the order have continued
        to call for an EO that will end any form of contractualization.</p>'
