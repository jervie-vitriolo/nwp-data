        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;“Siglon” by Brisom</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aaf1042-dda6-4f23-90ca-7a00b1ef8299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:24:15.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T15:24:15.678+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming off the synthesized daydream of “Balewala,” one of the most
        underrated tracks of 2017, Brisom comes into 2018 with “Siglon” (a portmanteau
        of “sigaw” and “talon”). It’s a song about cutting past pain loose and working
        towards hope, set over ‘80s synths, drums and “Hey!”’s. There are moments
        the song achieves a near-anthemic immensity. As nostalgic as the band’s sound
        is, “Siglon” arrives with a certain urgency, like it needs to be heard today.</p>'
    '25':
      'contentWidth': 'fit-content'
      'embedCode': '<iframe src="https://open.spotify.com/embed?uri=spotify%3Atrack%3A7lToxYkA6RONmYLM9XsSg8"
