      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:58:39.328+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-kilometer underground railway, initially pegged at ₱227 billion,
        is expected to benefit 370,000 passengers a day. The Department of Transportation
        (DOTr) reported a five-kilometer extension was also planned.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bd080d-6b8d-40a2-b71f-46cc5e8c2322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:58:39.141+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:58:39.328+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DOTr, the subway will have 14 stations from Mindanao
        Avenue in Quezon City to Ninoy Aquino International Airport in Pasay City,
        including two additional stations connected to the Light Rail Transit (LRT)-1.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FDOTrPH%2Fposts%2F1065894930216309&width=500&show_text=true&height=809&appId"
        width="500" height="809" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd654c0c1-7857-4656-9966-4bc3ac657ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:58:39.141+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:58:39.328+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984f8cf4-bea2-4b8f-8714-4eb44bc5fa40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:58:39.142+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:58:39.329+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines was represented by Finance Secretary Carlos Dominguez,
        Budget Secretary Benjamin Diokno, and Transportation Undersecretary for Railways
        TJ Batan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa660c6-3df3-4c0a-9054-1bbe89a00df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:58:39.142+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:58:39.329+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan International Cooperation Agency Chief Representative Yoshio
        Wada, outgoing Chief Representative Susumo Ito, and Japan Embassy representative
        Noboru Kageyama signed for Japan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4276fc23-57fb-47d3-87bc-0f5607c558ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:58:39.142+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:58:39.329+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Groundbreaking for the subway is set for the end of 2018. Target
        completion is by 2025, but Transport Secretary Arthur Tugade previously told
        The Source that he hopes to have three stations operational <a href="http://cnnphilippines.com/transportation/2018/02/26/DOTr-eyes-opening-three-subway-stations-2020.html">in
        the next two years.</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa8bb17-a763-46e4-8c58-8c8798c27aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:58:39.142+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:58:39.329+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subway is part of President Rodrigo Duterte''s "Build, Build,
        Build" program. The infrastructure plan is one of the administration''s efforts
        against notorious traffic in the Philippines, which has been reported to cost
        the country <a href="https://cnnphilippines.com/transportation/2018/02/23/JICA-P3.5-billion-traffic.html">₱3.5
        billion a day.</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6cb60c-531b-479c-8f8b-97a12fbfeca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:58:39.142+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:58:39.330+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some administration critics fear that the excessive costs
        will leave the Philippines in debt — particularly to China, which committed
        over ₱382 billion in loans and grants in November 2017.</p>'
  'Roger-Federer-French-Open-Swiss':
    'author': 'Ravi Ubha, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-03-16T16:34:37.680+08:00
    'imagesource': 'jcr:ee0f8e13-cccd-420c-afbf-c9ebfa9ec883'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1dc4ae07-7b87-42af-8664-bfcc5aeb8821'
    'lead': 'With the clay-court season only three weeks away, tennis fans are asking:
      Will Roger Federer play the French Open?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T13:23:17.389+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T13:23:17.774+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roger Federer: Will Swiss star play French Open?'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768b9116-0b64-49cf-b9bb-0d83c339b48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:23:17.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:23:17.775+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> With the clay-court season only three weeks
        away, tennis fans are asking: Will Roger Federer play the French Open?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e6112f-11ea-4115-9b2b-5565decc18ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:23:17.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:23:17.775+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer plans on deciding after the Miami Open, which ends on April
        1, and the men''s record 20-time grand slam winner says that his choice won''t
        be based on the state of the two biggest rivals in his career, Rafael Nadal
        and Novak Djokovic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6d09ed-2295-48e2-978e-fb17332e1826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:23:17.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:23:17.776+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.nytimes.com/2017/05/15/sports/tennis/roger-federer-french-open.html">READ:
        Federer wins No. 20</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a16d73f-7a91-4f7a-944e-94242c8834dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:23:17.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:23:17.776+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "King of Clay" with 10 French Open titles, Nadal is currently
        nursing his latest injury, a hip issue, while Djokovic is finding the road
        back from an elbow complaint difficult. The 12-time grand slam champion was
        upset in his Indian Wells opener this week by Japanese qualifier Taro Daniel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41941dd2-d7ed-479b-8f41-0eaebffeb612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:23:17.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:23:17.776+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I play the clay or not does not depend on Rafa or Novak or if
        they play or they don''t play," Federer told reporters in Indian Wells, where
        he beat Jeremy Chardy 7-5 6-4 on Wednesday to remain unbeaten in 2018 and
        move closer to defending his title in the California desert.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfafe161-d60e-4eee-b640-c02e1c412ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:23:17.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:23:17.776+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It really depends on what do I want to do, how do I keep myself
        injury free, how do I keep the fire burning, what is my head telling to myself?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47d7dc0-d2fb-4424-949d-062131463de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:23:17.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:23:17.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What am I in the mood to do, basically? It''s pretty simple."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829a87a5-4c7d-478f-a01a-9572e491488a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:23:17.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:23:17.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer has always been meticulous in his scheduling and things
        worked out perfectly for him last year when he returned from a knee injury
        that blighted his 2016 campaign.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322eaa97-dfae-45e8-ad46-14b67eadf962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:23:17.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:23:17.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He opted to skip the clay-court swing to prepare for Wimbledon --
        and won at the All England Club without surrendering a set.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4db16b-ebd0-4534-a4ec-c660bf1d0c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:23:17.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:23:17.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was likely easier for Federer to bypass the clay back then because
        he was in the infancy of his comeback.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9cfc43-86c3-4831-b285-f0667feb8679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:23:17.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:23:17.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, after he gave the French Open a miss last year, Federer''s
        longtime coach and friend <a href="https://www.nytimes.com/2017/05/15/sports/tennis/roger-federer-french-open.html">Severin
        Lüthi told The New York Times: "I''m very confident that Roger will play the
        French Open again."</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43568d88-9f6f-499b-b2e4-33e629f46214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:23:17.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:23:17.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2f1dcf-9ea7-4f82-9dbc-bc5b88536bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:23:17.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:23:17.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Madrid on the cards?</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5347dc7-527d-44b7-88a4-c60a5b230880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:23:17.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:23:17.779+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Federer avoids the dirt again it would undoubtedly aid his 36-year-old
        body and boost his chances of a repeat success at Wimbledon. He has already
        said he won''t play in Monte Carlo next month, so that would leave Madrid
        and Rome in May as targets if he is to realistically feature at Roland Garros,
        which is the second grand slam of the season.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7e982d-1bb8-4122-a25e-d50b9fb5af2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:23:17.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:23:17.779+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And given his dominant form, Federer must be tempted.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e94383c-d2ce-4c6d-b158-58c09403bde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:23:17.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:23:17.779+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He returned to No. 1 in February after a five-year absence -- becoming
        the oldest No. 1 -- and has defeated Nadal five straight times after the Spaniard
        had routinely won their duels.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b795aa-58d3-455d-ae83-5e20ad132be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:23:17.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:23:17.779+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of those victories were on clay but this season indeed could
        mark Federer''s greatest opportunity of topping Nadal at the French Open --
        something he has never done -- including if the Mallorcan is 100% fit.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce874292-7f1a-4f11-878a-2cbec7f4eb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:23:17.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:23:17.780+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he plays, he''d be one of (Nadal''s) biggest rivals," Nadal''s
        uncle and traveling coach through last season, Toni, told a group of reporters
        at a conference in Murcia, Spain on Thursday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d2311d-d209-49c1-bfdc-8c3f151ebb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:23:17.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:23:17.780+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer is 0-5 against Nadal on the Parisian clay, suffering one
        of his worst ever defeats in the 2008 final when he claimed just four games.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1610fb-315c-45c3-b77a-088df2ad2d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:23:17.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:23:17.780+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal meanwhile has toppled Federer at the grand slam the latter
        is most associated with, Wimbledon, a month later in 2008 in what many consider
        the greatest tennis match of all time.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79f4d1c-c30a-43a5-b474-25ef5caa5631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:23:17.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:23:17.780+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Federer captured his lone French Open crown in 2009, he didn''t
        have to go through Nadal. He beat Robin Soderling in the final after the Swede
        engineered one of tennis'' biggest ever shocks by ousting Nadal in the round
        of 16.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3df550-692f-4a81-a30a-09d161f59530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:23:17.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:23:17.781+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sure I''d love to play Rafa on clay, best of five set match, don''t
        get me wrong," said Federer. "I''d like to see what would happen now.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7862132-5dfa-4e6e-b039-940149ae9d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:23:17.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:23:17.781+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But there is absolutely no guarantee that I would have a better
        chance now than before. I still think he''s the guy to beat on clay and he
        forever will be maybe the greatest player of all time on clay, hands down."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e71f82-2d35-48ff-a3f9-884bbe80185e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:23:17.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:23:17.781+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I am a clay-court player''</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875407d4-fde0-4113-85d2-0fd16b2d1bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:23:17.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:23:17.781+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Nadal wasn''t in his way, where would Federer be on that list?
        Somewhere near the top.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108c0aaf-4651-476d-b332-8713a09f5e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:23:17.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:23:17.782+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it stands he holds the 14th best winning percentage of men''s
        players on clay according to the ATP -- after losing his first 11 top-level
        matches on the surface. Nadal of course leads the way.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0107aec1-78de-4ec6-a4e6-42edf23cefb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:23:17.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:23:17.782+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his more recognized success on grass and hard courts, Federer
        grew up on clay.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5002e04f-c865-4019-b195-f4425da1d2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:23:17.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:23:17.782+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am a clay-court player, essentially," he said after his Match
        for Africa charity outing in San Jose in early March. "I played even indoors
        on clay, that was my court in the winter.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad7bb4d-c700-43ac-9eb4-dd888e9c39c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:23:17.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:23:17.782+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was enjoying playing on clay. At the beginning on the tour it
        was hard because I lost my first 11 and then at the French Open it took time
        to win and then people thought, ''He doesn''t like clay.''</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a915ae3a-aad9-4d75-ae8c-3338cb3a58ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:23:17.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:23:17.783+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe because on the other (surfaces) results came easier and faster.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d2177d-4b38-4724-aa24-cc31782007d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:23:17.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:23:17.783+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over time, because you have more success on hard, grass, indoors,
        you also start to make your schedule a little bit more around that."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5acda40-84a1-4b0b-8807-e0ef3cbf587a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:23:17.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:23:17.783+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/03/13/tennis/serena-venus-indian-wells-tennis/index.html">READ:
        Venus cuts short Serena''s comeback</a></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b565e00-7517-4a97-924c-66c2dba0a762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:23:17.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:23:17.783+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/sport/tennis">Visit our tennis
        page for more tennis stories</a></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75e467e-68a4-4bf3-a801-68374b1eac6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:23:17.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:23:17.784+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he added: "I am really happy with my clay-court career."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05230d1-44ad-4f83-97ac-65d6c0f7028f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:23:17.395+08:00
      'mgnl:createdBy': 'eunice'
