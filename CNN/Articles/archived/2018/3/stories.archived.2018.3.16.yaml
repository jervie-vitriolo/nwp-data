      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no survivors in the crash, the official said, adding
        that the crew of a second helicopter flying alongside did not report seeing
        signs of hostile fire when the helicopter went down.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67be90bb-d01a-4083-bad8-54dc95e48cf1'
