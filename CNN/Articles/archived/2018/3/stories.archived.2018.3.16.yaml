    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0f1ab2-b431-4864-9435-6ea06696355e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:49:31.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:49:32.051+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The award-winning singer ended by saying, "You let us down! Shame
        on you. Throw the whole app-oligy away."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab974dc-e708-44f4-90d3-67c2a6991254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:49:31.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:49:32.051+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snapchat responded to Rihanna''s posting in a statement to CNN on
        Thursday.</p>'
