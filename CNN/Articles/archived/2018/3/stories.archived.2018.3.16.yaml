      'mgnl:created': 2019-06-20T11:40:07.230+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:40:07.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16) —</strong> The
        House Committee on Justice wants to impeach Chief Justice Maria Lourdes Sereno
        for violations in her Statements of Assets, Liabilities and Net Worth (SALN)
        – on top of six other grounds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1ce7aa-82b0-41b1-9db0-8f14310a2a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:40:07.230+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:40:07.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel''s chairperson, Oriental Mindoro Rep. Reynaldo Umali,
        on Friday revealed to CNN Philippines some of the articles of impeachment
        in the committee''s draft report.  He said some were not part of the original
        complaint filed by lawyer Larry Gadon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b37583-0e05-40bf-91cc-e1d3dcc2196e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:40:07.230+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:40:07.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali said the report, drafted by the panel''s vice chairpersons,
        is almost done and the committee will vote on it on March 19. The panel deferred
        the vote last week because the document was not yet ready.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e910b5f4-d22a-487a-81d8-2bc439795488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:40:07.230+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:40:07.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quoting the draft resolution setting forth the articles of impeachment,
        Umali said Sereno must be impeached for violating the Constitution, betraying
        public trust, and committing other high crimes when she "deliberately failed"
        to file her SALNs 17 times.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752a77fe-7f27-4e1b-834c-767c826d2c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:40:07.231+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:40:07.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2018/02/12/Sereno-SALN-impeachment.html"><strong>READ:
        SC justices: Sereno''s failure to submit SALN should have disqualified her
        application as CJ</strong></a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429ec441-c370-4a8c-b9bf-a3f5ef7e942b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:40:07.231+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:40:07.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel said Sereno had no SALNs for the years 1987 to 1997, 1999
        to 2001, and 2003 to 2006, when she was still teaching at the University of
        the Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0335464-1157-49ee-b26d-334bccacc21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:40:07.231+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:40:07.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also noted that Sereno excluded from her SALN two properties
        she owned in Bataan and Davao City.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88aa810-739d-446a-9d56-50df331802ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:40:07.231+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:40:07.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali said issues in her SALN were the strongest charges against
        Sereno, noting that Sereno''s predecessor, the late Renato Corona, was impeached
        for omissions in his SALNs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dc8ed5-7139-4d1a-9e98-4fde434d74cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:40:07.231+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:40:07.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali, who served as prosecutor in the Corona trial, earlier said
        Sereno''s violations were even worse than those of Corona''s.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c2a16d-6d97-4453-b9c7-5b288c837c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:40:07.232+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:40:07.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a sequel of the previous impeachment... there were two
        properties undisclosed but more than that, there were 17 SALNs not filed.  This
        is even worse," Umali said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63104847-3d8b-4082-aedf-2ab6b505d56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:40:07.232+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:40:07.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2018/03/09/Umali-Serenos-violations-worse-than-Corona.html"><strong>READ:
        Umali: Sereno''s violations worse than Corona''s</strong></a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32160483-2d49-4821-89bc-ffbef316830c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:40:07.232+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:40:07.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone interview with CNN Philippines, Jojo Lacanilao, a spokesperson
        for Sereno,said the alleged non-filing of SALN was not relevant to the impeachment
        case since it was allegedly committed when Sereno was just a UP professor
        and not an impeachable official.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec53267-ced1-454d-b0ba-fa50a3fd76bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:40:07.232+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:40:07.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also denied that Sereno had undeclared properties.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c309e3a8-5bb5-455b-9063-2e95b60dd35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:40:07.232+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:40:07.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Solicitor General had filed a quo warranto petition asking the
        Supreme Court to void Sereno''s appointment for failing to file her SALN,
        a requirement of the Judicial and Bar Council for those applying for the post.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b32896-5e3b-436d-9142-d0b3c8c5aeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:40:07.233+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:40:07.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JBC Executive Director Annaliza Ty-Capacite in a February 12 hearing
        told lawmakers the body considered as "substantial compliance" Sereno''s submission
        of three SALNs, covering 2009, 2010, and 2011.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7561a1c-67b6-421c-bc42-8e91d69fd7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:40:07.233+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:40:07.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN Philippines on March 8, the day
        the justice panel found probable cause to impeach Sereno, the embattled chief
        justice said, "many wrong things were said about my SALN."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ea25dc-e14d-43cd-924c-e0e5a8854f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:40:07.233+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:40:07.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she would answer these once her case reaches the Senate
        for trial, as she did not want to preempt her defense.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f37fc1-41cc-4928-9c6a-28194aff13a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:40:07.233+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:40:07.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If at least one-third of the members of the House of Representatives
        vote to impeach Sereno, the complaint would go to trial at the Senate.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55837c17-673c-4f78-8118-7fe5d502cb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:40:07.233+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:40:07.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A conviction in just one article is enough to oust Sereno.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64420d10-aa64-4ef9-b5ca-30c67d96351e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:40:07.233+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:40:07.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Abuse of power</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443296d0-2937-48b1-8fc3-136dd24d26a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:40:07.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:40:07.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali said another article of impeachment involved several instances
        of abuse of power by Sereno as ex-officio JBC Chairperson.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef8defc-72d2-4581-9314-d6398a224dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:40:07.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:40:07.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include her alleged hand in excluding Court of Appeals (CA)
        Associate Justice Fernanda Lampas-Peralta from the shortlist of nominees for
        the position of CA presiding justice.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca8ef98-a59e-4981-b0c9-89f59396a545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:40:07.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:40:07.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peralta''s husband, Supreme Court Associate Justice Diosdado Peralta,
        revealed this in one of the hearings.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d04d19-83d8-479b-b8e8-4c5a7071752c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:40:07.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:40:07.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacanilao denied the accusation, saying the JBC only implemented
        its rules.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8881d431-55a8-4406-ad43-862f311a7fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:40:07.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:40:07.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the Sereno chairmanship, hinigpitan na nila yung mga rules
        kasi dati very lax sila (They were stricter with the rules because they were
        very lax before)," he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4cfa0d-88cb-4e1a-85d3-39eea4cea685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:40:07.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:40:07.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Undermining Congress</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece6b131-6119-46d3-8ae6-5b8b56b21244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:40:07.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:40:07.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another article, the justice panel accused Sereno of undermining
        and disregarding the separation of powers among the three branches of government
        on several occasions, Umali said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bd5228-0f0e-407a-bb54-9670d229c8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:40:07.235+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:40:07.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel said Sereno interfered when she advised CA justices on
        the handling of their standoff with lawmakers over the detention of six Ilocos
        Norte government employees, or the "Ilocos 6," who were accused of misusing
        tobacco funds.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8808d47-0005-401f-8254-84e55ea2b4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:40:07.235+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:40:07.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2018/01/23/Sereno-impeachment-hearing-Ilocos-6.html"><strong>CA
        justice: Sereno intervention in ''Ilocos 6'' case shows ''lack of delicadeza''</strong></a></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14678cb9-6652-494e-bf78-bdb476f2f904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:40:07.235+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:40:07.604+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel also noted that Sereno disrespected impeachment proceedings
        which she refused to attend.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2f838a-83fc-4e13-9ac1-964c5e0829c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:40:07.235+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:40:07.604+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lacanilao said it was the lawmakers who <a href="http://cnnphilippines.com/news/2017/10/11/sereno-lawyers-cross-examine-witnesses.html">rejected
        Sereno''s request to allow her lawyers to examine witnesses on her behalf.</a></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbf55d8-8610-444a-b700-1e417f61a1f2'
      'mgnl:activationStatus': true
