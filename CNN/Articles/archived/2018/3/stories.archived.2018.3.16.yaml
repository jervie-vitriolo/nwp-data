      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Seven U.S. service members were killed
        Thursday in a helicopter crash in western Iraq, a US military official said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90371f8f-9a65-4f99-b4b8-f0cb4049f7aa'
