    'title': 'Rihanna criticizes Snapchat for ad referencing domestic violence'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3ec1eb-8b4c-47be-9fdc-b4751b1f3144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:49:31.883+08:00
