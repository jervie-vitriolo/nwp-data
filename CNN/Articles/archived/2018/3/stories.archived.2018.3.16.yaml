      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All in all, Sereno is accused of violating the Constitution, corruption,
        betrayal of public trust, and other high crimes - grounds for impeachable
        officials to be removed under the Constitution. She repeatedly denied the
        allegations and asked for the complaint to be junked.</p>'
    '62':
