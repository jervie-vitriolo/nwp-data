      'mgnl:created': 2019-06-20T14:12:41.249+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:12:41.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In enacting the sanctions, the administration is finally meeting
        a congressional mandate to impose measures punishing Moscow for its cyber
        intrusion. The delay had led to questions over President Donald Trump''s willingness
        to punish Moscow. The new measures, however delayed, amount to the most stringent
        punishment yet by Trump for Russia''s election interference.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3704f42a-c3ec-4c34-827a-f3d36846a5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:12:41.249+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:12:41.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In announcing the measures, the administration also disclosed a
        Russian attempt to penetrate the U.S. energy grid, and said the new sanctions
        would punish actors for their participation in other major cyberattacks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba002c07-e7fd-446b-8280-b6653683312b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:12:41.249+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:12:41.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new punishments include sanctions on the Internet Research Agency,
        a Russian troll farm that produced divisive political posts on American social
        media platforms during the 2016 presidential election. Yevgeniy Viktorovich
        Prigozhin, a financial backer to the Internet Research Agency with deep ties
        to Russian President Vladimir Putin, is also included.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e1535a-33d8-4a55-8827-3712d542173e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:12:41.250+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:12:41.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/10/17/politics/russian-oligarch-putin-chef-troll-factory/index.html">Known
        as "Putin''s chef</a>," Prigozhin was indicted by special counsel Robert Mueller
        earlier this year for his involvement with the Russian troll farm. Sanctions
        were also applied on 13 other individuals who were indicted by Mueller for
        their participation in the election meddling efforts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c550f27-b763-4c76-83ae-129699b6400b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:12:41.250+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:12:41.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to those included in Mueller''s indictments, sanctions
        were slapped on two Russian intelligence agencies, the Federal Security Service
        and the Main Intelligence Directorate, as well as some of their employees.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5541f84-2455-4754-a68e-ab032dbaaabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:12:41.250+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:12:41.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration also accused Moscow of attempting to hack the
        U.S. energy grid, a previously undisclosed claim that officials said was orchestrated
        by Russian intelligence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd40676-1c74-4f17-9b5a-daafeb75f7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:12:41.250+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:12:41.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The administration is confronting and countering malign Russian
        cyber activity, including their attempted interference in U.S. elections,
        destructive cyber-attacks, and intrusions targeting critical infrastructure,"
        said Treasury Secretary Steven Mnuchin in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a8baa3-81fa-476d-ad24-7f83e1c1e255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:12:41.250+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:12:41.508+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, the administration applied new sanctions on five entities
        and 19 individuals on Thursday, including Russians who posed as Americans
        and posted content online as part of the IRA''s attempts to sow discord ahead
        of the presidential contest. They came as the U.S. joined European allies
        in blaming Russia for a nerve agent attack in Britain, deeming the action
        a "clear violation" of international law.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0125dec-6ead-4ce6-94ca-b14818ba0ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:12:41.250+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:12:41.508+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a meeting in the Oval Office on Thursday with the Irish Taoiseach,
        Trump told reporters that "it certainly looks like" the Russians were behind
        the nerve agent attack in the United Kingdom.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca15e22-95ec-47c9-89db-dc5515aa8194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:12:41.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:12:41.508+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It looks like it," Trump said. "I spoke with the Prime Minister
        and we are in deep discussions. A very sad situation."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80e70be-5595-4ff6-9b85-e69d53e7d2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:12:41.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:12:41.508+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Something that should never ever happen, and we are taking it very
        seriously, as I think are many others," Trump said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110d322b-394b-42d7-91cc-419eade3b404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:12:41.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:12:41.509+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new sanctions would bar the individuals from traveling to the
        United States, and freeze whatever assets they may have in the country.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cdbc31-aacc-4954-92f5-9958b4140a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:12:41.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:12:41.509+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sanctions were applied through executive power as well as through
        the Countering America''s Adversaries Through Sanctions Act, which Congress
        initially passed this summer hoping to pressure Trump into punishing Russia
        for its election interference.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec3c274-3528-4de3-ae32-34e6f60ed2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:12:41.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:12:41.509+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump signed the bill reluctantly in August, claiming it impinged
        upon his executive powers and could dampen his attempts to improve ties with
        Moscow.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96e9278-dfdb-4b7d-bb31-20bc660bb10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:12:41.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:12:41.509+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure imposed an October deadline on the administration to
        produce lists of individuals and entities that could be subject to potential
        sanctions and a January deadline to impose them. The law required the administration
        to identify entities that conduct significant business with the Russian defense
        and intelligence sectors.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714d9419-f9d8-458d-b17b-bde70cc24695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:12:41.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:12:41.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration missed both by several weeks, claiming necessary
        work was underway at the State and Treasury Departments to complete the lists.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3ff803-3fdb-40ca-9726-c7e29e306ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:12:41.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:12:41.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delay was seen as sign of Trump''s unwillingness to punish Russia
        for its meddling, which he has downplayed in the past. Members of Congress
        expressed frustration that their law, which passed almost unanimously, wasn''t
        being enacted.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e48b3d-725f-4e64-908a-576c56d95b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:12:41.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:12:41.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said on Thursday that Russia had a decision to make
        as it moves forward.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad1de0b-fdba-41f1-adf0-4fbd891fae30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:12:41.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:12:41.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are going to have to decide whether or not they want to be
        a good actor or a bad actor," press secretary Sarah Sanders said. "I think
        you can see from the actions we have taken up until this point we are going
        to be tough on Russia until they start to change their behavior."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aebf547-3bff-48fd-963c-3fcf7e2032c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:12:41.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:12:41.511+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, administration officials insisted the new measures
        weren''t the end of their efforts to punish Russia.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5772922d-95c6-482c-934b-fc4ec807a558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:12:41.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:12:41.511+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By no means will this constitute the end to our ongoing campaign
        to instruct Mr. Putin to change his behavior," a senior administration official
        told reporters.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa84040-81f9-43ad-b154-ad50d263fb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:12:41.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:12:41.511+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/03/15/politics/robert-mueller-donald-trump-organization-russia/index.html">Trump
        administration finally announces Russia sanctions over election meddling."</a></em></p>'
  'March-2018-Physician-Licensure-Examination-Jerald-Pelayo':
    'author': 'CNN Philippines Staff'
