    'template': '1'
    'title': 'LOOK: UN receives PH letter of withdrawal from ICC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd705954e-1fbd-488a-a579-1e05f34e9881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:08:12.354+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:08:12.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16) —</strong> The
        Philippines has formally sent a letter of withdrawal from the Rome Statute,
        the treaty that governs the International Criminal Court (ICC).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df79ab90-69a4-40ed-a58b-fde87c8388be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:08:12.354+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:08:12.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Permanent Representative to the United Nations (UN) Teddy
        Boy Locsin posted the letter on his Twitter account, which he delivered to
        UN Chef de Cabinet Maria Luiza Viotti Thursday evening.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Letter# of withdrawal. Formally perfect. Delivered to the chef de
        cabinet. The Secretary General is abroad. <a href="https://t.co/orXQpph4bT">pic.twitter.com/orXQpph4bT</a></p>&mdash;
        Teddy Locsin Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/974458964263030785?ref_src=twsrc%5Etfw">March
        16, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39396769-70c9-41e1-a294-e70111a48ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:08:12.354+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:08:12.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f59e846-6008-463a-ae28-1f7af4c50431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:08:12.355+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:08:12.485+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision to withdraw is the Philippines'' principled stand
        against those who politicize and weaponize human rights, even as its independent
        and well-functioning organs and agencies continue to exercise jurisdiction
        over complaints, issues, problems and concerns arising from its efforts to
        protect its people," the letter read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281ac9a2-de26-4b0a-add5-4378b7dbcefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:08:12.355+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:08:12.485+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter also stated the country is committee "to fight against
        impunity for atrocity crimes."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61aab19-b283-4959-a1eb-5ca345a1271e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:08:12.355+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:08:12.485+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines assures the community of nations that the Philippine
        Government continues to be guided by the rule of law embodied in its Constitution,
        which also enshrines the country''s long-standing tradition of upholding human
        rights," it stated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5af0f6-3e57-4f9c-ac4b-5fa560dd56ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:08:12.355+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:08:12.486+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin added on his Twitter post: "It is my duty to give you this.
        A sad day but a day sure to come because human rights has been politicized.
        We resisted US pressure not to join until we finally signed on only to have
        it weaponized against our democracy fighting an existential threat from the
        drug trade."</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">It is my duty to give you this. A sad day but a day sure to come
        because human rights has been politicized. We resisted US pressure not to
        join until we finally signed on only to have it weaponized against our democracy
        fighting an existential threat from the drug trade. <a href="https://t.co/iiZ8kBp3Cy">pic.twitter.com/iiZ8kBp3Cy</a></p>&mdash;
        Teddy Locsin Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/974459783691423744?ref_src=twsrc%5Etfw">March
        16, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e3ffb8-c9c3-49e4-8c75-7f35394ede52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:08:12.355+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:08:12.486+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acca823-e704-4508-b2ba-a8b82a76057a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:08:12.355+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:08:12.486+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte <a href="https://cnnphilippines.com/news/2018/03/14/philippines-icc-international-criminal-court-president-rodrigo-duterte-harry-roque.html">announced
        the country''s withdrawal "effective immediately" on Wednesday, March 14</a>.
        He slammed the preliminary examination of ICC prosecutor Fatou Besouda against
        the country''s war on drugs, and the "international bias" of UN Special Rapporteur
        Agnes Callamard and <a href="https://cnnphilippines.com/news/2018/03/08/UN-rights-head-Duterte-police-to-snub-drug-probe.html">UN
        High Commissioner on Human Rights Zed Ra''ad al-Hussein against the human
        rights situation in the country.</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894c0381-b287-4ce9-8253-161059ef68bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:08:12.356+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:08:12.486+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the ICC clarified that their preliminary investigation,
        which was announced in February, was only a process of determining whether
        there is sufficient basis to continue with an actual investigation. ICC conducted
        the probe in response to a communication filed by Atty. Jude Sabio in April
        2017.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6156dc-eeff-4795-b1a1-8e6b9b75e251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:08:12.356+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:08:12.486+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabio <a href="http://nnphilippines.com/news/2017/04/24/President-Rodrigo-Duterte-ICC-case-extrajudicial-killings-EJK-war-on-drugs.html">accused
        Duterte of "repeatedly, unchangingly, and continuously" committing mass murder</a>.
        He said 1,400 individuals were killed by the so-called Davao Death Squad under
        the leadership of then Mayor Duterte, and 7,000 individuals were killed in
        the war on drugs since Duterte took office.</p>'
