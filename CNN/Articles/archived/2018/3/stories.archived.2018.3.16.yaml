      'mgnl:type': 'text'
      'text': '<p>"Siguro po yung inspiration ko talaga is yung service to the people
        and especially yung hindi nari-reach ng ating government," he said,</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c40f94e-08fd-4420-999d-d3c40c5855a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:14:36.149+08:00
      'mgnl:createdBy': 'eunice'
