  'Janet-Lim-Napoles-pork-barrel-scam-PDAF-witness-protection':
    'author': 'CNN Philippines Staff'
    'caption': 'Janet Lim Napoles'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-16T20:14:01.242+08:00
    'imagesource': 'jcr:25d31073-f043-48af-bcc1-cd21924d210e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d640fa1-912c-4d92-a63f-6a6ae9826c8d'
    'lead': 'Pork barrel scam principal suspect Janet Lim Napoles has been provisionally
      placed under the Justice Department''s witness protection program'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T13:52:38.613+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T13:52:44.107+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T13:52:43.683+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pork barrel scam prime suspect Janet Lim Napoles now under witness protection'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e944991b-da9c-4de7-bc59-7f99172b9e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:52:38.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:52:44.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16)</strong> — Pork
        barrel scam principal suspect Janet Lim Napoles has been provisionally placed
        under the Justice Department''s witness protection program, Justice Undersecretary
        Erickson Balmes said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf26a3b9-04a7-4897-b2fd-98f7f38bb57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:52:38.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:52:44.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is under the Witness Protection Security and Benefit Program
        provisionally, pending an evaluation of her new affidavit, the contents of
        which have yet to be disclosed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4859afcf-6400-49d2-9568-bc956a7ea35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:52:38.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:52:44.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Witness Protection Program (WPP) seeks to encourage a person
        who has witnessed or has knowledge of the commission of a crime to testify
        before a court or an investigating authority, by protecting the person from
        revenge and from economic dislocation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c7f211-ad0c-4ada-820c-89ea8a71b3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:52:38.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:52:44.110+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles'' lawyers filed an urgent motion before the Sandiganbayan
        Friday morning to transfer her from her detention cell in Camp Bagong Diwa
        in Taguig to the custody of the Justice Department.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6765cc-a73e-489a-a707-f31673c942a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:52:38.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:52:44.110+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen David, one of Napoles'' lawyers, told CNN Philippines they
        expect the anti-graft court''s decision within next week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a07492-3daf-4dec-8e3c-b3e7c1caad4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:52:38.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:52:44.110+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Napoles has been placed under WPP since February 27.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd029c237-c1d4-407a-9b53-b261869a7902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:52:38.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:52:44.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also revealed Napoles filed new affidavits on what she knows
        about the controversial Priority Development Assistance Fund (PDAF) or pork
        barrel which the Supreme Court declared unconstitutional in 2013.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3c6a07-75ad-4451-b279-643993f79767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:52:38.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:52:44.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles in May 2017 said she has been <a href="http://cnnphilippines.com/news/2017/05/11/Janet-Lim-Napoles-death-threats.html">receiving
        death threats</a> from former and current high-ranking officials, so she asked
        for protection.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dd3565-1893-46e0-8755-2a172dba02f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:52:38.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:52:44.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her lawyer said this was also the reason why Napoles refused to
        tell all during the Senate hearings.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2cd621-8101-4c50-9912-20b3169ca471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:52:38.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:52:44.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to understand the situation at that time she was in great
        danger, and she did not know what will happen to her so she just said ''hindi
        ko po alam (I don''t know)''" David said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da73e9e-9112-4a83-9627-8b3e8ab9507e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:52:38.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:52:44.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aguirre II earlier said he <a href="http://cnnphilippines.com/news/2017/05/10/doj-secretary-vitaliano-aguirre-janet-lim-napoles-state-witness-pdaf-scam.html">explored
        the possibility of turning Napoles into a state witness</a> to shed light
        in the Priority Development Assistance Fund (PDAF) or pork barrel scam. Napoles''
        lawyers said she will only reveal big names involved in the pork scam if she
        turns state witness.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5472f5c2-147a-42fd-9421-bd057ce5f373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:52:38.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:52:44.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ombudsman Conchita Carpio Morales said she will block any move
        to turn Napoles into a state witness, adding that its the Ombudsman -- not
        the Justice Department -- who will decide who becomes state witness in corruption
        and graft cases filed at the Sandiganbayan.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68986901-2dce-4e8b-9792-3770d14b2d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:52:38.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:52:44.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="http://cnnphilippines.com/news/2017/05/16/ombudsman-to-block-napoles-from-becoming-state-witness.html">Ombudsman
        to block Napoles from becoming state witness</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df669d26-e5b1-4e39-8100-7650f1b1d84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:52:38.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:52:44.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales on Friday said Napoles'' placement under the witness protection
        "has no effect on the cases under trial in court."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee69ffc3-c2c0-42ce-bd08-2bb56ea30d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:52:38.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:52:44.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles faces several plunder and graft charges before Sandiganbayan
        divisions for alleged involvement in a ₱10-billion pork barrel scam.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24e2926-4422-49d0-8d60-6a00fc371c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:52:38.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:52:44.114+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles allegedly conspired with about 12 former lawmakers to divert
        public funds to her fake nongovernmental organizations. Apart from Estrada,
        former senators Juan Ponce Enrile and Bong Revilla were also tagged in the
        scam.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81339b90-4167-409e-adcf-0cf9deb61213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:52:38.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:52:44.114+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Napoles was acquitted also in May for the crime of serious
        illegal detention of her second cousin, whistleblower Benhur Luy.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5b7750-c15c-4f33-8501-e02edf0d6b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:52:38.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:52:44.114+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Crazy development''</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41087262-a4c6-43b7-80c4-782e2768043c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:52:38.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:52:44.115+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some senators agree Secretary Aguirre failed to uphold justice with
        Napoles'' inclusion in the witness protection program.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520f5b2d-c54d-4ceb-9aa8-2353fb952774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:52:38.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:52:44.115+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Bam Aquino noted the absurd instances the Department of
        Justice was involved in this week. He said DOJ''s mandate is to enact justice
        and not protect criminal masterminds and drug lords.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7f2691-e7ac-430b-b310-57a5a0cada75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:52:38.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:52:44.115+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa loob ng isang linggo, napalaya ng Department of Justice ang
        mga drug lord at naipasok ang reyna ng pork barrel scam sa witness protection
        program. Nasaan ang hustisya para sa mga biktima ng War on Drugs at para sa
        taumbayang nanakawan ng pinaghirapang yaman?" he said in a statement.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb91a90-c60c-423c-9f04-06aebb62b24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:52:38.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:52:44.116+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Within a week, the Department of Justice released
        drug lords and placed the pork barrel scam queen in the witness protection
        program. Where is justice for victims of war on drugs and the</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2a1788-0fdd-4978-8cf5-d8176c87d78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:52:38.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:52:44.116+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors of the Department of Justice (DOJ) have dropped charges
        against alleged drug lords Kerwin Espinosa, Peter Lim, and others. The DOJ
        resolution was made public on Monday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3a3408-7387-45df-9306-caf6f1b58bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:52:38.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:52:44.116+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Koko Pimentel said what happened was an unbelievably
        "crazy development."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4834f0-6ad0-42da-ba7f-5834096532c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:52:38.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:52:44.116+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do some people in the DOJ really believe that Janet Lim Napoles
        is qualified to be a state witness in the PDAF scam which she herself invented
        organized and perpetuated???" he said in a statement.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ae7c60-aad7-4df5-be14-131c6a40e62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:52:38.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:52:44.117+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magdalo Representative Gary Alejano and Aquino called for the resignation
        of Aguirre for his blunders.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1978e6af-7819-46da-9ad3-b0aa55f09c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:52:38.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:52:44.117+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I call on Secretary Aguirre to resign and spare the whole DOJ from
        further destruction and embarrassment. His failure to perform his duties with
        utmost competence and fairness has been a huge disappointment," Alejano said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0447cfba-d9fc-4969-a809-98566c29b01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:52:38.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:52:44.117+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles'' lawyer, meanwhile, said those who accuse that Napoles
        is the "pork barrel scam queen" should welcome this development instead since
        their allegation would mean she knows the people and transactions involved
        in the mess.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afcb5c7-2fc6-4c16-a0a4-1acf8b4e3159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:52:38.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:52:44.117+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are they not interested to know the real story behind pork barrel
        scam?" David said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e4276c-ace3-4088-9f8e-df8bbe0a646e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:52:38.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:52:44.117+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Napoles may have knowledge of the scam but reiterated she
        is not the mastermind.</p>'
  'north-korea-nuclear-reactors-activity':
    'author': 'Tim Lister, CNN'
    'caption': 'New satellite imagery examined by Western experts suggests North Korea
      has begun preliminary testing of one of its nuclear reactors at the Yongbyon
      research facility.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-16T11:47:12.594+08:00
    'imagesource': 'jcr:323e1f5a-ff7f-4bf8-b844-b19aec10aa3c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90d99a2f-5486-4634-b82e-2f0d53cb8bc9'
    'lead': 'New satellite imagery examined by Western experts suggests North Korea
      has begun preliminary testing of one of its nuclear reactors at the Yongbyon
      research facility.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T13:55:13.346+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T13:55:13.505+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea nuclear reactors show new signs of activity'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14a676f-d9de-4eff-ab22-f393649aee4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:55:13.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:55:13.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> New satellite imagery examined by Western
        experts suggests North Korea has begun preliminary testing of one of its nuclear
        reactors at the Yongbyon research facility. The disclosure comes as preparations
        get underway for the summit between North Korean leader Kim Jong Un and South
        Korean President Moon Jae-in next month — and ahead of Kim''s planned meeting
        with President Trump in May.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3e3c8a-4444-4b0e-a392-bc57cfa0fbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:55:13.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:55:13.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report by intelligence analysts Jane''s says the imagery indicates
        the experimental light water reactor, known as an ELWR, could become operational
        "with little warning" as early as later this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2f179f-c334-4ab1-87fb-81486b2f5ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:55:13.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:55:13.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Jane''s, an image from February 25 shows an emission
        rising from the reactor''s stack that "implies testing of the machinery at
        the site." The stack is "intended to vent noncondensable gases from the reactor''s
        primary circuit," Jane''s says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3cd610-69e5-4129-81cf-60be6a45db21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:55:13.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:55:13.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is unclear at this stage is whether North Korea plans for the
        reactor to contribute to electricity generation or its weapons program.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd93d698-9165-4122-af4e-fc6a6776beb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:55:13.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:55:13.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rob Munks, editor of Jane''s Intelligence Review, says the light-water
        reactor "could be used for civilian electricity generation — its stated purpose
        — or diverted towards the nuclear program."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ef507a-104e-4da6-8ca5-f3808c88bd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:55:13.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:55:13.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reactor is linked to the power grid. Industry experts say that
        once operational, the ELWR would be able to produce about 25-30 megawatts,
        perhaps enough to power a town of some 50,000 inhabitants.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271d8b77-dc2b-401a-b94c-4da2668e2d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:55:13.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:55:13.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Munks said, "In theory, if the reactor comes online and if it were
        diverted towards plutonium and tritium production, it could enable North Korea
        to expand its stock." By just how much is unclear, he said. Tritium is the
        most important thermonuclear material for weapons.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd838e889-0f71-4511-8451-2a566d390623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:55:13.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:55:13.508+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last year Jane''s and other research groups have identified
        increased activity in several parts of the Yongbyon site, 40 miles (75 kilometers)
        north of Pyongyang. Analysts at Stanford University''s Center for International
        Security and Cooperation observed the installation of power lines, a construction
        and dredging project to supply cooling water to the ELWR and movement of personnel
        and vehicles.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4546e4eb-af26-4729-8aa4-e8d6d1884e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:55:13.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:55:13.508+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Construction of the ELWR was completed in 2013 and is optimized
        for civilian electricity production, but it has "dual-use" potential and can
        be modified to produce material for nuclear weapons.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff5bef1-71cc-4a21-9bc4-0daddc1efbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:55:13.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:55:13.508+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An adjacent reactor at Yongbyon also appears to show signs of operation,
        <a href="https://www.38north.org/2018/03/yongbyon030518/">according to 38
        North</a>, a project of the US-Korea Institute at Johns Hopkins. Satellite
        imagery from February shows "steam vapor plumes emanating from the generator
        hall and river ice melt" near the 5 megawatt reactor. The ice melt would likely
        indicate that the cooling water pipeline has been extended into the river
        "to conceal the reactor''s operational status," 38 North said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ef2063-d3b9-46a8-8833-2223688902e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:55:13.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:55:13.508+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reactor, which is just upriver from the ELWR, uses pumped-in
        water from the Kuryong River as its cold water intake and discharges heated
        water downriver.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd258bd-2ef8-431d-ad71-520d7b2b9ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:55:13.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:55:13.509+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the reactor is operating again, as the evidence suggests, it
        means North Korea has resumed production of plutonium presumably for its nuclear
        weapons program," 38 North concluded.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f142715a-7f9f-4d8b-a22d-a205f7f09ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:55:13.349+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:55:13.509+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say it has long been North Korea''s goal to construct a
        light-water reactor. After failing to source one internationally, it began
        an indigenous program nine years ago.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ce464a-8bdb-4ab1-ae22-a777db3dfa3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:55:13.349+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:55:13.509+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the absence of international inspections (inspectors of the International
        Atomic Energy Agency were last at Yongbyon in April 2009), it''s very difficult
        to establish the role of such plants, or estimate how much fissile material
        and nuclear warheads North Korea has accumulated. Estimates published last
        year suggested North Korea had <a href="https://www.washingtonpost.com/">anywhere
        from 20 to 60 nuclear weapons.</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ce7685-06d6-420b-a774-d86d3fcf807c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:55:13.349+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:55:13.509+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So extensive and ambitious has the North Korean nuclear program
        been — both in terms of weapons and missiles — that the upcoming summits will,
        even if successful, be the beginning of a very long process.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b616636-7f44-4981-b009-3e5112cca588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:55:13.349+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:55:13.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/15/asia/north-korea-nuclear-reactors-activity/index.html">"North
        Korea nuclear reactors show new signs of activity."</a></em></p>'
  'nobel-winners-wife-illinois-landfill':
    'author': 'Chris Boyette and Joe Sterling, CNN'
    'caption': 'Sumire Negishi and her husband Ei-ichi were reported missing to Indiana
      State Police on Monday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-16T11:32:42.184+08:00
    'imagesource': 'jcr:a9bf933b-ce2b-46a9-a17f-885c74a7fb0b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '072c04eb-120f-4ca0-a06c-eb57b849eb49'
    'lead': 'Sumire Negishi and her husband Ei-ichi were reported missing to Indiana
      State Police on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T13:58:13.881+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T13:58:14.012+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Body of Nobel winner''s wife found at Illinois landfill '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4add76-d3c3-4686-b7ea-e9efa1d5fdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:58:13.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:58:14.012+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Nobel Prize-winning professor''s wife
        said to be suffering from Parkinson''s disease was found dead at an Illinois
        landfill Tuesday afternoon, authorities said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb6ecde-e5ae-4f02-bf57-ba983c7b19ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:58:13.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:58:14.013+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body of Sumire Negishi, 80, and a vehicle belonging to her and
        her husband were spotted at the landfill just south of Rockford, the Ogle
        County Sheriff''s Office said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dff7bea-e753-4644-ad74-8340c60f020c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:58:13.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:58:14.013+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her husband, Purdue University chemistry professor Ei-ichi Negishi,
        82, was found walking nearby, and he has been hospitalized.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f73c90-fc52-4648-a946-a91344417164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:58:13.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:58:14.013+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple from West Lafayette, Indiana, had been reported missing,
        along with their car, to Indiana State Police on Monday night, according to
        the sheriff''s office.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbb4ebf-ec02-4fd9-a402-2f7cb7d29785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:58:13.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:58:14.014+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case is under investigation, the sheriff''s office said, but
        no foul play is suspected.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74673e09-9aa1-4689-b316-3d5a0b1205c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:58:13.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:58:14.014+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ei-ichi Negishi shared the Nobel Prize in chemistry in 2010 with
        two other professors "for palladium-catalyzed cross couplings in organic synthesis."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639fe375-5890-4f6d-b19a-fa8952da98cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:58:13.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:58:14.014+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negishi has been a researcher at <a href="https://www.chem.purdue.edu/activity/public/profile/chem/negishi">Purdue</a>
        for more than 30 years and is the Herbert C. Brown Distinguished Professor
        Organic Chemistry and director of the Negishi-Brown Institute.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ddd822-4edf-4b51-bb5c-603efb791485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:58:13.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:58:14.014+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purdue President Mitch Daniels mourned the loss of Sumire Negishi.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c80ccf-9bbd-4f46-8134-01c5ef18563d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:58:13.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:58:14.015+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Throughout a lifetime of love and loyalty, she supported her husband
        in a career of tremendous contributions to science and to the teaching and
        training of subsequent generations of top scientists," Daniels said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70451086-2368-47de-bef1-5416910de087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:58:13.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:58:14.015+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It appears that the Parkinson''s disease from which she has been
        suffering and the mental confusion that age can bring to the most brilliant
        minds combined to produce the recent tragic events. That these phenomena are
        so common does not make their consequences any less cruel."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64fdbd2-9d72-4270-b1b4-862c9c2d46f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:58:13.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:58:14.015+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/14/us/nobel-winner-wife-dead/index.html">"Body
        of Nobel winner''s wife found at Illinois landfill."</a></em></p>'
  'royal-wedding-meghan-markle-prince-harry-tourism':
    'author': 'Alanna Petroff, CNNMoney'
    'caption': 'The royal wedding of Prince Harry and Meghan Markle is not expected
      to translate into an immediate boost for British tourism.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-16T10:45:42.418+08:00
    'imagesource': 'jcr:f41b8ea1-43fe-4b0d-8798-efeb730383fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '953d444e-f198-42ae-82bc-08e84fc420b5'
    'lead': 'The 2011 wedding of Prince William and Kate Middleton did not result
      in a noticeable uptick in tourist arrivals or spending.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T14:01:08.752+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T14:01:08.946+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Royal wedding: Tourists won''t flock to UK for Harry and Meghan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5020c4-d832-4080-9d79-f9952b232136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:01:08.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:01:08.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong><a href="https://cnnphilippines.com/world/2018/03/02/Meghan-Markle-and-Prince-Harry-invite-public-to-wedding-day.html">
        The royal wedding</a> of Prince Harry and Meghan Markle is not expected to
        translate into an immediate boost for British tourism.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffb6a4e-6c25-4380-afbd-bb209024679b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:01:08.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:01:08.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Industry experts say the nuptials will act as a powerful marketing
        tool to entice tourists in the years to come. But there won''t be more visitors
        during the wedding month of May.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954d38ef-f4b8-46be-85e6-785b390d034c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:01:08.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:01:08.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t expect visitors from abroad to come for this royal wedding;
        it is a pageant for domestic consumption," said Tom Jenkins, CEO of European
        tourism association ETOA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed445e75-d842-49b2-86bd-a36ceeec8069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:01:08.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:01:08.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2011 wedding of Prince William and Kate Middleton did not result
        in a noticeable uptick in tourist arrivals or spending, according to the UK
        Office for National Statistics.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da328a2c-b119-49ba-9341-07a134cb1b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:01:08.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:01:08.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This wedding shouldn''t be any different.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb4333c-ecca-4134-a925-a76b4041e500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:01:08.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:01:08.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no discernible increase in bookings for the UK as a consequence
        of the royal wedding," said Olivier Jager, CEO of the ForwardKeys, a travel
        research firm that monitors 17 million flight bookings a day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e6a89d-6a29-42a4-a262-236eda8a7e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:01:08.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:01:08.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts expect that any spike in visits from royal fanatics will
        be counteracted by the desire of other tourists to stay far away from the
        hubbub.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d58df6e-fd62-4a0c-80aa-2ecda885a566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:01:08.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:01:08.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://edition.cnn.com/specials/europe/royal-wedding-2018-prince-harry-meghan-markle">Royal
        wedding coverage from CNN</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ed8ef2-90bc-432e-8c1c-571ee0f00e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:01:08.754+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:01:08.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the wedding could boost visitor numbers over the long run.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91b9842-dbb8-4c06-8808-aa2d47c73dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:01:08.754+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:01:08.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deirdre Wells, head of the British travel association UKinbound,
        said coverage of the wedding is "the best free advertising we can wish for
        as a country and reminds people that they should come to the UK."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5b5d56-9727-4535-8fd7-2ad1995e5cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:01:08.754+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:01:08.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wells predicts visitors will feel compelled to book UK trips in
        the coming years after watching the wedding on TV.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3504685b-6d86-4aad-8105-a8d282554400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:01:08.754+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:01:08.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meghan and Harry''s wedding will continue to keep the UK in focus,
        especially from a U.S. perspective, which is likely to sustain the current
        [tourism] momentum," said Alexander Göransson, an analyst at the market research
        firm Euromonitor.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987e60d6-6836-42de-8e2e-b06660332df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:01:08.754+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:01:08.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/world/2018/03/02/Meghan-Markle-and-Prince-Harry-invite-public-to-wedding-day.html">Meghan
        Markle and Prince Harry invite public to wedding day</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47e510c-e22c-4b8d-8681-86ac11febbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:01:08.755+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:01:08.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitor arrivals to the UK have been rising for years, with the
        country welcoming nearly 38 million people in 2017, according to Euromonitor.
        It''s the sixth most visited country in the world.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b190f3d1-5f30-4332-bce7-508e25efe6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:01:08.755+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:01:08.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism is worth £127 billion ($176 billion) annually to the UK
        economy, according to UKinbound.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9707a45-1f66-482c-96ef-876fe4836b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:01:08.755+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:01:08.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://money.cnn.com/2017/11/27/news/economy/royal-wedding-cost-prince-harry-meghan-markle/index.html">How
        much does a royal wedding cost?</a></strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a468477c-79e9-4f02-a923-94e27ea8399e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:01:08.755+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:01:08.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wedding will be held in <a href="https://edition.cnn.com/specials/europe/royal-wedding-2018-prince-harry-meghan-markle">Windsor</a>,
        which is about 25 miles outside central London.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39a7beb-375e-4e48-9b71-d006dbdd4560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:01:08.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:01:08.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could be tricky to get a hotel booking near the wedding venue.
        But travel agents said that getting a room anywhere else, especially in London,
        shouldn''t be a problem.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0a7c7d-6c4e-48e0-901d-cc110796f3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:01:08.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:01:08.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not going to have a huge impact on London [hotel] capacity,"
        said Wells.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503ad8c5-bc94-4b49-b3a3-12822335db2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:01:08.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:01:08.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US travel agents said they''ve had to reassure clients who previously
        booked travel in May that overcrowding won''t be a problem.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786fb8dc-93b9-48c0-b2d9-c3f0b705b865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:01:08.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:01:08.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Clients have] asked me if I felt they should postpone and reschedule
        after the festivities as it might be ''too busy'' in London. I emphatically
        told them no," said Diane Bean, a travel agent based in Maine who runs the
        company Off On Vacation.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9490c3f2-76a9-49fb-b0b6-5e0a0bf9b136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:01:08.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:01:08.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve found that prices are still stable for Great Britain as a
        whole," she added.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c95033-5f13-47c1-b0f8-e8db8fceefdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:01:08.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:01:08.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nancy Strong, CEO of Strong Travel Services in Texas, said she''s
        considering traveling to Windsor with her granddaughter for the wedding day.
        But she said that clients aren''t "clamoring" to visit.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ed7dc8-48a5-459e-906d-d2b266e15e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:01:08.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:01:08.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Am I going to go? Yes, I probably will," she said. "When the English
        put on a party, they know how to do it and do it well."</p>'
  'slovakia-prime-minister-robert-fico-resigns':
    'author': 'Jason Hanna, CNN'
    'caption': 'Slovak Prime Minister Robert Fico resigned Thursday after weeks of
      public protests over the slaying of an investigative journalist who reported
      on fraud among the country''s elite, including people connected to the governing
      party.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-16T10:40:40.656+08:00
    'imagesource': 'jcr:19a96410-05b3-4146-9575-4ff45694acde'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ec93911-6d41-47b9-9104-2ac66cb0e73c'
    'lead': 'Robert Fico announced his resignation during a ceremony in Bratislava.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T14:03:41.956+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T14:03:42.089+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Slovakia Prime Minister Robert Fico resigns after killing of journalist'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ff4188-303b-43ae-a558-12d9f607caf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:03:41.956+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:03:42.089+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Slovak Prime Minister Robert Fico resigned
        Thursday after weeks of public protests over the slaying of an investigative
        journalist who reported on fraud among the country''s elite, including people
        connected to the governing party.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddaff90-efdd-462c-a088-dd1ef42a2dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:03:41.957+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:03:42.090+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fico announced his resignation during a ceremony in Bratislava.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194159c4-c66e-4f30-8792-afa39f812d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:03:41.957+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:03:42.090+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jan Kuciak, 27, and his fiancée, Martina Kušnírová, were found dead
        in Kuciak''s apartment in western Slovakia on February 26 with bullet wounds
        to the chest and head, respectively, according to the International Press
        Institute.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832413f7-e326-4f41-9325-0ae0a1d73c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:03:41.957+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:03:42.090+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuciak reported on tax evasion and fraud among Slovak businesses,
        including people connected to the country''s governing party, Smer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e81300e-1fbd-4161-96a6-c76356211c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:03:41.957+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:03:42.091+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the bodies were found February 26 at Kuciak''s apartment
        in Velká Mača, investigators believe the pair were shot sometime between February
        22 and February 25, police said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ccb030-fdd0-4af6-a657-dcc9356aa0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:03:41.957+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:03:42.091+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 1, Slovak police said they had detained seven people in
        connection with the killings. The people detained, who are between 26 and
        62 years old, are believed to have ties to Italian organized crime, Police
        Corps President Tibor Gaspar said at a news conference that day, according
        to TASR.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93af391f-0384-4e84-83c2-82b263760520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:03:41.958+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:03:42.091+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 28, Aktuality.sk published the last unfinished report
        Kuciak was working on before he was killed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba499ca-cf6b-4aee-834d-f52f0fb4b07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:03:41.958+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:03:42.091+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report identified people settled in Slovakia who allegedly have
        connections to the Italian organized-crime group the ''Ndrangheta. It also
        linked these people to high-profile Slovaks, including some connected to Smer.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754dd7a7-e05b-4678-ad8c-f3835f176463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:03:41.958+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:03:42.092+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government of Slovakia said it was offering <a href="https://edition.cnn.com/2018/02/28/europe/jan-kuciak-reward-mafia-slovak-journalist-intl/index.html">a
        reward of €1 million</a> ($1.2 million U.S. dollars) for information about
        the killing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918784a2-246d-4f52-a8cf-d8caa15d3794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:03:41.958+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:03:42.092+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/03/15/europe/slovakia-prime-minister-robert-fico-resigns/index.html">Slovakia
        Prime Minister Robert Fico resigns after killing of journalist.</a>"</em></p>'
  'PBA-San-Miguel-Ginebra-Leo-Austria-semifinals':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-03-16T11:02:16.584+08:00
    'imagesource': 'jcr:6bb83adf-409e-44ad-9321-37c641070520'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '229b897c-8f48-42d6-95cf-8c78fcdfc4aa'
    'lead': 'According to San Miguel coach Leo Austria, energy was the key to mangling
      Barangay Ginebra in Game 4 of their PBA Philippine Cup semifinals matchup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T14:05:36.985+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T14:05:37.111+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: ''Energy'' fueled San Miguel''s blowout win over Ginebra says Leo
      Austria'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead05a4d-4d6c-4829-a436-65331fe8258b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:05:36.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:05:37.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The San Miguel
        Beermen were dominant in their 102-81 win over Barangay Ginebra on Thursday
        at the Mall of Asia Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63162c4-3561-40d6-8f30-c01447f20c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:05:36.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:05:37.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory means that San Miguel are one win away from returning
        to the PBA Philippine Cup Finals for a fourth consecutive time after taking
        a 3-1 series lead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308d252f-bda0-43d3-829b-d483bd210696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:05:36.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:05:37.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game was virtually over in the first half, and San Miguel head
        coach Leo Austria says the victory is down to their execution of the zone
        defense and their energy from start to finish.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facdae2e-4388-49d2-a428-c17f6ab804f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:05:36.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:05:37.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Energy ang big factor," Austria said. "We''re able to negate whatever
        they want because of the energy."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023686eb-032f-4968-980d-c2fa4dd0e924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:05:36.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:05:37.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austria, who celebrated his 60th birthday yesterday, added that
        getting the Ginebra bigs in foul trouble was also a key factor in the lopsided
        victory.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313460f4-8e05-4d22-bfea-7daf542220c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:05:36.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:05:37.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel held all Ginebra players except LA Tenorio and Japeth
        Aguilar to single digit scoring, and six of their own players filled up the
        stat sheet themselves.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfad35b6-7dd1-4eb6-a79a-e21f57064d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:05:36.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:05:37.114+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite taking a 3-1 series lead in such emphatic fashion, Austria
        urges his team not to take their foot of the pedal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5933ca-3c86-4b4a-9118-0fd77aa256c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:05:36.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:05:37.114+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Especially after being on both ends of such a scenario himself.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a84345-f705-4be9-85b3-4ad15f5a128d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:05:36.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:05:37.114+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"3-1 is still manageable para sa opponent. Di ko makakalimutan,
        we''re leading 3-1 against Ginebra nung player pa ko ng Shell and then we
        lost," Austria said. "Same thing, from 0-3 nanalo kami 4-3, so anything is
        possible."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86deadbd-5d54-4d96-9d3d-60708fb2e08e'
      'mgnl:activationStatus': true
