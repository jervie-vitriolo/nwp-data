  'Boracay-initial-masterplan':
    'author': 'Rex Remitio, and Amanda Lingao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-16T22:57:56.314+08:00
    'imagesource': 'jcr:1d9a2c77-c1e6-400f-9fca-a9029871beef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '493a0fc1-98b2-4ebc-b8bc-5d2873c099ee'
    'lead': 'Urban planner Jun Palafox unveils the initial master plan for Boracay''s
      rehabilitation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T11:25:13.615+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T11:25:13.846+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Greener spaces, rail system eyed in initial Boracay masterplan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6aad4e-8c69-47ef-8061-8ca4448217f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:25:13.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:25:13.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16) —</strong> The
        newly rehabilitated Boracay will have sprawling open spaces, greener structures,
        and a possible rail system if the government pushes through with the initial
        masterplan for its rehabilitation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e4eae9-ea96-4e20-88de-d827078b17d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:25:13.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:25:13.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, renowned urban planner Jun Palafox
        shared his vision for the island paradise -- including photos and videos of
        their "working concepts."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dee1e31-6781-465f-9af6-2d6e7f4ae7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:25:13.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:25:13.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has tapped Palafox and his team to help rehabilitate
        Boracay and fix environment woes in the world-famous tourist destination.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89e377a-28db-4dab-b2ae-ca22aee5c332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:25:13.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:25:13.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, they have 33 recommendations to address issues including
        the island''s transportation, sewerage, infrastructure, and waste management
        problem.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12cfe24-85fe-415c-ba42-dc7fd7dadfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:25:13.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:25:13.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palafox said based on their initial plan, Boracay''s land area will
        be 70 percent open space, and only 30 percent for establishments.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652c9329-db02-44f7-84bc-a59f4be67435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:25:13.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:25:13.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buildings must also be 50 meters away from the high-water level--
        almost double the 25 meter easement currently enforced in Boracay.</p>'
    '12':
      'image': 'jcr:1d9a2c77-c1e6-400f-9fca-a9029871beef'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5599d954-86aa-4056-bab5-0bc23113a4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:25:13.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:25:13.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ae8d94-a3aa-43ef-ba18-07a3e7d59bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:25:13.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:25:13.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They should not be higher than coconut trees, and will not be allowed
        to have habitable space on the ground floor.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258456ce-6295-4876-8158-fc66802f11a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:25:13.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:25:13.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new and improved Boracay could also have a new railway, based
        on photos of the firm''s "working concept" that showed photos of a monorail
        along their proposed transit corridors.</p>'
    '16':
      'image': 'jcr:ccc4d8e7-f40a-4137-821f-2b832427065b'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09746a4a-0b9c-43e9-87d0-ebfcf467bf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:25:13.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:25:13.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37603120-ddd8-4074-aa83-dbdc6d2c6052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:25:13.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:25:13.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay will also have wider roads, railways, trolleys, and bike-friendly
        spaces. It will feature a three-meter wide access road to beach for public
        every four hundred meters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b6889b-52f6-48b8-995b-3e84f1ec46b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:25:13.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:25:13.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team recommended a limit on the number of vehicles in the island
        and inventory of vehicles. For transportation, only battery-operated trikes,
        buses, monorails and cable cars must be allowed, Palafox said.</p>'
    '20':
      'image': 'jcr:cfff6fec-6eaf-4664-8bbf-7ae959e9ecad'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed47cba-870f-4217-9825-fddb34be05bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:25:13.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:25:13.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e2de11-0078-4137-a52e-2f7ab20cf3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:25:13.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:25:13.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also revived proposals to connect Boracay to mainland Malay,
        Aklan via bridge or cable cars.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d89d02-1af7-4eb8-a6b8-9b1240697bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:25:13.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:25:13.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To solve congestion issues, Palafox hinted a tourist cap may be
        in place. He said the volume of people and number of establishments on the
        island should be limited.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f020e42-4a6d-4e4b-b3fe-4fc680e13aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:25:13.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:25:13.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police, he added, should not allow tourists to enter if Boracay
        is getting overcrowded on peak seasons.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a699918-e548-4341-9857-9936b906d894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:25:13.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:25:13.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, all big establishments and hotels will be required to
        have their own sewage treatment plants.</p>'
    '28':
      'image': 'jcr:5e56ce43-e908-4836-b67f-277aff4b91ca'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0444d006-0beb-449b-bbdf-bfbf82bb9fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:25:13.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:25:13.851+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086e2640-379b-4b5c-a54d-3184f81b4d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:25:13.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:25:13.851+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 50 to 60 percent of Boracay establishments are compliant with
        the country''s Clean Water Act.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1769ba39-465a-4362-b973-36b7422467b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:25:13.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:25:13.851+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palafox said the rehabilitation will be modeled from island country
        paradise Maldives.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c32062-51b7-44d8-b7a3-1acae4267365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:25:13.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:25:13.851+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tourism Department will likely adopt and expand Palafox''s masterplan,
        although it will still be subject to change.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ef184f-815a-4103-9691-6db27a8c7c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:25:13.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:25:13.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The masterplan comes as the government works to beat President Rodrigo
        Duterte''s six-month deadline to clean up the island destination.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99a2a6c-3723-453b-a6b4-5fb155e24015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:25:13.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:25:13.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An interagency task force composed of the Interior, Environment,
        and Tourism Department has studied proposals to temporary close the island
        and declare a state of calamity to rehabilitate it.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0209db-05f2-4ff1-8e3a-677a48c97cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:25:13.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:25:13.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay has consistently been named one of the best islands in the
        world. It generated nearly P56 billion in revenues in 2017 alone.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2573fb8-5fa3-402f-923e-6b03a1953f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:25:13.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:25:13.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, more than two million tourists visited the island, according
        to Malay Municipal Tourism office records.</p>'
  'PH-Kuwait-OFW-protection-deal':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-16T22:15:29.512+08:00
    'imagesource': 'jcr:39aec70f-3684-4c60-9a89-2e9958ceb19f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'faaa75fd-c771-446a-9977-44e9b52e96ab'
    'lead': 'The Philippines and Kuwait have finally approved the draft of a memorandum
      of understanding (MOU) on the protection of Filipino workers in the Gulf state.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T11:29:31.894+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T11:29:32.156+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH, Kuwait signing deal protecting OFWs'
    'updated': 2018-03-21T15:33:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd092356f-b968-4483-85a3-05ac424cd8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:29:31.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:29:32.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16)</strong> — The
        Philippines and Kuwait have finally approved the draft of a memorandum of
        understanding (MOU) on the protection of Filipino workers in the Gulf state.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93265761-4f2b-449e-b4d4-29533aacebfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:29:31.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:29:32.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello said labor officials of both countries
        agreed to sign the document in two weeks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c49317-faf3-4745-a824-9881ef02e378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:29:31.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:29:32.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the two-day long bilateral talks in Manila ended with the
        parties agreeing on contentious issues involving passports and employment
        contracts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ee57e9-fa65-451d-8e2c-91066b60cdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:29:31.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:29:32.158+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday night, Bello told CNN Philippines the countries failed
        to reach an agreement because of difficulty in agreeing on these issues.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541b210d-2052-46d6-a811-215fb9d5c7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:29:31.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:29:32.158+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a later interview, Bello said: "Contentious issues were resolved,
        no more deadlock."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5820560f-c245-4736-9749-80ea15427390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:29:31.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:29:32.158+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the signing will most likely happen in Kuwait.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84979c3c-e701-4c35-b3ba-caf91722174c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:29:31.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:29:32.158+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the latest development in the government''s fight for better
        protection of overseas Filipino Workers (OFWs) in Kuwait.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e296f91-18ac-493f-ba98-a04ed2ef0052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:29:31.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:29:32.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The signing of the deal was one of the conditions President Rodrigo
        Duterte had set to lift the <a href="https://cnnphilippines.com/news/2018/02/12/OFW-Kuwait-total-deployment-ban.html">deployment
        ban to Kuwait.</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff51fa48-25cd-4ac6-8561-be5b9aa2a6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:29:31.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:29:32.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban had been enforced following the death of worker Joanna Demafelis,
        whose body was found in a freezer last February.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5a7b7b-ac70-44c3-a1d5-39622d2e724a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:29:31.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:29:32.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said there is no guarantee the ban will be lifted once the
        MOU is signed because Duterte previously said he also wants justice for Demafelis
        before sending new hires to Kuwait.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45607ae3-1e0c-47fc-9731-e24ebdca5aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:29:31.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:29:32.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials agreed to allow OFWs to <a href="http://cnnphilippines.com/news/2018/02/21/PH-to-push-for-OFW-right-to-keep-passports-cellphones-in-talks-with-Kuwait.html">keep
        their own passports</a>, or give them to the Philippine Embassy for safekeeping,
        to prevent employers from withholding the document.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacac14b-b911-41d9-94d8-379f36c1e6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:29:31.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:29:32.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The workers will also get to keep their cellphones.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4123ae9d-2e38-44d3-89aa-7ffe7dfeab87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:29:31.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:29:32.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employers will not be allowed to transfer OFWs from one worker to
        another without the workers'' consent.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac78f623-fbac-40a5-b0ac-0cb0083f0f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:29:31.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:29:32.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both parties also agreed to provide a $400 net per month salary.
        The employer will open a bank account where salary will be deposited, as proof
        the OFW is being paid.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4829405e-7b7b-47d6-9746-a88bfedd2277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:29:31.897+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:29:32.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the ban, Kuwait was a top destination for Filipino workers,
        with around 240,000 working there in 2016. The latest Bangko Sentral ng Pilipinas
        data show remittances from Kuwait from January to November 2017 amounted to
        $735 million (P37.5 billion).</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29446630-5ccc-4d35-87d7-7c3a41254d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:29:31.897+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:29:32.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Triciah Terada contributed to this story.</em></p>'
  'PBA-semifinals-NLEX-Road-Warriors-Kiefer-Ravena-Magnolia-Hotshots':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-03-16T21:54:11.881+08:00
