    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b744ed-2d0e-4f76-a741-3434fd466aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:58:39.141+08:00
      'mgnl:createdBy': 'eunice'
