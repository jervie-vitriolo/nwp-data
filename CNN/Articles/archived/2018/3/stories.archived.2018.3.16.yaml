      'mgnl:type': 'text'
      'text': '<p>[Translation: Probably my inspiration is giving service to people,
        and especially those who are not reached by the government.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984120ae-47eb-41aa-9c83-b14b7d8bae3b'
