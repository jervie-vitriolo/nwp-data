    'template': '1'
    'title': 'Nursing graduate tops board exams twice'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c30780d-a18b-4053-8c9a-971ad191f23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:14:36.148+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:14:36.305+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16)</strong> — He topped
        board exams not once, but twice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5ef17b-2b52-4124-8a0a-815683b8f907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:14:36.148+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:14:36.305+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the story of Jerald Pelayo who landed at the top of the
        list of this year''s Physician Licensure Exam.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f0db19-8c13-49fb-839d-b7c22013729c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:14:36.148+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:14:36.306+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines Thursday, Pelayo said he was "amazed"
        to make it to number one because the exams were extremely difficult. He credited
        God with his success.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b2aa68-f6b5-483e-88e9-9d8153ef9cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:14:36.148+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:14:36.306+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"God was very faithful and he allowed me to top the exam. For that
        I am so thankful, sobra," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0c5bc2-82c8-416b-8f32-05043a8e71f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:14:36.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:14:36.306+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the second  time Pelayo, who hails from Masbate, aced board
        exams - the first time was in 2011, for the nursing boards.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bb6a17-5387-4f5b-869c-fa16621812a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:14:36.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:14:36.306+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he took nursing in preparation for medicine, and while he
        may have topped the medical board exams, he still has his nursing license
        and could practice any time he wanted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666c289d-d14b-4960-9d65-eda0e6acff2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:14:36.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:14:36.307+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelayo''s first dream was not to be a doctor. He said he initially
        wanted to be a missionary, recalling that he was drawn to serve those who
        lived on the fringes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cd8f3c-751b-41b6-8881-b455cc95f2e1'
