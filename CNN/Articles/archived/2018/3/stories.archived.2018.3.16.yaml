      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple U.S. defense officials told CNN the aircraft was a HH-60
        Pave Hawk helicopter, a Black Hawk variant. They said the helicopter was not
        on a combat mission at the time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06efa109-9164-43b0-9dfe-7e1582da489d'
