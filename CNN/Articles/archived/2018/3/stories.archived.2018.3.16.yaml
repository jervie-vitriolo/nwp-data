      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2018/03/15/politics/us-helicopter-crash-syria/index.html?sr=twCNN031618us-helicopter-crash-syria0722AMVODtop">"7
        US service members killed in Iraq helicopter crash."</a></em></p>'
  'Duterte-alleged-drug-lord-Kerwin-Espinosa-Peter-Lim-Duterte':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-16T18:37:19.740+08:00
    'imagesource': 'jcr:33bcf492-218f-4ff1-a31c-13859be85575'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c3382b4-baba-47da-a4e4-340d8753331c'
    'lead': 'President Rodrigo Duterte was so mad that he punched a wall, PNP Chief
      says'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T11:55:44.497+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T11:55:44.641+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP Chief: Duterte furious over dropping of drug charges vs. Espinosa,
      Lim'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b0eb4a-bf32-4336-a451-5a15fe571238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:55:44.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:55:44.641+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16) —</strong> President
        Rodrigo Duterte was so mad that he punched a wall, Philippine National Police
        Director General Ronald "Bato" dela Rosa said as he recalled the day the President
        found out about the <a href="https://cnnphilippines.com/news/2018/03/12/DOJ-prosecutors-drop-charges-vs.-Kerwin-Espinosa-Peter-Lim.html">dismissal
        of drug charges</a> against alleged drug lords.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0e60d8-0935-42dc-8f2d-22577e7ef608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:55:44.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:55:44.641+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa on Friday said the incident happened at the Bahay Pagbabago,
        before their command conference with Duterte in Malacañang on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2935bb85-dc8d-42f2-94c1-9aa821e795c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:55:44.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:55:44.642+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sabi niya sa akin... ''Bantay kayo kung makalaya yan.'' Galit na
        galit siya. ''Bantay kayo kung makalabas yan,''” Dela Rosa recalled.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6cf101-e7c8-4141-b3e8-012bb9e5a17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:55:44.498+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:55:44.642+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President''s fingers on his right hand, during his visit in Cagayan
        province on Wednesday, were visibly swollen.</p>'
    '8':
      'image': 'jcr:fef454ef-56da-438c-8d37-9fd8ca8fbfab'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150c32c4-83c3-4451-bda8-0d250c40b717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:55:44.498+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:55:44.642+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b7f91c-4a66-4c66-8185-de10548477f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:55:44.498+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:55:44.643+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace has yet to confirm Dela Rosa''s claim.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c4ce62-adb0-4a52-bab8-e138f59d29cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:55:44.498+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:55:44.643+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the PNP Chief, that act by Duterte shows how serious the
        President is when it comes to running after alleged drug lords Kerwin Espinosa,
        Peter Lim, Peter Co, and others.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef2ae6d-56cb-40bf-b800-e2322a60a13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:55:44.498+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:55:44.643+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2018/03/14/Duterte-Kerwin-Espinosa-Peter-Lim-drugs-Aguirre.html">Duterte
        will also look into the dismissal of charges</a>, the president''s spokesperson
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15eb893-2418-4c38-b3c2-9bc72c30bb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:55:44.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:55:44.643+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fake drug war?</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcc24a4-ffb7-48f1-ac11-d9d70348d993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:55:44.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:55:44.644+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police chief hit back at Senator Antonio Trillanes IV for saying
        the dropping of cases against Kerwin and the others proves the <a href="https://cnnphilippines.com/news/2018/03/13/Dismissal-of-charges-vs.-Kerwin-Espinosa-Peter-Lim-casts-doubts-on-drug-war.html">administration''s
        war on drugs is fake</a>. The Senator added affluent drug lords are given
        due process and even exonerated while the poor who are suspected drug suspects
        are killed immediately.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816c63e1-d462-4d61-a04a-a4ea0ef1e13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:55:44.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:55:44.644+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said, "Sabihan mo si Senator Trillanes, 118 na pulis ko
        ang namatay, fake pa rin ang drug war na yan? 4,000 na ang namatay na drug
        offenders, fake pa rin ang drug war na ito? Ano ba ang standards niya ng katotohanan?"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416aef9d-a813-4c17-b148-3b073ebb0b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:55:44.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:55:44.644+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa also took a swipe at the members of the prosecution panel
        who junked the case against the alleged drug lords.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed9fddf-273c-4082-9dc8-8582ba13cee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:55:44.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:55:44.644+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP chief said the panel could have warned the PNP Criminal
        Investigation and Detection Group (CIDG) that they need to strengthen their
        case against Kerwin and other accused before dismissing the case.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f030ddf-e3e1-4f2d-8ddf-99a8c3c6a5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:55:44.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:55:44.644+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pwede nila sabihin na hindi sila duty-bound na mag-advise sa CIDG
        na mahina ang kaso ninyo. Pero dapat konsensya naman. Alam niyo naman na ito
        ay malaking drug lord," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498f756e-273d-4dd4-836d-dbe5d29eece3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:55:44.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:55:44.645+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ has formed a new panel to look into the PNP''s motion for
        reconsideration and ordered the National Bureau of Investigation to look into
        possible irregularities the prosecutors may have committed when they junked
        the case.</p>'
  'Philippines-Japan-Manila-subway-loan':
    'author': 'CNN Philippines Staff'
