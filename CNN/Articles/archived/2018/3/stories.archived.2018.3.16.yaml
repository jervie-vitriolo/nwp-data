      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S.-led coalition fighting ISIS in Syria and Iraq said Thursday
        that an investigation was underway to determine the cause of the crash.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4de7835-21ca-4dc9-a790-976a582f338e'
