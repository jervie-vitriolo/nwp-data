      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelayo said he is planning to specialize in internal medicine, and
        is taking a series of exams to hopefully get more training in the United States.</p>'
    '22':
