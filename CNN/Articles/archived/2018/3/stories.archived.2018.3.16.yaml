  'Meteor-Garden-Josh-Santana-licensed-doctor':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-03-16T22:43:55.166+08:00
    'imagesource': 'jcr:2a1ac527-d822-41bf-88e6-bc61a7e2b7d4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1818adb8-310e-455f-83fe-41571a279c4f'
    'lead': 'It only took a day for singer and TV actor Josh Santana or Michael Pamular
      in real life to make a big life changing decision-- leave show business and
      be a medical doctor. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T11:20:15.275+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T11:20:15.531+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Meteor Garden'' soundtrack singer Josh Santana now a licensed doctor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f063c8-7bbf-4dd0-9201-627ea4b65b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:20:15.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:20:15.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16)</strong> — It only
        took a day for singer and TV actor Josh Santana or Michael Pamular in real
        life to make a big life changing decision-- leave show business and be a medical
        doctor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3758f13-1012-41fa-b36d-d8af18da1b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:20:15.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:20:15.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a moment in a hospital with his father in 2011 when he asked
        Santana about his childhood dream to pursue a career in medicine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e54f025-c130-4642-80e6-0875b20a11d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:20:15.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:20:15.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On that same day Santana computed how old he''d be if he would pursue
        a medical degree. Later that day he bought a reviewer for the medical entrance
        exams, finished it overnight and the rest is history.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ba7b43-df4e-4b71-adab-94ddb591b78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:20:15.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:20:15.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Showbiz is not the answer to everything during my years of
        experience sa showbiz nag enjoy ako ng sobra wala ako masasabi. Pero kasi
        darating sa point ng buhay mo parang tinatanong mo sarili mo you want to do
        something different something more."</em> the singer explains.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e66baec-7f69-46a6-ad3b-1160e5c5e4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:20:15.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:20:15.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Show business is not the answer to everything. I really
        enjoyed my years in showbiz but there will be a point in your life where in
        you will look for something different, something more.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f56eb8-c972-4d1d-be9c-c2b728c0aabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:20:15.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:20:15.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Josh Santana: The Meteor Garden singer</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59adc564-43cd-483c-99a0-be7789e77eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:20:15.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:20:15.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santana rose to fame in the early 2000s not as a singer but as an
        actor. He co-starred with Carol Banawa in the defunct teleserye ''Bituin''.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7904704e-bbed-45b1-9bdf-cb2c123cf81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:20:15.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:20:15.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was then chosen to sing the theme song for another Kapamilya
        TV drama ''Basta''t Kasama Kita''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aaca32c-2d2e-4cc9-8525-d85cb249cd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:20:15.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:20:15.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was during the Meteor Garden fever when the name Josh Santana
        dominated the airwaves and hit charts. His song ''Biyahe'' or the tagalized
        version of ''Can''t help falling in love'' became an instant success.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1571214f-bd32-4252-8cf8-8b4eb518036c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:20:15.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:20:15.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From then, he recorded back to back hits that earned him two gold
        records. He also teamed up with actress Nikki Gil to sing ''Dito sa Puso Ko''
        the theme song of the hit TC series ''Qpids''.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642e7399-a497-41c0-a60e-a8fcde785f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:20:15.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:20:15.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"I think nabigyan ako ng tamang mga proyekto, masasabi kong
        I had the biggest break, to be able to sing theme songs in different TV series
        especially yung sa Meteor Garden, ang laking blessing nun for me"</em> Santana
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fa13c1-200c-41f9-8671-94a3af291f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:20:15.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:20:15.535+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think I was given enough projects, big breaks and
        lucky to sing theme songs for TV series. The fact that I was chosen to sing
        for Meteor Garden was really a huge blessing for me.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2581281-d980-4924-9a58-9242800e7bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:20:15.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:20:15.535+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Josh Santana on changing careers</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e283dc-aa73-4867-a2cc-382d6ad9d511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:20:15.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:20:15.535+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His shift from showbiz to the medical world didn''t come easy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f9ac19-9ecd-4e7c-b231-c393e0119c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:20:15.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:20:15.536+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santana says that there was a time when he felt like an ''alien''
        or an ''outsider'' because he had no medical background at all.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e38400-34cd-4b7f-8a1b-bc45e94a8967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:20:15.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:20:15.536+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He finished an AB English degree in the Far Eastern University in
        2007. But determined to go on his chosen path, Santana exerted extra effort
        to catch up.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8487381b-a772-430b-8568-4052cfc74a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:20:15.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:20:15.536+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admits there were several moments when looked back and doubted
        his decision to leave show business, but knowing that he could serve more
        people as a doctor helped him in his med school years.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee938594-8a3b-4345-a061-b982a9c6fc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:20:15.279+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:20:15.536+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The turning point</h2>'
    '34':
      'image': 'jcr:b5ff8992-4b43-48a9-8dcc-7d3c5868cb81'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b11ec1-344f-467f-b292-c93f51dd603c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:20:15.279+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:20:15.537+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145c589a-4f09-44f2-b62c-bbd507549333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:20:15.279+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:20:15.537+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, March 15, the results of the Physician Licensure Exam
        were released to the public.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d95841-51d3-4bfe-b6a4-01ef00eaea84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:20:15.279+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:20:15.537+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santana is among the passers of this year''s licensure exams for
        doctors. He couldn''t help but feel overwhelmed and heaves a sigh of relief
        because all his hardwork were worth it.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7b048f-262e-430a-b2ae-e12e7bb94afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:20:15.279+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:20:15.537+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Medyo mahirap pa i explain at this point kung anong nararamdaman
        sobrang saya sobrang unbelievable noong inisip ko palang na gusto ko maging
        doctor para siyang jump from one world to another siyempre ang dami kong iniwan
        ang dami kong trabahong tinalikuran."</em> the singer adds.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426503f5-5322-4e21-9149-e7b580f2c498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:20:15.279+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:20:15.537+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s difficult to explain what I feel right now,
        I am very happy, it''s unbelievable. Before I was only thinking what will
        happen if I''ll leave show business but now here I am a licensed doctor.]</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470ebfa5-26df-4617-9686-164481f48c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:20:15.279+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:20:15.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says it is never too late to pursue a dream. He was hesistant
        at first thinking about what could go wrong instead of thinking about what
        could go right.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27905c0-0d81-4562-82db-ec6c2c534812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:20:15.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:20:15.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santana is still open to sing and come back to the music scene someday.
        Music has always been his first love after all.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ab5048-ab85-4048-bca2-de7b92c8fe9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:20:15.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:20:15.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explains, <em>"lahat ng tao may karapatan maging happy sa dream
        nila . I dont think anyone should be snatched with that chance to be happy
        in life "</em></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8debb1-e53c-402a-a93d-6e18057a3272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:20:15.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:20:15.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We all have the right to be happy with our dreams.
        I dont think anyone should be snatched with that chance to be happy in life]</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ccc9d8-bb97-40ac-b487-64ee48c4e8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:20:15.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:20:15.539+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And just like his greatest hit song ''<em>Biyahe</em>'' -- he found
        out that life is indeed an inspiring journey.</p>'
    '52':
      'image': 'jcr:c9e1caf4-2c56-464b-be99-d8ac35ed9cba'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce8080f-5e54-4cf6-ba41-1371234c901f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:20:15.280+08:00
      'mgnl:createdBy': 'eunice'
