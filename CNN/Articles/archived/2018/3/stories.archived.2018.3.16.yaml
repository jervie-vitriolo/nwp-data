    'template': '1'
    'title': 'PBA Semifinals: NLEX pulls away in second half to level series against
      Magnolia'
    'updated': 2018-03-17T01:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5c195f-0563-4a7b-b362-de522b3c10ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:32:39.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:32:39.845+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16) —</strong> The
        NLEX Road Warriors turned back the Magnolia Hotshots, 91-79, in Game 4 of
        their PBA Philippine Cup semifinals matchup Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2236e988-1ee1-4f9c-adb7-ccf48453bcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:32:39.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:32:39.845+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kiefer Ravena delivered another masterful performance for the Road
        Warriors with 20 points and five assists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd259c160-c84d-4420-bf01-e91ceb2ec7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:32:39.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:32:39.845+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the get-go, NLEX played with a sense of urgency to take a five-point
        edge at the conclusion of the opening quarter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76333b91-b4ed-4e3d-9081-f6e549d1eff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:32:39.591+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:32:39.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not to be outdone, the Hotshots kept the score close at the remainder
        of the first half to trim the lead to a single possession game at the break.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf18579c-de52-48c1-8d97-48793f5266e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:32:39.591+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:32:39.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28-point onslaught by the Road Warriors paved the way for them
        to pull away in the third frame.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f72ddf1-b35a-4f61-9775-1cd5d73f5ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:32:39.591+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:32:39.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ravena proved to be one of the most reliable players in the final
        canto as he scored nine of the last 11 points of NLEX.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6902e17-3584-4e55-9a3a-2088efb4970d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:32:39.591+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:32:39.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JR Quinahan and Kevin Alas contributed 14 points and 13 points for
        the Road Warriors, respectively.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a58583-cc5c-4f6d-9252-693dce19c59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:32:39.591+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:32:39.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ian Sangalang led Magnolia with 15 markers and 14 boards in the
        losing effort.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dcdc24-9854-41c6-8cd0-e4c052564726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:32:39.592+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:32:39.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the series tied at two games apiece, both squads will have
        chance to take the upperhand on March 18 at the Ynares Center in Antipolo.</p>'
