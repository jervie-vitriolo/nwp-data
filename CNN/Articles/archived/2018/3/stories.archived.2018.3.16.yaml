      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Rihanna does not think much of Snapchat''s
        apology for an advertisement that appeared to mock her domestic violence incident
        with her former boyfriend, Chris Brown.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68d1333-c585-463e-b7e1-d5feae44c050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:49:31.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:49:32.049+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ad, for a game called "Would You Rather?", featured photos of
        the two singers and asked users if they would "rather slap Rihanna or punch
        Chris Brown."</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Is it just me, or is this ad that popped up on my Snapchat extremely
        tone deaf?  Like what were they thinking with this? <a href="https://t.co/7kP9RHcgNG">pic.twitter.com/7kP9RHcgNG</a></p>&mdash;
        Royce Mann (@TheRoyceMann) <a href="https://twitter.com/TheRoyceMann/status/973070617821007872?ref_src=twsrc%5Etfw">March
        12, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f20ffb-8c6d-4d0a-b9e4-bd2483bbeedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:49:31.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:49:32.049+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7787560b-2ba8-49bc-a8de-e39990cc68d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:49:31.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:49:32.049+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown pleaded guilty in 2009 to assaulting Rihanna during an argument
        when they were dating.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ae66b8-2d74-456d-88d2-459c740d2a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:49:31.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:49:32.049+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Would You Rather" ad was removed earlier this week, and Snapchat
        released an apology.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f9ea66-7ebf-4909-acd9-2fe67d80c238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:49:31.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:49:32.050+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The advert was reviewed and approved in error, as it violates our
        advertising guidelines," the company said in a statement obtained by CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a0add4-2c30-46b9-8cf2-d2feb384d672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:49:31.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:49:32.050+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of advertising on Snapchat is purchased through a self-serve
        advertising platform and subject to review, according to the company.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbdca0e-5ab4-472f-be76-ce8f7f35c7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:49:31.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:49:32.050+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rihanna posted a statement on Thursday about the incident on her
        Snapchat account, criticizing the company for making light of domestic violence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9d5ac9-00b5-4be4-bcf1-920e0301a435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:49:31.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:49:32.051+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now SNAPCHAT I know you already know you ain''t my fav app out
        there! But I''m just trying to figure out what the point was with this mess!"
        the singer wrote. "I''d love to call it ignorance but I know you ain''t that
        dumb. You spent money to animate something that would intentionally bring
        shame to DV victims and made a joke of it."</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">If she tells me to delete snapchat I’ll do it <a href="https://twitter.com/rihanna?ref_src=twsrc%5Etfw">@rihanna</a>
        <a href="https://t.co/yUW1UOzNc2">pic.twitter.com/yUW1UOzNc2</a></p>&mdash;
        Nicollette Williams (@nicollettemw) <a href="https://twitter.com/nicollettemw/status/974298645666451456?ref_src=twsrc%5Etfw">March
        15, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
