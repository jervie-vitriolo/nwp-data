    'created': 2018-03-16T09:48:08.414+08:00
    'imagesource': 'jcr:704e4aa4-d709-464a-b0e5-d95066ff1f30'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6db0046a-d13a-4847-95f7-97f2dfd083b2'
    'lead': 'He topped board exams not once, but twice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T14:14:36.148+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T14:14:36.305+08:00
