  'living-architecture-artkitektura':
    'author': 'Cedric S. Reyes'
    'caption': 'At the recent Artkitektura Exhibit Encounters workshop, a clay-making
      session and a display of “living architecture” present a path to the spiritual.
      Photo from ARTKITEKTURA/FACEBOOK'
    'categories': ['bf00e680-8020-4f85-954e-e242450f836b']
    'created': 2018-03-16T14:43:39.626+08:00
    'imagesource': 'jcr:8a541c93-0bda-4a0c-9c53-b5a0f774a27a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0382a32-51d3-4cab-bb6c-5b139d464829'
    'lead': 'A clay workshop and a display of “living architecture” present a path
      to the spiritual.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T13:45:45.808+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T13:45:48.078+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What it takes to create good architecture in the Philippines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ef19ef-7b59-4fda-a7b5-7bd0c439a014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:45:45.808+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:45:48.079+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> “It’s a good thing
        the sun adapted to our workshop,” Reimon Gutierrez announces, commenting on
        the weather. “Otherwise, our outer forms would have been sweating, and as
        for our inner forms, well…” He trails off, regarding his class of 20 students
        at the outdoor pavilion of Vargas Museum in the University of the Philippines
        Diliman. He’s just concluded his workshop on the philosophy of architect Rudolf
        Steiner, what he calls a “non-verbal lecture” that involves instructions on
        the molding of clay. He decides not to comment on the inner form.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c026e1f8-545b-40a5-b17d-7400edcac580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:45:45.808+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:45:48.079+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the recent Artkitektura Exhibit Encounters workshop, students
        were instructed to take their mound of wet clay, provided by the workshop,
        and mold it by hand into a ball.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d1af07-1014-4b88-9e0b-7871d23525f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:45:45.808+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:45:48.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Doesn’t have to be perfect,” Gutierrez tells the class, “just as
        spherical as you can manage.” They start to work at their stations, wooden
        tables covered in plastic vinyl, with three or four students to a table. A
        basin of water sits in the center. After, the students put down their clay
        spheres and view them from a distance, first their own, and then those of
        others. Someone whispers, “Hers is good. Has she done this before?”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b848e4d1-1cf7-4a11-801f-a764927378fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:45:45.809+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:45:48.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez himself never asks this question, or suggests interest
        in the artistic or academic background of his students. Whether they are good
        with clay, or have ostensibly “done this before,” is beside the point.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b795e317-9dac-4ecd-a8d3-021d86121c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:45:45.809+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:45:48.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez belongs to a school of thought attributed to Steiner,
        an Austrian philosopher and architect. This school of thought is called anthroposophy,
        developed by Steiner at the beginning of the 20 century.</p>'
    '10':
      'image': 'jcr:2ea537bc-c4af-4570-85cf-d183b2fb780e'
      'imageCaption': '"When you design, the one thing that you always end up doing
        is compromise. I know that a lot of architects have the right ideas and all
        this, but it also takes a whole society to create good architecture," says
        Reimon Gutierrez, the architect and anthroposophist who led the clay workshop.
        Photo from ARTKITEKTURA/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38546ec-90a7-4d7b-9f5e-1ecbbc666a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:45:45.809+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:45:48.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87958f82-746a-421a-83f8-35317d5c36f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:45:45.809+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:45:48.081+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steiner described anthroposophy in 1924 as a “path of knowledge,
        to guide the Spiritual in the human being to the Spiritual in the universe.”
        Capitalization is Steiner’s. Time along this path is occupied by activities
        like the clay workshop, which functions as art therapy for ill and isolated
        individuals, writes Phoebe Alexander at Anthromed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed8ad9f-c88f-43e8-827f-a6d1687f7909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:45:45.809+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:45:48.081+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The workshop takes place after a guided tour of the museum’s first
        floor, which has on display significant work by architects from around the
        world. They are achievements in living architecture, dynamic spaces designed
        to consider their guests and adapt to their needs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c05b6d4-bac8-4faf-b5cf-4c4e951a5606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:45:45.809+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:45:48.081+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Randel Urbano of the Vargas Museum highlights Le Corbusier’s Notre
        Dame Du Haut in France, the concrete and limestone Sagrada Familia by Antoni
        Gaudi in Barcelona, recreational spaces cast in bamboo by Jean-Marie Tjibaou
        in Noumea, and the U.K.’s Gherkin. Scale models accompany the displays. There
        is a display on Rudolf Steiner’s Goetheanum in Switzerland that calls it a
        “description of the spiritual world.”</p>'
    '16':
      'image': 'jcr:16119dab-dc43-4bc5-9208-2cd819460c13'
      'imageCaption': 'The pilgrimage chapel Notre Dame du Haut by Le Corbusier in
        Ronchamp, France. It is an example of a living architecture, as its dynamic
        spaces were designed to consider their guests and adapt to their needs. Photo
        courtesy of ARTKITEKTURA FESTIVAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e5daf5-dd05-454e-bcff-7d5e07eb3cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:45:45.810+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:45:48.081+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c42fc61-ef14-4415-9f3e-666c269869fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:45:45.810+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:45:48.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Spaces should be malleable in their purpose at a particular time,”
        Urbano tells guests during the tour, echoing the ideals of living architecture.
        The exhibit argues that the places where we sleep, eat, and work must reflect
        their purpose, interact with the environment, pulse with life itself. Steiner
        himself was a proponent of this belief. According to Gutierrez, his clay workshop
        is this philosophy’s scale model.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73576fe-e779-40e4-916e-f6c8432d2796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:45:45.810+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:45:48.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9145c6ef-5458-4e02-b670-a8ef7ed0b474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:45:45.810+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:45:48.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life spoke to architect, educator, and anthroposophist
        Reimon Gutierrez to discuss the Steiner philosophy, and how this relates to
        Philippine architecture. Below are edited excerpts from the interview.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48870dfd-ccfb-4972-995a-6e9e314adef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:45:45.810+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:45:48.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You’re an architect and you studied architecture in the
        Philippines. When were you first exposed to the Steiner philosophy? How old
        were you then?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a6b007-f901-48c8-b40c-f728252c8c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:45:45.810+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:45:48.083+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was 33, I think. 34. I had a sudden attack of wanting for meaning.
        And so, I was searching for … What’s the next step for architecture, after
        doing retail establishments and all of this. I said, there must be something
        else.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2274aea3-5171-407b-bd5c-ec6f7e73084a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:45:45.810+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:45:48.083+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then one of the questions that really kept bugging me was how space
        would heal. I saw so many things happening in those days, the ‘90s. [There
        were] social ills and physical ills. But I also grew up in the era of martial
        law, and then you see examples of architecture of that time and how they were
        trying to create something that wasn’t there. Very similar to what’s presented
        in our exercise — an inner and outer force. So this [exercise] simplifies
        that whole gesture.</p>'
    '26':
      'image': 'jcr:25941b48-0f20-4079-a26a-66c8cf30280b'
      'imageCaption': 'The Wild Reindeer Pavilion by Snøhetta in Norway is another
        example of living architecture. The structure mirrors the curves of the surrounding
        Dovre Mountains. Photo courtesy of ARTKITEKTURA FESTIVAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466e8033-c10f-4928-8aa6-5dff4e1c7f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:45:45.810+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:45:48.083+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c094e06-adb7-48fe-8d55-77a6139f371e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:45:45.811+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:45:48.083+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It’s scaled down.</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a050f9-250a-43fc-8641-18aaa5f33957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:45:45.811+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:45:48.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It scales it down to something you can touch and you can say, okay,
        now I know what they were talking about.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4fd7cb-7f3f-495f-bef2-db0c092f5862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:45:45.811+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:45:48.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do local architects have to learn from the philosophy
        of Steiner? What’s something they can take away and use as practical advice
        to improve the state of architecture here in the Philippines?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957e552f-c528-40b9-b600-e6af2813d176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:45:45.811+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:45:48.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s a very loaded question, because when you design, the one
        thing that you always end up doing is compromise. I know that a lot of architects
        have the right ideas and all this, but it also takes a whole society to create
        good architecture.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bf2a36-7b62-48a9-b260-cd2f9a950267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:45:45.811+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:45:48.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Please don’t blame the architects for being so bad. Some of them
        really try, but some of them don’t. It’s a real inner-outer, and you always
        try to find the balance. So I guess for architecture to thrive, it really
        needs to find its own space in society, to thrive in this type of dynamic
        and be relevant.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842fae02-6ffa-4eee-9950-dbf0371f0ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:45:45.811+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:45:48.085+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You seem like a very staunch critic of what goes on in society,
        and in politics too.</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4284fb98-176c-41e7-b10f-7a30f7f7f622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:45:45.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:45:48.085+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe not a staunch critic, but observer would be good. When you
        observe, you also become objective. I don’t speak of it in terms of this is
        bad or good, but this is what’s happening.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962f1ef6-3c50-428e-a61c-50106e402032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:45:45.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:45:48.085+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It’s journalistic, almost.</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a0c6ad-e990-4e5d-9ffd-c357a6a4347e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:45:45.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:45:48.085+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Okay, yeah. That’s what’s needed from us. We need to start seeing
        it as it is, rather than listening to what everyone says. Like in journalism.
        With ‘fake news’ and all this, there’s also fake architecture.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f1dc13-cf17-474d-ad52-c27177350412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:45:45.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:45:48.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tell me about fake architecture.</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca22aac-ce7e-4336-8ecc-5ea79dbb1bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:45:45.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:45:48.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I guess when it loses its relevance. Like I said, you need to see
        what society really needs, and say, “I want to contribute to that.”</p>'
    '48':
      'image': 'jcr:e9084292-1ff3-4029-bb50-50c2b72a2887'
      'imageCaption': '"There must be examples of architecture that’s true to all,
        like the sphere. You knew what the sphere was even before we started. I didn’t
        need to explain what it was," says Gutierrez. "And if you looked at the class,
        everyone started doing it. The other [exercises], they really had to go deep
        within. They needed to, like, define it." Photo from ARTKITEKTURA/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c33655c-d85c-4c3f-931b-8260a1eebae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:45:45.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:45:48.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba59d754-eece-415e-9e33-d2082a0f0d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:45:45.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:45:48.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Brutalist structures, like the Cultural Center of the Philippines
        or the Vargas Museum, are so clearly influenced by Western ideas that some
        would argue don’t address the needs of locals. Is that something you refer
        to when you talk about fake architecture?</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6604c81-ee72-40d6-ac3d-247cca3cbc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:45:45.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:45:48.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things like those are historical bookmarks. If you were reading
        the biography of humanity, these things would be important, in the same vein
        that the pyramids are important. Otherwise, you’d keep doing the same thing.
        I would say that whatever happened to us on a national scale is also just
        as important for us as human beings.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bb8418-10ed-47ce-adb2-6f68b92fc4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:45:45.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:45:48.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There must be examples of architecture that’s true to all, like
        the sphere. You knew what the sphere was even before we started. I didn’t
        need to explain what it was. And if you looked at the class, everyone started
        doing it. The other [exercises], they really had to go deep within. They needed
        to, like, define it.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ec0f09-a252-4376-ba9c-cb7a7248cefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:45:45.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:45:48.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>On an individual scale, how do you feel Filipinos can be
        appreciative of architecture, or become in tune with the spaces that we surround
        ourselves with? And is that even important?</strong></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d9c517-2673-4343-806a-f31fa7bfe178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:45:45.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:45:48.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think so. I think we really need to start learning how to share
        space ... Having said that, sharing is also in the protecting, not in the
        destruction of a place. Like trying to own something that should really be
        shared, for example. Like informal settlers. But also in the same vein, government
        and businesses do the same thing.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6eb163-7965-4e4b-873b-e778b22f6851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:45:45.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T13:45:48.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We need more spaces where people could really collaborate and be
        in harmony, whether it’s for an hour or a day. Those meeting places are disappearing,
        especially where people are, like in cities.</p>'
  'rihanna-snapchat':
