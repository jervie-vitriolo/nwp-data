  'eastern-ghouta-civilians-flee-exodus-intl':
    'author': 'Jomana Karadsheh, Kareem Khadder, Tamara Qiblawi and Sarah Sirgany,
      CNN'
    'caption': 'Thousands of people reportedly fled the rebel-held enclave of Eastern
      Ghouta on Thursday, according to Syrian state TV and monitoring groups.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-16T08:34:06.235+08:00
    'imagesource': 'jcr:d5fefdd3-a107-4782-be0e-9d2b121880e6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71ac5ee2-042b-493d-9647-1605e8aee8ed'
    'lead': 'The Syrian news agency SANA says more than 10,000 had escaped from the
      town of Hamoriya to government-controlled parts of the Syrian capital.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T14:16:48.120+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T14:16:48.443+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thousands flee Syria''s besieged Eastern Ghouta as army closes in'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b7a4d0-0f78-409d-bd95-a812cc5a3f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:16:48.120+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:16:48.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Thousands of people fled the besieged area
        of Eastern Ghouta on Thursday as Syrian forces advanced into the rebel-held
        enclave on the edge of Damascus, state TV and monitoring groups reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea13d01d-a9b7-420a-9fd0-7abaf58f0125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:16:48.120+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:16:48.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian news agency SANA said more than 10,000 had escaped from
        the town of Hamoriya to government-controlled parts of the Syrian capital.
        The UK-based Syrian Observatory for Human Rights (SOHR) put the figure at
        more than 12,500.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864dcb96-151c-4d6e-9592-95596cd2fbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:16:48.121+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:16:48.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images on state TV showed hundreds of people carrying their belongings
        out the enclave on foot and in the back of pickup trucks. Soldiers were seen
        in the footage, but there were no signs of local or international aid groups.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3258fedf-11c2-4aa8-a70a-a8377891e962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:16:48.121+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:16:48.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Cross told CNN they were not involved in the ongoing exodus
        -- one of the largest in a single day during Syria''s war, which entered its
        eighth year on Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84498be1-79a5-42a3-8935-738bc1bb7267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:16:48.121+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:16:48.445+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN children''s agency said it was assisting families and children
        at three shelters in suburban Damascus and at reception points outside the
        enclave. The civilian exodus comes hours after reports of intensified overnight
        airstrikes in Eastern Ghouta.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff9c171-4314-4c73-83d3-e5c5d860a1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:16:48.121+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:16:48.445+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Eastern Ghouta''s major rebel groups, Faylaq al Rahman, withdrew
        from Hamoriya as the Syrian military moved rapidly into the town, according
        to SOHR.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73986d3-87f3-4eb6-9af9-7454ea4f7226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:16:48.121+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:16:48.445+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Faylaq al Rahman spokesman CNN spoke to declined to say whether
        the group had pulled out, but accused Syrian regime forces of using escaping
        civilians as human shields during their advance.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c68f355-3699-4244-9cfd-acbafc79b9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:16:48.122+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:16:48.445+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scenes are reminiscent of the mass evacuations that occurred
        when <a href="https://edition.cnn.com/2016/12/08/middleeast/aleppo-syria-assad-refugees/index.html">regime
        troops overran Aleppo</a> in a brutal military campaign in 2016. That battle
        was considered one of the bloodiest of Syria''s civil war.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bb580c-25e4-4cfa-afed-9ae3cd6af149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:16:48.122+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:16:48.446+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A matter of time</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb03c039-b96d-4be4-aadf-c597e09b1a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:16:48.122+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:16:48.446+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eastern Ghouta has been under siege since 2012, but a renewed government
        assault that began in mid-February has left more than 1,000 civilians dead.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbcad48-1101-4b1e-a4db-08307497794e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:16:48.122+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:16:48.446+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian government has advanced steadily into Eastern Ghouta,
        starting with villages and towns in the east before regime forces split the
        rebel-held areas of the suburb into three parts last week.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af291a30-091b-4292-bfc4-288b16f16f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:16:48.122+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:16:48.447+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The offensive has been carried out with the support of Russia, a
        key ally of Syrian President Bashar al-Assad, and in defiance of a United
        Nations call for a ceasefire.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f375ae0-4be5-48b3-8807-09cf005c9f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:16:48.122+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:16:48.447+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Observers say it is now only a matter of time before the regime
        takes control of the entire enclave, one of the last major rebel-held areas
        in the country.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3afd47-d25d-4df7-9752-68f5e8397038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:16:48.123+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:16:48.447+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the horrifying aspect of this. We could see all of this
        weeks ago that it was going to happen," said Center of British Arab Understand
        directory Chris Doyle. "An endless amount of suffering could have been avoided
        with some sort of sensible deal."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea2fb29-4200-4de6-8e62-d354d44f56ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:16:48.123+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:16:48.447+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/03/15/middleeast/eastern-ghouta-civilians-flee-exodus-intl/index.html">Thousands
        flee Syria''s besieged Eastern Ghouta as army closes in.</a>"</em></p>'
  'russian-diplomat-expulsion-london-UK':
    'author': 'James Masters and Mary Ilyushina, CNN'
    'caption': 'British Prime Minister Theresa May and Russian President Vladimir
      Putin. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-16T08:18:17.448+08:00
    'imagesource': 'jcr:8d3b1121-254c-42ed-a506-8e0a2c4fea36'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '597cae91-0fd0-4ff2-bd62-4f7e36f49113'
    'lead': 'It will be the single biggest expulsion of Russian diplomats from Britain
      in more than 30 years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T14:19:42.056+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T14:19:42.315+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia to retaliate ''soon'' against UK with its own diplomat expulsions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558f977d-fba0-47da-ae7d-ebdef3352878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:19:42.056+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:19:42.315+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tensions between London and Moscow over
        the attempted murder of a former Russian spy ratcheted up another level Thursday
        after Russian Foreign Minister Sergey Lavrov warned that a move to expel British
        diplomats from Russia would "absolutely" be going ahead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cf42bd-0ec5-481d-b574-63f319c7272a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:19:42.057+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:19:42.315+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a question-and-answer forum in Moscow, Lavrov did not
        provide a time frame but said the expulsions would take place "soon," state
        media reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7588d700-1563-45eb-82a5-b65eb3c9386f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:19:42.057+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:19:42.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move follows Britain''s decision Wednesday to kick 23 Russian
        diplomats out of the country after concluding that Russia was responsible
        for a nerve agent attack on former Russian double agent Sergei Skripal and
        his daughter in England earlier this month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22eb822c-bb95-4ec5-9b94-b3b75b681a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:19:42.057+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:19:42.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be the single biggest expulsion of Russian diplomats from
        Britain in more than 30 years, Prime Minister Theresa May announced Wednesday,
        as she set out a raft of measures intended to target Russian assets and strengthen
        UK defenses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d4f00f-4b79-4401-ba84-e86e0ae5cd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:19:42.057+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:19:42.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Lavrov accused May of grandstanding in her response
        to the incident, and said the Kremlin response would "come very soon."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aace8e7a-bea1-42af-b337-44ce29d1f59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:19:42.058+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:19:42.317+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You understand that as polite people, we will first inform our
        British colleagues of the response. Unlike them, grabbing the microphone in
        order to accuse Russia of everything," Lavrov said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b969c7ac-b19d-4a84-a1ed-1c65362e6de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:19:42.058+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:19:42.317+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for Vladimir Putin described the UK''s accusations as
        "unfounded" and said "it won''t be long until" the Russian President makes
        a decision on retaliatory measures.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644d1021-a2d2-4475-bdaf-5191425863a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:19:42.058+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:19:42.317+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The offers will be considered by the Foreign Ministry, other institutions,
        but the main decision will be made by the President," Kremlin spokesman Dmitry
        Peskov told reporters Thursday. "There is no doubt he will choose the option
        that corresponds the most with the Russian national interests."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43013cc-4211-4d52-9913-596b318a91af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:19:42.058+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:19:42.317+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Russia should shut up and go away''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c0209c-db56-4076-af2a-90c89f76da8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:19:42.058+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:19:42.318+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, British Defense Secretary Gavin Williamson said Moscow
        had made a "deliberate political decision" to poison Skripal. He accused Russia
        of "ripping up the international rulebook" and "attempting to "subvert, undermine
        and influence" countries around the world.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a96d97-987c-4cb0-9cd1-104d49e66338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:19:42.058+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:19:42.318+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia should shut up and go away," Williamson said. "It''s often
        described as a cool war that we are entering — I would say it is feeling exceptionally
        chilly at the moment."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167b9b14-0f14-4bfc-8dd3-53813060da27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:19:42.059+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:19:42.318+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two governments have been locked in a war of words since <a
        href="https://cnnphilippines.com/world/2018/03/07/russia-spy-daughter-victim-salisbury.html">Skripal,
        66, and his daughter Yulia, 33, were found slumped on a park bench</a> in
        the English city of Salisbury on March 4. The pair are critically ill in the
        hospital after being exposed to a nerve agent known as Novichok that was developed
        in Russia, UK officials believe.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0851f519-75fa-4846-89bc-874d907bb6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:19:42.059+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:19:42.318+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May had given Moscow until midnight Tuesday to explain whether the
        attack was directed by Russian authorities or whether the government had lost
        control of the nerve agent.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e2d913-bcac-479d-95be-1631068330d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:19:42.059+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:19:42.319+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Kremlin, which has steadfastly denied the accusations, ignored
        the deadline and said Britain had not given it enough time to respond to May''s
        request</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b53cdc-7751-446a-9cdd-dc0e740cd48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:19:42.059+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:19:42.319+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Britain''s allies call out Russia</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591744e6-f566-4896-b654-780f73a20faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:19:42.059+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:19:42.319+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the UK, U.S., Germany and France issued a joint statement
        insisting Russia was responsible for the attack and that "there is no plausible
        alternative explanation."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543338e4-d7ca-42fa-9133-88a08a3aa94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:19:42.059+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:19:42.319+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four urged Russia to "live up to its responsibilities as a member
        of the UN Security Council to uphold international peace and security."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9a9876-f358-44c2-aa0c-e821dab92ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:19:42.060+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:19:42.320+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on Russia to address all questions related to the attack
        in Salisbury. Russia should in particular provide full and complete disclosure
        of the Novichok program to the Organisation for the Prohibition of Chemical
        Weapons (OPCW)," the statement read.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a093834-af1d-46f9-8230-3bf498250cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:19:42.060+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:19:42.320+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trump also weighed in Thursday, telling reporters:
        "It certainly looks like the Russians were behind it. Something that should
        never, ever happen, and we are taking it very seriously, as I think are many
        others."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b5704f-d14c-436e-ac69-2a140eb72f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:19:42.060+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:19:42.320+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I spoke with the Prime Minister and we are in deep discussions,"
        he added. "A very sad situation."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c7b2fe-988d-46a3-8399-5ab72c231d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:19:42.060+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:19:42.320+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comments followed those made by U.S. Ambassador to the
        United Nations <a href="https://cnnphilippines.com/world/2018/03/15/Haley-slams-Russia-over-spy-poisoning-in-Britain.html">Nikki
        Haley on Wednesday, who blasted Russia and said the Trump administration stood
        in "absolute solidarity with Great Britain</a>," in the strongest US statement
        yet on the incident.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ab10bc-7ee3-4b6c-aef8-d84f787953e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:19:42.060+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:19:42.321+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we don''t take immediate concrete measures to address this now,
        Salisbury will not be the last place we see chemical weapons used," she said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe54e66-1e7a-472b-8aa8-c09371609f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:19:42.061+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:19:42.321+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, May paid a visit to Salisbury to "speak to people who
        responded to this terrible incident that took place," she said, and thank
        those who were "continuing to work hard to investigate, to get to the bottom
        of those who are responsible, but also to ensure that the public are reassured."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432abb7d-09c0-4ac0-860d-e79064706799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:19:42.061+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:19:42.321+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rocky relations</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90bfa90-a0c9-443f-8147-1e28db468c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:19:42.061+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:19:42.321+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skripal was sentenced to 13 years in prison in 2006 for spying for
        Britain, according to Russian state media accounts of the closed hearing.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a17765-20d6-43c2-8faf-f493228b9b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:19:42.061+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:19:42.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian court officials at the time said he''d received at least
        $100,000 for his work for MI6, the British intelligence service. He was granted
        refuge in the UK after a high-profile spy exchange between the United States
        and Russia in 2010.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65b161a-f08a-4e61-8232-b20a01409f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:19:42.061+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:19:42.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His daughter Yulia is thought to be one of the few members of his
        immediate family still alive after his wife and son died in recent years.
        She was visiting him from Russia at the time of the incident.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcac53c-e3aa-44ca-a010-ca4dbed4fe3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:19:42.061+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:19:42.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poisoning of the pair has put further strain on UK-Russia relations
        that have been fractious ever since the assassination of another former Russian
        spy, Alexander Litvinenko, in 2006.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c21c3f-2741-4b11-87a6-a295ea385e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:19:42.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:19:42.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A UK inquiry found that two Russian agents poisoned Litvinenko at
        a London hotel bar in 2006 by spiking his tea with highly radioactive polonium-210,
        and that Putin "probably approved" Litvinenko''s killing. The Kremlin has
        always denied the accusation.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9beceb6f-1813-4876-a492-546d59b86313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:19:42.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:19:42.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both countries have acknowledged the deterioration in sentiment,
        with Lavrov admitting in December it was "not a secret" that the Russia-UK
        relationship was at a "very low point."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0a8272-349a-473c-9a45-609da4810e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:19:42.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:19:42.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Thursday, British Foreign Secretary Boris Johnson accused
        Russia of having a "smug, sarcastic response" to the UK''s calls for an explanation.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1c1118-3373-4e9b-817a-77ba47058482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:19:42.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:19:42.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson also confirmed that the UK would submit a sample of the
        nerve agent to the Organisation for the Prohibition of Chemical Weapons for
        it to carry out its own tests.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a48289-26fd-4673-9604-cb4ec31e76ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:19:42.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:19:42.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/03/15/europe/russia-uk-diplomats-spy-attack-intl/index.html">Russia
        to retaliate ''soon'' against UK with its own diplomat expulsions</a>."</em></p>'
