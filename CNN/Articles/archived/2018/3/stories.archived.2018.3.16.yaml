      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16) —</strong> The
        first tranche of a loan for the Metro Manila subway project is in.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13320c88-cc23-41c4-ac71-759c3d8d00a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:58:39.141+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:58:39.327+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine and Japanese officials inked on Friday the ₱51.37-billion
        (104.53-billion Japanese Yen) loan agreement, meant to kickstart construction
        for the estimated P355.6-billion project.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca4bced-5ee2-4847-b3fb-92a9687bf722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:58:39.141+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:58:39.327+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is expected to be repaid within 40 years with a 12-year grace
        period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c37d6a-8d9c-4baf-b596-d799f030799a'
