      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After 12 years of marriage, we have decided to go our separate
        ways," the statement said. "We will always have tremendous respect for each
        other and our families. We have five beautiful children together and they
        remain our top priority. We ask for your privacy during this time."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03a0773-c306-4ea5-836b-58f4a8cf042d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:21:46.658+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:21:46.776+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Post''s <a href="https://pagesix.com/2018/03/15/vanessa-trump-files-for-divorce-from-donald-trump-jr/?utm_source=twitter_sitebuttons&amp;utm_medium=site%20buttons&amp;utm_campaign=site%20buttons">Page
        Six</a> and the <a href="https://www.nydailynews.com/new-york/donald-trump-jr-s-wife-files-divorce-article-1.3876829">New
        York Daily News</a> reported earlier Thursday that President Donald Trump''s
        daughter-in-law had filed for divorce in the Manhattan Supreme Court.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edefaad6-bdbd-4d00-8789-1c71035ea057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:21:46.658+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:21:46.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House declined to comment on the reports and referred
        questions to the Trump Organization.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68195d5-8e72-42e0-8d40-3c4ad29336ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:21:46.658+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:21:46.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two met in 2003 when Donald Trump introduced them at a fashion
        show, and were married in 2005, <a href="https://www.nytimes.com/2006/11/21/arts/21iht-trump.3611735.html?pagewanted=all&amp;_r=0&amp;mtrref=undefined">The
        New York Times reported in 2006.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3d335b-d088-4c91-8f5e-80b3278077c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:21:46.658+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:21:46.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though she primarily remains out of the public eye, Vanessa Trump
        was recently in the news when she <a href="https://edition.cnn.com/2018/02/12/politics/donald-trump-jr-suspicious-substance/index.html">opened
        a letter</a> containing a suspicious substance last month, which the New York
        Police Department ultimately deemed harmless.</p>'
  'US-North-Korea-trump-kim-jong-un-meeting':
    'author': 'Laura Koran'
    'caption': 'Joseph Yun, the former U.S. special representative for North Korea
      policy.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-16T08:08:17.079+08:00
    'imagesource': 'jcr:217b8b53-2b5f-4191-97f3-9f5d74a72787'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aee26448-b932-4cf7-aedc-a033aa54efe2'
    'lead': 'Ambassador Joseph Yun served as the U.S. point man on North Korea for
      16 months, first under then-President Barack Obama and then under Trump.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T14:24:08.002+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T14:24:08.264+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EXCLUSIVE: Former U.S. North Korea envoy welcomes Trump-Kim meeting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59667246-08d6-4fc6-84b9-ccc2cbd1f7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:24:08.002+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:24:08.265+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The man who spearheaded U.S. diplomatic
        efforts on North Korea until his surprise retirement earlier this month said
        he welcomes plans for a meeting between President Donald Trump and North Korean
        leader Kim Jong Un, which is expected to take place in May.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656f5ca6-8231-45c7-a68d-69e36d18b90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:24:08.002+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:24:08.265+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very supportive of (Trump''s) decision to engage at the highest
        levels," Ambassador Joseph Yun told CNN''s Elise Labott in an exclusive interview
        -- his first since stepping down as U.S. special representative for North
        Korea policy. "That is a great outcome."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396af18f-bd28-4259-b008-9692ebe0069c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:24:08.002+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:24:08.265+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Trump accepted an invitation to meet Kim in hopes of
        securing North Korea''s complete denuclearization. The decision follows recent
        talks between North Korean and South Korean officials around the 2018 Winter
        Olympic Games in South Korea, which were launched at the start of the year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6206c2f8-ade0-4458-b56d-1cc942da895c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:24:08.002+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:24:08.265+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to that diplomatic thaw, tensions on the peninsula had hit
        a peak, with North Korea testing increasingly sophisticated ballistic missiles.
        Those tests were met with threats of "fire and fury" from the U.S. President
        and the implementation of harsh new sanctions by the international community.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11d3962-148b-4c14-b85e-c5337f48cef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:24:08.003+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:24:08.266+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tests raised the stakes for talks, according to Yun.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce9161b-2085-42c2-8869-699132b21388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:24:08.003+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:24:08.266+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They now have nuclear weapons and a delivery system that can legitimately
        threaten all states in the United States," Yun told CNN Thursday. "That is
        different from the past, where we were trying to stop them from getting there,
        so it requires different attention, different focus and a different approach."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5080ad44-c6d8-4a4f-a473-086902e9bd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:24:08.003+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:24:08.266+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yun served as the U.S. point man on North Korea for 16 months, first
        under then-President Barack Obama and then under Trump. In that capacity,
        he conducted a series of back-channel talks with North Korean officials, and
        traveled to Pyongyang last year, securing the release of imprisoned American
        student Otto Warmbier, who died shortly after he was freed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bca580e-005b-4f56-a3ee-cac538693e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:24:08.003+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:24:08.267+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yun, whose career in diplomacy spanned more than three decades,
        said he would have loved to bring the leader-level talks forward, and disputes
        criticism from some analysts that May is too soon for such a high-stakes meeting.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f833774c-922a-4920-ad1b-d0f71cdc3680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:24:08.003+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:24:08.267+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I hope comes out of the summit is that President Trump and
        Kim Jong Un paint a broad brush of the framework of where we need to go, agree
        on some principles and agree to kick off a process," said Yun. "Process is
        better than no process, in my view."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c184d8-eff8-4744-92ee-0c8ea161cc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:24:08.004+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:24:08.267+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yun acknowledged the North Koreans have wanted a meeting with Trump
        for some time, but said a lack of agreement within the Trump administration
        on how aggressively to handle the North Korean nuclear threat prevented talks
        from happening sooner.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8973470a-027e-45bc-8d75-117e6ac8eb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:24:08.004+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:24:08.267+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, CNN reported a schism within the President''s national
        security team over whether to pursue a so-called "bloody nose" military strike.
        National security adviser H.R. McMaster is among the advisers said to have
        advocated for such a strike, while Defense Secretary James Mattis and outgoing
        Secretary of State Rex Tillerson favored a diplomatic approach.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a8ecc0-dbf4-4572-b1ff-6232b999c91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:24:08.004+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:24:08.268+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In an administration, you''re going to have different views," said
        Yun. "But I think the time has now come, really, to speak with one single
        unified voice. And that voice has to be that of the President."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5577cec2-4391-40a3-b2ab-1598e8d32953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:24:08.004+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:24:08.268+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yun said he hopes Mike Pompeo''s tenure at the State Department
        will lead to more cohesion between the agency and the White House on the North
        Korea issue.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4edbf88-84a9-4c64-b0ab-a61da96c70d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:24:08.004+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:24:08.268+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump announced on Tuesday he would be replacing Tillerson with
        Pompeo, who currently serves as director of the CIA.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcfb465-d772-405b-bda6-3afe9b49071e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:24:08.005+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:24:08.268+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Director Pompeo — and I know some of his folks very well
        — they have worked very closely with the White House and with the President,"
        Yun said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c88d18-cdc8-4641-9fbb-31126c8c2e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:24:08.005+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:24:08.269+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yun added that while he believes the State Department had the White
        House''s support in its broader policy of engagement with North Korea, the
        upcoming talks make it all the more essential to ensure there is "no gap"
        in the synchronicity between the President and the diplomats who enact his
        policy.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1522836f-d8da-4353-98e8-0403fbc45064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:24:08.005+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:24:08.269+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked explicitly whether Tillerson''s ouster, which followed months
        of personal tensions with the President, would contribute to that improved
        cohesion, Yun said, "Well, you know, that''s a conclusion that I personally
        draw myself."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76d0db0-ecff-4d3d-b607-4526438ab09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:24:08.005+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:24:08.269+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I would very much hope that going on — you know we have a very
        exciting summit scheduled between the President and Kim Jong Un — that the
        management will be very tight between the State Department and the White House
        and that it would lead to good results at the end of the day," he added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cfc3fa-2885-4cb7-b5e9-c6815814ddd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:24:08.005+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:24:08.269+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yun did give credit to Tillerson for helping to create the conditions
        by which North Korea was ready to come to the table.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e83bf8d-cbbd-4046-b785-d9d52b651abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:24:08.005+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:24:08.270+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Secretary Tillerson has worked very hard to make sure that our
        policy, which as you know is maximum pressure and engagement, that there is
        a good portion of engagement," Yun said. "And I have worked very closely with
        him to that end."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302300e3-8ea6-4994-a2ad-1adfb4dbd33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:24:08.006+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:24:08.270+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Yun thinks expectations for the upcoming meeting need to be
        lowered, he hopes Trump will be able to convey that the United States has
        no "hostile intent" toward North Korea, and is only seeking denuclearization.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86547ab-2edb-4415-90a5-d96dd339aafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:24:08.006+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:24:08.270+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a message Yun emphasized in his own meetings with the North
        Koreans, with little success.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935c1e20-0297-4227-bbbf-d264cc22a8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:24:08.006+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:24:08.270+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Trump accepted Kim''s invitation to meet, Yun reached out
        to North Korean officials at the United Nations, he says, encouraging them
        to seize the opportunity, and suggested they consider releasing three U.S.
        citizens imprisoned in their country.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5353642-b301-4cc3-8f9b-1ee325a8cce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:24:08.006+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:24:08.271+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I pressed the point to them: This would be an incredibly good time
        for them to release those prisoners so that they can be reunited with their
        families," said Yun. "And that, in itself, I told them, would be a very positive
        message."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e496d4e-d4db-432e-9fbf-ec0d21dfcd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:24:08.006+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:24:08.271+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yun, who is still easing into retirement, acknowledged he would
        be tempted to play a role in the upcoming talks if the President asked.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3fa242-3ad7-480a-a17f-a0f728460f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:24:08.007+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:24:08.271+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN he doesn''t believe the President will be "played" by
        the North Korean leader.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1610bc3b-6cd7-4803-aeb0-fc355d54832e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:24:08.007+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:24:08.271+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the goals are obvious," said Yun, and "a ton of homework"
        is being done to prepare.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b482ff3-1837-4636-8b53-dc21ad3c04d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:24:08.007+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:24:08.272+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While optimistic, Yun acknowledges the talks could go poorly, increasing
        tensions on the peninsula even beyond where they stood at the end of 2017.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a2a90b-870d-4001-b522-43afd7bc5fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:24:08.007+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:24:08.272+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope it doesn''t happen," said Yun, "but obviously if the meeting
        doesn''t go well, that''s a possibility."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e5fa53-4a51-46ba-9095-0d46089e66b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:24:08.007+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:24:08.272+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/03/15/politics/joseph-yun-north-korea-interview/index.html]">
        Exclusive: Former US North Korea envoy welcomes Trump-Kim meeting."</a></em></p>'
  'kendall-jenner-gay-rumors':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-03-16T08:19:56.755+08:00
    'imagesource': 'jcr:02a03b0a-46c4-4320-a938-de45acb27fcd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e5c6c19-f740-4d1d-ae9b-cf4a8e9386d2'
    'lead': 'Kendall Jenner said doesn''t think she has a ''bisexual or gay bone in
      my body'' but she''s open-minded about her sexuality.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T14:26:27.355+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T14:26:27.516+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kendall Jenner addresses gay rumors in Vogue interview: ''I''m not like
      all my other sisters'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9aad80-844c-41c1-a297-e3efe7872645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:26:27.355+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:26:27.517+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kendall Jenner has a theory as to why the
        internet believes she is gay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d64d98a-f08b-48f7-86f0-ace18088b3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:26:27.356+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:26:27.517+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s because I''m not like all my other sisters, who are
        like, ''Here''s me and my boyfriend!,'' she told Vogue in an interview published
        Wednesday. "So it was a thing for a minute because no one ever saw me with
        a guy."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e030de12-64d5-4628-9827-6fa611fc3d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:26:27.356+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:26:27.518+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s purposeful.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435c03fe-af00-4353-818c-ee51e7ceacbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:26:27.356+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:26:27.518+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reality star turned model is the most private of the Kardashian-Jenner
        daughters and told the publication she "would always go that extra mile to
        be low-key with guys, sneaking around all the time."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3beaea3d-607e-4327-b430-cf2de97012bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:26:27.356+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:26:27.518+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenner said doesn''t think she has a "bisexual or gay bone in my
        body" but she''s open-minded about her sexuality.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b181de-796f-4017-814e-9a2c06c75dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:26:27.356+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:26:27.518+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who knows," she said. "I''m all down for experience — not against
        it whatsoever — but I''ve never been there before."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273cca9b-9f26-44ae-be30-b0581dba3179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:26:27.357+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:26:27.519+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Also, I know I have kind of a . . . male energy," she went on to
        say. "But I don''t want to say that wrong, because I''m not transgender or
        anything. But I have a tough energy. I move differently."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ef7936-8fbd-4d35-a685-4bbe371482ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:26:27.357+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:26:27.519+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenner said she is not gay, adding "I have literally nothing to
        hide," but she played coy on the details of her reported romance with NBA
        player Blake Griffin.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac718fe-d8bd-40c5-a76d-c4cb6d271909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:26:27.357+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:26:27.519+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenner was not willing to give up much about the Detroit Pistons
        player except to say she likes her private life and is happy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0469af3-cb93-4ba2-bafc-46c4d4d955da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:26:27.357+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:26:27.519+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s very nice," she said. "I have someone being very nice to
        me."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5b58c7-697f-4cca-9316-15d633f65420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:26:27.357+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:26:27.520+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/15/entertainment/kendall-jenner-gay-rumors/index.html">"Kendall
        Jenner addresses gay rumors in Vogue interview: ''I''m not like all my other
        sisters''"</a></em></p>'
  'spotify-to-start-trading-on-new-york-stock-exchange':
    'author': 'Seth Fiegerman, CNN'
    'caption': '"For us, going public has never really been about the pomp or circumstance
      of it all," Daniel Ek, Spotify''s CEO and founder, said at an investor event
      Thursday.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-03-16T09:08:51.608+08:00
    'imagesource': 'jcr:b57e00e0-4f6c-4675-b92a-0fcb39290e37'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3f68528-81e9-48ec-80fa-99ed5a990270'
    'lead': 'The absence of Wall Street ceremony only adds to the unusual nature of
      Spotify''s IPO. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T14:28:39.833+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T14:28:40.132+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '

      Spotify plans to go public on April 3'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae3cd63-431d-4b68-9d22-261e69605a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:28:39.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:28:40.133+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Next month, Spotify will begin trading on the New York Stock
        Exchange with a public debut unlike any other.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b0ccfb-5a91-4876-8e57-2434bd27eaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:28:39.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:28:40.134+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotify execs won''t ring a bell on the stock exchange on the day
        it goes public. The CEO won''t do any interviews on the trading floor. The
        team won''t even throw a party for itself to celebrate the milestone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf98056-f85f-4fd1-979d-199846e2f7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:28:39.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:28:40.134+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For us, going public has never really been about the pomp or circumstance
        of it all," Daniel Ek, Spotify''s CEO and founder, said at an investor event
        Thursday. The company used the event to announce plans to begin trading on
        April 3.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daaefe1b-cd29-44ee-802c-540822e8b89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:28:39.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:28:40.135+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The absence of Wall Street ceremony only adds to the unusual nature
        of Spotify''s IPO. The streaming music company filed paperwork last month
        to list its shares directly on the NYSE. Unlike traditional IPOs, Spotify
        will not raise new capital. Instead it will simply list existing shares held
        by company insiders.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b26b30-0396-4c1e-8281-2df7a9d9310d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:28:39.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:28:40.135+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotify also will not rely on underwriters to help assess market
        demand and set an initial price for the stock. As a result, Spotify said in
        its filing that "the trading volume and price of our ordinary shares may be
        more volatile."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de84a8dd-a19d-4f14-98e5-70998bd408f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:28:39.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:28:40.135+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, before executives discussed the company''s business
        fundamentals and ambitions, they first had to address the elephant in the
        room: choosing an atypical IPO process with clear risks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d2d0b7-538c-4148-8499-ef05cd180e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:28:39.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:28:40.136+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The traditional model for taking a company public just isn''t a
        very good fit for us," Ek said in his opening remarks on stage, forfeiting
        Wall Street attire for white sneakers, a white t-shirt and a blazer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29203e79-ff28-4b99-b2e2-8368ac9e96a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:28:39.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:28:40.136+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/business/2018/03/06/spotify-apple-war.html">Related:
        Inside the war between Spotify and Apple</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ca7b25-be03-4457-9018-7f742b05e3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:28:39.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:28:40.137+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A key sticking point, according to Ek, is the lockup period that
        is customary when companies go public. The lockup agreement is intended to
        help stabilize the stock by preventing employees and early investors from
        dumping shares immediately after a company goes public.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403f8f08-d8f9-4072-9c4c-ba47a21f7982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:28:39.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:28:40.137+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have allowed shareholders and employees to buy and sell stock
        for years," Ek said. "That shouldn''t stop just because our stock is more
        widely owned."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3ba0b8-fabb-45e3-b455-dda3d44668c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:28:39.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:28:40.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video explainer published on Spotify''s investor page shortly
        before the event kicked off, the company said it is "well capitalized" and
        does not need to raise new capital through a public offering.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5dbd337-2ce5-4849-9337-cf49c50f416f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:28:39.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:28:40.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no reason to dilute our existing shareholders to raise
        money we don''t need," the company said in the video.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48e40a5-3178-4235-aa8f-46c7d9575d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:28:39.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:28:40.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal of this public offering, according to Spotify, is simply
        to "offer liquidity for shareholders."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7efb391-ecd3-4d90-b070-be3cb6a3fd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:28:39.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:28:40.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotify was founded more than a decade ago and helped shift the
        music industry from the era of illegal downloads to legal streaming on demand.
        It upended Pandora''s business and has grown in spite of threats from larger
        rivals like Apple and Google.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a121f936-ad67-49d9-9cef-17899e7e5d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:28:39.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:28:40.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service has 159 million monthly users, 71 million of which pay
        for a premium subscription, according to its IPO paperwork. Apple Music, launched
        in 2015, has around half that amount.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d2d824-873e-4a12-8a11-783716bf96df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:28:39.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:28:40.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotify sales grew to nearly $5 billion in 2017, up from about $3.6
        billion in the year prior. But its losses more than doubled to $1.5 billion
        as it is hit by the cost of licensing content.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11b3c9e-a9dd-419a-b340-ea5227ebe59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:28:39.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:28:40.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the investor event Thursday, Spotify execs talked up its global
        scale, brand awareness, algorithmic music curation and tools provided for
        music creators to connect with fans.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21be1776-0df7-4b3b-a583-feb231a6b97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:28:39.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:28:40.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t really think of Spotify as just a streaming music anymore.
        Instead we are building a vibrant ecosystem of macro and micro markets around
        the world that is creating an opportunity for artists of every level of fame,"
        Ek said. "I think this puts us on a growth trajectory of generational proportions."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbe26a0-d9b4-4943-9bcb-065c95bed6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:28:39.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:28:40.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://money.cnn.com/2018/03/15/technology/spotify-ipo-investor-day/index.html">"Spotify
        plans to go public on April 3"</a></em></p>'
  'pedestrian-bridge-collapse-at-miami-florida-university':
    'author': 'Dakin Andone and Steve Almasy, CNN'
    'caption': 'Emergency personnel respond to the scene of a deadly bridge collapse
      in Miami on Thursday, March 15. The bridge was installed Saturday at Florida
      International University.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-16T08:41:31.987+08:00
    'imagesource': 'jcr:2dc9f46f-4254-45c0-957c-6af9522fea1f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15fd2b0a-f900-41f9-b99c-8efe039d97e7'
    'lead': 'The bridge''s span was just installed Saturday, although construction
      on the structure was not finished. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T14:38:08.706+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T14:38:08.996+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least four dead in pedestrian bridge collapse at university in Miami,
      authorities say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e78b4fd-d4c6-44bf-8587-3754bc849548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:38:08.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:38:08.996+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) — [Breaking news update, published at 8:30 p.m. ET]</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca77cf08-faf8-4259-b5d2-c2027299ab26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:38:08.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:38:08.997+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— At least four people died Thursday when a pedestrian bridge collapsed
        near a Miami, Florida, university, Miami-Dade County Fire Chief Dave Downey
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549bcc13-9672-4239-9ff4-036299d24a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:38:08.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:38:08.997+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— "The most important thing we can do right now is pray for the
        individuals who ended up in the hospital, for their full recovery, and pray
        for the family members who lost loved ones, " Florida Gov. Rick Scott said
        Thursday night. He said the state would do its best to determine if any wrongdoing
        led to the collapse and, if so, that people would be held accountable.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875a6cd4-a68e-43c0-bf75-388b2573177f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:38:08.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:38:08.997+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>[Previous story, published at 7:13 p.m. ET]</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f212b76-450c-4880-81fe-1110e2634e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:38:08.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:38:08.998+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one person has died as rescue teams search for victims
        among the rubble of a collapsed pedestrian bridge at Florida International
        University in Miami, officials said Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b5e5ff-fdf5-4689-af41-519b058d88a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:38:08.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:38:08.998+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least eight cars were crushed under the bridge and at least eight
        people were transported to hospitals for treatment, authorities said. The
        bridge''s span was just installed Saturday, an effort to boost safety on a
        busy street where an FIU student was fatally struck by a vehicle last year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b116a6-a9ad-4a07-ad83-320b07cd3b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:38:08.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:38:08.998+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The next few hours is going to be a rescue mission," said Juan
        Perez, director of the Miami-Dade County Police Department.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b2103b-6681-4574-bd66-4b46a6a92eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:38:08.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:38:08.998+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Latest developments</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84772568-abda-47c3-ada1-0ee29dfa815e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:38:08.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:38:08.999+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Officials are continuing the search for victims, although they
        said they weren''t certain people were still trapped beneath the debris.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84853e6a-4ec4-46e0-98aa-36dbb19d78a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:38:08.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:38:08.999+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Mayor Carlos Gimenez told <a href="https://miami.cbslocal.com/">CNN
        affiliate WFOR</a> that at least one person died. Officials initially found
        at least eight vehicles crumpled beneath the debris, said Gimenez, who is
        in China on business.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a16a6e5-ad9c-4af0-b9a7-e16bda7e8081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:38:08.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:38:08.999+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• A National Transportation Safety Board team of 15 investigators
        will arrive in Miami on Thursday night.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec79947c-68f9-4001-bbd4-a8795600e51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:38:08.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:38:08.999+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Mark G. McKenney, trauma medical director at Kendall Regional
        Medical Center, said his staff received 10 patients, including two who are
        in critical condition. One patient with severe extremity injuries arrived
        in a coma, McKenney said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cc63f1-5ba3-4210-ac71-0215dd84fc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:38:08.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:38:09.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/03/15/us/miami-bridge-collapse-latest/index.html">Read
        live updates on the bridge collapse here</a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b64871-58b2-4f3f-8f66-06c8262d7370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:38:08.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:38:09.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Victims were trapped in cars beneath the rubble</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f23304a-abcb-498b-beea-0b27c44c7bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:38:08.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:38:09.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We heard a loud bang behind us ... and we looked back and the bridge
        had completely collapsed," said Isabella Carrasco, a student at the University
        of Miami, who had just passed underneath the bridge in a car. Doctors and
        medical students ran to the scene from a nearby building and started giving
        medical attention to victims, she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a813ac8-ffe9-435a-9b7c-31b171ad1795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:38:08.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:38:09.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida Gov. Rick Scott was briefed on the incident by Perez, according
        to a schedule released by his office. He will be on the school''s campus this
        evening to speak with local law enforcement and university officials, his
        office said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4c569a-b077-4da6-a0b6-b0ce30f76482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:38:08.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:38:09.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carrasco said she saw at least five or six cars completely crushed
        beneath the bridge.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045821bb-193f-49de-8d49-00ca1665c952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:38:08.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:38:09.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Someone on the side of the road had asked a police officer if she
        had heard any response from the people inside the car," Carrasco said, "and
        she shook her head and said no."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065b4db8-4d36-4ebf-b1c3-93db562ee60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:38:08.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:38:09.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricardo Dejo, an FIU civil engineering student, told CNN he saw
        cars pinned beneath the bridge. "I can''t describe it," Dejo said. "We were
        really excited about the bridge (before the crash). Everything looked fine.
        I went underneath it with my own car and it looked great."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bd2148-3996-41dc-b11d-b46aaef96761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:38:08.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:38:09.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bridge was still under construction</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d6912b-04e5-4318-bd92-cbb062f8a269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:38:08.710+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:38:09.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the university said it was "shocked and saddened
        about the tragic events unfolding at the FIU-Sweetwater pedestrian bridge."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c735db2b-15b7-4821-9d25-e014a539bc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:38:08.710+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:38:09.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this time we are still involved in rescue efforts and gathering
        information," the statement continued. "We are working closely with authorities
        and first responders on the scene."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c28f4e-8cda-440c-be71-e0523d524670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:38:08.710+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:38:09.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a fact sheet about the bridge on FIU''s website, it
        cost $14.2 million to build and was funded as part of a $19.4 million grant
        from the US Department of Transportation. It was designed to <a href="https://edition.cnn.com/2018/03/15/us/fiu-pedestrian-bridge-stats-trnd/index.html">withstand
        the strength of a Category 5 hurricane</a>, the fact sheet said, and was supposed
        to last for more than 100 years.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814d9101-8262-4f0d-940f-1c1c695bf69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:38:08.710+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:38:09.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bridge was still under construction when it collapsed.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48010352-321c-4cd0-9210-2d60b3357345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:38:08.710+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:38:09.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our family''s thoughts and prayers go out to everyone affected
        by this terrible tragedy," MCM, one of the companies that was contributing
        to the construction of the bridge, said in a statement. "The new University
        City Bridge, which was under construction, experienced a catastrophic collapse
        causing injuries and loss of life."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0299a2d-5520-444d-89af-615df55d0c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:38:08.710+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:38:09.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement added that MCM, which is based in Miami, would "conduct
        a full investigation to determine exactly what went wrong and will cooperate
        with investigators on scene in every way."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96355c0f-df46-4810-bfcc-c4ee795f8c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:38:08.711+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:38:09.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another company involved, FIGG Bridge Engineers, which designed
        the bridge, said in a statement that it was "stunned" by the collapse.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ede576-80c2-485f-9c10-fe53dfc78897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:38:08.711+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:38:09.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our deepest sympathies are with all those affected by this accident,"
        the FIGG statement said. "We will fully cooperate with every appropriate authority
        in reviewing what happened and why. In our 40-year history, nothing like this
        has ever happened before." FIGG is based in Tallahassee.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50a7c86-553c-4e9f-a822-2c5cbc05a27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:38:08.711+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:38:09.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton Perez and Associates, a third company involved in the construction
        of the bridge, is not commenting at this time.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08897ba9-9af7-4371-9d26-5c0b453bb88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:38:08.711+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:38:09.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Time-saving technology used to build the bridge</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5953210-d87d-4a64-906a-bf65671fde67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:38:08.711+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:38:09.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the university said that <a href="https://news.fiu.edu/2018/03/community-gathers-to-watch-950-ton-bridge-move-across-southwest-8th-street/120395">Accelerated
        Bridge Construction (ABC)</a> technology was used in the construction of the
        pedestrian bridge.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327ae42e-17bf-4e7e-888b-1b5d50230126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:38:08.711+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:38:09.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABC streamlines the building process so bridge construction projects
        can be completed quicker and be more cost-efficient. State Departments of
        Transportation use ABC technology to refurbish or construct bridges within
        48 to 72 hours, according to the Federal Highway Administration (FHA).</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef1742f-d885-49a0-83e7-c4a261ae38a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:38:08.712+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:38:09.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By accelerating the time it takes to build the bridge, traffic delays
        and road closures can be reduced. It''s also credited for safer work zones,
        less environmental impact, reduced weather-related delays and bridges that
        are more durable than those constructed using traditional methods, according
        to the FHA.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44df689-cb08-4ac5-8468-256457f3ab38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:38:08.712+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:38:09.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 950-ton bridge was meant to connect the school''s campus to
        the Sweetwater neighborhood, home to more than 4,000 FIU students, according
        to a <a href="https://news.fiu.edu/2018/03/community-gathers-to-watch-950-ton-bridge-move-across-southwest-8th-street/120395">press
        release on the school''s website.</a></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fb5863-f68a-42b5-9983-18a17996d2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:38:08.712+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:38:09.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jorge Munilla, president of MCM, told <a href="https://wsvn.com/">CNN
        affiliate WSVN</a> on March 10 the bridge''s construction was the realization
        of a dream. Munilla spoke as the bridge''s span was installed over the street.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b89b4c-4ae0-4feb-bd49-54cf0ad68ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:38:08.712+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:38:09.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that dream is becoming reality," he said. "The reality is,
        what makes this job so unique is that we built this bridge on the FIU campus
        over the last 6 to 7 months."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07b2cef-e241-4ec6-85c9-3897c0152b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:38:08.712+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:38:09.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story.</em></p>'
  'danilo-pelayo-power-energy-generation-electricity-on-the-record':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-16T00:16:50.291+08:00
    'imagesource': 'jcr:50923125-600e-4183-add7-bc02144ccdb8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f900cb9-7d4f-48a2-9a0d-609b6e6e71a7'
    'lead': 'A lawmaker says along with the need to have a more stable power supply
      in the country, this should be clean, cheap, and effective.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T14:42:28.009+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T14:42:28.228+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Power generation must be clean, cheap, and effective – lawmaker'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36bddab-2095-4b1f-af33-f9c07ce95768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:42:28.009+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:42:28.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15) —</strong> A lawmaker
        says along with the need to have a more stable power supply in the country,
        this should be clean, cheap, and effective.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdcca67-15cb-4ec5-9c55-36c6fbf8b1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:42:28.009+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:42:28.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ On the Record Thursday, House Minority
        Floor Leader Danilo Suarez said while more power plants ensure a better supply
        of energy, they are also concerned with the supply benefiting all sectors
        concerned.</p>'
    '3':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2160821414157746%2F&show_text=0&width=560"
        width="560" height="314" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cbe407-941d-484c-97b3-9e95e50e2135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:42:28.009+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:42:28.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0517752-e46e-4f5b-b777-e878c830527a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:42:28.010+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:42:28.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more plants then it''s better for the consumer. Because you
        can just imagine, <em>pag kokonti ang planta, nag-conk out, itataas nila ang
        presyo nila. Tatama sa</em> consumer," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f26bfec-9fb3-445e-9291-d2ba834c6d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:42:28.010+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:42:28.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The more plants, then it''s better for the consumer.
        Because you can just imagine, if there are too few plants, if it conks out,
        they will raise prices. It will affect consumers.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a908cdd1-04b4-4f61-9909-5de593fff188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:42:28.010+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:42:28.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Effectivity, Suarez said, means that it should be cost-oriented
        on the part of the generating plant.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6589a246-7cd5-42f2-85ea-39bfeba08d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:42:28.010+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:42:28.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suarez said they are asking the Energy Regulatory Commission (ERC)
        to focus on making energy cheap and and clean.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7d3b13-bbaf-485c-8a6f-187ec0853f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:42:28.010+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:42:28.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And it can be achieved," he said, saying that there are some power
        applicants who are securing the necessary permits to fulfill the rerquirements.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5f6e5f-cd2d-463c-a90c-f92add549438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:42:28.011+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:42:28.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Suarez admits it is not easy to put up a power plant as
        it could take years.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d39aad-789f-48a7-bdaa-92cd6c13e5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:42:28.011+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:42:28.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, he was keen on revising the Electric Power Industry Reform
        Act of 2001 (EPIRA), so investors who want to set up more power plants won''t
        find it so tedious.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9d9d23-1f58-4518-84c1-9fdc9b1f04c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:42:28.011+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:42:28.232+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Suarez filed <a href="http://www.congress.gov.ph/legisdocs/basic_17/HR01161.pdf">House
        Resolution No. 1161</a>, calling for an investigation into seven power supply
        deals which are pending.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b0cd96-6e4f-4cbf-b0b6-b8350b6487eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:42:28.011+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:42:28.232+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreements, Suarez said in the resolution, would reduce the
        transmission congestion in Luzon which causes intermittent power outages.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7245f1c3-9e42-4f08-8947-3c245a51be9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:42:28.011+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:42:28.232+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ERC Commissioner Josefina Magpale-Asirit define power supply agreements
        (PSA) as "contracts entered into by the electric utility and the generation
        company."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f149953e-7184-4e15-833f-454b32a06d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:42:28.012+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:42:28.232+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These contracts, she said, allows for the drawing of energy from
        generation companies to be supplied to consumers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd735cb06-dd69-4515-b4e1-3e70c4173e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:42:28.012+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:42:28.233+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the issue of power supply agreements (PSA), ERC Commissioner
        Josefina Magpale-Asirit said these agreements undergo a public hearing at
        least once in the area where the public utility will be located, and then
        intervenors, oppositors, or those who are against its establishment must be
        heard as well.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e16bb2-4a6d-45b0-8871-0aacc8d63246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:42:28.012+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:42:28.233+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cost to put up a power plant can hamper how fast PSAs can be
        approved.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b2c2ea-bfaf-431a-b7a3-77e242383733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:42:28.012+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:42:28.233+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magpale-Asirit added, "We are also allowed, if it is asked for,
        to give provisional authorities. Unfortunately, provisional authorities and
        approvals are not exactly acceptable perhaps to lenders of these power plants,
        so they would like to have a final approval on the rate that can be imposed
        on to ensure the return, and the ability of the debtor to be able to pay them
        back."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403b9539-2f19-4750-9e31-3670d68be687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:42:28.012+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:42:28.233+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A coal-fired power plant can cost around ₱1 billion to put up, Suarez
        said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578af3f1-4aff-49cc-9265-29bde69eba49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:42:28.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:42:28.234+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala naman tayong negosyante na kayang maglabas ng ganiyan.</em>
        They have to borrow. And <em>yung sinasabi ni</em> Commissioner <em>na pwede
        silang magbigay ng</em> provisional, it''s not bankable," he added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17425f18-6cf7-44bf-833a-3c9c17af6f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:42:28.013+08:00
