    'mgnl:lastActivatedVersionCreated': 2019-06-19T15:34:46.012+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Venus Williams cuts Serena''s comeback short at Indian Wells'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcb4301-c31e-4088-b6be-84e02a9019bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:34:39.973+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:34:46.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Venus Williams cut her sister Serena’s
        comeback to tennis short with a 6-3 6-4 win in the third round of the BNP
        Paribas Open in Indian Wells on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2013dbf3-34d7-4170-b282-c40cf581de48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:34:39.973+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:34:46.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Returning after more than a year away from the game to have a baby,
        Serena put up a good fight, saving match point while trailing 5-2 in the second
        set, but her rustiness told in the end.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd735ba66-0aba-48b9-a062-62556a208b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:34:39.973+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:34:46.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venus told reporters that she never counted the 23-times grand slam
        champion out of the match.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7800f22d-3520-4d6a-ac73-c9b6cc3061f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:34:39.973+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:34:46.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I always know that it’s never over until it’s over,” she said.“She
        kept roaring back, I’m just lucky that I’ve played more matches than her right
        now.” Venus, who has climbed to No. 8 in the world after enjoying a strong
        2017, had six aces and broke Serena’s service four times, prevailing in a
        long final game when her younger sister’s groundstroke fell long.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5557ade-93cf-433a-b309-76de417ab21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:34:39.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:34:46.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In earlier matches, Australian Open champion Caroline Wozniacki
        kept alive her hopes of regaining the world number one ranking with a scrappy
        6-4 2-6 6-3 third round win over Aliaksandra Sasnovich.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cda78a5-ae33-4359-a424-8353db9bdc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:34:39.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:34:46.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next up for the 27-year-old Dane, who needs to win the tournament
        and hope that top seed Simona Halep fails to reach the final, is Daria Kasatkina
        after the Russian defeated U.S. Open champion Sloane Stephens 6-4 6-3.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7735d5-af69-4b8b-a9f3-6b5c4d828bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:34:39.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:34:46.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephens has been in a tailspin since breaking through for last
        year’s major win, and has failed to advance past a quarter-final this year.
        Fourth seed Elina Svitolina fell to Carla Suarez Navarro 7-5 6-3.</p>'
  'DOT-eyes-Boracay-shutdown-June-September-2018':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-13T16:34:43.784+08:00
    'imagesource': 'jcr:a8515600-c828-4f1f-b4be-f577bac2f5b5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf580012-fe61-4bd2-92a0-ff0d26dfb149'
    'lead': 'Government officials are eyeing the lean season, between June and September,
      for a scheduled shutdown of the island.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T16:12:53.808+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T16:12:54.082+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOT eyes Boracay shutdown between June and September'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1668bb08-c442-4292-b142-8e16e8f14538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:12:53.808+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:12:54.083+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13) —</strong> No tourists
        will be able to visit Boracay during a shutdown later this year, which may
        be set between June and September.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c565a70-36b7-4ba7-91d2-2efd213e1427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:12:53.809+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:12:54.083+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Undersecretary Ricky Alegre on Tuesday said the date range
        was recommended by tour operators and hotels because it was the lean season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3964a72a-49a3-48ec-b39f-8939ed3a16c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:12:53.809+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:12:54.083+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen the data — [visits] really [go] down. In fact, it''s
        less foreign tourists during that time," said Alegre.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7939d95a-fcf6-4bfb-8b58-2722f24eeae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:12:53.809+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:12:54.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A more exact date is expected to be announced after the declaration
        of state of calamity in Boracay, which is scheduled to happen "before or after"
        Holy Week, or the last week of March.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc8e7e6-136f-4d1d-b498-57edf92ee5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:12:53.809+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:12:54.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="https://cnnphilippines.com/news/2018/03/07/Duterte-declare-state-of-calamity-Boracay.html">Duterte
        to declare state of calamity in Boracay</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2d2c52-85bd-44fb-91e5-bfd3d55b7b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:12:53.809+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:12:54.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a shutdown for tourist bookings and hotels was "definite"
        and would push through, said Alegre. He, however, added the planned 60-day
        period is not enough.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b811d99-e5e8-4f6d-8ca0-44e566c34070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:12:53.810+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:12:54.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are in talks with airlines and hotels to waive rebooking
        charges or provide refunds for those who wish to cancel or move their trips.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e707c9-e552-4076-80e4-55b4ded26b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:12:53.810+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:12:54.085+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shutdown is intended for uninterrupted clean-up and rehabilitation
        efforts on the island.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58a8cb8-64e2-48bb-b98f-6a03a4bff8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:12:53.810+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:12:54.085+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows an ultimatum set by President Rodrigo Duterte, who
        gave Cabinet and local officials six months to clean up what he called a "cesspool"
        or he would permanently close Boracay.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f80470-b4a1-4c31-8f5d-fae43fc5eff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:12:53.810+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:12:54.085+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="https://cnnphilippines.com/news/2018/03/06/DILG-six-month-ultimatum-Boracay-stands.html">DILG:
        Six-month ultimatum on Boracay still stands</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87680f88-bd09-467d-afc1-6a994ede5cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:12:53.810+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:12:54.085+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Within that six-month period, we hope to have a time where we can
        do it faster. We''re hoping the stakeholders will understand this," said Alegre.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbd12db-361f-46fd-b328-3af6f1c8e6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:12:53.811+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:12:54.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The confirmation of the shutdown comes just ahead of an expected
        meeting of the inter-agency task force for Boracay on Thursday. The attendees
        include officials from the Departments of Environment and Natural Resources,
        Interior and Local Government, Justice, and Tourism. The meeting is expected
        to cover a new plan for the island, as planned by architect and urban planner
        Felino Palafox Jr.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e004b3-bc8a-4ab3-8d67-ca02f096ee58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:12:53.811+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:12:54.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new plan will address the sewage problem, as the undersecretary
        said only 47 percent of 1,900 business establishments were connected to the
        sewage treatment plan.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2601706a-a5b3-4fab-b5c8-7fdf02524401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:12:53.811+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:12:54.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of March 2, the Interior Department said <a href="https://cnnphilippines.com/news/2018/03/02/senate-boracay-probe.html">more
        than 800 establishments</a> have committed violations since 2001.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa12f45a-1f2a-4210-941a-70946dbcbdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:12:53.811+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:12:54.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alegre also disclosed that Environment Secretary Roy Cimatu wanted
        to demolish structures on forestlands and wetlands — possibly including the
        mall.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48f9cdc-99af-40a3-b737-cb55e8d8de06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:12:53.811+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:12:54.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="http://cnnphilippines.com/news/2018/03/03/DENR-5-of-9-Boracay-wetlands-damaged-4-to-be-reclaimed.html">DENR:
        5 of 9 Boracay wetlands damaged; 4 to be reclaimed</a></strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ba3de6-800d-4f62-bd78-d5f7f9a95df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:12:53.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:12:54.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said in our meeting, we want to reclaim the forest land and
        the wetland," said Alegre. "If you are constructed on forest land, they will
        demolish you. If you are constructed on wet land, they will demolish you."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0184cfc-e148-4af3-ad27-3836ac47c3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:12:53.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:12:54.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they were looking to dismantle structures between roads
        and the beach water.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f1b8e8-35a9-408c-858a-33baabce95ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:12:53.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:12:54.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re sorry, but if you''re within that limit, you have to cut
        it. We''ll have to take it out," said Alegre. "Besides, who gave the permit?
        Wala namang title iyon [Those don''t have titles]."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc6b9b0-fa3d-4f04-b2d1-769b27802d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:12:53.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:12:54.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alegre appealed to tourists, particularly local travelers, to set
        their sights on alternative destinations.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad82126f-3677-4c43-a45e-4da695e9965f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:12:53.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:12:54.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you can rebook it to Bohol, Cebu, Siargao or Camiguin, why not?
        There''s all these beaches from Bataan all the way to Pagudpud," said Alegre.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8068f1d7-b4dd-4ebb-b5c5-abe26573770b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:12:53.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:12:54.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tourism Department is already kickstarting clean-up efforts
        in El Nido and Coron in Palawan, as well as Puerto Galera in Oriental Mindoro.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b2efc7-e733-4110-9040-356b53c3fd00'
      'mgnl:activationStatus': true
