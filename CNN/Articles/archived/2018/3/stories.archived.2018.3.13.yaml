  'nepal-plane-crash-kathmandu-airport':
    'author': 'Maneeva Suri and Sugam Pokharel, CNN'
    'caption': 'Dozens of people were killed when a plane approached the runway from
      the wrong direction, crashed and burst into flames while landing at Kathmandu''s
      Tribhuvan Airport in Nepal on Monday. (Photo: Prakash Mathema/AFP/Getty Images
      via CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-13T00:37:46.487+08:00
    'imagesource': 'jcr:43a56a99-705d-4ac8-8f9c-2c67613faad6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48fb395f-9b24-4522-9867-d4dac0ac3501'
    'lead': 'At least 49 people were killed when a plane approached the runway from
      the wrong direction, crashed and burst into flames while landing at Kathmandu''s
      Tribhuvan Airport in Nepal on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T17:09:26.387+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T17:09:26.669+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '49 dead after plane crash at Nepal''s Kathmandu airport'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca80cf1-43c6-4dda-947f-8f40cb4a3bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:09:26.388+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:09:26.669+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 49 people were killed when a plane
        approached the runway from the wrong direction, crashed and burst into flames
        while landing at Kathmandu''s Tribhuvan Airport in Nepal on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2a4a76-4432-477c-8ec2-c7b49c49b315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:09:26.388+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:09:26.670+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flight BS 211, which belongs to US-Bangla Airlines, a privately
        owned Bangladeshi carrier, was flying from Dhaka, Bangladesh, police spokesperson
        Manoj Neupane said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b893078f-5d44-4f6d-be51-4df9f5aa9460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:09:26.388+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:09:26.670+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 71 passengers on the plane including the crew, said Kamrul
        Islam, the head of public relations for for US-Bangla.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9382407d-db92-4c0b-af53-ec6a53225763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:09:26.388+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:09:26.670+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty bodies were recovered at the scene, nine died in hospital
        and 22 survivors are receiving treatment in hospital after the crash at 2:15
        p.m. local time, Neupane said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181ac79c-6816-4ffd-9d92-b2a90ae6b7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:09:26.388+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:09:26.670+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passengers were mainly Nepalese and Bangladeshi with one from
        China and one from the Maldives, Tribhuvan International Airport general manager
        Raj Kumar Chhetri told CNN. All four crew members were from Bangladesh, officials
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0db356-4daf-4384-b2d9-c85f1087a9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:09:26.389+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:09:26.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane approached the runway from the wrong direction, according
        to Chhetri.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b472e75-a494-4f17-84e2-7f5afec3d571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:09:26.389+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:09:26.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The plane had permission to land from the southern side of the
        runway but they instead landed from the northern side. Authorities do not
        know why they did not land from the southern side," Chhetri said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b37be9a-e093-4f93-bb94-b46a9767bbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:09:26.389+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:09:26.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aircraft''s two recorders – the cockpit voice recorder and the
        flight data recorder – have both been recovered.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8a2bee-5817-48b7-ba09-1ea9b536b3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:09:26.389+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:09:26.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nepal''s recently-elected Prime Minister KP Sharma Oli visited the
        crash site to take stock of the situation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978a1d95-fc22-4881-8e29-b842274a4fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:09:26.389+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:09:26.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Witness: Plane was ''much too low''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e83469-444c-481e-8d31-1730f9699168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:09:26.389+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:09:26.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amanda Summers, a retired American living in Kathmandu, told CNN
        she saw the crash of flight BS 211 from her rooftop overlooking the airport.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855b595c-c583-4f2a-8254-4dd1603d210e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:09:26.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:09:26.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was on my rooftop that overlooks Kathmandu from the top of the
        valley – I spend most of my time there – when I saw the plane flying at very
        low altitude," she told CNN by phone.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb535750-2f40-4cb0-b2c6-c51e4de15a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:09:26.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:09:26.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was flying northwards and it was much too low. I thought at
        first that maybe it was extra cloud cover that was forcing the plane to fly
        low. Then I saw the plane change direction almost completely and it was flying
        straight towards us. Then it lost more altitude and finally crashed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e5eac4-ac04-41c3-9e22-251aa902c3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:09:26.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:09:26.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw one spark, or flash. Then seconds later I saw another bigger
        one. It was almost as if the plane might have bounced. Then no more light
        but a tall billow of thick black smoke rose in the air," she added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c2550a-e0e8-484b-89b0-78abfaa6e1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:09:26.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:09:26.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had done boarding, waiting to take off and then a 70-seater
        ATR plane was approaching to land and everyone in our plane started to look
        towards it. And then 30 second later there was smoke," traveller Shradha Giri,
        who was at the airport waiting for a domestic flight, told CNN.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6852d4a5-414a-4a91-ac05-4b457d1b1cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:09:26.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:09:26.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ATR is a Franco-Italian aviation company known for its turboprop
        planes.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23720837-92f7-4846-8864-c44b8849f222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:09:26.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:09:26.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Flightradar24, the plane was a Bombardier Dash 8 Q400,
        which the company describes as "the world''s most modern turboprop."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e3199d-487f-4d41-9739-46317d88d20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:09:26.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:09:26.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/03/12/asia/kathmandu-plane-crash/index.html">49
        dead after plane crash at Nepal''s Kathmandu airport</a>."</em></p>'
