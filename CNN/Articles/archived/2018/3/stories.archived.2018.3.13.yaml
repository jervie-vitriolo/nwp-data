      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Toyo Eatery and Panaderya Toyo are both located at The Alley
        at Karrivin Plaza, 2316 Chino Roces Avenue, Makati City. Toyo Eatery is open
        Tuesdays to Saturdays from 6 p.m. to 11:30 p.m. Panderya Toyo is open from
        11:00 a.m. to 6:00 p.m.</em></p>'
