      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans have been eagerly awaiting the announcement since a posting
        briefly appeared on Ticketmaster and Beyoncé''s Facebook page last week for
        a July 30 "On the Run 2" date at Philadelphia''s Lincoln Financial Field</p>'
