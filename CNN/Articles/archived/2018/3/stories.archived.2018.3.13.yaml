  'Venus-Williams-Serena-Williams-Indian-Wells':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-03-13T13:40:30.084+08:00
    'imagesource': 'jcr:0adbee62-f51f-48aa-856f-33ed20e0cfcd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89d02ac7-1fb8-4a65-b304-1ee0c0850686'
    'lead': 'Venus Williams told reporters that she never counted the 23-times grand
      slam champion out of the match.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T15:34:39.972+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T15:34:46.108+08:00
