    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Drew Barrymore, Timothy Olyphant explain their new bloody diet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5528bcbe-0757-4917-8734-166bf29b9fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:19:42.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:19:42.842+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13) —</strong> The
        zombie genre has been a familiar trope in film and television. A person dies
        and becomes a limping, rotting corpse with an uncontrollable craving for flesh
        and blood.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c678f3b-4c07-403f-80be-dd50e1d99d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:19:42.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:19:42.842+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is not the case with Shiela Hammond, played by American actress
        Drew Barrymore, who slays it in horror-comedy web television series, "Santa
        Clarita Diet."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6d2397-bd42-4d64-8acc-a97d5be09229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:19:42.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:19:42.843+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Other than eating people, she''s better than ever, she''s having
        the time of her life," said Timothy Olyphant, who plays Joel Hammond, husband
        of Shiela.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5739e70a-a69d-4707-8d74-f422b6dfac6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:19:42.588+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:19:42.843+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Netflix original series deals with the life of the married couple,
        who are both realtors leading a normal suburban life. Things take a bloody
        turn, literally, when Shiela suddenly dies but stays "alive," only this time,
        with a diet based on humans.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a212fe91-3b1b-48e1-8095-58e2b1985972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:19:42.588+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:19:42.843+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her sex life is better, the energy is off the chain, I''m like
        running now and chasing rabbits," Barrymore explained about her character.
        "I''ve never felt more euphoric in my life, I''m more confident at my job
        — probably to my detriment because she was taking everything a little too
        far — and yet, they are figuring out how to live around this, like I said,
        new norm of a crazy life while making everything try to seem normal. But it''s
        not. But it''s exciting."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a666653-67cc-4400-9152-100ce844f34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:19:42.588+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:19:42.843+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of the problem of an undead Shiela is their teenage daughter
        Abby who is dealing with her mother''s condition.</p>'
    '12':
      'image': 'jcr:e76127c4-8b44-4bfe-8368-676f44f43dbb'
      'imageCaption': 'In "Santa Clarita Diet," Drew Barrymore plays realtor Shiela
        Hammond who turns into a flesh-eating zombie, while her husband Joel (played
        by Timothy Olyphant) and her daughter Abby (played by Liv Hewson) deal with
        their situation.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33131553-ff34-42b5-887a-b2670299f9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:19:42.588+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:19:42.844+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8313edd1-3764-4c61-b932-2830467870d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:19:42.588+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:19:42.844+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the stakes are higher, the show is bigger and better. We''re
        trying to figure out this new norm," Barrymore said as the show enters its
        second season later in March.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f07bcba-94e4-4eb4-8603-c8bd5b585f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:19:42.588+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:19:42.844+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 43-year-old actress said their show is full of metaphors about
        life that she enjoyed discovering, even if the scenes sometimes involved a
        lot of gore and blood.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af775f36-4926-4759-a50e-ea1851433f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:19:42.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:19:42.844+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the world is so advanced and crazy right now, that if any
        show was like old-fashioned, I don''t think it would work in this day and
        age," she said. "We''ve just come too far in society and we know all the chaos
        and the nutty stuff that''s going on out there. I think the incorporation
        of the blood is kind of the backbone which makes people go, ''Yeah, I want
        to eat people sometimes too.''"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6717bab1-8b54-4a13-a647-a3a044fef4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:19:42.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:19:42.845+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She warned, however, that this season will be a game-changer. The
        stakes are higher, and in the second season''s trailer the problem of flesh-eating
        zombies might go beyond the confines of their suburban home.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2583df73-e00d-4779-89d3-f8aca4b46bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:19:42.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:19:42.845+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yeah, also we kind to have to figure out like, how this happened.
        And maybe, is there some prevention that we need to take on? And it just sort
        of grows outside bigger than our own home, and yet it''s still that way--funny
        family dynamic of like, every day life. (It) has to be lived, amongst the
        craziest thing ever," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416e8930-fdfe-4e54-a5e7-fd4adbf9d8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:19:42.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:19:42.845+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added she got into the formation of Shiela Hammond''s development
        as a character, especially in this season''s final episode.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca1d1e0-43bf-4227-b2d7-71a6fdbbc235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:19:42.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:19:42.845+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love how we ended last season on a little bit of an ambiguous
        note, but I liked that. I thought it worked. And this season, the way it ends
        is like, ''HOLY — you know what,''" Barrymore said.  "I don''t want to give
        it away -- that I always find fascinating in storytelling. Like, what do you
        believe in and what don''t you believe in? And I just thought it had this
        kind of this great, intellectual debate that I found really delicious."</p>'
    '27':
      'image': 'jcr:eb11e452-bdff-40ee-9953-2839c54c9804'
      'imageCaption': 'Barrymore says she is excited about her character''s development:
        "I also become more alive, since becoming undead. And (I am) questioning it:
        maybe I was dead before."  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59a7d0f-b4b6-418f-b29b-21b9c25e90ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:19:42.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:19:42.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb7bc24-495f-41e6-b9b3-dac55e947ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:19:42.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:19:42.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olyphant also believes this season will hit it out of the park with
        its take on horror-comedy.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3346985a-10b5-4f9b-b42f-47b2966a19f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:19:42.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:19:42.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tone''s always one of the trickiest things anytime you make
        a film or a television show. It''s finding that sweet spot. This show just
        really felt like it found that sweet spot. This year just took off right off
        the bat," the 49-year-old actor said.</p>'
    '31':
