  'PBA-semifinals-Barangay-Ginebra-San-Miguel-Beermen-2-1':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-03-13T22:44:25.575+08:00
    'imagesource': 'jcr:907eb31c-7061-44ed-b709-8539fb9c38b1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c014038f-fa72-4ebd-905b-14ec61c64f05'
    'lead': 'Barangay Ginebra avoids a 3-0 hole after claiming Game 3 against the
      San Miguel Beermen in their PBA Philippine Cup semifinal series.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T14:36:22.220+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T14:36:22.403+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Semifinals: Barangay Ginebra fends off San Miguel for first win
      in series, 95-87'
    'updated': 2018-03-14T10:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c626ed9c-9a8d-4a2d-92e7-30602a48713c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:36:22.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:36:22.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12)</strong> — Barangay
        Ginebra scored their first win of their PBA Philippine Cup semifinal series,
        95-87, against the San Miguel Beermen on Tuesday at the Mall of Asia Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f13a02-af34-4438-8bc6-dfdad246d984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:36:22.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:36:22.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gin Kings trail San Miguel 2-1 in their best-of-seven series.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3372a313-9418-471a-bd7a-4c4265b4b50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:36:22.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:36:22.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japeth Aguilar and LA Tenorio played big for Ginebra, combining
        for 43 points in the crucial Game 3 win.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acabfbbc-807a-4694-a3bf-73c292c7ffb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:36:22.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:36:22.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra got off to a good start in Game 3, erecting an advantage,
        19-8 in the first half of action.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53eeb989-59b7-45a6-b998-80f56b9c1bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:36:22.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:36:22.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Beermen managed to chip away at the deficit to trail by
        only 45-39 before the halftime interval.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0270f8c0-e0da-4704-8854-e7f5cd6819a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:36:22.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:36:22.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra continued to hold off the Beermen, building up their advantage
        to 74-60 before taking a 79-65 cushion into the payoff period.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d687c0-226f-42fd-be21-a71ada33c085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:36:22.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:36:22.406+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel would rally back, trimming the Ginebra lead to 83-80
        through a pair of Alex Cabagnot free throws with 6:07 left on the clock.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98a9705-2467-4aba-8ede-166db623e3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:36:22.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:36:22.406+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra would hold on to the lead, but would allow San Miguel to
        come within three points again before the last two minutes mark.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98aa1bb-8f53-4547-babd-eb4208f15dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:36:22.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:36:22.406+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguilar would hit a crucial putback dunk with 1:46 left to play
        to give Ginebra a two possession advantage, 92-87, and that proved to be enough
        to hold off the Beermen.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57ecbe8-75cd-4e28-b68b-5c95c6eaaf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:36:22.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:36:22.406+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Junemar Fajardo paced the Beermen with 23 points and 16 rebounds.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b8c145-a14b-4866-b4ff-80bd78de4978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:36:22.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:36:22.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra head coach Tim Cone was satisfied with his team''s performance
        after the victory, especially after the disappointing loss in Game 2.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48dcb63-f46c-4fd4-b6b1-6581e90cc834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:36:22.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:36:22.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re happy to get one, we''re not satisfied but we''re happy
        to get one," Cone said. "I just have to give our guys some real credit. I
        think a lesser character team would not have responded the way we responded
        tonight."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb731a9-1df9-4fea-a4b6-2bdbfee1a194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:36:22.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:36:22.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra will look to even the series on Thursday at the Mall of
        Asia Arena.</p>'
  'Rexit-How-Tillerson-firing-proves-that-total-loyalty-is-all-that-matters-to-Donald-Trump':
    'author': 'Chris Cillizza, CNN Editor-at-large'
    'caption': 'The White House is contemplating a scenario to replace Secretary of
      State Rex Tillerson with CIA Director Mike Pompeo within the next few months,
      multiple government officials tell CNN. Credit: Michael Reynolds-Pool/Getty
      Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-13T22:25:27.372+08:00
    'imagesource': 'jcr:4f9cbe45-2eda-4d93-a7f8-0841f764b7ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cebf9904-0925-4cc5-b431-57f1c6d95655'
    'lead': 'The hiring of Rex Tillerson as secretary of state was touted as both
      a coup and a symbol by Donald Trump.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T14:41:43.583+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T14:41:51.385+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-19T14:41:51.151+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rexit! How Tillerson''s firing proves that total loyalty is all that
      matters to Donald Trump'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfff10b-d22e-4e3b-9fdb-0e789d8fde80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:41:43.584+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:41:51.386+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The hiring of Rex Tillerson as secretary
        of state was touted as both a coup and a symbol by Donald Trump.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3829ad6e-998b-4a75-ae9c-860186f2feac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:41:43.584+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:41:51.387+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A coup in that Trump had lured the head of Exxon to run his State
        Department, making good on his pledge to bring the best people in the business
        world to Washington. A symbol in that Tillerson was an outside-the-box choice
        that no one saw coming -- just the sort of person (and move) Trump likes best.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204602e9-3957-4764-a948-358bd72fca37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:41:43.584+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:41:51.387+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s a world-class player," <a href="https://www.bbc.com/news/world-us-canada-38281174">Trump
        said of Tillerson before formally nominating him</a> as the nation''s top
        diplomat. "He''s in charge of an oil company that''s pretty much double the
        size of its next nearest competitor."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a38931-bab7-42f4-ba41-f4929155ec1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:41:43.584+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:41:51.388+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like the hiring of Tillerson was meant to send a message, <a
        href="https://edition.cnn.com/2018/03/13/politics/trump-tillerson-latest/index.html">the
        firing of Tillerson, which came Tuesday morning</a>, sends one too: The most
        important thing -- and really the only important thing -- to Donald Trump
        is how devoted his top officials are to him. The more devoted, the better.
        Unquestioningly loyal? Best of all!</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4079af8-4882-4d07-9937-5851cfadd794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:41:43.584+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:41:51.388+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson was never that guy. A titan of industry, he just didn''t
        have the bow and scrape in him -- even if he knew that was what Trump required.
        The examples are legion:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246c9997-87a9-4a78-8d02-98038a9dc93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:41:43.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:41:51.388+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson refused to back up Trump''s both-siderism in the wake
        of the racially motivated attacks in Charlottesville, Virginia. "The President
        speaks for himself," was all Tillerson could offer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca7f852-b5c3-433a-82e3-ea9507dc967e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:41:43.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:41:51.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a report last fall that he had referred to Trump as a
        "moron," Tillerson refused to issue any sort of denial."I''m not going to
        deal with petty stuff like that," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68114f6-f963-4586-bbe3-dbe18952cfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:41:43.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:41:51.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the nerve gas attack against a former Russian spy in the
        United Kingdom last week, the White House has pointedly refused to lay the
        blame at Russia''s feet despite British Prime Minister Theresa May doing exactly
        that on Monday. <a href="https://edition.cnn.com/2018/03/12/politics/rex-tillerson-white-house-russia-nerve-agent-attack/index.html">Tillerson
        broke with the administration</a> and made clear he believed Russia was behind
        the attack.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470de012-21bb-43e2-a7c4-bf16d6d7dd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:41:43.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:41:51.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as Tillerson was pursuing diplomatic solutions to the North
        Korea nuclear crisis, Trump tweeted that Tillerson was wasting his time. "I
        told Rex Tillerson, our wonderful Secretary of State, that he is wasting his
        time trying to negotiate with Little Rocket Man," <a href="https://twitter.com/realDonaldTrump/status/914497877543735296?ref_src=twsrc%5Etfw&amp;ref_url=http%3A%2F%2Fwww.latimes.com%2Fpolitics%2Fla-pol-updates-trump-tweets-tillerson-north-korea-htmlstory.html">Trump
        tweeted last October.</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a259d4-f955-4577-a740-e0c5fa100a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:41:43.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:41:51.390+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s plenty more but you get the idea. Tillerson was far too
        independent, far too off the reservation for Trump. Even when defending Tillerson,
        Trump''s insecurity about his secretary of state''s willingness to get in
        line was evident.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68348de4-9d5d-458e-84a8-5e52dfed3f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:41:43.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:41:51.390+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The media has been speculating that I fired Rex Tillerson or that
        he would be leaving soon - FAKE NEWS!," Trump tweeted in December. "He''s
        not leaving and while we disagree on certain subjects, (I call the final shots)
        we work well together and America is highly respected again!"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac7dd81-9ac1-4b90-92a4-6c0b9f6cedf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:41:43.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:41:51.390+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I call the final shots." I mean.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e28dd57-1bb1-454c-9ab9-9bde87580474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:41:43.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:41:51.391+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s decision on Tillerson''s replacement -- CIA chief Mike
        Pompeo -- is also telling. Pompeo, a former Kansas congressman, has been a
        devoted ally to and for Trump since entering the administration. As the Washington
        Post''s Aaron Blake smartly notes, Pompeo has been willing to carry Trump''s
        water since coming into office -- most recently <a href="https://www.washingtonpost.com/">with
        his decision to meet with the peddler of a widely debunked conspiracy theory
        about the email hack of the Democratic National Committee.</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33836e0-bb30-4cbe-ae9e-cc9f9eaa04bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:41:43.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:41:51.391+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are always on the same wavelength," Trump said of Pompeo before
        jetting off to California on Tuesday morning.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4764c5-9539-433e-9f6b-ae9537482e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:41:43.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:41:51.391+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out goes someone Trump couldn''t control. In comes someone he knows
        he can.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fbf6f9-c92a-4fbb-a56b-0cc479df1f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:41:43.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:41:51.392+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We tend to overthink things when it comes to Trump, ascribing his
        various hirings, firings and other machinations as part of some grand plan
        that only he can understand.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed98b2a5-a62b-45f2-a7c1-0c824ba849ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:41:43.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:41:51.392+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The past year-plus suggests that there is no grand plan and that
        the simplest explanation is probably the right one. Which means this: Trump
        got sick of having someone working for him in such a senior role who he didn''t
        think respected him -- Trump never really got over the the "moron" comment
        -- and who wasn''t willing to pledge full fealty to him.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6962be9-0b38-4df7-bc2a-211ccc5f440c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:41:43.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:41:51.392+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, he found someone who would.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84572ad-0f8c-461b-9721-81e3d8aed845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:41:43.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:41:51.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise and fall of Tillerson mirrors Trump''s own arc when it
        comes to how he will run his White House and with whom he will surround himself.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6974c238-7811-4b3d-92f6-1f7bc5bc206f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:41:43.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:41:51.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson was the crown jewel of Trump''s Cabinet -- the living,
        breathing, walking proof of how Trump really could bring the best and brightest
        from the business world to Washington to work on the country''s behalf.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e6a963-0829-4b0a-a2b4-c0a124de87c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:41:43.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:41:51.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That he never really fit in -- and that he was at daggers drawn
        with Trump almost since the jump -- shows that Trump was never really committed
        to the idea that Tillerson seemed to embody: That the President would lean
        on and listen to highly successful and skilled people he brought into his
        Cabinet.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b65e59-2829-4096-82fc-6177822bf2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:41:43.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:41:51.394+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is, has been and always will be sui generis. The Trump administration
        is Trump. And , increasingly -- from last week''s resignation by top economics
        adviser Gary Cohn to this week''s firing of Tillerson -- Trump seems to be
        embracing that idea.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9aa9d2-fac1-4e36-94cb-704c4a64f55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:41:43.588+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:41:51.394+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am really at a point where we are getting close to having the
        Cabinet and other things that I want," he told reporters Tuesday morning.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab0c8d3-f7a2-49d3-90a1-0a480b9bebc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:41:43.588+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:41:51.394+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/13/politics/trump-rex-tillerson-analysis/index.html">"Rexit!
        How Tillerson''s firing proves that total loyalty is all that matters to Donald
        Trump."</a></em></p>'
  'Aguirre-creates-new-panel-to-review-drug-charges-vs-Espinosa-Lim':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-13T22:00:01.189+08:00
    'imagesource': 'jcr:cbfc309c-2c5e-4bde-99b8-39770afa5efb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9efc2d18-2724-4db8-8b49-ede8311ee0ee'
    'lead': 'Justice Secretary Vitaliano Aguirre says he has ordered a creation of
      a new panel to review the Justice Department''s resolution on charges filed
      against Peter Lim and Kerwin Espinosa.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T14:44:56.687+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T14:44:56.937+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aguirre creates new panel to review drug charges vs Espinosa, Lim'
    'updated': 2018-03-14T08:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690e243d-3c58-42fa-9417-f71ceb164ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:44:56.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:44:56.938+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13)</strong> — Department
        of Justice (DOJ) Secretary Vitaliano Aguirre has ordered the creation of a
        new panel to review the decision of DOJ prosecutors to drop charges against
        alleged drug lords operating in the Visayas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3093e26d-a978-4be7-953f-8aa62c41783f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:44:56.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:44:56.938+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I ordered the creation of a new panel that will handle the review
        of the DOJ''s resolution on Peter Lim''s case. The panel will handle the MR
        (motion for reconsideration) filed by PNP (Philippine National Police)," he
        told CNN Philippines in a text message on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4971d1b7-df9c-4c3d-abad-16562b328013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:44:56.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:44:56.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said this after state prosecutors cleared businessman Peter
        Lim, self-confessed drug dealer Kerwin Espinosa, and more than 20 others of
        a complaint filed by the police,citing lack of evidence</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05197a4b-1114-4475-8841-cb3c190c7969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:44:56.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:44:56.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/03/12/DOJ-prosecutors-drop-charges-vs.-Kerwin-Espinosa-Peter-Lim.html">DOJ
        prosecutors drop charges vs. Kerwin Espinosa, Peter Lim</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd764ad98-1af2-4899-a40c-c0d1f0917498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:44:56.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:44:56.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice chief also ordered the NBI to look into the possible
        wrongful exercise of authority or failure of Assistant State Prosecutors Michael
        John Humarang and Aristotle Reyes to carry out their duties.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63269e5d-5915-4fca-b771-24c23bdaffad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:44:56.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:44:56.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move to clear the alleged drug lords of charges has been controversial,
        as some Senators have criticized the prosecutors'' decision, noting Espinosa
        himself had admitted involvement in the drug trade.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22eef9f7-d546-4c2a-b236-a16ff53a28b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:44:56.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:44:56.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/03/13/Aguirre-creates-new-panel-to-review-drug-charges-vs-Espinosa-Lim.html">Aguirre
        creates new panel to review drug charges vs Espinosa, Lim</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae974664-c3e9-40af-8391-d2ad7d962cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:44:56.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:44:56.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-man panel will include Senior Assistant State Prosecutor
        Juan Pedro Navera,  Assistant State Prosecutor Ana Noreen Devanadera and Prosecution
        Attorney Herbert Calvin Abugan, Aguirre said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5c3baa-f703-45d0-afbb-6111c8d29bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:44:56.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:44:56.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Prosecutor General Jorge Catalan, who approved the document
        last December 2017, will not participate in the review.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130df755-bab6-451b-a82d-5220c7809b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:44:56.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:44:56.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The review is based on an appeal filed by the police, which had
        filed a motion for reconsideration in a bid to overturn the prosecutors''
        decision.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89316f4e-99d5-4be2-ae65-ddfc05d9f89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:44:56.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:44:56.941+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre had earlier said the resolution was a "slight bump" in the
        country''s war on drugs, but noted  there are possible avenues to review the
        case.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af98ab70-fd1f-4a8c-bb28-a5a06bd24771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:44:56.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:44:56.941+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace, meanwhile, has also expressed concern over the prosecutors''
        decision.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca7b1f2-8d9b-4937-b1c7-a39d1b280ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:44:56.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:44:56.941+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesman Harry Roque assured the public on Tuesday
        the dismissal is "far from being final" and the Palace expects Aguirre to
        review the decision.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550f4dbd-d70d-414d-a3b7-78fba92d421e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:44:56.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:44:56.941+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet Tuesday evening, Presidential Spokesman Harry Roque had
        also quoted President Rodrigo Duterte as saying he would invoke his "power
        of supervision and control," and will review the dismissal.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841ebe95-c485-48bc-9a93-56a7ee4278c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:44:56.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:44:56.942+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman was tweeting during a joint command conference of
        the Armed Forces and the Philippine National Police.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a134019a-27d6-4710-9e9f-96cdb65e8f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:44:56.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:44:56.942+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pag- nakawala yan si Lim at Espinosa, sya (Aguirre) ang ipapalit
        ko," he also quoted the President as saying. Defense Secretary Delfin Lorenzana,
        however, later clarified this was said "in jest."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9fc1f8-41d0-4f2c-989c-4f01f75aaefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:44:56.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:44:56.942+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim is a Cebu-based businessman who was included in Duterte''s drug
        matrix. He has denied the allegations and vowed to help in the drug war.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e1da3b-5bd7-45f6-a133-0db560b6e6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:44:56.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:44:56.942+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa, meanwhile, is a self-confessed drug dealer from Eastern
        Visayas. He is the son of slain Albuera, Leyte Mayor Rolando Espinosa.</p>'
  'videoke-karaoke-house-bill-1035':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-13T21:51:11.008+08:00
    'imagesource': 'jcr:45365cbc-af66-47af-b18b-d3ef2dda9adc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e46e3cd-5c9e-4749-a88b-e0867d802fa6'
    'lead': 'Videoke sessions past 10 p.m. will no longer be allowed if the proposed
      measure passes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T14:48:18.204+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T14:48:18.400+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House bill seeks to limit videoke hours'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd083883-6c4e-41d5-81fb-14992bb1b314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:48:18.205+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:48:18.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13)</strong> — The
        House of Representatives on Tuesday started tackling the bill that seeks to
        limit the operating hours of videoke machines and other sound amplifying equipment
        between 8 a.m. to 10 p.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c89f972-dfee-4017-9105-eadc96a9964c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:48:18.205+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:48:18.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill No. 1035, filed by Quezon Rep. Angelina Tan, proposes
        a P1,000 fine or six months imprisonment for those who use videoke machines
        past 10 p.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be451f6-9880-47fb-b5dc-1cf3914bc97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:48:18.205+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:48:18.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It shall be unlawful for any person or business establishment to
        cause unnecessary disturbance to the public," the bill stated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c1f548-f8b1-46a8-afc6-94ac9c33f74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:48:18.205+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:48:18.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure included the use of radio, CD player, television
        set, amplified musical instruments, drums, loudspeakers, videokes, karaoke
        systems, and other sound amplifying equipment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca20d8f-ebad-48a0-aa59-014088173a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:48:18.205+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:48:18.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses that violate the law may lose their license to operate.
        If the violation is committed by a corporation, partnership, association,
        or similar entity, the president, General Manager, or most senior officers
        will be held liable.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46c3fae-9213-4974-8555-d54aefa81cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:48:18.206+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:48:18.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the hearing of the House Committee on Public Order and Safety,
        Kate Victa of the Anti-Noise Crusaders of the Philippines said it''s not just
        videoke machines whose operations should be regulated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1c7868-1166-4509-81ff-b4d386d1be37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:48:18.206+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:48:18.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nowadays, very rampant na yung Zumba, aerobics, mga ganyan. Wala
        naman pong problema kaso what concerns us now, since it''s becoming rampant,
        they''re actually using loudspeakers," Victa said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc6996c-98fb-4508-9a92-3f07c7e0749a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:48:18.206+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:48:18.403+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers still have to fine-tune HB 1035 to determine whether to
        include other noisemakers in the list of equipment to be regulated, as well
        as set a scientific standard for telling what should be considered noise.</p>'
  'Trump-fires-Tillerson-Pompeo-to-become-next-secretary-of-state':
    'author': 'Kaitlan Collins, Nicole Gaouette and Dan Merica, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-13T22:23:48.587+08:00
    'imagesource': 'jcr:364edf84-e558-4f50-b01f-30537c510826'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd40e6215-3e8b-440d-8d85-bebab70945d9'
    'lead': 'President Donald Trump has fired Secretary of State Rex Tillerson and
      is replacing him with CIA Director Mike Pompeo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T14:51:12.342+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T14:51:12.699+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump fires Tillerson; Pompeo to become next secretary of state'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bb6b12-6625-4f4b-ad88-038abe9c28c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:51:12.342+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:51:12.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump has fired Secretary
        of State Rex Tillerson and will nominate CIA Director Mike Pompeo to replace
        him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492e01f0-aba9-4de4-aec0-d9a6729b4609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:51:12.343+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:51:12.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change of Trump''s top diplomat comes as the US is engaging
        in delicate, high-stakes negotiations with North Korea over its nuclear program
        and the prospect of Trump meeting Kim Jong Un this spring.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034b75a3-cfae-41fc-9e29-a775de564a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:51:12.343+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:51:12.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters at the White House, Trump said he respected
        Tillerson''s "intellect" and said he "got along well with Rex."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666822e0-492d-4534-b353-4311575c2684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:51:12.343+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:51:12.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Rex will be much happier now," Trump said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be563d3-5992-47f6-9bb6-30befdeeab0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:51:12.343+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:51:12.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In tweeting the announcement earlier Tuesday morning, Trump announced
        that Gina Haspel would be the next CIA director.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6b9149-faea-4d95-b8e9-0a10d29f5a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:51:12.343+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:51:12.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Sarah Sanders told reporters that Trump
        asked Tillerson to step aside.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f25eb7d-c66f-45be-86c1-01cd6467e14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:51:12.344+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:51:12.702+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump "thought it was the right time for the transition with the
        upcoming North Korea talks and various trade negotiations," a senior administration
        official said, adding that Trump asked Tillerson to step aside on Friday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e33759e-a93b-4184-9551-a36d08d0ba7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:51:12.344+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:51:12.702+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson did not speak to Trump and is unaware of the reason behind
        his firing, Undersecretary for Public Diplomacy Steve Goldstein said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ee3332-c4a6-4ba2-8301-d261869ec560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:51:12.344+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:51:12.702+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has wanted Pompeo as his secretary of state for months now,
        and the White House began planning for him to take the job last fall, sources
        told CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e60be3-a935-4cd2-a248-bf97ae9b81f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:51:12.344+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:51:12.702+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s anger at Tillerson after it leaked <a href="https://edition.cnn.com/2017/10/04/politics/tillerson-trump-moron/index.html">that
        his secretary of state called him "a moron"</a> never subsided, and many in
        the White House saw their differences as irreconcilable.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f515f75e-4fe1-4802-b3ef-607729c016f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:51:12.344+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:51:12.703+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson had few, if any, allies in the West Wing. Though chief
        of staff John Kelly was initially on his side when he took over, he eventually
        grew weary of defending him -- especially after the "moron" remark, which
        Kelly saw as insubordination on Tillerson''s part.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a0821b-9772-4c41-a656-70c2fd0830c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:51:12.345+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:51:12.703+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources close to the President say it was clear Tillerson didn''t
        support Trump. They say Tillerson wanted to handle foreign policy his own
        way, without the President. Trump didn''t feel that Tillerson backed him,
        a source told CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4bfe76-e3b7-4efd-a2bd-190d0b79a02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:51:12.345+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:51:12.703+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>High-stakes moment</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf35871f-ae6d-484d-8ba7-d10f3c816de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:51:12.345+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:51:12.703+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson''s departure comes just as the Trump administration embarks
        on its most difficult and ambitious foreign policy goal to date -- engaging
        the nuclear armed North Korean regime. Trump is set to meet leader Kim Jong
        Un by the end of May.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c03acb-1380-4a17-aa19-a60ea5da767b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:51:12.345+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:51:12.704+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a rocky tenure for Tillerson. Since his swearing in on February
        1, 2017, Tillerson had to contend with a President who publicly undercut him
        as well as tension with Trump son-in-law Jared Kushner, who effectively ran
        a shadow State Department on Middle East issues. There was also competition
        from US Ambassador to the UN Nikki Haley and a litany of complaints from diplomats,
        State Department staff and others in Washington that he was running a deeply
        dysfunctional agency.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee56716-64d5-499e-9967-2da131b434ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:51:12.345+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:51:12.704+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson''s cost cutting has lead to the agency''s senior tiers
        "being depleted at a dizzying speed," and "a decapitation of its leadership
        ranks," Amb. Barbara Stephenson, president of the American Foreign Service
        Association (AFSA), a union for US foreign service personnel, wrote in her
        group''s publication.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875e74f0-9444-4364-99d6-69b71f835b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:51:12.345+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:51:12.704+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is simply no denying the warning signs that point to mounting
        threats to our institution -- and to the global leadership that depends on
        us," Stephenson wrote.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2170e1-d17b-4a0a-a77e-d305f872b7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:51:12.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:51:12.704+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson aggressively pushed back against such criticisms in a
        November 28 appearance, portraying it as an insult to State Department staff.
        "I''m offended on their behalf when people say somehow we don''t have a State
        Department that functions," Tillerson said. "I can tell you it''s functioning
        very well from my perspective."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49840bb7-9089-4dbf-8506-942b2a1f7666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:51:12.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:51:12.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tillerson on thin ice for months</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e074170c-1b26-4d30-b477-4aa9150f68e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:51:12.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:51:12.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a steady drip of negative news, and reports of Tillerson''s
        alleged resentment over Ivanka Trump leading a delegation to the Global Entrepreneurship
        Summit in India in November, continued to undermine Tillerson.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3afc5d9-561d-4473-acf5-a6c23d100307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:51:12.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:51:12.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His ouster was preceded by a painfully public airing of his troubles
        with the President, heightened when one lawmaker faulted Trump for his tendency
        to "publicly castrate" the secretary of state. That exchange forced Tillerson,
        when asked about the comment by CNN''s Jake Tapper, to declare, "I checked.
        I''m fully intact."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb3a4df-9da7-4b3a-8965-fa3b5f4ff69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:51:12.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:51:12.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker, Sen. Bob Corker, the Tennessee Republican who chairs
        the Senate Foreign Relations committee, told The Washington Post last fall
        that Trump repeatedly neutered Tillerson with tweets that undermined or flatly
        contradicted policies he was pursuing. That, Corker said, shut down options
        for the US and damaged Tillerson''s efforts to peacefully resolve tensions
        with North Korea.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0384132-1414-49fa-b78d-4bbae7c3ef4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:51:12.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:51:12.706+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By that point, in mid-October, an administration official was telling
        CNN that Tillerson was on thin ice, even as the President was publicly declaring
        he had confidence in his top diplomat.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df841c57-3a54-4db2-88d8-93151a242eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:51:12.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:51:12.706+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It certainly isn''t a good relationship and its problems that have
        been building," the official said of Tillerson''s fate in the Trump administration.
        "I think everyone is trying to stick it out for a variety of selfish reasons.
        But not for the same reasons."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8351f2-c12e-40b4-9926-64df11212e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:51:12.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:51:12.706+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The castration episode followed an extraordinary October 4 public
        statement in which Tillerson stressed his commitment to his job as secretary
        of state, but didn''t definitively deny an NBC report that he had called Trump
        a "moron."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd657301-29df-4db7-9446-32275349e8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:51:12.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:51:12.706+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That report also detailed Tillerson''s "fury" about the ways Trump
        has undermined him publicly on several foreign policy initiatives and his
        thoughts about resigning.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbbaff8-b3ee-4b1f-8223-d37a2e719754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:51:12.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:51:12.707+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling the story "erroneous" during his remarks, Tillerson pointed
        the finger at "some who try to sow dissension" to undermine the President''s
        agenda and said he has been asked "repeatedly" if he''s going to step down.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ff07c6-49cc-4227-a05b-4060a8ca23a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:51:12.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:51:12.707+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For some reason, it continues to be misreported," Tillerson complained.
        "There''s never been a consideration in my mind."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddebe3b-64ad-420e-bed4-30368e81cc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:51:12.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:51:12.707+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident cost Tillerson the support of Kelly, a top White House
        official told CNN.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f30afb9-c7bf-407c-ab52-768fcbb2e2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:51:12.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:51:12.707+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly, a retired four-star Marine general who was once Tillerson''s
        fiercest defender in the West Wing, stopped defending him privately, fed up
        with the moron remark because he saw it as insubordination. As one official
        described it, he has grown weary of trying to defend the indefensible.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b620234-588e-4713-b344-4394d9ccf037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:51:12.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:51:12.708+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as Tillerson lost support in the White House, some lawmakers
        expressed concern about the prospect of his departure. Many saw Tillerson,
        along with Defense Secretary James Mattis and national security adviser H.
        R. McMaster, as a serious defender of US national security interests, as opposed
        to more ideological or inexperienced voices in the White House.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af74904a-8071-4663-9a63-63271fbce7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:51:12.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:51:12.708+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2018/03/13/politics/rex-tillerson-secretary-of-state/index.html">"Trump
        fires Tillerson; Pompeo to become next secretary of state."</a></em></p>'
  'jover-laurio-pinoy-ako-blog-sass-sasot-rj-nieto-thinking-pinoy':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-13T19:58:45.582+08:00
    'imagesource': 'jcr:4edd37ca-9826-417f-9d53-9afba8339cc4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b51904f9-ef63-4246-9f35-cda80d9380b7'
    'lead': 'Blogger and administration critic Jover Laurio alleged pro-Duterte bloggers
      Sass Sasot and RJ Nieto violated the Data Privacy Act of 2012.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T14:53:45.855+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T14:53:46.058+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pinoy Ako Blog founder files complaint vs Sass Sasot, RJ Nieto'
    'updated': 2018-03-14T10:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fbfdf8-0cd6-4705-9501-ce286b7193c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:53:45.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:53:46.059+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13)</strong> — Jover
        Laurio, the woman behind the Pinoy Ako Blog, filed a civil complaint against
        bloggers Rey Joseph Nieto and Allantroy Rogando "Sass" Sasot before the Makati
        Regional Trial Court on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78552b5-bb04-4ced-b69b-19200b951231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:53:45.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:53:46.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Laurio''s complaint, her legal counsel Juan Gregorio Ragrario
        said Nieto and Sasot violated the Data Privacy Act of 2012, along with some
        provisions of the Civil Code pertaining to breach of rights to privacy and
        free speech.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc57692d-949c-4883-a1da-d6ccb87d14f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:53:45.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:53:46.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laurio, through the Pinoy Ako Blog, is a staunch supporter of President
        Rodrigo Duterte and his administration, while Nieto, who owns the Thinking
        Pinoy blog, and Sasot are vocal supporters of the President.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6999aa1c-4b77-4177-b652-204df6f69dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:53:45.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:53:46.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint stemmed from an October 2017 article posted on the
        Thinking Pinoy blog titled "#CocoyGate: Cocoy''s Missing? Hey NBI Cybercrime,
        here''s another name." It was co-written by Nieto and Sasot.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c91ef97-5b21-4313-a0e3-1c2e77cffa4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:53:45.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:53:46.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the complaint, the two respondents "maliciously and
        with ill intent, collected, recorded, consolidated, and published, without
        authorization" Jover''s name, credentials for her blog, and her law school.
        It added Nieto and Sasot also called on the National Bureau of Investigation
        to look into Laurio.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb0fe47-ec28-47e8-b8f9-71a9b224ae8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:53:45.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:53:46.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document said that the practice, also called doxing, "is typically
        done with malicious intent to intimidate, interrogate, blackmail, and control."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315a8aa3-7fe6-4d27-a50f-295c23fc2f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:53:45.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:53:46.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also stated the article resulted in Laurio receiving harassing
        and threatening messages both publicly and privately, prompting her to take
        a leave of absence both from law school and her work.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba54bbd-2935-4379-b8ec-c8700a77f9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:53:45.857+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:53:46.062+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nieto''s and Sasot''s acts of constantly harassing [Laurio] and
        encouraging and abetting similar behavior from others, is an act similar to
        vexing and humiliating another on account of personal conditions," the complaint
        stated. "There is a clear intent on the part of Nieto and Sasot to inflict
        emotional distress upon Jover."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28e7a1f-013e-4cd1-8869-cc42fd286658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:53:45.857+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:53:46.062+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.facebook.com/forthemotherlandph/posts/612544045777912">Facebook
        post</a>, Sasot said "all the information that we got from Jover Laurio are
        available in the public domain. That it''s a crime to publish what''s publicly
        available is just idiotic."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ec2028-4d7a-48c9-8df6-b8ccf3a366de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:53:45.857+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:53:46.062+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laurio sought for a total of P2,150,000 in nominal, moral, and exemplary
        damages, along with the attorney''s fees and complaint filing costs.</p>'
