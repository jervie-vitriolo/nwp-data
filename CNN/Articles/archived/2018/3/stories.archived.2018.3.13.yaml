      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Taylor Swift is dancing like no one is
        watching in her new music video and that appears to be her wish.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec12387-6161-4ede-bb04-71a0adc1f513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:39:48.289+08:00
