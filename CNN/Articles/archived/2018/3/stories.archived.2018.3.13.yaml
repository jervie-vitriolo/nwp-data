      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13) —</strong> The
        Department of Transportation (DOTr) is imposing stiff sanctions for delinquent
        contractors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35f1bfe-0792-4963-b4af-efeb1804d36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:56:44.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:56:44.282+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted on Facebook Tuesday, DOTr said it would cancel
        contracts that miss a project deadline for more than 30 days and blacklist
        the corresponding contractors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02e4500-34eb-4e25-866b-e4291c598303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:56:44.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:56:44.282+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upon the instruction of the President, the DOTr, through Undersecretary
        for Legal Affairs and Procurement Reinier Paul Yebra, immediately issued a
        memorandum to stipulate in government contracts that a work slippage of more
        than thirty (30) days would result in non-payment, cancellation of contract,
        blacklisting of the erring contractor, and the engagement of another contractor
        to finish the project," the agency said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab119ab-143f-47ab-adca-a19b0422cc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:56:44.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:56:44.282+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in addition to the grounds provided in the Government Procurement
        Act, which set rules for the modernization, standardization and regulation
        of government procurement activities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d30152-baa7-4473-8ec5-d9ba406457ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:56:44.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:56:44.283+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said this will make sure government projects are
        completed on time and to keep the public safe during construction.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a8dad4-061d-40f0-b858-7113a9900e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:56:44.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:56:44.283+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Arthur Tugade said the department will
        not allow "irresponsible contractors" to participate in government projects.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048d1c61-201e-4dcd-a3da-161b171c1020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:56:44.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:56:44.283+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He warned contractors to just avoid government contracts if they
        can''t comply with the timeline.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceff3986-a378-4843-8eeb-25e19ad02c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:56:44.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:56:44.283+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Iyong mga tinatamaan diyan ayus-ayusin niyo na ang pagtatrabaho,
        dahil hindi kami magda-dalawang isip na tanggalin kayo dyan. Hindi namin sasayangin
        ang pera ng taumbayan sa mga gaya ninyo",</em> said Tugade.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d313c1f-1b41-41ad-9c72-2e1dca7f080c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:56:44.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:56:44.284+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those hit by this, you better shape up because we
        won''t hesitate to remove you. We won''t waste the country''s money on people
        like you.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5519e777-35ca-405b-ae85-c25a288128e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:56:44.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:56:44.284+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes after President Rodrigo Duterte raised the concern
        during a Cabinet meeting last February 5. He noted delays brought about by
        lack of personnel manning the project.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12307e6d-71cb-4f05-99c7-3ff64e05ab4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T14:56:44.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T14:56:44.284+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has lined up a number of key infrastructure projects
        under its Build Build Build program. Some under the DOTr are the P9.5-billion
        LRT Line 2 East (Masinag) Extension Project in Antipolo City expected to be
        completed by December 2019, and the P1.5-billion MRT-7 project in Quezon City.</p>'
  'responding-to-sexual-assault':
    'author': 'Trisha O’Bannon'
    'caption': 'Part of the silence surrounding sexual assault is that we don’t know
      how to react to someone who tells us that they’ve been harassed, assaulted,
      or raped. These are a few dos and don’ts to keep in mind. Illustration by JL
      JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-03-13T19:40:25.510+08:00
    'imagesource': 'jcr:d5798015-9ed6-44b4-86d7-71301a8dcc2c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28a5c369-5038-41d6-b5bb-614373af31b1'
    'lead': 'Part of the silence surrounding sexual assault is that we don’t know
      how to react to someone who tells us that they’ve been harassed, assaulted,
      or raped. These are a few dos and don’ts to keep in mind.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T15:03:54.084+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2020-03-05T19:48:17.441+08:00
    'mgnl:lastActivatedBy': 'don'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What to do when a friend opens up about sexual assault'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577e2bfa-b3b6-4012-b881-540586bc66be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:03:54.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:48:17.441+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The #MeToo movement
        went viral late last year, but the fear of sexual assault has defined the
        female experience for a very long time. 2017 finally saw the beginnings of
        a paradigm shift in how we treated and talked about harassment and assault.
        #MeToo was more than a trendy hashtag, it was an honest acknowledgment that
        we as a people are fundamentally broken. That the world we know was built
        on violence against women. That misogyny and rape culture are so interwoven
        into the fabric of our society, we can’t just throw out a few bad apples —
        we need to throw out the whole system.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815a5cd8-6e5e-4808-b557-50fa2ecd1eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:03:54.085+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:48:17.441+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local statistics paint a painful picture: <a href="https://www.sws.org.ph/swsmain/artcldisppage/?artcsyscode=ART-20160525150531">three
        in five women</a> have experienced sexual harassment; <a href="http://cnnphilippines.com/news/2017/03/07/One-person-raped-per-hour-in-PH.html">one
        woman is raped</a> in the Philippines in every hour. With these numbers, it’s
        very likely that there are people in your social circles who are survivors,
        whether or not you know it. Part of the silence surrounding sexual assault
        is that we don’t know how to react to someone who tells us that they’ve been
        harassed, assaulted, or raped.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abdb44d-f9c4-4dac-86f3-b74f3745b3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:03:54.085+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:48:17.441+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helping out a survivor starts with understanding exactly what they
        are struggling with. Multiple studies have proven that sexual trauma has the
        power to cause psychological harm. “I couldn’t sleep on my own bed for over
        a year. I also got agitated when people would touch me,” Aly* shared. Many
        survivors report intense feelings of stress, guilt, terror, and shame after
        the experience, which can lead to long-term mental health problems like <a
        href="https://www.nbcnews.com/better/health/hidden-health-effects-sexual-harassment-ncna810416">depression,
        anxiety, or even post-traumatic stress disorder.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a1dc88-f890-4060-89d7-e28a4d4e49f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:03:54.085+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:48:17.441+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The female experience of assault and harassment can range from
        a catcall on the street to spousal rape. Regardless of what it is, it’s harmful
        to tell someone how they should feel.</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205879a9-db71-4821-975d-6092db86b9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:03:54.085+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:48:17.441+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharing what happened can help alleviate some of the negative emotions
        and help them heal. “I’ve seen a very strong sense of relief come over them
        once they’re done sharing,” says Kenneth Yu, the page administrator of <a
        href="https://www.facebook.com/catcalledinthePH/">Catcalled</a> in the Philippines,
        a Facebook page dedicated to raising awareness about sexual assault and supporting
        survivors. Yu says that opening up helps them process what’s happened to them
        and get advice on the next steps they can take, whether it’s legal action
        or personal recovery.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0722696-d871-41f0-aff7-c77c337a049e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:03:54.085+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:48:17.441+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opening up in the age of social media is particularly powerful because
        survivors can form a community around their shared trauma. “It took me a while
        to assert my presence as a rape victim,” says Luna*, a writer and activist.
        “When I realized that talking about it gave other women the courage to approach
        me and talk about their own experience for the first time, that was the dealbreaker.
        Being able to establish that small but safe place for us to talk about our
        shared experience with someone who understands and listens without judgment
        … that is incredibly affirming.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95f08d9-a7e6-415c-a069-fef2716da778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:03:54.086+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:48:17.441+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the decision to come out as a sexual assault survivor is
        not an easy one to make. “It’s always a difficult choice because talking about
        what happened to you can kind of bring up old pain or trauma. Not everyone
        is ready for that,” says Luna. There is also a lot of stigma around being
        sexually assaulted. Victim-blaming is well and alive in the Philippines; just
        last month, morning talk show host Anthony Taberna came under fire for <a
        href="http://cnnphilippines.com/life/culture/2018/02/23/rape-culture-and-victim-blaming.html">blaming
        a 19-year-old woman</a> for her own gang rape.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65e4715-6a8b-4dd3-b426-967cbde8bde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:03:54.086+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:48:17.441+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a very obvious example of how not to react to rape and assault,
        but even well-meaning people struggle with the appropriate way to deal with
        it. If someone does open up to you, here are a few dos and don’ts to keep
        in mind:</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41ae083-2699-428c-b90c-762194bc69c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:03:54.086+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:48:17.441+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Listen.</strong> “They’re just looking for someone who would
        listen to them, so that they wouldn’t have to feel so alone or ashamed,” says
        Marco Sumayao, co-founder of Deus Sex Machina, a comedy erotica performance
        group that promotes consent and sex-positivity.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58e7649-9850-4160-b6e0-621a7969de58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:03:54.086+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:48:17.442+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Don’t judge.</strong> It’s important to be careful about
        asking questions or making statements that hold them responsible for what
        happened. “What were you wearing?”, “You shouldn’t stay out late”, or “Did
        you do anything to provoke him?” all point to the survivor’s behavior instead
        of the perpetrator’s. Remember: it’s never the victim’s fault.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2682a11-ca67-4e4f-9623-81d5d93feef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:03:54.086+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:48:17.442+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Believe and validate them.</strong> False allegations are
        rare, and it’s not your role or responsibility to judge their truthfulness.
        Many survivors don’t even believe themselves at first, or experience gaslighting
        from their perpetrators or other people. “I was in that moment trying to process
        … or more like deny that it was rape because who would want to be raped in
        the first place,” Luna says. Acknowledge what they said, and how difficult
        it is to go through it and talk about it.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc0e7a6-e129-4e9f-87f2-e0b20d0deb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:03:54.086+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:48:17.442+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Don’t minimize their experience.</strong> The female experience
        of assault and harassment can range from a catcall on the street to spousal
        rape. Regardless of what it is, it’s harmful to tell someone how they should
        feel. Don’t tell them that it’s not a big deal and to move on, only they can
        decide that for themselves.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf52efd9-e23d-4032-966f-12c32606c107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:03:54.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:48:17.442+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Thank them for trusting you.</strong> Sumayao says, “They''re
        looking for someone they can trust, because someone else broke it in a terrible
        way.” If they open up to you, it means that they trust you enough to be vulnerable
        around you, even if it’s scary for them to allow themselves to be vulnerable
        with someone.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bc9d9e-c2c5-4496-91ce-e5b4d39ab99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:03:54.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:48:17.442+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Don’t force them to share details.</strong> Ask questions
        about how they feel, but avoid questions that force them to relive their painful
        experiences. This puts a lot of pressure on the survivor, makes them feel
        that they have to prove their trauma, and actually hinders them from healing.
        Elora* says, “I had to talk to everyone who wanted to hear ‘The Story.’ I
        never got the chance to actually sit down and process what happened … Sana
        there could have been somebody who was there to tell people to back off.”
        Let them decide what they’re ready to share with you.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc6fde9-4c3a-41f9-a5d5-7a27aef041b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:03:54.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:48:17.442+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Offer support.</strong> Everybody has different coping mechanisms,
        so ask them how you can help. Some survivors might appreciate physical warmth
        and affection, while others might understandably recoil. It’s best to ask
        first, and assure them that you will help in any way they need you to.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9c6a75-94fe-4402-9753-b0f343a9370e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:03:54.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:48:17.442+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Don’t try to solve it.</strong> It’s not your problem to
        fix. Discuss what their options are, but don’t pressure them to do anything
        about it. If they came to you for support, they obviously value your input
        and advice, but what they do next is ultimately their decision to make.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
