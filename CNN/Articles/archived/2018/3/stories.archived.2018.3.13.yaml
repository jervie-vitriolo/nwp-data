  'Mina-Basaran-Turkish-socialite-killed-in-plane-crash-after-bachelorette-party':
    'author': 'Isil Sariyuce and James Masters, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-13T09:05:25.571+08:00
    'imagesource': 'jcr:a5678968-571f-45dd-819f-e2d6e7a5f6fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69674831-2ff1-4b0e-8bd5-c721357a6927'
    'lead': 'All 11 people on board the flight from Sharjah in the United Arab Emirates
      to Istanbul, Turkey were killed when the plane crashed in the southwestern Iranian
      city of Shahr-e Kord.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T16:42:39.431+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T16:42:39.615+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mina Basaran: Turkish socialite killed in plane crash after bachelorette
      party'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f998728e-40af-4205-a4b4-99cc66d4faff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:42:39.431+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:42:39.616+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A wealthy Turkish socialite and seven of
        her friends were killed on Sunday after the airplane carrying them home from
        her bachelorette party crashed in Iran, according to Turkish media reports
        and the head of the Turkish Red Crescent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a86856e-aff9-4b32-ba1c-f47f9642b90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:42:39.431+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:42:39.616+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 11 people on board the flight from Sharjah in the United Arab
        Emirates to Istanbul, Turkey were killed when the plane crashed in the southwestern
        Iranian city of Shahr-e Kord, the head of Iran''s civil aviation office told
        the Iranian state-run news agency IRNA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a4c31a-8134-4be8-bddb-2234e364879e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:42:39.432+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:42:39.616+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mina Basaran, the daughter of a Turkish billionaire, was <a href="https://twitter.com/drkerem/status/972883920676147200">named
        in a tweet</a> as one of the passengers on the plane by Kerem Kinik, the president
        of the Turkish Red Crescent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecef40a5-efcc-4e5f-98c6-5f4ded48e9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:42:39.432+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:42:39.617+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane reportedly belonged to Turkish billionaire Huseyin Basaran,
        owner of Basaran Holding, which is well known for its work in energy, food
        and tourism, finance and construction sectors, according to Turkey''s Milliyet
        newspaper.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a57cbb2-2670-4535-88bd-4b5f31d410a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:42:39.432+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:42:39.617+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mina Basaran was the eldest of his two children, and Mina Towers
        -- one of Istanbul''s biggest construction projects -- was being handled by
        Basaran''s company and was named after his daughter, CNN Turk reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7b09aa-d8d2-490b-aacd-9268dc678599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:42:39.432+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:42:39.617+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mina Basaran had been expected to marry Murat Gezer on April 14
        at Ciragan Sarayi, a five-star hotel in Istanbul, according to Turkey''s Hurriyet
        newspaper.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568792b0-1fac-4ec7-b2bc-fcfee63ee23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:42:39.432+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:42:39.617+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The socialite and her friends posted about their trip together on
        Instagram. The final photo on Mina Basaran''s account showed the women at
        the One and Only Royal Mirage luxury hotel in Dubai, Turkish media reported.
        The Instagram account has since been closed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dbaac9-4e50-4a78-861d-b187d7d3bfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:42:39.433+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:42:39.618+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement by Turkey''s Armed Forces confirmed that a plane had
        been sent to the crash site to help remove the wreckage, a Turkish army spokesperson
        told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae6f049-9c64-46d7-97b1-b0ec1453207f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:42:39.433+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:42:39.618+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey''s state-run news agency Anadolu quoted a statement from
        the country''s Ministry of Transport, in which it stated that the aircraft
        had crashed soon after making a call about an unspecified "technical failure."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c6c829-2076-4ee0-a198-6e3682252152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:42:39.433+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:42:39.618+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane vanished from radar at approximately 14.40 GMT Sunday,
        70 minutes after it had taken off, Turkish media reported, citing the Turkish
        ministry of transport.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae322f19-b9bd-4cf3-be2a-599b88c8f225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:42:39.433+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:42:39.618+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deputy governor of Iran''s Chaharmahal and Bakhtiari province,
        where the plane crashed, said the plane''s black box was found in the Helen
        Mountains in the Kiyar district, IRNA reported Monday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91d3960-28a9-429b-bbda-95582590ea5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:42:39.433+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:42:39.619+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mojtaba Khaledi, spokesman for the Iranian Emergency Managament
        Organization, said DNA tests would be required to identify the bodies, according
        to the Iranian Labor News Agency (ILNA).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4068bdb-925d-4a11-9f71-d7c04913ed82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:42:39.434+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:42:39.619+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/12/middleeast/turkey-mina-basaran-plane-crash-iran-intl/index.html">“Mina
        Basaran: Turkish socialite killed in plane crash after bachelorette party."</a></em></p>'
  'House-Republicans-break-with-intelligence-community-on-Russia':
    'author': 'Jeremy Herb and Manu Raju, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-13T09:04:13.467+08:00
    'imagesource': 'jcr:7d9dcdf5-6c0f-4556-9de4-8aee7932e6f7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '459a371f-4da0-4928-bd24-bb9db6c0fa15'
    'lead': 'The Republicans also said they found no evidence that the Trump campaign
      colluded with Russia and that they are shutting down their yearlong investigation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T16:45:30.217+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T16:45:30.561+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House Republicans break with intelligence community on Russia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ff0699-f5cd-4583-8c18-c948df550a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:45:30.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:45:30.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Republicans on the House Intelligence Committee
        reached an opposite conclusion Monday from the intelligence community they
        oversee, announcing that Russian President Vladimir Putin was not trying to
        help Donald Trump win the 2016 election.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c512cca-3799-4976-a479-ed688ea24714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:45:30.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:45:30.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republicans also said they found no evidence that the Trump
        campaign colluded with Russia and that they are shutting down their yearlong
        investigation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8044293e-ecfa-4b55-a528-08f18536e6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:45:30.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:45:30.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their viewpoint -- which perfectly aligns with Trump''s view on
        election meddling -- will be met with sharp disagreement by Democrats and
        is bound to inflame partisan tensions on a committee that''s been beleaguered
        by partisanship throughout its Russia probe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df195692-3a0f-44e0-94d7-dc21021b178f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:45:30.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:45:30.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republican decision to end the House Russia investigation comes
        as special counsel Robert Mueller''s probe appears to be accelerating.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf0294a-4114-45d5-b55a-ce3dfaf014bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:45:30.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:45:30.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Mike Conaway, the Texas Republican leading the Russia investigation,
        said Monday that the committee had concluded its interviews for the Russia
        investigation, and the Republican staff had prepared a 150-page draft report
        that they would give to Democrats to review on Tuesday morning.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed21d85-e75e-47d1-ab3a-599563c59f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:45:30.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:45:30.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee Republicans said Russians did meddle in the elections
        to sow chaos, but they disagreed with the intelligence community''s assessment
        that they sought to help Trump.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e175dcf4-15e3-469c-9ef3-f5778d23affe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:45:30.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:45:30.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found no evidence of collusion, and so we found perhaps some
        bad judgment, inappropriate meetings," Conaway said. "We found no evidence
        of any collusion of anything people were actually doing other than taking
        a meeting they shouldn''t have taken or just inadvertently being in the same
        building."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bd7a91-0086-43a0-ace2-ab16b8bbeffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:45:30.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:45:30.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Adam Schiff, the top Democrat on the committee, slammed the
        Republican decision to end the investigation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f52e11f-6887-414e-8d12-9735865f1f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:45:30.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:45:30.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the majority members of our committee have indicated for
        some time that they have been under great pressure to end the investigation,
        it is nonetheless another tragic milestone for this Congress, and represents
        yet another capitulation to the executive branch," Schiff said in a statement.
        "By ending its oversight role in the only authorized investigation in the
        House, the Majority has placed the interests of protecting the President over
        protecting the country, and history will judge its actions harshly."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82403394-344a-4e65-84fa-98640b545aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:45:30.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:45:30.564+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Intelligence Committee is forging ahead with its investigation
        into Russian election meddling. But Senate Intelligence Chairman Richard Burr
        told CNN on Monday that he had not yet seen any evidence of collusion or to
        substantiate the intelligence community''s assessment that Putin was trying
        to help Trump win, though he said the committee was still investigating and
        had not reached conclusions on either matter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db898c5f-caa0-4145-9b1f-daf0624f163f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:45:30.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:45:30.564+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve read a lot about it, but I haven''t seen any" evidence of
        collusion, Burr said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bb3e07-03e0-4563-8f78-1febc2389a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:45:30.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:45:30.564+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about repeated efforts by Russians to coordinate with the
        Trump campaign, Burr said: "It''s collusion on part of the Russians, I guess,
        but not the Trump campaign."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5670742-6cc1-437a-a5a4-51dd732c3bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:45:30.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:45:30.564+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burr would not say if he agreed with the Intelligence Community''s
        assessment that Putin tried to help Trump, calling it simply "a 30-day snapshot."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed3deb0-d9ae-42ee-be4c-d41c769aef04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:45:30.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:45:30.565+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the House, Democrats say there are still scores of witnesses
        the committee should call, and argue that Republicans have failed to use subpoenas
        to obtain documents and require witnesses to answer questions that are central
        to the investigation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ee498b-9dca-4c64-8f13-82db293d3696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:45:30.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:45:30.565+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conaway told reporters that he feels the committee has investigated
        all avenues it needed to probe, and he argued that the panel would not have
        been able to obtain the information Democrats were seeking had they gone the
        route of subpoenaing witnesses or trying to hold them in contempt.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32b85f6-ab43-4d03-a77a-309228932b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:45:30.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:45:30.565+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conaway, for instance, said the June 2016 Trump Tower meeting between
        senior campaign officials and a Russian lawyer where dirt on Clinton was promised
        was "ill-advised." But he said that the committee did not turn up any evidence
        of collusion, arguing the promoter who organized the meeting had exaggerated
        what the Russians would provide.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a9925f-76db-4055-92aa-a3c1f7555ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:45:30.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:45:30.565+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee''s report will conclude that they agree with 98% of
        the intelligence community''s January 2017 assessment that Russia meddled
        in the 2016 election, according to a committee aide.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9235be4-98f1-4cc4-adaa-37aa5deb39cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:45:30.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:45:30.566+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the panel''s Republicans take issue with the key finding that
        Putin was trying get Trump elected.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687d38db-0aec-441a-8108-e3ccdc540873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:45:30.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:45:30.566+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bottom line: Russians did commit active measures against our elections
        in ''16, and we think they''ll do that in the future," Conaway said. "It''s
        clear they sowed discord in our elections. ... But we couldn''t establish
        the same conclusions the CIA did that they specifically wanted to help Trump."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a410da-8eb1-4bc1-b51f-3fc036e01b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:45:30.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:45:30.566+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A summary of the committee''s initial findings states that the committee
        found "concurrence with the Intelligence Community Assessment''s judgments,
        except with respect to Putin''s supposed preference for candidate Trump."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d199f2-a1df-4978-bf87-453192437da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:45:30.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:45:30.566+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Clapper, who was Director of National Intelligence in the
        Obama administration when the assessment was released, said he disagreed,
        noting that US intelligence found Putin had deep animus toward Clinton and
        saw Trump as more friendly toward Russia.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1a2b9d-73f9-4cd8-b5bf-8f47c58a947d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:45:30.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:45:30.567+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I obviously disagree. The four intelligence chiefs all agreed with
        the assessment, which was based on highly classified intelligence," Clapper
        told CNN. "This is a case of people living in their own reality bubbles when
        we can''t agree on basic facts."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e504fa-2f19-4222-8ee8-b59a305fe8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:45:30.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:45:30.567+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee''s Russia investigation included interviews with 73
        witnesses and a review of roughly 300,000 pages of documents, Conaway said.
        They included key figures like Donald Trump Jr., Jared Kushner and Steve Bannon,
        but Democrats have argued that those witnesses failed to fully provide documents
        or answer important questions.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e32560-fd60-4f69-929c-0cc44efc439c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:45:30.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:45:30.567+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Conaway said that Republicans would not hold Bannon in contempt
        of Congress for failing to answer questions beyond what was authorized by
        the White House, despite threats to do so just several days ago. Conaway said
        such efforts -- and issuing subpoenas to other witnesses as Democrats demanded
        -- would be a fruitless endeavor.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee17f69e-e135-4ac9-8dce-06fc1cd77f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:45:30.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:45:30.567+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You use subpoenas when you think you can actually get something
        from them," Conaway said. "We''re not too confident that the subpoena process
        would get us any more information than we have."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368c813b-2fcf-4cdc-8b88-104f392f5283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:45:30.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:45:30.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conaway said he hopes that Democrats can work with Republicans on
        the draft report, and he wants to take their feedback as they shape the final
        report. He declined to put a timeline on when the report would be made public,
        as the committee intends to submit it to the intelligence community for declassification
        beforehand.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018ef2ae-b1a4-412e-b100-1458edef3676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:45:30.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:45:30.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conaway said Democrats will agree with some elements of the report,
        such as the social media interference, but he acknowledged they''d take issue
        with others.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20578e01-6015-405a-9c15-760e315e40e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:45:30.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:45:30.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s widely expected Democrats will draft their own report that
        argues a case for collusion, as well as spells out all the avenues the committee
        did not investigate.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0ef5f6-1bf5-4489-a017-4c99d8a9c2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:45:30.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:45:30.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to subpoenas and witnesses, Democrats have long raised
        issues about looking into Trump''s finances, something the committee had not
        probed. Conaway said he saw no "link" between Trump''s finances and the committee''s
        investigation, and he did not want to go on a fishing expedition.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0015e1-b6cf-4582-b7ff-522c6d5ed222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:45:30.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:45:30.569+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republican report will also say how "anti-Trump research" made
        its way from Russian sources to the Clinton campaign through the opposition
        research dossier on Trump and Russia. Conaway, however, stopped short of saying
        there was "collusion" between Clinton''s campaign and the Russians, something
        the President has alleged.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416a659e-ebd0-48af-abde-af301d20665c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:45:30.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:45:30.569+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The end of the Russia interviews is only the latest battleground
        on the House Intelligence Committee, which has been consumed by partisan fights
        for the better part of a year, from Chairman Devin Nunes'' role in the investigation
        and more recently over competing memos about alleged surveillance abuses at
        the FBI during the Obama administration.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cd487b-c059-4083-980f-26b9f4b3fe42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:45:30.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:45:30.569+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Republicans on the panel have been signaling for several
        weeks now that they''re ready for the Russia investigation to wrap up, arguing
        that Democrats are trying to extend the probe into the campaign season.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6854178f-bb17-4639-a9bf-21d4e7713937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:45:30.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:45:30.569+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To me, I don''t see anything else that''s out there that hasn''t
        been explored," Rep. Pete King, a New York Republican, told CNN last week.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836ac809-111b-4a88-ad28-b6b6b26e06e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:45:30.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:45:30.570+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Democrats say the committee has raced through its final interviews,
        while allowing witnesses to pick and choose which questions they answer.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd763ca1-e99a-43bf-b1d7-2f084889b06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:45:30.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:45:30.570+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee issued a subpoena to former White House chief strategist
        Bannon in January, but in his return testimony he still did not answer questions
        about his time in the White House.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8b9963-3d71-4120-8255-2585dd711db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:45:30.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:45:30.570+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats also sought subpoenas for the committee''s last two witnesses,
        outgoing White House communications director Hope Hicks and former Trump campaign
        manager Corey Lewandowski, but Republicans did not issue them.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717927c7-e18e-453f-bf4f-a1a433832d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:45:30.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:45:30.570+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a number of steps that I think any credible investigator
        would say, ''These need to be done,'' and we still hope that they will be,"
        Schiff said following Lewandowski''s interview last week.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e4ab82-a8b9-47e9-9a64-5f85f27c62f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:45:30.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:45:30.571+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conaway downplayed the partisan tensions on the committee, saying
        he and Schiff have "powered through" the issues. He noted that since he took
        over the Russia probe for Nunes in April 2017, he has not visited the White
        House or spoken to the President.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186c084c-5744-4a6e-8716-2e9170dba658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:45:30.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:45:30.571+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Senate, the Judiciary and Intelligence Committees are still
        investigating Russia''s alleged 2016 election meddling.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca695c3-b38a-43ac-933b-5b04b7c0c6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:45:30.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:45:30.571+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are still two committees in the Senate that are investigating
        Russia''s 2016 election meddling: the Senate Intelligence and Judiciary committees.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c2a493-5ce0-470b-838a-8058f5f791bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:45:30.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:45:30.571+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, only the Senate Intelligence Committee appears to be pushing
        forward at full speed on its probe, as Senate Judiciary Chairman Chuck Grassley
        is preparing to release transcripts of the committee''s interviews with participants
        of the June 2016 Trump Tower meeting -- a potential sign the committee is
        done investigating that matter.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afffa950-a317-4aad-95d7-bf88d3e9da2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:45:30.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:45:30.572+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Intelligence Committee is preparing to put out recommendations
        and hold a hearing on election security this month. Burr has said he''s separating
        out the election security issues for the 2018 primary season while the committee
        continues to investigate questions about collusion and the 2016 election.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca532314-8a89-475a-86c8-00d9436990a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:45:30.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:45:30.572+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/12/politics/house-republicans-russia-conclusions/index.html">“House
        Republicans break with intelligence community on Russia."</a></em></p>'
  '3-deadly-package-explosions-in-Austin-appear-connected-police-say':
    'author': 'Ralph Ellis, Tina Burnside and Joe Sterling, CNN'
    'caption': 'The pair of explosions that left two people dead in Austin, Texas,
      over the last 10 days share similarities and authorities suspect they are connected,
      police said | Photo from AP via CNN wire images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-13T08:14:02.724+08:00
    'imagesource': 'jcr:fb9731f1-8954-4f84-9995-7c5601d17e19'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8536f403-ec97-443b-911b-ea9cf174d338'
    'lead': 'It''s not known if the victims knew each other or if they were targeted.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T16:48:46.755+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T16:48:47.148+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '3 deadly package explosions in Austin appear connected, police say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966f86a6-24bd-44c4-815c-4f665b78982f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:48:46.755+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:48:47.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Three package bombs that exploded in Austin, Texas, over
        10 days -- killing a teenager and a 39-year-old man and critically injuring
        an elderly woman -- appear to be connected, police said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3af51e-f9cb-4f8a-9c6c-20e09667d281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:48:46.755+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:48:47.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what we know so far:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c54f86-797f-4d02-bfdf-14994284aae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:48:46.755+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:48:47.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Two of the explosions happened within hours of each other Monday,
        sending police scrambling from one crime scene to the next. The first blast
        happened March 2.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da527f3e-cd7d-437b-8b99-704c3e5e957c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:48:46.755+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:48:47.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The bombs killed a 39-year-old African-American man on March 2,
        killed a 17-year-old African-American male early Monday morning, and severely
        injured a 75-year-old Hispanic woman midday Monday. A woman also was injured
        in the Monday morning blast.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a09f610-cace-40f3-97c9-76a2588d9fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:48:46.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:48:47.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The residents found the packages outside their houses, but none
        was delivered by the Postal Service or delivery services like UPS or FedEx,
        police said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d49480-cfde-46d3-a6d5-cb250d3301c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:48:46.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:48:47.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Police also have not decided if these are hate crimes, but said
        that''s a possibility because of the victims'' races.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97852a2a-02be-45c1-a418-5196c387d58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:48:46.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:48:47.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• "The evidence makes us believe these incidents are related," Austin
        Police Chief Brian Manley said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c8072d-e157-41e9-8b77-3d3c0f8d3b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:48:46.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:48:47.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All residents of Austin should be careful about packages, Manley
        said. Investigators have not come up with a motive, and he did not say if
        anybody has claimed responsibility. It''s not known if the victims knew each
        other or if they were targeted, he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7b009a-7904-4426-905b-df135b18e8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:48:46.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:48:47.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''ve received a package that has been left on your doorstep
        or left in your yard or left on your driveway that you were not expecting
        or that was not from someone you know, then give us a call," Manley said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84015de-4efa-4448-9fe0-cd8a22ec94da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:48:46.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:48:47.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, he urged the thousands of visitors in town -- many at
        the South by Southwest Conference and Festivals -- to be cautious. "Enjoy
        yourself, have a good time," he said. "But be aware, be suspicious."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d28c82-9124-4e68-be92-60cae3481bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:48:46.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:48:47.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SXSW began Friday in downtown Austin, bringing in thousands of people
        to the state capital. The explosions were not in the immediate vicinity of
        the festival and authorities say the bombings don''t appear connected to the
        festival.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0834f9c-273b-4af3-8bb2-93a3dbf7679e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:48:46.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:48:47.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austin resident Trey Mathis said he expected a package to be delivered
        Monday but was still nervous when it showed up.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487dd068-2c80-433a-893a-cca040c51f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:48:46.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:48:47.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The odds seemed very favorable, so I took a walking stick and from
        behind my door, I cautiously tumbled the box over to bring up the label, where
        I could verify it was addressed to me and from the expected shipper," Mathis
        said. "I resolved to post the picture onto social media (<a href="https://www.instagram.com/p/BgO7vyMH_Oh/?taken-by=arkanjils">Instagram</a>,
        then to Twitter and Facebook) to alert the USPS, if possible."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7be3c8-c6af-4e11-a276-c5e55b0ad29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:48:46.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:48:47.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Package on the front doorstep''</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec13e44-2c3e-436d-bb33-5a647c59fb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:48:46.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:48:47.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have identified one victim. Anthony Stephan House, 39,
        died from injuries in the March 2 explosion, police said. The elderly woman
        injured Monday afternoon suffered life-threatening injuries, Manly said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebe6ded-b172-4710-8b47-73f31b9cefe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:48:46.758+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:48:47.153+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In describing the Monday morning blast that killed the teenager,
        the chief said: "What we understand at this point is that early this morning
        is that one of the residents went out front and there was a package on the
        front doorstep. They brought that package inside the residence and as they
        opened that package, both victims were in the kitchen, and the package exploded,
        causing the injuries that resulted in the young man''s death and the injuries
        to the adult female."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257be7b9-02f9-4884-8e9d-ba9d7883b561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:48:46.758+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:48:47.153+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That woman''s injuries were not life-threatening, he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585afaee-9bf0-4f82-99af-6a30245e3d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:48:46.758+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:48:47.153+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The March 2 blast that killed House was reported about 6:55 a.m.
        in the 1000 block of Haverford Drive. It was first regarded as an isolated
        incident, but police now classify it as a homicide.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764e4a25-58ba-4826-b859-ed178234c54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:48:46.758+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:48:47.153+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first Monday blast was reported at 6:44 a.m. in the 4000 block
        of Oldfort Drive and the second Monday blast was around noon in the 6700 block
        of Galindo Street.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf98754-3ef8-4918-9abc-c82cbc000568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:48:46.758+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:48:47.154+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police were processing the scene at the first Monday explosion when
        the second occurred.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24da27b7-4e62-4828-8927-e8a505f4a396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:48:46.759+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:48:47.154+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Powerful devices''</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dd3d37-f3c4-41e2-9a7d-42e8b19f4144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:48:46.759+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:48:47.154+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manley said the packages are "average sized delivery boxes, not
        exceptionally large" that the residents found outside their houses.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120ef3fb-c0d2-4494-bf5d-3e6dac4cc3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:48:46.759+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:48:47.154+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are very powerful devices," he said, declining to be specific.
        "There''s a certain level of skill required to move a device like this."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd916f4ba-6ade-4506-bfa0-aedb33fb37c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:48:46.759+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:48:47.155+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas Attorney General Ken Paxton urged all Texans to be cautious.
        "With three reported explosions in the Austin area, I want to urge all Texans
        to report any suspicious or unexpected packages arriving by mail to local
        law enforcement authorities. Call 911 immediately if you receive something
        suspicious," he said on Twitter.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dbbb59-97e2-40ca-9177-1d7c3c8bb5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:48:46.759+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:48:47.155+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local police, as well as agencies including the FBI and the Bureau
        of Alcohol, Tobacco, Firearms and Explosives, are working on the case.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158ed623-d7af-4404-bd91-22a21f8f8a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:48:46.759+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:48:47.155+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ATF is processing evidence from the first device at its lab
        and evidence from the second device will also be sent to an ATF lab for consistency.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d2158b-45c8-4111-8277-7f1b40f9f95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:48:46.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:48:47.155+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Greg Abbott announced a $15,000 reward for information leading
        to the identification and arrest of the person or persons involved in the
        package blasts.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ad818e-73c4-42a5-9a38-7510334f510b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:48:46.761+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:48:47.156+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austin Mayor Steve Adler, speaking Monday at a news conference,
        said, "This is still a safe city."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8ce483-c466-46f6-b1ca-e62be95f9c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:48:46.761+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:48:47.156+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know yet why this is happening or what the motivation
        is," he said. "Just as soon as we know things and things we can report to
        the community, I''m going to make sure the community hears it right away."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1677f693-183b-497d-89e0-da06e10c14ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:48:46.761+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:48:47.156+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Correction: A previous headline for this story on the CNN app
        incorrectly stated that the explosive packages were connected to the South
        By Southwest Festival, currently taking place in Austin. The police have not
        said there is a connection. The CNN app headline has been corrected.</em></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1459b538-487e-4b4c-8313-d73002ce76f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:48:46.761+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:48:47.156+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/12/us/texas-austin-blasts/index.html">“3
        deadly package explosions in Austin appear connected, police say."</a></em></p>'
  'Former-top-US-negotiator-says-Kim-is-in-the-drivers-seat':
    'author': 'Mick Krever, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-13T08:02:20.714+08:00
    'imagesource': 'jcr:6ec36a54-17f3-4242-ab8b-634ee0ab54d6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6a323c7-06f1-464e-9beb-8aea7b093bf6'
    'lead': 'President Donald Trump agreed last week to meet with Kim by May, in what
      would be the first talks between a sitting U.S. president and a North Korean
      leader. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T16:50:44.870+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T16:50:45.021+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former top U.S. negotiator says Kim is ''in the driver''s seat'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ef01c5-5789-45cd-88d7-43283271a5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:50:44.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:50:45.021+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korean leader Kim Jong Un is "in
        the driver''s seat at the moment," Wendy Sherman the former chief US nuclear
        negotiator with Iran who also advised President Bill Clinton on North Korea
        told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941aa21a-35b2-4f3a-9738-a434285efd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:50:44.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:50:45.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has been able to get the President of the United States -- the
        most powerful leader in the world -- to sit in the same room as him as if
        he is an equal," Sherman told Christiane Amanpour. "So he''s already achieved
        a major objective, from his perspective."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da976ea-3702-4a1c-b657-e45583c00e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:50:44.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:50:45.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump agreed last week to meet with Kim by May,
        in what would be the first talks between a sitting US president and a North
        Korean leader. South Korea''s national security adviser, Chung Eui-yong, who
        delivered the invitation to Trump after a visit by his delegation to Pyongyang,
        said Kim had offered to put Pyongyang''s nuclear and missile program on the
        table.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d4e6a1-7af3-49b6-aa98-59f1a8b8b22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:50:44.871+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:50:45.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sherman, who served as special adviser to President Clinton on North
        Korea, traveled to the country with then-Secretary of State Madeleine Albright
        in 2000. Sherman said that while she did not believe Kim is "in any rush to
        denuclearize," she was glad the US is entering into talks, even if it just
        starts with "a meeting."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b694d64d-cbc0-4c44-abb5-cf7f53208664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:50:44.871+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:50:45.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Talk is certainly better than war," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4877034-8a3a-4bf6-96e5-6ed24cd3e4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:50:44.871+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:50:45.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, Sherman cautioned that if approached incorrectly, a
        diplomatic effort ending in failure could become a "pretense" for war.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bcbd88-13eb-4d59-a66e-13ced727161b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:50:44.871+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:50:45.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "greatest risk," she said, is "that the President and his team
        give this an effort, but because they don''t get every single thing that they
        want that they say it''s hopeless, and really create the prerequisite for
        war."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc99fd98-0211-43a4-b5db-e459d665caba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:50:44.871+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:50:45.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are lots of choices that are going to have to be made, and
        if the President feels that they all have to go the way that the United States
        wants them to go, we probably won''t get to an agreement -- and we probably
        will find ourselves at war," Sherman said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b27cf1-d47d-48e7-a826-d28ae5e939ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:50:44.872+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:50:45.024+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/12/politics/north-korea-us-kim-jong-un-wendy-sherman/index.html">“Former
        top US negotiator says Kim is ''in the driver''s seat''"</a></em></p>'
  'Stormy-Daniels-offers-to-return-hush-agreement-money-to-speak-freely':
    'author': 'Maegan Vazquez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-13T07:59:14.797+08:00
    'imagesource': 'jcr:dc5dac9b-eb9a-4bda-91c8-e1cd473b5d8e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ddfa0f55-63b8-432a-98ce-c1ac9e7a23a7'
    'lead': 'Adult film actress Stormy Daniels is offering to return the $130,000
      payment she received from President Donald Trump''s attorney in exchange for
      dissolving a so-called "Hush Agreement."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T16:53:37.459+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T16:53:37.594+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Stormy Daniels offers to return ''hush agreement'' money to speak freely'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234bc27d-4cbc-46ac-b14d-89976e304f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:53:37.459+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:53:37.594+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Adult film actress Stormy Daniels is offering
        to return the $130,000 payment she received from President Donald Trump''s
        attorney in exchange for dissolving a so-called "Hush Agreement."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c760f44-6187-4e30-bbb5-748fc4f563fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:53:37.460+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:53:37.595+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Michael Cohen said he paid <a href="https://edition.cnn.com/2018/02/13/politics/michael-cohen-stormy-daniels-payment/index.html">$130,000
        of his own money</a> to Daniels, whose real name is Stephanie Clifford, ahead
        of the 2016 election in exchange for her silence regarding an alleged sexual
        encounter with Trump. Both Cohen and the White House <a href="https://edition.cnn.com/2018/03/07/politics/stormy-daniels-donald-trump-payment/index.html">have
        denied</a> any sexual encounter between the President and Clifford.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c530197d-7027-499b-9b2d-bbdb3981655a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:53:37.460+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:53:37.595+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clifford''s attorney, Michael Avenatti, sent Cohen a letter offering
        to wire $130,000 by Friday to an account designated by the President. In exchange,
        the settlement agreement between Clifford, Trump and Cohen''s company would
        be "deemed null and void in their entirety."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcee78e8-2630-4b7f-911a-2675322a5912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:53:37.460+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:53:37.595+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exchange would allow Clifford to speak publicly about her allegations
        of an affair with Trump, and according to the letter "use and publish any
        text messages, photos and/or videos relating to the President that she may
        have in her possession, all without fear of retribution and/or legal liability
        for damages." By sending the money to Trump, it would involve the President
        -- who has never acknowledged the agreement or the affair -- in the case.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071e41e5-cdde-46aa-b4ec-7474bf5f98a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:53:37.460+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:53:37.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Sarah Sanders <a href="https://edition.cnn.com/2018/03/07/politics/stormy-daniels-donald-trump-payment/index.html">said
        last week</a> that "arbitration was won in the President''s favor" regarding
        the case. The statement is an admission that the nondisclosure agreement exists
        and that it directly involves Trump. It was the first time the White House
        had admitted the President was involved in any way with Clifford.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f91e5ff-4858-4a9f-ab6e-33b0e3f406f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:53:37.461+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:53:37.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A message left with Cohen was not immediately returned.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6af007e-27c0-48ac-8c2d-66e78f461f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:53:37.461+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:53:37.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avenatti <a href="https://edition.cnn.com/2018/03/09/politics/stormy-daniels-attorney-cnntv/index.html">told
        CNN''s "New Day" last week</a> that Clifford would "absolutely" pay back the
        $130,000 if she was allowed to speak about the alleged affair.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2720598f-1965-44f0-9151-9cb06624b23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:53:37.461+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:53:37.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/12/politics/stormy-daniels-payment-return/index.html">“Stormy
        Daniels offers to return ''hush agreement'' money to speak freely."</a></em></p>'
  'White-House-education-secretary-60-Minutes':
    'author': 'Kaitlan Collins and Kevin Liptak, CNN'
    'caption': 'Education Secretary Betsy DeVos on Monday, March 12, 2018, criticized
      President Donald Trump''s use of vulgarity on the campaign trail to mock NBC
      News anchor Chuck Todd, pointing to "an opportunity and responsibility to be
      examples to our kids" | File photo from CNN wire images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-13T08:03:04.024+08:00
    'imagesource': 'jcr:2619e194-ea9c-4d43-8fc2-56afff339930'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f55dca24-228a-40a8-abf7-ac2156dc4fcf'
    'lead': 'The White House released its proposals for school safety measures after
      a shooting in Florida killed 17 people. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T16:57:05.330+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T16:57:05.626+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'White House officials alarmed at education secretary''s ''60 Minutes''
      performance'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020f5bd0-f394-4975-a65d-c66a22409b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:57:05.331+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:57:05.627+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> White House officials were alarmed by Education
        Secretary Betsy DeVos'' struggle to answer basic questions about the nation''s
        schools and failure to defend the administration''s newly proposed school
        safety measures during a tour of television interviews Sunday and Monday,
        according to two sources familiar with their reaction.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0203795a-b40a-40bd-a538-3df4c57ae988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:57:05.331+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:57:05.627+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though DeVos was sworn in to her Cabinet position 13 months ago,
        she <a href="https://edition.cnn.com/2018/03/12/politics/betsy-devos-60-minutes/index.html">stumbled
        her way</a> through a pointed "60 Minutes" interview with CBS'' Lesley Stahl
        Sunday night and was unable to defend her belief that public schools can perform
        better when funding is diverted to the expansion of public charter schools
        and private school vouchers. At one point, she admitted she hasn''t "intentionally"
        visited underperforming schools.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d459ff7-7540-423f-8ae4-8e36c8f91b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:57:05.331+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:57:05.627+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hesitate to talk about all schools in general because schools
        are made up of individual students attending them," DeVos said, as Stahl suggested
        that DeVos visit those underperforming schools.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dc0514-8fcd-4b35-b707-93a96fbfa8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:57:05.331+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:57:05.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things worsened as DeVos continued her cable television tour Monday
        morning. The <a href="https://edition.cnn.com/2018/03/11/politics/white-house-gun-school-safety-proposals/index.html">White
        House released its proposals for school safety measures</a> after a shooting
        in Florida killed 17 people. Part of the proposal includes a task force to
        examine ways to prevent future mass shootings, headed by DeVos. Though the
        <a href="https://edition.cnn.com/2018/03/12/politics/gun-proposal-donald-trump-white-house/index.html">proposals
        don''t include raising the age limit to purchase firearms from 18 to 21</a>
        -- as President Donald Trump once suggested -- DeVos <a href="https://edition.cnn.com/2018/03/12/politics/betsy-devos-donald-trump-chuck-todd/index.html">told
        Savannah Guthrie on NBC''s "Today" show</a> that "everything is on the table."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba8af36-82a2-4db9-85c3-6b817ab93e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:57:05.332+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:57:05.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The plan is a first step in a more lengthy process," DeVos said,
        adding that she does not think that arming teachers with assault weapons would
        be "an appropriate thing."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4fa476-7396-4305-96c3-d3d3ad424fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:57:05.332+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:57:05.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think assault weapons carried in schools carried by any
        school personnel is the appropriate thing," DeVos said. "But again, I think
        this is an issue that is best decided at the local level by communities and
        by states."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068e05ce-de0f-40e3-8d2d-d5e209807a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:57:05.332+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:57:05.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The point is that schools should have this tool if they choose
        to use the tool. Communities should have the tools, states should have the
        tool, but nobody should be mandated to do it," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341c40b4-6961-4db0-8231-9baf5683dfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:57:05.332+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:57:05.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Sarah Sanders declined to weigh in on
        DeVos'' performance, saying school safety and other policies are the "focus
        of the President -- not one or two interviews, but actual policy."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff77a3a-a9d4-464f-aad7-211f01ff11ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:57:05.332+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:57:05.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether Trump tuned in to "60 Minutes," Sanders said, "I''m
        not sure if he saw the whole thing or not."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9169ec13-390e-4f0d-a552-923265a8c315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:57:05.333+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:57:05.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeVos tweeted Monday afternoon: "Here''s what we shared with @60Minutes,
        which of course they didn''t show you: Michigan, like much of the nation,
        isn''t doing well enough to prepare students. Scores are stagnant. Students
        need more options, and we must rethink our approach to education."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5093b5f-4a82-4555-b715-ef976cbbe543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:57:05.333+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:57:05.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Also missing from @60Minutes: students at charter schools in Detroit
        are doing 2x better than their peers. The reforms are helping, but there''s
        so much more to do. We must help all students be better prepared for strong
        futures," she added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f6a75f-331c-42cc-bc6e-95350068114b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:57:05.333+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:57:05.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeVos is just the latest member of Trump''s Cabinet to come under
        scrutiny. Interior Secretary Ryan Zinke, Housing and Urban Development Secretary
        Ben Carson, Veterans Affairs Secretary David Shulkin and Environmental Protection
        Agency Administrator Scott Pruitt <a href="https://edition.cnn.com/2018/03/09/politics/cabinet-secretaries-ethical-behavior/index.html">were
        all scolded by officials from the White House counsel''s office</a> and the
        Cabinet liaison after a series of embarrassing and questionable ethical behavior
        at their respective agencies.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9fe40b-41e6-447f-afa0-5f109d2ff871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:57:05.333+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:57:05.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time DeVos has made headlines. She also struggled
        to answer education questions during her contentious confirmation hearing
        before the Senate last January. At one point, she told Democrat Sen. Chris
        Murphy that <a href="https://edition.cnn.com/2017/01/17/politics/betsy-devos-grizzly-bears-donald-trump-guns/index.html">some
        schools may require guns to fight off grizzly bears.</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359a4fb4-14ee-4226-a54e-839ce7f0a3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:57:05.333+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:57:05.631+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will refer back to Sen. (Mike) Enzi and the school he was talking
        about in Wyoming. I think probably there, I would imagine that there is probably
        a gun in the schools to protect from potential grizzlies," she had said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd571b2-1b7e-48bb-915b-71e609e611f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:57:05.333+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:57:05.631+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, Vice President Mike Pence had to break the tie to confirm
        her nomination, making her the first Cabinet nominee in history to require
        a tie-breaking vote by the vice president to be confirmed.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b003846a-546c-4bc0-ab09-65e9b49b1e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:57:05.334+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:57:05.631+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “<a href="https://edition.cnn.com/2018/03/12/politics/white-house-officials-alarmed-at-betsy-devos/index.html">White
        House officials alarmed at education secretary''s ''60 Minutes'' performance."</a></em></p>'
  'Highly-likely-Russia-poisoned-former-spy-UK-Prime-Minister-says':
    'author': 'James Masters, CNN'
    'caption': 'Sergei Skripal (left) and his daughter Yulia Skripal (Photo courtesy:
      AP)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-13T07:55:38.780+08:00
    'imagesource': 'jcr:ca946525-c2c0-46da-a274-d8a2a52f1c61'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e38dd4b7-a7c5-4479-b941-2503e023810a'
    'lead': 'British Prime Minister Theresa May said the "military grade" nerve agent
      used in the attack had been identified as Novichok, a substance developed in
      the Soviet Union in the 1970s.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T17:00:30.268+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T17:00:30.757+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Highly likely'' Russia poisoned former spy, U.K.''s Prime Minister
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7137d82-953d-4d05-98c3-89046d8c2c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:00:30.268+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:00:30.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> British Prime Minister Theresa May said
        Monday that Russia was "highly likely" responsible for the attempted murder
        of former Russian double agent Sergei Skripal and his daughter Yulia in the
        English city of Salisbury on March 4.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c9e690-b66e-4db8-894e-1e18fe45952f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:00:30.269+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:00:30.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a strongly worded statement to the House of Commons that is likely
        to plunge UK-Russia relations to a new low, May said the "military grade"
        nerve agent used in the attack had been identified as Novichok, a substance
        developed in the Soviet Union in the 1970s.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ccf9ca-77f4-4160-901d-129e1c6ee81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:00:30.269+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:00:30.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May said the Russian ambassador has been summoned to the UK Foreign
        Office to explain whether the attack was "a direct action by the Russian state,"
        or the result of the Russian government "losing control" of its stock nerve
        agents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca8bbb4-9ad3-41a9-9752-2cc8935cf939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:00:30.269+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:00:30.759+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May demanded a response from the Russian government by the end of
        Tuesday. "Should there be no credible response, we will conclude that this
        action amounts to an unlawful use of force by the Russian state against the
        United Kingdom," May said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ef2502-4773-4b90-8fd5-6beafb2ac096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:00:30.269+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:00:30.759+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the positive identification of this chemical agent by
        world-leading experts at the Defence Science and Technology Laboratory at
        Porton Down, our knowledge that Russia has previously produced this agent
        and would still be capable of doing so, Russia''s record of conducting state-sponsored
        assassinations, and our assessment that Russia views some defectors as legitimate
        targets for assassinations, the government has concluded that it is highly
        likely that Russia was responsible for the act against Sergei and Yulia Skripal,"
        May said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd647e68e-33c4-4776-a7b1-18672a5e5106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:00:30.269+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:00:30.759+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This attempted murder using a weapons-grade nerve agent in a British
        town was not just a crime against the Skripals. It was an indiscriminate and
        reckless act against the United Kingdom, putting the lives of innocent civilians
        at risk. And we will not tolerate such a brazen attempt to murder innocent
        civilians on our soil."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d992987-3eb6-4860-b139-da9127ca82ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:00:30.270+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:00:30.759+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exactly how Britain might respond to evidence that implicated Moscow
        in the attack remains unclear. Possible options might include the expulsion
        of Russian diplomats and UK-based pro-Kremlin oligarchs, financial restrictions
        on figures linked to the Kremlin, and diplomatic efforts involving EU and
        US allies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319ef5c8-4ef3-43f4-a68b-ddbea291762d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:00:30.270+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:00:30.760+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Sarah Sanders described the episode
        as an outrage, calling it "reckless, indiscriminate and irresponsible," though
        she refused to blame Russia for the attack.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434c06c4-18bf-444a-86ac-6d2875260434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:00:30.270+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:00:30.760+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We stand with our ally and fully support them and are ready if
        we can be of any assistance to them," she added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f9eeb2-73e2-4172-a2cd-5192805e4c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:00:30.270+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:00:30.760+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Russia decries May''s ''circus show''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b962e58a-0748-490f-a824-777cbee31d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:00:30.270+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:00:30.761+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian Foreign Ministry spokeswoman Maria Zakharova dismissed May''s
        comments, telling CNN: "This is a circus show in the British Parliament."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c5b2b7-ae39-4785-8f8e-44691fe3ab45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:00:30.271+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:00:30.761+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The conclusion is obvious," she continued. "This is another information
        and political campaign based on provocation."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffc5368-b4f0-4b37-b21a-a458d31f2024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:00:30.271+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:00:30.761+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before composing new fairy tales, let someone in the kingdom tell
        you about how the previous ones about Litvinenko, Berezovsky, Perepilichny
        and many others ended," she said, referring to other Russians who died in
        mysterious circumstances in the UK.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae873c08-e0b0-4954-ac42-11bb0f095154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:00:30.271+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:00:30.761+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking from Moscow before May made her statement, Russian President
        Vladimir Putin said the UK should "get to the bottom" of what happened to
        the former spy in the English city of Salisbury before talking to him, according
        to the state-run RIA news agency.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14c847d-6c81-4d5b-af0c-585ae54e12e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:00:30.271+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:00:30.761+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin was <a href="https://twitter.com/BBCSteveR/status/973194028765327360">replying
        to a BBC journalist</a> who asked if Russia was responsible for the attack.
        According to RIA, he replied: "Get to the bottom of [things] there, and then
        we will discuss this with you."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789d28c0-18f9-45fb-b449-b72c0f19d163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:00:30.271+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:00:30.762+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>May: Attack took place against backdrop of ''Russian state aggression''</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cd8d0d-d255-4833-9a4f-fdea1168bfdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:00:30.271+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:00:30.762+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Skripals, believed by authorities to have been deliberately
        targeted, were found slumped on a bench near a shopping center in Salisbury
        eight days ago.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec755a17-4484-4ec0-a28a-bfdf8ea95336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:00:30.272+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:00:30.762+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skripal, 66, and his daughter Yulia, 33, remain hospitalized in
        critical condition. A police officer who came into contact with the nerve
        agent, Detective Sgt. Nick Bailey, remains hospitalized in serious condition
        but has been speaking to visitors.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a8ccf4-1455-4cff-8c35-17c844ead734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:00:30.272+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:00:30.763+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novichok is a Soviet-era poison that was made to evade various chemical
        weapons treaties and provide a more stable, two-part agent that was harder
        to detect.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5407639d-1743-4b72-825f-f0ead3f40660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:00:30.272+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:00:30.763+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relationship between Britain and Russia has been fractious since
        the <a href="https://edition.cnn.com/2017/12/22/europe/russia-uk-relations-lavrov-johnson-intl/index.html">assassination
        of former Russian spy Alexander Litvinenko in 2006</a> but this latest episode
        will plunge it even further into the abyss.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b97180-f852-440a-b399-f0487c9f9739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:00:30.272+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:00:30.763+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A British inquiry found that two Russian agents poisoned Litvinenko
        at a London hotel bar in 2006 by spiking his tea with highly radioactive polonium-210,
        and that Putin "probably approved" Litvinenko''s killing. The Kremlin has
        always denied the accusation.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce83acd-2ae3-423a-ad1d-71f269cc6d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:00:30.272+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:00:30.763+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both countries have acknowledged the deterioration of relations,
        with Russian Foreign Secretary <a href="https://edition.cnn.com/2017/12/22/europe/russia-uk-relations-lavrov-johnson-intl/index.html">Sergey
        Lavrov admitting in December</a> it was "not a secret" that the Russia-UK
        relationship was at a "very low point."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137356cb-276d-4618-99d4-d68c1fad2217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:00:30.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:00:30.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those relations are unlikely to improve in the wake of May''s statement,
        in which the Prime Minister said the attack in Salisbury had taken place "against
        a backdrop of a well-established pattern of Russian state aggression."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3879f96-1076-40a0-8dce-95b43464ac98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:00:30.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:00:30.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia''s illegal annexation of Crimea was the first time since
        the Second World War that one sovereign nation has forcibly taken territory
        from another in Europe," May said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822f9721-2887-4dcc-ad77-443a9bb74334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:00:30.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:00:30.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia has fomented conflict in the Donbas, repeatedly violated
        the national airspace of several European countries, and mounted a sustained
        campaign of cyberespionage and disruption. This has included meddling in elections,
        and hacking the Danish Ministry of Defence and the Bundestag, among many others,"
        May added, referring to Germany''s Parliament.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd85b1dc-67b8-4e89-a45a-9dfa454ae53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:00:30.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:00:30.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, UK Foreign Secretary Boris Johnson said the government
        would "respond appropriately and robustly," promising that "no attempts to
        take innocent lives on UK soil will go unpunished."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9794cbe-7c70-4e18-9788-b8106bc96898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:00:30.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:00:30.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson also called into question the UK''s diplomatic representation
        in the 2018 World Cup, to be held in Russia later this year.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8162fdb-7dbc-4e1b-94f9-cba14580126f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:00:30.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:00:30.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May''s statement Monday followed a meeting of Britain''s National
        Security Council to discuss the investigation, and came after UK public health
        authorities warned that hundreds of people may have been affected by the attack.
        Traces of the nerve agent were detected in the Salisbury branch of the Italian
        restaurant Zizzi and The Mill pub.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e47846-77c9-4232-9ec9-8102ac48f311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:00:30.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:00:30.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking with reporters Sunday, England''s chief medical officer,
        Sally Davies, urged customers who visited either location on the same day
        as Sergei Skripal to wash their clothes and any possessions they had with
        them at the time.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c609374-8310-41c0-bbe5-24fb667c6601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:00:30.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:00:30.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement followed the deployment Friday of an additional
        180 military personnel to help police investigate several sites amid concerns
        over potential contamination.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdce71b4-9403-41da-81ea-4674bc3e11a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:00:30.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:00:30.766+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have so far identified more than 200 witnesses and 240 pieces
        of evidence in the attempted killing, UK Home Secretary Amber Rudd said Saturday.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48aa2d41-297d-47d9-826c-d2ad3bd84555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:00:30.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:00:30.766+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who is Sergei Skripal?</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8847312-52e2-4eba-826d-200b793757ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:00:30.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:00:30.766+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2006, Sergei Skripal was sentenced to 13 years in prison for
        spying for Britain, according to Russian state media accounts of the closed
        hearing.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d04338-25ba-41eb-9454-e2a010886081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:00:30.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:00:30.766+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian court officials at the time said he''d received at least
        $100,000 for his work for MI6, the British intelligence service. He was granted
        refuge in the UK after a high-profile spy exchange between the United States
        and Russia in 2010.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafd3905-2220-4a98-bf3f-2582e46ee858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:00:30.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:00:30.766+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His daughter Yulia is thought to be one of the few members of his
        immediate family still alive after his wife and son died in recent years.
        She was visiting him from Russia at the time of the incident.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025fe50a-d6d2-40aa-b854-002c12b31924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:00:30.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:00:30.767+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/12/europe/theresa-may-russia-spy-poisoning-intl/index.html">“''Highly
        likely'' Russia poisoned former spy, UK''s Prime Minister says."</a></em></p>'
  'Fashion-designer-Givenchy-dies-at-age-91':
    'author': 'Saskya Vandoorne, CNN and Lauren Said-Moorhouse, CNN'
    'caption': '  Fashion designer Hubert de Givenchy, a pioneer in high-end ready-to-wear
      clothing and famous for styling Audrey Hepburn''s little black dress in "Breakfast
      at Tiffany''s," has died at the age of 91, the House of Givenchy confirmed on
      March 12th, 2018 via its official Twitter account | Photo from BART MAAT/AFP/AFP/Getty
      Images via CNN wire images'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-03-13T07:53:14.037+08:00
    'imagesource': 'jcr:a8f56671-8291-4591-b1ce-af89cf3c3841'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14e6ab6b-6f1a-4373-bf04-56b9c96bfa71'
    'lead': 'His longtime partner, former haute couture designer Philippe Venet, revealed in
      a statement to AFP that Givenchy died in his sleep on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T17:03:39.264+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T17:03:39.509+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fashion designer Givenchy dies at age 91'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e907883-7471-451f-85bd-7cdec4b898f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:03:39.264+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:03:39.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Fashion designer Hubert de Givenchy, a
        pioneer in high-end ready-to-wear clothing and famous for styling Audrey Hepburn''s
        little black dress in "Breakfast at Tiffany''s," has died at the age of 91,
        the House of Givenchy confirmed on Monday via its official Twitter account.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ecef1a-2c14-4fdf-b769-67ef96cd95ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:03:39.265+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:03:39.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The House of Givenchy is sad to report the passing of its founder
        Hubert de Givenchy, a major personality of the world of French Haute Couture
        and a gentleman who symbolized Parisian chic and elegance for more than half
        a century. He will be greatly missed," the company announced.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65be6b66-5f17-4bf7-9195-03031a99a3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:03:39.265+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:03:39.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His longtime partner, former haute couture designer Philippe Venet,
        revealed <a href="https://www.afp.com/en">in a statement</a> to AFP that Givenchy
        died in his sleep on Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367ffe8a-2023-487e-8814-6ea774bdc84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:03:39.265+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:03:39.511+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Givenchy entered the world of fashion in 1944 at the age of 17,
        training under Parisian designer Jacques Fath.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce340e4a-3306-494b-8840-ec4532f647fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:03:39.265+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:03:39.511+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before long, he had moved on to designing for several major fashion
        houses including Robert Piguet, Lucien Lelong and Elsa Schiaparelli.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09ee2af-d526-412a-ab56-41ce5ecc1d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:03:39.265+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:03:39.511+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Givenchy was in his mid-20s when he threw caution to the wind and
        launched his eponymous label in 1952. He maintained low overhead costs to
        keep down the prices of his designs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bd1fe7-738e-4037-bfdd-18fc523c3779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:03:39.266+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:03:39.511+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His first collection -- which championed the concept of separates
        and featured flawlessly detailed embroidered pieces, chic silk prints and
        sophisticated ball gowns -- immediately drew international recognition.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921c5e15-07ec-4c13-8d77-2585c28efca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:03:39.266+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:03:39.512+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the off, he blazed a trail of innovation in the industry starting
        with his "Bettina blouse," named for popular French 1950s supermodel Bettina
        Graziani, which reintroduced tailored shirts into high fashion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13e19cd-b479-40cb-9ffc-73e8ed41d776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:03:39.266+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:03:39.512+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Givenchy was perhaps best known for his decades-long friendship
        with his muse Audrey Hepburn, which blossomed while she was filming her 1954
        hit "Sabrina."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4250e3-96a3-4c79-92be-d6f24d61f0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:03:39.266+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:03:39.512+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Givenchy continued to style her outfits for "Breakfast at Tiffany''s,"
        "Funny Face" and "How to Steal a Million" and their friendship would endure
        until Hepburn''s death from cancer in 1993.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41efba04-8554-46e2-9096-635064a373a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:03:39.266+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:03:39.512+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a kind of marriage," Givenchy told the UK''s Daily Telegraph
        newspaper in 2015. "Little by little, our friendship grew and with it a confidence
        in each other," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c2ebeb-f0ef-4f2c-8180-f1f705695796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:03:39.266+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:03:39.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There (was never) any criticism of the other person, no upsets."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f18167b-3f19-47d7-8918-c706e51848ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:03:39.267+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:03:39.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Enduring legacy</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2505f6-fba7-461c-9d70-fdbba39cca13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:03:39.267+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:03:39.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, the haute couturier became a firm favorite of some
        of the world''s most glamorous and highly admired A-listers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a5039f-ff22-402f-bf50-463ac76a0065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:03:39.267+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:03:39.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Jackie Kennedy accompanied her husband to Paris in 1961, she
        turned to Givenchy to help dress her.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bae42a7-9b1c-4ad9-9794-97d3b780f4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:03:39.267+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:03:39.514+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was not the same relationship or friendship that I had with
        Audrey," the couturier said in 2012 of his work with Kennedy. "The American
        people felt emotion for Jackie, but they preferred to have an American couturier
        design her dresses when they came to France for a state visit. Jackie asked
        for more than 10 or 15 pieces, saying ''I don''t know if I can be dressed
        by a French designer.''"</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be6bce9-0012-4e59-a236-51c0f4cab4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:03:39.267+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:03:39.514+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued: "We did all the fittings in secret. Then after the
        event at Versailles, Jackie sent me a little postcard to tell me that General
        de Gaulle gave her a very nice compliment. He said, ''Madame, this evening
        you look like a Parisienne.''"</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939941e7-7dd6-4adf-9910-1c0494e6e4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:03:39.268+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:03:39.514+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his illustrious career, Givenchy also styled the likes of
        Elizabeth Taylor and Princess Grace of Monaco.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd80cc5a-3c6e-477e-8f1f-f1536c1cc026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:03:39.268+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:03:39.514+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, his label continues to be relevant and innovative, remaining
        incredibly popular with celebrity fans including Beyoncé, Kanye West and Rihanna.
        Beyoncé''s love of the fashion house''s style is well-known, with her having
        worn its creations to the last five Met Galas she attended between 2012 and
        2016 (she didn''t attend the gala in 2017).</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a228fe-9ef7-4a06-8905-09e99ffb2e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:03:39.268+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:03:39.515+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fashion elite mourn</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a82f9f1-37b0-4b42-850c-749e21358afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:03:39.268+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:03:39.515+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Givenchy gave up the fashion house in 1988 -- it has been under
        the ownership of luxury goods group LVMH since then -- with the founder retiring
        after his final collection in 1995.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e83c7d-5647-4731-9f15-aa994e97ce14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:03:39.268+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:03:39.515+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Bernard Arnault, chairman and CEO of the LVMH Group,
        issued a statement expressing his sadness at the passing of Givenchy.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf239d0f-82d7-4b80-ac60-9abca022c5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:03:39.268+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:03:39.515+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am deeply saddened by the death of Hubert de Givenchy. He was
        among those designers who placed Paris firmly at the heart of world fashion
        post 1950 while creating a unique personality for his own fashion label,"
        Arnault said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f0d025-0569-49c0-963e-a9f54b83bebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:03:39.269+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:03:39.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In both prestigious long dresses and daywear, Hubert de Givenchy
        has brought together two rare qualities: to be innovative and timeless. I
        extend my most sincere condolences to his family and to all those who have
        known him," he continued.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d9ba4e-8416-4484-95f3-a96bce6ac0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:03:39.269+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:03:39.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon news of the aristocratic designer''s death, many used social
        media to share their condolences.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375e63af-ed6c-4afb-8b6d-7a379e067077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:03:39.269+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:03:39.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Farewell, Hubert de Givenchy, whose work with Audrey Hepburn defined
        the relationship between designer and muse, but who was also so much more,"
        wrote New York Times fashion critic Vanessa Friedman on Twitter.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36969c30-cf16-43a3-ac82-57202ba4372a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:03:39.269+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:03:39.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nina García, Elle magazine''s editor-in-chief, posted: "RIP Hubert
        de Givenchy. A true couturier. ''The eternal apprentice'' as he liked to call
        himself. He believed in beauty and he left us a more beautiful world. He dressed
        stars and created fashion icons like Audrey Hepburn. I hope you can now reunite
        with your teacher Balenciaga."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b22eb8-8de5-435f-838c-e47c947e956f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:03:39.269+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T17:03:39.517+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/style/article/givenchy-dies-intl/">“Fashion
        designer Givenchy dies at age 91."</a></em></p>'
