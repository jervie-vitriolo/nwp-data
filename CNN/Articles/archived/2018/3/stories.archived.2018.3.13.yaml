  'Dismissal-of-charges-vs.-Kerwin-Espinosa-Peter-Lim-casts-doubts-on-drug-war':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-13T14:28:27.643+08:00
    'imagesource': 'jcr:7c3f1568-02ae-48d3-a524-384574dc4496'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a8f8205-f3a9-4950-bd8c-0351b8abe486'
    'lead': 'Justice Secretary Vitaliano Aguirre admits this is a "slight bump" in
      the drug war. The Palace says it expects Aguirre to review the prosecution''s
      decision. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T15:23:18.395+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T15:23:18.755+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dismissal of charges vs. Kerwin Espinosa, Peter Lim ''casts doubts''
      on drug war'
    'updated': 2018-03-27T10:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b083fde-421d-4c4b-8216-be7b3a14dc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:23:18.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:23:18.755+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13) —</strong> The
        government''s war on drugs comes under fire yet again after the dismissal
        of charges against alleged drug lords.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e31048-4f5a-41d2-837f-2ef0485fc91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:23:18.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:23:18.756+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators on Tuesday questioned the government prosecutors'' decision
        to drop the drug charges against self-confessed drug dealer Kerwin Espinosa,
        Cebu-based businessman Peter Lim, and several other suspects.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a067fa70-a844-432d-a2d0-2c12fdd81ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:23:18.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:23:18.756+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ngayong pinalaya na ang drug lord na tumestigo at umamin sa kaniyang
        paglahok sa drug trade, may duda sa giyera kontra droga ng administrasyon,"
        Senator Bam Aquino said in a statement Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4243e069-3687-44a3-b4fd-803966c59cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:23:18.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:23:18.756+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Now that the drug lord who testified and admitted
        to his involvement in the drug trade has been cleared, there is doubt on the
        administration''s war on drugs."]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d1ab80-efb7-4fa7-88cf-c4246e4ca66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:23:18.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:23:18.757+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Antonio Trillanes, one of the harshest critics of the Duterte
        administration, said this is "yet another proof that what Duterte unleashed
        upon us is a fake drug war."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3e17a3-6097-47f8-8daf-d5e395b00f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:23:18.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:23:18.757+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe meanwhile said she finds it perplexing that Espinosa
        "can be exonerated by the State," even after admitting to having an illegal
        drug trade business in the Eastern Visayas region.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab2b134-e721-4ff6-abe3-7dab65ba1b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:23:18.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:23:18.757+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="http://cnnphilippines.com/regional/2017/08/01/Illegal-drugs-Eastern-Visayas-Espinosa.html">Eastern
        Visayas drug trade thrives as ex-Espinosa members regroup – police</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cca2bf7-5a30-437d-810d-200852160c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:23:18.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:23:18.757+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It reflects the sloppiness of the police''s investigation and case
        build up against these drug lords," Poe said. "Naghanap ba talaga ng ebidensya
        ang prosekyusyon (Did the prosecution really searched for evidence)?"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8117e6-01ce-4073-a8cf-502b8d9f740e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:23:18.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:23:18.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She scored the prosecution for "lazily relying on (a) single witness,"
        Marcelo Adorco.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f566a5-a3bf-451f-8238-767fa5c02723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:23:18.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:23:18.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its resolution, the Justice Department''s panel of prosecutors
        cited the "dearth of evidence" and Adorco''s inconsistent statements as basis
        for clearing the suspects.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca20ba1-f2af-45e7-9e6f-593de53a4b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:23:18.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:23:18.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adorco is named as the only witness in the complaint filed by the
        Criminal Investigation and Detection Group-Major Crimes Investigation Unit
        (CIDG-MICU). He claimed to be a close confidante of the Espinosas after meeting
        Kerwin in prison in 2011, and said he had a notebook that contained the list
        of people who had illegal drug transactions with the Espinosas.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ada0f10-242e-4834-acd0-08575c632917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:23:18.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:23:18.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Palace: Aguirre to review dismissal</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc0f25a-168e-4dc5-879d-1c88efb80317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:23:18.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:23:18.759+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace on Tuesday expressed concern over the dismissal, but
        said its expects the decision to be reviewed by Justice Secretary Vitaliano
        Aguirre.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c069ac-3d1d-4b2a-bb32-6499e3a96434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:23:18.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:23:18.759+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to assure the public that the dismissal is far from
        being final," Presidential Spokesperson Harry Roque said in a press briefing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45edab2a-dee3-46f2-a192-f43669ec98fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:23:18.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:23:18.759+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inaasahan po namin na rerepasuhin ni Secretary Aguirre and dismissal
        na ito (We expect Secretary Aguirre to review this decision)," he added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ae3e9f-97d3-4bd0-9b22-92b9ac9ce935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:23:18.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:23:18.759+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said President Rodrigo Duterte''s order was to find and submit
        additional evidence if needed, adding that the government will not let a "big
        fish" be acquitted.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a88422-b2d5-4355-a25f-88efa5ff7740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:23:18.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:23:18.760+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre in a statement admitted the prosecution''s decision was
        a "slight bump" in the drug war, but said government remains committed to
        the anti-drug campaign.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a8892f-a280-4f21-af92-b953d7705366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:23:18.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:23:18.760+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under our present procedure in the DOJ, there are possible avenues
        to review this case, either by a motion for reconsideration, or ultimately,
        by way of automatic review by my office," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b0c0b4-9619-4c21-9748-e81fb50f50c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:23:18.399+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:23:18.760+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police said it has filed a motion for reconsideration
        has been filed in relation to the prosecution''s move.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e05964d-2657-4481-8386-80bb78034dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:23:18.399+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:23:18.760+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>War vs. poor, critics?</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1221a62-55f1-4379-986e-7a3ad7aa39e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:23:18.399+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:23:18.761+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino further noted that it is "grave injustice" that thousands
        of "poor" drug suspects were killed in police operations while the suspected
        drug lords are being cleared.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c232ac3f-cf70-4b4a-bff0-e22bf822a60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:23:18.399+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:23:18.761+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa pagpapalaya ng mga nahuling drug lord, klaro na ang tokhang
        ay para lamang sa mga mahihirap na Pilipino at hindi para sa may pera at koneksiyon,"
        Aquino said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a38e6fb-71f3-4304-bd43-c0d605ec0385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:23:18.399+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:23:18.761+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "In letting the arrested drug lord go, it is clear
        that the Tokhang is only for the poor Filipinos and not for those who are
        rich and affluent."]</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6145dd-2a10-481f-bdb8-b4667fcb63ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:23:18.399+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:23:18.761+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oplan Tokhang is the police''s flagship anti-drug campaign.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc7af07-f9db-4d2a-8926-8fe2ad2736bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:23:18.400+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:23:18.762+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 4,000 suspects were killed in anti-drug operations since
        the start of the bloody drug war in July 2016, government data show. Human
        rights groups said there more than 13,000 killings in the drug war.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e05913a-80fe-4451-a232-12c8598cf8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:23:18.400+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:23:18.762+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition Liberal Party (LP) meanwhile, questioned why Senator
        Leila de Lima remains in jail while Espinosa, one of the key witnesses against
        her, has been cleared.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec11cef-0ec6-464c-b9b2-378b1296e3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:23:18.400+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:23:18.762+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang however said De Lima''s case is different, noting that
        the Supreme Court en banc Supreme Court en banc in October 2017 already denied
        De Lima''s bid to nullify her arrest on drug charges.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26abca72-de99-4a90-8b5e-1373d96f590a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:23:18.400+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:23:18.762+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima has been detained without bail at the Philippine National
        Police Custodial Center in Camp Crame since February 2017 over drug charges.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e14c5ce-ff7e-4a8b-b70c-9a47719a4eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:23:18.400+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:23:18.763+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She denied all allegations, including Espinosa''s claims he gave
        millions of pesos in drug money for her campaign in the 2016 senatorial polls.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011a5d78-f00d-40ff-8342-44611b513aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:23:18.401+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:23:18.763+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Self-confessed drug dealer Kerwin Espinosa: I gave ₱8M to De Lima''s
        campaign; senator denies allegation</p>'
  'Jessy-Mendiola-depressed-turned-down-roles-due-to-body-shaming':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-03-13T13:55:36.176+08:00
    'imagesource': 'jcr:ba87f064-7908-46b7-bdda-80b788a92721'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5b8ca52-2a16-4ae9-9791-e5726ac4f3ed'
    'lead': 'Actress Jessy Mendiola shares an inspiring post about her depression
      due to body shaming, and how she overcame it by loving herself. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T15:26:59.722+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T15:26:59.914+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jessy Mendiola reveals she got depressed, started turning down roles
      due to body shaming'
    'updated': 2018-03-14T13:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304d426b-c219-4bdd-8805-246fbebbacb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:26:59.723+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:26:59.914+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13)</strong> — Actress
        Jessy Mendiola may be one of the fittest celebrities in the country, but that
        doesn''t mean she didn''t have her own insecurities before.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c83dfc-3c1f-413f-a829-7fa7328de28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:26:59.723+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:26:59.915+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Instagram post on Monday, the actress revealed she got depressed
        and lost confidence after body shamers slammed her for bagging a men''s magazine''s
        "Sexiest Woman in the Philippines" title in 2016.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3e88fc-c723-4931-964c-f297df9f6d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:26:59.723+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:26:59.915+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I won FHM''s sexiest woman in 2016, I thought... finally,
        people appreciate my efforts and my body. But I was wrong. I was bullied,
        body-shamed with bashers calling me names like ''pata (thigh), baboy (pig),
        taba (fat), etc.'' while others said I didn''t deserve to win the title (because)
        I''m way bigger than the other girls who they thought should''ve won," she
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be495b6f-c423-4624-b0c2-e996d8908a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:26:59.723+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:26:59.915+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendiola said she loved her body before winning the title, but started
        "hating herself" when people started calling her names.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3182ca-373d-462a-b4b4-3f08017d04b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:26:59.724+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:26:59.915+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I loved myself then (big thighs, belly rolls and round face) but
        when people started pointing out my flaws, I started hating myself, at times
        even thinking I was a bad person for having ''thunder thighs,''" she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41ae9f9-ecbe-4707-9a54-1f1f498aa092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:26:59.724+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:26:59.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body shaming eventually led to depression, as she stopped working
        out and "binge-ate her feelings."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d6e03d-9e07-459b-9a00-e139e6851f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:26:59.724+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:26:59.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t even want to be seen on TV anymore, I started turning
        down roles and it affected my work," Mendiola said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9042c1b4-7ec8-4587-bab9-9b5a5bea201b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:26:59.724+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:26:59.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress, however, came to terms with her body after realizing
        she was happy with herself even without the "sexiest" title.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177946d4-0240-4caf-abb9-23ff4383da0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:26:59.724+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:26:59.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she started building herself up again despite what others
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b68c4b8-98ce-4447-8269-72d640cd7720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:26:59.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:26:59.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I realized, why should I feel so bad about myself when I loved
        myself even before I was called ''sexiest.'' I thought of myself as sexy,
        strong and beautiful in my own way," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005c6b41-fb7b-4c9c-96d5-6af4fc0f8bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:26:59.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:26:59.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendiola, who has since lost 15 pounds, shared how this helped her
        achieve an even fitter version of herself.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8e4572-af18-4769-8e3c-53a4c0b7e0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:26:59.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:26:59.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I learned to eat moderately and exercise to feel good, to be energized
        rather than by punishing myself for eating chocolates or that blueberry muffin.
        I started accepting my built and switched my work out according to my body
        type," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b09bf5-e972-45b2-9a75-64cdee32b003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:26:59.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:26:59.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she still sees herself as "pata (thigh) girl," Mendiola stressed
        it''s "okay" as she loves herself for what she is.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0898830-80fb-4ba2-b4d9-be295f59e2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:26:59.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:26:59.918+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also gave a shout out to other "pata (thigh) girls" out there,
        telling them to keep going and love themselves for who they are.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ddc19b-7bac-4ba4-9c36-e37aac625f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:26:59.726+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:26:59.918+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I decided to shift perspective, everything started falling
        into place. I may not be the sexiest for others, but I am sexy and beautiful
        for myself, that alone is enough… Love yourself, love your body and it will
        love you back. Trust me," she said.</p>'
