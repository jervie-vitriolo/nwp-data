  'Ice-Seguerra-resigns-as-National-Youth-Commission-chair':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-13T12:20:27.457+08:00
    'imagesource': 'jcr:21f6e545-9552-4186-96f8-a28ef065d7a6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f6e4300-b22f-4635-ba68-f55683733927'
    'lead': 'Seguerra was appointed in August 2016, with a term of three years. He
      campaigned for President Rodrigo Duterte during the 2016 elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T16:15:57.571+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T16:15:57.749+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ice Seguerra resigns as National Youth Commission chair'
    'updated': 2018-03-15T07:16:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a22d045-b70f-4ea4-ae7d-73a755f57d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:15:57.571+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:15:57.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13)</strong> — National
        Youth Commission (NYC) chief Ice Seguerra has resigned from his post.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd34aa7e-fa12-4765-8d54-d15c653621f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:15:57.571+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:15:57.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seguerra, in a phone interview to CNN Philippines, said he stepped
        down due to "very personal reasons," and refused to expound further.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2cc949-822b-4dd4-bd81-959940c3a60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:15:57.571+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:15:57.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said the Office of the Executive
        Secretary has received Seguerra''s letter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47c8bcf-52d4-4265-a4ff-cd566c1e2fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:15:57.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:15:57.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former NYC chair, however, said the President already accepted
        his resignation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dd5cf3-508c-4570-acc4-3241d9fbcc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:15:57.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:15:57.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I met with our dear President last March 5th to tender my resignation
        as NYC Chairperson. I coordinated with his office because I wanted to personally
        tell him my reason. Knowing how social media can exaggerate or twist the truth,
        I wanted to make sure that he''s going to hear it from me. He was very understanding
        and supportive of my decision," Seguerra said a Facebook post.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCYSeguerra%2Fposts%2F1609984142455493&width=500"
        width="500" height="268" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f3ac91-d66c-41ef-bec5-ebd520e26859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:15:57.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:15:57.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf6138e-a168-49d2-b7f6-0af481bae72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:15:57.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:15:57.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seguerra expressed gratitude to his co-workers in the NYC, and even
        to the youth.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c9338b-fc51-41f3-b545-ede64b2bbbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:15:57.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:15:57.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa kabataang Pilipino, napakarami kong natutunan sa inyo. Kayo
        ang puso ng lipunan and you must be heard. In this very divisive society,
        I hope you will lead the country in finding commonalities that will bring
        us all together," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d1d958-3153-40d3-acc4-a79af9789861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:15:57.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:15:57.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: To the Filipino youth, I learned a lot from you. You
        are the heart of this society and you must be heard.)</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b13328-e79f-4953-abfb-4dd3d595e8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:15:57.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:15:57.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former child actor-turned-singer was appointed in August 2016,
        with a term of three years. He campaigned for President Rodrigo Duterte during
        the 2016 elections.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f14e49-352e-4cbe-97b8-85770d831edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:15:57.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:15:57.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2016/08/12/Aiza-Seguerra-chair-national-youth-commission.html">Aiza
        Seguerra, partner get posts in Duterte administration</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e1a5fe-b339-4fe3-90e5-56514bd5f908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:15:57.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:15:57.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Seguerra''s advocacies were lowering the number of teenage
        pregnancies and HIV cases among the youth.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0fc842-d7ca-4c4f-a20e-f821e452d601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:15:57.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:15:57.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NYC head was also opposed to the postponement of the Sangguniang
        Kabataan (SK) elections.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5c83ee-72d5-4d9e-b485-c0a49fc3ea45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:15:57.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:15:57.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not want to send the wrong signals to the youth. Ayaw namin
        na ang kabataan ay mawalan ng gana sa paglahok sa SK elections (We don''t
        want the youth to lose interest in participating in the SK elections). The
        youth deserves to choose leaders from among themselves," Seguerra said in
        a statement on Monday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e8f11f-df92-4185-a37e-01e532605b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:15:57.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:15:57.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on the same day, the House Committee on Suffrage and Electoral
        Reforms approved the postponement of the polls from May to October this year,
        saying the government would save on cost if the elections were held together
        with the proposed referendum on charter change.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef6a7e4-ea58-414d-894b-6f1a70194b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:15:57.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:15:57.754+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/03/12/house-of-representatives-sangguniang-kabataan-barangay-elections-postponed.html">House
        committee OKs new barangay, SK elections postponement</a></strong></p>'
  'How-barbershops-could-help-lower-blood-pressure':
    'author': 'Jacqueline Howard, CNN'
    'caption': 'A study details how black-owned barbershops can help lower high blood
      pressure in the community | Photo from Getty Images via CNN wire images'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-03-13T08:30:25.410+08:00
    'imagesource': 'jcr:23cc6592-bbaa-476d-86bf-f8656e344f04'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e9f3a34-715d-4013-b9f7-00a5221e1e7d'
    'lead': 'As a blood pressure monitor squeezed snugly around his arm, the pharmacist
      counseled Thomas, 49, on his diet and stress level while checking his blood
      pressure. She then helped Thomas find a medication better suited for his body.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T16:22:41.550+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T16:22:41.899+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How barbershops could help lower blood pressure'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4a9b5a-51c9-4163-83f7-3cfcb71e9044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:22:41.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:22:41.900+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Corey Thomas admitted to his pharmacist
        that he hated the blood pressure medications a previous doctor had prescribed
        for him. They came with "horrible" side effects, he said, and so he rarely
        took them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e96acd1-4d9f-42a3-80f8-297758dcd768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:22:41.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:22:41.900+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a blood pressure monitor squeezed snugly around his arm, the
        pharmacist counseled Thomas, 49, on his diet and stress level while checking
        his blood pressure. She then helped Thomas find a medication better suited
        for his body.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99f19f7-034e-498e-8e75-f8de3e8b08a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:22:41.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:22:41.900+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas was not at a health clinic or pharmacy or a primary care
        physician''s office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c31fa5d-d462-41cb-a28e-b9ebe12a5be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:22:41.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:22:41.901+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was at the barbershop where he works in Inglewood, California.
        As part of a study, these health services were provided at his barbershop
        and others across Los Angeles County.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ca8991-9227-4f5f-8e55-52360b939c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:22:41.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:22:41.901+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published Monday in the <a href="https://www.nejm.org/doi/full/10.1056/NEJMoa1717250">New
        England Journal of Medicine</a>, tested whether pharmacist-led programs in
        barbershops could significantly lower high blood pressure in black men in
        the United States.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9230c151-f0fa-4846-8a25-de81e5768cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:22:41.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:22:41.901+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It turned out that, when the guidance was coupled with medication,
        a blood pressure level of less than 130/80 was achieved among 63.6% of men
        who participated in the study''s program, versus 11.7% of those who didn''t.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770e2bed-f038-431d-ae67-7db479357e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:22:41.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:22:41.901+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To a certain extent, I was surprised by the magnitude of the effect
        of the intervention," said Ciantel Blyler, a clinical pharmacist at Cedars-Sinai
        Medical Center in Los Angeles who was a co-author of the study.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5e506b-51e2-4f0b-a8c4-54aba3bdb7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:22:41.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:22:41.902+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Especially once we sat down and looked at the blood pressure control
        rates and we were comparing the intervention group and the control group,
        I was sort of taken aback," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd046d1a2-6591-45e5-9d43-3bd8941a3221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:22:41.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:22:41.902+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normal blood pressure levels for adults are 120/80 or less, and
        high blood pressure levels are 140/90 or higher, according to the <a href="https://www.cdc.gov/bloodpressure/measure.htm">US
        Centers for Disease Control and Prevention</a>. Levels in between are considered
        at risk.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08a1480-88fe-4805-b784-edb718e85c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:22:41.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:22:41.902+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first number, called systolic blood pressure, measures the
        pressure in your blood vessels when your heart beats," the CDC says. "The
        second number, called diastolic blood pressure, measures the pressure in your
        blood vessels when your heart rests between beats."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ac5f0a-d3c2-4e65-aff2-ca33f198febc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:22:41.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:22:41.902+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many older black men tend to avoid seeing the doctor until they
        have a serious health problem, and then they "use the emergency room as a
        doctor," Thomas said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe538305-dbc7-4f88-a7a4-9941676e5977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:22:41.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:22:41.903+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it wasn''t for the program, a lot of guys wouldn''t have known
        they had high blood pressure," he said of the study. "Unfortunately, I wish
        we had other programs to come in, too."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d071f7-9bf8-417b-9d86-3c7c2ca0669b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:22:41.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:22:41.903+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reasons why some black men avoid physicians are complex and
        sometimes involve a deep-rooted <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC1924632/">distrust
        of the medical community</a>. Many men also face geographic, cultural or other
        barriers to <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3262677/">accessing
        adequate health care</a>.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a02bfca-6e44-46ab-b9b2-7da836c30f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:22:41.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:22:41.903+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the barbershop represents a safe haven in the
        black community -- a no-judgment zone -- where conversations about health
        and other personal topics are commonplace.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d96b71-8801-4f6a-907c-f908ea30f4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:22:41.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:22:41.903+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a barber, "we know more about our customers than their spouses
        do," Thomas said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b12e8f5-d32a-4e5c-8231-1221b317766f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:22:41.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:22:41.904+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shape your hair and your blood pressure</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89c7f52-fb98-45db-80fa-36fe0a1646ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:22:41.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:22:41.904+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prevalence of high blood pressure among black adults in the
        United States is among the highest in the world, according to the <a href="https://www.heart.org/en/health-topics/high-blood-pressure/why-high-blood-pressure-is-a-silent-killer/high-blood-pressure-and-african-americans#.WqL37pPwZTY">American
        Heart Association</a>. More than 40% of non-Hispanic black men and women have
        high blood pressure.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36206837-9b63-439d-b688-0797b725dd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:22:41.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:22:41.904+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black Americans also <a href="https://www.cdc.gov/bloodpressure/facts.htm">develop
        high blood pressure more often</a> and at an earlier age than whites and Hispanics,
        according to the CDC.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a42a79-3d3d-419b-8d65-51d2f4b745d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:22:41.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:22:41.904+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High blood pressure, which increases risk of heart disease and stroke,
        affects <a href="https://edition.cnn.com/videos/health/2016/11/15/high-blood-pressure-world-health-orig.cnn">1.13
        billion people globally</a>, according to the <a href="https://www.who.int/gho/ncd/risk_factors/blood_pressure_prevalence/en/">World
        Health Organization</a>. More than one in five adults worldwide have high
        blood pressure, which causes about half of all deaths from heart disease and
        stroke.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca1f5b3-4b87-41ad-a769-dd0736ce59d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:22:41.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:22:41.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study included 319 black men across 52 black-owned barbershops
        in California''s Los Angeles County. The men, 35 to 79 years old, had systolic
        blood pressure of 140 or more.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa808577-c467-4584-a3a8-7dfe4283f65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:22:41.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:22:41.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers randomly assigned the men, based on their barbershop,
        to participate in the pharmacist-led program or to a control group between
        February 2015 and July 2017.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1247593d-a80e-43f6-af97-5de6cff8523f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:22:41.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:22:41.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the program group, barbers encouraged the men to meet with specially
        trained pharmacists at the barbershop to help monitor their blood pressure.
        The pharmacists could prescribe drug therapy under a collaborative agreement
        with the men''s doctors.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552a757e-2121-4011-ba54-cb7fa9a4d35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:22:41.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:22:41.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At his barbershop, Thomas said, many customers were hesitant to
        open up to the pharmacists and doctors and to meet with them for health consultations.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62d1f71-b13c-4eaf-8e38-579d99fefe92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:22:41.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:22:41.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one wanted to do it," he said. "But by them being there -- they
        were in there every day -- and then we got used to them, and they warmed up
        to everybody. ... Then a lot of guys eventually were like, ''I''ll go. Let
        me make sure I''m OK.'' "</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec73b78-f8dc-4331-ba34-c5f8595086e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:22:41.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:22:41.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blyler said it didn''t take long for the customers to warm up to
        her and her colleagues.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835d2faf-efc9-404e-a213-d1670928d652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:22:41.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:22:41.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They understood that we were there with good intentions. It was
        a very comfortable environment, and folks were very welcoming, and it really
        worked," she said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4dbf2f-6b2e-4749-adfc-f15026bfc2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:22:41.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:22:41.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the control group, barbers encouraged the men to make lifestyle
        changes and doctor appointments, but not much else changed in their usual
        barbershop visits.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abcccc6-95f8-482e-9171-9472ced47175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:22:41.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:22:41.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of the study, the researchers found that the barbers''
        role in encouraging the men to monitor and improve their health resulted in
        a significant reduction in blood pressure, when coupled with medication from
        the pharmacists.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3baa2c32-f764-4480-af85-3eeecc6a66ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:22:41.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:22:41.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In participants assigned to the pharmacist-led program, the average
        reductions in systolic and diastolic blood pressure were 21.6 and 14.9 greater,
        respectively, than in those assigned to the control group, the researchers
        found.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ac673d-e447-466d-93dc-cfe1158818bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:22:41.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:22:41.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Medical mistrust has been an important barrier''</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b6677f-8e09-488e-9b18-c0d0afe0ec78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:22:41.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:22:41.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study had some limitations, including that it was not blind,
        because both participants and researchers knew who was assigned to the pharmacist-led
        program and who was in the control group.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154e10cd-9e27-4ffb-a2ae-99a4942219d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:22:41.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:22:41.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, more research is needed to determine whether similar
        study results would occur on a national level, since the study was conducted
        only in the Los Angeles area.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77cbd31-2af7-4c2a-a6ac-b9e84652e6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:22:41.556+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:22:41.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, pharmacists aimed to lower blood pressure in the program participants
        to less than 130/80, whereas the primary care providers of those in the control
        group probably targeted a blood pressure of less than 140/90.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a6c567-af29-4d5d-b020-9e0efc092ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:22:41.556+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:22:41.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blood pressure goal of less than 130/80 is consonant with new
        <a href="https://www.ahajournals.org/doi/full/10.1161/HYP.0000000000000066">clinical
        practice guidelines</a> that were released last year, Blyler said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4a5540-4da0-4ca3-8886-6cf991210c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:22:41.556+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:22:41.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study appears to fall in line with previous research exploring
        the role barbershops could have in preventing death and disease in the black
        community, said Dr. Joseph Ravenell, an <a href="https://nyulangone.org/doctors/1326017807/joseph-e-ravenell">internist
        at NYU Langone Health</a> and associate professor of Population Health and
        Medicine at NYU School of Medicine in New York.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1921322f-f6c7-49ab-92f5-b96f8bc7b270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:22:41.556+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:22:41.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ravenell was not involved in the study, but he was among the first
        to research how interventions in barbershops could help black men access basic
        health care and improve various outcomes, such as high blood pressure or even
        colon cancer.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53cf1d5-ce38-46b9-aa1e-4aecc8eee075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:22:41.556+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:22:41.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a study published in the <a href="https://ajph.aphapublications.org/doi/10.2105/AJPH.2017.303885">American
        Journal of Public Health</a> in August, Ravenell and his colleagues found
        that helping black men in barbershops through the process of registering for
        a colorectal cancer screening led to those men being significantly more likely
        to get screened over six months.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d178cb-0553-4f12-b029-efa5ad4ea003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:22:41.556+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:22:41.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found that 17.5% of men who received help were screened,
        compared with 8.4% of those who didn''t receive the screening help.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25140a7-a90f-45fa-a0bd-4f7c0afe92e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:22:41.557+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:22:41.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Medical mistrust has been an important barrier to African-Americans
        seeking health care, and so the barbershop -- where men go on a monthly basis
        and have an opportunity to develop a rapport with a trusted key opinion leader
        in the community -- that rapport is a perfect foundation for talking about
        health," Ravenell said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f257581-e741-4a40-aece-4e5b0bc719c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:22:41.557+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:22:41.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that when it comes to people being receptive to health
        messages, the setting and the mood that people are in can have an impact on
        how open they are to receiving those messages," he said. "Since the barbershop
        is a place where men want to be, it''s a place that''s known for open collegial
        conversation, it really is a perfect place to relay health messages that are
        important for black men."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c652f8-265e-4af2-a157-0604f598f52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:22:41.557+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:22:41.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The history of barbershops as havens for health</h2>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c9c1b2-5c68-4970-ab53-984100f22c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:22:41.557+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:22:41.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using the barbershop for medical outreach efforts dates to medieval
        times, when <a href="http://broughttolife.sciencemuseum.org.uk/broughttolife/people/barbersurgeons">barbers
        also were medical practitioners</a> who sometimes <a href="https://www.ncbi.nlm.nih.gov/pubmed/18548946">performed
        surgery</a>, often on those wounded in war. One barber-surgeon, <a href="https://www.ncbi.nlm.nih.gov/pubmed/9030172">Leonardo
        Fioravanti</a>, even influenced the development of reconstructive surgery.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90452e2-0c2d-4c8a-ab72-37af80a2cad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:22:41.557+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:22:41.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 19th century in the United States, <a href="https://journals.sagepub.com/doi/abs/10.1177/0021934716629337">barbers
        were among some of the first entrepreneurs and business owners</a> in the
        black community. In the post-Reconstruction South of the 1890s, black-owned
        barbershops with white clientele were often <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4749262/">targets
        of vandalism and arson by white mobs</a>, and black barbers began opening
        more shops in the black community specifically to serve black clientele.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4c17ff-be0f-41c5-bf98-4053765f482f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:22:41.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:22:41.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the years to come, as racial segregation laws limited the spaces
        were black Americans could gather, the barbershop served as a safe meeting
        space for the black community. In barbershops, black men could speak openly
        and honestly about a range of topics, including their health -- and that seems
        to continue today.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f410fccc-4b30-4cbc-b970-a073c60df4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:22:41.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:22:41.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that what''s so wonderful about health outreach in the
        barbershop: It''s a comfortable place," Blyler said.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa58b9f-1883-44ed-8650-0b08ce9079d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:22:41.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:22:41.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Folks can ask questions or get information about their health in
        a ''low-stakes,'' relaxed environment," she said. "Barbershops are a social
        hub for black men. A place where they gather, when getting a haircut or not,
        and share information."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f676f018-6384-4a40-a887-ee92dae77bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:22:41.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:22:41.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/12/health/blood-pressure-barbershop-study/index.html">“How
        barbershops could help lower blood pressure."</a></em></p>'
  'World-Health-Organization-Disease-X':
    'author': 'Susan Scutti, CNN'
    'caption': 'Medecins Sans Frontieres (Doctors without Borders) workers in Monrovia,
      Liberia during the Ebola crisis in 2014 | Photo from Dominique Faget/AFP/Getty
      Images via CNN wire images'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-03-13T08:37:39.111+08:00
    'imagesource': 'jcr:15b25b16-98ca-40ec-9626-59e1e3617852'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d55e072-473e-41b2-ae74-8ab6bd9e59ab'
    'lead': 'Along with disease X, the WHO named seven other potential global disease
      threats, each lacking an effective drug or vaccine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T16:28:07.561+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T16:28:07.761+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World Health Organization gets ready for ''Disease X'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65cd99e-54ae-43b3-b80b-ccf28751032c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:28:07.562+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:28:07.761+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The World Health Organization included
        "Disease X" in its most recent global plan for accelerating research and development
        during health emergencies like the Ebola, SARS or Zika epidemics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36730338-517d-435f-b3af-a4f36695ae8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:28:07.562+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:28:07.762+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strategy and preparedness plan, known as the 2018 <a href="https://www.who.int/blueprint/priority-diseases/en/">R&amp;D
        Blueprint</a>, was published last month. So what, exactly, is Disease X?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f1b8e3-f981-4b1c-9074-ff31763e1429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:28:07.562+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:28:07.762+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This enigmatic name "represents the knowledge that a serious international
        epidemic could be caused by a pathogen currently unknown to cause human disease,"
        according to the WHO.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb5dbaa-132a-4f51-8361-6b574f22f4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:28:07.562+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:28:07.762+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As experience has taught us more often than not the thing that
        is gonna hit us is something that we did not anticipate," said Dr. Anthony
        Fauci, director of the US National Institute of Allergy and Infectious Diseases.
        "Just the way we didn''t anticipate Zika, we didn''t think there would be
        an Ebola that would hit cities."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a55fc9a-b23a-4abc-9e05-06861f9b3020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:28:07.562+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:28:07.762+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"X" stands for unexpected, he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e758d76-5cee-4eb1-bb32-b07a01033cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:28:07.562+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:28:07.763+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When confronted with the unknown, the WHO recognizes that it must
        "nimbly move" and that this involves creating platform technologies, explained
        Fauci.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96709a93-348a-41c8-b109-dfb2469d933d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:28:07.563+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:28:07.763+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Essentially, scientists develop customizable recipes for creating
        vaccines. Then, when an outbreak happens, they can sequence the unique genetics
        of the virus causing the disease and plug the correct sequence into the already-developed
        platform to create a new vaccine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce23f10c-3ca4-4a29-accb-f9a81de5ac43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:28:07.563+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:28:07.763+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci said that to develop these platforms scientists must first
        study entire classes of viruses, such as the flaviviruses, which include Japanese
        encephalitis, Yellow fever, Zika, and West Nile virus. "If you develop an
        understanding of the commonalities of those, you can respond more rapidly,"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c25768-f17d-44da-81e2-abdc02b177de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:28:07.563+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:28:07.763+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with disease X, the WHO named seven other potential global
        disease threats, each lacking an effective drug or vaccine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588f42e1-abb1-4fc2-af78-d5e868197225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:28:07.563+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:28:07.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are: <a href="https://www.who.int/en/news-room/fact-sheets/detail/crimean-congo-haemorrhagic-fever">Crimean-Congo
        hemorrhagic fever (CCHF)</a>; <a href="https://www.who.int/en/news-room/fact-sheets/detail/ebola-virus-disease">Ebola
        virus disease</a> and <a href="https://www.who.int/en/news-room/fact-sheets/detail/marburg-virus-disease">Marburg
        virus disease</a>; <a href="https://www.who.int/en/news-room/fact-sheets/detail/lassa-fever">Lassa
        fever</a>; <a href="https://www.who.int/en/news-room/fact-sheets/detail/middle-east-respiratory-syndrome-coronavirus-(mers-cov)">Middle
        East respiratory syndrome coronavirus (MERS-CoV)</a> and <a href="https://www.who.int/csr/sars/en/">Severe
        Acute Respiratory Syndrome(SARS)</a>; <a href="https://www.who.int/csr/disease/nipah/en/">Nipah
        and henipaviral diseases Rift Valley fever (RVF)</a>; and Zika.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891e6a58-476c-4f96-8d05-087010d423fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:28:07.563+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:28:07.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The R&amp;D Blueprint was born as a result of the Ebola emergency
        in West Africa which began in March 2014, explained Marie-Paule Kieny, former
        assistant director-general of Health Systems and Innovation at WHO, in a <a
        href="https://www.who.int/blueprint/meetings-events/mpk_message/en/">statement</a>.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94bdd12-ffdb-4b3b-bb08-377fe77563c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:28:07.564+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:28:07.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kieny, who led the WHO research and development effort during the
        Ebola outbreak, said this international emergency taught scientists that research
        and development needs to be an "integral part" of the response to epidemics.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd373ce01-f4c5-4ee4-920a-1626c96f2e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:28:07.564+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:28:07.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://apps.who.int/iris/bitstream/handle/10665/208883/ebolasitrep_10Jun2016_eng.pdf;jsessionid=751E9D22028624A7D424559D821E0616?sequence=1">2014-2016
        outbreak</a>, the largest since the virus was first discovered in 1976, included
        a total of 28,616 confirmed, probable and suspected cases and 11,310 deaths
        in Guinea, Liberia and Sierra Leone, according to WHO.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90af3b30-60fb-4601-92d6-3e07371ee7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:28:07.564+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:28:07.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO''s work alongside governments, scientists and private entities
        "resulted in the first ever fully effective vaccine against Ebola, developed
        and tested in 12 months as opposed to the 5-10 years such a process would
        normally take," said Kieny, who welcomed the opportunity to use her Ebola
        experience to prepare for future health emergencies.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423691d6-f242-4a7e-b9c4-ca7cc5419dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:28:07.564+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:28:07.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/12/health/disease-x-blueprint-who/index.html">“World
        Health Organization gets ready for ''Disease X''"</a></em></p>'
