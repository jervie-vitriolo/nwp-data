  'Dengvaxia-vaccine-Scott-Halstead-Garin-Aquino':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-13T15:52:39.892+08:00
    'imagesource': 'jcr:559cc635-f057-444e-b14b-12ed8e23989d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eaca5d3b-7d32-4050-a2c0-5c179465861c'
    'lead': 'Dr. Scott Halstead says he tried to forewarn the Philippine government
      before the immunization program took place in April 2016, but the program still
      went on.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T15:06:24.976+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T15:06:25.210+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. expert who warned vs. Dengvaxia ''astonished'' when PH pursued
      mass vaccination'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f2bf75-5cad-4d90-9c76-411c3e3a46e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:06:24.976+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:06:25.211+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13) —</strong> The
        dengue expert who warned against the negative implications of Dengvaxia said
        he was bothered to find out the Philippine government carried out the nationwide
        immunization program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db6ef1e-877e-4f96-9776-aa57dbd8164f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:06:24.977+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:06:25.211+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Scott Halstead, a physician who has studied vaccines since 1957,
        faced the Senate Blue Ribbon Committee for the first time on Tuesday to share
        his expertise on dengue vaccines for the investigation into the controversial
        Dengvaxia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6bff76-e5a8-4a1f-a419-cdfe133b5dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:06:24.977+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:06:25.211+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee Chairperson Senator Richard Gordon asked Halstead if the
        implementation of the nationwide dengue immunization program during the Aquino
        administration, which put over 830,000 children at risk, was reckless.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d450cb9-c261-4856-a39d-78cbda698ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:06:24.977+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:06:25.212+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dengue expert replied, "I was quite astonished and quite upset
        the mass immunization was going forward," he said during the 7th Senate hearing
        into Dengvaxia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9798e8e1-3ab4-4e11-b77f-df353ea06ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:06:24.977+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:06:25.212+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "If you''ve been vaccinated and you''re hospitalized,
        something is very wrong - that''s what I call serious adverse event."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63fd8b4-c50f-4b59-a1ee-593850b47e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:06:24.977+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:06:25.212+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halstead said he tried to forewarn the Philippine government before
        the immunization program took place in April 2016, but the program still went
        on.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e52437-c3c0-404a-ab3e-a2ef93dd7880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:06:24.977+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:06:25.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a study published in medical journal "Vaccine" in March 2016,
        Halstead warned that Dengvaxia should not be administered to seronegative
        individuals or people who have not been infected with the dengue virus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d605c4d-5f13-4e9e-af7e-2699189ceeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:06:24.978+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:06:25.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Sanofi Pasteur recognized his early warning in 2016 when
        it issued a printed rebuttal, saying Halstead''s study lacked basis.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755c845f-2672-4c33-9183-18b681647e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:06:24.978+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:06:25.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanofi''s Asia Pacific head Thomas Triomphe was quick to defend
        the company saying it was already in March 2017 that Sanofi have found out
        about the risks of Dengvaxia.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d10e03-d4b7-484f-9f91-fe1b63e0d89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:06:24.978+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:06:25.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We only found out in 2017 when taking the advice of many people
        because we work with everybody" Triomphe said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3781d773-fdd4-4f90-b84c-0c773c6758ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:06:24.978+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:06:25.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halstead added the government should have first administered blood
        tests on the students before it carried out the mass vaccination program.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca66860-09c1-430c-88d7-dc9fcbb32ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:06:24.978+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:06:25.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Gordon believes the government failed to exercise due diligence
        and that the proper authorities were remiss in their duty in providing the
        right information and setting the proper safeguards against Dengvaxia.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6aa70b2-d326-4456-9052-c93465aacb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:06:24.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:06:25.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III said the DOH has been constantly
        campaigning for early detection of dengue symptoms. He also said he has a
        signed memorandum of agreement with medical groups committing they will not
        charge in excess of what government agency Philhealth will reimburse.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7f388d-6444-4333-942b-b08a47467b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:06:24.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:06:25.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who''s responsible for Dengvaxia mess?</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4946fde2-007f-482b-9cf9-df890908968c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:06:24.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:06:25.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said he believes the government failed to exercise due diligence
        and that the proper authorities were remiss in their duty in providing the
        complete information and setting the proper safeguards against Dengvaxia.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74218fd1-ce46-4cb2-bb04-b5eb2189708b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:06:24.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:06:25.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said although Janette Garin was the Health Secretary who implemented
        the immunization program, former President Benigno Aquino III is ultimately
        responsible.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c850696d-7380-42e2-9462-5df37c514a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:06:24.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:06:25.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Garin might be commander-in-chief, but one that gives the signal
        — the commander-in-chief who pushed the button — the President of the Republic
        of the Philippines, because the President said so," the senator said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420578f2-8a26-41e7-a656-9270b0340fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:06:24.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:06:25.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee is set to come out with a "hard-hitting" report soon.</p>'
  'toyo-eatery-one-to-watch':
    'author': 'Michelle V. Ayuyao'
    'caption': 'In Toyo Eatery, Chef Jordy Navarra puts a new spin on a local breakfast
      staple with the grilled belly and loin of bangus with Toyo Eatery silog. Photo
      by JL JAVIER'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2018-03-13T15:34:57.927+08:00
    'imagesource': 'jcr:b72b1597-e442-48d3-886d-e92bf83d75ca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '918545b4-58ac-4ebd-aeda-5b244c62b73f'
    'lead': 'With a special focus on Filipino food, Toyo Eatery has landed on the
      watchlist of experts, critics, and restaurateurs all around Asia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T15:13:23.599+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T15:13:23.940+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipino restaurant Toyo Eatery named ‘One to watch’ by Asia’s 50 Best
      Restaurants'
    'updated': 2018-03-14T12:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e02726-9e8b-46e1-ac60-accf5cc1108c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:13:23.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:13:23.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Two years ago,
        on this month, Toyo Eatery welcomed their very first guests. Jordy Navarra,
        his wife May, and the rest of the crew probably never saw then, that an eventful
        second birthday was imminent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bdd829-b79c-458c-86fb-baf9e7391804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:13:23.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:13:23.941+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of March 2018, Asia’s 50 Best Restaurants has announced Toyo
        Eatery as the recipient of the Miele One to Watch Award for 2018. Selected
        by the organizers of Asia’s 50 Best Restaurants, in collaboration with its
        regional experts, the Miele One To Watch Award is presented to a restaurant
        that is outside the Asia’s 50 Best list, but is identified as the rising star
        of the region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816d83b6-c554-472b-a151-0a0285e03617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:13:23.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:13:23.941+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the awards organizers mentioned they were impressed
        by Toyo''s taking inspiration "from everyday local ingredients and recipes
        and bringing them to the level of culinary excellence with passion, expertise
        and a progressive approach.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a7b5ba-9575-48ae-ba02-3a5c9b7f9172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:13:23.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:13:23.941+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This same attitude involving constant improvement and innovation
        are part of Miele’s ‘Immer Besser’ brand philosophy,” says Mario Miranda,
        Regional Managing Director Asia at Miele. “We are honoured to present this
        year’s Miele One To Watch Award to Jordy Navarra and the team of Toyo Eatery.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a5ae48-1277-4f2c-9507-5f010a74c012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:13:23.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:13:23.942+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How far Toyo Eatery has come, in such a short span of time, has
        me waxing nostalgic about days when Jordy Navarra’s career was still in its
        infancy. I was on assignment in 2013, tasked to try a new restaurant that
        supposedly presented Filipino food under a different light. The chef at its
        helm was Navarra who, apart from just making a statement with his food, prosed
        on poetically about our cuisine’s overlooked potential. We’ve been friends
        ever since.</p>'
    '9':
      'image': 'jcr:e7b2103a-f3af-4694-a69d-464df4ac3979'
      'imageCaption': 'The garden vegetable salad is inspired by the vegetables mentioned
        in the folk song "Bahay Kubo." Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec792f2c-5527-4e59-99c9-4e327f86b28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:13:23.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:13:23.942+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912529a9-f45f-44d2-a01c-8710451b620e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:13:23.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:13:23.942+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One warm evening in the middle of 2015, Jordy and I sat across each
        other slugging back beers for good reason. A few days prior, I had received
        a message from him saying he was leaving the restaurant he was working for.
        The owners wanted to take on another direction for it. In turn, I told him
        I was heading out the door at my job, which involved editing the food section
        of a magazine. Halfway to unemployment, we worked up a sweat behind bites
        of mee goreng and beef rendang, while flitting between discussions on our
        current state, and the looming future.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fbafa5-6770-4dd9-a4ca-6a0acf18be3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:13:23.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:13:23.942+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was running a kitchen that toyed with the idea of rethinking
        local cuisine. Those that knew their way around the city’s restaurant scene
        knew of Jordy, but not many understood his cause. This was 2015, the year
        of craft coffee, American BBQ, and matcha-flavored anything. The one thing
        Jordy knew then, as clearly as he did when we first met two years prior, was
        that he had to work with Filipino food.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a5d473-b3f1-49cc-a6a0-762c8f54a801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:13:23.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:13:23.943+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A full nine months since then, a message from Jordy came in saying
        it was finally here. Square One. The ticket to a new beginning, in the form
        of Toyo Eatery, a Filipino restaurant turned on its head, taking cues from
        distinctly local elements, but presenting them in unexplored ways. Coincidentally,
        though not surprising, most of the people that we worked with previously had
        followed him into this new venture with nary a question asked. Toyo created
        a more structured confidence in Jordy, and in the communal quest of his kitchen.
        “You’re only good as those around you,” he likes saying of this young team
        determined to heighten the understanding of Philippine cuisine.</p>'
    '15':
      'image': 'jcr:f51198d3-7de1-4492-acee-064885e2b298'
      'imageCaption': 'Since Toyo’s focus is on Philippine food, research and exploration
        beyond the restaurant are part and parcel of the job. This has led them up
        mountains, down streams, through rice paddies, and places in between. Photo
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdfb27b-b89a-49f3-8f58-4ba04032fcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:13:23.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:13:23.943+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edb86c2-7469-477e-a88e-a2502d551023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:13:23.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:13:23.943+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through their creations, they challenged the idea of silog being
        a cheap breakfast staple, and gave ordinary garden vegetables in a folk song
        due credit. Dishes here sought not only to confront cuisine, but also to digest
        culture. It was clear they weren’t just out to make ripples. They were here
        to create waves.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91749dd-c9e7-4d30-92d9-4be98d2fb592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:13:23.602+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:13:23.943+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Toyo’s focus is on Philippine food, research and exploration
        beyond the restaurant are part and parcel of the job. This has lead them up
        mountains, down streams, through rice paddies, and places in between. Learning
        and discovering never ceases, and traveling places keeps that ball rolling.
        Exploring the islands of the Philippines gives Jordy and his team a bigger
        grasp of the foundation of local flavors and techniques. It is also a way
        to listen to the stories of others.</p>'
    '19':
      'image': 'jcr:d17c4d9a-b6b9-445e-b26a-3bff9ade26ff'
      'imageCaption': 'The cassava cake (left) is grilled prior to serving which gives
        it an interesting, unexpected texture. Photos by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f0bc90-980c-49d7-b56b-298ffcc6d860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:13:23.602+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:13:23.944+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8610c7ac-0797-4cdd-b065-29f52a7e6727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:13:23.602+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:13:23.944+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The culinary world is filled with egos and emotions,” Jordy has
        shared. “Traveling is a nice way to stay grounded, and to remember how tiny
        you are in the world.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42897683-675f-4ee6-a915-58a096c58771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:13:23.602+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:13:23.944+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curiosity in the way this restaurant, and its people, works has
        led me to tail Jordy on some of his trips. We’ve talked to a fisherman up
        in Batanes who can expertly butcher a dorado, and we’ve spent time out on
        the rice field during a December harvest.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91352269-c250-460a-bd4a-696596071909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:13:23.602+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:13:23.944+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometime last year, on a 12-hour bus ride from Ilocos to Manila,
        with two other guys from his team, we touched on a topic that seemed to always
        sit lukewarm with him. Most articles written about Jordy set him up as the
        culinary wonderboy who has spent time in well-known kitchens. What those stories
        fail to mention is that the most valuable thing he took away from those kitchens
        wasn’t the skillset.</p>'
    '25':
      'image': 'jcr:b2adc69d-dbe5-473c-ba54-db2f61fae66c'
      'imageCaption': 'Relyenong pusit stuffed with rice made sour using tapuey rice
        wine, with mustard flowers on top. Photo courtesy of TOYO EATERY'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc875366-017e-4747-adc0-83cb9dd7e48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:13:23.602+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:13:23.945+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e6e237-5281-485a-8da6-6843fd5a79f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:13:23.602+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:13:23.945+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Traveling and working outside the Philippines has made me discover
        new things,” he says. “But it also reminded me how much I loved or hated what
        I left behind.” That slight disconnect with western fare propelled him to
        look into the food he grew up eating. Hence a restaurant completely of his
        own musing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8598ddc-2a71-44ea-ad91-0ecd042cb516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:13:23.602+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:13:23.945+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His efforts in and out of the kitchen earned him space at the 2017
        Madrid Fusion Manila, as well as at the 2018 Madrid Fusion in Spain. In Madrid,
        I sat in the audience as witness to the first Filipino speaker to take on
        the main stage at the culinary conference. While under the spotlight, with
        hundreds watching, Jordy spoke of the wild and untamed flavors that are telling
        of the country’s terroir.</p>'
    '29':
      'image': 'jcr:9d354c8c-2ac8-4bd7-91d9-fe1f56528ce4'
      'imageCaption': 'Toyo Eatery''s Jordy Navarra onstage at the 2018 Madrid Fusion
        where his talk focused on simple Filipino ingredients such as buro and bagoong.
        Photo courtesy of MICHELLE AYUYAO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcd7ed0-dd80-489a-8f85-afc714eb10ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:13:23.602+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:13:23.945+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c529ed-afa3-469e-b409-31c1f061e5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:13:23.603+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:13:23.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buro and bagoong were the focal points of his discussion; two simple
        ingredients Filipinos may take for granted, but key flavors that can educate
        others about local taste. At some point in his talk, Jordy invited people
        onstage to grab a spoon and try out a few things from the Philippines: there
        was buro, alamang, chocolate bonbons with patis, and even a swig of rice wine
        called tapuey. Some favored one more than the other, while some were stunned
        by the density of a component’s umami. The tapuey earned its own little following,
        as some expected it to taste like Japanese sake, but instead gave off hints
        of sherry.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c3da47-edec-47c9-be4f-e4883fc19647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:13:23.603+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:13:23.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talk ended with a video recounting places he and his team had
        traveled to. In the audience watching as well was Margarita Fores — Asia’s
        Best Female Chef, 2016 — who was in tears while saying, “Look at how far we’ve
        come! I’m stunned.”</p>'
    '33':
      'image': 'jcr:58f454c3-32bf-4ae5-af63-9ab82a10aceb'
      'imageCaption': 'Through Toyo Eatery''s creations, they challenged the idea
        of silog being a cheap breakfast staple, and gave ordinary garden vegetables
        in a folk song due credit. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85853026-98db-4459-8908-7a64128aec05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:13:23.603+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:13:23.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b80300-8940-4327-951a-5d41a4a86a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:13:23.603+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:13:23.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino food has been thought as the next big thing, time and again,
        without it going that much further. At its best, it is still often defined
        by its casual nature and simplicity. Home cooked meals or bust. But simple
        doesn’t have to equate to being menial. Simple can mean it is truest to form.
        Toyo Eatery has taken on the bold trial of reformulating the nation’s culinary
        understanding, by creating meals that are the purest presentation — and representation
        — of local flavors and elements. This is evident even in their most recent
        venture into understanding the local palate: a bakery called Panaderya Toyo,
        which is a raw and earnest ode to Philippine panaderias.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6202b86e-ac9f-4958-91c2-20d897fda505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:13:23.603+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:13:23.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the One to Watch in Asia, could Toyo possibly make Filipino food
        a globally recognized staple? It may be too early to tell. As it happens,
        at this moment, they are dining on dimsum and celebrating two milestones:
        this award, as well as their second anniversary. Toyo is a toddler right now,
        still finding their way in the world. Jordy constantly enforces that, “There
        is much to learn and more to do.” But the future is ripe with promise.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8345963-575a-43a2-95c3-9659d7d3466a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:13:23.603+08:00
