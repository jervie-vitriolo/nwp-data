      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6954da89-a3d9-4ed6-9e79-2c15ae69f67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:39:48.290+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:39:48.461+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But all that changes when she receives a note to meet an unidentified
        person at a bar.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac6de37-22d6-4552-a53f-76b703ef79de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:39:48.290+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:39:48.461+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suddenly Swift is invisible, shown with new-found freedom, dancing
        barefoot in the streets -- literally.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f0b02e-2c02-40a6-bfc9-b6013e576264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:39:48.290+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:39:48.461+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naturally, the video led to all sorts of theories on social media.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bf7945-0eda-462b-868d-5c982b325d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:39:48.291+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:39:48.462+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Delicate means SO MUCH MORE now that that video is out," one fan
        tweeted. "It''s about being yourself and getting away from the chaos and noise
        in the world to focus and love ourselves. It''s a work of art that I hope
        others get the chance to appreciate."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490eadbd-719d-441c-b896-42e15db2b606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:39:48.291+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:39:48.462+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift has pretty much disappeared from the scene, despite releasing
        her "Reputation" album in November.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a3c83e-e4ea-4db2-a7f5-480beb861f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:39:48.291+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:39:48.462+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The star has been open about the contentious relationship she has
        had with stardom.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dc50d5-271a-4ffe-b1c1-288ba151781f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:39:48.291+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:39:48.462+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s not given any interviews and her social media postings have
        been largely promotional mentions of her album and upcoming tour.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b183ad72-d1d8-49cd-ac65-68555239d433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:39:48.291+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:39:48.463+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift wasn''t on hand at Sunday''s awards show to accept the prize
        for female artist of the year, explaining that she was in rehearsals for her
        tour.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e34630-22c6-4ab2-9763-6d50cd62b390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:39:48.291+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:39:48.463+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, she announced she was debuting her new music video on the
        show as a thank you to her fans.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd561d188-5baf-410a-9a59-be9be0533fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:39:48.292+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:39:48.463+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
