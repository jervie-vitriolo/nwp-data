      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The superstar singer debuted the video for her single "Delicate"
        at Sunday''s iHeartRadio Music Awards.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405bbc03-64d6-4740-86aa-23287584f094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:39:48.290+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:39:48.460+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift is shown looking less than happy on the red carpet in the
        video, before she turns it on for the interviews.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd202bb-2e70-4de9-b688-2b32f2a9a1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:39:48.290+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T16:39:48.460+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story that follows is one that Swift followers are interpreting
        as autobiographical: Swift the star, surrounded by security personnel, admirers
        and an out-of-control person trying to get to her.</p>'
    '7':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
