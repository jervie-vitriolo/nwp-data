      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> One in every 13
        Filipinas are expected to get breast cancer in their lifetime. Five years
        ago, Gia Sison was the one.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77829ad7-cd1a-4a92-a9f7-816f6569c582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:16:16.383+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:16:16.553+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had several bouts of hopelessness, even wanting to quit on her
        third cycle of chemotherapy. Even with her family and friends fervently helping
        her, she still felt unable to move forward, so she looked for other venues
        for support.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d736de-a4a8-4c87-a4d0-389f30df0494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:16:16.384+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:16:16.553+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I first reached out through Twitter,” she says. “Literally, [I
        tweeted,] ''Any tips on how to cope?'' … [and] I received so many, hindi pa
        nga feedback eh, I would consider it support of people, of women who I didn''t
        know.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1182569-1b1e-4180-9939-b4bbb61dd699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:16:16.384+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:16:16.553+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A doctor by profession, Sison shares that after discovering the
        power of social media in harnessing a sense of community, she started sharing
        her own experiences and tweeted lines of encouragement and hope, which have
        increasingly gained traction over the years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11f1837-790c-4275-9111-a9c64eb7b821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:16:16.384+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:16:16.553+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I found out the importance of a support system, which I didn''t
        get because there''s no support group for breast cancer here … and being mentally
        fit really led to my recovery,” she says.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f065ea-1c47-4507-8506-7c0c10a0b3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:16:16.384+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:16:16.554+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is this importance of belongingness, of having people to turn
        to that Sison continues to advocate for in her various initiatives. She now
        leads the Philippine chapter of the Livestrong Foundation, a nonprofit that
        provides support for people affected by cancer, and she also started HealthxPH,
        an online platform she runs with six other doctors where they answer any kind
        of health-related queries from their audience.</p>'
    '11':
      'image': 'jcr:ffe3b959-92fc-47a9-b4a7-622e9ded1b19'
      'imageCaption': '“After [experiencing] cancer, it led me into thinking that
        we''re actually capable of being whoever we want to be. We just need to push
        the boundaries more and not be so scared of who we are,” says Sison. Photos
        by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac60bfe-74c0-46f2-b61b-d6e2bfd8070a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:16:16.384+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:16:16.554+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9420f3-f47e-4ff9-9534-2c59d14fabcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:16:16.384+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:16:16.554+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, March 17, Sison will be part of CNN Philippines’ “Leading
        Women to #PressForProgress” event where she will discuss how she powered through
        cancer, and the lessons that cancer taught her, which led her to her many
        advocacies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1716dd3-7897-4336-97aa-368eecb42529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:16:16.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:16:16.554+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I''ll be talking about courage, resiliency, and being relentless
        as a woman,” she says. “It''s more of mental health in general, since that''s
        also my advocacy. So it''s really more on the courage of being who you are.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b5c480-7c15-4c15-8afd-fc68e8be1ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:16:16.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:16:16.555+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the key learnings she took away from having to experience
        a terminal illness is to look fear in the face. She says that in the Philippines,
        she still sees a lot of women who are afraid to speak up and go for what they
        want for fear of coming off the wrong way.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df9c102-32df-4e2a-98e5-07ed8c47ff71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:16:16.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:16:16.555+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The problem today is society dictates on women, on the way they
        should be. Women should be in the house, women should just be up to this level
        in a company, etc,” she explains. “After [experiencing] cancer, it led me
        into thinking that we''re actually capable of being whoever we want to be.
        We just need to push the boundaries more and not be so scared of who we are.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e138461-2623-4a1d-b535-32690bb7e601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:16:16.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:16:16.555+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;***</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5321ca3-ca87-43b0-a414-577551d875d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T15:16:16.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T15:16:16.555+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Catch Dr. Gia Sison and other leading women Kristie Lu Stout,
        Iza Calzado, Lynn Pinugu, Hannah Pangilinan, and Rissa Mananquil-Trillo at
        CNN Philippines’ “Leading Women to #PressforProgress” event on Saturday, March
        17, from 9:30 a.m. to 4:30 p.m. at the BDO Corporate Center, Makati.</em></p>'
  'santa-clarita-diet-season-2':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'The lead stars of Netflix original series ''Santa Clarita Diet'' dish
      out what to expect in the upcoming season.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
