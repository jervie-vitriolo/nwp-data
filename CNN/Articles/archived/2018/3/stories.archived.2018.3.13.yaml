      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tour will kick off Wednesday, June 6, in Cardiff, UK. They''ll
        stop in 15 cities across the United Kingdom and Europe before hitting 21 cities
        in North America.</p>'
    '6':
