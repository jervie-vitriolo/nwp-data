    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44ffb7f9-3d24-4e75-af19-1886c4b85fac'
    'lead': 'The lead stars of Netflix original series ''Santa Clarita Diet'' dish
      out what to expect in the upcoming season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T15:19:42.587+08:00
