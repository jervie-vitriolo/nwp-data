  'Court-rule-Trump-undocumented-pregnant-teens':
    'author': 'Ariane De Vogue, CNN Supreme Court Reporter'
    'caption': 'U.S. President Donald Trump. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-31T09:31:03.867+08:00
    'imagesource': 'jcr:31e56134-720e-46ec-b2bb-1b6d0228ec3b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dea3bf94-33de-4d16-8ce5-dc202e1dd2c0'
    'lead': 'The judge also ruled that the teens could band together as a class as
      the case continues along.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T13:30:23.217+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-02T13:30:23.310+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Court rules against Trump administration''s policy on pregnant undocumented
      teens'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672be970-0ed7-4f6a-8b4d-a355e32dd2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:30:23.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:30:23.310+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> A federal judge late Friday ruled against
        the Trump administration ‚Äî for now ‚Äî in a case brought by lawyers for pregnant
        undocumented teens in US detention.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05213c8-1f3d-4957-adb4-95bbe32fb667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:30:23.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:30:23.310+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government lawyers had argued that President Donald Trump''s administration
        did not have to allow access to abortion to the unaccompanied teens.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744e6a2d-3842-48a7-a475-449cde910ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:30:23.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:30:23.311+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Judge Tanya S. Chutkan of the U.S. District Court for the District
        of Columbia granted a preliminary injunction to the ACLU, which is representing
        the women.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5678d43-1bfc-4699-a13e-0429e994d5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:30:23.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:30:23.311+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge also ruled that the teens could band together as a class
        as the case continues along.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6623dad0-bb5f-4d04-ae8a-a0acd39c0077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:30:23.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:30:23.311+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Trump administration''s cruel policy of blocking young immigrant
        women in federal custody from accessing abortion is a blatant abuse of power,"
        Brigitte Amiri, the deputy director of ACLU''s Reproductive Freedom Project
        said in a statement. "We are relieved that the court issued an order preventing
        the administration from continuing this practice while our case proceeds.
        With today''s rulings, we are one step closer to ending this extreme policy
        once and for all and securing justice for all of these young women."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f059cec2-d73c-4a3e-95c1-6b03ada58ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:30:23.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:30:23.311+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2018/03/30/politics/aclu-pregnant-undocumented-teens/index.html">Court
        rules against Trump administration''s policy on pregnant undocumented teens</a>"</em></p>'
  'russia-expels-diplomats':
    'author': 'Darya Tarasova and Laura Smith-Spark, CNN'
    'caption': 'The Russian government has threatened retaliation over one of the
      largest mass expulsions of its diplomats in history, after more than 20 countries
      backed action by the United Kingdom over the poisoning of a former Russian spy
      in Salisbury.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-31T09:24:48.086+08:00
    'imagesource': 'jcr:21e881a1-e88c-4397-a1da-14e709d8ee08'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5be8902-8cb4-4fb4-9fc1-34c5bcb8d6b9'
    'lead': 'According to Russia''s state-run Sputnik news outlet, Russia has now
      expelled the following: 13 Ukrainian, four Canadian, four Polish, four German,
      three Lithuanian, three Czech, three Moldovan, two Italian, two Dutch, two Spanish
      and two Danish diplomats.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T13:33:30.021+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-02T13:33:30.371+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Moscow expels diplomats from 23 more nations as Skripal case fallout
      widens'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c21c463-d83a-4c0c-a3ca-147b27b898a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:33:30.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:33:30.372+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) ‚Äî Russia ordered the expulsion of diplomats from at least
        23 countries Friday, as a reciprocal move after those countries expelled Russian
        diplomats in solidarity with the United Kingdom over the poisoning of a former
        Russian double agent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720f93fa-ee8a-43fc-aeb7-787bbba21c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:33:30.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:33:30.373+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 20 countries announced this week that they would expel
        Russian diplomats in support of Britain, which blames Moscow for the March
        4 nerve agent attack against Sergei Skripal and his daughter, Yulia Skripal,
        on British soil. Russia denies involvement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd630acd4-f9e4-471e-ab4c-1e1079f1e45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:33:30.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:33:30.373+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Russia''s state-run Sputnik news outlet, Russia has
        now expelled the following: 13 Ukrainian, four Canadian, four Polish, four
        German, three Lithuanian, three Czech, three Moldovan, two Italian, two Dutch,
        two Spanish and two Danish diplomats.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ce0183-7008-411a-adb1-d39475dc3c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:33:30.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:33:30.374+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also expelled are one Finn, one Latvian, one Swede, one Norwegian,
        one Romanian, one Croatian and one Irish diplomat, as well as an Estonian
        military attache.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee2f255-0d49-427d-b3c1-0589a76c9b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:33:30.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:33:30.374+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow reserved the right to respond to Belgium, Hungary, Montenegro
        and Georgia with regard to their actions over the Skripal case, Sputnik said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c40b428-47bf-4c85-b7f6-fa3b2a700027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:33:30.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:33:30.375+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wave of expulsions comes a day after Russia announced that it
        would expel 60 US diplomats and close the U.S. consulate in St. Petersburg
        in retaliation for <a href="https://cnnphilippines.com/world/2018/03/27/trump-expel-russian-diplomats.html">a
        similar step by Washington</a>, which said Monday it would be expelling 60
        Russian diplomats and closing the Russian consulate in Seattle.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf6cc7a-14cc-490b-8062-8b95b5243a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:33:30.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:33:30.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This message from Moscow is not surprising," German Foreign Minister
        Heiko Maas said in response to the expulsion of German envoys. "We had not
        taken the decision to expel the Russian diplomats lightly. Our reaction in
        the case of Skripal was necessary and appropriate as a political signal."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103b455e-facc-448b-b31d-24101cb675c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:33:30.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:33:30.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maas said the decision was made in solidarity with Britain and because
        Russia had "refused to give any clarification" on the matter. "Nevertheless,
        even in the current situation, we remain committed to dialogue with Russia
        and will work for European security and a constructive future for relations
        between our countries," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fca6fda-227a-4369-9dc3-c8b1597b4c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:33:30.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:33:30.377+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s state-run Tass news agency reported that Russia had also
        demanded that Britain reduce the number of staff in its Moscow embassy to
        match the number of Russian diplomats remaining in London.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f425ff-3e55-4c2b-88df-715f93a87a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:33:30.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:33:30.377+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Prime Minister Theresa May ordered the expulsion of 23 Russian
        diplomats on March 14, describing them as "undeclared intelligence officers."
        Russia in turn ordered 23 British diplomats to leave Moscow and closed the
        UK Consulate in St. Petersburg.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835c1925-5661-489c-8acd-265f2a5d583c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:33:30.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:33:30.378+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the latest round of expulsions came after Russia''s Foreign
        Ministry on Friday summoned the ambassadors of countries it described as taking
        "unfriendly actions" against Russia in solidarity with Britain.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d90b64-0f33-488e-944a-44e31339025e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:33:30.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:33:30.378+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s Foreign Ministry said the ambassadors would be "handed
        notes of protest and informed of Russia''s reciprocal measures."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a9df83-29c4-4a57-bbb9-382d7bde0656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:33:30.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:33:30.379+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Peskov: Russia ''wants good relations''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be49494-5549-4d60-ac6e-e9ecdab4b1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:33:30.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:33:30.379+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Minister Sergey Lavrov <a href="https://cnnphilippines.com/world/2018/03/28/russia-retaliation-diplomat-expelled.html">warned
        earlier this week that Russia would retaliate over the mass expulsion of its
        diplomats</a> by other countries, including many EU states, which he blamed
        on "colossal pressure and colossal blackmail" by the United States.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ae5372-cc53-473d-9411-71cd1d8642de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:33:30.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:33:30.380+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Kremlin spokesman Dmitry Peskov said Friday during a regular
        call with reporters that Russia had been "forced" to expel the U.S. diplomats
        and was "never the initiator" of tit-for-tat sanctions.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be75ad45-4b83-4490-9579-f1928f2d4cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:33:30.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:33:30.380+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia did not unleash any diplomatic wars. President (Vladimir)
        Putin was and remains a supporter of establishing and developing good relations
        with all countries from the very beginning, including the United States,"
        Peskov said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7fc766-85e9-4b99-ada1-dd6a2e5f275c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:33:30.027+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:33:30.381+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know that Russia was forced to take retaliatory steps in response
        to those unfriendly, nonconstructive and unlawful actions, in this case, related
        to the expulsion of our diplomats and the closure of the consular post," he
        said, in reference to the U.S. moves.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298549ee-7c3b-44f9-9018-70bc281fc1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:33:30.027+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:33:30.381+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia remains open to establishing good relations, we want these
        relations," Peskov said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7e79a9-c8ea-4edc-b8de-1ab9470e2dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:33:30.027+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:33:30.382+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>U.S.: Russia shouldn''t act like victim</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a483706e-e3d7-4660-9422-27e73736611c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:33:30.028+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:33:30.382+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Russian government announced the expulsion of U.S. diplomats,
        U.S. State Department spokeswoman Heather Nauert said that Moscow "<a href="https://edition.cnn.com/2018/03/29/politics/us-russia-nauert-expulsions/index.html">should
        not be acting like a victim</a>" and that the only victims in this matter
        were the Skripals and other people affected in the English city of Salisbury.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fc475e-b293-452f-85a0-fadc9a05432b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:33:30.028+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:33:30.383+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that it was clear the Russian government was "not interested
        in a dialogue on issues that matter to our two countries."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b60a87-2ee9-4791-8961-4c576da1279a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:33:30.028+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:33:30.383+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK hospital treating the Skripals said Thursday that Yulia Skripal,
        33, <a href="https://edition.cnn.com/2018/03/29/europe/yulia-skripal-health-improves-russian-spy-intl/index.html">was
        "improving rapidly</a>" and that she was no longer in a critical condition.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7b4ad7-c30d-4c63-b694-2491d71651cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:33:30.029+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:33:30.384+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m pleased to be able to report an improvement in the condition
        of Yulia Skripal. She has responded well to treatment but continues to receive
        expert clinical care 24 hours a day," Dr. Christine Blanshard, medical director
        for Salisbury District Hospital, said in a statement.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a968db45-ba26-47ce-ad38-11837eb27fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:33:30.029+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:33:30.384+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sergei Skripal, 66, remains in a critical but stable condition,
        the hospital said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9fe1c5-ef24-4d16-9fd4-e23961e10e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:33:30.029+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:33:30.385+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK police said this week they believed the Skripals first came into
        contact with the nerve agent <a href="https://edition.cnn.com/2018/03/28/europe/uk-spy-nerve-agent/index.html">at
        Sergei Skripal''s home</a> in Salisbury.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef7ca2f-da45-4b9c-a31d-ce87167c4be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:33:30.029+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:33:30.385+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/03/30/europe/russia-diplomats-retaliation-intl/index.html">Moscow
        expels diplomats from 23 more nations as Skripal case fallout widens</a>."</em></p>'
  'US-british-troops-killed-syria-blast':
    'author': 'Barbara Starr, CNN Pentagon Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-31T08:14:59.980+08:00
    'imagesource': 'jcr:8f88c034-716e-4dea-a932-0dd082a7005e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed448d41-264c-44de-a1a3-8aa275461ba9'
    'lead': 'The U.S. maintains about 2,000 U.S. troops in Syria, who mostly work
      with local allies fighting ISIS in Syria.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T13:35:19.820+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-02T13:35:19.939+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S., British troops killed in Syria blast'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebaec807-d55a-426e-afc4-2e9781c0f43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:35:19.820+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:35:19.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> A U.S. service member and a member of the
        UK armed forces were killed in an improvised explosive device attack in the
        Manbij area of Syria on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e5592a-30bd-4506-aa09-8e77e1712eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:35:19.820+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:35:19.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. official with knowledge of the initial reports from the battlefield
        told CNN the American had been killed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e089e3-a327-492d-9727-859975694cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:35:19.821+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:35:19.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Ministry of Defence confirmed the British death in a statement
        saying the soldier was embedded with U.S. forces on a counter ISIS operation
        when the incident occurred.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d36e08-80f8-445f-95dd-58d83c224aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:35:19.821+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:35:19.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The family has been notified and our thoughts are with them at
        this difficult time," the British statement continued.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8562dc0-9859-4ead-80a7-2304ed727994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:35:19.821+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:35:19.941+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two members of the U.S.-led coalition in Syria were killed and five
        were wounded in the attack, the coalition said. The official said that multiple
        vehicles were involved in the IED incident.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12380eb7-0cdf-4fc8-bc35-50073dafbcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:35:19.821+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:35:19.941+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coalition said details about the incident are being withheld
        pending further investigation and that the names of those killed will be released
        "at the discretion of the pertinent national authorities."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2efe0a-86ee-4c2a-b9be-c731c7fa57fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:35:19.821+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:35:19.941+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. maintains about 2,000 U.S. troops in Syria, who mostly
        work with local allies fighting ISIS in Syria.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2561ee-f6c2-4dd7-9de3-e269b48f6d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:35:19.822+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:35:19.942+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump said Thursday that the U.S. would "be coming
        out of Syria like very soon," just hours after the Pentagon highlighted the
        need for U.S. troops to remain in the country for the immediate future.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bb67e2-5772-499d-8719-738ec4213448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:35:19.822+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:35:19.942+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Pentagon spokesperson Dana White told reporters that "important
        work remains to guarantee the lasting defeat of these violent extremists"
        in the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcf2197-6b0f-44f0-a4e8-7217e78c6426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:35:19.822+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:35:19.942+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/03/30/politics/syria-coalition-ied/index.html">US
        and British troops killed in Syria blast</a>."</em></p>'
  'middle-east-gaza-protests':
    'author': 'Ian Lee, Abeer Salman and Amir Tal, CNN'
    'caption': 'Israeli forces fire tear gas towards Palestinian protesters at the
      Gaza border fence Friday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-31T12:12:52.786+08:00
    'imagesource': 'jcr:37795084-1d04-4c4e-a0b0-f0828677d0f8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e1b37d3-6c10-4574-9f79-662adb6ff3ca'
    'lead': 'The dead included one 16-year-old, the Palestinian Ministry of Health
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T13:37:59.226+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-02T13:37:59.437+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gaza protests: 17 Palestinians killed in confrontations with Israeli
      forces'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de05cdf-a55b-4aa1-b397-b912d5a4d31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:37:59.226+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:37:59.438+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> At least 17 Palestinians were killed and
        more than 1,400 injured in confrontations with Israeli security forces during
        protests in Gaza on Friday, according to Riyad Mansour, the Palestinian representative
        to the United Nations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a79e13-d3bf-402f-abb6-5fff8cec5996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:37:59.226+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:37:59.438+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli officials estimated tens of thousands of Palestinian protesters
        marched in Gaza toward the border fence between Israel and Gaza during protests
        called the March of Return. The march quickly turned bloody as Palestinian
        protesters and Israeli military clashed along the fence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7a37ce-77c1-46b1-9e8d-d5d2e4e23033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:37:59.227+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:37:59.438+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In northern Gaza, CNN witnessed at least two dozen people being
        taken away by ambulances in the span of half an hour as protests started across
        Gaza. They witnessed a small number of protesters in the crowd throwing rocks.
        People were injured by live rounds, rubber bullets and tear gas. The majority
        were young men -- one woman was among the injured.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc0a93a-addb-458d-9d54-88f704d0d7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:37:59.227+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:37:59.439+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israel Defense Forces (IDF) said in a statement that thousands
        of Palestinians were "rioting throughout the Gaza Strip, rolling burning tires
        and hurling stones at the security fence and at IDF troops, who are responding
        with riot dispersal means and firing towards main instigators."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ceb110-7cd0-4efd-8b30-41d0979fb97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:37:59.227+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:37:59.439+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An IDF official warned any breach of Israeli sovereignty will be
        treated severely, following a week of numerous attempted and successful breaches
        of the border fence from Gaza.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfb9068-5bcd-4356-9a4f-2f2338a0d4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:37:59.227+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:37:59.439+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confrontations escalated into Saturday. Israeli fighter jets targeted
        three Hamas sites after an IDF position was shot at in northern Gaza, according
        to an IDF statement. Tank fire also targeted the three sites, following an
        exchange of fire.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81471a0-683c-4e66-a36d-04169f8e2d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:37:59.227+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:37:59.440+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The largest protest seen in Gaza in years coincided with Palestinian
        Land Day, which commemorates the confiscation of Palestinian-owned land in
        Israel in 1976.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5623da37-5494-4baf-afb4-58c6f83df78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:37:59.228+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:37:59.440+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fawzi Barhoum, a Hamas spokesman in Gaza, said the large crowds
        at the protests reflected the determination and will of the Palestinian people
        for the right of return, and to "break the siege" of Gaza.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a0cf84-3395-4141-abcc-6631ee7c3d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:37:59.228+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:37:59.440+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Friday''s protest, organizers said the march would be nonviolent,
        but they warned of possible military fire from Israeli forces.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6658c6d8-3f48-46ee-a698-6f530196aa6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:37:59.228+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:37:59.440+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the protests, the IDF increased the troop presence and
        put snipers along the border fence.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e49257-8922-4865-9911-cfc7073e3039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:37:59.228+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:37:59.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Israeli official told CNN that among those killed Friday were
        "known terrorists" including two members of Hamas, the political and militant
        group that controls Gaza.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cf1f59-7084-4a3b-88bd-b7cc12fb3d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:37:59.228+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:37:59.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Friday evening, the IDF said it blamed Hamas
        for "all events and incidents taking place in today''s protests."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b778ab-7628-4151-92e3-56a1487a30b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:37:59.228+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:37:59.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet earlier Friday, Israeli Defense Minister Avigdor Lieberman
        warned Gaza residents that Hamas is "risking your lives." He added that anyone
        who approached the border was "endangering his life."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cdf416-a32e-42c9-aa75-bb7337a1659c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:37:59.229+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:37:59.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palestinian Health Ministry in Gaza said 1,416 people were wounded
        as protesters marched toward the fence that separates Gaza from Israel. By
        the end of the day, the ministry spokesman in Gaza said there were 758 injuries
        from live bullets and 148 from rubber bullets, and the rest suffered from
        gas inhalation and other injuries.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6e3196-b814-49db-813e-e136ed4a7973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:37:59.229+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:37:59.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tent cities</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c2ca5b-9581-4dc3-a31c-f82e065be11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:37:59.229+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:37:59.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tent cities have been set up to host the marches, which are expected
        to continue through May 15 when Palestinians mark the anniversary of the "Nakba"
        ("Catastrophe"), the day after Israel declared independence in 1948. Roughly
        700,000 Palestinians were displaced from their homes during the Arab-Israeli
        war.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b499dc-c4b9-4c3c-b8af-8e38b63b6327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:37:59.229+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:37:59.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, approximately 1.3 million Palestinians living in Gaza are
        registered refugees, according to the <a href="https://www.unrwa.org/where-we-work/gaza-strip">United
        Nations.</a></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44035d3-b392-437f-808f-2e6c4d01f660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:37:59.229+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:37:59.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. will move its embassy from Tel Aviv to Jerusalem around
        May 14, the 70th anniversary of Israel''s declaration of independence. U.S.
        President Donald Trump''s <a href="https://edition.cnn.com/2017/12/20/politics/trump-middle-east-peace-process/index.html">controversial
        decision to relocate the embassy</a> and recognize the contested city as Israel''s
        capital was slammed by most of the international community and has galvanized
        Palestinian protests against Israel.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0db4fb-f452-4840-bc73-b591c710d104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:37:59.229+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:37:59.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration said the decision was a "recognition of
        simple reality" and claimed it was not meant to prejudge final-status negotiations
        about the city''s final borders, although Trump later said he had taken Jerusalem
        "off the table" when it came to any future peace negotiations between the
        Israelis and Palestinians.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf5e0f7-1c52-4fd1-a698-e34241037eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:37:59.230+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:37:59.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fatah chief and Palestinian Authority President Mahmoud Abbas said
        the embassy move disqualified the U.S. as a peace-broker in the long-running
        Israeli-Palestinian conflict and has boycotted American officials while seeking
        to improve ties with Hamas officials in Gaza.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78924c04-c03b-4f8f-b2b4-0153f27ae25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:37:59.230+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:37:59.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/03/30/middleeast/gaza-protests-intl/index.html">Gaza
        protests: 17 Palestinians killed in confrontations with Israeli forces.</a>"</em></p>'
