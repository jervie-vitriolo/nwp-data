      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Being out of the limelight may be "The
        Sweetest Thing" for Cameron Diaz right now.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a42d3a-9ddf-46d3-a7ca-4ea076f80d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:32:10.817+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:32:10.994+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress recently reunited with her co-stars from that 2002 comedy,
        Selma Blair and Christina Applegate, for <a href="https://ew.com/movies/2018/03/29/the-sweetest-thing-reunion-diaz-applegate-blair/">an
        interview with Entertainment Weekly</a> to reminisce about the film.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a175773e-65bd-4f69-98d9-4e9751c634df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:32:10.817+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:32:10.994+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The topic of the trio having not reunited was brought up.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc284906-db35-4569-9105-461977e0c334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:32:10.817+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:32:10.994+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Applegate noted that she sees Blair (their children are friends),
        and Blair in turn asked Diaz about a possible reunion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9958f27-8f3a-4434-bab9-11ac43b88fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:32:10.818+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:32:10.994+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe I should, you know, I mean, I''m down," Diaz said. "I''m
        literally doing nothing."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcb9006-de2c-4ca4-adcf-fd64a48adaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:32:10.818+08:00
