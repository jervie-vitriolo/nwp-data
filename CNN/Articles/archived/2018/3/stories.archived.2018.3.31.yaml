      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are investigating if the suspects are linked to a syndicate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83cbd03-44bc-48f3-b3ec-1166956782a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:27:24.809+08:00
      'mgnl:createdBy': 'eunice'
