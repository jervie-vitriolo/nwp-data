      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabino and Mipandong, who claimed to be from Marawi City, were supposed
        to deliver the drugs to Mindanao by land.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bb5209-805c-4873-a632-fe396861e072'
      'mgnl:activationStatus': true
