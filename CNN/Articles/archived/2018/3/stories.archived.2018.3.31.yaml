      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:28:19.365+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:28:19.694+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> South Korean musicians will travel to North
        Korea this weekend for the first time in over a decade, as the two countries
        prepare for a groundbreaking leaders'' summit next month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520fb9de-ebdf-4f16-abb6-7e996fd11309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:28:19.365+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:28:19.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>K-pop girl band Red Velvet, starlet Seohyun of Girls'' Generation,
        legendary singers Cho Yong-pil and Lee Sun-hee, and rocker Yoon Do-hyun are
        among those who will travel north of the demilitarized zone (DMZ) for two
        concerts in Pyongyang.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc876a4-ad65-4f71-8383-377a36adfbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:28:19.365+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:28:19.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the delegation played in North Korea in the 1990s and 2000s,
        before relations broke down and the concerts stopped in 2005.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d6f332-da5b-4e2d-aa8c-9de7f96d2c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:28:19.365+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:28:19.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Yoon''s first visit to the North Korean capital, he told CNN,
        one of his band members was almost stopped from playing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb52c51-a6ec-4429-8938-db298ced06c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:28:19.365+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:28:19.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our guitarist''s hair was yellow," the South Korean rock star told
        CNN. "The North Koreans talked about that hair and said that he could not
        perform with it ... it wasn''t easy from the beginning!"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df2a8b4-cb6f-4dfc-86ec-55a077bf8c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:28:19.366+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:28:19.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cultural exchange</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51857ac0-fd5e-4a59-9bae-9a75a51c661a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:28:19.366+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:28:19.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoon is one of South Korea''s most famous musicians, selling millions
        of records with his group YB since they first got together in 1996.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5a63cd-b578-42da-bb32-f5f187c83a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:28:19.366+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:28:19.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early 2000s, his was one of a few South Korean acts which
        were allowed to perform in the North, even with a yellow-haired guitarist.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368f0451-069d-4db5-85b6-baea0b8bf785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:28:19.366+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:28:19.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Permission did not necessarily mean understanding however, and Yoon
        said many North Koreans in the crowd did not know what to make of the band''s
        guitar-heavy rock anthems and ballads ‚Äî even a rock-and-roll version of the
        popular pan-Korean folk song "Arirang."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d48506-dfd0-4a71-9a27-c6964576c43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:28:19.366+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:28:19.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was awkward, because they (had) never experienced Korean rock
        music before," he said. Footage of the concerts, broadcast by South Korean
        TV station MBC, showed the stiff reactions of the audience.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02df5eb-6648-4825-bddc-cbe3b623cc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:28:19.366+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:28:19.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Eventually) they relaxed and enjoyed it," Yoon said. "I felt something
        difficult being untangled little by little, so I felt very positive."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33d7477-d723-4a72-bc7f-57add8256a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:28:19.367+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:28:19.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Returning to North Korea this weekend will be an emotional moment
        for Yoon.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bd8e5a-c228-4d3d-a958-f2abd30c6995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:28:19.367+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:28:19.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His grandmother, Jang Gyung-ae, was born in Hwanghae Province in
        what is now North Korea in 1930. "Her family are still in North Korea," Yoon
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8432723-c8a5-4e8e-a565-325051aa31b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:28:19.367+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:28:19.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jang hasn''t seen her relatives in decades, and doesn''t know if
        they are alive or dead.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f775fe5-2a20-41a7-aebf-c7c8ed5aaa75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:28:19.367+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:28:19.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Performing in Pyongyang in 2002, that thought brought Yoon to tears
        on stage after he saw an older woman in the audience who reminded him of his
        grandmother.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef09e1e7-3a9c-4826-bb07-23569fa4ab8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:28:19.367+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:28:19.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before I went, she asked me, ''can you find my family''?" he said.
        This week, she asked him again.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b561129b-5569-4b7b-b60a-772203ba1b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:28:19.368+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:28:19.702+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We go as something similar to a cultural mission and do the performance
        diligently. If that moves North Korean citizens'' hearts and the two relationships
        get a little better through music, I think that''s what we can do."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a08f3b-26ef-48fb-b690-7b472370a758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:28:19.368+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:28:19.702+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Emotional moment</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d8b3e3-7006-4def-b517-246a09ae5785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:28:19.368+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:28:19.702+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North and South Korea are still technically at war and their citizens
        are rarely allowed to cross the heavily fortified DMZ.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c350f4-2cf2-4caa-83d6-43adeec391f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:28:19.368+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:28:19.703+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first substantive cultural exchange took place in September
        1985.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f9b94d-42f0-42e2-b1c3-68310003758f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:28:19.368+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:28:19.703+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An art troupe from South Korea traveled to Pyongyang for a four-day
        visit, and a group from the North made a similar trip south. Families separated
        by the war joined them. Newsreel from the time shows emotional meetings between
        relatives.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8858bb4-b60f-4466-99cd-462112db0f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:28:19.368+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:28:19.704+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exchanges continued until the early 2000s, when relations broke
        down and the concerts stopped. When tensions were running high, South Korea
        blasted K-pop <a href="https://edition.cnn.com/2016/01/08/asia/north-korea-propaganda-music/index.html">toward
        the North with giant speakers as part of propaganda broadcasts.</a></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fef110-be98-42ee-929a-2158be912afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:28:19.369+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:28:19.704+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But 2018 has seen a dramatic thaw in tensions and a resumption of
        inter-Korean concerts.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5485a8-dcf0-426f-9c4a-df248aac8430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:28:19.369+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:28:19.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the recent Winter Olympics in Pyeongchang, South Korea, the
        North sent their own art troupe to accompany a delegation of athletes, a cheering
        squad and officials including leader Kim Jong Un''s sister, Kim Yo Jong.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2adec2d-1b45-4ce7-8e1c-f5f40ba9d3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:28:19.369+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:28:19.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The troupe was led by Hyun Song Wol, a performer in the Moranbong
        girl band, which was formed by Kim himself in 2012.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319a0f98-e9a7-468c-9794-f7a229c83582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:28:19.369+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:28:19.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s delegation traveling to Pyongyang this weekend totals
        some 190 people, including performers, staff and government officials.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20035a3b-d58c-4c01-9782-a00ce65668bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:28:19.369+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:28:19.706+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will perform two concerts: one on Sunday, April 1 at the 1,500
        capacity East Pyongyang Grand Theater, and a joint concert with North Korean
        musicians on Tuesday, April 3 at the 12,000 capacity Ryugyong Chung Ju Yong
        Gymnasium, where each country will put on a 25-minute performance before taking
        to the stage together for a five-minute act.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2158a0d-0926-40c2-8609-4411675968cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:28:19.369+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:28:19.706+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set lists for the two concerts have yet to be released. But YB told
        CNN they plan to perform three tracks, including "1178," which Yoon said was
        an "emotional" song named after the length in kilometers of the Korean Peninsula.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfa8479-79a3-466a-bf4f-8aa0562c8173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:28:19.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:28:19.707+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s about Korea and unity," he said, adding he has to stop himself
        from crying when he images playing it in North Korea.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce0a454-3fb7-4e89-b2db-de8770405981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:28:19.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:28:19.707+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other band members are equally emotional. Drummer Kim Jin-won, whose
        family lives in Sokcho, 35 km (22 miles) from the DMZ, said that "when we
        pull out our passports, we''re not foreigners, but we''re also not from North
        Korea."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7f00d7-4119-45f8-8a84-513ad2d85ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:28:19.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:28:19.707+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if the unification does not happen soon, I hope this becomes
        the opportunity for opening civilian exchanges and tours, doing business together
        and reuniting separated families," he said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
