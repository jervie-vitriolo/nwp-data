    'template': '1'
    'title': 'Siargao‚Äôs surf spot for beginners ordered temporarily closed

      '
    'updated': 2018-04-02T08:49:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0481be-e4d3-4776-a663-3a0eb947938a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:00:55.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:01:00.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31) ‚Äî</strong> Surigao
        del Norte‚Äôs governor has ordered the temporary closure of Jacking Horse, a
        surfing spot for beginners in Siargao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84967be-8254-460f-aaf6-a1669be46275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:00:55.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:01:00.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surigao del Norte Governor Sol Matugas told CNN Philippines the
        area is closed ‚Ä™‚Ä™starting Saturday‚Ä¨‚Ä¨ as the local government seeks ‚Äúto check
        if (surfing) trainers know how to mentor.‚Äù</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0387afad-5182-4e62-b674-f0a8b2b3d147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:00:55.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:01:00.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThere seems to be no control on who (can) mentor,‚Äù Matugas said
        in a phone interview, adding that some locals do it for the money.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b40769d-5472-41ee-9551-fc8616c58082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:00:55.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:01:00.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the surfing spots will remain open to tourists, Matugas
        said, since there is no need for instructors in these areas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b98f92-6eb6-4be6-bae0-fd2841e6c74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:00:55.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:01:00.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order comes after journalist Karen Davila posted about her ‚Äútraumatic‚Äù
        trip in Siargao where her son got injured in a surfing lesson.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620553ec-00d7-4e1b-b50f-02a543f503dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:00:55.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:01:00.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davila in a Facebook post lamented how her son‚Äôs trainer ‚Äúsuddenly
        disappeared‚Äù after showing her husband the store where he could buy the betadine,
        cotton, and gauze to treat their son‚Äôs wounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad411c1-c75f-4942-a090-459f195aed44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:00:55.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:01:00.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davila said: ‚ÄúI found out anybody who surfs in Siargao can train
        in Siargao. Some of the trainers are habal habal drivers, who train on the
        side for extra income. The instructors have no professional certifications.
        No requirement to be certified. No system of vetting trainers. Anybody with
        a surf board, who wants to earn P500 an hour can train.‚Äù</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bd82bf-2559-4aa6-89a1-67c83b73daf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:00:55.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:01:00.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she was later told by Tourism Undersecretary Kat de Castro
        that the surfing instructor referred by the resort was not accredited by the
        department.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd736f55f-6c7d-4b0b-ae20-954c29968ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:00:55.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:01:00.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davila also decried the absence of a life guard or first aid clinic
        in the popular surfing destination. The nearest hospital was 45 minutes away,
        she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54fe689-b3b1-4347-a67e-24bdcd7a9108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:00:55.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:01:00.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matugas said she had issued an executive order years back directing
        all mayors in Siargao Island to provide ‚Ä™‚Ä™24/7‚Ä¨‚Ä¨ medical assistance to the
        public.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690a6fb3-9bac-4325-b562-17be4cd93340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:00:55.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:01:00.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor, however, admitted they were still unprepared for the
        influx of tourists.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8fcf76-5c4c-4652-8f17-b475e655d2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:00:55.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:01:00.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe never thought that everybody will go to Siargao, as if all roads
        lead to Siargao,‚Äù Matugas said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064a83ca-e9bb-47f7-bb2f-4062ac381d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:00:55.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:01:00.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matugas has also apologized to Davila in a Facebook post.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225505d9-f62a-45cd-95bf-e304ca6919cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:00:55.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:01:00.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Provincial Government of Surigao del Norte deeply understands
        and shares the sentiments of Ms KarenDavila on account of the unfortunate
        incident of her son sustaining bruises while having actual surfing lessons
        in the Municipality of General Luna. And for that very sad experience, we
        express our sincerest apologies to the family of Ms. Davila for the hassle
        and inconvenience brought about by the said incident," Matugas said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c86415f-0fc7-4bfc-b853-3561ad47b1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:00:55.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:01:00.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She assured they are taking appropriate measures to prevent such
        incidents in the future.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7563a7f5-dd4f-4fb2-af5c-8866e9b46cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:00:55.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:01:00.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siargao is a protected area under Proclamation No. 902, signed by
        former President Fidel Ramos in 1996. It is home to endemic flora and fauna,
        including the Mindanao tarictic, Rufous hornbill, Philippine magpie-robin.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7002f96a-f45f-4124-801e-1cee983394db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:00:55.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:01:00.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism on the island has boomed in recent years as it gained fame
        as a premier surfing destination.</p>'
  'Military-captures-Abu-Sayyaf-subleader-Sulu':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-31T23:46:29.898+08:00
    'imagesource': 'jcr:1ea3f158-cd99-4cec-89dd-03326f4e04de'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '971f326e-b4a6-4196-af5a-8d127c1b2cb8'
    'lead': 'The military says it captured Abu Sayyaf subleader Walton Juljurin during
      clearing operations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T11:13:56.574+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-02T11:13:56.775+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Military captures wounded Abu Sayyaf subleader in Sulu'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7395eda-8f60-4239-95f2-f78563006194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:13:56.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:13:56.775+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31) ‚Äî</strong> The
        military captured an Abu Sayyaf subleader Saturday after a brief clash between
        its troops and members of the bandit group.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2bfb4e-4929-433a-913e-126f37f0ba9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:13:56.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:13:56.776+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release, the Armed Forces of the Philippines Western
        Mindanao Command (WesMinCom) said the military nabbed ASG subleader Walton
        Juljirin during clearing operations in Sulu.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8af83cf-55b4-4ee9-9be3-00333a07c951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:13:56.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:13:56.776+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civilians tipped troops who were on rescue operations for ASG kidnap
        victims on the location of the group. The soldiers then encountered about
        five Abu Sayyaf members under Juljirin, the military said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ddc7bf-8e90-487a-aa9b-b2f963cf1c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:13:56.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:13:56.776+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bandits were supposedly hiding at Sitio Kan Bading, Brgy. Taung
        in Patikul, Sulu after a clash with the military earlier in March.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef02b2eb-7f7d-45c1-aa1d-1b84ff30ad60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:13:56.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:13:56.776+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The members escaped after a five-minute firefight with the military
        which left one of the bandits severely wounded.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e6d166-edea-49b8-a885-6387bdfb88de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:13:56.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:13:56.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soldiers eventually captured Juljirin during clearing operations,
        Joint Task Force Sulu commander Brigadier General Cirilito Sobejana said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c6ed9e-9596-4b6e-83df-b96b26ae26db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:13:56.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:13:56.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobejana said the military immediately gave the wounded subleader
        medical attention and brought him to the headquarters of the 501st Brigade
        in Brgy Tagbak, Indanan, Sulu.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7982ab05-2698-46d8-b19b-33c666bb5cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:13:56.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:13:56.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the military, Juljirin‚Äôs group is responsible for a
        series of improvised explosive device (IED) and roadside bombings along the
        highway of Patikul Sulu.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faceacef-d398-4c4d-ad28-58853e2453e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:13:56.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:13:56.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP recovered one cal 7.62 FN-G1 rifle, magazines, ammunitions,
        suspected Improvised Explosive Device and two hand grenades from the encounter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df46bd8-85ab-4234-bdca-dc938717c1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:13:56.577+08:00
