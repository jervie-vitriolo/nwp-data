      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/06/19/Marawi-Maute-drugs.html"><strong>READ:
        Packs of shabu, drug paraphernalia seized by troops in Maute stronghold in
        Marawi</strong></a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
