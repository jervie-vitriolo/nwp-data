    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Devotee crucified for 32nd time: Absence of pain is not penance'
    'visualType': 'image'
    '1':
      'image': 'jcr:beea7e6d-efdf-4b6a-ba03-285f081fead0'
      'imageCaption': 'Men and women have themselves crucified in the annual re-enactment
        of Jesus Christ''s crucifixion in three barangays in San Fernando, Pampanga.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255bdfae-773d-4a0b-9a01-20ef9bafdc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:58:47.873+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:58:48.237+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e384a6e4-a41a-430c-bef7-cb252f5c8c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:58:47.873+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:58:48.237+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>San Fernando, Pampanga (CNN Philippines)</strong> ‚Äî Many
        Filipinos seek penance during Holy Week in many ways ‚Äî from joining processions,
        visiting churches to doing charitable acts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe081b3-1540-4ed6-bc72-776afa19c1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:58:47.873+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:58:48.237+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catholics do this yearly tradition to atone for their sins and
        pray for miracles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66eaec4a-43a9-4980-8a1b-2fd09302fe04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:58:47.873+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:58:48.238+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the so-called "Ben Kristo" of San Fernando, Pampanga, pain
        is necessary when asking for forgiveness from God.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c58cef-5bc1-45b2-bc6c-c58210b7cfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:58:47.873+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:58:48.238+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kailangan pag namanata ka, may kaunting sakit sa ating katawan</em>,"
        said 58-year-old Ruben Enaje, who has been nailed to a cross for 32 years
        every Good Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dbb816-335e-4d53-aad4-dc37b79261ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:58:47.873+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:58:48.238+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When you make a vow, you need to experience pain.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8fbd3b-7750-4d65-b6fd-2c3c49cbbdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:58:47.874+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:58:48.238+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enaje is one of the eight men and a woman who had themselves crucified
        during city''s annual Lenten rites in San Fernando, Pampanga.</p>'
    '13':
