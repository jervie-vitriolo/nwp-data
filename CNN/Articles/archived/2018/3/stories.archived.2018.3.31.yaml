      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-drug operatives caught suspects Mongcao Sabino and Saima Mipandong
        in a buy-bust operation at Robinsons Novaliches mall parking, carrying 500
        grams of suspected shabu.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf87365e-9bbb-45af-94dc-a18aa8e14242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:27:24.808+08:00
      'mgnl:createdBy': 'eunice'
