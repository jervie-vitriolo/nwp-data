      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Applegate said she is "semi-retired" and hasn''t worked for years
        as she''s been focused on being a mom.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74774c7-c1a2-422e-97d0-cddb48cc5283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:32:10.818+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:32:10.995+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s so awesome. I''m totally down," Diaz said. "I''m semi-retired,
        too, and I am actually retired, so I would love to see you ladies."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab8b8a2-cc63-498d-8fc4-ac8a1fbeb683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:32:10.818+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:32:10.995+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz last appeared in the 2014 remake of "Annie," and her status
        in the industry was buzzed about in early March after <a href="https://metro.co.uk/2018/03/11/cameron-diaz-retired-acting-actress-says-im-done-7379235/">Blair''s
        interview with Metro News UK.</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc836032-96fe-4f75-8d69-835d5db0ac45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:32:10.818+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:32:10.995+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In it the "Cruel Intentions" star talked about having a recent lunch
        with Diaz.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90a2e1c-5d53-4f37-b8ab-c746295c6d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:32:10.818+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:32:10.996+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were reminiscing about the film," Blair said. "I would have
        liked to do a sequel but Cameron''s retired from acting. She''s like ''I''m
        done.'' "</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eebc835-f36c-4e12-a555-d7fec366066c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:32:10.819+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:32:10.996+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blair later sought to clarify her comments on Twitter after they
        went viral.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde03149-99a1-4cfe-811a-8fcbfe77aa3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:32:10.819+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:32:10.996+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Guys please, I was making a joke in an interview. CAMERON DIAZ
        is NOT retiring from ANYTHING," Blair tweeted. "And for more breaking news:
        I am NOW retiring from being Cameron Diaz''s spokesperson."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a65588-4617-42f2-8163-aacd93355681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:32:10.819+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:32:10.996+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz married rocker Benji Madden in 2015.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3287468-62d3-45a9-ba7d-8c02010fc3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:32:10.819+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:32:10.997+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2018/03/30/entertainment/cameron-diaz-retired/index.html">Cameron
        Diaz says she''s ''actually retired</a>''."</em></p>'
  'duterte-april-trips':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte arrives in India for the ASEAN-India Summit.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-31T16:14:45.631+08:00
    'imagesource': 'jcr:80c4aec5-fe2f-4ea6-874e-e89ce9fea037'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8e5af5b-cb26-4fb7-b03e-b571cbe4e141'
    'lead': 'The China visit is the President''s second foreign trip this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T11:34:27.727+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-02T11:34:27.878+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte visiting China, Hong Kong, Singapore in April'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657259b9-f34e-4c03-bb39-cf2ddc449bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:34:27.727+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:34:27.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31)</strong> ‚Äî President
        Rodrigo Duterte will have more trips to other Asian countries this April.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548cbc61-c201-43bb-bf41-b5215b284b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:34:27.727+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:34:27.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque told CNN Philippines Duterte
        will head to China on April 9 to attend the "Boao Forum for Asia" in the Hainan
        province of China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e5929f-2837-428c-bcfb-171f13ff3cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:34:27.727+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:34:27.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Boao forum is an economic summit "dedicated to promoting Asian
        countries to achieve common development through further integration of regional
        economy."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de9fd58-0f0f-4f6f-ac9f-e4bd04eb826b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:34:27.727+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:34:27.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day on April 10, Duterte will head to Hong Kong to meet
        with the Filipino community there.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50101db6-a083-4244-89b0-8199b32611f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:34:27.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:34:27.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is also expected to attend the 32nd Association of Southeast
        Asian Nations (ASEAN) Summit in Singapore from April 25 to 28.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898927e2-fc5c-40dc-bb6f-e4b973bdb63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:34:27.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:34:27.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President did not attend the ASEAN-Australia Summit from March
        17 to 18, citing "developments at home" requiring his presence as the reason.
        Foreign Affairs Secretary Alan Peter Cayetano took his place as a special
        representative.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb042b3-8f2a-4845-8439-4eab6fa8641e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:34:27.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:34:27.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trip will mark the President''s third visit to China after meeting
        with Chinese President Xi Jinping in October 2016, and attending the "Belt
        and Road Forum (BRF) for International Cooperation" in May 2017.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168e7f10-fb5e-4c4f-aad4-d48823315796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:34:27.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:34:27.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has pursued warmer ties with China, so far refusing to raise
        an international court''s 2016 ruling on the maritime row upholding the Philippines''
        claims over contested islands in the South China Sea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74b10bb-6b1a-4650-b0a9-b0e09ed56bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:34:27.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:34:27.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Chinese Foreign Minister Wang Yi said the eastern giant
        welcomes Duterte to participate in the Boao forum, believing that Duterte''s
        visit will further promote the development of bilateral relations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fa429c-f62e-43bc-8760-916166724ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:34:27.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:34:27.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s most recent foreign trip was in India in January,
        where he <a href="http://cnnphilippines.com/news/2018/01/25/Duterte-arrives-in-India-holds-meeting-with-Prime-Minister-Narendra-Modi.html">met
        with Prime Minister Narendra Modi for the ASEAN-India Summit</a>. Among those
        discussed during the trip were <a href="https://cnnphilippines.com/news/2018/01/25/Harry-Roque-India-investment-Philippines.html">producing
        medicines in the Philippines and $1.25 billion (‚Ç±65.2 billion) worth of investment
        pledges from Indian companies</a>.</p>'
  'UN-special-rapporteur-authoritarian-duterte-government':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-31T15:49:58.859+08:00
    'imagesource': 'jcr:5863774a-aa38-4130-8ac6-3ff0ff375ee0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53e4ffbb-cfe9-4fa7-bc26-04b814dd0587'
    'lead': 'A top aide of President Rodrigo Duterte denies that the administration
      has become authoritarian ‚Äì as alleged by a United Nations expert who was included
      on the government''s list of terrorists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T11:37:19.645+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-02T11:37:19.887+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace denies UN expert''s authoritarian tag: PH democracy ''vibrant
      and strong'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b8f874-1a01-457f-8136-ce996bd540a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:37:19.645+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:37:19.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31)</strong> ‚Äî A top
        aide of President Rodrigo Duterte on Saturday denied that the administration
        has become authoritarian ‚Äì as alleged by a United Nations expert who was included
        on the government''s list of terrorists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0573632-0ead-48b8-856d-a5b1e1ed32c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:37:19.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:37:19.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Democracy in the Philippines is vibrant and strong. All the branches
        of the government are functioning and the rule of law thrives," Executive
        Secretary Salvador Medialdea said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e95d5bb-9f0f-48b9-a865-4a4dc7a0e8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:37:19.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:37:19.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the executive branch, which includes the President and his
        Cabinet, "respects the separation of powers and the independence of the other
        co-equal branches and doesn''t meddle with their affairs."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf125846-02a5-47a7-a4e1-bb68a1c2c546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:37:19.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:37:19.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His statement comes after UN Special Rapporteur on the Rights of
        Indigenous Peoples Victoria Tauli-Corpuz slammed the Duterte government for
        clamping down on its critics.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe09282-c846-4364-85be-f7ffa1c9ad21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:37:19.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:37:19.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new government has become very authoritarian," Corpuz said
        at the first Human Rights Festival organized by non-government organization
        Reset-Diritti Umani in Milan, Italy on March 25.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218fd976-e770-4bc9-9b7e-b962fb116560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:37:19.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:37:19.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Climate of impunity</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f19f70e-81c4-475c-985b-94a2a40fcf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:37:19.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:37:19.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corpuz said the Duterte administration controls Congress, as evidenced
        by the impeachment case against Chief Justice Maria Lourdes Sereno and the
        detention of Senator Leila de Lima.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1e4bb7-0735-44c1-87da-f51456a29aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:37:19.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:37:19.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/03/01/Robredo-women-most-vocal-pressed-under-Duterte-admin.html">Robredo:
        Women in gov''t most vocal, pressed under Duterte admin</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ff1531-6e19-40a4-9e08-d4d8aa848ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:37:19.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:37:19.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace has denied any involvement in efforts to oust Sereno
        and has said De Lima is no victim of political persecution but was detained
        over drug charges. Sereno and De Lima both voiced disagreements on some of
        Duterte''s policies, including the bloody war on drugs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385bdd0c-8d00-4b90-857d-bcc71da0ba18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:37:19.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:37:19.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corpuz said almost 20,000 drug suspects were killed in the drug
        war. Government data show more than 4,000 killed in anti-drug operations since
        July 2016.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e47ea9-c5f2-45ea-b586-2dc4964d98db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:37:19.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:37:19.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaca√±ang has said there are no state-sponsored killings and it
        is committed to investigate officers who violate rules and abuse their power.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555c838b-ce98-4b23-bfad-2a8a658c988f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:37:19.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:37:19.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Corpuz believes those who protest the killings are also being
        killed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf16fc8-f8ff-4b4a-8de4-e00905cc798a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:37:19.648+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:37:19.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the reason why there is a lot of killings in the Philippines
        is because there is a strong resistance from indigenous peoples and other
        people like farmers or workers against the increasing fascism that''s taking
        place in the government in the Philippines," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83694d3-eefd-4168-acd2-10419d8ee4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:37:19.648+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:37:19.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an opinion article published by the Financial Times on Thursday,
        Corpuz said the Philippine government is "shooting the messengers."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71de9e4-a440-4637-910a-65ab351774f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:37:19.648+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:37:19.892+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In lumping its critics together with criminals, the government
        seeks to make us all guilty by association and, thus, the next targets of
        the vigilantes and rogue police officers who have led President Rodrigo Duterte''s
        bloody war against drugs. Now, he has started a new war - with new targets,"
        she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1704cb27-201a-4c5a-a56a-d1e163bb1138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:37:19.648+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:37:19.892+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medialdea said Corpuz''s remarks only show "how detached she is
        with the realities happening in the Philippines."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd11d6f-ce27-4773-8cc7-c0b19072beac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:37:19.648+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:37:19.892+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who is Corpuz?</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd58c19-ec9d-4b1e-9f3e-b5bd6c88e5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:37:19.648+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:37:19.892+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corpuz, a Kankana-ey Igorot, is among 600 people the Justice Department
        seeks to be labeled as terrorists, according to a petition it filed before
        the Manila Regional Trial Court in February.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a051da-ff8c-476f-86e9-c5acb23aedfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:37:19.649+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:37:19.893+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2018/03/09/UN-rapporteurs-slam-tauli-corpuz-inclusion-DOJ-terrorist-list.html"><strong>UN
        human rights experts slam inclusion of rapporteur in DOJ ''terrorist'' list</strong></a></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245e677c-ee9a-4894-82b6-9094d7fda248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:37:19.649+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:37:19.893+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is accused of being a member of the Communist Party of the Philippines
        and its armed wing, the New People''s Army, which the government wants outlawed.
        She has denied being part of these groups.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061715ca-7756-4e2a-80ef-231b8ef91ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:37:19.649+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:37:19.893+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her colleagues at the UN believes her terrorist label was "an act
        of retaliation" for her criticism of alleged military attacks and killings
        among the indigenous Lumads in Mindanao.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb823ee3-7e62-4255-899a-2e3ae8077eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:37:19.649+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:37:19.893+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaca√±ang has defended its list of terrorists, saying there is
        no witch hunt on UN special rapporteurs and that Corpuz can present evidence
        to clear her name.</p>'
  'Malala-Yousafzai-returns-hometown-Pakistan':
    'author': 'Sophia Saifi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-31T15:08:49.755+08:00
    'imagesource': 'jcr:86b447c6-7ec5-4ffe-9094-fee5fc2f2479'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c67f5019-58d6-4056-b019-4fc69d883663'
    'lead': 'Nobel Peace Prize winner Malala Yousafzai returns to her hometown in
      Pakistan on Saturday for the first time since she was shot by the Taliban in
      2012, according to security sources.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T11:39:27.193+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-02T11:39:27.392+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malala Yousafzai returns to hometown in Pakistan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7332c985-a032-480c-85d1-04284ddcab02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:39:27.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:39:27.392+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Nobel Peace Prize winner Malala Yousafzai
        returned to her hometown in Pakistan on Saturday for the first time since
        she was shot by the Taliban in 2012, according to security sources.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cbbc7c-ebc9-41bd-b92a-43b2bc7ccc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:39:27.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:39:27.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yousafzai, 20, arrived by helicopter and went straight to her old
        house in Mingora in the Swat valley. She will also be visiting her old school
        where she will be meeting current pupils.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4800675d-9fe6-477d-ae98-dcbc6e80503e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:39:27.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:39:27.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her arrival in her hometown comes during her first visit to Pakistan
        since she captured worldwide attention after a member of the militant group
        shot Yousafzai and her classmates as they sat in a school bus in 2012.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e6e9ea-b629-4eb4-bfea-ab410e72ac9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:39:27.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:39:27.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yousafzai arrived in Pakistan on Thursday at Benazir Bhutto International
        Airport flanked by heavy security in the early hours of Thursday morning,
        CNN affiliate Geo TV reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87154b7-a156-4724-b59a-14ee3b5716ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:39:27.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:39:27.394+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of her surprise return made instant headlines in the country,
        where many see her as a hero while others consider her an agitator who should
        be silenced.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a075b0-33eb-4402-9b38-c0ce422ea8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:39:27.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:39:27.394+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a young age, she was an advocate for girls education, writing
        online about the intimidation efforts of the Pakistani Taliban in Swat Valley,
        in the country''s north.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f08854f-1ab2-46c5-ab93-de61a2bbe61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:39:27.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:39:27.394+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Survivor to global figure</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ece6f4-1b31-42fc-9fb2-f7ccfb71843d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:39:27.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:39:27.394+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, bullets struck the then 14-year-old in the head and neck,
        leaving her in critical condition. Her two classmates suffered nonlethal injuries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c3f68a-d399-4904-bcf1-7352b51f6c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:39:27.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:39:27.395+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Severely wounded, Yousafzai was taken by helicopter from one military
        hospital in Pakistan to another, where doctors placed her in a medically induced
        coma so an air ambulance could fly her to Great Britain for treatment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1dfe32-06c4-4f19-9bbc-0f608fe8aead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:39:27.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:39:27.395+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little more than a week after being shot, Yousafzai got back on
        her feet again, able to stand when leaning on a nurse''s arm at Queen Elizabeth
        Hospital in Birmingham, England.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debe6c15-93f4-42f2-8a14-6825b5fd94df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:39:27.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:39:27.395+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her ordeal captured attention worldwide and created a wave of goodwill
        toward her and her cause.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57cf0a0-546e-49d6-8e56-49801c37368c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:39:27.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:39:27.395+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations launched a campaign for girls'' education named
        "I am Malala," which former UK Prime Minister Gordon Brown guided as special
        envoy on global education. And it declared November 10 Malala Day -- a day
        of action to focus on "Malala and the 32 million girls like Malala not at
        school."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdf02c2-dc4d-4d01-87f2-d4a66fa564ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:39:27.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:39:27.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yousafzai founded the Malala Fund, which invests in local educational
        initiatives for girls in Pakistan, Afghanistan, Nigeria and Kenya, and in
        Jordan, where it focuses on Syrian refugees.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fb43e2-7f42-4350-bd29-f63d93f0270c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:39:27.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:39:27.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, she was awarded the Nobel Peace Prize jointly with Kailash
        Satyarthi for activism on behalf of children''s rights.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7c110a-e28a-4492-b347-958526c5861e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:39:27.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:39:27.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She began studying at Oxford University in the UK last year, but
        in her most recent public interview, she told talk show host David Letterman
        about how she missed "the rivers and mountains" of her home in Swat Valley
        and all she wanted was for her "feet to touch the ground of home.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87b2f09-8161-4734-84d7-662def62895d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:39:27.197+08:00
      'mgnl:createdBy': 'eunice'
