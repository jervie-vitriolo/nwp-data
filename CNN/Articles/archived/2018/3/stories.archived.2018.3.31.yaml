      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some celebrities, in particular were concerned over carelessly placed
        trash in beach attractions.</p>'
