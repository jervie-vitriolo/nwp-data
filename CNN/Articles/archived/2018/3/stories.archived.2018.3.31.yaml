      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, ‚Äú<a href="https://edition.cnn.com/2018/03/30/health/arnold-schwarzenegger-heart-surgery-bn/index.html">Arnold
        Schwarzenegger has open-heart surgery to replace valve</a>‚Äù</em></p>'
  'SpacEx-launch-crashed':
    'author': 'Jackie Wattles, CNNMoney'
    'caption': 'SpaceX launched another rocket on Friday, March 30, 2018 and this
      time it''s trying to land the $6 million (‚Ç±313 million) nose cone into a giant
      seaborne net.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-31T11:29:48.774+08:00
    'imagesource': 'jcr:77710dca-a9e4-4adb-9052-b83f680c69b7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '945fc4e5-d73b-45d1-a2c1-97e0b07f58b4'
    'lead': 'SpaceX is well known for landing and reusing rocket boosters to bring
      down the price of its rockets. But this was one of the rare occasions Musk has
      acknowledged his rocket startup''s attempts to recover the fairing after launch.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T13:22:32.400+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-02T13:22:32.593+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SpaceX aced its launch, but the $6 million nose cone crashed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f0e1d5-a6bf-4293-8f6e-046cba64efa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:22:32.400+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:22:32.594+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNNMoney) ‚Äî</strong> SpaceX launched another rocket on
        Friday, and fans waited with bated breath to find out if the company successfully
        landed the $6 million nose cone into a giant seaborne net.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b87a4f-1e16-4819-82f0-7f810cf5d3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:22:32.400+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:22:32.594+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the news wasn''t good. SpaceX CEO Elon Musk said on Twitter
        that as the nose cone ‚Äî also called a fairing ‚Äî fell back toward Earth, the
        parafoils that were supposed to slow its decent became tangled.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e43c76-ed66-4820-b81e-acc919de8b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:22:32.401+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:22:32.595+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the "fairing impacted water at high speed," Musk <a href="https://twitter.com/elonmusk/status/979764513233715200">said</a>.
        That likely destroyed it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a60dcd-2b94-4c1c-afe8-43dcd8810155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:22:32.401+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:22:32.595+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liftoff occurred just after 7 am PT from Vandenberg Air Force Base
        in California, and the primary mission went off without a hitch. A SpaceX
        Falcon 9 rocket delivered a group of 10 satellites into orbit for communications
        firm Iridium (<a href="https://money.cnn.com/quote/quote.html?symb=IRDM&amp;source=story_quote_link">IRDM</a>).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e908672-b9ef-4e43-abe9-411042f06713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:22:32.401+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:22:32.595+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX is well known for landing and reusing rocket boosters to
        bring down the price of its rockets. But this was one of the rare occasions
        Musk has acknowledged his rocket startup''s attempts to recover the fairing
        after launch.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8583bb96-7f7b-41f0-b927-ebec98965d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:22:32.401+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:22:32.595+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fairing rests on the top of the rocket, and it acts as a shield
        for the satellites during launch. Once the rocket is in space,it splits into
        two and falls away. Typically, it''s left to plummet back to Earth where the
        ocean becomes its graveyard.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f9c1bf-9f2c-42f2-a46c-f16b71c53428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:22:32.401+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:22:32.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But SpaceX wants to change that. As Musk once put it, if "you had
        $6 million in cash on a palette flying through the air, and it''s going to
        smash into the ocean, would you try to recover it? Yes. Yes, you would."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc432f34-f00a-42e5-82be-fee59ecf1a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:22:32.401+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:22:32.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has quietly tried to recapture the 43-foot-long fairing
        halves since at least <a href="https://money.cnn.com/2017/03/31/technology/spacex-elon-musk-rocket-launch-recap/index.html?iid=EL">March
        of 2017</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cf7e27-1cf1-4475-80bb-97688a9bad73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:22:32.402+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:22:32.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least twice, SpaceX guided fairing halves to soft landings in
        the ocean. But there''s a problem.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4a4495-401c-4a85-8db0-4407304a4bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:22:32.402+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:22:32.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once it gets into the water, it''s quite damaging to the electronics
        and components inside the fairing," said Glenn Lightsey, a professor of aerospace
        engineering at Georgia Tech. "Most likely if it gets into the water, it''s
        not usable."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0dcb5a-4b1e-44c4-a430-97b76ec3f38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:22:32.402+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:22:32.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enter, Mr. Steven.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f88efd-de77-4203-9d0f-8deebe15b83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:22:32.402+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:22:32.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Friday''s launch, a ship, named Mr. Steven, went out to sea
        where it waited and attempted to catch half of the fairing with its giant
        net.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34b0318-ede3-42bb-931e-b2252fd4e5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:22:32.402+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:22:32.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday morning, marine tracking sites showed the ship <a href="https://www.marinetraffic.com/en/ais/home/centerx:-12.0/centery:25.0/zoom:10">positioned</a>
        due west of Baja California.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23160d5-48a7-4746-8d14-39f1afd120d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:22:32.402+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:22:32.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recovering and reusing a fairing has never been done by any company
        or government.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2344d971-e9d4-4bee-9d3a-eb48bdfd38c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:22:32.403+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:22:32.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts told CNNMoney that the feat is extremely complex ‚Äî but not
        impossible.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5f387d-2cba-4335-a194-b63d35ec4f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:22:32.403+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:22:32.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Braun, dean of the college of engineering and applied science
        at the University of Colorado Boulder, said, "recovery of the fairing is absolutely
        feasible, just from basic physics. There are no showstoppers to doing so,
        but that doesn''t mean it''s easy."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35137351-0d3e-4419-81e5-43539f304150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:22:32.403+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:22:32.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he added that SpaceX has the "right approach" with its try,
        fail and fix mentality. "I''m quite confident they''ll succeed sooner or later,"
        Braun added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfb93d7-3e25-44dd-8453-71b249ff61c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:22:32.403+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:22:32.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk is already <a href="https://twitter.com/elonmusk/status/979764513233715200">tweeting</a>
        about plans for running more tests and tweaking the fairing''s systems to
        give it a better chance of success next time.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f093bf-e78f-4adc-8290-5a1477c23af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:22:32.403+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:22:32.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX did not attempt its signature move on Friday by landing the
        first-stage rocket booster. The booster had flown once before on an October
        2017 mission, and SpaceX will reportedly discard some of its older boosters
        as it gears up to debut an upgraded version of the Falcon 9, called Block
        5.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785a2c9c-174c-4751-9922-1d7f93a27f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:22:32.404+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:22:32.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX has already mastered the ludicrously complex maneuver of
        guiding a first-stage rocket booster back to Earth.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89135aad-6c9e-4658-8840-c774719a85a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:22:32.404+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:22:32.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to SpaceX''s efforts to reuse hardware, its Falcon 9 rocket
        is drastically cheaper than competing rockets ‚Äî and the customers keep lining
        up. The company is on pace to have its busiest year of launches ever.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ac2a8a-5664-43d9-9a30-b1c7524a0906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:22:32.404+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:22:32.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://money.cnn.com/2018/03/30/technology/future/spacex-launch/index.html">SpaceX
        aced its launch, but the $6 million nose cone crashed</a>"</em></p>'
