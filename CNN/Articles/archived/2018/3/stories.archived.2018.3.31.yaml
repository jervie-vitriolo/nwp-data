  'Siargao-Jacking-Horse-ordered-temporarily-closed':
    'author': 'CNN Philippines Staff'
    'caption': 'File Photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-31T20:32:39.583+08:00
    'imagesource': 'jcr:371938c4-4d1b-4142-8e07-048003e9ae83'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d5b2ec4-69b7-43f2-80c9-3b0ff1104464'
    'lead': 'Surigao del Norte‚Äôs governor has ordered the temporary closure of Jacking
      Horse, a surfing spot for beginners in Siargao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T16:00:55.947+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-29T16:01:00.073+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-29T16:00:59.916+08:00
