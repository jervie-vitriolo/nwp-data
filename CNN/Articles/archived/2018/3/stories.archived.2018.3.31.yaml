      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comedian has been channeling his artistic side over the last
        year to by painting a series of political portraits mocking Trump, his administration
        and a cast of Republican lawmakers.</p>'
