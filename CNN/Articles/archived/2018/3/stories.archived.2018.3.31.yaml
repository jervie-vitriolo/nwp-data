      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swarms of families and friends bond in the famous coasts and islands
        in the country, since the week falls in the summer season.</p>'
