    'template': '1'
    'title': 'Cameron Diaz says she''s ''actually retired'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17019e1-9e7c-40e9-8bd2-e55592d04727'
      'mgnl:activationStatus': true
