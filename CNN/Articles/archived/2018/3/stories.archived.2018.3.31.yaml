  'The-Weeknd-new-album-Selena-Gomez':
    'author': 'Lisa Respers France, CNN'
    'caption': 'Selena Gomez and The Weeknd broke up in 2017 after 10 months of dating.
      (Karwai Tang/Getty Images'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-03-31T17:20:55.998+08:00
    'imagesource': 'jcr:ab585751-71af-4baf-a05e-b53cc77cbf3f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e1b2230-b9e0-4c13-b3f5-719ee83f701d'
    'lead': 'Was The Weeknd''s new album inspired by the singer''s breakup with Selena
      Gomez?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T11:29:54.030+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-02T11:29:54.325+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Weeknd''s new album and Selena Gomez are forever connected'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d8509e-7c2f-483f-bd92-a62778ebea5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:29:54.030+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:29:54.325+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Was The Weeknd''s new album inspired by
        the singer''s breakup with Selena Gomez?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a210172-0ce3-4ffc-8de2-ff4ea94fa13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:29:54.031+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:29:54.326+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans sure seem to think so.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78af4223-1638-475d-b823-89cd2c9317a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:29:54.031+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:29:54.326+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After teasing on his official Instagram account Wednesday that new
        music might be coming, the singer dropped "My Dear Melancholy" early Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c454cb65-63a0-4b9a-9750-30c53b61267d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:29:54.031+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:29:54.326+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The album''s songs of love and loss have some convinced that Gomez,
        whom he dated for 10 months before they split in October, was his muse.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766d105f-976b-4951-b97e-1db9486547b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:29:54.031+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:29:54.327+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On "Call Out My Name," the 28-year-old sings, "We found each other/I
        helped you out of a broken place/You gave me comfort/But falling for you was
        my mistake."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7575d5b-54b9-4f9d-a28a-78d186eaa64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:29:54.032+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:29:54.327+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such lyrics caused one fan to tweet, "We gotta thank Selena Gomez
        for making The Weeknd go through the pain that he did that caused him to make
        this album lol."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1012407c-4128-4396-8bbc-1d5f2d487b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:29:54.032+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:29:54.327+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same song has a lyric some are interpreting to be about Gomez''s
        health.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54616739-d137-480d-a198-e9bf6455cde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:29:54.032+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:29:54.327+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Weeknd sings, "I almost cut a piece of myself for your life/Guess
        I was just another pitstop/Til'' you made up your mind."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ce2899-264e-4266-a79e-bca978be04f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:29:54.032+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:29:54.328+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Gomez revealed that her best friend, fellow actress
        Francia Raisa, had donated a kidney to her.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ab8a14-f182-46cd-b4f3-b966acc88dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:29:54.032+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:29:54.328+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/09/14/entertainment/selena-gomez-kidney-transplant/index.html">Selena
        Gomez''s best friend gave her a kidney this summer</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757898e5-0da2-4d09-973b-ba7480564926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:29:54.032+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:29:54.328+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another person tweeted about the lyrics, "The Weeknd was really
        about to give Selena Gomez his kidney omg lawd."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e247d2d7-828b-4821-a1b8-ec821949cc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:29:54.033+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:29:54.328+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hurt You" finds The Weeknd singing, "When you''re with him, you
        close your eyes and think of me/Just call me up again/I''ll make you weak."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fe1c02-b768-4d72-be5e-aeb3b4a093f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:29:54.033+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:29:54.329+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naturally that led to speculation it was a reference to reports
        of Gomez rekindling her love for Justin Bieber after she and The Weeknd broke
        up.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ec579b-413d-4719-aaaf-2926c820b6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:29:54.033+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:29:54.329+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person not into chatter of a Gomez-Bieber reunion is her mother,
        Mandy Teefey.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80338f25-6d26-4a9c-bb9c-8df64faf06d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:29:54.033+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:29:54.329+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.eonline.com/news/924100/selena-gomez-s-mom-responds-to-justin-bieber-relationship-rumors">Teefey
        told E! on Wednesday</a> that she and her daughter don''t discuss Bieber.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15217855-62b1-424c-ab40-7caf7d159917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:29:54.033+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:29:54.329+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You would know before I did," Gomez''s mom said. "We don''t talk
        about it."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09d7161-56e0-4f67-8898-065b16e6fcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:29:54.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:29:54.330+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2018/03/30/entertainment/weeknd-selena-gomez-album/index.html">The
        Weeknd''s new album and Selena Gomez are forever connected</a>."</em></p>'
  'Cameron-Diaz-retired':
    'author': 'Lisa Respers France, CNN'
    'caption': 'Cameron Diaz hasn''t been seen in a film since the remake of "Annie"
      in 2014. Diaz is seen here speaking to CNN in 2014. (File Photo) John Aceves/CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-03-31T17:10:18.989+08:00
    'imagesource': 'jcr:bba6633c-1279-4411-a944-b25dd44dfcbc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '051d5d53-e331-4eb8-bdc5-19c511d8c0e0'
    'lead': 'Being out of the limelight may be "The Sweetest Thing" for Cameron Diaz
      right now.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T11:32:10.816+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-02T11:32:10.993+08:00
