      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2017, there were two instances of authorities confiscating
        drugs in the war-torn city. Both were seized in houses linked to the rebel
        group Maute, which led to suspicions of a drug laboratory hidden in the area.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b446a1-ef96-46b2-a93f-c6b7fd5b1a5c'
      'mgnl:activationStatus': true
