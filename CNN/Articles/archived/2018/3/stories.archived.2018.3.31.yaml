      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the Lenten break, Environment Secretary Roy Cimatu reminded
        the public to be as environment-friendly as possible in observance of the
        season, as waste accumulates in tourist destinations like beaches during this
        time.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
