      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His latest creation is a colorful portrait of a screaming Trump
        in a bathrobe eating two scoops of ice cream, which Carrey jokingly pitched
        to the Smithsonian National Portrait Gallery, which houses portraits of all
        former US presidents.</p>'
    '6':
