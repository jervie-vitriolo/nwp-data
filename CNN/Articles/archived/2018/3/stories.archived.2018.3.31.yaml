      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the recent environmental issues posed by the guests and residents
        in Boracay Island, the call for responsible tourism has been constant and
        more persistent especially on social media.</p>'
    '6':
