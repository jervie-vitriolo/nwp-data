      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His representative, Daniel Ketchell, said that the surgery was successful
        and that 70-year-old Schwarzenegger is in stable condition at Cedars-Sinai
