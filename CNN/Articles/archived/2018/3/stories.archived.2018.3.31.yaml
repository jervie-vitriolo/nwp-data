      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That valve was "never meant to be permanent," Ketchell said, and
        had reached the end of its life expectancy, which was approximately 10 to
        15 years. The valve used in the new surgery was a less-invasive catheter valve
        replacement, he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e993dc2-c764-4d48-950d-6ffadace698c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:19:26.059+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:19:26.171+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pulmonic valve sends blood from the heart''s lower right chamber
        to the artery that delivers blood to the lungs. If it doesn''t function properly,
        it can cause fatigue and shortness of breath during exertion, as well as fainting
        spells.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231d69ee-57ab-4f88-bd50-ac3a0a4f0841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:19:26.059+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:19:26.171+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Austrian-American actor is best known for his roles in "Conan
        the Barbarian," "True Lies" and "The Terminator" series. Later in life, he
        moved to politics and served two terms as governor of California, from 2003
        to 2011.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d013527-dce2-4b29-add9-bed086f618b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:19:26.059+08:00
