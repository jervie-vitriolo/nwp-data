      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) ‚Äî Micheal Brown stared at the acceptance letter in front of
        him: It said yes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5eac273-5ccc-49f3-b4ec-6d610b7062d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:25:42.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:25:43.052+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So did the next one. And the one after that.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd022b3-e620-4433-8cc4-2b301adc03fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:25:42.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:25:43.052+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 17-year-old from Houston applied to 20 of the best universities
        in the U.S. He was admitted to every single one with a full ride and $260,000
        in additional scholarship offers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd233670c-eacf-4b6a-83b7-f03e0c8bf480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:25:42.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:25:43.052+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s something I''m proud of because I see my hard work paying
        off, determination paying off, sacrifices paying off," the student told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2db72e3-a6ff-4de7-b23c-5a232c060dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:25:42.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:25:43.052+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those 20, he listed his top eight choices as: Harvard, Princeton,
        Northwestern, Yale, University of Pennsylvania, Stanford, Georgetown and Vanderbilt.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cde5928-0c7d-435a-82df-811ac8be0a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:25:42.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:25:43.053+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently a senior at Mirabeau B. Lamar High School, Micheal has
        been heavily involved in his school''s debate team, mock trial and student
        government for years. He has also volunteered for political campaigns, citing
        his interest to "the moment I saw Barack Obama get elected."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe684328-7080-4ffd-9b5c-237ac1ad31a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:25:42.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:25:43.053+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is set on majoring in political science, but is also considering
        a second degree in economics.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a41529-12ec-405b-be6d-1c1bef365b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:25:42.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:25:43.053+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The first letter</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdf9efc-b61e-40f2-9a9c-ca19b2024903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:25:42.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:25:43.053+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he received his first acceptance in December, he chose to do
        it at a friend''s house to relieve the pressure of being around his whole
        family.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d244c8-f5a8-497d-91af-0d1356954191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:25:42.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:25:43.054+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My family had high expectations and maybe didn''t realize how competitive
        the process is," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b872aff8-e69e-48f4-a5a8-2438e6e804a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:25:42.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:25:43.054+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he still invited his biggest supporter to come along ‚Äî his mom.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a122edd-13e5-4822-8a76-1fdee88ddcb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:25:42.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:25:43.054+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berthinia Rutledge-Brown filmed as Micheal stood in shock by the
        computer while his friends excitedly rallied around him.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a0b219-5ffe-4a58-97ed-a4c1a7e68354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:25:42.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:25:43.055+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stanford, of course, said yes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3361b369-06fa-4515-993e-1dc5de899396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:25:42.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:25:43.055+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After sixth grade, Mike was in control of his education," recalled
        the proud mom. "He was focused, he knew what he wanted and he made his own
        decisions."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92784872-4099-4b5e-b70e-9cfcff07685f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:25:42.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:25:43.055+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A mother''s dedication</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6046670d-f606-4e0e-a83b-fab31bfb7f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:25:42.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:25:43.055+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rutledge-Brown lost three babies before becoming pregnant with Micheal.
        Once she finally had a son, she poured all of her energy into giving him the
        very best that she possibly could.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677452cb-615b-49a5-bdde-59fbf64bb6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:25:42.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:25:43.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He only received one B during his entire academic career, which
        she said was very difficult for the goal-getter.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1ae573-08ba-4a58-8113-c3ba60eb1dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:25:42.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:25:43.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 28, Micheal opened the last four admissions decisions that
        would mark his 20-school streak.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78217abb-0d22-4fef-ac89-db15ea28c5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:25:42.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:25:43.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His mom, who works two jobs as a licensed chemical dependency counselor,
        took the afternoon off to be with him.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a01887-9132-436f-bbd5-69e02db2c29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:25:42.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:25:43.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are both still in shock about the college and scholarship offers.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3255ea84-a11b-46e5-a570-92a817cd266b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:25:42.816+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:25:43.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Urging others to dream big</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb44eda1-4fab-418c-92c0-d8b3e60ac462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:25:42.816+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:25:43.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he didn''t want to talk about his own accomplishments alone.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ab3b59-6dba-47be-b956-04cc736856a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:25:42.816+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:25:43.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, it''s important to highlight that I''m not the only student
        of color who is achieving," the teenager noted.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787ce482-904c-45b5-bf0a-02e7d5b43345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:25:42.816+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:25:43.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has met countless friends through organizations like <a href="https://www.questbridge.org/">QuestBridge,
        Emerge Fellowship and Breakthrough Collaborative</a>, which match students
        from low-income communities with higher education opportunities.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56de1e2b-dd76-4379-ace3-5b865929fd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:25:42.816+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:25:43.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Micheal has at least one friend at every single Ivy League
        school thanks to these initiatives. He stressed the importance of using his
        platform to show other kids that they can dream big, too.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed5c1cd-d937-441d-9aa0-f146df57f47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:25:42.816+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:25:43.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want people to be informed and get access to these same programs,"
        he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df525b6-8412-4b88-9030-bfb7a2fd34db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:25:42.817+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:25:43.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high achiever will spend the next 30 days touring additional
        schools before he makes his final choice on May 1.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd2fff8-82d7-4d05-aeb0-5a256a5d729d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:25:42.817+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:25:43.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he''s not taking a break until the fall.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53c4821-0834-4aec-9445-8909df862226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:25:42.817+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:25:43.059+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This summer, he''ll spend two weeks traveling around cities that
        have historically fought for racial justice as part of Rustic Pathways'' "Race
        in America" program.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8370c24-a8f8-4a58-b804-de2ba49e06a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:25:42.817+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:25:43.059+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CORRECTION: An earlier version of this article misspelled Micheal
        Brown''s first name.</em></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044efc5a-5118-4f5a-a2dd-ced8a5015ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:25:42.817+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T13:25:43.059+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2018/03/30/health/teen-college-20-acceptances-trnd/index.html">He
        applied to 20 of the best colleges and got a full ride to all of them</a>"</em></p>'
