      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the past weeks, we have seen how many of our prime beaches particularly
        Boracay, El Nido and Puerto Galera, to name a few, have suffered from degradation,"
        Cimatu said in a statement Monday. "The sad thing is that destruction is not
        confined to these areas."</p>'
  'senakulo-devotee-crucifixion':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-31T14:43:59.619+08:00
    'imagesource': 'jcr:9f535dd0-bf6a-43fb-8dab-b069a63bb5e9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8993b49-6c6e-4d5e-addc-6337d2c23cae'
    'lead': 'After 32 years of being crucified in the annual ''Senakulo,'' this devotee
      from San Fernando, Pampanga explains his continuing commitment to the religious
      tradition.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T11:58:47.872+08:00
