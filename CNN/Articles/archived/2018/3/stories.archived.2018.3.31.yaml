      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31) ‚Äî</strong> The
        Philippine Drug Enforcement Agency (PDEA) arrested two suspects carrying ‚Ç±2.5
        million worth of illegal drugs in Quezon City on Black Saturday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9905e850-38dc-4f25-88db-d91f1e9ab691'
      'mgnl:activationStatus': true
