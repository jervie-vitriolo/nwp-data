      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:58:48.238+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung hindi mo sasaktan ang iyong katawan o sarili sa pamamanata,
        hindi na panata ''yun</em>," Enaje said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02a05d9-a33f-4c65-88d3-25e1a6606795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:58:47.874+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:58:48.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s not a vow if you don''t hurt yourself.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0fc12c-8992-4d13-8e8c-edc14678b089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:58:47.874+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:58:48.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the example of Jesus going to heaven after he died on the
        cross, Enaje said inflicting pain on oneself will eventually lead to good
        outcomes in life.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9027a6c0-2745-42a5-b7c4-6040546f53bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:58:47.874+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:58:48.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enaje, however, clarified the pain should not be excessive so as
        not to endanger a devotee''s life.</p>'
    '20':
      'image': 'jcr:4b2fe507-3787-4db4-a588-efc1fd559aed'
      'imageCaption': 'Ruben Enaje has been taking part in the "Senakulo" for 32 years
        by being crucified.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d46b764-7651-4c6e-9525-d0f346aa2ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:58:47.874+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:58:48.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5272d9c8-4a42-4d9c-be88-7f731f117e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:58:47.874+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:58:48.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No more pain</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff14f4b-eff9-4d41-9adb-594458907edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:58:47.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:58:48.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After more than three decades of being crucified, Enaje said the
        pain becomes less.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d043f8-220c-4032-994e-4e2cf6d2470f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:58:47.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:58:48.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his crucifixion, he walked for at least three kilometers
        during the passion play while being whipped by Roman soldier actors and carrying
        a 40-kilo wooden cross.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3b08ea-41e2-49d7-a460-14b464eafc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:58:47.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:58:48.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spectators watched in a mix of awe and amazement as they took
        photos, selfies, and videos of the actors dressed in colorful costumes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5898df3-bfd8-4369-9548-341ffb529b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:58:47.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:58:48.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Walang gaanong sakit eh. Kagaya ng pagbuhat ng krus, hindi
        ko naramdaman sa aking balikat. ''Yung sa paa kahit dumugo, parang walang
        nangyari pa rin, pwede nang ipadyak</em>," said Enaje.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119ddce0-82e7-4f63-8b6f-454afed03ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:58:47.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:58:48.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t feel any pain when carrying the cross, both
        in my shoulders and feet.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae156728-cc2e-437a-b69c-377d72f4e87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:58:47.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:58:48.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, he said he experiences pain to some degree. "<em>Pakiramdam
        ko kapag pinapako parang sa krus, kung hindi lang ako nakatali baka tumakbo
        na ako eh. Pero iniisip ko ''yung panata ko, kahit gaano pa kasakit, tatanggapin
        ko</em>."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90df171-1834-4764-a807-3da895ac6f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:58:47.876+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:58:48.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If I''m not tied to the cross, I might run and give
        up. But I think of my vow -- and that no matter how painful it is, I will
        accept it.]</p>'
    '35':
      'image': 'jcr:96161bd3-ad6d-4c0d-aac8-173084bc4d3b'
      'imageCaption': 'Penitents whip themselves and wound their backs with razor
        blades in a Good Friday procession in San Fernando, Pampanga.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780e6f4e-c332-40be-a8b3-82d02f9a11e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:58:47.876+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:58:48.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49801a81-2ee0-4b02-ad4f-284e4142dfac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:58:47.876+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:58:48.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Keeping the faith</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe11c5a5-a431-443e-8fd8-fdeb175b5c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:58:47.876+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:58:48.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enaje decided to become a devotee since 1985 after he fell from
        a 30-feet, three-story construction site without any single broken bone or
        even a bruise.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fb2642-be31-45af-8864-b5f16d9cb1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:58:47.876+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:58:48.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, as he practiced his penance, he said he was eventually
        able to get a permanent job and a car.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ade047-0bf6-49de-8386-756c3a98ab64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:58:47.876+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:58:48.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Noon nakikitira lang kami sa lupa ng may lupa, ngayon nakabili
        na ako ng lupa</em>," he added.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f306d712-a5de-44ca-be66-c3b1513dcbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:58:47.876+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:58:48.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Before we stayed in someone else''s property; now
        I have my own.]</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7344cdda-e236-4dba-8937-e7e4d9c56a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:58:47.877+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:58:48.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also portrayed "Kristo" in the "Senakulo," or play showing Jesus
        Christ''s passion and death staged on the streets of San Pedro Cutud village.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5533af5f-ed6e-4503-a0c4-83c2696c92c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:58:47.877+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:58:48.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People in his community have been letting him take the lead role
        since 1986 because of his good standing in his community.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317a1ebb-9aef-494f-abd8-3093f0e287ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:58:47.877+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:58:48.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben Kristo, however, wants to retire in two years.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98eb1cc-5d76-4753-94d7-78d1f215c8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:58:47.877+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:58:48.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enaje said his son has no intention of following in his footsteps,
        and he is also not keen of asking him to do so.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247f2ee3-1b66-479b-82da-78315b7b7cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:58:47.877+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:58:48.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ko siya pipilitin na mamanata</em>," Enaje said. "<em>Kung
        mamamanata na siya, sasabihin ko o tatanungin ko sa kanya kung ano ''yung
        pinapanata niya, hindi lang basta-basta, hindi basta-basta yung namamanata
        ka</em>."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74711929-549a-498f-8337-6ad583be6e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:58:47.877+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:58:48.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I cannot force him to do so. If he wants to make a
        similar vow, I will have to ask him what about. He cannot do it without reason.]</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46efbe5-b3ae-48ea-98aa-66cebe253d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:58:47.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:58:48.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also advised those who would want to become "Ben Kristo" to show
        that their devotion comes from the heart.</p>'
    '58':
      'image': 'jcr:f0abc55b-5714-47d6-95c6-99df110c8b68'
      'imageCaption': 'An estimated 50,000 local and foreign devotees and tourists
        turned up for the passion play and crucifixions in San Fernando, Pampanga.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7e7fdc-e6ae-4150-9f2f-2aaf46c3b6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:58:47.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:58:48.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1aa1fb5-9aeb-48ee-9310-d5d068a52dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:58:47.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:58:48.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Out of curiosity</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f06a1f6-0a01-4a32-835d-90b071da0d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:58:47.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:58:48.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some foreign tourists that CNN Philippines talked to said they wanted
        to witness the event out of curiosity.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218ae2be-33ef-4d5e-9a72-43e814aed886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:58:47.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:58:48.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pampanga officials estimated the Lenten rites drew about 50,000
        local and foreign tourists and devotees.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6d8ab0-74ac-4ef0-ab80-a030a4958647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:58:47.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:58:48.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argentinian national Martin D'' Hers said although he respects what
        Enaje and other penitents did, he does not support their acts.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faea8e3a-4858-4ce5-85c0-d9d2b2184cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:58:47.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T11:58:48.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s crazy, especially that the Church is not supportive
