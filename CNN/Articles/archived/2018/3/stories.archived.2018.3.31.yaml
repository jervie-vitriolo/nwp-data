      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s pretty hard to watch. Never seen anything like that before.
        I just wanted to see what the hype is about," said Kiefer.</p>'
