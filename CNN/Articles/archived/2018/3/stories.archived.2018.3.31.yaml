      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Trump told Time magazine last May that he always gets two scoops
        with his dessert, while everyone else gets one).</p>'
