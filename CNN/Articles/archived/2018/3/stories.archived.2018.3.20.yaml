    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d9d3ed-551c-4a23-bd9e-9b14b367813b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T12:49:08.310+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:24.800+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jane Lacap of wellness brand Neutra Organics brings up ‚Äúcrab mentality‚Äù
        and how it hinders women from going for what they want. ‚ÄúWhen we see women
        rise up, other women get jealous and other women get insecure so they wanna
        pull them down because they want a fair share of the trade,‚Äù she says.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ab27d9-88bc-4426-a662-0088cfa5f8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T12:49:08.310+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:24.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI think we have to break that already because how will women empower
        women? We should be lifting each other up ‚Ä¶ I think that''s actually the problem
        why some women won''t stand up. They won‚Äôt do what they''re called to because
        a lot of women would not like what they''re doing.‚Äù</p>'
    '19':
      'image': 'jcr:6339f554-82fb-45cb-9b8d-c34634e93b41'
      'imageCaption': 'Cocoline Naturals is a skincare line that milks the benefits
        of coconuts and applies it to their products. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4615c718-2ff2-4738-b8a3-7eaa5c997a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T12:49:08.310+08:00
