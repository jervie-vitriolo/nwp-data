      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'image': 'jcr:83a1c477-8fc9-4589-a7b0-52ee0cb81efe'
      'imageCaption': 'Lunas Living Oils is a social enterprise providing skincare
        products made of Coco-Moringa. The product line of "Lunas" is named after
        the Filipino word for "relief." Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81ce2da-75c5-45b3-9614-6ccb3c5c1e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T12:49:08.310+08:00
      'mgnl:createdBy': 'eunice'
