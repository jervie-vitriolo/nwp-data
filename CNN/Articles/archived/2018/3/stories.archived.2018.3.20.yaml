      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dda327-2aec-4bd0-bbe4-af9d87fc1616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:41:05.053+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:25.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; Evan Tan, Philippine LGBT Chamber of Commerce</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc7f4dc-e23f-4eb1-8f4c-d3382e047028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:41:05.053+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:25.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI represent the Philippine LGBT Chamber of Commerce, so we are
        basically pushing for LGBT [protection] in Philippine business. We think that
        the SOGIE Equality bill is actually a strong act to ensure that LGBT professionals
        and businesspeople are not discriminated. They''re not deprived of economic
        opportunities. They''re not rejected by companies and all those things so
        we think that it is necessary to also support. I mean who else would go here
        but us, right?‚Äù</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3077f5-395b-4dac-b4b4-890663273555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:41:05.053+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:25.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúPersonally, as a member of the LGBT community, I think this bill
        is really important for me as well. I think that discrimination actually prevents
        the LGBT community from contributing a lot to society. A lot of straight people,
        like the majority, think that this is actually gonna impede on whatever it
        is that they''re experiencing, but it''s actually more of creating inclusivity.
        That''s one thing that I want a lot of people to realize. This is not to take
        away anyone''s rights but more of actually uniting with them as well, and
        helping make a better country for all of us.‚Äù</p>'
    '41':
      'image': 'jcr:f71094a3-cb09-4e4c-b26b-c8934e9298af'
      'imageCaption': 'Photo by BARDO WU'
      'jcr:primaryType': 'mgnl:block'
