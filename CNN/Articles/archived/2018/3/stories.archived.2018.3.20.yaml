    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook''s value plunges $37 billion on data controversy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1050190-9481-4dff-8cd2-e1e388a1521a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:42:22.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:12.654+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) ‚Äî</strong> Facebook shares took a big hit Monday,
        shaving about $37 billion off the value of the company.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1ce0fd-c430-4f6f-96b6-23808237e548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:42:22.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:12.654+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stock tumbled about nearly 7% Monday on news that data firm
        Cambridge Analytica, which had ties to Trump''s campaign, reportedly <a href="https://money.cnn.com/2018/03/19/technology/facebook-data-scandal-explainer/index.html">accessed
        information from about 50 million Facebook users</a>. This is the stock''s
        biggest drop, on a percentage basis, in four years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a25878-83c4-4c6d-a94f-d7a4a027d699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:42:22.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:12.654+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even after Monday''s plunge, Facebook is still one of the nation''s
        most valuable companies, with a market cap of about $500 billion. It''s behind
        only Apple, Google parent Alphabet, Amazon, Microsoft and about even with
        Berkshire Hathaway.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c912a08a-9c32-41a8-b62a-070f56f46040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:42:22.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:12.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2018/03/19/investing/mark-zuckerberg-facebook-stock-cambridge-analytica/index.html">Related:
        Why nobody can tell Mark Zuckerberg what to do at Facebook</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee95632-b3f5-481a-be7a-dd279f3f8abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:42:22.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:12.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Zuckerberg holds about 400 million shares of Facebook, and
        his net worth plunged by about $5 billion Monday afternoon. Shares closed
        the day down $12.53.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73ed832-9bf2-463f-8d00-daf2a170668f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:42:22.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:12.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course even with the single-day drop the value of his holdings,
        Zuckerberg still owns about $70 billion worth of Facebook shares. That''s
        enough to make him the sixth richest man in the world, according to <a href="https://www.forbes.com/billionaires/#173710e3251c">Forbes''
        real-time billionaire tracker.</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f5e7b6-eea0-4482-ab23-901c095148d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:42:22.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:12.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To put the dollar drop in context though, when Zuckerberg <a href="https://money.cnn.com/2012/05/17/technology/facebook-ipo-final-price/index.htm">took
        Facebook public</a> in 2012, the value of Zuckerberg''s Facebook shares was
        about $19 billion. Facebook posted a drop of greater than 7% in a single day
        on seven different occasions in its early days of trading. But this is the
        biggest single-day slide ever in terms of dollar value for the stock.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c24df4-45f7-4081-86c9-bd5384456ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:42:22.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:12.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2018/03/19/technology/business/facebook-data-privacy-crisis/index.html">Related:
        Facebook is facing an existential crisis</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fa9caa-f94d-426e-8330-5b51ff86de64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:42:22.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:12.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stock fell Monday after the Cambridge Analytica controversy
        prompted some outside observers to suggest that Facebooks should be more <a
        href="https://money.cnn.com/2018/03/18/technology/business/mark-zuckerberg-facebook-politicians-data/index.html">regulated</a>.
        Some users have vowed to stop using Facebook and there are also questions
        about what the company will have to do to <a href="https://money.cnn.com/2018/03/19/technology/business/facebook-data-privacy-crisis/index.html">restore
        public trust</a> in Facebook''s commitment to privacy and data protection.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee23ab5-ff7c-4cd0-8354-67b76c2264ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:42:22.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:12.657+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Paul La Monica, Patrick Gillespie, Matt Egan and Dylan Byers
        contributed to this report</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6699cd-215b-4b17-be65-2887bcbb1504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:42:22.677+08:00
