      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time the Philippines came close was in 2014, when the Azkals
        fell short in the Finals against Palestine.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49fe2bb-41ce-42b2-a1de-c8bebfcedeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T12:58:34.862+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:23.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A win would have seen the Philippines qualify for the 2015 edition
        of the AFC Asian Cup.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18b0b9b-1723-404e-9ace-d08761ac822b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T12:58:34.863+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:23.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to be seen moving to the next step, moving to the next
        level. The last opportunity was the Challenge Cup Final, which unfortunately
        didn''t get the result we wanted," Azkals captain Phil Younghusband said.
        "This is another chance, another opportunity to do that."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3daede-01f1-4236-8677-df27171863a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T12:58:34.863+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:23.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine football has grown leaps and bounds in the domestic level
        since 2014, with clubs like Ceres-Negros and Global FC representing the country
        in tournaments abroad.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdd4225-166f-4797-89cf-e1bbbe4b2e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T12:58:34.863+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:23.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the national team, there have been disappointments such
        as failing to advance to the semifinals of the 2016 Suzuki Cup, despite hosting
        the tournament.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f434dd-464f-4e93-bd38-5a7100876e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T12:58:34.863+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:23.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Younghusband acknowledged that making the Finals and winning the
        competition would be the next step in the Suzuki Cup, but the match against
        Tajikistan is an opportunity to make the footballing world take notice.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e21321-5249-4592-89d6-ff95343bbd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T12:58:34.864+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:23.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For us to be amongst the best teams in Asia, for us to show the
        rest of the world and Asia that the Philippines is present in world football,
        I think that would be the next big achievement for us," Younghusband said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f02582-2034-46ee-9a5d-553ebbe97610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T12:58:34.864+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:23.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last time the Philippines and Tajikistan met was in Dushanbe, with
        the Azkals eking out a 4-3 victory.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bc630f-6e22-457b-be0e-16245f3b00ad'
      'mgnl:activationStatus': true
