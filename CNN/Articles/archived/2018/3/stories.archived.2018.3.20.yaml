      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20)</strong> ‚Äî A Macau
        casino operator and a local gaming firm are set to build an "integrated resort"
        on Boracay island amidst the government plan to <a href="https://cnnphilippines.com/news/2018/03/15/DILG-DENR-DOT-recommend-Boracay-total-closure.html">temporarily
        close the famous tourist destination.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47952657-5cae-4331-8826-dc30b8e5b613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:59:49.074+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:16.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed by Leisure &amp; Resorts World Corporation (LRWC)
        in a <a href="http://edge.pse.com.ph/openDiscViewer.do?edge_no=493ae85d7f49f29143ca035510b6ec2b#sthash.yVfiIoET.X1FMWpyL.dpbs">disclosure</a>
        to the Philippine Stock Exchange on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c91cb8-b9bc-4200-99c1-96de999e1f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:59:49.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:16.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LRWC said its subsidiary has acquired 23 hectares of land in Boracay''s
        Barangay Manoc-Manoc, which is located opposite the white beach spot that
        is often visited by tourists.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dd3465-de8d-4e38-8084-b0e6f23c37c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:59:49.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:16.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said Philippine Amusement and Gaming Corporation (PAGCOR) is
        set to issue a provisional license to Macau casino operator Galaxy Entertainment
        Group (GEG) this month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2952f312-41de-4fff-affe-606da53d3bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:59:49.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:16.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upon the issuance of the said license through the partnership between
        LRWC and GEG, an Integrated Resort will be constructed in the said property,"
        LRWC said in its disclosure.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4613e2-fd7f-4ac0-b742-c81936ba70ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:59:49.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:16.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LRWC issued the disclosure in response to an interview with PAGCOR
        Chair Andrea Domingo by GMA News Online. In the <a href="https://www.gmanetwork.com/news/money/companies/647084/leisure-amp-resorts-world-confirms-500-m-boracay-hotel-to-push-through/story/">article</a>,
        Domingo said GEG and LRWC will push through with their plan to build a $500-million
        integrated casino-resort on Boracay Island in Aklan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a74245-0003-45c4-939b-566c6a4baee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:59:49.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:16.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte in February <a href="https://cnnphilippines.com/news/2018/02/10/duterte-DENR-clean-up-boracay-6-months.html">threatened
        to shut down Boracay island</a> due to the tourist destination''s polluted
        waters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f932a79f-9fb0-4917-89b5-1f35e009d84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:59:49.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:16.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque on Tuesday denied speculations
        Duterte is planning to close Boracay in favor of building the casino.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93b9cf2-5681-4804-b1b9-8d1620c0d0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:59:49.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:16.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I see no link between the casino and whatever decision the President
        will make," he said in a media briefing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83aa322d-5c6f-4387-aabd-5200670c0089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:59:49.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:16.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment and tourism officials on March 15 recommended the <a
        href="https://cnnphilippines.com/news/2018/03/15/DILG-DENR-DOT-recommend-Boracay-total-closure.html">total
        closure of the island</a>, but Duterte has yet to give an order.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4fc279-e628-4bee-93f2-1c9842f13ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:59:49.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:16.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His decision will depend exclusively on what is best to protect
        the environment of Boracay," Roque said.</p>'
  'walang-pasok-class-suspension-march-20':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-20T16:03:24.819+08:00
    'imagesource': 'jcr:9d85ca8f-85cb-4d3f-9b62-946f01aeffc5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf1df208-c171-4869-bf2e-3923497a7762'
    'lead': 'Presidential Spokesperson Harry Roque said they will not be bullied or
      held hostage by transport groups.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T14:02:39.525+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-29T14:52:15.955+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-29T14:52:08.123+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace suspends classes in Metro Manila due to threat of transport strike'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdc8166-5e05-4570-a044-768d85824a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:02:39.526+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:15.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20) ‚Äî</strong> Malaca√±ang
        has announced the suspension of classes in Metro Manila due to "actual and/or
        imminent threats" posed by some transport groups.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae16d0f-055a-4d81-9c52-2137184d422f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:02:39.526+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:15.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Presidential Spokesperson Harry Roque said they
        will suspend classes for the safety of the students.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed668d29-1204-4699-8125-7950f62858ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:02:39.526+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:15.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has instructed that he will suspend classes even
        with the slightest threat of a strike to ensure the protection and well-being
        of students," Roque said. "We reiterate that the government remains steadfast
        to modernize our public utility vehicles and will not be bullied or held hostage
        by some transport groups."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea632f6-c087-43ed-833a-b3d33910d610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:02:39.526+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:15.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added the decision to suspend classes outside Metro Manila
        will be left to the discretion of local government units.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c866a5e-18ae-46d6-ba33-924621f3d9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:02:39.527+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:15.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace spokesperson, in his regular press briefing at noon,
        expounded on the alleged "threat."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8478af5-b73c-4b65-a629-ff2687b4e597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:02:39.527+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:15.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yan pong mga threat na yan nanggagaling kapag walang masakyan ang
        ating mga kabataan. So yun po ang ating iniiwasan," Roque said. "Kapag walang
        masasakyan ang mga kabataan, posible na kinakailangang maglakad. At kapag
        ika''y naglalakad, maraming possibleng aberya," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313eb29f-3ba6-484b-a237-6fa0e939ed1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:02:39.527+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:15.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: The threats are due to the possible lack of public
        transportation. That''s what we are trying to avoid. If there''s no public
        transportation, students may need to walk. And when they walk, a lot can happen.)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6678f37d-d767-4b7f-9a2d-d02ce491f628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:02:39.527+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:15.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the suspension was announced midday, when most students were
        already in school.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4835da-a0ca-4cec-975c-619f662bc328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:02:39.527+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:15.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No transport group also announced they will hold a strike.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f1b6fe-eeb8-4864-be02-a295b0f01f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:02:39.527+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:15.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport group PISTON chair George San Mateo said the class suspension
        today due to a strike is "fake news."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9236ea-40b7-4821-822e-861eedfdedd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:02:39.528+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:15.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Mateo added, it is the Palace who caused the inconvenience,
        adding that even the police said there is no imminent threat.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1160b9-7c57-4c87-9a9c-7a9c3859f54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:02:39.528+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:15.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We denounce Malacanang for demonizing the legitimacy of the drivers''
        fight against jeepney phaseout. Malacanang is maliciously creating an atmosphere
        to crackdown legistimate protests of drivers and the public," San Mateo said
        in mixed English and Filipino.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226e64d5-f71b-4beb-b52b-0ebd6b9ddc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:02:39.528+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:15.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transport group leader added the President should instead listen
        to the plight of the drivers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20e1b2f-bc2a-49a3-bf4d-f1580331afb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:02:39.528+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:15.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several transport groups <a href="https://cnnphilippines.com/news/2018/03/19/Walang-Pasok-Class-suspensions-for-March-19.html">held
        a nationwide transport strike on Monday due to the public utility vehicle
        (PUV) modernization program.</a> The Metro Manila Development Authority said
        the strike had little to no impact on commuters.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aec9c65-0cbe-4981-bf4f-3586bb72560e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:02:39.528+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:15.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Mateo said yesterday they had no plans of holding a strike on
        Tuesday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265970c4-ba1e-4239-8b4d-d6fa5e6fffb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:02:39.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:15.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Palace said if PISTON would push through with its threat
        to continue the strike, they will call for class suspensions up until March
        23, Friday.</p>'
