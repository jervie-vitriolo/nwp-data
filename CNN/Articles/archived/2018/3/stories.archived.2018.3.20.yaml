      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) ‚Äî Great Mills High School in Great Mills, Maryland, is on
        lockdown after a shooting at the school, St. Mary''s County Public Schools
        said on its website.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5838e0f9-d21a-49d8-8fca-05d93f19ff68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:25:57.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:26.518+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Sheriff''s office is on the scene; additional information to
        follow," the school district said Tuesday, adding that the incident has been
        contained.</p>'
