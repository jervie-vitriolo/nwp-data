  'consultative-committee-concom-senate-congress-college-degree':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-20T20:47:33.538+08:00
    'imagesource': 'jcr:ad525438-17c2-4691-95ac-617763a1268b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc8e9443-24f1-4dbe-b46c-52a6a55dee98'
    'lead': 'If approved, elected lawmakers would be required to be college degree-holders.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T11:27:57.291+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-29T14:52:26.348+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-29T14:52:05.180+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Consultative committee subpanel wants to require college degree for
      legislators'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31220fa0-e9d2-49f7-ba16-07122f35be75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:27:57.291+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:26.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20) ‚Äî</strong> The
        Consultative Committee is looking into requiring lawmakers to have a college
        degree under the proposed federal government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3abd3a0-bb79-49bf-b83f-b8b6edd715a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:27:57.291+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:26.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its achievement report Tuesday, the 19-member panel revealed
        one of its subcommittees voted to require members of the Senate and the House
        of Representatives to hold a college degree or its equivalent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6972c7-79f3-4ea8-aab0-136088defad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:27:57.292+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:26.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the 1987 Constitution, senatorial aspirants must be
        a natural-born Filipino citizen, at least 35-years-old on the day of election,
        able to read and write, a registered voter, and a resident of the Philippines
        for at least two years preceding the election day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967c4372-4d35-48a2-819d-9a96b3153b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:27:57.292+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:26.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also states that a member of the House of Representatives must
        be a natural-born Filipino citizen, at least 25-years-old on the day of election,
        able to read and write, a registered voter in the district where they seek
        to be elected - excluding party-list representatives, and a resident of the
        Philippines for at least a year preceding the election day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e260f01-1606-43c1-81f3-50c934551442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:27:57.292+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:26.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 23 incumbent senators, only Sen. Manny Pacquiao is not a
        college degree-holder. Previous senators who did not have a college degree
        include Senators Lito Lapid, Bong Revilla, Sergio Osme√±a III, and Bongbong
        Marcos.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648c7bc2-6112-4dbc-8ec8-64db527bed8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:27:57.292+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:26.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, the late Sen. Miriam Defensor-Santiago had also suggested
        amending the Constitution to require elected government officials to hold
        a college degree.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d289aca-554d-49dc-8def-576d2c0541c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:27:57.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:26.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Pantaleon Alvarez said he is in favor of the Consultative
        Committee''s proposal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f12188-81e3-468a-b6f8-90fa15525ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:27:57.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:26.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dito sa legislative branch ng gobyerno, siguro kinakailangan din
        naman talaga na mayroon tayong educational requirement para maging legislator
        ka," Alvarez said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b7bb0e-de0f-47a2-87c2-97d5768bafa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:27:57.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:26.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez said the educational requirement is important because lawmakers
        need to be able to understand the measures they are going to defend in the
        committee and plenary.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d30b31-64ae-4480-8ba1-7918cda7903e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:27:57.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:26.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added legislators should also be required to pass the civil service
        eligibility examination.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abe1419-ed21-41a0-b90f-74064c0df8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:27:57.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:26.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitutional Committee has until the end of April to finalize
        its draft, as the regional public consultations start in May.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b85065-685f-427e-ad4e-18e4ce365b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:27:57.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:26.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final draft is due for submission to Malaca√±ang in June. President
        Rodrigo Duterte could present the draft constitution during his State of the
        Nation Address.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcaa5c4-aae6-445d-b6a8-389daf0faf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:27:57.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:26.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondents Makoi Popioco and Joyce Ilas
        contributed to this report.</em></p>'
  'SOGIE-equality-bill-rally':
    'author': 'Chang Casal'
    'caption': 'On Saturday, March 17, allies and members of the LGBTQ+ community
      gathered at the People Power Monument to rally for the passing of the Sexual
      Orientation, Gender Identity, and Expression (SOGIE) Equality Bill. Photo by
      BARDO WU'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2018-03-20T21:36:40.964+08:00
    'imagesource': 'jcr:c911ba7e-aae0-4f8d-9813-474d04e7028d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '437f36d1-1d3f-40c5-834e-d95a771d31d8'
    'lead': 'We talked to various people at the rally and asked them why it was important
      for them to join, and what the passing of the SOGIE Equality Bill meant to them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T11:41:05.049+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-29T14:52:25.718+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-29T14:52:05.385+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Equality Bill Rally: ‚ÄòHindi lang naman LGBT people ang may SOGIE ‚Äî everyone
      has SOGIE.‚Äô'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d1853f-d262-42b0-bd9e-9f5688cd9117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:41:05.050+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:25.719+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> ‚Äî As the sun went
        down, a sea of rainbow-colored flags filled up the People Power Monument on
        Saturday, March 17. A sign sparked to life, spelling out ‚ÄúEQUALITY‚Äù but missing
        the ‚ÄúI.‚Äù <em>‚ÄúIkaw ‚Äòyung ‚ÄòI‚Äô</em> sa ‚Äòequality,‚Äô‚Äù said the hosts. The gathering,
        attended by allies and members of the LGBTQ+ community, was a rally for the
        passing of the Sexual Orientation, Gender Identity, and Expression (SOGIE)
        Equality Bill.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa649fa-08bd-4105-a969-591697e110d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:41:05.050+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:25.719+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously known as the Anti-Discrimination Bill, the SOGIE Equality
        Bill has finally reached the Senate after nearly 20 years of being put on
        the backburner. But the bill has met staunch opponents in legislators like
        <a href="http://cnnphilippines.com/news/2017/09/26/LGBTQ-can-use-disabled-restrooms-SOGIE-Equality-Bill-Geraldine-Roman.html">Manny
        Pacquiao, Tito Sotto, and Joel Villanueva</a>, who often cite religious rights
        as reason for barring it from moving forward.</p>'
    '3':
      'image': 'jcr:859ce0a4-ff2e-47f8-9d8d-b26d2fc90cf8'
      'imageCaption': 'Photo by BARDO WU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56359645-c12a-4053-8684-795e869ed792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:41:05.050+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:25.719+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22a02d0-7ea9-4eec-9b57-db7e56063739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:41:05.050+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:25.719+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the rally, leaders and representatives of various LGBT groups
        took center stage, often calling out the lawmakers in their speeches. Performers
        such as drag queens and spoken word artists also got the crowd roaring. The
        air buzzed with a mix of hope and uncertainty.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad55f90c-6f51-4035-b712-32586d21289d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:41:05.050+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:25.719+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life talked to various people at the rally and asked
        them why it was important for them to join, and what the passing of the SOGIE
        Equality Bill meant to them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86af07f9-9a3b-44f8-afa9-02b8b9acb500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:41:05.050+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:25.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below are edited excerpts from the interview.</p>'
