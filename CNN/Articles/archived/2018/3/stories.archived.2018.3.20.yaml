      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ca45cd-3361-4946-8464-db33bc436dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T12:49:08.310+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:24.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tessa Sierra, whose clothing line, T Collection, caters to working
        women on the go, shares that though it was initially an unconscious decision
        to employ a team comprised only of women, she recognized the value in that
        later on. ‚ÄúI [have a team of] women in Laguna who do the sewing. So they''re
        like stay-at-home moms. It''s like their backyard thing, they''re all in two
        houses that I visit,‚Äù says Sierra.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14b6ed5-9b1a-4309-9b7e-ad02b7d29a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T12:49:08.310+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:24.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt is [a social enterprise]. My pattern maker is already 70 years
        old. But she''s on the go. And then under her are five ladies. In a way, we
        are helping these women, and they don''t need to go out of the house. They
        apply their skills while they''re home, and they make good money out of it.‚Äù</p>'
    '24':
      'image': 'jcr:f092a45a-4581-4749-ade5-26371a2cd493'
      'imageCaption': 'House of Polvoron is a family-run business that has been around
        for over 30 years. Photo by JL JAVIER'
