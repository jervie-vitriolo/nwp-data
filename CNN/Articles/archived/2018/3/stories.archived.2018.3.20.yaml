  'Sudan-last-male-northern-white-rhino-dead-extinct':
    'author': 'Faith Karimi, CNN'
    'caption': 'Sudan, 42, has round-the-clock armed security to ensure the subspecies
      does not go extinct.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-20T15:57:04.980+08:00
    'imagesource': 'jcr:bf6421bd-b5fd-444a-b3ea-a044a44eef89'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4910e3ee-7b75-4474-80d9-2f398de6f947'
    'lead': 'Is this a countdown to extinction?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T13:09:18.024+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-29T14:52:20.419+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-29T14:52:06.590+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The world''s last male northern white rhino is dead. Now what?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cdbd95-4759-4df8-9bf0-6a5167b4b32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:09:18.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:20.421+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Sudan, the world''s last male northern
        white rhino, <a href="http://cnnphilippines.com/world/2018/03/20/Sudan-last-male-white-rhino-dies.html">has
        died.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d510baf-fbf3-4150-86d7-b59763bc52d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:09:18.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:20.421+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For nearly a decade, Sudan lived in a 700-acre enclosure at the
        Ol Pejeta Conservancy, against the backdrop of the hulking Mount Kenya.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19215aa-e881-4ba7-bccc-d9dc63b2da2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:09:18.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:20.421+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed guards protected him 24 hours a day because he belonged to
        a subspecies on the verge of extinction from poachers. Rhinos are targeted
        by poachers fueled by the belief in Asia that the horns cure various ailments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0ef732-69a1-4054-8c82-d536693f2a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:09:18.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:20.421+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The need to preserve the northern white rhino is dire ‚Äî there are
        no known animals left in the wild.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3e5ff3-86b1-4eb2-a36e-eb35a76675b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:09:18.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:20.421+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Old and frail</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdca9492-b524-4f7d-9463-324425d21d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:09:18.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:20.421+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 45, Sudan was elderly in rhino years. His daughter Najin, 28,
        and granddaughter, Fatu, 17, are considered spring chickens.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68a73c0-3087-453a-a03c-bd5206a0ef54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:09:18.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:20.422+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elderly rhino was fraught with problems normally associated
        with age. During his final years, he was not able to naturally mount a female
        and suffered from a low sperm count, which made his ability to procreate difficult.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc40234-f7c7-4b0b-a270-da500159c4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:09:18.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:20.422+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Najin could conceive, but her hind legs are so weak <a href="http://createsend.com/t/r-6E48170C904A696A2540EF23F30FEDED">she
        may be unable to support a mounted male.</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af1d034-adab-442b-b599-ec9fcd498c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:09:18.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:20.422+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has been recorded mating between different pairs over the
        last few years, but not conceptions," George Paul, the deputy veterinarian
        at the conservancy, said. "Based on a recent health examination conducted,
        both animals have a regular estrus cycle, but no conception has been recorded."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10abf630-ed33-44ba-ab15-491058ffa599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:09:18.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:20.422+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if one is not recorded soon, the beloved animal will go extinct.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6857ff-b20e-4ae8-b085-5bef01da8036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:09:18.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:20.422+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2014/09/11/world/africa/rhinos-on-a-plane/index.html">Rhinos
        on a plane: Life-saving mission across borders</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85d8203-3831-419e-b4a1-f8e79bfd1691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:09:18.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:20.422+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Alternative methods to conceive</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a05951-0c2b-44c5-9e53-ccc2979a9391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:09:18.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:20.422+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a race against time, international experts are resorting to science
        to try to sustain the subspecies.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edeb5675-70cd-46ca-b044-db7290c06cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:09:18.027+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:20.423+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The northern white rhino cannot mate with a black rhino, but there
        is a chance it could mate with a southern white rhino, Paul said. While southern
        white rhinos are not endangered ‚Äî Ol Pejeta has 19 ‚Äî they are a different
        subspecies from the northern white rhino genetically. Though the offspring
        would not be 100% northern white rhino, it would be better than nothing, experts
        say.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccc5b0a-43cf-45dc-879a-90c18ed871cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:09:18.027+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:20.423+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A committee at the conservancy is also looking at various alternative
        reproduction techniques, including in vitro fertilization.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e40cb9-f79f-4fae-9a2d-65a9ab5849c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:09:18.027+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:20.423+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In other countries, success has been achieved with embryo transfer
        in a different rhino species, thus that, as a technique, can be presupposed
        to be the most promising," Paul said. "However, consultations are ongoing
        amongst different reproductive technique experts on the way forward."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b25cb8-01a5-4c48-9d69-4c956564daa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:09:18.027+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:20.423+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers were able to save some of Sudan''s genetic material
        in the hopes of successfully artificially inseminating one of the two females
        left, Elodie Sampere, a representative for Ol Pejeta, said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a80949-5351-4dea-8742-9566b9f3fcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:09:18.027+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:20.423+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2015/02/03/world/bringing-rhinos-back-to-uganda/index.html">Bringing
        rhinos back to Uganda, one calf at a time</a></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15195bce-b6c3-47ed-8d30-ca98955bd347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:09:18.028+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:20.424+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Countdown to extinction</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b13560-3214-4a65-9e88-2ece81aae4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:09:18.028+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:20.424+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Realistically, we are looking at these animals dying in the next
        decade or so. But hopefully, using artificial methods of reproduction, we
        might be able to bring them back in the future," Paul said. "This might mean
        that it will happen when the current animals are already deceased, but it
        could happen."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53772b3a-cf14-4cca-a216-10245ca44672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:09:18.028+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:20.424+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conservancy acquired the northern white rhinos ‚Äî two males and
        two females ‚Äî in 2009 from a zoo in the Czech Republic. Suni, the other male
        northern white rhino at the conservancy, died last year.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a649cb-1cf9-4ab4-a4f2-9da3efab50c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:09:18.028+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:20.424+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s now up to Najin and Fatu to keep the subspecies alive.</p>'
  'DENR-Siargao-establishments-notices-of-violations':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2018-03-20T16:12:21.248+08:00
    'imagesource': 'jcr:7666377f-f3c2-4413-a5dc-d2c7f0639618'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8d587e1-eae3-47e2-ac7e-ea2c9da52a7c'
    'lead': 'The businesses were served notices for either the country''s Clean Air
      Act, Clean Water Act, or the Environmental Impact Statement System.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T13:12:10.867+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-29T14:52:19.988+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-29T14:52:06.774+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DENR hands 49 Siargao establishments notices of violations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379a36a0-dd43-4256-bd37-c4c592ad4242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:12:10.868+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:19.989+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20) ‚Äî</strong> After
        its crackdown on erring Boracay establishments, the Environment Department
        now turns its attention towards international surfing destination Siargao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73daaa94-7e50-4906-9a26-df859544a04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:12:10.868+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:19.989+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release on Tuesday, the Department of Environment and
        Natural Resources (DENR) said it has given 49 of the island''s 148 businesses
        notices of violations (NOVs) for violating either the country''s Clean Air
        Act, Clean Water Act, or the Environmental Impact Statement System.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4123f2-5b0c-4b63-94e9-dafc3fc6f8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:12:10.868+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:19.989+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR ordered the erring businesses -- mostly resorts and restaurants--
        to "address environmental problems" to ensure responsible ecotourism in the
        Surigao del Norte island.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b564315-3002-4fb8-8c81-4aa2fa02eb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:12:10.868+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:19.989+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The establishments'' violations include failing to secure required
        environmental compliance certificates (ECCs) from DENR, and the absence of
        sewage treatment facilities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2559ff-3fb6-4896-b84d-f1eee7b05d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:12:10.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:19.989+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department aims to finish serving violations by the end of March,
        after which it will conduct associated technical conferences and determine
        if it will elevate the case to the Pollution Adjudication Board.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32df1042-b5d0-4ddf-a9c0-449cb6b2ad46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:12:10.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:19.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siargao is still one of the country''s best tourist destinations,
        but if we want to sustain its viability as an international surfing capital
        we must show that we are all helping to protect and conserve its environment."
        Environment Secretary Roy Cimatu said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9220bc19-541b-4320-9076-255685cbd701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:12:10.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:19.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from establishments with violations, regional environmental
        officers noted inconsistent water quality, issuances of business permits without
        an ECC, absence of sewage treatment facilities, and coastal encroachment in
        the island.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38210b24-ac9c-4392-a9c7-7daf71533f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:12:10.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:19.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also cited improper solid waste management, inadequate drainage
        systems, and "inadequate utilization" of the island''s environmental fee.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c8e6d4-b71e-400b-a662-ed52ffffdff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:12:10.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:19.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siargao, which is home to many endemic flora and fauna, is protected
        under Proclamation No. 902, signed by former President Fidel Ramos in 1996.
        It is home to endemic flora and fauna, including the Mindanao tarictic, Rufous
        hornbill, Philippine magpie-robin.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18a1835-7583-441b-afef-d250a588d9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:12:10.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:19.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism on the island has boomed in the recent years as it gained
        fame as a premier surfing destination.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5542fcba-e9d6-42f5-af9e-63d3fd4ecfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:12:10.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:19.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help address environmental issues on the island, DENR-CARAGA
        officials have asked for the fast-tracking of the approval of a 10-year solid
        waste management plan by local government units, support for the construction
        of sanitary landfills, and coordination on sewage collection and disposal,
        among others.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732d5e63-a515-4d2a-b61f-856b37e43d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:12:10.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:19.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This should be the template by which other regions should conduct
        their inspection and monitoring activities. We want to be fast, but follow
        the law at the same time," Cimatu said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3df0cbe-99c5-40a7-8a0f-ac61ab85a53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:12:10.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:19.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crackdown on Siargao''s establishments comes amid the heightened
        government scrutiny on popular tourist destinations, especially Boracay.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933cc72a-594b-432e-87e5-f487f7721f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:12:10.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:19.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the government served 81 Boracay establishments notices
        of violations after President Rodrigo Duterte ordered Cimatu to clean up the
        world-famous island.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd10c0f-914a-43c5-909d-cb9abcd8937d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:12:10.871+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:19.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/02/22/denr-violation-boracay.html">DENR
        issues notices of violation to 81 erring Boracay establishments</a></strong></p>'
  'aguirre-DOJ-chief-not-resign':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-20T15:47:42.714+08:00
    'imagesource': 'jcr:b8d5119b-c470-469d-b20b-cf5ccef68bc0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '788df0e2-4401-434c-9ad5-a2b226f9329e'
    'lead': 'Vitaliano Aguirre says he is not at fault for how the drug charges against
      Kerwin Espinosa and others turned out.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T13:15:06.941+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-29T14:52:19.290+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-29T14:52:06.920+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aguirre: I''m not resigning as DOJ chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c367d4-a4e8-4cf4-9d1f-757226867215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:15:06.942+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:19.292+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20)</strong> ‚Äî Justice
        Secretary Vitaliano Aguirre said he will not resign and <a href="https://cnnphilippines.com/news/2018/03/19/rodrigo-duterte-unhappy-cabinet-reshuffle-harry-roque.html">denied
        speculations President Rodrigo Duterte wants him out of the Cabinet.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a2af34-576c-43c0-b907-91712a4eeeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:15:06.942+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:19.292+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no reason why I should resign <em>kasi wala naman akong
        kasalanan</em> [I did nothing wrong]," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92eef5ae-fdb5-47a0-85b4-5155b2655d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:15:06.943+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:19.292+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said he talked to Duterte regarding the dismissal of the
        drug charges against alleged drug lord Kerwin Espinosa.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38ef352-fc0d-418e-b8e6-921114090b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:15:06.943+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:19.292+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 12, a panel of prosecutors at the Department of Justice
        (DOJ) <a href="https://cnnphilippines.com/news/2018/03/12/DOJ-prosecutors-drop-charges-vs.-Kerwin-Espinosa-Peter-Lim.html">recommended
        the dismissal of the police''s complaint against Espinosa and other alleged
        drug lords due to lack of evidence.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7f24fb-539c-4448-802a-3bba216172d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:15:06.944+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:19.292+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could not feel that whiff of corruption as perceived by him,"
        he said, adding he has not lost the trust of the President.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be15c3b-c1f3-4c18-a578-8afbfc275575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:15:06.944+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:19.293+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Duterte <a href="https://cnnphilippines.com/news/2018/03/19/rodrigo-duterte-unhappy-cabinet-reshuffle-harry-roque.html">expressed
        his unhappiness with his Cabinet and hinted at a possible reshuffle.</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d3baeb-8eb8-427f-a4aa-14abf291e8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:15:06.944+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:19.293+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But should Aguirre feel distrust from Duterte, he said he is ready
        to leave his post.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b439fae-75a4-49c4-9900-a6e69c74cd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:15:06.945+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:19.293+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the President says so, <em>o nakaramdam ako na kulang na ang
        pagtitiwala sa akin, mabilis pa sa alas-kwatro</em>, resign <em>tayo</em>,''"
        he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831315a6-a4b2-4038-84e8-5ce8d7e20732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:15:06.945+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:19.293+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If at the slightest I feel that the President has
        lost confidence in me, I will resign right away.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83980579-1490-40a8-a98a-6d616f35205b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:15:06.946+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:19.293+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the case against Espinosa and the others was used by his
        political opponents.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad55a37-9012-4e8b-8e03-1df7dad9c0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:15:06.946+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:19.293+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before this, <em>meron nang nakisawsaw diyan, nadagdagan na ng
        mga</em> politicians," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e36d8b5-d8b0-42f3-b225-c3069ac43d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:15:06.946+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:19.293+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Before the Espinosa case, there were those who have
        called for my resignation; other politicians soon after joined the call.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a30f3c-09a0-4294-b8ab-08154a4890f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:15:06.947+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:19.294+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre earlier said he was not involved in the issuance of the
        dismissal of charges, adding he did not even see the resolution before it
        was released.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee3a568-5fad-4708-95c4-f115fb470e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:15:06.947+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:19.294+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has since created a new panel to look into the case, and has
        ordered a probe on the prosecutors who handled the case.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11a13c7-a7ad-4bc1-b760-e49922a411e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:15:06.948+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:19.294+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/03/20/DOJ-aguirre-kerwin-espinosa-peter-co-peter-lim-dismissal-review.html">DOJ
        chief: Dismissal of case vs. alleged drug lords still up for review</a></strong></p>'
  'smuggling-fund-education-health':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) Students watch on through a classroom window as teachers
      from the San Fernando Central School practice a traditional dance for a school
      demonstration in Tacloban, Leyte.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-20T15:20:48.227+08:00
    'imagesource': 'jcr:f22d361a-ac1a-4f55-b1ee-7ed1a1fc2276'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ea7332c-9dcb-4c1e-8a82-b93705978dc5'
    'lead': 'Senator Richard Gordon said the BIR and Customs should coordinate to
      avoid huge discrepancies in tax collection.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T13:18:40.424+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-29T14:52:18.639+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-29T14:52:07.081+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gordon: Billions lost in smuggling can fund basic social services'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25965c3-a6d7-4ca5-b2a8-0345f54e91f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:18:40.424+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:18.641+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20) ‚Äî</strong> Billions
        of pesos lost in smuggling can fund basic social services, Senator Richard
        Gordon said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8999b959-2c50-4d80-a58b-f5ccd535e82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:18:40.425+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:18.641+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon cited a University of Asia and the Pacific study which stated
        that P905 billion was lost from 2012 to 2016 due to smuggling and value-added
        tax leakage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad035f5-e590-4e1f-be89-db81c2e1b1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:18:40.425+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:18.641+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung makokolekta, mawa-wipe out natin yung shortage ng classrooms
        at masu-swelduhan natin ang teachers," Gordon said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28e1652-ae7b-4c8e-a201-6d2261d24f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:18:40.425+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:18.641+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If these can be collected, we can wipe out the classroom
        shortage and we can add to the salaries of our teachers.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2246da2-5066-4042-b423-4ea53c9acdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:18:40.425+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:18.641+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon, Senate Blue Ribbon Committee chairman, posed a question
        on the pay of teachers and uniformed personnel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb572ab8-2388-4f68-8312-b1cf110a8192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:18:40.426+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:18.642+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ano bang mas mahalaga satin, sundalo o teacher? Well, parehong
        mahalaga yan, pero ako sa tingin ko mas kailangan ang teachers," Gordon said,
        adding teachers can perform better if they are compensated well.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24031f0-2a9f-4254-9106-4a8a12d1865e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:18:40.426+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:18.642+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Who are more important, soldiers or teachers? Well
        they are both valuable, but I think we need more teachers.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2945bd62-c31d-42b9-8312-58fdae75ae5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:18:40.426+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:18.642+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte in January <a href="https://cnnphilippines.com/news/2018/01/09/joint-resolution.html">approved
        the pay hike for soldiers</a>, policemen, and other uniformed personnel.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0276daa5-000e-433e-8422-b34d0f79e84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:18:40.426+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:18.642+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Secretary Benjamin Diokno <a href="https://cnnphilippines.com/news/2018/01/17/Budget-Chief-Diokno-teachers-pay-raise-not-double-salary.html">assured
        teachers will also get a pay increase</a>, a week after he drew flak for saying
        it is <a href="http://cnnphilippines.com/news/2018/01/10/Teacher-salary-hike.html">not
        the government''s priority.</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbb2837-7283-422c-846c-79cf50263401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:18:40.426+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:18.642+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from funding the education sector, Gordon said the billions
        lost in taxes and smuggling can fund national health insurance, immunization
        program, pension for indigent citizens, and address food security.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68506425-0151-4a0c-b650-1d80b445601c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:18:40.426+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:18.642+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon advised the Bureau of Customs (BoC) and the Bureau of Internal
        Revenue (BIR) to coordinate to avoid undercollection of taxes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528a1de0-e59e-40e5-8cae-a26b4ab750fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:18:40.427+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:18.643+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon cited companies that paid duties and taxes much less than
        what they are supposed to pay.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0eb2af-27a6-482f-9632-7f145229a5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:18:40.427+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:18.643+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited EMT trading, the company behind the P6.4-billion shabu
        smuggling. Despite importing P195 million worth of goods, EMT only paid more
        than P3,500 in taxes, Gordon said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23ff3d1-88f1-4b2f-8a81-f449a780e724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:18:40.427+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:18.643+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon cited another company that only paid half of its supposed
        P330-million tax for more than P833 million worth of imports.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea5cd6c-0018-4fb1-9454-a369cf4fc327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:18:40.427+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:18.643+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also said Customs brokers issue fake receipts.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb86749-9613-4aa7-b23c-98f8b62680ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:18:40.427+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:18.643+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So meron ngayong pumapasok sa Customs, yung mga player o broker.
        ''Kailangan mo ba ng resibo? Bayaran mo ako ng 2 percent ng binabayaran mo,
        bigyan kitang resibo. Para mapakita mo sa BIR pag tinanong ka ng BIR.'' So
        may mga fake receipts sila. Pag pinakita sa BIR at sinita ng BIR, meron namang
        resibo," Gordon said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4265ea-ad5d-41a3-954e-14a8ca2032e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:18:40.428+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:18.643+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are people in the Customs, the players or brokers.
        They say, ''Do you need receipts? Pay me 2 percent of what you are supposed
        to pay, I will give you a receipt you can show the BIR.'' So they have fake
        receipts which they can show the BIR if the Bureau asks for one.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3242341b-7da5-45f2-89c4-f7edc7e38e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:18:40.428+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:18.643+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Filipino people are the ultimately losers in the process.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429e37fb-be51-45fc-bec6-66f5263cbe60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:18:40.428+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:18.644+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung maccollect yung nawawalang tax, hindi na kailangang magdagdag
        ng tax sa TRAIN (If we can collect these tax, there will be no need to add
        more tax in the TRAIN," Gordon said, referring to the new tax reform law.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d72bfee-4fd5-4319-bce2-0f9e219e395a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:18:40.428+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:18.644+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged the Customs and BIR to coordinate and identify discrepancies.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1654ad39-245c-454e-a923-047dd24a4be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:18:40.428+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:18.644+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll talk to the BIR, we will ensure that what is due the government
        will be given to the government," Customs Commissioner Isidro Lape√±a said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
