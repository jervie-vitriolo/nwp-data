    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384c971b-d7b8-4716-b8af-1102638115f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T12:49:08.309+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:24.800+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Jean Gerald of Hey Friday, another challenge is how other people
        perceive and value what women do.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb4994e-4fc2-4541-991f-895d719bf916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T12:49:08.309+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:24.800+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIn terms of running a business that''s selling accessories, and
        being a woman, sometimes, they tend to belittle you a little bit.<em> Parang
        ‚ÄòOk,</em> all she can do is accessories,‚Äô‚Äù she says. ‚ÄúThere are still some
        people who, when they know it''s a business run by a woman, they think it''s
        not that serious. Meaning, it''s a sideline, it''s a hobby, and it''s not
        as big, as serious, and it doesn''t have as much potential compared to other
        more ‚Äòserious‚Äô businesses.‚Äù</p>'
    '13':
      'image': 'jcr:7baa7621-c700-4f82-8eab-d04aafbb1795'
      'imageCaption': 'B&C Healthy Snack Foods, Inc. has a line of healthy food products
        that are free from preservatives, high in Vitamin C, fat-free, cholesterol-free,
        gluten-free, and are low in sodium. Their products include Mango Kernels made
        of Philippine mangoes. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3027ada5-3784-476f-b35f-696bd1642cd2'
      'mgnl:activationStatus': true
