    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849fccd6-5307-4b6e-b003-1d16dfbdbee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:52:35.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:17.385+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> The world''s last male northern white rhino
        has died leaving only two females left to save the species from <a href="http://cnnphilippines.com/lifestyle/2015/06/22/A-new-mass-extinction-could-be-underway-researchers-say.html">extinction</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7d3764-62b3-4ce8-ba6c-38a414c90bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:52:35.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:17.385+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 45-year-old rhino named Sudan had been in poor health <a href="https://edition.cnn.com/2018/03/02/africa/northern-white-rhino-infection/index.html">in
        recent days</a> and was being treated for age-related issues and multiple
        infections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec11fcf2-a0b9-4530-bf21-b434ae59c825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:52:35.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:17.386+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A veterinary team made the decision to euthanize Sudan after his
        condition deteriorated significantly, the conservation group WildAid announced
        Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72258bb-3a3d-472e-9ba2-c2f35972e3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:52:35.545+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:17.386+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sudan lived in the Ol Pejeta Conservancy in Kenya, <a href="http://cnnphilippines.com/lifestyle/2015/04/17/Male-northern-white-rhino-guarded.html">surrounded
        by armed guards</a> in the days leading up to his death.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977304f2-7fde-4f6e-a1b0-a03e27992c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:52:35.545+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:17.386+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a gentle giant, his personality was just amazing and given
        his size, a lot of people were afraid of him. But there was nothing mean about
        him," said Elodie Sampere, a representative for Ol Pejeta.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47168c23-1372-4dac-86f8-2f7444be70f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:52:35.545+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:17.386+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers were able to save some of Sudan''s genetic material
        in the hopes of successfully artificially inseminating one of the two females
        left, Sampere said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08b03ae-a2df-4588-92dd-44945d834498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:52:35.545+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:17.386+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can only hope that the world learns from the sad loss of Sudan
        and takes every measure to end all trade in rhino horn. While prices of rhino
        horn are falling in China and Vietnam, poaching for horn still threatens all
        rhino species," said WildAid CEO Peter Knights.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28f23c2-740a-46d7-a9c9-6d1c91742aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:52:35.545+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:17.386+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Correction:</strong> This story has been updated to
        clarify that Sudan was a northern white rhino.</em></p>'
  'defense-chief-lorenzana-wants-halt-CPP-peace-talks':
    'author': 'Regine Cabato, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-20T13:47:07.389+08:00
    'imagesource': 'jcr:205c8cb8-5f1f-458f-ba9a-f45caf1befe7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb6bc96c-66f4-45f7-8780-b0694a4c4e37'
    'lead': 'This might be the end of the road for peace talks with the Left, says
      Defense Secretary Delfin Lorenzana.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T13:56:03.098+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-29T14:52:16.807+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-29T14:52:07.668+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Defense chief wants to halt peace talks for good'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a6dd41-0ace-487f-b72a-f750e485adbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:56:03.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:16.808+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20) ‚Äî</strong> The
        termination of peace talks with the Communist Party of the Philippines (CPP)
        should be here to stay, Defense Secretary Delfin Lorenzana said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebb6e99-5ff2-4356-9803-ef6ce173545c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:56:03.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:16.808+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think [this] is for good," Lorenzana told CNN Philippines'' <em>The
        Source</em> about whether the halt to negotiations was permanent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e5b5a8-1c05-4ec4-a981-6316b58ea809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:56:03.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:16.808+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether it was time to say goodbye to peace talks, the
        former military lieutenant said it was the best path to take.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ae2be5-c5d3-4d7b-8fb3-d8ae06506693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:56:03.099+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:16.808+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been talking to them for the longest time, hindi naman
        nagpro-progreso [it doesn''t progress]," said Lorenzana. "I''ve always maintained
        that the CPP-NPA, when they come to negotiating table... they are not actually
        talking peace. They are after advantages."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e29f9d-e059-496c-ba75-6fe3dc32df17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:56:03.099+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:16.808+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New People''s Army (NPA) is the armed wing of the CPP, while
        the National Democratic Front (NDF) is its political arm, which represents
        the party in the negotiations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4d4994-728b-4ea1-ba7a-9391b301d4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:56:03.099+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:16.808+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana had from the start doubted talks would prosper since the
        administration reopened the negotiating table in 2016.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab07337f-d8ff-4e32-b97a-7befa31af163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:56:03.099+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:16.808+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite initially warm relations between President Rodrigo Duterte
        and the Left, the President called off talks in November 2017, citing violent
        attacks by the NPA.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12369fe-0495-4ff3-8bd2-173ff00e5efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:56:03.099+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:16.808+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first time in 18 years the on-off negotiations were terminated.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f82d74e-546b-4d73-9c5a-d6d5ad8ded58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:56:03.100+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:16.809+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana estimated about 4,000 NPA members and supporters have
        surrendered or laid down their arms.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8c22b9-7296-4aff-8116-cfcec4e9dd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:56:03.100+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:16.809+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, CPP founder Joma Sison believes the surrender could be
        staged.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbe58fe-11b0-4056-94c6-72988b2639d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:56:03.100+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:16.809+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 20, the President said he would <a href="https://cnnphilippines.com/news/2018/02/20/duterte-reconsider-peace-talks-CPP-NPA.html">reconsider
        peace talks</a> with the CPP.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ad48bc-9c7c-4174-b972-e5ecd9f8ab87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:56:03.100+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:16.809+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he has since ordered the Department of Justice (DOJ) to
        declare the party and its members terrorists.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac3514e-3ea9-4866-bfed-7abf108bbd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:56:03.100+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:16.809+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana maintained a terrorist tag for the CPP and its members
        would help authorities catch those who are hiding.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b48daa-24e0-4714-a79d-e7df8bb413d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:56:03.101+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:16.809+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember 21 of their leaders were set free during the peace talks,"
        said Lorenzana. "The tag of terrorists will help us give more teeth in our
        effort to capture them."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e419748e-37e1-45b2-92ea-21f7a7442477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:56:03.101+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:16.809+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/news/2018/02/21/DOJ-asks-court-to-formalize-CPP-NPA-terror-tag.html">controversial
        DOJ list</a> enumerating about 600 names for a terrorist tag has been slammed
        as inaccurate.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9d99f5-820f-4349-8879-5665bdae12a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:56:03.101+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:16.809+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="https://cnnphilippines.com/news/2018/03/09/UN-rapporteurs-slam-tauli-corpuz-inclusion-DOJ-terrorist-list.html">UN
        human rights experts slam inclusion of rapporteur in DOJ ''terrorist'' list</a></strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e161d19b-1bef-47de-8258-a2276221294a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:56:03.101+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:16.809+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte government is the sixth administration to try to end
        the rebels'' 48-year-old armed insurgency, the longest-running in Asia.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377b85a3-fce7-4b1c-90c6-a2af66e5b328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:56:03.101+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:16.809+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines senior digital producer Eimor Santos contributed
        to this report.</em></p>'
