      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a428ea7a-e316-4288-86c8-f88335b03d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:41:05.053+08:00
      'mgnl:createdBy': 'eunice'
