      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dad9beb-b6be-4970-b371-11b543a380c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T12:49:08.311+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:24.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another way to support women is by creating products that cater
        to their needs. In the case of <a href="https://cnnphilippines.com/life/culture/2018/03/19/rissa-mananquil-press-for-progress.html">Rissa
        Mananquil-Trillo</a>, she sought to counter beauty trends that would often
        let Filipinas feel left out. At her talk on the true meaning of beauty, the
        Happy Skin founder explained that she started the brand as a response to the
        lack of beauty products that catered to the Filipino skin tone. As a teen,
        she was often teased for being morena, and made it a point not to focus on
        skin whitening with her cosmetics line.</p>'
    '27':
      'image': 'jcr:4bbc9404-ae9b-4dbc-abbb-e2841a799431'
      'imageCaption': 'Happy Skin Cosmetics is a makeup and skincare brand founded
        by former model and beauty columnist Rissa Mananquil-Trillo. The brand is
        the first local cosmetic brand to combine makeup and skincare. Photo from
        HAPPY SKIN/FACEBOOK'
