    'template': '1'
    'title': 'Alvarez optimistic Duterte will support divorce bill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cb3668-3679-41a6-befe-267b4fa954b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:18:13.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:28.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20)</strong> ‚Äî House
        Speaker Pantaleon Alvarez is optimistic President Rodrigo Duterte will still
        support the Absolute Divorce bill despite a previous statement saying otherwise.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d6f944-b930-4abc-9246-c3ad592a0127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:18:13.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:28.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the media on Friday, Alvarez said he believes the President
        keeps an "open mind."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b357c242-4bfb-407a-a2a1-20c246e34ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:18:13.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:28.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yes naman, kasi si Presidente naman keeps an open mind, pero
        siyempre kailangan dumaan muna sa Senado yan bago natin idudulog kay Pangulo,"</em>
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bac19a-6c7e-44c8-a3d9-6c6a849b4f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:18:13.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:28.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Yes, because the President keeps an open mind, but
        of course this needs to go through Sentate before we give it to the President.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e794386-b06f-41c3-a34a-fd1d3e28394b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:18:13.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:28.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez'' statement comes after Presidential Spokesman Harry Roque
        said Monday that the President is against the  bill as it would be disadvantageous
        to the children.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b361e0d-7198-4ab9-b086-cf250c7bb309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:18:13.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:28.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/03/19/malacanang-harry-roque-president-rodrigo-duterte-divorce-bill.html">Malaca√±ang:
        Duterte against divorce bill</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc7abde-de44-439a-8d39-2bde57b01bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:18:13.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:28.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives <a href="https://cnnphilippines.com/news/2018/03/19/house-of-representatives-approve-divorce-bill.html">approved
        the Absolute Divorce Bill</a> on the same day, with a vote of 134-57-2.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b27fa46-f1be-4fe3-a942-bdb949842786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:18:13.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:28.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez said the bill''s sponsors may just need to explain to the
        President the measure takes into account the children''s welfare.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a4d64e-e34d-47b6-aa27-cbb10e0e780f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:18:13.982+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:28.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Well, yung concern naman ni Presidente, maganda, yung tungkol
        sa mga bata. Ngayon, kung kinakailangang magpaliwanag kami, lalong-lalo na
        yung mga principal sponsors at saka yung committee na concern,"</em> said
        Alvarez, who is living separately from his wife Emelita Apostol Alvarez of
        almost 30 years</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea523c2-dd65-4e96-bea2-d49aab038383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:18:13.982+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:28.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Matagal po na napag-usapan ito at naiayos nang maganda ng committee
        para ma-ensure yung welfare ng mga bata,"</em> he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52dce29-d268-4d22-a379-3d9400ba1e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:18:13.982+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:28.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President''s concern for the children is good.
        We-- especially the principal sponsors anc concerned committee -- can explain
        if we need to. We''ve already talked about this before, and the committee
        has sorted things out to ensure the children''s welfare. ]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93e6608-f1dd-48f8-bb82-32c056d3018d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:18:13.982+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:28.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, bill principal author Edcel Lagman said he has yet
        to hear any categorical statement from the President opposing the divorce
        bill.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157f1f7c-4a15-4c73-894f-3ba0fa5a6b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:18:13.982+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:28.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He believes Roque only made the statement as a last-minute attempt
        to derail the bill''s approval.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57913492-d884-4db6-a323-d341e71f8c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:18:13.983+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:28.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most probably on the part of Harry Roque, it was a last minute
        attempt to derail the approval of the bill because some members of the house
        were asking why the change of heart of the President," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54066b90-a237-42b2-a209-e8247488ea0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:18:13.983+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:28.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman explained the divorce bill aims to bail out the children
        from the agony and distress of being with constantly bickering parents.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3146fd5-0d27-44af-8415-3dc8435b2518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:18:13.983+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:28.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the bill also aims to assist the helpless spouse from a
        battered relationship.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd39fde7-8433-4340-8c08-8cacfd221ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:18:13.983+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:28.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Alvarez revealed that the church pressured some congressmen
        to vote against the bill.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5619d0e5-850d-42a4-bc11-5abf80b7530d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:18:13.983+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:28.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catholic church has been vocal against the bill. Last February,
        the Catholic Bishops Conference of the Philippines <a href="https://cnnphilippines.com/news/2018/02/23/cbcp-divorce-bill.html">issued
        a statement</a> calling the bill "Anti-marriage and anti-family."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfa87df-f1ab-4ea5-85fe-2c15f0588401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:18:13.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:28.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he said he did not receive any call from the church, Alvarez
        said other lawmakers informed him they were called by the church to discuss
        the issue.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fae8d00-7f22-423e-af0e-31d123ea28c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:18:13.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:28.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said had there been no calls from the church, more lawmakers
        would have voted for the bill.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c9a55b-31d4-47a3-bb61-3f69daf9b26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:18:13.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:28.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi ko alam, kasi, so far sa akin wala namang pressure, pero
        I understand yung mga ibang miyembro tinawagan din para huwag bumoto‚Ä¶ Siguro
        kung walang mga tawag na ganoon, baka mas malaking boto pa yung nakuha natin,"</em>
        he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66ea8d7-5820-43d1-a84d-de8ec54e9509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:18:13.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:28.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t know because there hasn''t been any pressure
        put on me, but I understand other members were called so they wouldn''t vote‚Ä¶
        Maybe if there weren''t calls we would''ve gotten more votes.]</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82559f9d-03b9-40c1-8f64-db1569f90d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:18:13.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:28.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Lagman, he said if it would appease the church, he is amenable
        to calling it the Dissolution of Marriage bill, as named after Alvarez'' original
        bill, instead of Absolute Divorce Bill.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae72db08-ded2-41ea-91bc-30603b4df5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:18:13.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:28.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it was a matter of semantics, as absolute divorce is effectively
        dissolution of marriage.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4ad937-dc1d-46a2-a992-383e04fe93bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:18:13.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:28.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The absolute divorce is effectively the dissolution of marriage.
        And if they would like to deodorize the proposed legislation because they
        would like to appease the Catholic church, so be it. What is important is
        the core of the legislative proposal," Lagman said.</p>'
  'vitaliano-aguirre-senate-blue-ribbon-committee-richard-gordon-jack-lam-wally-sombero':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-20T21:58:23.077+08:00
    'imagesource': 'jcr:570b711d-26c3-4efc-bb8e-3074108182ad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39c2e78c-4e6c-4957-baf7-fd58103584cb'
    'lead': 'Senator Richard Gordon said the Justice Secretary should have been more
      prudent in dealing with the situation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T11:20:46.319+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-29T14:52:27.485+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-29T14:52:04.901+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate panel: Aguirre must explain meeting with gambling tycoon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f455ceb-5636-4079-bc7a-76d7ab06cbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:20:46.319+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:27.486+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20) ‚Äî</strong> After
        a year of investigation into a bribery scandal involving immigration officials,
        the Senate Blue Ribbon Committee on Tuesday recommended that Justice Secretary
        Vitaliano Aguirre must explain his meeting with Macau gambling tycoon Jack
        Lam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced795af-099b-48aa-8f6e-3d16526c29c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:20:46.320+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:27.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee chair Senator Richard Gordon said Aguirre must explain
        why he consented to meet with Lam and alleged fixer Wally Sombero.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e758d056-9873-49af-96b4-c6eba6d0feea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:20:46.320+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:27.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is going to be a very bad habit. Secretary Aguirre has to
        explain... immigration and as you know, once again, in the case of Marcos,
        he dismissed it. Then in the case of Faeldon, he dismissed it again. And then
        again, he has initially dismissed another case that has gotten the ire of
        the national community," Gordon said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f124a2-0c04-4a4e-852a-c2cb9fc7d305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:20:46.320+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:27.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam was accused of bribing then Immigration commissioners Al Argosino
        and Michael Robles with P50-million in exchange of the release of Chinese
        workers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afee4b2-2152-4799-a287-923477156cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:20:46.320+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:27.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The business tycoon''s Casino Fontana Leisure Park in Clark, Pampanga
        was raided in November 2016 for illegally employing over 1,300 undocumented
        Chinese workers</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e51a81-993d-4378-9411-20ba2d6490ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:20:46.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:27.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said Aguirre should have been more prudent in dealing with
        the situation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd15a545-b76b-44a8-9580-8020d8866d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:20:46.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:27.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the Justice Secretary should have not privately met
        with people who have pending cases with the Justice Department.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbacd228-03f4-4c4a-99f8-12e7ef2b3c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:20:46.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:27.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the panel also recommended the filing of graft, bribery,
        and plunder charges against Argosino and Robles.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a5313e-6b04-42b9-961f-bacb584d4a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:20:46.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:27.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we look at the evidence of the videotape, you see them waiting,
        you see them receiving initial bags of money and then they continue to wait
        and they get the last tranche of the money, and they all went out together
        with the brother of Robles and others carrying the money and putting it in
        their vehicle," Gordon said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896febed-759d-4ef0-a4e6-804d1adcea35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:20:46.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:27.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And when the money is in the vehicle, Mr. Argosino came out and
        picked up his share right away. So it cannot be denied that this was really
        not an entrapment operation but an enrichment operation," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7eb2a8-f296-4f7f-9899-d97bad145117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:20:46.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:27.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee report also said Sombero must face corruption and
        plunder charges. Lam is currently out of the country, and his lawyers said
        he has no plans of coming back.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e7be09-4bd1-4149-9fdc-cea9acf4e5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:20:46.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:27.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Senate hearing on February 2017, Sombero denied bribing
        the immigration officials and instead accused them of extorting money from
        Lam.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf4f42e-92e9-4c15-bcee-2edd31a12748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:20:46.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:27.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sombero also revealed Lam''s group gave ‚Ç±60 million for the release
        of the Chinese detainees, and admitted he still has the remaining ‚Ç±10 million.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f56fd54-1c12-4835-a1d0-510c9bd2214c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:20:46.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:27.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argosino and Robles maintained it was Lam''s group who bribed them
        through Sombero.</p>'
  'Sereno-quo-warranto-petition-SC-Justices-lack-SALNs':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-20T21:52:35.179+08:00
    'imagesource': 'jcr:0dab58eb-23f2-43d7-bfd5-2c129f29aaab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e33867c-3ea1-42f4-a00e-e3dfa9b03ea7'
    'lead': 'Sereno pointed out that of the 20 candidates considered for the Chief
      Justice post in 2012, 14 failed to submit all of their SALNs while in government
      service.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T11:23:10.049+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-29T14:52:27.116+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-29T14:52:04.996+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sereno says other SC Justices lack SALNs as well'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc55c872-e94a-4580-9fb0-1b09fe34b3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:23:10.049+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:27.117+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20)</strong> ‚Äî Embattled
        Chief Justice Maria Lourdes Sereno on Monday defended her supposed incomplete
        Statements of Assets, Liabilities and Net Worth (SALN).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496e3242-e554-492a-a0d7-fc13550ca84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:23:10.049+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:27.117+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her 130-page comment and annexes on Solicitor General Jose Calida''s
        petition seeking to oust her, Sereno said the submission of SALNs to the Judicial
        Bar and Council (JBC) was not an "absolute requirement" for those vying for
        chief justice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec320234-e3ee-42c0-a6d0-8b72c3069c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:23:10.049+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:27.118+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno said she was not the only candidate for the position who
        did not submit all asset declarations to the Judicial and Bar Council. Despite
        this, they were found by the JBC to have been in "substantial compliance"
        with that documentary requirement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350940a3-584b-44f8-b862-33eec195404c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:23:10.050+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:27.118+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida is questioning Sereno''s appointment over her alleged failure
        to file complete SALNs when she taught at the University of the Philippines
        from 1986 to 2006.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c22baa9-ac6d-4383-96b0-08f8fe7f06de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:23:10.050+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:27.118+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her response, Sereno specifically named fellow justices, Acting
        Chief Justice Antonio Carpio and Associate Justice Teresita Leonardo-De Castro,
        and retired Justices Arturo Brion and Roberto Abad among those who failed
        to submit one or more SALNs. They were all included in the SC Chief shortlist.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83192b64-45a9-4e71-8f2d-253cbacb2188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:23:10.050+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:27.118+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both De Castro and Brion testified against Sereno at the House impeachment
        hearings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2caee5e-e69c-4fda-b0a5-88d7513705bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:23:10.050+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:27.118+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno also pointed out that of the 20 candidates considered for
        the Chief Justice post in 2012, 14 failed to submit all of their SALNs while
        in government service.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e10510-7203-456e-a0fc-6195f28dbef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:23:10.050+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:27.118+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nevertheless, they were reconsidered to have ''substantially complied''
        with the SALN requirement, and hence were interviewed for the position," she
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca6ca84-ef68-4a17-ae77-ea5a29c5eb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:23:10.051+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:27.118+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno pointed out it''s within the discretion of JBC to determine
        whether an applicant had complied with the requirement to submit SALNs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f5594b-9704-4b71-8c0b-ee36a37d108d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:23:10.051+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:27.118+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moreover, the mere failure to submit SALNs to the JBC would not
        automatically have disqualified an applicant, especially if she could explain
        the reason for the non-submission," she added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2da1d8c-8397-47b4-a0a0-ad88fd9ef7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:23:10.051+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:27.119+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a June 2012 JBC announcement said that applicants with incomplete
        or out of date papers will not be interviewed or considered for nomination,
        her response said the JBC later tasked the executive committee with determining
        whether an applicant had substantially complied with the submission of SALNs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94392ec-d562-4fe5-81d7-a824c962f27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:23:10.051+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:27.119+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also cited minutes of a July 20 JBC meeting where acting ex-officio
        Chairman Diosdado Peralta and Senator Chiz Escudero, who was then part of
        the JBC, tackled non-submission of documents.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1291c4e-23cd-4c64-af6e-347f13c5ad6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:23:10.051+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:27.119+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the meeting Peralta had said that in case of non-submission
        of documents "the JBC could ask the nominees during the interview as to the
        reason for their non-compliance."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f999416e-cbe5-4f7a-bd5f-d3bcf345d492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:23:10.051+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:27.119+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Escudero manifested that the candidates should inform
        them of their reason for failing to comply.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a731343-a9b8-4109-b74d-2499d2fead18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:23:10.052+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:27.119+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero also mentioned Abad''s name during the meeting, saying
        the retired justice had substantially complied with the requirement "for the
        reason that even if he lacks SALN for certain periods in the 80s, he submitted
        the rest of them."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7757330-d437-439d-8cdf-d99d9e413033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:23:10.052+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:27.119+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He [Escudero] commented that there is at least an attempt to comply
        with the particular requirement and it could be a parameter," it recounted.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1e6c31-e860-4626-9d8d-c298c9ea0d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:23:10.052+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:27.119+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno said the JBC, whether in writing or orally through a follow-up
        or in the public interviews, never raised with her the matter of having submitted
        only three SALNs.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1991a6-559d-4efb-b6f6-05edf4b12041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:23:10.052+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:27.120+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, based on JBC records from 2010 to 2012, the council had
        300 candidates shortlisted for judicial posts despite their incomplete documentary
        requirements.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2b76bb-17a9-4c97-a4e7-743a7ddc4b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:23:10.052+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:27.120+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she submitted SALNs for 2009, 2010, and 2011 to the JBC
        as one of the nominees for the top magistrate post.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b05ec2-024c-4c11-b9b9-64acf258396b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:23:10.053+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:27.120+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also wrote to the JBC explaining why she could not submit her
        previous SALNs, considering that most of government records are more than
        15 years old.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cdc4ff-aefe-492a-8b8e-ed5ca74cc12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:23:10.053+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:27.120+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno, however, has since renewed efforts to locate the rest of
        her SALNs she filed as UP professor.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68302f2-883c-4756-824d-dab89bfb821e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:23:10.053+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:27.120+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chief Justice has since then renewed earnest efforts to locate
        the rest of the SALNs she filed as a U.P. Professor. She has recovered most
        of the missing SALNs and will continue to look for the others," the comment
        read.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10ae814-ff02-4417-bd02-1ff47951271a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:23:10.053+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:27.120+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the details, Sereno said she would present all her recovered
        SALNs before the Senate impeachment court.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcdf3b4-fe5f-4588-bad3-7570e7ac3d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:23:10.053+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:27.120+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She appealed to her colleagues that ruling on her quo warranto case
        and preempting the impeachment process would be tantamount to overthrowing
        the Constitution.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7234af24-a83a-4f29-bd08-688a47b30abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:23:10.053+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:27.120+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chief Justice is on indefinite leave to prepare for the expected
        Senate trial. In a one-on-one interview with CNN Philippines, Sereno said
        she is ready to answer the issue of her SALNs and face the Senate impeachment
        court.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bdcced-1d98-47e5-9bbe-ff64c3327b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:23:10.054+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:27.120+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about her preparations, Sereno said in an exclusive interview
        with CNN Philippines her team was "quite advanced [and] ready to go."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e96c8f-5446-48b3-956e-dd7fe1c8697b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:23:10.054+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:27.120+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Justice, voting 33-1, approved on Monday
        the articles of impeachment against Sereno.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9791ab50-44d3-4f1f-8b61-f81768b8dec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:23:10.054+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:27.120+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If at least one-third of the members of the House of Representatives
        vote to impeach Sereno, the complaint would go to trial at the Senate.</p>'
