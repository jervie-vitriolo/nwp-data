      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b4c17b-6d86-4551-af80-81ceb24a9266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:41:05.052+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:25.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Jamie Montilla Doble, U.P. Babaylan</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62aea99f-2b11-4fd5-ad42-9a2daa1a53ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:41:05.052+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:25.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúPersonally, it''s important for me to be here because I know that
        as an out member of the LGBT community, I can give people who aren''t out,
        who don''t have the same privileges as I have, a voice. I know that even though
        we are in 2018 and we are getting there in terms of progress, in terms of
        acceptance, in terms of visibility, when we look outside our respective bubbles
        as individuals, there are a lot of people who are still suffering because
        they are LGBT. They experience discrimination, they experience SOGIE-based
        violence on an everyday basis and, <em>‚Äòyun nga,</em> it''s not safe for them
        to be out. It''s not safe for them to be LGBT, to express who they are, to
        tell people who they love, who they desire.‚Äù</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2af2ad3-f943-4858-bd87-1e868db1e167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:41:05.053+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:25.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúOne of the aims of the SOGIE equality bill is to protect LGBT people
        from SOGIE-based discrimination and I have to stress that <em>hindi lang naman</em>
        LGBT people ang may SOGIE ‚Äî everyone has SOGIE. It''s just that LGBT people
        are the most vulnerable to SOGIE-based discrimination, which is why it''s
        important for this bill to be passed.‚Äù</p>'
    '35':
      'image': 'jcr:a3f4af26-ef2e-4c2a-b6c1-015bdf1d65e0'
      'imageCaption': 'Photo by BARDO WU'
      'jcr:primaryType': 'mgnl:block'
