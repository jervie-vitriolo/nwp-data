  'NBA-Cleveland-Cavaliers-Tyronn-Lue-health':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-03-20T15:00:28.057+08:00
    'imagesource': 'jcr:a9b24648-4473-4e2e-92ed-a42399997b8e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85bb299f-97b3-4dbb-a327-522acb2c62f6'
    'lead': 'With 12 games remaining in their regular season, the Cleveland Cavaliers
      will miss the services of coach Tyronn Lue who takes a leave of absence due
      to health concerns.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T13:20:50.913+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-29T14:52:18.164+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-29T14:52:07.294+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Tyronn Lue steps back from coaching Cavs to focus on health issues'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622400b6-4ffa-433d-a6e2-e9989db05315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:20:50.913+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:18.164+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> ‚Äî Cleveland Cavaliers head coach
        Tyronn Lue is taking a leave of absence to focus on his health.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b5f1cf-8d60-4abd-95d6-6d9635d936db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:20:50.913+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:18.164+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an <a href="https://www.nba.com/cavaliers/releases/lue-statement-180319">official
        statement</a> released on the team''s website Monday, Lue addressed concerns
        about his fitness.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c1a0aa-b5a8-43f7-90ce-500a19e88b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:20:50.914+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:18.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have had chest pains and other troubling symptoms, compounded
        by a loss of sleep, throughout the year. Despite a battery of tests, there
        have been no conclusions as to what the exact issue is," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deea5917-d893-4b64-9fbb-90a974c037e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:20:50.914+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:18.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While I have tried to work through it, the last thing I want is
        for it to affect the team. I am going to use this time to focus on a prescribed
        routine and medication, which has previously been difficult to start in the
        midst of a season," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f68b5b7-8984-4cc1-8bd5-ab089b79d5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:20:50.914+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:18.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 40-year-old Lue hopes to get back soon and lead again the squad
        who is one of the contenders this season.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bfec0e-a507-49fb-949b-0286a2a07309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:20:50.914+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:18.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My goal is to come out of it a stronger and healthier version of
        myself so I can continue to lead this team to the Championship we are all
        working towards."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c11e31b-1775-4d85-b9df-4a63e049fde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:20:50.914+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:18.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleveland General Manager Koby Altman said the team is behind its
        coach''s decision.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242b3491-e38d-45e5-831f-0acc77cf0741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:20:50.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:18.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know how difficult these circumstances are for Coach Lue and
        we support him totally in this focused approach to addressing his health issues,"
        Altman said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84a8772-a3f9-4ee1-95b0-23239b8757d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:20:50.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:18.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larry Drew will serve as the interim coach of the Cavs who disposed
        the Milwaukee Bucks, 124-117, Tuesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067d6f72-3b2c-4ede-a0af-89bb296a7575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:20:50.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:18.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cavs currently occupy the third spot (41-29) in the Eastern
        Conference, but are just a half-game ahead of the Washington Wizards (40-30)
        and Indiana Pacers (40-30).</p>'
  'DOJ-aguirre-kerwin-espinosa-peter-co-peter-lim-dismissal-review':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Justice Secretary Vitaliano Aguirre. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-20T14:49:14.877+08:00
    'imagesource': 'jcr:d1a73a66-e2e4-497a-b880-0b06107de500'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd3f84db-6a13-4d7a-bb41-1efbf0934310'
    'lead': 'DOJ Secretary Vitaliano Aguirre says the backlash of the public prompted
      him to issue an order ''vacating the dismissal'' of the case.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T13:50:07.781+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-29T14:52:17.569+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-29T14:52:07.417+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ chief: Dismissal of case vs. alleged drug lords still up for review'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91ab132-d433-41d6-b766-48287764e9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:50:07.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:17.570+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20)</strong> ‚Äî Justice
        Secretary Vitaliano Aguirre said the dismissal of drug charges against alleged
        drug lord Kerwin Espinosa and others are still up for review.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fdf61e-3a13-4f12-a81b-823f3f227a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:50:07.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:17.570+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I issued an order yesterday vacating the dismissal of the case,
        so much so that there is no dismissal anymore, and I ordered that the case
        be ordered wide open for both parties," Aguirre said in a Malaca√±ang briefing
        Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c784ca6-a1bb-491f-8f7f-1455f1b2c72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:50:07.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:17.570+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he issued the order following the backlash on the dropping
        of charges against alleged drug lords Kerwin Espinosa, Peter Lim, convicted
        drug lord Peter Co, and more than 20 other drug suspects.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4ad587-cf57-4626-9ecf-8771dee298ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:50:07.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:17.570+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the backlash caused by some people with ill motives
        coupled with politics, <em>nagkaroon po ng di magandang</em> perception ang
        public, <em>dito sa isyu na ito</em> [the public developed a negative perception
        of this issue," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a935d22-4bd9-4591-8804-5852913c5232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:50:07.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:17.571+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 41-page resolution made public on March 12, the Task Force
        on Anti-illegal Drugs under the Department of Justice (DOJ) recommended the
        dismissal of the police''s complaint against the suspects due to lack of evidence.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac631ec-43f3-49a4-a5c2-63282ed79ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:50:07.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:17.571+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The prosecution still has the chance to strengthen its evidence
        by securing a copy of the transcript, stenographic notes, and submitting it
        to the panel," Aguirre said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506c1280-ca47-4b17-947f-195659ddea0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:50:07.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:17.571+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate hearings on the illegal drug trade at the New
        Bilibid Prison last year, Espinosa said he gave millions of pesos in drug
        money to police officers, generals, and other government officials, including
        then Justice Secretary Leila de Lima, in exchange for the protection of his
        illegal drug trade business.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb2f174-57cb-4fa9-af6d-cbfd1ba27941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:50:07.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:17.571+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The son of slain Albuera, Leyte Mayor Rolando Espinosa, he also
        told the Senate he was a drug dealer from Eastern Visayas.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d0b641-0c9c-4529-9bf4-83e8d6f8dbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:50:07.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:17.571+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre also said the DOJ will study the motion for reconsideration
        of the Criminal Investigation and Detection Group against the DOJ ruling.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97cd6b7-f137-4408-a329-259ec721a07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:50:07.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:17.571+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dismissal of the case was signed on December 20, 2017 by assistant
        state prosecutors and approved by Acting Prosecutor General Jorge Catalan.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de0c9e7-6673-409e-b1a5-41b924ea3d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:50:07.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:17.571+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said the case has been reassigned to a new set of prosecutors.
        He added the prosecutors who earlier handled the case should have been impartial
        and they are now under investigation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e04ee1-f546-4ae9-ac1c-26d0c4feb295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:50:07.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:17.571+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Lim is a Cebu-based businessman who, together with Co,
        were included in President Rodrigo Duterte''s drug matrix. He has since denied
        the allegations and vowed to help in the drug war.</p>'
  'Sudan-last-male-white-rhino-dies':
    'author': 'Joshua Berlinger and Faith Karimi, CNN'
    'caption': 'Sudan is not just any rhino. He''s the last known male northern white
      rhino left in the world. As the only male, the fate of the subspecies rests
      on his ability to conceive with two females at the Ol Pejeta Conservancy in
      central Kenya. Sudan, 42, has round-the-clock armed security to ensure the subspecies
      does not go extinct.'
