      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        Pat Bringas, Babaylanes, Inc.</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7c4e28-bd3e-49c1-abe4-96c44e42f28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:41:05.051+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:25.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúAs a transgender woman, I feel like my support means a lot because
        a lot of our stories are not heard or not understood very well. I think by
        just coming here ‚Ä¶ we get to tell our stories, we get to tell people how we
        live to better understand what we''re going through and how important it is
        to fight for the bill such as the anti-discrimination bill.‚Äù</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9abb332-bc75-43c1-a53e-29786ecb1c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:41:05.051+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:25.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúA lot of people assume that it''s a privilege that we''re asking
        for when it''s not. We really do live a not-so-equal life with others. We
        experience discrimination ‚Äî that''s reality, it''s not something we make up
        and a lot of people think [that] because they do not experience these kinds
        of injustices or inequality, it doesn''t exist. So by just coming here, I
        am proof that it does exist and it needs to be addressed.‚Äù</p>'
    '21':
      'image': 'jcr:b6331a76-b135-469e-b332-4a88e1606301'
      'imageCaption': 'Photo by BARDO WU'
      'jcr:primaryType': 'mgnl:block'
