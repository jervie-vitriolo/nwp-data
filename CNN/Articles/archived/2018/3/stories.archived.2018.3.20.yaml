      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://money.cnn.com/2018/03/19/news/companies/zuckerberg-net-worth/index.html">‚ÄúFacebook''s
        value plunges $37 billion on data controversy."</a></em></p>'
  'Uber-self-driving-car-kills-pedestrian':
    'author': 'Matt McFarland'
    'caption': 'Uber has removed its self-driving cars from the roads following what
      is believed to be the first fatality involving a fully autonomous car | Photo
      from Volvo via CNN wire images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-20T07:49:54.796+08:00
    'imagesource': 'jcr:0367962b-64a1-45f4-a209-0ef2995d0912'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd35c7945-1c8b-4e78-9ca6-17d6e3876db6'
    'lead': 'Rafael Vasquez, a 44-year-old test driver from Uber, was behind the wheel
      of the Volvo XC90 SUV at the time, the police said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T14:46:21.360+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-29T14:52:12.365+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-29T14:52:09.052+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Uber self-driving car kills pedestrian in first fatal autonomous crash
      in Arizona'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ce4085-7836-45df-89d0-5be09719b739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:46:21.361+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:12.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> ‚Äî Uber has removed its self-driving
        cars from the roads following what is believed to be the first fatality involving
        a fully autonomous car.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d85e1ca-1c89-498e-b066-df03cc929d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:46:21.361+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:12.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A self-driving Uber SUV struck and killed 49-year-old Elaine Herzberg
        as she walked her bicycle across a street in Tempe, Arizona, Sunday night,
        according to the Tempe police. The department is investigating the crash.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ed4589-ebd7-42a7-bd0c-f77f40c27700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:46:21.361+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:12.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rafael Vasquez, a 44-year-old test driver from Uber, was behind
        the wheel of the Volvo XC90 SUV at the time, the police said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954f4853-34fa-487e-b4a3-d76a1f8f5d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:46:21.361+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:12.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on preliminary information, the car was going approximately
        40 mph in a 35 mph zone, according to Tempe Police Detective Lily Duran.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0590f19-c5c0-4e80-ba6a-4fd1b0f19a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:46:21.362+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:12.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police say the investigation does not at this time show significant
        signs of the SUV slowing before the crash. The Maricopa County Attorney''s
        Office will determine whether charges will be filed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4a3e23-7248-4a35-8794-e48a1dbcf47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:46:21.362+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:12.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vehicle involved is one of Uber''s self-driving vehicles,"
        the Tempe police said in a statement. "It was in autonomous mode at the time
        of the collision, with a vehicle operator behind the wheel."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950cae48-5e8e-457f-888c-cfc86be9bd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:46:21.362+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:12.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Autonomous mode means the car is driving on its own. During tests,
        a person sits behind the wheel as a safeguard.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b42431-f2cf-4f3d-83e9-0e2fe4d946b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:46:21.362+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:12.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber is conducting tests of autonomous vehicles in Arizona, Pittsburgh,
        Toronto and other areas. Uber said it has stopped testing the vehicles throughout
        the United States and Canada.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d67e2c-5fb1-4422-854c-5b065de9f1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:46:21.362+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:12.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber said it is "fully cooperating" with local officials. "Our hearts
        go out to the victim''s family," Uber said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39ec800-29d8-4227-8174-985fac6e35d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:46:21.362+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:12.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Transportation Safety Board said it is launching an
        investigation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9431a6f-34e6-4cdd-9793-5c07c2d8139c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:46:21.363+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:12.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For self-driving cars, dealing with pedestrians and bicyclists is
        a challenging task. The self-driving industry has found quicker success with
        highway driving, which is a less complicated environment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628b8075-e16c-4844-8648-2d4c5fa9e816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:46:21.363+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:12.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber has previously grounded its vehicles while investigating a
        crash. In 2017, Uber briefly <a href="https://money.cnn.com/2017/03/27/technology/uber-san-francisco-self-driving-cars/index.html">pulled
        its vehicles from roads</a> after an Uber self-driving vehicle in Tempe landed
        on its side.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d540bcb-05fb-4e2b-be40-cfbc816ec954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:46:21.363+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:12.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arizona is a hotbed of self-driving car development. Earlier this
        month, Arizona Governor Doug Ducey updated an executive order to allow self-driving
        cars to drive on state roads without a test driver behind the wheel.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590d8c7e-0191-4d28-87ab-e23584e7f02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:46:21.363+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:12.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Loophole would protect self-driving companies from lawsuits</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8be39d6-ba34-4cbe-a7f7-82d8b4140dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:46:21.363+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:12.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Waymo, the self-driving arm of Google''s parent company,
        is <a href="https://money.cnn.com/2017/11/07/technology/waymo-phoenix-no-drivers/index.html">launching
        a public self-driving car service</a> this year in the Phoenix, Arizona, area.
        Companies such as GM''s Cruise and Intel are also testing in the state.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2bba21-804d-4e89-9e86-c4082074a804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:46:21.364+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:12.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arizona has little inclement weather. This makes it more appealing
        for self-driving cars, which can struggle in rain or during snowfall.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225deef4-1ddc-4425-ae58-ecb72376881c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:46:21.364+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:12.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first futuristic car involved in a fatal crash.
        In 2016, <a href="https://money.cnn.com/2016/07/01/technology/tesla-driver-death-autopilot/index.html">a
        man driving a Tesla</a> was killed while its autopilot system was activated.
        But Tesla Autopilot is partially autonomous. A human driver is required to
        handle much of the driving.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b7aa91-0b82-499a-ad43-f0f1dc32e17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:46:21.364+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:12.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Uber''s system is designed to fully replace a human driver.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be653967-285a-4acc-851a-6e6792b33e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:46:21.364+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:12.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, ‚Äú<a href="https://money.cnn.com/2018/03/19/technology/uber-autonomous-car-fatal-crash/index.html">Uber
        self-driving car kills pedestrian in first fatal autonomous crash</a>."</em></p>'
  'Facebook-existential-crisis-Cambridge-Analytica':
    'author': 'Dylan Byers'
    'caption': 'Facebook is facing a joint investigation by The New York Times and
      the UK''s Observer newspaper found possible violations of Facebook policies
      by Cambridge Analytica, one of the Trump campaign''s data firms | Photo from
      Shutterstock/CNNMoney via CNN wire images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-20T07:46:51.363+08:00
    'imagesource': 'jcr:bc75d91d-0d2e-4fb4-b17d-6f68fca8a4e1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36aaea94-a78c-4f67-8fe6-0e0c1bed4607'
    'lead': 'Indeed, the most alarming aspect of Cambridge Analytica''s "breach" is
      that it wasn''t a breach at all. It happened almost entirely above board and
      in line with Facebook policy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T14:50:24.508+08:00
    'mgnl:createdBy': 'eunice'
