  'captive-Turpin-children-now-happy-Skyping':
    'author': 'Eliott C. McLaughlin and Paul Vercammen, CNN'
    'caption': 'The minor children of David and Louise Turpin, the California couple
      accused of holding their 13 children captive and torturing 12 of them, are now
      in two foster homes, a source close to the investigation said Monday | Photo
      from Riverside County Sheriff''s Department via CNN wire images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-20T08:07:51.955+08:00
    'imagesource': 'jcr:ecb554c5-4f99-4773-b511-9a7a99131334'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bafca824-6379-4565-82a2-d47d1223af55'
    'lead': 'The minor children of David and Louise Turpin, the California¬†couple
      accused of holding their 13 children captive¬†and torturing 12 of them, are now
      in two foster homes, a source close to the investigation said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T14:32:35.643+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-29T14:52:13.450+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-29T14:52:08.698+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Allegedly held captive for years, Turpin children now ''happy'' and
      Skyping'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467f56a8-dafe-4d6d-986f-96b4a64c9c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:32:35.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:13.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> The minor children of David and Louise
        Turpin, the California <a href="https://edition.cnn.com/2018/01/15/us/california-13-people-held-captive-in-home/index.html">couple
        accused of holding their 13 children captive</a> and torturing 12 of them,
        are now in two foster homes, a source close to the investigation said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21600da-a4ab-40b2-802b-8f23117215fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:32:35.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:13.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Word of the six children''s new homes follows word from Corona Regional
        Medical Center CEO Mark Uffer announcing that the Turpin siblings had been
        released from the hospital. He did not provide further details, citing privacy
        laws.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ac8bde-c043-4668-89b4-fe3cbcf9d5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:32:35.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:13.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On behalf of all of us at CRMC, we wish these brave siblings continued
        strength as they take the next steps in their journey," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fda1fd0-a5be-439f-8735-8ae77fd02b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:32:35.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:13.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two youngest are now in one foster home in Riverside County,
        while the other four are at another home in the county. No home was able to
        accommodate all six children, the source said. The two youngest, in particular,
        will require a great deal of attention, according to the source.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9467d99-e02c-4c6d-bb08-22bd27a806fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:32:35.645+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:13.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their education was nonexistent," the source said. "The 17-year-old,
        who escaped, has a first-grade level education."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fc8f3c-33e7-4df9-bd5a-09a00a9e1190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:32:35.645+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:13.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turpins said they home-schooled their children, who ranged in
        age from 2 to 29 at the time of the parents'' arrest, but the source characterized
        their private Sandcastle Day School as "a sham, a way for them to get money
        from the county and the state."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45026dcc-5455-45a9-bac7-b5af5b08ca71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:32:35.645+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:13.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, Riverside County District Attorney Mike Hestrin has
        said the home school was used to conceal a <a href="https://edition.cnn.com/2018/01/18/us/turpin-family-conditions-inside-house/index.html">life
        of horror and abuse</a>, where the children were beaten and starved, chained
        to their beds for weeks at a time and allowed to shower only once a year.
        Authorities have not alleged that the 2-year-old was tortured.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270b5786-92c2-4271-83ca-685a8b25a60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:32:35.645+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:13.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The horrid living conditions led one sibling, a 17-year-old girl,
        to escape through a window of the family home. She called 911 from a deactivated
        cellphone she found in the house. She had planned her escape for more than
        2 years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac63ab6e-c591-4690-8b00-a1c96a02c0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:32:35.645+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:13.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When his parents were arrested, the 29-year-old weighted just 82
        pounds, and the other children were so thin they look younger than their ages,
        authorities said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982e70b7-539f-41ad-9910-801006a0d720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:32:35.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:13.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The children were also subject to mind games and emotional abuse
        during their confinement, the source said, adding that they are in regular
        contact with each other.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8ce47f-2ac6-44fd-8595-40266bdda5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:32:35.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:13.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The children all talk regularly via Skype. They are all happy to
        be in another place," the source said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce05b6a-9be9-4efa-82b9-fad1b1b93df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:32:35.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:13.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David and Louise Turpin, who lived in Perris, have pleaded not guilty
        to more than 40 charges, including torture, false imprisonment, abuse of a
        dependent adult and child abuse. David Turpin also pleaded not guilty to one
        count of lewd conduct with a minor.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b1de6b-10c1-4548-b9dd-91c06eb43813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:32:35.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:13.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were arrested in January. A judge set bail at $12 million for
        each defendant.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a783ec46-21b8-4c87-8001-9b36d425cd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:32:35.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:13.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only thing the homeschooled children were allowed to do while
        in their rooms was write in journals, so hundreds of notebooks could make
        their way into evidence in the case against the parents.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafbf577-91cc-413a-97e7-bf8e8c7d775c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:32:35.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:13.453+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/19/us/turpins-child-torture-case/index.html">‚ÄúAllegedly
        held captive for years, Turpin children now ''happy'' and Skyping."</a></em></p>'
  'Rancorous-week-looms-with-Trump-untamed':
    'author': 'Analysis by Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-20T07:56:28.534+08:00
    'imagesource': 'jcr:950b39ea-1dc4-494d-9bc8-ae394406461b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fea8bf23-8869-4053-ae29-72bf21eedcf6'
    'lead': 'The President''s lambasting of the Russia probe and the administration''s
      sacking of former FBI deputy director Andrew McCabe prompted warnings from key
      Republicans that he would send the country over a cliff if he tried to dismiss
      Mueller.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T14:38:11.841+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-29T14:52:13.136+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-29T14:52:08.807+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Analysis: Rancorous week looms with Trump untamed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe532cb-5b6b-4a6c-9a7b-083d99a93c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:38:11.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:13.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Donald Trump''s weekend of assaults on
        Robert Mueller''s investigation pushed Washington closer than ever to the
        major crisis of governance that could ensue if the President were to act on
        his fury and fire the special counsel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd60c8b-8e23-4aa2-b7f1-a204b7094c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:38:11.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:13.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s lambasting of the Russia probe and the administration''s
        sacking of former FBI deputy director Andrew McCabe prompted warnings from
        key Republicans that he would send the country over a cliff if he tried to
        dismiss Mueller.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba21a05f-5db6-43db-90dd-5b932a936ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:38:11.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:13.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the White House will Monday face uncomfortable new questions
        about the Trump team''s conduct during the 2016 election after <a href="https://money.cnn.com/2018/03/18/technology/business/facebook-cambridge-analytica/index.html">Facebook
        suspended Cambridge Analytica</a>, a data firm used by President''s campaign,
        over allegations it used the data of 50 million users of the social media
        site without their permission.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e95cff2-ffb3-43ee-8ed3-a7a7b1c97681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:38:11.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:13.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s major agenda push this week will highlight his plan to
        tackle the opioid crisis. But it''s a good bet that initiative will be overtaken
        by a fresh round of West Wing chaos, speculation about personnel shake-ups
        and revelations about the <a href="https://edition.cnn.com/2018/03/16/politics/stormy-daniels-trump-allegations-cnntv/index.html">legal
        duel between the President and Stormy Daniels</a>, a porn star who claims
        she had an affair with Trump more than decade ago.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cf7358-138c-474a-9e1c-a30fe046888c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:38:11.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:13.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, far from being put off by the turmoil rocking his administration,
        Trump appears to be relishing a new chapter of his presidency, as he axes
        and undermines aides he distrusts and gives his impulsive personality free
        rein.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b996e3e0-4ffe-44ea-b70f-b2efabcfc1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:38:11.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:13.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result is that the President is leading Washington, the nation
        and the world into an even more unpredictable phase, testing the limits of
        his political power at home and putting the international system under extreme
        strain.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04a0b09-fb0c-48f1-b10c-a2d300c45602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:38:11.843+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:13.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2018/03/18/technology/business/facebook-cambridge-analytica/index.html">CNN
        Money: Facebook investigating employee''s links to Cambridge Analytica</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14016d20-7bb6-4258-b37b-a0d233dd75d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:38:11.843+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:13.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump spent the weekend gloating over the firing of McCabe, who
        he portrayed as the epitome of corruption at the tip of the bureau, and one
        of those responsible for what he sees as the unjustified investigation into
        allegations of collusion between his campaign and Russia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02b6774-044a-42eb-a275-f7fcdb773293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:38:11.843+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:13.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But sources familiar with the matter told CNN''s Kaitlan Collins
        that as he phoned his outside advisers and allies over the weekend, Trump''s
        growing irritation with special counsel Robert Mueller overshadowed his delight
        over McCabe''s late-night dismissal. He escalated his assault on Mueller over
        the weekend in a way that made it look like an attempt to fire the special
        counsel, once thought impossible owing to its constitutional implications,
        is very much on his mind.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f2f672-2386-4a70-b1f0-5f4d725723c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:38:11.843+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:13.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Mueller probe should never have been started in that there
        was no collusion and there was no crime," Trump wrote on Twitter Saturday
        night. He reiterated that point Monday morning, dismissing the investigation
        as a "WITCH HUNT."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ca9b3a-33fa-415c-a7dc-558331602202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:38:11.843+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:13.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCabe was fired at the recommendation of an FBI internal disciplinary
        process into his handling of the Hillary Clinton email investigation. But
        suspicions he was cast out for political reasons have been stoked by Trump''s
        incessant public campaign for his ouster.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78ac83e-d7cb-4e7f-b3be-0675199eb9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:38:11.844+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:13.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCabe, however, <a href="https://edition.cnn.com/2018/03/16/politics/andrew-mccabe-fired/index.html">hit
        back at his firing</a> and complained that he had been pushed out hours before
        he was due to retire because Trump wanted to slander the FBI and the Mueller
        probe, in which he is a key witness.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd09d56a-0401-428d-ac64-147205dfa366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:38:11.844+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:13.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s fresh attacks on Mueller immediately renewed speculation
        that the President would try to dismiss the special counsel, potentially by
        replacing Attorney General Jeff Sessions, who is recused from any matter relating
        to the 2016 elections, and replacing him with an ally willing to do his bidding.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec6a035-6acc-42f1-a46b-47c0641f07e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:38:11.844+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:13.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That prospect prompted some Republicans to warn that Trump was on
        the threshold of dangerous territory.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdf1bea-4fc0-45ec-93d4-4f28094ff346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:38:11.844+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:13.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that people see that as a massive red line that can''t
        be crossed," Arizona Sen. Jeff Flake said on CNN''s "State of the Union."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d979dbb-6d4f-4694-8c3b-de08747443e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:38:11.844+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:13.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, I hope that that''s the case. And I would just hope that enough
        people would prevail on the president ''now, don''t go there. Don''t go there.''"</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98dd0e9b-cf0d-46f6-86d4-a8d7a0b49cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:38:11.844+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:13.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Carolina Republican Sen. Lindsey Graham warned that if Trump
        fired Mueller he would face grave consequences.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb89079-55cd-4b34-9b70-dfa13234c100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:38:11.845+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:13.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I have said before, if he tried to do that, that would be the
        beginning of the end of his presidency, because we''re a rule of law nation,"
        Graham said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8815b28f-b8de-4653-932d-e9f2b5e58ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:38:11.845+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:13.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s lawyer Ty Cobb however told CNN''s Gloria Borger on Sunday
        night that nothing had changed in the White House''s attitude to the special
        counsel.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e5df20-952b-48c0-b4d8-658087827039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:38:11.845+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:13.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In response to media speculation and related questions being posed
        to the administration, the White House yet again confirms that the President
        is not considering or discussing the firing of the Special Counsel, Robert
        Mueller," Cobb said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2580d847-5077-467e-b3cb-fa957108cb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:38:11.845+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:13.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One reason why Trump may be lashing out at Mueller is the special
        counsel seems to be edging closer to the President by the day. Last week,
        it emerged that he had subpoenaed documents from the Trump organization --
        including some that related to its business dealings with Russia.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749e362f-3ab8-44f3-a952-c1fc98ef896b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:38:11.845+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:13.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Russia probe is not the only source of turmoil rocking Washington.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524db8e1-63b4-4253-939c-eb1a0c101d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:38:11.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:13.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who is next for the chop?</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c00f1de-cadd-421c-a9ab-7f1fa5972d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:38:11.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:13.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many White House and Cabinet officials return on Monday with the
        axe hanging over them, after Trump said last week following the firing of
        Secretary of State Rex Tillerson that he was finally gathering the team he
        wanted around him.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9679a470-d67c-4e9c-b0c8-62b4a483f70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:38:11.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:13.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those thought to be on the way out or on borrowed time include
        national security adviser H.R. McMaster, White House chief of staff John Kelly,
        and cabinet members including Housing and Urban Development Secretary Ben
        Carson and Veterans Affairs Secretary David Shulkin, who are like many colleagues
        fighting off scandals related to lavish spending.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179f42bc-1f9d-42ce-aff9-de6380f41d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:38:11.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:13.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extraordinary legal showdown between the President and Stormy
        Daniels, who said she had an affair with Trump long before he ran for office
        is certain to escalate in the days ahead -- if for no other reason than the
        porn star''s lawyer is determined to keep her case in the news.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacade31-08fd-4ccc-b6a7-aeef4ef55ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:38:11.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:13.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, attorneys defending Trump and the company of his personal
        legal counsel, Michael Cohen, filed to move the lawsuit to federal court and
        claimed she could owe in excess of $20 million for violating a nondisclosure
        agreement.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705fd0f6-e985-450d-aa50-7913bc6a8d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:38:11.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:13.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world outside the United States, reeling after several weeks
        of mind-boggling Trump behavior that matched the disruption his supporters
        had in mind when they elected him, will keep a close eye on Washington this
        week.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3aeff4a-dc97-4428-a5f7-d02f722e93ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:38:11.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:13.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There remains no clarity on the administration''s strategy heading
        into the President''s planned summit with North Korean leader Kim Jong Un
        which the White House has said will take place as soon as May.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f428f8e-3ad1-44e8-907e-9feb099d5700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:38:11.847+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:13.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fate of the Iran deal, that Trump is threatening to scrap by
        May but is strongly backed by America''s European allies, will be in focus
        when the President welcomes Saudi Crown Prince Mohammed bin Salman to the
        White House on Tuesday.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c721ecba-8a88-4be1-bc32-a4b0712b777d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:38:11.847+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:13.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the reverberations from Trump''s demand for import tariffs on
        aluminum and steel are still powering a frantic effort by US allies to win
        opt-outs.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19fbfbb-b126-4479-954e-f98d257d827b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:38:11.847+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:13.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House plan to crank up the heat on China''s trade practices
        that is in preparation behind the scenes could drive a new nail into the coffin
        of the World Trade Organization and spark global economic turmoil.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736b1f7e-03e6-4536-9570-c6565e512abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:38:11.847+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:13.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/19/politics/donald-trump-robert-mueller-washington-week/index.html">‚ÄúRancorous
        week looms with Trump untamed."</a></em></p>'
  'Facebook-value-plunges-Cambridge-Analytica':
    'author': 'Chris Isidore'
    'caption': 'file photo'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-03-20T07:51:51.865+08:00
    'imagesource': 'jcr:05105141-93d1-4e14-a600-37b04ffc62f3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ba19d6c-5cea-48ac-8670-8cf203215b98'
    'lead': 'Even after Monday''s plunge, Facebook is still one of the nation''s most
      valuable companies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T14:42:22.673+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-29T14:52:12.653+08:00
    'mgnl:lastActivatedBy': 'eunice'
