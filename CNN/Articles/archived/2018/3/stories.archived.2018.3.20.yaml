  'Napoles-Aguirre-Medialdea-meeting':
    'author': 'CNN Philippines Staff'
    'caption': 'Janet Lim Napoles'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-20T16:49:09.998+08:00
    'imagesource': 'jcr:b71c06d8-1441-4a61-aa8a-ed1e34d316f9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6b7d708-b334-4126-b85c-88a3d76d5bc2'
    'lead': 'The lawyer of alleged pork barrel scam queen claimed he met and consulted
      with Executive Secretary Salvador Medialdea'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T13:01:33.779+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-29T14:52:22.565+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-29T14:52:06.310+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aguirre, Medialdea deny giving legal advice to Napoles camp'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de49e87-e389-4abe-9c8a-a914518bbaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:01:33.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:22.566+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20)</strong> ‚Äî Two
        top government officials on Tuesday denied giving legal advice to the camp
        of alleged pork barrel scam queen Janet Lim Napoles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce52748b-aa2b-43bf-b470-6d235c62b4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:01:33.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:22.567+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles'' lawyer Stephen David said on Monday <a href="https://cnnphilippines.com/news/2018/03/19/janet-lim-napoles-malacanang-doj-transfer.html">Malaca√±ang
        played a role</a> in its plea to move her a regular jail to a safehouse after
        she was provisionally placed in the Department of Justice''s (DOJ) Witness
        Protection Program (WPP).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c509f251-8ea6-4b40-b4bb-4a7fcc7ff181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:01:33.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:22.567+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyer claimed he met and consulted with Executive Secretary
        Salvador Medialdea, but this was denied by the Palace executive.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b19929b-2f58-41bc-9bad-f76954264367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:01:33.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:22.567+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why would I give a legal advice to a lawyer for his client. If
        I were his client I will fire him," Medialdea said in a text message.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9b215d-947f-4eb9-b020-d2ab990bbc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:01:33.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:22.567+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOJ Secretary Vitaliano Aguirre, who was also in the meeting, supported
        Medialdea''s statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060ce49c-03b0-4e4a-bd0b-30c5057392d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:01:33.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:22.567+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not giving legal advice. He (was) just giving his opinion,"
        he said in a media briefing Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e5ccee-9479-48fd-b4dd-722934ad21ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:01:33.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:22.567+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said he refused David''s plea for the DOJ to order the transfer
        of Napoles from Camp Bagong Diwa in Taguig to a DOJ safehouse. Then the lawyer
        supposedly tried to appeal this through the Executive Secretary, but to no
        avail.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbeec9cc-d8f0-43e3-a471-4c33b4aad825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:01:33.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:22.567+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gusto niya i-overrule ako ng seeming representative of the Office
        of the President kasi ayaw kong pumayag na kukunin ko na lang si Janet Napoles
        sa kulungan at ilalagay ko sa WPP. Hindi kako pupwede ''yan. Mag-file ka ng
        motion sa Sandiganbayan. Ganun din ang opinion ni ES so ''yun ang ginawa niya,"
        Aguirre said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd529c3e7-1a28-47fb-a483-1d4a09626851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:01:33.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:22.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He wanted the representative of the Office of the
        President to overrule me because I did not want to agree that I will take
        Napoles from jail and place her under WPP. That''s not allowed. I told him
        to file a motion before the Sandiganbayan. That was also the Executive Secretary''s
        opinion, so that''s what David did.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43904175-b57c-4c6c-b86a-1fa1eed7bb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:01:33.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:22.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camp of Napoles, who has been <a href="https://cnnphilippines.com/news/2018/03/16/Janet-Lim-Napoles-pork-barrel-scam-PDAF-witness-protection.html">placed
        under state protection</a> since February 27, filed an urgent motion before
        the Sandiganbayan on March 16 to request for her transfer.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46359da8-2853-49b3-856e-053d2a13b089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:01:33.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:22.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be transferred, Napoles needs the approval of Sandiganbayan because
        she faces several plunder and graft charges for her alleged involvement in
        a P10-billion pork barrel scam.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd71369-bccc-4311-ae50-78d70f67e937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:01:33.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:22.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles'' provisional entry into the WPP has stirred speculation
        that the administration may have forged a compromise deal with the pork barrel
        scam prime suspect, but Presidential Spokesperson Harry Roque denied this.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b691c2-75b7-4d8f-aef5-00392c520c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:01:33.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:22.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Attorney David was there to appeal that Secretary Medialdea should
        reverse the position of the DOJ Secretary. He did not succeed so that''s proof
        that Malaca√±ang is not behind anything as far as Napoles is concerned," Roque
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774b57c1-ae7a-4a27-ac95-7ea945d7029c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:01:33.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:22.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ is looking into Napoles'' affidavit where she promised to
        "tell all."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dfa4da-aacf-4754-9ff5-e0919c2bd88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:01:33.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:22.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her lawyers have said she is prepared to reveal big personalities
        involved in the scam.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79fff53-5ebe-4a75-9829-c52f27f38c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:01:33.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:22.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines senior correspondent Ina Andolong contributed
        to this report.</em></p>'
  'defense-secretary-lorenzana-no-terror-threat-Metro-Manila':
    'author': 'CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-20T16:25:23.871+08:00
    'imagesource': 'jcr:fd3ecd4c-3799-4b07-981b-59af90902a26'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b8f3cb6-b524-47f0-a27e-be207f3976eb'
    'lead': 'However, Maute remnants may be hiding in Manila, the Defense Secretary
      says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T13:04:59.619+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-29T14:52:21.546+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-29T14:52:06.395+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Defense chief: No terror threat in Metro Manila'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b08de5-e5a4-4240-9c92-2afcbbc5831b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:04:59.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:21.546+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20)</strong> ‚Äî There
        is no terror threat in Metro Manila, Defense Secretary Delfin Lorenzana said
        Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741ab2c0-491d-4d62-af95-67c661e5463a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:04:59.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:21.547+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said this did not mean runaway terrorists are not present.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b1678a-b45b-49a8-9ed7-e8731bea2b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:04:59.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:21.547+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe some of the Mautes who escaped from Marawi may have
        come here to Manila to hide. (But) I don''t think they are here to create
        trouble," Lorenzana told CNN Philippines'' <em>The Source.</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63a2df4-03b4-43f3-a71a-c52f5c71aaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:04:59.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:21.547+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement comes as a leaked confidential memorandum from the
        Philippine National Police (PNP) in Region 10 listed Cagayan de Oro, Cebu,
        Davao, Iloilo, Zamboanga, Manila, and cities in Northern and Southern Luzon
        as potential targets of "ISIS bombers."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3c48a8-8239-45a3-bde2-4037cee58799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:04:59.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:21.547+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the document was confirmed to be authentic, the PNP said the
        information has yet to be validated. Lorenzana believes the inclusion of Manila
        on the list may be inaccurate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5b677d-83ca-42cf-9963-18a9ed72b211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:04:59.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:21.547+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="https://cnnphilippines.com/news/2018/03/06/security-expert-23-armed-groups-fused-forming-isis-philippines.html">Security
        expert: 23 armed groups fused, forming ''ISIS Philippines''</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25936aa4-dbe7-4494-a917-399bad615c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:04:59.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:21.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the densely populated city makes it hard for authorities
        to go track terrorists down.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a2bdf9-a316-44c1-bfe7-a329cf30d05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:04:59.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:21.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Takot sila e [They''re afraid]. They''re being hunted everywhere
        in ARMM (Autonomous Region in Muslim Mindanao). It''s easy to hide here in
        Metro Manila," Lorenzana said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8becfefd-b427-4c50-bc59-0564d3b531a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:04:59.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:21.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For as long as you don''t bring attention to yourself, you can
        hide forever here," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e969ba29-7470-4fd7-aad1-a0a21a6b9539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:04:59.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:21.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana also revealed police authorities were trying to tap jailed
        family matriarch Ominta "Farhana" Romato Maute to reel in any remaining followers
        of the group.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521b8617-cee4-4341-bdc5-02bc7e5e8cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:04:59.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:21.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why we are trying... to get her to cooperate with us para
        sabihan niya ang mga kamag-anak niya na [so she can tell her family to] please
        cooperate with government," said Lorenzana.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c9fdb4-2ef4-46be-bc03-bfc74377cd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:04:59.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:21.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maute mother survives her husband Cayamora, who died in August.
        Their sons were at the forefront of the five-month long Marawi crisis last
        year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4762d81c-593a-457d-afb5-3bbdf3779222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:04:59.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:21.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is under government custody and faces <a href="http://cnnphilippines.com/news/2017/06/15/DOJ-files-rebellion-charges-against-Maute-mother-10-others.html">charges
        of rebellion.</a></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfa4794-6b48-445d-b90d-9effaab0bfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:04:59.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:21.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the full interview with Lorenzana here.</p>'
