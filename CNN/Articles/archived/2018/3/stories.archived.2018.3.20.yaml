      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20) ‚Äî</strong> The
        Magnolia Hotshots finally overcame the semifinals hurdle.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
