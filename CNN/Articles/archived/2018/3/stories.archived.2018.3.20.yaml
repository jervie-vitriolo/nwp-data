      'imageCaption': 'Founded by Jane Lacap, Neutra Organics is a line of natural
        and organic products for healing, wellness, and personal care. Photo by JL
        JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80a1f09-acd3-4e4b-9706-76100978991e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T12:49:08.309+08:00
