      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Brigiding ‚ÄúGigi‚Äù Aricheta,
        drag performer</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766af587-ae88-485e-b7e1-66da1b2bec90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:41:05.052+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:25.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>‚ÄúImportante kasi na merong</em> visibility. Especially <em>sa
        mga</em> drag queens, <em>hindi naman siya laging nakikita sa labas.</em>
        Usually <em>nakikita mo sila sa gabi lang or sa mga</em> clubs. <em>Hindi
        alam ng mga tao na merong mga ganitong klase ng tao na ginagawa nila ‚Äòyung</em>
        craft <em>nila, ‚Äòyung</em> art <em>nila</em> in a performance.‚Äù</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a02e59-cc73-4462-98a1-7bcfba3fd40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:41:05.052+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:25.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúAnd <em>masaya mag-</em>participate <em>kasi napaka</em>-liberating.
        <em>Parang</em>, I feel so proud <em>na nandito ako, na</em> I can contribute
        to a performance. I can share my talent. <em>Ano ba naman ‚Äòyung isang</em>
        number <em>na magpapasaya sa mga tao, ma-u</em>-uplift <em>mo ‚Äòyung</em> spirits
        nila to fight for their right ... <em>Iba ‚Äòyung nagagawa ng</em> performance
        <em>na nakakamove ka ng tao.‚Äù</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9627d4-3d77-4264-af7d-26f7986385b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:41:05.052+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:25.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>‚ÄúHindi lang siya</em> spiritually, emotionally, <em>na-uuplift
        ko sila na hindi tayo kailangan sumuko</em> ... And I think<em> na</em> I
        represent the voices <em>na ‚Äòyung hindi man kami makipag-</em>act,<em> makipagwelga-welga
        araw-araw, pero kami ginagamit namin ‚Äòyung art namin, ‚Äòyung</em> talent namin
        to voice out a message <em>na</em> we''re also crying for equality.‚Äù</p>'
    '29':
      'image': 'jcr:0a587e6e-64d8-4e86-a787-1372064e05de'
      'imageCaption': 'Photo by BARDO WU'
      'jcr:primaryType': 'mgnl:block'
