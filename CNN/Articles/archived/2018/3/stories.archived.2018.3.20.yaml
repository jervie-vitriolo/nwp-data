    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd2d51a-eb19-4b42-b0cf-123f38bb366b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T12:58:34.862+08:00
      'mgnl:createdBy': 'eunice'
