    'mgnl:lastActivatedVersionCreated': 2019-06-29T14:52:08.613+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australians flee to the beach to avoid a massive coastal bushfire'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177ff41a-79d1-49da-abd1-6ea59469da33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:21:23.386+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:13.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> A massive bushfire has engulfed a small
        town in southeastern Australia, destroying more than 100 buildings and forcing
        hundreds of residents to flee to beaches or evacuate to nearby towns, authorities
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98234e9d-9ad9-44f5-a77d-1abba420d3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:21:23.386+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:13.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire, which has burned 1,200 hectares of bush, hit the coastal
        town of Tathra in New South Wales (NSW) on Sunday evening.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2023240d-85d4-47b0-ae9d-e60d92c8ee94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:21:23.387+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:13.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extreme heat and strong winds contributed to the quick spread of
        bushfire, leading to mass evacuations, according to <a href="https://minister.homeaffairs.gov.au/angustaylor/Pages/bushfire-assistance-for-Bega-communities.aspx">NSW
        Premier Gladys Berejiklian.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ffccd1-1bdd-4a6a-8af3-c1bf8e2c2a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:21:23.387+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:13.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no reports of residents missing or seriously injured,
        though a number of people have been treated for smoke inhalation, she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dc99e3-a2bf-4fb0-bb2f-46cf4e1f4a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:21:23.387+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:13.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters saved approximately 400 houses from the flames, but
        69 homes were destroyed and 39 damaged. The fire also destroyed 30 caravans
        or cabins, according to the <a href="https://www.rfs.nsw.gov.au/fire-information/major-fire-updates/mfu?id=1657">Rural
        Fire Service</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b092c527-2c0f-4c5f-bc4d-075d88de973c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:21:23.387+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:13.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some residents fled to the beach to avoid the flames, as the temperature
        rose to 41 degrees Celsius (106 Farenheit), as reported by <a href="https://www.reuters.com/article/us-australia-bushfire/hundreds-flee-australian-bushfires-that-kill-cattle-destroy-homes-idUSKBN1GU0Y9">Reuters</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d0aeae-1571-4ea6-89c6-a11d1f93a182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:21:23.387+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:13.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I walked to the beach for 5km with over 200 people to try to get
        away," a local, Simone Ward, told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed9ec43-8137-418f-978d-17b1bbe426e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:21:23.388+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:13.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ward, who later evacuated to the nearby coastal town of Bermagui,
        praised the community spirit in the Bega Valley, saying the quick thinking
        of the locals has been "phenomenal."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdd3b13-5ef3-4538-bb7f-6e3170020ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:21:23.388+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:13.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone wants to help. Everyone who''s seen those flames and that
        fire is so brave. It was so scary to be so close, you could see the flames
        and the explosions."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9aa02e-8de3-47ae-9a5f-b7b228a1d04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:21:23.388+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:13.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Bowles, a tourist who is road-tripping around Australia in
        a van, posted on Instagram pictures of the flames rising above the trees and
        the houses in Tathra.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afb8688-7e82-46ed-a901-4b8f9a3ef5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:21:23.388+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:13.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could see houses on fire as we drove away," he wrote.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
