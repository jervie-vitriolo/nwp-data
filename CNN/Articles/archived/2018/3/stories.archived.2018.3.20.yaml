      'mgnl:type': 'image'
    '20':
      'image': 'jcr:f91f39cc-307f-476b-87ae-bbe7821bdd6c'
      'imageCaption': 'T Collection is a line of corporate and casual clothes made
        for the women on the go, designed by founder Teresa Sierra. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcfa42a-53b9-4cab-8eea-1c903e38c3f6'
