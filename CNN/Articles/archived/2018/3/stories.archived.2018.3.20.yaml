      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8a11ae-ad58-467d-b958-9d177cc2e8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:41:05.051+08:00
