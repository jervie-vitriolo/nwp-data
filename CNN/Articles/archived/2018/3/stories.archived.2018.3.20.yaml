      'mgnl:type': 'text'
      'text': '<p>After missing action due to injury, Filipino striker Javier Pati√±o
        and Manny Ott are available for selection and could be the difference-makers
        against Tajikistan.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
