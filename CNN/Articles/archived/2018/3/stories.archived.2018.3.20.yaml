      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp;Ian Carandang, ice cream maker</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9c77e5-7ef7-4640-930d-00143aa114fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:41:05.054+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:25.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI represent the Bear community ‚Ä¶ I''ve personally encountered a
        lot of my friends, a lot of associates, a lot of people I know who are closeted.
        And I came out late. I came out when I was 27, but there''s some people, some
        of my dearest friends that are still not out to their family, to their workmates.
        And I''ve been there. I would never force anyone. To come out is one of the
        most personal decisions one can make for themselves and no one stays in the
        closet for fun.‚Äù</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afe6993-3869-4735-80e1-c547003c792e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:41:05.054+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:25.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúA lot of people still choose to stay in the closet because of discrimination,
        because they don''t want to deal with it and I think it''s just a sad thing.
        Like, I''m out but I recognize my privilege in the sense that I came from
        a family that is supportive of me, I have my position where I don''t have
        to worry about my career being at risk. I don''t have to worry about being
        attacked. But I recognize that a lot of people don''t have that. And from
        a personal point of view, I see my friends where you know it''s like they
        don''t live fully and I find that so sad.‚Äù</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19788cf6-b387-4f96-82ee-64ac17f85217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:41:05.054+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:25.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúSupport for the anti-discrimination bill is a valuable step for
        that to happen where you know it could help them to come out, and maybe to
        get them even more to live fully. To live their lives honestly and openly.‚Äù</p>'
    '49':
      'image': 'jcr:1914ba28-dd3a-4209-8550-a21edd9a62a7'
      'imageCaption': 'Photo by BARDO WU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c7e23d-3008-4f45-9fec-9232d3820180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:41:05.054+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:25.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599d591e-899e-44ff-bdf3-6bc9594190b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:41:05.054+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:25.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; Louise Meets, spoken word performer, Words Anonymous</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc13b8e1-241d-4b47-9507-18ad63c0b407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:41:05.054+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:25.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúOn a personal note, I am here because I am an out lesbian and I
        have been discriminated against all my life by my own family, by my peers
        in school, in the workplace, in public spaces. And I see the same thing happening
        to other LGBT members of the community. And some of our brothers and sisters
        get killed or are harmed physically, emotionally, or mentally because of their
        SOGIE and I don''t think that''s right.‚Äù</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f262dd9-5c3b-4b9e-95db-3d5f3a27bf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:41:05.054+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:25.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúUnderstanding that I am a femme-lesbian, I understand that it is
        easier for me to pass in public spaces than it is for other people. But even
        [the fact that] I can''t hold my girlfriend''s hand in public, [or that] when
        my girlfriend is being a little too touchy or showy in public I have to tell
        her to back off a little, [or that] I can''t hold her hand in an Uber or in
        a taxi because you never know when your love may turn into a weapon in someone
        else''s hand, [is proof of why we need the bill.]‚Äù</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b05935-0529-4d51-bc68-4e6a6e8e9ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:41:05.055+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:25.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI''m here because I want to be able to hold my girlfriend''s hand
        in public. I want everyone to have that. I want my gay cousin to be able to
        get work at a fast food chain and not get rejected just because he has long
        hair.‚Äù</p>'
    '57':
      'image': 'jcr:4373c609-d18a-47f7-90a9-ca4904187d5a'
      'imageCaption': 'Photo by BARDO WU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727df460-706d-454c-85d1-5e262f5c62e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:41:05.055+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:25.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0672cafb-a33b-41a2-9d80-51db9972445b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:41:05.055+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:25.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Tintin Lontoc, Metro
        Manila Pride</strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7bf6c1-a945-486f-8a7b-e0e7817ee0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:41:05.055+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:25.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú[I‚Äôm here because] there are only three senate sessions left, so
        right now <em>talagang</em> it''s really crucial to show, not just the senate,
        [but also] the public, especially <em>‚Äòyung</em> anti-SOGIE opposition how
        important it is, how crucial it is.‚Äù</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8ce30d-5d74-4404-83ac-407dc26c9c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:41:05.055+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:25.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúFor people who are silent, it''s especially important now to really
        let them know that it''s urgent. It''s weird <em>kasi dapat</em> urgent <em>na
        ‚Äòto nung nagka-</em>reports of trans people dying. The fact <em>na meron</em>g
        news of somebody getting bullied in school. And that''s what the bill is about.
        That''s what the bill is supposed to protect. <em>‚ÄòYung</em> misconception,
        <em>parang</em> most of the conversation has been about<em> ‚Äòyung</em> misconceptions
        of the bill <em>na</em> it''s about [the idea that] may hidden agenda<em>
        siya,</em> [like] marriage equality, but it''s not even about that.‚Äù</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a461077e-cac1-4638-a619-6718cd768123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:41:05.055+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:25.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Sana tumanda ako</em> in a world <em>na merong</em> SOGIE equality
        because right now, putting things into law is just the start of shifting worldviews,
        it''s just the start of getting people to have an open perspective. I''m past
        my formative years so it''s more of like a dream for younger people to grow
        up in a world na may equality. Like the world that I didn''t have growing
        up.‚Äù</p>'
  'duterte-army-anniversary-soldiers-comfortable-life':
