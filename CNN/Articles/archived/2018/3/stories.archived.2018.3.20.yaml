      'mgnl:created': 2019-06-29T14:04:42.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:15.613+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Zamboanga del Sur (CNN Philippines, March 20) ‚Äî</strong>
        A fire which razed a public market in the Municipality of Bayog on Monday
        morning left a million pesos worth of damages.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dd045b-11f6-4be6-a9d8-56da62a55669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:04:42.483+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:15.613+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Municipal Disaster Risk Reduction Management Officer Abraham Capayas
        said the fire in the Bayog Public Market began at around 12 midnight, starting
        from the vegetable section before hitting the dried fish section and other
        food stalls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2ce2af-6477-4e2e-8b21-7202941e3620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:04:42.483+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:15.613+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fire volunteers put the fire out at 4:30 a.m. No casualties were
        recorded in the incident.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea4d959-1635-47c7-89c5-6b7f7c83f551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:04:42.483+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:15.613+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayog Mayor Jun Babasa said they plan to build temporary structures
        so vendors can continue their livelihood. The town council will also meet
        to decide on a budget allocation for the rebuilding of the public market.</p>'
  'Cynthia-Nixon-New-York-gubernatorial-bid':
    'author': 'Saba Hamedy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-20T08:48:11.906+08:00
    'imagesource': 'jcr:b1a5fa9d-ca73-4dbd-b30e-678a56589fc1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b88d77d3-5c27-43a9-8cc0-944e5e00b6c3'
    'lead': 'The ''Sex and the City'' star will challenge Democratic Gov. Andrew Cuomo
      in the state''s Democratic primary in September.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T14:12:49.672+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-29T14:52:14.731+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-29T14:52:08.387+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'It''s official: ''Sex and the City'' star Cynthia Nixon announces New
      York gubernatorial bid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7965910-a466-4067-9b3f-096a673193de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:12:49.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:14.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî After much <a href="https://edition.cnn.com/2018/03/06/politics/cynthia-nixon-new-york-governors-race/index.html">speculation</a>,
        actress and activist Cynthia Nixon announced Monday that she is officially
        throwing her hat in the New York gubernatorial race.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75d0666-27cf-428b-a890-6209c09b739d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:12:49.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:14.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love New York, and today I''m announcing my candidacy for governor,"
        she tweeted Monday, along with a video.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d34f8e-007a-4a63-8ed7-9d80194332d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:12:49.673+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:14.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never lived anywhere else," Nixon says in the video. "But
        something has to change. We want our government to work again, on health care,
        ending mass incarceration, fixing our broken subway. We are sick of politicians
        who care more about headlines and power than they do about us. It can''t just
        be business as usual anymore."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d92bea-65e2-4928-9c57-c6ae67c4ed0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:12:49.673+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:14.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Sex and the City" star will challenge Democratic Gov. Andrew
        Cuomo in the state''s Democratic primary in September.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c32835-899f-48a4-841d-6d944e109ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:12:49.673+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:14.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nixon is forming a team of alumni of the New York political sphere,
        including Rebecca Katz and Bill Hyers -- who worked on New York City Mayor
        Bill de Blasio''s first campaign -- to help her ahead of the primary. Katz
        will work on the campaign as a senior strategist. Nicole Aro, who recently
        worked as the American Federation of Labor and Congress of Industrial Organizations''
        director or digital strategies, will serve as campaign manager.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6444e3cc-e402-4a03-9347-5916e8431332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:12:49.673+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:14.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tony, Grammy and Emmy Award-winner was among the star-studded
        cast of actors, entertainers and activists who came together for "the People''s
        State of the Union" in January, an alternative event to President Donald Trump''s
        first State of the Union speech.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8626b4e1-e899-4341-9256-d3f1af760b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:12:49.673+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:14.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our democracy is under attack, and we Americans need to cherish
        and to fight for it," Nixon said during her speech.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e4d418-165b-48dd-9349-ac1de362c378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:12:49.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:14.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mother of three, who is married to activist Christine Marinoni,
        has also been vocal about education issues, and she served on de Blasio''s
        advisory board for the Mayor''s Fund to Advance New York City. She was recently
        honored by the Human Rights Campaign with its Visibility Award for her work
        advocating for marriage equality and fighting stigma and prejudice.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71eb3dde-ecec-46ae-8bd0-78f5f36ab469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:12:49.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:14.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/01/29/opinions/state-of-the-union-we-the-people-cynthia-nixon-opinion/index.html">In
        a January op-ed for CNN</a>, Nixon wrote: "If we''ve learned anything during
        this first year of the Trump presidency, it''s that the cavalry isn''t coming
        to save us. We ourselves are the cavalry. In 2018, each one of us has to do
        whatever we can to take the government back. If we want change, we have to
        go out ourselves and seize it."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efb0e9d-da2c-4d95-a299-a80008ae51f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:12:49.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:14.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nixon''s campaign said in its press release that the candidate will
        spend the coming weeks traveling across the state to hear from voters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e52d376-984c-4912-ba73-04c61b0b47fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:12:49.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:14.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nixon''s entry into the race could split state progressives, who
        have felt burned by Cuomo''s leadership in Albany and repeated clashes with
        de Blasio.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938507e8-39f4-494e-af7b-3aaa7a67955f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:12:49.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:14.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reached on Monday, the New York Working Families Party, which backed
        Cuomo in 2014 after a contentious internal debate, told CNN they hadn''t yet
        reached a decision for 2018.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dad887d-f3b5-40bd-905b-336f72700b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:12:49.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:14.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our endorsement in the Governor''s race will be determined by our
        state committee, which is comprised of 232 labor, community and grassroots
        activists from across New York State," said New York WFP director Bill Lipton.
        "Stay tuned."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb13260-1f3c-4d9a-b165-eb4c14a0b708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:12:49.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:14.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/19/politics/cynthia-nixon-new-york-governor-race/index.html">‚ÄúIt''s
        official: ''Sex and the City'' star Cynthia Nixon announces New York gubernatorial
        bid."</a></em></p>'
  'television-learning-new-language':
    'author': 'Elizabeth Cohen, CNN'
    'caption': 'Whether it''s "Friends" or a telenovela, TV shows can help some people
      learn a new language | Photo from AFP/Getty Images via CNN wire images'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-03-20T08:24:51.226+08:00
    'imagesource': 'jcr:8cef3ac0-c909-4d2f-8b5e-57489c0649c2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8aec968-e02f-44ca-8eb5-a99d867b1dfb'
    'lead': 'The girls became so proficient in Spanish that they started speaking
      it at home to keep secrets from their parents.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T14:18:19.918+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-29T14:52:14.158+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-29T14:52:08.488+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The television trick to learning a new language'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea14c95a-516c-4a92-9d26-19b295ba89ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:18:19.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:14.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Every day for about five years, Israeli
        sisters Reut and Shoham Nistel ran home from school, made themselves sandwiches
        and plopped down on the couch to watch an Argentine telenovela with Hebrew
        subtitles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf7e7db-fe24-4cc7-b033-de96861e6299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:18:19.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:14.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girls became so proficient in Spanish that they started speaking
        it at home to keep secrets from their parents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1768bfee-08d5-4481-b293-60a456cc17a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:18:19.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:14.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s how we learned English, too," said Reut, now 26. "We had
        English class in school, but I never paid attention. All my English is from
        ''Full House'' and ''Family Matters.'' "</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3a17f4-be80-4175-933a-52655ac34d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:18:19.919+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:14.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although excessive screen time is often frowned upon, language experts
        say that watching shows in a foreign language -- if done with near obsession
        -- can help someone learn that language.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5713cab3-9dcf-4f38-b12a-0ef0d94c6cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:18:19.919+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:14.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These stories are hugely common," said Melissa Baese-Berk, associate
        professor of linguistics and director of the Second Language <a href="https://slat.uoregon.edu/">Acquisition
        and Teaching program</a> at the University of Oregon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987f365d-c577-4551-9f19-63248ec63929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:18:19.919+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:14.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Baseball players learned from ''Friends''</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9faaf15b-0c0d-4b3b-b07d-1e6735bd81bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:18:19.919+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:14.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She points to a <a href="https://www.nytimes.com/2017/09/18/sports/baseball/friends-tv-show-baseball-spanish.html">New
        York Times story</a> about professional baseball players from Latin America
        who learned English by watching "Friends" with Spanish subtitles.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056144db-5223-45b7-9e1b-3b098f9f9b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:18:19.919+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:14.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they didn''t just watch "Friends"; they watched it over and
        over again. Philadelphia Phillies shortstop Freddy Galvis told the Times that
        he had watched every episode of the 10-season show at least five times.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980f2142-6b0b-4c33-92a6-b6b183a0bd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:18:19.920+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:14.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen Snyder, dean of language schools at Middlebury College in
        Vermont, said this story sounds familiar to him.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3feb2cf5-9abc-44b0-a63d-11f94e6044c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:18:19.920+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:14.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our Japanese classes are full of Chinese students and American
        students who grew up watching Japanese anime, and without having any formal
        training in Japanese, their comprehension is quite reasonable," he said. "It''s
        a transnational phenomenon, and it makes sense."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6913b9f-32c6-4687-9df0-564d9c50a1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:18:19.920+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:14.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baese-Berk says science supports what these young people have experienced.
        Studies show that it''s best to acquire a language through both active and
        passive learning, and watching shows in a foreign language involves both.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5ab98e-35e8-4beb-8b88-394416064917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:18:19.920+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:14.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trying to figure out a word that a character in a telenovela is
        saying would be an example of active learning, and admiring the character''s
        outfit while hearing Spanish in the background would be an example of passive
        learning, she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca67210d-d85f-410d-8300-12eba32b4fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:18:19.920+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:14.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The 3 keys to learning from TV</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66e7c4f-bdba-4614-ad57-d9c19e0e7536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:18:19.920+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:14.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baese-Berk said there are three tricks to learning a foreign language
        through a show.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fbf716-436f-4b89-94ae-54ce47201ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:18:19.921+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:14.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, it has to be highly engaging. The Nistel sisters, for example,
        never missed an episode of "Chiquititas," the Argentine tween musical telenovela
        that was enormously popular among Israeli middle-schoolers in the late 1990s
        and early 2000s. The fact that their classmates talked about the show obsessively
        increased their devotion.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76df703c-1e3c-4497-ba71-e1832a8448cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:18:19.921+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:14.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, it''s best if the show has subtitles, so when viewers hear
        a new word, they can look down and find it in written form in their own language.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdcf672-55e5-410c-a4da-c47e2d1c5595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:18:19.921+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:14.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Third, the storyline should be repetitive. In "Chiquititas," for
        example, a group of plucky orphans are forever falling in and out of love
        and overcoming life''s obstacles. "Friends" has similar storylines about 20-somethings
        in New York City.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4807ee9b-8aba-48f8-9fb2-e7bde942e63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:18:19.921+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:14.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Telenovelas have a predictable structure: They have a problem,
        and they find a solution. You can follow the plot pretty easily," Baese-Berk
        said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f8991b-9caf-40ba-a003-37b1333c7e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:18:19.921+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:14.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and other experts add that although watching shows goes a long
        way, it''s best to pair it with formal language training to learn grammar
        and structure.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77ca93e-6962-445e-b1a3-fefd51121fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:18:19.921+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:14.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children might naturally learn languages more easily, but the telenovela
        technique can work with adults, too.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec391ee-0b55-4bc5-8451-18469cfc2a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:18:19.922+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:14.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vardit Ringvald, a professor of languages and linguistics at Middlebury
        and director of the school''s Hebrew program, said she learned Spanish by
        watching "Andrea Celeste," another Argentine telenovela.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a81c81-ed31-480d-a0c8-4621321a4c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:18:19.922+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:14.163+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I married my husband, who''s from Uruguay, I didn''t speak
        a word of Spanish," she said. "After three months of watching ''Andrea Celeste,''
        I was fluent."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c2f205-0558-483e-a830-2932666d5a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:18:19.922+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:14.163+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon, she and her husband were speaking Spanish to keep secrets
        from her mother.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba82af7-d840-47bd-956e-b1d1cd6a2f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:18:19.922+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:14.163+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we can''t do that anymore, because my mother started to watch
        telenovelas, and now she''s fluent, too," Ringvald said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3751d7-e351-498c-a090-859635edc487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:18:19.922+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:14.163+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://www.nytimes.com/2017/09/18/sports/baseball/friends-tv-show-baseball-spanish.html">‚ÄúThe
        television trick to learning a new language."</a></em></p>'
  'Australians-flee-to-avoid-coastal-bushfire':
    'author': 'Gianluca Mezzofiore, CNN'
    'caption': 'Debris from destroyed homes and a burnt-out car covers the ground
      in Tathra, Australia | Photo from Dean Lewins/AP via CNN wire images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-20T08:09:04.548+08:00
    'imagesource': 'jcr:17899e5e-1b40-4945-abe9-a3985edb29b4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ebe4a48e-63ff-4f6c-8366-e0ad24c8c2cb'
    'lead': 'The fire, which has burned 1,200 hectares of bush, hit the coastal town
      of Tathra in New South Wales (NSW) on Sunday evening.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T14:21:23.386+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-29T14:52:13.670+08:00
    'mgnl:lastActivatedBy': 'eunice'
