      'mgnl:type': 'text'
      'text': '<p>Sierra also pointed out that bazaars such as the one they attended
        that day were usually run by and mostly included businesses by women, which
        she appreciates as it provides opportunities for budding entrepreneurs who
        would otherwise struggle to find a means to take off with their business.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c656466-8433-4a1a-bd56-0af0f4c29b0b'
