    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1e0ebd-6005-4d4c-9b8c-f301c120667d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T12:49:08.309+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:24.800+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Tisha Espiritu Garcia, who runs Tarragon PH, an online shop
        that offers herb bouquet arrangements, one of the challenges of running a
        business as a woman is finding balance. ‚ÄúIt''s nice to have a hobby, a small
        business, something to do that is creative and that you can earn a little
        bit from. But at the same time, I still have young children,‚Äù says Garcia.
        ‚ÄúI still feel that I have a role to play as a wife and mom ... Because being
        a woman is also ... in my case, being a wife, being a mom, being a sister,
        a daughter, a friend. And I feel that I can fulfill all those roles if I have
        balance.‚Äù</p>'
    '8':
      'image': 'jcr:161f82ad-27d2-4d3e-9204-fe5b345e349f'
      'imageCaption': 'Founded by Lissa Kahayon, Ademar Manila is a lifestyle brand
        that aims to provide customers with tropical-inspired fashion accessories.
