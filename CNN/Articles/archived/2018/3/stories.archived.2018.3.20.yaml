    'template': '1'
    'title': 'Catriona Gray on pageant jitters: I just had fun'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f52a29d-9f3d-415f-a179-9d422025dc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:14:01.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:28.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20) ‚Äî</strong> Newly-crowned
        <a href="https://cnnphilippines.com/entertainment/2018/03/19/Miss-Philippines-Universe-2018-Catriona-Gray.html">Miss
        Universe Philippines 2018 Catriona Gray</a> shared the secret to her stellar
        performance at the Binibining Pilipinas pageant Sunday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43282d98-44cc-46f3-8779-fc1b8e0147aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:14:01.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:28.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an instagram post on Monday, the beauty queen revealed despite
        the high-pressure environment onstage, she never got nervous and just had
        fun with the competition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143f8c1f-b68e-4806-b457-3311387af686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:14:01.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:28.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After months of preparation and guidance and prayers, I kept waiting
        for a wave of nerves to hit me but it never came. Maybe it was God''s gift
        to me that night, or maybe I just knew I had done everything to be ready,
        now it was just time for me to enjoy and have fun," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0b8a4c-461e-43d1-a509-2466664af97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:14:01.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:28.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catriona, an early crowd favorite, bagged the coveted Miss Universe
        Philippines 2018 title at the Binibining Pilipinas pageant, in addition to
        a slew of other special prizes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b772552-1475-4f4b-8064-0d23c957b1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:14:01.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:28.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fresh from her win, the new Miss Universe Philippines shared how
        thrilled she is to represent her country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793082c6-edea-46f7-8b68-5bb98aa676f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:14:01.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:28.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just to think that Im going to be able to say Catriona Gray‚Ä¶ PHILIPPINES
        gives me the chills all over again," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444727c8-42a1-46ec-a012-c9bd21a2386e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:14:01.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:28.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray, however, also acknowledged she couldn''t have made it on her
        own.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3599468-1106-4446-bf2d-e103cc61a75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:14:01.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:28.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From her pageant team to her co-candidates, Gray thanked all those
        who dedicated their time to helping her achieve the "once in a lifetime opportunity."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc31a2ed-f5c3-41a9-8f30-4cc51109f363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:14:01.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:28.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How do I begin to thank all of the beautiful souls who have been
        so generous and kind with their time, effort and resources? Truly, I would
        not have been able to realise this dream without you all," she said.</p>'
