    'template': '1'
    'title': 'Facebook is facing an existential crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c01ecf1-17f1-43bc-b4fd-0687e69e6bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:50:24.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:11.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> ‚Äî Facebook is facing an existential
        crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a7b378-42fc-4b0c-a9fe-bba9d4047659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:50:24.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:11.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cambridge Analytica scandal has done immense damage to the brand,
        sources across the company believe. It will now take a Herculean effort to
        restore public trust in Facebook''s commitment to privacy and data protection,
        they said. Outside observers think regulation has suddenly become more likely,
        and yet CEO Mark Zuckerberg appears missing in action.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea123d0-4565-4345-af1f-de41b29cf782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:50:24.509+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:11.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://mailchi.mp/cnn/pacific-apple-news-article">Subscribe
        to PACIFIC</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad68ba2-1680-4fda-8aa8-8f8432823e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:50:24.509+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:11.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scandal also highlights a problem that is built into the company''s
        DNA: Its business is data exploitation. Facebook makes money by, among other
        things, harvesting your data and selling it to app developers and advertisers.
        Preventing those buyers from passing that data to third parties with ulterior
        motives may ultimately be impossible.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c646cb-051f-49a5-a2f2-69f015b15356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:50:24.509+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:11.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, the most alarming aspect of Cambridge Analytica''s "breach"
        is that it wasn''t a breach at all. It happened almost entirely above board
        and in line with Facebook policy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828dc433-d1a2-4704-b68a-3ca79812cbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:50:24.509+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:11.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aleksandr Kogan, a University of Cambridge professor, accessed the
        data of more than 50 million Facebook users simply by creating a survey filled
        out by 270,000 people. Facebook provided Kogan with the data of anyone who
        took the survey, as well as their friends'' data. In a statement, Facebook
        said, "Kogan gained access to this information in a legitimate way and through
        the proper channels that governed all developers on Facebook at that time."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbe8b76-7de1-4c0d-8dd9-4d1f51ce1e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:50:24.509+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:11.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://docs.google.com/forms/d/e/1FAIpQLSdXLoRNpzCnkmwc-NYy0jf-hFfF4Bw36d0KDzSylevyj4lRNw/viewform">Are
        you quitting Facebook? Tell us why or why not.</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396402d3-9a1c-4319-b25b-52b427e42d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:50:24.509+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:11.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one rule Kogan violated, according to Facebook, was passing
        the user data to third parties, including Cambridge Analytica, the political
        data firm founded by former Trump aide Steve Bannon and conservative donor
        Robert Mercer.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a22571-c6d8-4085-8ae2-8446fc236860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:50:24.510+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:11.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even Facebook sources acknowledged to CNN that it is impossible
        to completely monitor what developers and advertisers do with the data once
        it''s in their hands. It''s like selling cigarettes to someone and telling
        them not to share the cigarettes with their friends.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35595c1-d1d4-4217-9632-859e59c36ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:50:24.510+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:11.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The limits of Facebook''s ability to enforce compliance with data
        usage was highlighted by Facebook''s own response to Kogan''s violation. Facebook
        says it learned of Kogan''s violation in 2015 and was subsequently assured
        by all parties that the data had been destroyed. But Facebook also says it
        learned just days ago that "not all data was deleted."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1210ff3a-6b4b-4c12-afb7-bce1640e20f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:50:24.510+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:11.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Facebook deputy general counsel Paul Grewal said
        "protecting people''s information is at the heart of everything we do." That
        may be a hard argument for the public to accept given that Facebook''s business
        is providing people''s information to outside parties whose ultimate goals
        are unknowable.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9c812b-7cbf-431d-8f44-69c82b6ca358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:50:24.510+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:11.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2018/03/19/technology/facebook-data-scandal-explainer/index.html">Related:
        What you need to know about Facebook''s data debacle</a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10632a87-d256-4b65-8a19-fc4d68bda476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:50:24.510+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:11.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook says that starting in 2014 it gave users greater control
        over what parts of their information are shared with app developers and advertisers.
        It also says it has enhanced its app review process to require developers
        "to justify the data they''re looking to collect and how they''re going to
        use it ‚Äî before they''re allowed to even ask people for it."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c018a5-7a26-4a06-9da8-40553557876f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:50:24.511+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:11.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the sources inside Facebook acknowledge that such measures
        cannot guarantee that some people won''t succeed in mining Facebook data and
        passing it off to third parties.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd356b7c-0448-41fd-98a5-18b1fe679236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:50:24.511+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:11.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2018/03/18/technology/business/mark-zuckerberg-facebook-politicians-data/index.html">Related:
        Zuckerberg and Facebook under fire from politicians in US and UK</a></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1446be8-e047-49bb-8948-3d94f6dcfeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:50:24.511+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:11.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Capitol Hill, the talk of regulation is growing louder. Lawmakers
        seeking tighter restrictions on big tech feel even more emboldened than they
        did in the wake of revelations about Russian meddling in the 2016 election,
        a source on Capitol Hill told CNN.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bfb51c-ce01-4654-8f8b-f4dd6dfd0ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:50:24.511+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:11.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic Senator Amy Klobuchar has <a href="https://money.cnn.com/2018/03/18/technology/business/mark-zuckerberg-facebook-politicians-data/index.html">called
        on Zuckerberg to appear</a> before the Senate Judiciary Committee, on which
        she serves, to explain "what Facebook knew about misusing data from 50 million
        Americans in order to target political advertising and manipulate voters."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee86eaeb-2e98-401e-a42a-a51497bd7b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:50:24.511+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:11.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Zuckerberg and the rest of the Facebook leadership seem
        conspicuously absent. Neither the Facebook CEO nor his top deputy, Sheryl
        Sandberg, have commented publicly on the matter. They have left that task
        to Grewal, a lawyer. No one has provided an adequate explanation for why Facebook
        did not disclose Kogan''s violation to the more than 50 million users who
        were affected when the company first learned about it in 2015.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad643b65-9a72-453a-bb2e-9f0cd7b35570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:50:24.512+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:11.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are conducting a comprehensive internal and external review
        and are working to determine the accuracy of the claims that the Facebook
        data in question still exists. That is where our focus lies as we remain committed
        to vigorously enforcing our policies to protect people''s information," Grewal
        said in a statement Sunday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b774ff4d-550d-4121-bac6-5f367c12bb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:50:24.512+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:11.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this comes as Facebook is already getting questions about
        the long-term appeal of its platform, at least in the United States. The number
        of daily active users in the United States ‚Äî <a href="https://money.cnn.com/2018/01/31/technology/facebook-earnings/index.html">a
        whopping 184 million</a> ‚Äî declined for the first time last quarter. Facebook
        also lost 2.8 million users under the age of 25 last year, and is set to lose
        another 2 million this year, according to eMarketer.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0600f51-67f4-4b17-a1b6-ca64aa7d530f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:50:24.512+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:11.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cambridge Analytica scandal is likely to hasten user disenchantment
        with the network, sources inside Facebook acknowledged. Facebook is increasingly
        being seen as a platform vulnerable to manipulation by political groups, foreign
        governments, or worse.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c324f3c9-c829-4d8a-9707-afce44095fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:50:24.512+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:11.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, however, the real culprit in the eyes of the American
        public may not be Cambridge Analytica or the Russians, but rather Facebook
        itself.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9d5251-e762-40b2-b88a-c562d9c6ff9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:50:24.512+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:11.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://money.cnn.com/2018/03/19/technology/business/facebook-data-privacy-crisis/index.html">‚ÄúFacebook
        is facing an existential crisis."</a></em></p>'
