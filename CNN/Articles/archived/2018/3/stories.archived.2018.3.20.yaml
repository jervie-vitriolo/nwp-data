  'facebook-data-crisis':
    'author': 'Mark Thompson'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-20T23:04:27.697+08:00
    'imagesource': 'jcr:d3f01146-cb00-4cd2-8b12-7257b28d470e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18d05a26-86d4-4280-b2c5-53c1b7041ca3'
    'lead': 'Facebook is facing a crescendo of questions about how its user data came
      to be harvested for political purposes as investors continue to take fright
      at the risk the scandal poses to its business.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T11:08:33.548+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-29T14:52:29.127+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-29T14:52:04.409+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook''s data crisis deepens as questions mount'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433006f6-1bbe-404b-9983-f8fdfe9d6328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:08:33.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:29.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Facebook is facing a crescendo of questions
        about how its user data came to be harvested for political purposes as investors
        continue to take fright at the risk the scandal poses to its business.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ea82a6-43f7-429c-a935-9ff22abbc89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:08:33.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:29.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claims by the New York Times and UK media that Cambridge Analytica
        tried to influence how Americans voted using information improperly gleaned
        from 50 million Facebook users have already seriously hurt its brand.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69a7e40-cff6-43e8-a5c9-34528c78c2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:08:33.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:29.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The London-based data analysis firm worked on President Donald Trump''s
        campaign. It has denied the claims and says it did not use Facebook data in
        the 2016 campaign.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933545f7-632e-44ae-af80-26bfd3fd8370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:08:33.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:29.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook will hold a staff meeting Tuesday to address questions
        about the Cambridge Analytica scandal and the company''s policies on data
        protection, two sources with knowledge of the matter told to CNN. The meeting
        was first reported by The Verge.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce0735b-a6cc-4aa1-bb71-daa08e0cb669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:08:33.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:29.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An undercover TV report Monday suggesting that Cambridge Analytica
        was prepared to consider using bribes and entrapment to create videos for
        clients it could then post to the internet to sway voters is piling on the
        pressure.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e52918c-0a79-4e1c-9769-3e989cf6bb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:08:33.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:29.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2018/03/20/technology/cambridge-analytica-channel-4-report/index.html?iid=EL">Cambridge
        Analytica</a> says it does not engage in bribery or entrapment and says the
        Channel 4 News report was a misrepresentation of how the company conducts
        its business.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71bbfb2-59ef-4480-aaff-f285ba2dcc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:08:33.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:29.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook says the user data in question was initially properly gathered
        by a psychology professor, who then passed it to Cambridge Analytica. That
        breached Facebook''s rules.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5a4663-475c-41cf-a8d0-9b063e024055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:08:33.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:29.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cambridge Analytica says it deleted all the data in 2015 when it
        learned that Facebook rules had been broken. It has agreed to an inspection
        by <a href="https://money.cnn.com/2018/03/19/technology/cambridge-analytica-audit/index.html?iid=EL">Facebook-hired
        auditors</a>, Facebook said Monday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f584af8-5504-4ac5-881f-e7b970a55d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:08:33.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:29.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook shares suffered their biggest one-day fall in four years
        on Monday <a href="https://money.cnn.com/2018/03/19/news/companies/zuckerberg-net-worth/index.html?iid=EL">wiping
        $37 billion</a> off the company''s value. They fell again in early trade on
        Tuesday, dropping 3%.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032a70e3-fe1f-41cc-a34b-35729e77505f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:08:33.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:29.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What matters for this stock, at this time, are the headlines,"
        wrote analysts at Macquarie Capital.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9175ab-f0b5-4846-9d40-4d54205f4da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:08:33.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:29.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2018/03/19/technology/facebook-data-scandal-explainer/index.html?iid=EL">Related:
        What you need to know about Facebook''s data debacle</a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e52b1a9-266d-4c68-90e0-a0816341b211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:08:33.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:29.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook CEO Mark Zuckerberg hasn''t commented publicly since the
        scandal broke late on Friday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5582a19-a7fe-4c8e-9f27-32ff52767979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:08:33.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:29.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the questions of data privacy thrown up by the scandal strike
        at the heart of <a href="https://money.cnn.com/2018/03/19/technology/business/facebook-data-privacy-crisis/index.html?iid=EL">Facebook''s
        business</a>, which relies on more than 1.4 billion users engaging with the
        platform each day.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd76986-c03a-4d96-b9c4-500a604a8cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:08:33.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:29.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every time they do, they share a bit of information about themselves:
        what they like, who their friends are, what they want to watch. That data
        is the product <a href="https://money.cnn.com/2018/03/19/technology/business/facebook-data-breach/index.html?iid=EL">Facebook
        sells</a> to advertisers who want to target specific customers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872ddcff-132f-44fb-9ae6-69da8caf59ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:08:33.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:29.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Cambridge Analytica scandal leads to tougher data protection
        regulations ‚Äì as some policymakers are demanding ‚Äì or puts people off sharing
        as much about themselves online, that could hurt Facebook''s revenue, and
        that of all social media platforms. (Other tech stocks suffered in Monday''s
        sell-off too.)</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4904d5-e62c-47f8-bea9-a33092ffa994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:08:33.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:29.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2018/03/19/technology/cambridge-analytica-audit/index.html?iid=EL">Related:
        Facebook''s Cambridge Analytica auditors stand down at UK request</a></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ab53ba-70c6-4f65-b9aa-9d327a4f5dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:08:33.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:29.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg and other top Facebook executives will be bracing themselves
        for another rough ride Tuesday. Channel 4 News will broadcast a new report
        at 3:00 p.m. ET on Cambridge Analytica''s work in the United States.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20181b7f-0148-4cf7-8285-0e825e9f65c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:08:33.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:29.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Zuckerberg is facing calls to testify before lawmakers
        in the United States and United Kingdom.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d1eb9e-31eb-4470-8eb8-ded9a092779e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:08:33.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:29.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The American people deserve answers about social media manipulation
        in the 2016 election," tweeted Senator Mark Warner.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec92230-85ae-42ba-ba68-302f01250498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:08:33.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:29.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damian Collins, chair of the UK parliament''s media committee, requested
        on Tuesday that the CEO give evidence about Facebook''s connection to Cambridge
        Analytica.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7031009-af34-4f37-b27a-080e0eadbfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:08:33.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:29.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK data protection officials are seeking a warrant to enter Cambridge
        Analytica''s offices in London to inspect its servers and systems. They are
        also examining Facebook''s response to the unauthorized use of its data.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5080dc-196a-4d93-8f59-3f19d25310e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:08:33.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:29.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re looking at whether or not Facebook secured and safeguarded
        personal information on the platform and whether when they found out about
        the loss of the data they acted robustly and whether people were informed,"
        Information Commissioner Elizabeth Denham told BBC radio on Tuesday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492b9fb1-d88d-467d-b0f9-049bf251a9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:08:33.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:29.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, Cambridge Analytica says it has been
        cooperating with the Information Commissioner''s office on a number of matters,
        including the Facebook data, since early 2017 and offered to share "all the
        information it has asked for."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f309c439-79e6-41df-8def-2934a2087b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:08:33.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:29.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://money.cnn.com/2018/03/20/technology/facebook-data-scandal-deepens/index.html">‚ÄúFacebook''s
        data crisis deepens as questions mount.‚Äù</a></em></p>'
