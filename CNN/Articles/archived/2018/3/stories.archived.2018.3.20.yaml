    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2a48a1-6d88-4000-8149-af5380682c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:41:05.051+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:25.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Atty. Claire De Leon, human
        rights lawyer, Babaylanes, Inc.</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec33a12-302d-44df-8979-d3940f0c6471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:41:05.051+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:25.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe''re just really fighting for equality. What we want is equality
        ‚Äî protection of our rights, assurance <em>na</em> we would be able to exercise
        our rights, our rights <em>na</em> we have because we are human, because we
        are Filipinos. We just need the protection from the law that we can actually
        exercise these rights and that we will be protected from discrimination. <em>Ang
        dami nang kinuha ng</em> discrimination from us na opportunities ‚Äî our childhood,
        our dreams, our youth, our time in this advocacy, in this activism.‚Äù</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df6aa9e-aeb3-4388-aff7-dcb0f03b95f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:41:05.051+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:25.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Ang dami nang na</em>-spend<em> na</em> lives, lives <em>ng</em>
        advocates, lives<em> ng iba''t-ibang tao na pinagpasa-pasahan na itong adbokasiya
        na ‚Äòto dahil hanggang ngayon ang tagal-tagal na [pero] hindi pa rin napapasa.
        At ang dami nang tinake na</em> lives ng discrimination.<em> Ang dami nang
        namatay, ang dami nang pinatay</em> because of discrimination and stigma,
        and I think it''s about time that the state, that the laws, actually, categorically
        protect our rights.‚Äù</p>'
    '15':
      'image': 'jcr:ab2a7d7a-b09f-476d-a12a-c979ca6ecd9b'
      'imageCaption': 'Photo by BARDO WU'
      'jcr:primaryType': 'mgnl:block'
