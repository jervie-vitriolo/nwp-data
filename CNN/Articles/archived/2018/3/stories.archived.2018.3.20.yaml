      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIn bazaars, you mostly see women entrepreneurs,‚Äù she says. ‚ÄúI would
        say 90 percent of the bazaars that I join all involve women. I''m very happy
        to see that. It gives a chance ... even to women of mature age like me. At
        65, now I have my own business, I''m enjoying it, I get women of different
        ages to tell me how they love wearing the clothes [we sell], so that''s full
        gratification.‚Äù</p>'
  'lgbtq-womens-rights-philippines':
    'author': 'Jan Gabriel Melendrez Casta√±eda'
    'caption': 'While the roots of discrimination targeting women and LGBT people
      can be traced to the same sources, there is a more obvious reason why LGBT issues
      should matter to women: lesbian, bisexual, and transgender women are, in fact,
      women. Photo by BARDO WU'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-03-20T20:32:03.083+08:00
    'imagesource': 'jcr:9a56d268-007a-45d8-a24b-4d0f56b67200'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef7c1a06-de46-4439-ba5e-1a24cea4517e'
    'lead': 'While the roots of discrimination targeting women and LGBT people can
      be traced to the same sources, there is a more obvious reason why LGBT issues
      should matter to women: lesbian, bisexual, and transgender women are, in fact,
      women.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T12:55:54.571+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-29T14:52:24.202+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-29T14:52:05.961+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The intersection of LGBTQ and women‚Äôs rights'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e116381f-c44d-45b6-8eee-1fefecd3959d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T12:55:54.571+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:24.203+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note:</strong> Jan Gabriel Melendrez Casta√±eda
        is currently the Program Associate of ASEAN SOGIE Caucus, a regional network
        of LGBTIQ human rights defenders in Southeast Asia. He is also a member of
        the LGBT Psychology Special Interest Group of the Psychological Association
        of the Philippines.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b071be-d4c9-4000-8c0e-9da992c3e542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T12:55:54.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:24.203+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> ‚Äî A week into Women‚Äôs
        Month, conservative religious groups <a href="https://www.rappler.com/nation/197638-christian-groups-senate-sogie-bill-lgbt-discrimination">rallied</a>
        at the Senate to protest the anti-discrimination bill, which was approved
        by Congress and is now awaiting deliberation by the upper house. Specifically,
        they protested the inclusion of sexual orientation and gender identity, calling
        it an attack on Filipino values and an unjust infringement on their freedom
        of religion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a2f5f4-6e37-4701-ab0c-35b7c1a7730a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T12:55:54.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:24.203+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They claim that such a law was not needed and that LGBT Filipinos
        are already protected by existing laws ‚Äî a claim not supported by evidence.
        And while some laws do have provisions on sexual orientation, such as the
        <a href="https://pcw.gov.ph/sites/default/files/documents/laws/republic_act_9710.pdf">Magna
        Carta for Women of 2008</a>, what data we have gives us a picture of a country
        where LGBT people are more likely to <a href="https://aseansogiecaucus.org/images/resources/upr-reports/Philippines/Philippines-UPR-JointReport-3rdCycle.pdf">contemplate
        suicide or be denied healthcare and public housing</a>. And as a <a href="https://aseansogiecaucus.org/news/asc-news/113-new-publication-the-rainbow-in-context-an-overview-of-the-situation-of-lesbian-gay-bisexual-transgender-intersex-and-queer-lgbtiq-persons-in-southeast-asia">recent
        publication</a> on LGBT persons in Southeast Asia reports: ‚Äútheir existence
        is marked by stories of stigmatization, violence, and exclusion within the
        social, economic, and political lives of their communities and nations.‚Äù</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d5f899-e2bc-4e8d-9764-f523fbb0e790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T12:55:54.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:24.203+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadly, the evidence does not always factor into people‚Äôs understanding
        of these issues ‚Äî in this case, a proposed law that does little more than
        ask citizens to be more circumspect about the responsible use of our freedoms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba14779a-5a27-4548-a8fb-c95859faf285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T12:55:54.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:24.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those active early on in the Philippine women‚Äôs movement will find
        these justifications an unwelcome throwback to even more unpleasant times,
        where such freedoms of religion and belief were used to justify the physical
        abuse of a wife by her husband and the exclusion of women from positions of
        leadership. And the rhetoric is certainly familiar to advocates of women‚Äôs
        reproductive and sexual rights, which reached its peak during the battle for
        the Reproductive Health Law enacted in 2012.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b650ef4-ce1f-4c4f-ab45-d20ec1bbc41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T12:55:54.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:24.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>There is a more obvious reason why LGBT issues should matter to
        women: lesbian, bisexual, and transgender women are, in fact, women.</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9ba321-41b0-404d-ace8-08111e4d1a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T12:55:54.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:24.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the assault on women‚Äôs ability to decide what happens to their
        own bodies and on LGBT persons‚Äô very identities are grounded on the same mix
        of dangerous cultural tropes and the fabricated moral dangers claimed by those
        who, for whatever reason, feel threatened by marginalized groups. Between
        advocates for women‚Äôs rights and LGBT people‚Äôs rights, the fight is essentially
        the same.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e5c792-0927-4ada-966b-ef497e372aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T12:55:54.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:24.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Toni Gee Fernandez, a transgender woman from MUJER-LGBT Organization
        in Zamboanga City puts it: ‚ÄúWomen''s liberation is the liberation of the feminine
        in the man, and the masculine in the woman. At the end of the day, we will
        be judged as a generation who have given emphasis and have fought for the
        rights of humanity, regardless of race, class, and gender.‚Äù</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de7b83d-8353-4aab-a326-3d3224d50e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T12:55:54.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:24.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the roots of discrimination targeting women and LGBT people
        can be traced to the same sources, there is a more obvious reason why LGBT
        issues should matter to women: lesbian, bisexual, and transgender women are,
        in fact, women.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f98c18-38bc-4961-9e67-98ffac570d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T12:55:54.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:24.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is why you find groups like <a href="http://www.galangphilippines.org/">GALANG</a>,
        an organization in Quezon City working mostly with urban-poor lesbian, bisexual,
        and transgender men, actively participating in the women‚Äôs movement. Such
        has been the case from the earliest days of the women‚Äôs movement, with lesbian
        and bisexual women leading the way long before the rainbow flag had taken
        its place as a distinct movement. (The term ‚Äútransgender‚Äù had yet to really
        enter into the popular consciousness, but they were also there, no doubt.)</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c02c4e1-7a45-49cd-8092-5f4f79695ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T12:55:54.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:24.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far as they were concerned, the two advocacies are inseparable:
        women‚Äôs issues and LGBT issues cannot advance separately, and to leave one
        behind constitutes a failure of the other. Irish Inoceto, a lesbian woman
        from the Iloilo Pride Team in Iloilo City who has herself identified for many
        years with the larger women‚Äôs movement, affirms this: ‚ÄúThere is a continued
        need to fight for women''s rights even inside the LGBT struggle.‚Äù</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93e2700-dd77-4beb-b6fb-e8af47a1b933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T12:55:54.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:24.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are important reasons why that distinction of advocacies
        exists. The violence and discrimination experienced by lesbian, bisexual,
        and transgender women are simply different, both in kind and in circumstance.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c80340d-47aa-41e3-b777-9da6ae1bad6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T12:55:54.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:24.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The abuses lesbian, bisexual, and transgender women face can be
        more insidious and less obvious than murder.</h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aaf3c57-a517-4d0d-90c5-9b3128c6d5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T12:55:54.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:24.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of violence, a <a href="https://documents-dds-ny.un.org/doc/UNDOC/GEN/G15/088/42/PDF/G1508842.pdf?OpenElement">2015
        report</a> by the UN Independent Expert on Sexual Orientation and Gender Identity
        observed that the ‚Äúviolence motivated by homophobia and transphobia is often
        particularly brutal, and in some instances characterized by levels of cruelty
        exceeding that of other hate crimes‚Äù ‚Äî including but not limited to ‚Äúdeep
        knife cuts, anal rape and genital mutilation, as well as stoning and dismemberment.‚Äù</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4c3a53-802d-4e49-bfa1-bd7958c94144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T12:55:54.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:24.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of transgender women, a <a href="https://news.abs-cbn.com/focus/10/14/14/look-map-shows-multiple-lgbt-slays-ph">2014
        interactive map</a>, which documented at least 1,509 murders from 2008 until
        the time of the reporting, shows us that such levels of cruelty are not unknown
        in our country of supposed Filipino values. And the abuses lesbian, bisexual,
        and transgender women face can be more insidious and less obvious than murder.
        Another <a href="https://aseansogiecaucus.org/news/asc-news/111-new-publication-policy-brief-on-the-convention-on-the-elimination-of-all-forms-of-discrimination-against-women-cedaw-and-sogiesc-in-southeast-asia">report</a>
        summarizes how this manifests more broadly, from same-sex couples being denied
        maternity leave or child custody to being blackmailed by law enforcement officers
        when their sexual orientation or gender identity is revealed.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53c8cb2-ef75-4992-95a4-9aff876a5b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T12:55:54.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:24.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Rhye Labrador Gento of <a href="https://www.facebook.com/SideBPhil/">Side-B
        Philippines</a>, an organization focused on equality in the workplace, the
        mission of the larger women‚Äôs movement is to ‚Äúamplify the voice of every woman,
        protect them, and provide a safe space for them.‚Äù And in a post on their Facebook
        page from two months ago, there is news detailing the <a href="https://www.gaytimes.co.uk/community/98661/bisexual-teen-commits-suicide-bullied-school/">suicide
        of a 17-year-old bisexual woman</a> ‚Äî just months before her high school graduation
        ‚Äî which gives us a sense that this mission needs to take seriously its obligation
        to the voices of lesbian, bisexual, and transgender women.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e954c4a6-77e0-4ac7-96ba-24d76a757487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T12:55:54.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:24.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As ASEAN SOGIE Caucus, an organization working on LGBT rights in
        Southeast Asia, writes in their <a href="https://aseansogiecaucus.org/statements/asc-statements/117-herstory-is-our-story-pressforprogress-together-with-lbtq-women">statement</a>
        for International Women‚Äôs Day: ‚ÄúToday, we call on all LBTQ women to keep claiming
        their spaces in our #PressForProgress, and to make #HerStory a story that
        captures the true spirit, diversity, and vigor of LBTQ women‚Äôs struggles.
        And we call on the larger women‚Äôs movement to embrace this same energy as
        their own, and to assert that every woman is included in the story that we
        write.‚Äù</p>'
