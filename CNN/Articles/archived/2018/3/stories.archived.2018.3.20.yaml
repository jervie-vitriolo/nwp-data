      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> ‚Äî As CNN Philippines
        launched its <a href="https://cnnphilippines.com/life/culture/2018/03/19/leading-women-to-press-for-progress-summit.html">first
        Women‚Äôs Month summit</a>, which featured accomplished and inspirational women
        as guest speakers and panelists, a mini bazaar was also held at the venue,
        where women entrepreneurs got to set up booths and introduce their products
        to the event''s attendees.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a00903d-c492-4c76-9084-e3e64ad67405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T12:49:08.308+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:24.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brands present included Happy Skin Cosmetics, social enterprise
        Lunas Living Oils, lifestyle brand Ademar, museum, gift shop, and heritage
        tour provider The Manila Collectible Co., healing and wellness brand Neutra
        Organics, herb bouquet online shop Tarragon PH, accessories and bags line
        Hey Friday, clothing brand T Collection, skincare line Cocoline Naturals,
        and food brands HOP, Organique and B&amp;C Healthy Snack Foods. The Philippine
        Red Cross was present as well.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6559b6d2-4db6-4ce7-bdf8-0a5607f18cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T12:49:08.309+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:24.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life spoke to a few of the business owners to talk
        about their experiences as female entrepreneurs, from the challenges they
        face to the ways women can support each other.</p>'
    '5':
      'image': 'jcr:c54162f3-4fb2-48c7-b8b3-c94f25943438'
      'imageCaption': 'The Manila Collectible Co. is a museum, gift shop and heritage
        tour and workshop provider founded by Charisse Aquino-Tugade in the heart
        of Intramuros, Manila. Photo by JL JAVIER'
