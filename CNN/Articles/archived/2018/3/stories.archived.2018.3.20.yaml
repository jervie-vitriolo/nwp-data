    'template': '1'
    'title': 'Duterte: Gov''t doing enough to make soldiers'' lives comfortable'
    'updated': 2018-03-21T07:31:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61463c59-9020-4628-90ca-fed7c83e6a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:45:30.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:25.095+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20) ‚Äî</strong> President
        Rodrigo Duterte is making good his promise to improve the lives of military
        members and their families.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04e1d5e-999a-47c0-8e0d-7cef4450a8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:45:30.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:25.095+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the 121st anniversary of the Philippine Army, the President
        highlighted his administration''s efforts to ease the lives of troops.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2704601-65a7-42cc-9889-87163ce02908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:45:30.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:25.095+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This time, I think we have done enough in government to make your
        life comfortable," he said.</p>'
    '4':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Duterte wants to fast-track lease of military properties <a href="https://t.co/cJgw4IWitJ">pic.twitter.com/cJgw4IWitJ</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/976054837862285313?ref_src=twsrc%5Etfw">March
        20, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804071b5-4214-485d-944c-37923536693f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:45:30.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:25.095+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf300aa-9755-42a0-8462-5f7f918875d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:45:30.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:25.095+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said ‚Ç±500 million was released to fund the medical needs
        of soldiers hurt during the war in Marawi, and that <a href="http://cnnphilippines.com/news/2017/12/20/duterte-soldiers-benefits-afp-anniversary.html">another
        ‚Ç±50 million was given to the AFP Medical Center in V. Luna, Quezon City.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8dc10e-682a-4527-8492-5c2435ba59af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:45:30.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:25.095+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2017/11/07/president-rodrigo-duterte-500-million-fund-soldiers-marawi-crisis.html">Duterte:
        ‚Ç±500-million fund for soldiers injured, disabled in Marawi war</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fa43de-f1a6-4523-818d-dc7cb62a7b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:45:30.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:25.095+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can assure you that the government is doing its best to ensure
        that our men and women in uniform are provided with the benefits and armed
        with equipment to perform their duties effectively," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f287016-05fb-425e-8a12-583aa749a39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:45:30.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:25.095+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there may be no shortcuts on the road to peace, Duterte said
        the goal of a stronger and more stable nation "is now within reach" with the
        efforts and sacrifices of soldiers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e94def-7357-4471-ab56-58f6fcf115ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:45:30.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:25.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he was backing a plan by Finance Secretary Carlos Dominguez
        III to establish something like the Government Service Insurance System for
        the military.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9a8994-81c6-40a4-b939-ee8251e3c953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:45:30.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:25.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said while a similar system is in place for the military,
        it was not enough. The new system would answer financial concerns of military
        members and their families.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d1b83f-26bc-41be-ba46-52bb641c6de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:45:30.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:25.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to have that contract completed on time, and I give
        you my assurance <em>na hindi yon papakialaman ng</em> civilian government
        <em>yan</em> [that the civilian government will not meddle in it]," Duterte
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ef9654-cae4-4dc5-88bb-1abe86181fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:45:30.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:25.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also suggested the military develop some of its lands in Taguig
        and rent them out, so they could earn "millions" he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b172b0-fa83-4fb0-bbec-eda97791972e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:45:30.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:25.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Soldiers lauded</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78de2b5-c751-4d65-b78b-501fd4650c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:45:30.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:25.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Duterte had nothing but praise for soldiers, praising
        their bravery, saying the country was proud and thankful for their services,
        especially during the Marawi siege.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0def39a0-b9ee-4c71-a859-51e3543488e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:45:30.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T14:52:25.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s speech was unusually brief, but it did not fall short
        of gratitude for the men and women in uniform.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
