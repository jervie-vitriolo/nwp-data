  'Ex-FBI-Deputy-Director-Andrew-McCabe-fired':
    'author': 'Laura Jarrett and Pamela Brown, CNN'
    'caption': 'FBI Deputy Director Andrew McCabe was fired late Friday, less than
      two days shy of his retirement.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-17T11:10:41.846+08:00
    'imagesource': 'jcr:c5003862-4a01-495d-9b3f-532fe7bf334f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5220f0c9-c623-4db9-968c-c209882ae01f'
    'lead': 'McCabe had more recently been regularly taunted by President Donald Trump
      and besieged by accusations that he had misled internal investigators at the
      Justice Department.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T15:12:09.828+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T15:12:10.040+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-FBI Deputy Director Andrew McCabe fired'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4866959-9d23-4fb6-850a-c33f12fcc146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:12:09.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:12:10.040+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Attorney General Jeff Sessions fired former
        FBI Deputy Director Andrew McCabe late Friday, less than two days shy of his
        retirement, ending the career of an official who had risen to serve as second-in-command
        at the bureau.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e05179b-f29a-4cb6-8bbe-79fe5fd3081a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:12:09.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:12:10.041+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCabe had more recently been regularly taunted by President Donald
        Trump and besieged by accusations that he had misled internal investigators
        at the Justice Department.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8223bd28-2720-4fb7-a80e-d169d5e64cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:12:09.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:12:10.041+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCabe had been expected to retire this Sunday, on his 50th birthday,
        when he would have become eligible to receive early retirement benefits.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb7ba62-a05c-44c5-b65d-aeeea914e13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:12:09.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:12:10.041+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Friday''s termination could place a portion of his anticipated
        pension, earned after more than two decades of service, <a href="https://edition.cnn.com/2018/03/16/politics/andrew-mccabe-pension-if-fired/index.html">in
        significant jeopardy.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11490d3f-6133-4663-9382-dec1f97fef9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:12:09.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:12:10.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative for McCabe said he learned from a press release
        that he had been fired by Sessions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22067108-47f8-47aa-9a42-110603a0f6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:12:09.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:12:10.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The origin of his dramatic fall stems from an internal review conducted
        by Justice Department Inspector General Michael Horowitz. That report -- the
        details of which have not been publicly released -- is said to conclude that
        McCabe misled investigators about his role in directing other officials at
        the FBI to speak to The Wall Street Journal about his involvement in a public
        corruption investigation into the Clinton Foundation, according to a source
        briefed on it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3580905-ba7d-45cc-9cbf-803a4a08339f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:12:09.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:12:10.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported on Wednesday that the findings in Horowitz''s report
        on McCabe were referred to the FBI''s Office of Professional Responsibility,
        staffed with career officials, who recommended McCabe''s termination. McCabe,
        accompanied by his lawyer, tried making a last-ditch effort Thursday to avoid
        the firing, meeting with officials at the deputy attorney general''s office
        at the Justice Department for several hours while Sessions was traveling,
        but to no avail.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3cd0e6-144a-4879-9113-075afc9e613d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:12:09.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:12:10.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After an extensive and fair investigation and according to Department
        of Justice procedure, the Department''s Office of the Inspector General (OIG)
        provided its report on allegations of misconduct by Andrew McCabe to the FBI''s
        Office of Professional Responsibility (OPR)," Sessions said in a statement
        late Friday. "The FBI''s OPR then reviewed the report and underlying documents
        and issued a disciplinary proposal recommending the dismissal of Mr. McCabe.
        Both the OIG and FBI OPR reports concluded that Mr. McCabe had made an unauthorized
        disclosure to the news media and lacked candor − including under oath − on
        multiple occasions."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752909db-fc29-4438-918f-01c8ac410e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:12:09.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:12:10.043+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horowitz''s office is continuing to investigate how the Justice
        Department and FBI handled sensitive investigations leading up to the 2016
        presidential election -- including the probe into Hillary Clinton''s private
        email server -- and a more global report is expected this spring. That closely
        watched report, which Trump has derided as "<a href="https://twitter.com/realDonaldTrump/status/968856971075051521?ref_src=twsrc%5Etfw&amp;ref_url=https%3A%2F%2Fwww.cnn.com%2F2018%2F02%2F28%2Fpolitics%2Ftrump-sessions-fisa-abuse%2Findex.html">already
        late</a>," could prove devastating for former and current top officials at
        the Justice Department and FBI depending on the findings, as the President
        has sought to weave a narrative of biased "deep state" holdovers from the
        Obama administration determined to undermine his presidency.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86320c2e-0c4c-4d35-be72-0b52e5c09e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:12:09.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:12:10.043+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, McCabe alleged that the report''s release was sped
        up "only after" his testimony suggested that he would corroborate Comey''s
        accounts of his conversations with Trump.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e10765-74be-4b97-8180-43dd82e656ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:12:09.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:12:10.043+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here is the reality: I am being singled out and treated this way
        because of the role I played, the actions I took, and the events I witnessed
        in the aftermath of the firing of James Comey," McCabe said. "The OIG''s focus
        on me and this report became a part of an unprecedented effort by the Administration,
        driven by the President himself, to remove me from my position, destroy my
        reputation, and possibly strip me of a pension that I worked 21 years to earn.
        The accelerated release of the report, and the punitive actions taken in response,
        make sense only when viewed through this lens."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194639e8-c961-4afe-8dde-32700c75b807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:12:09.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:12:10.043+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While former FBI officials say a lack of candor is a <a href="https://edition.cnn.com/2018/03/15/opinions/firing-mccabe-fbi-opinion-campbell/index.html">death
        knell</a> for an agent''s career, Sessions'' decision to fire McCabe presented
        unique political complications.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7768e064-8ff1-41d2-9ca2-a4d78b176e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:12:09.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:12:10.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump often used McCabe as a political punching bag on the campaign
        trail given his wife''s purported past ties to Clinton -- going so far as
        heckling Sessions over the summer for failing to fire McCabe -- despite the
        fact that Trump had interviewed McCabe just weeks prior about serving as FBI
        director after he ousted James Comey. In December, Trump made a cryptic reference
        to McCabe''s approaching retirement, tweeting: "FBI Deputy Director Andrew
        McCabe is racing the clock to retire with full benefits. 90 days to go?!!!"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795c2f14-2f3c-4888-83bb-160afb076877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:12:09.831+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:12:10.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full implications of McCabe''s firing on his pension remain
        to be seen, but he could potentially stand to lose hundreds of thousands of
        dollars. Retirement benefits for federal employees are based on several variables
        in employment history, but McCabe''s salary is not public and the FBI declined
        to release it to CNN.</p>'
  'ICC-Philippines-Duterte-withdrawal':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-17T10:27:42.961+08:00
    'imagesource': 'jcr:d2a7d090-5fe2-4fbe-a9a1-b77d8b813fff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '398bdc48-2649-42d3-9f74-2c99214e0594'
    'lead': 'The international court says any act to undermine holding others accountable
      for genocide and crimes against humanity is ''regrettable.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T15:15:50.461+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T15:15:50.675+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ICC review to proceed despite PH withdrawal'
    'updated': 2018-03-27T12:19:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eca6501-8552-411c-bb98-4805ca626390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:15:50.462+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:15:50.675+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17)</strong> — The
        International Criminal Court (ICC) will push through with its preliminary
        review of the war on drugs, despite <a href="https://cnnphilippines.com/news/2018/03/14/philippines-icc-international-criminal-court-president-rodrigo-duterte-harry-roque.html">Philippines''
        withdrawal from the treaty.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d513e3-5e62-469d-9d9d-b6e7f07a1efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:15:50.462+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:15:50.676+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the event of a withdrawal from the ICC, this decision will therefore
        not affect the continuation of the preliminary examination process," the ICC
        Office of the Prosecutor told CNN Philippines in a statement Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a3f8b7-a585-40d7-8c7d-67f20769ed69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:15:50.462+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:15:50.676+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the move will have no impact on "ongoing proceedings or
        any matter already under consideration by the ICC" prior to the date of the
        withdrawal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9345b3cb-6ef7-47d6-afda-2fc39af45009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:15:50.462+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:15:50.676+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added: "Nor does it affect the continuing obligation of the State
        concerned to cooperate with the Court in relation to an investigation initiated
        before the withdrawal came into effect."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17233aa-27c1-4540-9788-b05e0e042436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:15:50.463+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:15:50.677+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC announced its intention to conduct a preliminary examination
        on the drug killings in the country on February 8. The court has clarified
        the preliminary examination is not an investigation but a process to see if
        there is basis to proceed with an investigation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b9e007-43e0-4d8e-9202-db1b36785558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:15:50.463+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:15:50.677+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To abide by the court''s principle of complementarity, the ICC said
        it will "engage with the national authorities concerned with a view to discussing
        and assessing any relevant investigation and prosecution at the national level."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64b3517-c39a-4731-ac2c-66987020b6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:15:50.463+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:15:50.677+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC said while it expects cooperation from national authorities,
        preliminary examinations "can be undertaken without access to the territory."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039c042c-df94-4070-aeb3-76819e403850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:15:50.463+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:15:50.678+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also consider all submissions and views relayed to the court
        during the <a href="https://cnnphilippines.com/news/2018/02/08/International-Criminal-Court-preliminary-examination-Duterte-drug-war.html">preliminary
        examination of the drug war.</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67922d9-fcfb-4ca1-a82c-af131ab09af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:15:50.463+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:15:50.678+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While some of such killings have reportedly occurred in the context
        of clashes between or within gangs, the Prosecutor has noted that it is alleged
        that many of the reported incidents involved extrajudicial killings in the
        course of police anti-drug operations," the ICC said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3940ef0-7b2d-4d1a-9163-797d664ba330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:15:50.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:15:50.678+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national police has pegged the drug killings at more than 4,000
        while human rights groups said the number has gone beyond 13,000.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5091e7cc-85f8-4c61-bf7c-e68417ac704c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:15:50.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:15:50.678+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an independent judicial institution, the ICC has the mandate
        to look into cases of genocide and crimes against humanity.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd8f1dc-a827-4282-b215-e664d96eafea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:15:50.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:15:50.678+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any act that may undermine the global movement towards greater
        accountability for atrocity crimes and the international rule of law is, therefore,
        regrettable," it added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff603da-ecdf-47e7-8931-9a25e8a1e25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:15:50.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:15:50.679+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the President of the Assembly of States Parties O-Gon
        Kwon on Friday expressed concern over the country''s withdrawal from the Rome
        Statute, the founding treaty of the ICC.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b41fa2-8a0f-4332-aa08-712e84e0ee35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:15:50.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:15:50.679+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I regret this development. A State Party withdrawing from the Rome
        Statute would negatively impact our collective efforts towards fighting impunity",
        Kwon said. "The ICC needs the strong support of the international community
        to ensure its effectiveness. I encourage the Philippines to remain as a party
        to the Rome Statute."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b43a316-be4b-4982-a8e2-6c9e7d880f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:15:50.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:15:50.679+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kwon said the Philippines has in fact participated actively in the
        Assembly of States Parties since becoming a State Party in 2011.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2049311-bb22-4386-b8b7-adbb06555932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:15:50.465+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:15:50.679+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The withdrawal from the Rome Statute is a turnaround from an earlier
        statement, when President Rodrigo Duterte said he <a href="https://cnnphilippines.com/news/2018/02/10/duterte-ICC-probe-guilty.html">welcomed
        the ICC probe</a> and that he would speak to an ICC representative one-on-one.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfc8400-4e0e-4ea5-be65-82ae926f2990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:15:50.465+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:15:50.680+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President later instructed the police force to not cooperate
        with the international investigators, and denounced statements by international
        human rights experts against the drug war.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bba8f6d-506a-457b-b0cc-d0c7376aaa91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:15:50.465+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:15:50.680+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/03/07/rodrigo-duterte-icc-probe-drug-war.html">Duterte:
        ICC has no jurisdiction over me in drug war probe</a></strong></p>'
  'PBA-Semifinals-Yeng-Guiao-NLEX-game-4':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-03-17T01:13:22.730+08:00
    'imagesource': 'jcr:f15f14cd-bb00-4eeb-a567-0e6c86b3a138'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1f7b416-d557-4085-bdb3-bc14f6309209'
    'lead': 'The NLEX Road Warriors came out on top in what coach Yeng Guiao considered
      a ‘do-or-die’ game against the Magnolia Hotshots in the PBA Philippine Cup semifinals
      on Friday night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T15:17:59.822+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T15:18:00.065+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Semifinals: Yeng Guiao praises NLEX’s ‘urgency’ in Game 4 win'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12329698-7a36-4038-b9b3-381e70e72933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:17:59.822+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:18:00.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> In the mind of
        NLEX head coach Yeng Guiao, if his team succumbed to the Magnolia Hotshots
        in Game 4 of their best-of-seven semifinal affair, the series might as well
        be considered over.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d535fe-64eb-4d1a-af17-ef08f66a94aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:17:59.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:18:00.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after a convincing 91-79 thumping of the Magnolia Hotshots on
        Friday evening at the Mall of Asia Arena, that tied the series at 2-2, NLEX
        is still very much alive.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d48db9-d6aa-433b-885a-6777e673b3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:17:59.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:18:00.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We felt that this was a big game for us, parang do-or-die nga,”
        Guiao said. “A 1-3 win-loss record would practically be a foregone conclusion.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bb250a-2381-48da-9996-872d6ef1643e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:17:59.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:18:00.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With their backs against the wall, Guiao says the Road Warriors
        played as if their very conference was on the line.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36693d8d-19bc-4256-ac47-5424c3633ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:17:59.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:18:00.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We felt that urgency tonight and the boys stepped up,” Guiao added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f789b1bf-705f-448e-940e-461c1aa1db0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:17:59.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:18:00.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being almost bulldozed by Jio Jalalon in Game 3 and burned
        by Paul Lee in Game 4, defense made the difference on Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4a12ba-5ea9-422f-869a-b6d4923d504f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:17:59.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:18:00.068+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Jalalon, Lee, and Mark Barroca finished with double digit
        scoring, the Road Warriors prevented them from exploding and taking over the
        game.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d526e34-a94f-4d79-b38a-4bc68d646e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:17:59.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:18:00.068+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a result of a less specific approach on defense that stymied
        the Magnolia backcourt according to the Hotshots.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f086a2d8-c18f-4cc9-88fb-ab8686fa1fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:17:59.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:18:00.068+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yung last game namin masyado yung focus namin kay Paul,” NLEX guard
        Kevin Alas said. “Siguro now our focus is on stopping the whole team. ”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1ec3b2-d9bc-4793-9de2-153a101c401c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:17:59.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:18:00.068+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi namin kailangan i-stop lang si Paul, Ian, we just have to
        stop the whole team,” Alas continued.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0fb545-b181-40fd-b3f3-28544bf4d9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:17:59.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:18:00.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the series tied, it is now a virtual best-of-three for the
        right to enter the PBA Philippine Cup Finals.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7efeda1-1224-4da6-961f-f2428f01d3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:17:59.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:18:00.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crucial Game 5 between the Road Warriors and the Hotshots will
        take place on Sunday at the Ynares Center in Antipolo.</p>'
