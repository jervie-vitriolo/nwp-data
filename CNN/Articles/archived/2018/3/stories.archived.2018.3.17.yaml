    'template': '1'
    'title': '40 candidates vie for Bb. Pilipinas 2018 crowns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f76d58-074c-47a5-9f52-00f8edbff90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:52:48.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2023-03-03T16:04:06.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17) —</strong> After
        hauling numerous titles last year, the Philippine pageant season is once again
        kicking off.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84ab154-12b2-42be-8d1d-23bee6f88901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:52:48.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2023-03-03T16:04:06.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronation night of the prestigious Binibining Pilipinas 2018
        is set to take place on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75992604-3d0a-4cb1-a53e-e95b541e473b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:52:48.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2023-03-03T16:04:06.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty candidates will showcase their beauty and brains at the Araneta
        Coliseum in Quezon City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2db2d4a-1bd5-4aa0-95e1-c9db606b4d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:52:48.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2023-03-03T16:04:06.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pool of contestants will then be cut to the Top 25, then the
        Top 15.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3888500-111a-40f5-9b93-61bf3be1eb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:52:48.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2023-03-03T16:04:06.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the most talked about candidates are Miss World 2016 Top 5
        finalist Catriona Gray, former De La Salle University volleyball star player
        Michele Gumabao, former “Pinoy Big Brother” housemate Vickie Rushton, and
        Binibining Pilipinas returnees Karen Gallman and Jehza Mae Huelar</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303707b6-74d3-4945-82bd-6c97645e9375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:52:48.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2023-03-03T16:04:06.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Universe Philippines 2017 Rachel Peters and Binibining Pilipinas
        International 2017 Mariel de Leon will crown their successors to be the country’s
        representatives in two of the most prominent pageants worldwide.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ff2091-f37b-431e-aa77-8ad2a48810b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:52:48.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2023-03-03T16:04:06.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s candidates for the Miss Supranational 2018, Miss Grand
        International 2018, Miss Intercontinental 2018, and Miss Globe 2018 will also
        be named.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a86ef45-bb7b-4e12-ae5d-42be2feb8ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:52:48.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2023-03-03T16:04:06.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binibining Pilipinas 2018 marks the pageant’s 55th iteration since
        its inception in 1964.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52721a48-b44d-4759-b04f-f176bf417ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:52:48.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2023-03-03T16:04:06.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the Philippines collected podium finishes in various international
        pageants, including Miss Earth winner Karen Ibasco, Miss Reina Hispanoamericana
        winner Winwyn Marquez, Miss Globe First Runner-up Nelda Ibe, and Miss Grand
        International Second Runner-up Elizabeth Clenci.</p>'
  'snapchat-stock-loss-rihanna-offensive-ad':
    'author': 'Jordan Valinsky'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-03-17T13:47:33.784+08:00
    'imagesource': 'jcr:37c63568-4456-4136-afaf-befb2de71031'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0017dbe9-9b1f-4c87-b62d-2cae3bc67472'
    'lead': 'The ad in question is for the mobile game ''Would You Rather?,'' and
      it presented users with two options: ''Slap Rihanna'' or ''Punch Chris Brown.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T14:55:16.986+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T14:55:17.183+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Snapchat stock loses $800 million after Rihanna responds to offensive
      ad'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dad48f5-3451-44ff-8305-73cd07321ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:55:16.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:55:17.184+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Rihanna is the latest celebrity to
        send Snap''s stock sliding.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8add11c4-a779-4bb4-a6f6-2dbf413869dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:55:16.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:55:17.184+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer tore into the app on Thursday for allowing an offensive
        ad to appear on its platform. Her remark sent Snap''s stock down nearly 4%,
        erasing nearly $800 million from its market value. Snap''s stock closed down
        1% on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1f3695-80ce-4027-b849-6b0c5e74c222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:55:16.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:55:17.185+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ad in question was for the mobile game "Would You Rather?,"
        and it presented users with two options: "Slap Rihanna" or "Punch Chris Brown."
        Brown pleaded guilty in 2009 to beating Rihanna during an argument while they
        were dating.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb55152-4560-4c4d-95a6-25efb976fd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:55:16.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:55:17.185+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rihanna issued a statement on her Instagram account calling out
        Snap for the ad.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f736cc-fbbd-49cc-975e-cae97c47a8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:55:16.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:55:17.185+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now SNAPCHAT I know you already know you ain''t my fav app out
        there! But I''m just trying to figure out what the point was with this mess!"
        the singer wrote. "I''d love to call it ignorance but I know you ain''t that
        dumb. You spent money to animate something that would intentionally bring
        shame to DV victims and made a joke of it."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5904c87d-14db-430e-8a43-e05f8d8dbdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:55:16.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:55:17.185+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kylie Jenner curse? Snapchat faces its defining moment</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f25dc0-e91b-4849-b691-e069c336abb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:55:16.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:55:17.186+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "Shame on you."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c4b08d-1b3f-460f-96c0-183cbb64ac70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:55:16.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:55:17.186+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snap issued a statement to CNN calling the ad "disgusting."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e3ca38-2efa-48e8-b581-39bdefff3c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:55:16.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:55:17.186+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are investigating how that happened so that we can make sure
        it never happens again," the company said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db77c384-0fae-4305-a355-f7420d78117a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:55:16.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:55:17.186+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident highlights the dangers of self-service ad platforms,
        which lets companies buy and submit ads without human negotiation. Many social
        networks use this method. In its ad policy, Snap says ads submitted to the
        platform are "subject to our review and policy" and doesn''t allow content
        that depicts "excessive violence."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914672cb-1666-4215-b95a-d7f612917064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:55:16.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:55:17.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel Ives, chief strategy officer and head of technology research
        at GBH Insights, told CNN that it''s a big challenge for Snap.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e09598-6ffd-4944-936e-dee8eacf4e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:55:16.989+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:55:17.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Social media platforms continue to have troubles with catching
        all offensive ads and content as we have seen from the likes of Facebook and
        Twitter," Ives told CNN. "Snap dropped the ball on this ad."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66add8d4-617c-46d8-ab06-f0e68589278e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:55:16.989+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:55:17.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ives added: "This is a make or break [year] for Snap and although
        we believe it''s heading in the right strategic direction, the Rihanna backlash
        and ad is another gut punch for this company to make sure they minimize the
        speed bumps ahead."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c6ad9e-ccdd-46d8-8ecd-102cb003ebbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:55:16.989+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:55:17.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rihanna''s negative public statement comes just a few weeks after
        Kylie Jenner complained about Snap''s redesign.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d50895-68d6-4cbf-b8e1-5cba200c5c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:55:16.989+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:55:17.188+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sooo does anyone else not open Snapchat anymore? Or is it just
        me... ugh this is so sad," Jenner tweeted, sending Snap''s down 6% and wiping
        $1.3 billion off the company''s market value. The new format triggered a Change.org
        petition, signed 1.2 million times, to get the original design back.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b11d26-9046-45fb-9797-235894fbe33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:55:16.989+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:55:17.188+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snap responded by rolling out tabs for the Friends and Discover
        sections to quell user concern that its new look is too confusing.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd85edf-b7bb-44d6-b2bd-e36e9a1ab240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:55:16.989+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:55:17.188+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also recently announced it is laying off about 120 engineers.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a757690-9774-4b70-ae13-04f3b08ca44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:55:16.990+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:55:17.188+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://money.cnn.com/2018/03/16/technology/snapchat-stock-rihanna/index.html?sr=twCNN031618snapchat-stock-rihanna1156AMStory">"Snapchat
        stock loses $800 million after Rihanna responds to offensive ad."</a></em></p>'
  'plane-crash-bulacan-plaridel':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-17T13:37:46.900+08:00
