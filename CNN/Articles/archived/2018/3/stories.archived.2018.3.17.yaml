  'Russia-expels-23-UK-diplomats-as-fallout-over-nerve-agent-attack-grows':
    'author': 'Laura Smith-Spark and Matthew Chance, CNN'
    'caption': 'British Prime Minister Theresa May and Russian President Vladimir
      Putin. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-17T23:15:49.678+08:00
    'imagesource': 'jcr:e83d7235-5e5a-4802-bf93-c317f9c58074'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc65ac31-fc24-4b3d-9c23-444ee4e901dc'
    'lead': 'Russia expels 23 UK diplomats as fallout over nerve agent attack grows'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T14:50:24.510+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T14:50:24.849+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia expels 23 UK diplomats as fallout over nerve agent attack grows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4104b0b-8dd0-4ffb-9462-20ccc4a5c5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:50:24.511+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:50:24.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russia''s Foreign Ministry ordered the
        expulsion of 23 British diplomats from Russia on Saturday in a tit-for-tat
        response to Britain''s decision to expel Russian envoys in connection with
        the poisoning of a former Russian double agent and his daughter on British
        soil.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f7b728-6f47-4f7c-8777-fa235a59b765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:50:24.511+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:50:24.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry also declared it was closing the British Consulate
        General in St. Petersburg and the British Council in Russia, in a step beyond
        the measures taken by Britain. The British Council is a cultural institute
        with artistic, language and educational programs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47196c43-e6b3-4d24-97f8-c0778562f51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:50:24.511+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:50:24.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK diplomats have a week to leave, the Russian Foreign Ministry
        said, adding that its actions came "in response to the provocative actions
        of the British side and groundless accusations" against Russia over the Salisbury
        attack.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff71a754-374f-4781-84a4-b2c495a23656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:50:24.511+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:50:24.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The British side is warned that in case of further unfriendly actions
        against Russia, the Russian side reserves the right to take further retaliatory
        measures," the ministry said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2c2f06-b65d-418c-82f7-524517d12a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:50:24.511+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:50:24.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian Senator Igor Morozov, a veteran of the Russian Service of
        External Intelligence, claimed that the British Council was shut down because
        UK intelligence operated under the cover of the organization, state-run RIA
        Novosti news agency reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778872ad-9a2b-4bb4-8498-e875db4de80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:50:24.512+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:50:24.851+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British Council said it was "profoundly disappointed" by Moscow''s
        decision to order its closure.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871933bf-35d6-4193-b70b-bee3a08ed6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:50:24.512+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:50:24.851+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is our view that when political or diplomatic relations become
        difficult, cultural relations and educational opportunities are vital to maintain
        on-going dialogue between people and institutions," it said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b984286e-6346-46af-93b7-5b38dbd361df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:50:24.512+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:50:24.851+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remain committed to the development of long-term people-to-people
        links with Russia as we do in over 100 other countries."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69cd9df-0460-4915-a8d3-aa7b70af96c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:50:24.512+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:50:24.851+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Retaliation comes swiftly</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab666e8-7cd2-4e9c-9ec8-f6345ebc5eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:50:24.512+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:50:24.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations between the two nations have deteriorated rapidly since
        the March 4 nerve agent attack on Sergei Skripal, 66, and his daughter Yulia,
        33, in the English city of Salisbury. The pair remain critically ill in the
        hospital.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f929d01-b30d-47d8-8546-4513aec69a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:50:24.512+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:50:24.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Prime Minister Theresa May on Wednesday <a href="https://edition.cnn.com/2018/03/14/europe/theresa-may-reprisals-for-russian-spy-poisoning-intl/index.html">gave
        the 23 Russian diplomats</a> -- whom she described as undeclared intelligence
        officers -- a week to leave, as she accused the Russian state of being "culpable"
        for the attack in Salisbury.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a1692e-0133-40bd-b4dc-a5136b2d2c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:50:24.513+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:50:24.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia, which denies any involvement in the incident, condemned
        May''s decision as unacceptable and vowed a swift response.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baca75ac-1d54-45fa-b260-64d6789d147c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:50:24.513+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:50:24.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its retaliatory move came a day before Russians go to the polls
        for a presidential election in which President Vladimir Putin is <a href="https://edition.cnn.com/2018/03/07/europe/russian-election-explainer-intl/index.html">expected
        to win</a> a second consecutive term.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18328841-2ce7-4a72-b749-12acc69a39d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:50:24.513+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:50:24.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom''s ambassador to Moscow, Laurie Bristow, was
        summoned to the Russian ministry on Saturday to be told of Moscow''s decision.
        The British Embassy in Moscow told CNN it had been given a list of 23 specific
        individuals that were to be expelled from Russia.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791a6443-3d24-474a-8aa9-d6923b5b0571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:50:24.513+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:50:24.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comments to reporters after he left the Foreign Ministry, Bristow
        said the crisis had arisen because of "the attempted murder of two people
        using a chemical weapon developed in Russia and not declared by Russia." He
        said Britain must defend itself.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c64dcc-6fe4-4ae2-81a6-074385e93505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:50:24.513+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:50:24.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have no dispute with the Russian people," he said. "But we will
        always do what is necessary to defend ourselves, our allies, and our values
        against an attack of this sort, which is an attack not only on the United
        Kingdom, but upon the international rules-based system, on which all countries,
        all countries including Russia, depend for their safety and security."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedbe8d0-968d-4f27-a581-2cf3dd849e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:50:24.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:50:24.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Foreign Office said its priority was looking after its staff
        in Russia and helping those who will return to Britain.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8371431a-b29b-4385-bd31-3cdc0e487c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:50:24.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:50:24.854+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>UK: Russia in ''flagrant breach'' of law</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3d7538-17d1-44cd-bff1-9238fcd1ca8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:50:24.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:50:24.854+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing members of her Conservative Party on Saturday, May said
        the Russian move had been "anticipated" and that Britain would consider its
        next steps in the coming days, when the National Security Council is due to
        meet.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82936fa6-fbb0-4f94-8749-e05905a630c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:50:24.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:50:24.854+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s response does not change the fact that Moscow was in "flagrant
        breach of international law" and the Chemical Weapons Convention, she said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a632ad7d-1ee7-4497-bb17-cd9a8d7fb080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:50:24.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:50:24.854+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government was backed this week by allies France, Germany
        and the United States in its assessment that there was "no plausible alternative
        explanation" than that Russia was responsible for the Salisbury attack. UK
        officials believe the Skripals were exposed <a href="https://edition.cnn.com/2018/03/13/europe/what-is-novichok-nerve-agent-intl/index.html">to
        a nerve agent known as Novichok</a> that was developed in Russia.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd188870e-9ef4-4ecd-b85b-8829c6b46aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:50:24.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:50:24.854+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Foreign Secretary Boris Johnson upped the stakes Friday when
        he said it was "overwhelmingly likely" that <a href="https://edition.cnn.com/2018/03/16/europe/uk-russia-nerve-agent-spy-attack-intl/index.html">Putin
        personally gave the order</a> to use the nerve agent against the Skripals.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77ac95a-ae4b-4855-929f-7f4e45f16feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:50:24.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:50:24.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kremlin spokesman Dmitry Peskov, speaking to CNN, slammed that remark.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7ca737-013d-4b0f-a0fc-9c2c979eff84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:50:24.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:50:24.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have said on different levels and occasions that Russia has
        nothing to do with this story," he said. "Any reference or mentioning of our
        President is nothing else but shocking and unpardonable diplomatic misconduct."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f95addf-03b7-4df1-9912-03ccb5888c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:50:24.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:50:24.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has insisted it is ready to cooperate in investigating the
        attack in Salisbury if Britain reciprocates by sharing the evidence it holds.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123d3f8b-9a30-4a10-bc26-adf66be43ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:50:24.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:50:24.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK police renewed their appeal Saturday for people who may have
        seen Sergei Skripal''s burgundy BMW car on the morning of Sunday, March 4,
        to share what they know.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d5d66b-1442-449c-9003-d48dbde2f305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:50:24.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:50:24.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 400 witnesses have already come forward in what is "extremely
        challenging and complex investigation," Assistant Commissioner Neil Basu of
        London''s Metropolitan Police said. Officers also are trawling through some
        4,000 hours of CCTV footage, he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8036e6b-f2c3-41c7-9e60-74fefca72187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:50:24.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:50:24.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Glushkov murder investigation</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee78dc3-0588-49ba-8c5a-89cc64e937e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:50:24.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:50:24.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a dramatic twist Friday, the Metropolitan Police said that the
        death of <a href="https://edition.cnn.com/2018/03/16/europe/nikolai-glushkov-russia-murder-intl/index.html">Russian
        businessman Nikolai Glushkov</a>, who was found dead Monday in his London
        home, was now being treated as murder.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f425ef1f-17f3-4fbd-905c-1fa0028e4c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:50:24.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:50:24.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A post-mortem exam on the Russian exile, who had links to compatriots
        who died in mysterious circumstances in the UK, "gave the cause of death as
        compression to the neck," a police statement said. There''s no evidence at
        this stage that his death and the attack on the Skripals are linked, it said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c979473a-afbb-4a1a-8027-1b151b165911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:50:24.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:50:24.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s Investigative Committee said it had launched its own criminal
        proceedings in connection with the "attempted murder of a Russian citizen,
        Yulia Skripal" in Salisbury and the "murder" of <a href="https://edition.cnn.com/2018/03/13/europe/nikolai-glushkov-russia-intl/index.html">Glushkov</a>
        in London.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e0e651-f471-44cd-830b-2ca588a70bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:50:24.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:50:24.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK-Russia relations have been fractious ever since the assassination
        of another former Russian spy, Alexander Litvinenko, in 2006.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c925c1bc-bc22-4257-b811-498e4a43d6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:50:24.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:50:24.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A UK inquiry found that two Russian agents poisoned Litvinenko at
        a London hotel bar in 2006 by spiking his tea with highly radioactive polonium-210,
        and that Putin "probably approved" Litvinenko''s killing. The Kremlin has
        always denied the accusation.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59dc26c-9c53-4697-b873-cdcceca3e815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:50:24.517+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:50:24.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sergei Skripal was sentenced to 13 years in prison in 2006 for spying
        for Britain, according to Russian state media accounts of the closed hearing.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d89cc6-832c-4d44-9cae-404d79e068d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:50:24.517+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:50:24.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian court officials at the time said he''d received at least
        $100,000 for his work for MI6, the British intelligence service. He was granted
        refuge in the UK after a high-profile spy exchange between the United States
        and Russia in 2010.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9f1a19-f8dd-4ffe-818e-1ffe5c4a1435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:50:24.517+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:50:24.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/03/17/europe/russia-uk-spy-attack-diplomats-intl/index.html">Russia
        expels 23 UK diplomats as fallout over nerve agent attack grows.</a>"</em></p>'
  'binibining-pilipinas-2018-coronation-night-miss-universe-miss-world-michele-gumabao-catriona-gray-vicki-rushton':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-03-17T20:50:09.667+08:00
