      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tandingan herself confirmed the news Friday night on Twitter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703d2575-8b3a-4df7-ab03-5c4299e547b2'
