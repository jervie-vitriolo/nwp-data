    'imagesource': 'jcr:544028c9-8dfb-46e5-871c-fabe8664fef1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0efa56d4-0c04-40cf-8ccf-76c22dbfed6e'
    'lead': 'Labor chief Silvestre Bello says a new investment opportunity promises
      to provide at least 60,000 jobs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T15:02:04.127+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T15:02:04.334+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOLE to help Boracay workers amid looming shutdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb2401b-f98b-4ad6-89d6-694eaf21eb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:02:04.127+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:02:04.334+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17) —</strong> The
        Department of Labor and Employment (DOLE) said it will assist workers affected
        by the impending closure of Boracay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b45b3f-bdb3-4e1a-af3a-fe2a0e494890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:02:04.127+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:02:04.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While DOLE Secretary Silvestre Bello prefers the world-famous tourist
        destination to remain open, he said he will give way to the decision of other
        departments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5827020e-ce8d-4825-b8eb-1687cddb604a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:02:04.127+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:02:04.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kami naman kasi, kung sana huwag na magco</em>-close <em>pero
        kung</em> [We''d rather it not close, but if] that''s the decision of the
        three agencies then we just have to follow and attend to the needs of those
        who will be displaced," Bello said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30782ea8-ae26-4781-8a5c-b5d9f77ff823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:02:04.128+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:02:04.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said there are more than 17,000 workers are stationed
        on the island.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb64dbbc-b3f2-46e7-804f-352357436ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:02:04.128+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:02:04.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the inter-agency tasked to clean up Boracay said it
        would recommend a total closure of the island - a move that stakeholders and
        businesses protested.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c14c54-c72d-4d37-80de-133e65c4a326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:02:04.128+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:02:04.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor Department, and other agencies spearheading the rehabilitation
        — Departments of Tourism, Environment and Natural Resources, and Interior
        and Local Government — are all part of the committee.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47f606e-8efd-407d-bcb4-c8ba9a8f736f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:02:04.128+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:02:04.337+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/03/15/DILG-DENR-DOT-recommend-Boracay-total-closure.html">Inter-agency
        group recommends Boracay''s total closure</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e7bc52-b815-4db4-a194-119cfa043d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:02:04.128+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:02:04.337+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello, however, said a new investment opportunity promises to provide
        at least 60,000 jobs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce8be6d-db8e-41a0-b526-d8bef877e938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:02:04.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:02:04.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called on the Departments of Trade and Industry and Social
        Welfare and Development to help provide livelihood opportunities for displaced
        workers and employees.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0319083-d5da-40fd-b43c-95e7b66db2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:02:04.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:02:04.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Boracay to go dark on Saturday</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aedfffb-b0cb-4d99-b4b3-9a9ee21d9843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:02:04.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:02:04.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the looming shutdown, Boracay United, a group of business establishments
        and associations, will stage a protest.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad50089-7a41-4e01-b7b8-3860819bd579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:02:04.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:02:04.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is asking everyone who will be affected by the shutdown
        to turn their lights off at exactly 8:08 p.m. on Saturday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34268eb4-fb2b-4b73-aa3b-3a7db475ce95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:02:04.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:02:04.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents will proceed to the beachfront and beam flashlights and
        phones toward the sky to show how Boracay would look like during a closure.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948994e0-59da-4bf8-ae7a-ad16af552ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:02:04.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:02:04.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malay Town officials have demolished a number of illegal beachfront
        structures in the past few days, including a resort operating without permits.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd065cf7b-8b05-42f2-a5d0-7c9b8778217d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:02:04.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:02:04.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay earned ₱56 billion in revenues in 2017 alone.</p>'
  'trump-cohen-attorney-stormy-daniels-lawsuit':
    'author': 'Sophie Tatum and Patricia DiCarlo, CNN'
    'caption': 'Adult entertainment star Stormy Daniels. (FILE)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-17T11:22:30.163+08:00
    'imagesource': 'jcr:70dffb36-ca81-4d31-90ca-5c9eced57574'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ae44b86-00e4-448d-b323-8a7c2eb66f2d'
    'lead': 'The move marks the first time attorneys for Trump himself have joined
      the legal action in the Daniels matter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T15:08:43.858+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T15:08:44.104+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Attorneys for Trump and Cohen file to move Stormy Daniels lawsuit to
      federal court'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cd35d0-f7db-4504-b456-c8de9675eb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:08:43.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:08:44.104+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Attorneys defending President Donald Trump
        and the company of his personal legal counsel, Michael Cohen, have filed to
        move the lawsuit against their clients by porn star Stormy Daniels to federal
        court and are claiming she could owe as much as $20 million for violating
        a nondisclosure agreement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fda54c-8229-44be-bb55-b1db1d0c047b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:08:43.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:08:44.105+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move marks the first time attorneys for Trump himself have joined
        the legal action in the Daniels matter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d30af43-bd85-4799-a8af-05099a8d5bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:08:43.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:08:44.105+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney Charles Harder — best known for representing Hulk Hogan
        in his lawsuit against Gawker, which resulted in its bankruptcy — is handling
        the case on the President''s behalf.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d577f3-7e93-43fa-9434-b440a9a77411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:08:43.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:08:44.105+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They allege that Daniels as many as 20 times violated the confidentiality
        provisions of a settlement agreement in which Cohen paid the adult film actress
        $130,000 through a private LLC.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebd7fa0-e193-4e1a-8792-ef6631821924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:08:43.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:08:44.105+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the court filing Friday, attorneys for Trump as well as Cohen''s
        company, Essential Consultants, LLC, stated that "EC is aware of at least
        twenty (20) violations by Clifford of the confidentiality provisions of the
        Settlement Agreement."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13920ce6-9b88-48c1-b3f8-8112878aba3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:08:43.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:08:44.106+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniels'' real name is Stephanie Clifford.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad85c69-de7c-4994-a4b9-1e02b1e96676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:08:43.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:08:44.106+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial complaint filed by Clifford''s attorney in Los Angeles
        County Superior Court against Trump claims the nondisclosure agreement is
        not valid because Cohen signed it on behalf of Trump — instead of Trump signing
        it himself.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f63bd0-f50c-4e33-a3d3-6bfccea70c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:08:43.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:08:44.106+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Friday''s filing, the Trump and Cohen attorneys say that since
        Clifford agreed to pay $1 million for "each breach," she could owe as much
        as $20 million if an arbitration judge sides with Trump''s and Essential Consultants''
        attorneys.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1c6f7e-1d1a-468f-b440-f9c809999752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:08:43.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:08:44.106+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court document also says Essential Consultants plans to file
        a "petition to compel arbitration."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9255f0e-268d-4f2d-b2c8-0a41bfaa3a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:08:43.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:08:44.107+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the filing, Clifford''s attorney Michael Avenatti posted
        a series of tweets about the potential damages, calling the new filing "another
        bullying tactic from the President and Mr. Cohen."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698b2f02-4fac-4f96-9f52-291da52d15de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:08:43.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:08:44.107+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are now attempting to remove this case to federal ct in order
        to increase their chances that the matter will be decided in private arbitration,
        thus hiding the truth from the public," he tweeted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aefe6c4-f9b6-430b-ae36-e918d576cb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:08:43.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:08:44.107+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then added: "The fact that a sitting president is pursuing over
        $20M in bogus ''damages'' against a private citizen, who is only trying to
        tell the public what really happened, is remarkable. Likely unprecedented
        in our history. We are NOT going away and we will NOT be intimidated."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3186317e-685e-4cd8-8ba1-2391ecf47d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:08:43.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:08:44.107+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clifford and Trump allegedly had an affair in 2006, which is the
        focus of the nondisclosure agreement, according to her lawsuit against Trump.
        Cohen has said Trump "vehemently denies" any affair took place.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
