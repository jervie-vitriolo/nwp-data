      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I close my eyes because faith is seeing for me. I did everything
        I could, but the results are out of our control. I’m going home tomorrow with
        a happy heart," the powerhouse singer said in tweet.</p>'
    '6':
