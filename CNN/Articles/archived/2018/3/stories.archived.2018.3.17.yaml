      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16)</strong> — Filipino
        singer KZ Tandingan has been eliminated from Chinese reality contest "Singer
        2018."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90960f1a-5315-4489-8f50-9275cea43006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:23:07.744+08:00
