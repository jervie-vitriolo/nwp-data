    'template': '1'
    'title': '10 dead after plane crashes into house in Plaridel, Bulacan'
    'updated': 2018-03-18T10:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ae4969-2d71-47f5-bdfc-9e245e4edb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:58:13.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:58:14.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17)</strong> — Ten
        people, including three minors, were killed after a small plane crashed into
        a residential area in Plaridel, Bulacan on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61f781c-722b-49f2-8592-54be6f2a2949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:58:13.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:58:14.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Civil Aviation Authority of the Philippines (CAAP) said a six-seater
        Piper PA-23 Apache aircraft operated by Lite Air Express bound for Laoag,
        Ilocos Norte crashed upon takeoff from Plaridel Airport at 11:21 a.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89097f11-8fa8-49a4-b673-8742fd1b25b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:58:13.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:58:14.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At around 5 p.m., the Plaridel police said they have retrieved 10
        bodies from the site of the crash in Barangay Lumang Bayan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fa4779-13c1-4c71-94dc-c77d08ab1786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:58:13.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:58:14.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All five people onboard the plane died in the crash:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6adab02-9edd-4a2a-acd7-77a6bd3d42b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:58:13.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:58:14.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capt. Ruel M. Meloria (Pilot)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e88b94-0553-4a9e-b4a9-cb6647096095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:58:13.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:58:14.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romeo H. Huenda (Chief Mechanic)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8382a510-46b4-416c-a149-3f57db5ed649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:58:13.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:58:14.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alicia N. Necesario (Passenger)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d41e58-ea45-4e15-81f7-08cab7b48518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:58:13.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:58:14.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Vera F. Pagaduan (Passenger)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f50b8b-07dc-4110-bee5-714fefde7f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:58:13.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:58:14.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nelson T. Melgar (Passenger)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204cf804-64dd-4a9e-9f6c-882f22b4d56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:58:13.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:58:14.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five other casualties belonged to a family living in the house
        the plane crashed into.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6c59b0-322c-4723-8069-1ba609653b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:58:13.897+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:58:14.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local social welfare office identified them as Rissa Dela Rosa,
        the mother, and her children John Noel Dela Rosa, 17, Timothy Noel, 10, and
        Krissa, 7. The grandmother, Luisa Santos, 75, also died from the incident.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26180e88-21d1-4783-bb0b-ed85d034fde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:58:13.897+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:58:14.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noel dela Rosa said his wife and three children were having lunch
        when the incident happened.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ba29fb-1e2f-4abe-872a-9c5b5f2259e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:58:13.897+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:58:14.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was at work, and rushed home after hearing the news.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f37630b-ef6e-4e8e-a79e-a39403db3f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:58:13.897+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:58:14.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa''s other son was at school when the crash happened.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba31833-5eeb-4044-938f-0438f674e70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:58:13.897+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:58:14.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The community airport, used by aviation schools for training, is
        surrounded by residential houses.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f932ff-c3c7-4b55-80e2-d1256435ef32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:58:13.897+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:58:14.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAAP spokesperson Eric Apolonio told CNN Philippines the aircraft
        underwent safety check and the airport is functioning well.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99a3e38-0652-4904-b06f-b0a937f920a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:58:13.898+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:58:14.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, residents told the police they heard strange noises coming
        from the plane.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e917c703-c6a8-429c-95d1-7738a37c002c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:58:13.898+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:58:14.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pa-take off yung plane, papunta ng Laoag, pag take off niya, hindi
        naka-take off tapos bumagsak. Nakikita natin it is about 50 meters from the
        runway doon sa bahay na binagsakan," Plaridel police chief Julio Lizardo said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dadb115-f54b-4a2a-acaa-03aa39b388f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:58:13.898+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:58:14.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: The plane was about to take off for Laoag. It wasn''t
        able to take off and it crashed. It was about 50 meters from the runway when
        it crashed on the house.)</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0b9cf1-dd7a-4649-950d-cdaa679f7f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:58:13.898+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:58:14.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CAAP said all aircraft operated by Lite Air Express are grounded,
        pending the result of the investigation.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00f6897-cc56-47aa-8516-64ac655e84ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:58:13.898+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T14:58:14.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CAAP is doing its best to make all our airports safe and secure...The
        Plaridel Airport is designed only for small aircraft and for flying schools,"
        Apolonio said.</p>'
