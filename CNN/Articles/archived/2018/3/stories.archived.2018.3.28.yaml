  'Filipinos-recognized-in-Forbes-2018-30-Under-30-Asia':
    'author': 'Janine Peralta, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-28T16:12:40.750+08:00
    'imagesource': 'jcr:9290f465-6af3-4f37-a8c9-1ffe248d0e7e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43f26973-00b3-4f26-8a20-ab1a48c1ea01'
    'lead': 'There are five Filipinos in the list accompanied by a PH-based company
      cofounder'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T16:51:02.873+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-01T16:51:03.313+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipinos recognized in Forbes 2018 "30 Under 30 Asia"'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8292f18c-76ac-4139-8b8e-3ce25e9daa0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:51:02.873+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:51:03.313+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28) —</strong> Five
        Filipinos were featured in this year''s Forbes "30 Under 30" list for Asia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5372d0-4f07-4770-8930-7a726021631b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:51:02.873+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:51:03.314+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are pastry chef Miko Aspiras, artist Archie Oclos, Thinking
        Machines Founder Stephanie Sy, Youtube Vlogger Bretman "Bretman Rock" Sacayanan,
        and Waves for Water (W4W) Country Director Carlo Delantar.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2e9d57-952d-43ce-89ed-d112842700b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:51:02.873+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:51:03.314+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine-based company cofounder Patrick Lynch was also recognized
        in the list for his start-up, First Circle.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d8a245-2e70-400c-9f49-fc929568ac69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:51:02.874+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:51:03.314+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thinking Machines is a data science consultancy with expertise in
        artificial intelligence and machine learning initiatives while W4W is a global
        non-profit organization that aims to bring clean water to communities around
        the world.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9c048e-b261-4571-b7f9-89c61c31dc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:51:02.874+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:51:03.314+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First Circle on the other hand, is a financial technology company
        that caters to small businesses in the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915f5557-3f48-461f-86be-86f0837ef55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:51:02.874+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:51:03.315+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list featured 300 young innovators among more than 2000 nominations
        across 10 categories.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fe0295-f1e9-46b3-a2c7-a061a4d623b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:51:02.874+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:51:03.315+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Arts category featured two Filipinos namely Aspiras and Oclos.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df13197-3fff-479f-844c-ea42f3bb3436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:51:02.874+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:51:03.315+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aspiras, who began baking when he was 11 years old, used to be a
        commis chef in Shangri-la Manila, and later founded his own food group, Tasteless,
        co-owning seven restaurant concepts. He is 29 years old.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c4d49c-224c-4788-add2-99646630778f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:51:02.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:51:03.315+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Oclos is a 28-year-old artist who uses his murals and
        paintings to impart messages, criticizing leaders and tackling socio-political
        issues in the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ead7d3-381a-44ef-a674-d4db58837b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:51:02.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:51:03.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sy is the sole Filipina recognized in the Finance and Venture category.
        She is 29 years old and currently working with the Metro Manila Development
        Authority to solve traffic congestion in Manila by using the transportation
        app, Waze.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cafabd-e870-4eb3-bdf4-d55cff869b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:51:02.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:51:03.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known for his makeup tutorials on Youtube, Bretman Rock claims the
        sole Filipino spot in the Media, Marketing, and Advertising category. At 19
        years old, he has over two million subscribers, and collaborations with top
        makeup brand, Morphe.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be36f447-ab09-4093-bacc-0a66c6b39d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:51:02.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:51:03.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delantar, a social entrepreneur at 26 years old, assisted W4W''s
        relief efforts following Typhoon Yolanda. He later applied the W4W model to
        the Philippines and with his team, was able to hand out 10,000 water filters,
        providing clean water to one million Filipinos. His name is listed under the
        Social Entrepreneur category.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3e2c4e-c01e-4f56-a7f3-cd58f59e2efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:51:02.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:51:03.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an effort to support small to medium enterprises, the "life-blood
        of the economy", Lynch founded First Circle in 2015, the first digital lending
        service in Southeast Asia. They were able to raise 1.3 million dollars for
        its services. His achievements led him to a spot in the Retail and E-commerce
        category at 28 years old.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5fec9b-0f7c-4f2a-97a0-0e880bcb2f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:51:02.876+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:51:03.317+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forbes'' "30 Under 30 Asia 2018" list encompasses 24 countries in
        the Asia-Pacific region including first-time contenders Azerbaijan, North
        Korea, and Fiji.</p>'
  'lion-king-rules-manila':
    'author': 'CNN Philippines Staff'
    'caption': 'Mukelisiwe Goba as Rafiki and the North American Tour Company - THE
