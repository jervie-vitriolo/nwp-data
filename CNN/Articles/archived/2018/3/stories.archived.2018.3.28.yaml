  'united-states-borrow-300-billion-dollars':
    'author': 'Matt Egan'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-28T21:11:42.089+08:00
    'imagesource': 'jcr:c58f86ad-6f17-4b19-abb2-12d81becee01'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db7e2ea8-a554-4624-8238-8331a2de80a7'
    'lead': 'The United States plans to sell about $294 billion of debt, according
      to the Treasury Department. That''s the highest for a week since the record
      set during the 2008 financial crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T16:08:12.887+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-01T16:08:13.227+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The U.S. needs to borrow almost $300 billion this week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d979258-0f71-4673-ae95-f64e4279ab23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:08:12.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:08:13.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Uncle Sam needs to borrow a ton of
        money this week — in the middle of a fight with its biggest creditor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6ee4ad-9948-4df0-8fb1-ea60a3a3b48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:08:12.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:08:13.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States plans to sell about $294 billion of debt, according
        to the Treasury Department. That''s the highest for a week since the record
        set during the 2008 financial crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63018e0-5049-4d09-9c28-70532022214a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:08:12.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:08:13.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal revenue is declining because of President Trump''s tax cuts,
        so the government needs to borrow more to make ends meet. At the same time,
        Washington''s borrowing costs have climbed rapidly in recent months.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8fa788-d534-4889-a96f-a6fb19452ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:08:12.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:08:13.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The amount of debt coming on the market this week is extremely
        large," said Rick Rieder, global chief investment officer of fixed income
        at BlackRock, the world''s largest asset manager.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfad0b0-5a3e-478f-917e-d96cfb3e76b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:08:12.889+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:08:13.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2018/02/07/news/economy/rising-deficits/index.html?iid=EL">Related:
        Trillion-dollar deficits will happen sooner than expected</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6800efb-b4ab-4e97-8aec-0cb2100d5ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:08:12.889+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:08:13.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Awkward timing</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85eff06d-1767-46fa-b450-391331bcc22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:08:12.889+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:08:13.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is auctioning all this short- and longer-term debt
        at an awkward time. Last week, Trump vowed to impose wide-ranging tariffs
        on China, which <a href="https://money.cnn.com/2018/02/20/news/economy/china-us-trade-gap-government-debt/index.html?iid=EL">owns
        of more Treasury bonds</a> than any foreign country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8643e6b-aebe-4145-ab97-4470ada1c07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:08:12.889+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:08:13.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China responded by saying it would fight any trade war "<a href="https://money.cnn.com/2018/03/22/news/economy/china-trade-war-response/index.html?iid=EL">to
        the end</a>." When asked by <a href="https://www.bloomberg.com/news/articles/2018-03-23/china-s-ambassador-doesn-t-rule-out-reducing-treasury-purchases">Bloomberg
        Television</a> whether China was considering scaling back purchases of U.S.
        debt, China''s ambassador to the United States said, "We are looking at all
        options."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066facba-5354-4348-b734-c15d78ee8646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:08:12.889+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:08:13.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China holds <a href="https://money.cnn.com/2018/03/16/news/economy/china-treasury-holdings-fall-january/index.html?iid=EL">$1.17
        trillion</a> of U.S. debt. It trimmed those holdings by 1.4% between December
        and January, the latest data show.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4010860-1e50-4c5b-95cf-28694d5ec2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:08:12.889+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:08:13.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do rely on international investors in Asia for a good deal of
        our Treasury funding. And that is something a lot of eyes are focused on now,"
        Rieder said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc9a1f9-1487-4b61-9dc9-ead889658372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:08:12.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:08:13.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2018/03/26/investing/dow-jones-stocks-trade-war-trump/index.html?iid=EL">Related:
        Wall Street''s head-spinning reaction to trade headlines</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f11acad-6298-47fb-b1b5-ee9da27c9ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:08:12.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:08:13.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why China keeps buying</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcab7ca-4bf6-4de9-bb87-cdefce809201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:08:12.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:08:13.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guy LeBas, chief fixed income strategist at Janney Capital, played
        down concerns about China "abandoning" purchases of U.S. debt.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5632688d-5a98-43c2-b226-0d8e28dbc3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:08:12.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:08:13.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, one reason Beijing owns so many Treasuries is because
        of a huge trade surplus: China sells more goods and services to the United
        States than it buys, and it has to do something with all that cash. China
        chooses to invest in safe assets, like US debt.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382ee96a-4e06-41ed-b7bf-c87ef7e72820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:08:12.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:08:13.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We pay China in dollars for whatever they import to the U.S. They
        could take the dollars and hoard them, but that''s not a particularly economical
        exercise," LeBas said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceab30fe-1523-4f3d-83ca-97e124d60e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:08:12.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:08:13.232+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington and Beijing are in talks aimed at reaching a deal that
        would avert a full-blown trade war. One reason to keep China happy is that
        Trump needs China and other foreign investors to pay for his tax cuts, which
        are expected to add more than $1 trillion to the federal deficit over the
        next decade.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168ee519-80de-4c69-b08f-5803037139dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:08:12.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:08:13.232+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The amount of debt that has to be issued to fund the tax bill is
        tremendously high," said BlackRock''s Rieder.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b94c30-3e93-4baf-bfef-72e5ed03f9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:08:12.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:08:13.232+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Borrowing costs on the rise</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e7143f-7333-4421-a9da-593cc469f75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:08:12.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:08:13.232+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, the Federal Reserve has stopped buying U.S. debt
        as it unwinds a financial crisis-era program that was aimed at keeping borrowing
        costs low. And investors are growing more worried that inflation will force
        the Fed to raise short-term interest rates, making all kinds of debt more
        expensive.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6aa60ca-51b0-43c0-94d8-d652d621ef4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:08:12.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:08:13.233+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a tricky dynamic for the markets," Rieder said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763aff29-e5f8-493a-83bf-d081ebc3e4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:08:12.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:08:13.233+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington is planning to spend even more very soon. Last week,
        Trump signed a $1.3 trillion <a href="https://edition.cnn.com/2018/03/23/politics/trump-spending-bill/index.html?iid=EL">spending
        bill</a> that will further increase borrowing needs.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fd236c-67ae-4220-833b-c9d23557ef91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:08:12.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:08:13.233+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States ran a $215 billion deficit in February, the <a
        href="https://money.cnn.com/2018/03/12/news/economy/budget-deficit/index.html?iid=EL">biggest
        in six years</a>. The annual budget deficit could <a href="https://money.cnn.com/2018/02/07/news/economy/rising-deficits/index.html?iid=EL">exceed
        $1 trillion</a> as soon as next year, according to the Committee for a Responsible
        Federal Budget. The fiscal watchdog group recently warned that interest payments
        on US debt alone could quadruple to <a href="https://money.cnn.com/2018/03/15/news/economy/interest-on-the-debt/index.html?iid=EL">$1.05
        trillion</a> by 2028 if current policies stay in effect.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca1ab0b-0007-4f49-9705-cd354bdc3c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:08:12.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:08:13.233+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2018/03/15/news/economy/interest-on-the-debt/index.html?iid=EL">Related:
        Interest payments on U.S. debt could top $1 trillion</a></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdf85f1-3174-4066-a905-207470430c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:08:12.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:08:13.234+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns about the gap between U.S. revenue and spending have helped
        drive up Treasury rates this year, unnerving stock market investors accustomed
        to low rates. The 10-year Treasury yield spiked from about 2.4% at the beginning
        of the year to nearly 3% in February. It''s about 2.85% today.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf8af87-b73b-43df-827e-d8970c6d2c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:08:12.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:08:13.234+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one will abandon U.S. Treasuries, but they may demand higher
        interest rates," LeBas said. He added that borrowing costs don''t seem "especially
        problematic" at these levels.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf3882a-c173-49dd-afc9-05bdc88845ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:08:12.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:08:13.234+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rieder anticipates borrowing costs for the federal government will
        keep rising, especially during the second half of 2018. But he expects very
        strong demand for Treasuries from life insurers and pension funds that cater
        to aging baby boomers.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e64a3d-7a7b-4a18-9bd7-a1767dc85f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:08:12.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:08:13.234+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The demand for fixed income assets is tremendous," Rieder said.
        "That will put a cap on how high rates go."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e437ce92-9c11-46f7-8e7b-1a993f556e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:08:12.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:08:13.235+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNNMoney''s Jeanne Sahadi and Chris Isidore contributed to this
        report.</em></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69718bf2-74a5-473e-a4bd-bf0d1bb1fa34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:08:12.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:08:13.235+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2018/03/27/investing/us-debt-sale-record-treasury/index.html">The
        US needs to borrow almost $300 billion this week</a>."</em></p>'
  'facebook-privacy-settings':
    'author': 'Jordan Valinsky'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-03-28T20:53:02.966+08:00
    'imagesource': 'jcr:fe711629-f93c-440b-bd3a-05844596c778'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4be4117-4e5c-451b-b46c-ba7c249e1ed5'
    'lead': 'Facebook is rolling out a series of changes to give people better control
      of their privacy settings and data.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T16:14:02.455+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-01T16:14:02.601+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook is making its privacy settings easier to find'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bf75ec-14d1-4d8c-aff2-18d4e19e3cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:14:02.455+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:14:02.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Facebook is rolling out a series
        of changes to give people better control of their privacy settings and data.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a6ca22-e551-4677-9137-5ca8d80b37a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:14:02.456+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:14:02.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s redesigned security settings let people control what
        personal information the social network and third-party apps keeps. Facebook
        used to display security tools and settings across 20 different tabs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808e30f2-ed2a-45ae-93fc-6fa03b90bfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:14:02.456+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:14:02.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last week showed how much more work we need to do to enforce our
        policies and help people understand how Facebook works and the choices they
        have over their data," Facebook wrote in a <a href="https://newsroom.fb.com/news/2018/03/privacy-shortcuts/">blog
        post</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbad0ea3-1547-4694-ae20-6d9c4cb439c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:14:02.456+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:14:02.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook responded to the global outcry after an explosive report
        that a third-party personality quiz harvested 50 million Facebook profiles.
        Data company Cambridge Analytica used that information to sway the 2016 presidential
        election.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91acfa6-de1d-425e-8a1d-7a68a8eb3377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:14:02.456+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:14:02.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is also adding two more tools, including a Privacy Shortcuts
        menu, where people can add two-factor authentication and control the ads they''re
        served. Facebook''s new "Access Your Information" button allows people to
        delete anything from their timelines or profiles that they no longer want
        on Facebook, the company says.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c05b0bd-4415-446c-8d5f-fe10db225349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:14:02.456+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:14:02.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s also our responsibility to tell you how we collect and use
        your data in language that''s detailed, but also easy to understand," Facebook
        concluded in the blog post. "These updates are about transparency – not about
        gaining new rights to collect, use, or share data."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23db420-a6c2-4f92-b21f-33725ab51290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:14:02.457+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:14:02.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The past week has been brutal for Facebook. The company <a href="https://money.cnn.com/2018/03/27/news/companies/facebook-stock-zuckerberg/index.html?iid=EL">lost
        $80 billion in market value</a> and faced global backlash about how the company
        uses personal data. On Tuesday, CNN first reported that CEO Mark Zuckerberg
        might soon testify in front of the U.S. congress.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3076841e-b040-4d9a-a045-5b4b0ba71cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:14:02.457+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:14:02.604+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2018/03/28/technology/new-facebook-privacy-settings/index.html">Facebook
        is making its privacy settings easier to find.</a>"</em></p>'
  'solgen-calida-cj-sereno-saln-falsehoods':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
