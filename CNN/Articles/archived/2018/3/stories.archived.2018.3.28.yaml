  'robredo-vs-DOJ-drug-protectors':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Vice President Leni Robredo leads the opening of the Istorya ng Pag-asa
      Photo Gallery in Cebu City on Tuesday.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-28T10:55:08.121+08:00
    'imagesource': 'jcr:380c6cf6-1332-4b49-b609-72f674e8d9ad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26d02a98-ae7e-429d-a3be-06cbdb60c57f'
    'lead': 'The Vice President''s call for justice comes after a series of controversial
      decisions from the Justice department.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T07:50:50.961+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-02T07:50:51.141+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo slams DOJ for accusing critics as ''drug protectors'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe0f7d5-a92d-4b13-a563-b9c6068973e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:50:50.961+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:50:51.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28) —</strong> Vice
        President Leni Robredo took note of a pattern against critics of the Department
        of Justice (DOJ).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce2a968-1e27-4122-9315-c74d77e2b15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:50:50.961+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:50:51.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakakalungkot lang iyong mga nangyayaring ganiyan kasi parang
        nagiging</em> pattern <em>na siya na kung sino man iyong sumasalungat sa anumang
        polisiya na inihayag, o kung sino man ang sumasalungat sa kahit anong desisyon,
        parating may</em> tag <em>na</em> ''drug protector,''" Robredo said in an
        interview Tuesday, on the sidelines of the Istorya ng Pag-asa gallery launch
        in Cebu City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e64a822-bada-4be9-943f-030f465993a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:50:50.961+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:50:51.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It saddens me that there seems to be a pattern that
        critics of policies and those who oppose decisions are being branded as drug
        protectors.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158b55c6-de7f-461b-9f69-741025a5dff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:50:50.962+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:50:51.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said the DOJ should instead focus on delivering "justice
        and fairness" to the people after its series of decisions, <a href="https://cnnphilippines.com/news/2018/03/12/DOJ-prosecutors-drop-charges-vs.-Kerwin-Espinosa-Peter-Lim.html">including
        the dismissal of charges against suspected drug lord Peter Lim and self-confessed
        drug dealer Kerwin Espinosa</a>. Both were named by President Rodrigo Duterte
        as part of the drug network in the country linked to the Chinese triad.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5b4440-26a2-425e-99da-13ada564c707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:50:50.962+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:50:51.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ito isang ahensya na puwedeng gamitin para sa mga</em>
        personal <em>na</em> vindictiveness, <em>lalo na kapag pulitika iyong dahilan.
        Ito iyong ahensyang inatasan para siguraduhin na iyong katarungan ang mananaig
        sa ating bansa. Kung sila mismo iyong nagiging instrumento ng pagkawalang-katarungan,
        napakahirap noon para sa ating lahat, kasi saan pa tayo, ''di ba, saan pa
        tayo sasandig?</em>" she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c937cff7-566e-47aa-97a3-766d0fa8c4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:50:50.962+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:50:51.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is not an agency to be used for personal vindictiveness,
        especially if politics is the reason. This is an agency which helps ensure
        justice prevails in the country. But if it becomes an instrument of injustice,
        then it would be difficult for us. To whom can we turn to?]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5199e13-d2f9-4e7e-9026-44f8a85c6225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:50:50.962+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:50:51.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo called on Justice Secretary Vitaliano Aguirre to solve the
        issues hounding the agency amid claims he was "blindsided" in some of these
        decisions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593b2d8c-d6b9-4cfe-aaed-43b6c92476cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:50:50.962+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:50:51.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ngayon, may bagong paratang kay</em> Mayor (Tomas) Osmeña <em>na</em>
        drug protector. <em>Kanina, nabasa natin na iyong</em> Bohol incident, <em>napawalang-sala.
        Si</em> Peter Lim <em>saka si</em> Espinosa <em>ay napawalang-sala. Si</em>
        Napoles <em>ay gagawing</em> state witness," she explained.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704e82ce-bc0e-493c-8a5e-22fb90efad2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:50:50.963+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:50:51.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:Now, Mayor Osmeña is accused of being a drug protector.
        Earlier we read the Bohol incident-the suspect has been cleared of charges.
        Peter Lim and Espinosa have been cleared of drug raps too. Napoles will be
        a state witness.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52f10a1-3e98-48aa-9dd5-9be92f5a4c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:50:50.963+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:50:51.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No political vendetta</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2745e3-2030-4968-84c3-f937986bebce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:50:50.963+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:50:51.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre denied Robredo''s claims.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8205da63-3261-46a2-afd5-b363f05a2833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:50:50.963+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:50:51.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What political vendetta is she talking about? Is it her position
        that we should not pursue any criminal prosecution for violation of the comprehensive
        drugs law because the culprit belongs to the opposition? This is the same
        position they have respecting the De Lima cases. That no case should be filed
        against Osmeña because he is anti-Duterte advocate?" he said in a statement
        Tuesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1516cdc-4039-484f-aa33-18cb79050efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:50:50.963+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:50:51.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Leila De Lima, a staunch Duterte critic, has been detained
        at Camp Crame since February 2017 over drug charges.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f089e6c-26ea-4e0d-bde1-dc5c62596579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:50:50.963+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:50:51.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ has been under fire after a few of its rulings: to clear
        the suspect in the abduction and killing of Bien-Unido, Bohol Mayor Gisela
        Bendong-Boniel of charges, and <a href="https://cnnphilippines.com/news/2018/03/16/Janet-Lim-Napoles-pork-barrel-scam-PDAF-witness-protection.html">to
        accept alleged pork barrel scam mastermind Janet Lim Naples under the Witness
        Protection Program.</a></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c09500-9b66-45c7-aa38-f4528a7b5501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:50:50.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:50:51.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department is currently reviewing Napoles'' affidavit, where
        she promised to "tell all."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54ce3f5-04c1-4f2c-be8a-820ba97c1c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:50:50.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:50:51.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also slammed Aguirre after he accused Cebu City Mayor Tomas
        Osmeña as a drug protector. Osmeña filed graft charges against him after the
        mayor claimed Aguirre meddled in tax evasion cases filed by the local government
        against SM Malls and Banco De Oro.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179d0745-aa76-456e-b95f-7e52b8ddcca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:50:50.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:50:51.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre earlier said he is eyeing to file a case against Osmeña
        .</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a8b948-beff-4d6f-8b1e-74eb6e002178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:50:50.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:50:51.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osmeña was a friend of the Vice President''s late husband, Jesse
        Robredo.</p>'
  'trump-border-wall-US-military-mexico':
    'author': 'Eli Watkins, Jeremy Diamond and Elizabeth Landers, CNN'
    'caption': 'U.S. President Donald Trump. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-28T09:58:19.087+08:00
    'imagesource': 'jcr:63aabf40-b831-4a08-ba25-bd1623efc361'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffc0664e-50fb-4dda-8e0e-5aaff96e7d49'
    'lead': 'Trump discussed the idea in a private meeting last week with House Speaker
      Paul Ryan, a source says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T07:54:07.741+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-02T07:54:07.956+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump suggests U.S. military foot the bill for border wall'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb6e44b-121b-41a7-9dbe-2bd56d53e1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:54:07.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:54:07.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — President Donald Trump has privately floated the idea of
        funding construction of a border wall with Mexico through the U.S. military
        budget in conversations with advisers, two sources confirmed to CNN Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6591a45-8ec4-4592-b47e-464ec4ad1b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:54:07.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:54:07.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump discussed the idea in a private meeting last week with House
        Speaker Paul Ryan, a source familiar with the conversations said, as he reviewed
        the omnibus spending bill, which does not include funding for construction
        of a border wall. It was not immediately clear how serious Trump was about
        pursuing this option, but the move would likely face steep hurdles with appropriators
        in Congress.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73347bc-4d73-4751-9d6e-877910fad122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:54:07.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:54:07.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea is Trump''s latest attempt to find a way to build the border
        wall he promised supporters during his campaign as Mexico has dismissed his
        call for Mexico to fund its construction. Trump has said he would seek that
        payment in the form of a refund, either through trade negotiations, remittance
        payments or other means.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db9c8b8-84db-4540-97d9-7ac013b4bdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:54:07.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:54:07.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressional budgeting is done with very specific instructions
        for how dollar amounts are spent. Any repurposing of funds requires express
        congressional approval, which Trump is unlikely to get. The source noted that
        additional authorization from Congress would likely be necessary if this option
        was pursued.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246be210-790f-4201-a502-3b85ccc2a04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:54:07.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:54:07.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official confirmed the President has floated
        this idea, along with others, as alternative ways to pay for the wall.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e297a5-67c0-4585-b142-21c8eae28906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:54:07.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:54:07.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of different options we''re trying to contemplate.
        Certainly that''s one," the official said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5315881-caed-4f1e-9d33-084c030f6e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:54:07.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:54:07.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another option: increasing fees that a person has to pay when they
        cross the border from Mexico into the United States.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f5f3dd-fbf3-46e2-9dba-f66ed7b52cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:54:07.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:54:07.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could always increase them and take the revenue for that for
        resources," this official said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca04201-bc15-4a77-a4cf-357a52342dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:54:07.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:54:07.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This official described these as the President''s "musings."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d49cc84-8317-47ec-9c08-14f8e3b9ce23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:54:07.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:54:07.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Sarah Sanders declined to weigh in when
        asked repeatedly on Tuesday at the daily press briefing about trying to get
        the military to fund the wall.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d94bc43-f6d0-4ced-924b-c17e81cff5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:54:07.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:54:07.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t get into the specifics of that at this point, but I can
        tell you that the continuation of building the wall is ongoing, and we''re
        going to continue moving forward in that process," Sanders said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dbfe6d-87c7-4c7a-afc4-91e24315fbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:54:07.744+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:54:07.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, no new wall is currently being built. Funds have only been
        appropriated to fix current fencing or build new fencing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48664af5-d22e-4774-8085-13e81e1ac611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:54:07.744+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:54:07.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Washington Post <a href="https://www.washingtonpost.com/">report</a>
        on Tuesday contained details of Trump''s desire for the military to fund his
        wall and appeared to clarify a message Trump posted to his Twitter account
        over the weekend, where he exclaimed, "Build a WALL through M!"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a7a90c-8f69-4e8d-a375-b28067f5bb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:54:07.744+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:54:07.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said two advisers confirmed the "M" was a reference to
        the military and that three people familiar with the Trump-Ryan meeting noted
        little reaction from Ryan to Trump''s proposal to have the military fund construction
        of the wall.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c075ce1-8afa-4532-b339-18dd8e48e6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:54:07.744+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:54:07.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two White House officials told the Post that Trump saw the increased
        funding for the military as a reason it could afford to foot the bill for
        the border wall. The omnibus agreement Trump signed into law last week <a
        href="https://edition.cnn.com/2018/03/21/politics/congress-unveils-spending-package-fix-nics/index.html">included</a>
        about $1.6 billion for border security.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93fb87c-1006-4710-9474-38c4c8182fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:54:07.744+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:54:07.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Trump expressed displeasure with the funding agreement
        and <a href="https://edition.cnn.com/2018/03/23/politics/trump-veto-omnibus-daca/index.html">threatened
        briefly</a> not to sign it, but ultimately <a href="https://edition.cnn.com/2018/03/23/politics/trump-spending-bill/index.html">relented</a>
        and then continued to express his displeasure on Twitter.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcfbf8a-ae26-468b-a06c-1112b45b120f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:54:07.745+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:54:07.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since taking office, the Trump administration has tried to demand
        Congress <a href="https://edition.cnn.com/2018/01/05/politics/border-security-billions-trump-wall/index.html">appropriate
        money</a> for his promised wall, and the Mexican government has steadfastly
        <a href="https://edition.cnn.com/2018/02/24/politics/mexican-president-cancels-white-house-trip/index.html">refused</a>
        to pay for it. Trump last year <a href="https://twitter.com/realDonaldTrump/status/901802524981817344">said</a>
        Mexico would pay for it "through reimbursement/other."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cc7f0f-ef13-4b7e-b11c-60b12574bcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:54:07.745+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:54:07.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/03/27/politics/donald-trump-border-wall-military/index.html">Trump
        suggests US military foot the bill for border wall</a>."</em></p>'
  'north-caicos-middle-caicos':
    'author': 'Marnie Hunter, CNN'
    'caption': 'You won''t find butler service or a sunset concierge on North Caicos
      or Middle Caicos. What you will find is powdery sand, blissful quiet and just
      enough off-beach activity to interest the less languid day tripper. These side-by-side
      islands are accessible via a 25-minute ferry ride from Providenciales, the Turks
      and Caicos Islands'' international gateway and tourism hub.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-03-28T10:20:38.862+08:00
    'imagesource': 'jcr:4d6840bf-7ad6-48ce-91b0-4ddf7844c556'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6e18a60-7960-4c47-b130-ec48d68342f6'
    'lead': 'North and Middle Caicos deliver a far more rustic Caribbean travel experience
      plus some of the Turks and Caicos'' most mesmerizing scenery.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T08:00:48.085+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-02T08:00:48.587+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North and Middle Caicos: The unspoiled Caribbean'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd137888a-2809-433b-898a-121370f7920d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:00:48.085+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:00:48.587+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> You won''t find butler service or a sunset
        concierge on North Caicos or Middle Caicos. What you will find is powdery
        sand, blissful quiet and just enough off-beach activity to interest the less
        languid day tripper.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78376a38-a070-4923-a321-5433e3560f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:00:48.086+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:00:48.588+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These side-by-side islands are accessible via a 25-minute ferry
        ride from Providenciales, the Turks and Caicos Islands'' international gateway
        and tourism hub. Provo, as it''s known, is an easy direct flight from many
        US East Coast cities (less than two hours from Miami; just over three hours
        from New York).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84256a5b-ef9d-409e-9bf5-3b29062698cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:00:48.086+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:00:48.588+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Providenciales is home to its own array of beautiful beaches — including
        the spectacular and award-winning Grace Bay Beach — but North and Middle Caicos
        deliver a far more rustic Caribbean travel experience plus some of the Turks
        and Caicos'' most mesmerizing scenery.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7644f7e5-31a9-4b19-ae22-d997ff6df2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:00:48.086+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:00:48.588+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rugged, sparsely populated islands make an ideal day trip or
        overnight complement to a longer stay in the islands.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcbc55c-6141-4b84-a6dc-090b84f713ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:00:48.086+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:00:48.588+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://tciferry.tciferry.com/">Regular ferry service</a>
        ($50 round trip) runs from Walkin Marina in Leeward Provo to Sandy Point Marina
        in North Caicos. From there, a rental car or hired guide is essential to making
        the most of the causeway-linked islands. (Cars should be arranged in advance
        so that they''re at the marina when you arrive).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c21d2fd-e728-4a7a-99ab-b33f4306f657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:00:48.086+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:00:48.589+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helpful signs along the main road remind drivers to stay on the
        left in this British overseas territory, and cars are few and far between.
        A map and a sturdy vehicle are musts at these destinations; signage is easy
        to miss and most of the roads off the main thoroughfare are pitted gravel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24760245-41ea-4e74-9330-5092977c01dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:00:48.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:00:48.589+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A coastal stunner</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63f5f91-248d-4372-888f-134e7e457958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:00:48.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:00:48.589+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fisherman, taxi driver, tour guide and Middle Caicos native <a href="https://www.visittci.com/north-caicos-middle-caicos/getting-around/cardinal-arthur">Cardinal
        Arthur</a> offers personalized island tours for travelers who''d rather let
        someone else do the navigating — on water or land.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7543133-7c97-4091-92c5-78570057d692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:00:48.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:00:48.589+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arthur, who''s in his late sixties, traces his roots back five generations
        to slaves brought to the islands by Loyalists around the time of the American
        Revolutionary War.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf18e08-b004-483c-8d1f-3a37189317d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:00:48.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:00:48.590+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He talks about the islands'' original inhabitants, the Taino Indians,
        the arrival of Columbus and European colonists, the establishment of Loyalist
        cotton and sisal plantations run by slave labor and the farming and fishing
        economy that followed the failed plantations on North and Middle Caicos.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5fa2fa-e910-4a47-a07b-12d337ad7bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:00:48.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:00:48.590+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arthur will tailor tours to visitors'' interests and also organizes
        boating expeditions on the waters around the islands.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f963a7-f9f5-4222-a74b-c0ca9ebaa768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:00:48.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:00:48.590+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outfitters including <a href="https://bigbluecollective.com/">Big
        Blue Unlimited</a> also offer tour options featuring activities such as kayaking,
        cycling or stand-up paddleboarding.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe478dd4-3be3-489d-8afd-8818f8b362ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:00:48.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:00:48.590+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guided tour or not, Mudjin Harbor Beach is Middle Caicos'' don''t-miss
        stop.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdcec5f-36cd-465d-9417-23e85221d22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:00:48.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:00:48.591+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sun-toasted crescent punctuated by sea caves on one end and a
        dramatic offshore rock formation known as Dragon Cay on the other, Mudjin
        Harbor is arguably the archipelago''s most scenic spot.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a26ce2-8872-4d45-b119-52f2af4d3e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:00:48.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:00:48.591+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sea cliffs dotted with tangles of vivid vegetation offer sweeping
        sunrise and sunset views, and the <a href="https://www.dragoncayresort.com/#/mudjin-bar-grill">Mudjin
        Bar &amp; Grill</a> at the recently renamed Dragon Cay Resort provides an
        unparalleled terrace from which to sip a beer or cocktail and take in the
        whole turquoise-and-emerald-green scene.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee36967-1833-4064-b750-c8ed2058f9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:00:48.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:00:48.591+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mudjin Harbor is not far from the causeway that links Middle Caicos
        to North Caicos, so if your aim is to soak up the scenery from one spot, beelining
        your way across North Caicos from the marina, crossing the causeway and parking
        at Dragon Cay Resort is a winning strategy.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67119f1e-3869-4c48-9626-f872e8295302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:00:48.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:00:48.591+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farther down the road past Mudjin Harbor, Middle Caicos'' Bambarra
        Beach offers an often-deserted sandy paradise where the surf is calmer for
        swimming and trees along the shoreline shade picnic tables with daydreamy
        views.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1346bb5d-7253-4c0c-84e9-bb2833920259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:00:48.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:00:48.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Off the water</h2>'
    '53':
      'image': 'jcr:4267f781-e61f-4e19-9d3b-24cce425c512'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce1345f-cca8-4925-ad58-2a6a7ff4b9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:00:48.090+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:00:48.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddebf665-236d-4dba-99aa-6d5ea88e3678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:00:48.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:00:48.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Middle Caicos is also home to <a href="https://www.visittci.com/conch-bar-caves">Conch
        Bar Caves</a>, the largest non-submerged cave system in the Bahamas-Turks
        and Caicos island chain. The cave system is a national park and tours are
        offered for $20 per person, but if time is limited, a free look at the nearby
        Indian Cave is a better bet before heading back toward North Caicos.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b4ecff-88b3-4936-beec-eb3f01f2d121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:00:48.089+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:00:48.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Caicos'' own pristine, rarely visited beaches, including Pumpkin
        Bluff and Three Marys Cays, are also well worth lounging upon. But for visitors
        who are curious about island history, <a href="http://tcnationaltrust.org/wades-green-plantation">Wade''s
        Green Plantation</a> offers a window into the short-lived era of Loyalist
        plantations in Turks and Caicos.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04670517-d0ea-4899-b290-b8abdfb653e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:00:48.089+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:00:48.593+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located in the North Caicos settlement of Kew, not far from the
        ferry dock on the island''s western side, the plantation was founded by Wade
        Stubbs in 1789 to grow cotton and sisal. Stubbs, a Loyalist, was awarded land
        by the British monarch after he lost his Florida property during the American
        Revolutionary War. He owned more than 300 slaves.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18caf72-d549-4a52-b5a5-c12c9a8eda6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:00:48.089+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:00:48.593+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plantation was only in operation for 30 years before a variety
        of issues including insects and soil degradation shut it down. Many Turks
        and Caicos Islanders have ties to the original plantation families.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b39da0-c3a6-4cfe-acf8-bed05c5b4d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:00:48.089+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:00:48.593+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guided tours are $10 and involve a walk through several of the ruined
        limestone buildings, including the great house and the kitchen, as well as
        information about plants including sisal, guinea grass and moringa.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbedbf8-c147-4e9c-a66c-08a9785ce672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:00:48.089+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:00:48.593+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.webmd.com/vitamins/ai/ingredientmono-1242/moringa">Moringa</a>
        has been used for generations in bush medicine, long before there was a resident
        doctor in North or Middle Caicos.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e5ef92-bd69-44c4-a2f3-98f6fa1226ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:00:48.090+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:00:48.594+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon, visitors to North Caicos will be able to sample locally grown
        moringa mint tea at Donna Gardiner''s tea cafe in Bottle Creek.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138e4f3d-9b4d-4c8e-a5f8-92074a606082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:00:48.090+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:00:48.594+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gardiner is the founder of <a href="https://www.caicosteacompany.com/">Caicos
        Tea Company</a>, which is producing locally grown herbal tea blends handed
        down for generations — including the popular Caicos Sunshine — that are currently
        available in Provo gift shops and hotels.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f77e6c-e152-4a96-b301-3682cb2a00a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:00:48.090+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:00:48.594+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her cafe was slated to open for the 2017-2018 winter season, but
        hurricanes Irma and Maria set the date back. Now the plan is to open along
        the main road in North Caicos in November 2018. The cafe is currently open
        to groups by appointment.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9959966-c231-418f-b911-6e89d8da72ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:00:48.090+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:00:48.594+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Refreshments with a view</h2>'
    '54':
      'image': 'jcr:58ebb8b2-ec49-41b3-8370-8e5189004d24'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b358eb4e-4622-4f98-85ed-10ca161dad4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:00:48.090+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:00:48.595+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60990c14-b683-49c3-8c79-e74c16723b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:00:48.090+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:00:48.595+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gardiner''s parents are the proprietors of <a href="http://www.pelicanbeach.tc/">Pelican
        Beach Hotel</a> in Whitby, North Caicos and its Barracuda Beach Bar, a prime
        spot right on the beach for a cold beer or rum punch.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b58a2c-87ad-4246-9bc0-350c23e7f2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:00:48.090+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:00:48.595+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://northcaicoslastchance.com/">Last Chance Bar and
        Grill</a>, about a mile past Bottle Creek Village on the way to the causeway,
        offers a hypnotizing view of impossibly aqua Bottle Creek Lagoon, which gets
        its hue when light reflects off fine limestone particles.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5284b57b-93bc-4344-9062-8ebb951390d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:00:48.091+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:00:48.595+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serving a tasty fish sandwich and other local specialties, Last
        Chance is open for lunch everyday from 11 a.m. to 3 p.m. and for dinner by
        reservation. Most North and Middle Caicos restaurants are only open regularly
        for lunch because many visitors are day trippers.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c578e435-fd99-4ac2-a8b2-40f01b2e8281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:00:48.091+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:00:48.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back on Middle Caicos, Dragon Cay Resort''s <a href="https://www.dragoncayresort.com/#/mudjin-bar-grill">Mudjin
        Bar &amp; Grill</a> perched above Mudjin Harbor is open for lunch from 11
        a.m. to 3 p.m., serving burgers and local seafood including battered and fried
        conch and grilled snapper and grouper fillets. Dinner hours are added when
        there''s high demand.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2e4066-d0d4-4259-b532-f3df19439a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:00:48.091+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:00:48.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lodging</h2>'
    '64':
      'image': 'jcr:71a380d5-a17f-4eaa-8678-d64e79add526'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c51c73-c93b-47ca-9cd2-e953c74a5efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:00:48.091+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:00:48.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3d25fc-6c72-47e0-8b77-83dcce894190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:00:48.091+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:00:48.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.dragoncayresort.com/#/">Dragon Cay</a> features
        a handful of one- to three-bedroom cottages with sweeping views of Mudjin
        Harbor and amazing star-gazing potential. Two-night stays are generally required,
        with a significant upcharge for a single night.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c385c911-c43e-4879-91f5-5f8381bb2f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:00:48.091+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:00:48.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pelican Beach Hotel on North Caicos offers no-frills rooms and
        suites with an on-site restaurant as well as the Barracuda Beach Bar.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06035f2-4896-458e-bb3f-90218b6ad604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:00:48.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:00:48.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The undeveloped coastline is what makes North and Middle Caicos
        so special. That means few hotels, stores or restaurants. You won''t find
        glitzy resorts — nor will you run into crowds of sunseekers.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d14708e-a9ce-47a6-aa7b-643d69e4e66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:00:48.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:00:48.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelican Beach Hotel''s website puts it well: "The North Caicos lifestyle
        is simple and relaxed. Sometimes, you''ll find, doing nothing is wonderful."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e966b62-877d-4899-a947-4191051354fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:00:48.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:00:48.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/north-caicos-middle-caicos/index.html">North
        and Middle Caicos: The unspoiled Caribbean</a>."</em></p>'
