      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wurtzbach posted the story amid speculations she may be involved
        with Anderson.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f13796a-5e81-4b97-a008-f49f605f2d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:54:11.296+08:00
