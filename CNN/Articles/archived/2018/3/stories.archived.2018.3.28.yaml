      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28) —</strong> Miss
        Universe 2015 Pia Wurtzbach and boyfriend race car driver Marlon Stockinger''s
        relationship is going strong.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc01a4a-f75c-4126-ab52-b05f7d0ae90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:54:11.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:54:11.512+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite rumors linking Wurtzbach to her "My Perfect You" co-star
        Gerald Anderson, Wurtzbach and Stockinger showed the public all is well in
        their relationship.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dec9066-1f4e-4bf6-87de-170d7d8bf54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:54:11.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:54:11.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Instagram story posted by Wurtzbach on Wednesday, the power
        couple attended a private special screening of her movie held for and her
        friends.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ce74ce-000f-41c3-bf4c-25d3c22ef991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:54:11.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:54:11.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the stories even shows Stockinger joking around and posing
        with the "My Perfect You" poster, which pictured Anderson and Wurtzbach locked
        in an embrace.</p>'
    '7':
      'image': 'jcr:21638ccb-0052-4cf7-b7ae-d67d11af699c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0032855e-8543-49cc-910b-4802da291927'
