      'text': '<p>Rounding out the principal cast are South African performers Calvyn
        Grandling as "Simba"; Noxolo Dlamini as "Nala"; Candida Mosoma returns to
        the role of "Shenzi"; Björn Blignaut as "Banzai"; and Mark Tatham as "Ed."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf89bc4-8487-4f1f-b632-cdc8dbaff186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:55:10.649+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:55:10.826+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Philippines, the international tour will head to Singapore,
        Korea, and Taiwan with more engagements to be announced soon.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdad2942-ad81-4157-89ec-de43ab7136ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:55:10.649+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:55:10.826+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Lion King" is now playing at The Theatre at Solaire. The production
        runs until May 6, 2018.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a1f57e-e495-4271-b9fd-37f2f37c5d0a'
