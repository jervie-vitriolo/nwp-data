      'text': '<p>This, after netizens noticed actress Bea Alonzo, who Anderson is
        supposedly dating, had unfollowed the two on Instagram.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5f3d18-8a91-4dd8-b33f-9b1b6b8257db'
