      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.vulture.com/2018/03/bit-beyonce-face-tiffany-haddish-who-did-it.html">Vulture
        published a piece</a> which recalled <a href="https://www.thecut.com/2018/02/beyonce-jay-z-actress-drama.html">The
        Cut''s reporting</a> in February on Haddish, sharing a story about the same
        party in which she said an unnamed actress had gotten all in Jay-Z''s personal
        space, much to the annoyance of his wife.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03ac1dd-aad8-4dc8-8ff4-f1eae6e5e1b6'
