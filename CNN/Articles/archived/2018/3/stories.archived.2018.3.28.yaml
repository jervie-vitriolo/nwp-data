      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram stories expire within 24 hours.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd84c12-ccf2-40d3-a85f-59fb6a368961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:54:11.296+08:00
