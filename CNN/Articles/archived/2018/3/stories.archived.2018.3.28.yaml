  'mark-zuckerberg-congress-testimony':
    'author': 'Dylan Byers, CNNMoney'
    'caption': 'Facebook CEO Mark Zuckerberg. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-03-28T11:08:18.825+08:00
    'imagesource': 'jcr:44956bb4-f84e-43ce-978f-bbf18fa4566d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f71d0ed-fdba-42d2-b447-da21e26922f0'
    'lead': 'The pressure from lawmakers, the media and the public has become too
      intense to justify anything less.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T07:42:14.834+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-02T07:42:19.596+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-02T07:42:19.451+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mark Zuckerberg has decided to testify before Congress'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d01056-1ae7-42cb-9fa8-29e01efc56ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:42:14.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:42:19.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) — After repeated calls for him to do so, Mark Zuckerberg
        has decided he will testify before Congress.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8acdce8-6f15-465d-89a8-7a1c91ace8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:42:14.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:42:19.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook sources tell CNNMoney the 33-year-old CEO has come to terms
        with the fact that he will have to testify before Congress within a matter
        of weeks, and Facebook is currently planning the strategy for his testimony.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb37feca-7d08-403a-9f25-0d54b08b375f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:42:14.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:42:19.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pressure from lawmakers, the media and the public has become
        too intense to justify anything less.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886aa8a0-0699-456d-8859-4b9469beebd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:42:14.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:42:19.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Facebook sources believe Zuckerberg''s willingness to testify
        will also put pressure on Google CEO Sundar Pichai and Twitter CEO Jack Dorsey
        to do the same. Senate Judiciary Chairman Chuck Grassley has officially invited
        all three CEOs to a hearing on data privacy on April 10.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddc3061-2896-4e2b-aa99-31919cda19ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:42:14.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:42:19.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/business/tech">Sign up for PACIFIC:
        The new CNNMoney newsletter about the center of change and innovation</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ea7911-d47c-40d5-8f84-73e83d304a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:42:14.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:42:19.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means Washington, not London, will be the stage for the trial
        of big tech. Zuckerberg today turned down a request from British lawmakers
        to answer questions on the social network''s privacy practices and will send
        two deputies instead.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94755fd9-ca50-4ecf-a0e3-834100975656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:42:14.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:42:19.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forthcoming Capitol Hill drama is the culmination of the tech
        backlash that went mainstream last year. The perfect storm of political intrigue
        and media hype surrounding the hearings has the potential to radically change
        the way Americans view big tech.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3376f07f-ee33-4e2c-bfaf-33a4fa4e76f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:42:14.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:42:19.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has been enduring a crisis of trust ever since it was revealed
        that Cambridge Analytica, a data firm with ties to President Donald Trump''s
        2016 election campaign, reportedly accessed information from about 50 million
        Facebook users without their knowledge.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd02a001-014b-4e94-a29c-9bf98cc1b725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:42:14.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:42:19.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook now faces a Herculean effort to restore public trust in
        its commitment to privacy and data protection, <a href="https://money.cnn.com/2018/03/19/technology/business/facebook-data-privacy-crisis/index.html">sources
        at the company have told CNN</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d501e8-0d57-49e2-a196-cbd4c9fa12ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:42:14.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:42:19.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scandal also highlights a problem that is built into the company''s
        DNA: Its business is data exploitation. Facebook makes money by, among other
        things, harvesting user data and sharing it with app developers and advertisers.
        Preventing those buyers from passing that data to third parties with ulterior
        motives may ultimately be impossible.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a29ec26-dc93-4ac6-b166-145c7dd3ef88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:42:14.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:42:19.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2018/03/27/technology/mark-zuckerberg-testify-congress-facebook/index.html">Exclusive:
        Mark Zuckerberg has decided to testify before Congress</a>."</em></p>'
  'Boracay-casino-environment':
    'author': 'CNN Philippines Staff'
    'caption': 'The PNP cited coordination with the local government of Malay, Aklan
      and other stakeholders as the reasons for the lower crime rate in Boracay this
      year.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-28T10:49:44.206+08:00
    'imagesource': 'jcr:7fbcb993-6be1-4a11-923d-896bc2280efd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'afd781ed-2f54-474e-a399-2558313a9eb6'
    'lead': 'Senate President Koko Pimentel calls on a Chinese gaming operator to
      work with Boracay residents and local government officials before it builds
      a casino on the island. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T07:47:42.766+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-02T07:47:43.068+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Listen to Boracay residents before building casino – Senate President'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74ef186-8a0e-4e76-b33c-ad49f2e1fd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:47:42.766+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:47:43.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28)</strong> — Senate
        President Koko Pimentel on Tuesday called on a Chinese gaming operator to
        work with Boracay residents and local government officials before it builds
        a casino on the island.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be812b3-7b88-454d-8360-b5e9ce2ec365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:47:42.766+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:47:43.070+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said those who will be affected by the plan to build a
        <a href="https://cnnphilippines.com/news/2018/03/20/Boracay-Macau-casino-resort-Galaxy-Entertainment-Group-Leisure-Resorts-World-Corporation.html">$500-million
        (P26 billion) casino</a> should let their voices be heard.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89640c4d-7866-4bb3-9035-e18ce045eb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:47:42.766+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:47:43.070+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let the people take part in the decision if a casino should be
        built in their locality," he said in a media release.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc1e405-b892-4dc5-b88b-5a8247c3b4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:47:42.766+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:47:43.071+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the local government officials should also be involved.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae112b8e-14e5-4b25-8031-a2e6d11f77ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:47:42.767+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:47:43.071+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I urge the councils of LGUs: Let your people be heard. Consult
        them, pass a resolution reflecting their concerns, and present the result
        to PAGCOR and would-be investors," Pimentel said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6203b66-a523-4e86-99b2-3f2c4ff815c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:47:42.767+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:47:43.072+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate President also said, "Federalism is about empowering
        the people by involving them in the decision-making process. Even if the shift
        to Federalism has not happened yet, there is no legal impediment to adopting
        the principle of consultation."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba7fd99-a51f-4c4f-ba36-3d7b99e0b916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:47:42.767+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:47:43.072+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel made the statement in response to the growing opposition
        on the plan of Macau casino operator Galaxy Entertainment Group to build a
        23-hectare gaming complex on the island of Boracay.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e59bdc-883d-4fc5-a36e-dbf68765bcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:47:42.767+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:47:43.073+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials tasked to address the environmental issues hounding the
        island also expressed their apprehensions amid the government''s plan to temporarily
        close Boracay.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb8208f-c27f-4fb8-bd9e-8319c633e1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:47:42.767+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:47:43.073+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Officer-in-Charge and Boracay inter-agency task force member
        Eduardo Año does not agree with plans to build a casino in Boracay.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f989dd-1342-4076-b335-166ff4d4dba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:47:42.768+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:47:43.074+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For my personal stand, I do not think that the casino should be
        placed there kasi I have been to several resorts in other countries and wala
        naman akong nakitang casino dun, so sana wag na lang sana sa Boracay [I haven''t
        seen any casinos there so I hope they don''t build one in Boracay]," he said
        on Tuesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2be83ba-2351-4a0f-bfb5-204bf8c3db1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:47:42.768+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:47:43.074+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Interior and Local Government (DILG) Assistant Secretary
        for Plans and Programs Epimaco Densing III also appealed to President Rodrigo
        Duterte to stop the building of the casino.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c624f2eb-fc12-40e2-9f6d-b6e7f6a9d6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:47:42.768+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:47:43.075+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am against a casino being put up on the island," said Densing.
        "Boracay is supposed to be for recreation and relaxation, not for people to
        go there to gamble," he told CNN Philippines on Monday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4b246e-fee5-4254-abf8-ca609e01804e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:47:42.768+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:47:43.075+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Environment Secretary Roy Cimatu and Tourism Secretary
        Wanda Teo share the same personal opinions.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62067222-7c1f-4668-9ed4-38f5d740a71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:47:42.768+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:47:43.076+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galaxy Entertainment Group vowed to build an "eco-friendly and high-end"
        resort.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0844b5-b609-4e69-9688-08e4cdeba942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:47:42.768+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:47:43.076+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
