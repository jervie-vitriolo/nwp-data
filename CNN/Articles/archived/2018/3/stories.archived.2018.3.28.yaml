      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:05:45.520+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to state media Tass, Foreign Minister Sergey Lavrov claimed
        the United States pressured and blackmailed other countries to expel Russian
        diplomats.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d6cf44-01a2-4d0d-ac50-c5992e5e1667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:05:45.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:05:45.520+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lavrov said Tuesday the expulsions are the "result of colossal pressure
        and colossal blackmail, which is Washington''s chief instrument in the international
        scene."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d866c43-97c1-4021-a111-91ad303917dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:05:45.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:05:45.520+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Rest assured, we will respond."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32defc75-5b4b-4687-8b86-8bc963c16198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:05:45.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:05:45.520+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kremlin spokesman Dmitry Peskov <a href="https://tass.com/politics/996166">said
        the government "deeply regretted</a>" the U.S. decision to expel diplomats,
        and would analyze the situation before submitting a proposal for retaliatory
        action to President Vladimir Putin.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade6e7ba-3324-4d08-a9a4-b2c5f2b7f2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:05:45.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:05:45.521+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We already stated and reconfirm that Russia has never had any relation
        to this (poisoning). We will be guided by the principle of reciprocity as
        before," Peskov said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd318022f-b122-47fc-b905-99c188a054f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:05:45.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:05:45.521+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States announced Monday it would be expelling 60 Russian
        diplomats and closing the Russian Consulate in Seattle in what is President
        Donald Trump''s toughest diplomatic move against Moscow since taking office.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fcdad6-c2e4-4dce-b903-998b4a0b3880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:05:45.164+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:05:45.521+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO also is withdrawing accreditation for seven staff at its Russian
        Mission and suspending application requests for three more, Secretary General
        Jens Stoltenberg said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1687097b-289c-4edb-bbcb-247d26d902db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:05:45.164+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:05:45.521+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maximum size of the Russian mission to NATO would be reduced
        by 10, bringing the total number down to 20, Stoltenberg said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a85d57-1fb5-41c3-af01-a14276b7e220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:05:45.165+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:05:45.522+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Obama administration expelled 35 diplomats over Russian
        meddling in the 2016 election, the Russian government told the United States
        to <a href="https://edition.cnn.com/2017/07/30/politics/russia-us-diplomatic-missions/index.html">cut
        its diplomatic staff inside Russia by 755.</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a504b4dc-0fef-4ac9-906f-854f26395405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:05:45.165+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:05:45.522+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the latest expulsion of diplomats, Vasily Nebenzia,
        Russia''s UN representative, accused the United States of "abusing its rights
        and obligations" as the host of the UN General Assembly, according to Tass.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc0ec73-f987-4cf4-b2e5-97f72e8a1660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:05:45.165+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:05:45.522+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nebenzia said the expulsion of diplomats would hamper Moscow''s
        efforts at the international body.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e2d22d-9e21-4263-839c-284fd4e0016d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:05:45.166+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:05:45.522+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course this is a blow to our mission, but I think we''ll mobilize,"
        <a href="https://tass.com/politics/996224">Nebenzia told Tass</a>.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315d02de-cbe9-456a-bd41-656cb2664344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:05:45.166+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:05:45.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>May: Mass expulsion historic</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcee6f8-7882-4087-a9fd-950baee6b4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:05:45.166+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:05:45.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada, Ukraine and member states of the European Union joined the
        United States on Monday in expelling more than 100 Russian diplomats.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a045296f-74f5-4956-90c9-259daca0821a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:05:45.166+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:05:45.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Prime Minister Theresa May called the worldwide backlash
        the "the largest collective expulsion of Russian intelligence officers in
        history."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5b94c7-7a1b-42c2-a0bf-f21af97583b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:05:45.167+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:05:45.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have no disagreement with the Russian people who have achieved
        so much through their country''s great history. But President Putin''s regime
        is carrying out acts of aggression against our shared values," May said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c446b36-3fc6-4ebb-8aef-04a4ac34dbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:05:45.167+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:05:45.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom and Russia have been locked in a diplomatic fight
        since May''s government accused Moscow of organizing the March 4 poisoning
        of former Russian double agent Sergei Skripal in Salisbury, England.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8302d50-770c-46b8-8571-6ce8eca94e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:05:45.167+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:05:45.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skripal and his daughter, Yulia, were both exposed to a potentially
        deadly nerve agent, according to British authorities, and remain hospitalized
        in critical condition.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f894b2d9-398a-4d98-8b03-5e6fd6178a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:05:45.168+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:05:45.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We assess that more than 130 people in Salisbury could have been
        potentially exposed to this nerve agent," May said Monday, adding that the
        Skripals may never fully recover.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa94b07-8bde-4cb1-a2b4-1308431df2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:05:45.168+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:05:45.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has denied it was involved in the Salisbury attack and has
        even suggested <a href="https://edition.cnn.com/2018/03/22/europe/russia-reaction-uk-spy-intl/index.html">the
        UK could have been behind the poisoning.</a></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951ded32-3d06-44ab-b8fc-a17e6f1767c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:05:45.168+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:05:45.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>U.S. protests Russia''s ''destabilizing actions''</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11408b0-ed1c-43a4-ac05-eab1dfd61eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:05:45.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:05:45.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday morning, 13 Russian diplomats were expelled from Ukraine,
        while Canada, Germany, France and Poland each expelled four.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be39fc5-77d3-4f96-b082-0ac4df33a21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:05:45.173+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:05:45.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a dozen other countries, <a href="https://edition.cnn.com/2018/03/26/europe/full-list-of-russian-diplomats-expelled-over-s-intl/index.html">including
        Australia, Italy and the Netherlands</a>, have each expelled between one and
        three Russian diplomats or intelligence officers.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb444a5b-01a2-4c6f-b369-16e2abe31350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:05:45.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:05:45.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Council President Donald Trusk wouldn''t rule out the possibility
        of further expulsions of diplomats in the days to come.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc34c32f-5c3a-4b11-82b8-b6e5d8e152da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:05:45.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:05:45.526+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand said it would also expel Russian spies — if it had any.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c727fb4d-a386-4a0e-8daf-34629a85281b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:05:45.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:05:45.526+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While other countries have announced they are expelling undeclared
        Russian intelligence agents, officials have advised there are no individuals
        here in New Zealand who fit this profile," Prime Minister Jacinda Ardern said
        <a href="https://www.beehive.govt.nz/release/salisbury-attack-nz-government-keep-next-steps-under-review">in
        a statement Tuesday</a>. "If there were, we would have already taken action."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3612e960-d644-49bb-8971-7948a985ee97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:05:45.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:05:45.526+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Council has joined the United Kingdom and the United
        States in saying the poisoning of Skripal and his daughter was almost certainly
        the work of the Russian government.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24b9a07-5c03-4c82-b97e-73342c150a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:05:45.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:05:45.527+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Trump administration officials told CNN the decision to expel
        the diplomats wasn''t just taken in response to the attack but also in protest
        to Russia''s "steady drumbeat of destabilizing actions."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5183a44-742d-4a17-a622-53562d18c15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:05:45.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:05:45.527+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mass expulsion comes less than a week after Trump called Putin
        to congratulate him on his re-election, reportedly <a href="https://edition.cnn.com/2018/03/26/politics/trump-expels-russian-diplomats-analysis/index.html">against
        the recommendations of his advisers.</a></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e092e53-5572-4b22-8f2b-fd66d5b5eb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:05:45.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:05:45.527+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other nations decline to expel Russians</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b57271-3701-48a0-8b93-634579ba275f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:05:45.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:05:45.527+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A handful of EU countries suggested they wouldn''t be following
        suit and expelling Russian diplomats, among them Austria and Portugal.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a451d228-2c2e-49b2-b480-2c40e8cadc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:05:45.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:05:45.528+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austrian Chancellor Sebastian Kurz <a href="https://twitter.com/sebastiankurz/status/978305629348605952">tweeted</a>
        that while he stood behind the European Council''s decision to recall the
        EU ambassador from Moscow, Austria wanted to be "bridge-builders between East
        and West and keep communication channels to Russia open."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e676af6-0485-4f04-b88e-2867dc78bd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:05:45.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:05:45.528+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, Portugal expressed its "solidarity with the United Kingdom"
        over the Salisbury attack, though stopped short of expelling Russian diplomats
        <a href="https://www.portugal.gov.pt/pt/gc21/comunicacao/comunicado?i=comunicado-sobre-a-expulsao-de-diplomatas-da-federacao-russa-de-paises-europeus">in
        a statement</a>.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4aa5ca5-ebe1-4f7e-ab88-096394b7b312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:05:45.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:05:45.528+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey also said it would not be taking action, with Deputy Prime
        Minister Bekir Bozdag telling reporters in Ankara: "There is a positive and
        good relation between Turkey and Russia."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6c80d9-2330-4b81-b44b-35ca6ccd706e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:05:45.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:05:45.528+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, a key ally of Russia''s, has urged countries to "abandon
        a Cold War mentality." Foreign Ministry spokeswoman Hua Chunying told reporters
        Tuesday that "relevant countries" should "avoid taking any actions that would
        aggravate the conflict."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250dd94e-cf39-4176-ae3d-887a6b818911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:05:45.173+08:00
