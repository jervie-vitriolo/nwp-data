  'the-last-tattooed-women-of-kalinga':
    'author': 'Chang Casal'
    'caption': 'Jake Verzosa’s book, "The Last Tattooed Women of Kalinga," shows a
      series of portraits of Kalinga women who have continued the tradition of wearing
      these lace-like patterns or batok on their skin as symbols of beauty, wealth,
      and stature. Photo from STEIDL BOOKS/WEBSITE'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-03-28T17:13:32.362+08:00
    'imagesource': 'jcr:69bb2c9e-10bc-4e13-9f93-478d1e737fb2'
