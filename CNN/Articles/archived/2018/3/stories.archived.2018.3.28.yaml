      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The line "Avec Moi by Kristina" featured its first collection with
        26 pieces of jewelry designed by KC, all of which had been sold out since
        it was launched on March 20.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa84952b-69eb-4be6-8389-fb3b360aeb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:02:29.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T17:02:29.607+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KC said the pieces were purchased through private orders, while
        some were made-to-order. More than 20 orders were received especially from
        North America.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6f64b0-f271-4706-adb0-b1f31cdbeae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:02:29.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T17:02:29.607+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The success of the first collection was so dreamy," KC said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5102304c-0583-4c58-8d22-7badd6843401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:02:29.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T17:02:29.607+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her decision to start her venture was not only out of love for jewelry
        but was also anchored in her interest in business.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df08daa2-9dc7-4a7c-b998-c509b8df7ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:02:29.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T17:02:29.608+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I also grew up around <em>plateros</em> (goldsmith), around designers,
        around gemologists, and people who appreciate jewelry and I think doing a
        venture was but natural for me to do. It was something I knew already something
        about. It was very close to my heart," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bb6f6e-986b-4210-b2f2-132f531e1b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:02:29.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T17:02:29.608+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KC said she had to find a deeper reason for her to start a jewelry
        line.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137cd7c4-d45e-481e-9323-0f24a0b81bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:02:29.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T17:02:29.608+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting into business was very intimidating for me but I knew that
        if I got into business seriously I knew that it had to be something that I
        really connected with," she added.</p>'
