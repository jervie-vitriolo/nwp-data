      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since his death, information has emerged about the entertainer''s
        alleged abuse of prescription drugs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccce0eac-3b68-4567-bb4b-f43c9709c600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:32:35.029+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:32:35.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A partial <a href="http://i2.cdn.turner.com/cnn/2016/images/06/02/prince.toxicology.pdf">toxicology
        report previously released by the Midwest Medical Examiner''s Office</a> concluded
        that the entertainer died from an accidental overdose of fentanyl.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c71017-5b8d-4147-b3d6-fdb057799ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:32:35.029+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:32:35.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/03/27/health/prince-toxicology-report-high-fentanyl-levels-bn/index.html">Prince
        had an ''exceedingly high'' concentration of fentanyl in his body when he
        died.</a>"</em></p>'
  'sereno-jbc-chief-justice-all-past-saln':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-28T06:17:00.155+08:00
    'imagesource': 'jcr:9498a88b-4fcd-4e4b-9fed-a874a10a44bd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c3aa1c2-72c9-4cef-b8d7-b7d0db704ac0'
    'lead': 'Chief Justice Maria Lourdes Sereno''s camp said the requirement was not
      just for the ten previous years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T08:34:15.235+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-02T08:34:15.431+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sereno camp: JBC required chief justice candidates to submit all past
      SALNs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457c9bcd-7d72-4030-b2ed-e17f746c355c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:34:15.235+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:34:15.432+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27)</strong> — The
        camp of Chief Justice Maria Lourdes Sereno said candidates for the chief justice
        post were required by the Judicial Bar and Council (JBC) to submit all previous
        asset declarations, and not just the ones for the past decade.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79575b7-0823-4e8f-bd11-c36d6dd1f744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:34:15.235+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:34:15.432+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, Sereno''s spokesperson Josa Deinla said
        it is a "misconception" that the JBC imposed only a 10-year requirement for
        the candidates'' Statements of Assets, Liabilities, and Net Worth (SALNs).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa0ac2b-8ba4-4f37-af33-fffc66a5d2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:34:15.236+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:34:15.432+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With all due respect, the claim that the JBC required only 10 years
        of SALNs was Justice [Teresita] De Castro''s self-serving assertion that is
        contradicted by the JBC''s own announcement and its records," Deinla said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833e5669-ed67-49d1-a73c-201aa4fe4beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:34:15.236+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:34:15.433+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The candidates were filling in the post vacated by the late Chief
        Justice Renato Corona in 2012, who was impeached over omissions on his SALNs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854181e8-503c-4244-a6bd-d31cd6e53002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:34:15.236+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:34:15.433+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deinla added the JBC waived this requirement because 14 candidates
        could not comply.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da381470-2a0e-4e03-90a6-f0649272bfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:34:15.236+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:34:15.433+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said if the requirement were to be followed, De Castro
        should have submitted 39 SALNs as she has been in government service since
        1973.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c668fc4a-8285-43b4-9091-04f2f5c93683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:34:15.236+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:34:15.433+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s camp maintained that when they applied for the chief justice
        post in 2012, De Castro could only submit 15 SALNs, covering 1997 to 2011.
        Acting Chief Justice Antonio Carpio, meanwhile, could only submit three out
        of five SALNs as Chief Presidential Legal Counsel of then President Fidel
        Ramos from ‪1992-1996‬.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f43f6c2-c40c-4fcb-9bcd-c0886f749a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:34:15.237+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:34:15.434+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The certification issued by the JBC on March 23 at Carpio''s request
        showed it has records of Carpio''s SALNs from 1992 to 1994 only, and from
        2001-2011, the years Carpio was in public office.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8da3f67-9673-4bd5-a118-46af2d8d623a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:34:15.237+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:34:15.434+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno was able to submit three SALNs, covering 2009, 2010, and
        2011.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58bb373-32d2-42c5-a521-08e1bbfc6a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:34:15.237+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:34:15.434+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before assuming the Chief Justice post in 2012, Sereno taught at
        the University of the Philippines (UP) College of Law from 1986 to 2006. In
        past hearings, UP said they only have her 2002 SALN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e90a681-5db7-4da6-8cab-65bfc49b88dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:34:15.237+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:34:15.435+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Jose Calida had earlier asked the Supreme Court,
        through a quo warranto petition, to declare Sereno''s appointment invalid
        over her alleged failure to fully disclose her wealth.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4894185c-094c-4fea-9845-c7521bfa3299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:34:15.237+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:34:15.435+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her March 20 comment on Calida''s quo warranto petition, Sereno
        said the submission of all SALNs to the JBC was not an "absolute requirement"
        for those vying for chief justice.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a8f0b1-941e-4ea2-b4df-5145fb951f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:34:15.237+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:34:15.435+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she was not the only candidate for the position who did
        not submit all asset declarations to the JBC. She specifically named fellow
        justices, Acting Chief Justice Antonio Carpio and Associate Justice De Castro,
        and retired Justices Arturo Brion and Roberto Abad among those who failed
        to submit one or more SALNs.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7262d3a9-9350-43fc-abf5-5cc6f8e9a759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:34:15.238+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:34:15.435+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio and De Castro, like Sereno, were deemed by the JBC to have
        "substantially complied" to the SALN requirement, Deinla said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b224079-e6df-4e6b-978d-19eb226aec58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:34:15.238+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:34:15.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "The fact that JBC waived its requirement of submission
        of all previous SALNs proves that "there is no basis for the quo warranto
        petition against CJ Sereno."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad7f89b-5c53-4bca-bc00-ba162e5703b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:34:15.238+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:34:15.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least three groups, including minority lawmakers, have filed
        interventions before the Supreme Court seeking the dismissal of the petition
        to oust Sereno.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb719815-3dbd-4842-93fe-8c991659b5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:34:15.238+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:34:15.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Justice has included Sereno''s alleged SALN
        violations among the articles of impeachment against her.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd68b61-b0f6-4c99-a972-9b3a0d1d451c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:34:15.238+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:34:15.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embattled chief justice said she would present all her recovered
        SALNs before the Senate impeachment court.</p>'
  'sereno-calida-missing-saln':
    'author': 'Eimor P. Santos, CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-28T00:17:38.760+08:00
    'imagesource': 'jcr:21aaa541-b88a-4cbc-b658-08c6b1840b3a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d223694-c087-4fa3-87dd-c3d41f8c00e2'
    'lead': 'The Chief Justice''s camp maintains Acting Chief Justice Antonio Carpio
      and Associate Justice Teresita Leonardo-De Castro did not submit all SALNs when
      they applied for chief justice'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T08:36:01.459+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-02T08:36:01.643+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SolGen to Sereno: Other justices'' ''missing'' SALNs not relevant to
      your case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ce3185-243e-4b0d-ae6b-67cb9a362b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:36:01.460+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:36:01.644+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27) —</strong> The
        government''s top lawyer has criticized Chief Justice Maria Lourdes Sereno
        for dragging other justices'' names in a bid to dismiss a petition to oust
        her.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66952d6e-b413-4d79-876d-71a96b4525ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:36:01.460+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:36:01.644+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his 64-page reply to Sereno''s earlier comment, Solicitor General
        Jose Calida said the argument that other justices also failed to file all
        of their statements of assets, liabilities, and net worth (SALN) is "absolutely
        of no relevance" to the quo warranto petition against her.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e0ae50-12c3-4b30-94b2-6854d376fbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:36:01.460+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:36:01.645+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A quo warranto is a legal proceeding where an individual''s right
        to hold office is challenged. Calida in his petition wants the Supreme Court
        to void Sereno''s appointment over her failure to file SALNs for 10 years
        before she applied for the Chief Justice post in 2012.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62fed38-ca42-48c7-b4ee-5114bffbc1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:36:01.460+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:36:01.645+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact remains that these other candidates were not appointed
        to the position of Chief Justice, respondent was," Calida said in a response
        submitted to the Supreme Court on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3104cf-e842-446e-b7fb-1ce518758167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:36:01.461+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:36:01.645+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Sereno must stick to the merits of her own defense and prove
        her integrity before the high court.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc68d90-0523-4f62-81e3-9b5a4dc677a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:36:01.461+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:36:01.645+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her March 20 comment on Calida''s quo warranto petition, Sereno
        said the submission of all SALNs to the Judicial Bar and Council (JBC) was
        not an "absolute requirement" for those vying for chief justice.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acd63b9-4216-4b10-8800-3fc1eda5f29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:36:01.461+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:36:01.646+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she was not the only candidate for the position who did
        not submit all asset declarations to the JBC. She specifically named fellow
        justices, Acting Chief Justice Antonio Carpio and Associate Justice Teresita
        Leonardo-De Castro, and retired Justices Arturo Brion and Roberto Abad as
        among those who failed to submit one or more SALNs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5abe185-5f44-4a1f-b0f0-a99fda8466bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:36:01.461+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:36:01.646+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida noted that the JBC has since issued certifications that Carpio
        and De Castro "submitted all their SALNs."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a36c747-3036-4a17-8c1a-84f701eec72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:36:01.461+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:36:01.646+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s camp in a statement maintained that when they applied
        for the chief justice post in 2012, Carpio could only submit three out of
        five SALNs as Chief Presidential Legal Counsel of then President Fidel Ramos
        from ‎1992-1996. De Castro, meanwhile, could only submit 15 out of 39 SALNs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf18068-5c33-4545-9010-960408ff50b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:36:01.461+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:36:01.646+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The certification issued by the JBC on March 23 at Carpio''s request
        showed it has records of Carpio''s SALNs from 1992 to 1994 only, and from
        2001-2011, the years Carpio was in public office. The JBC on Monday also said
        it has 15 of De Castro''s SALNs on record, from 1997-2011.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769bd81c-27b2-4702-a45b-561891b3f06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:36:01.462+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:36:01.647+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio and De Castro, like Sereno, were deemed by the JBC to have
        "substantially complied" to the SALN requirement, said Josa Deinla, one of
        Sereno''s spokespersons.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9196460b-5917-427c-9723-aa6a02f2ea92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:36:01.462+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:36:01.647+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deinla added: "The fact that JBC waived its requirement of submission
        of all previous SALNs proves that "there is no basis for the quo warranto
        petition against CJ Sereno."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72445a2-e48f-4f2a-a350-4b46c18236c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:36:01.462+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:36:01.647+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Questioning Sereno''s integrity</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69afc449-5e53-4e84-be55-987dca0c68d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:36:01.462+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:36:01.647+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida maintained that Sereno''s integrity has been marred by issues
        on her SALNs, and reiterated his call for the Surpeme Court to remove her
        from office.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41d7f36-3540-4fb2-8172-79662c8c8fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:36:01.462+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:36:01.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Viewed from any perspective, respondent lacks one of the indispensable
        qualification for the office of the Chief Justice of the Republic of the Philippines.
        Her ouster from office should follow as a matter of course," Calida said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd1b291-4523-4d0d-b6e9-69286f4d8ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:36:01.462+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:36:01.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that the filing of SALNs is required of any public official
        under the Constitution and Republic Act no. 6713 or the Code of Conduct and
        Ethical Standards for Public Officials and Employees.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9c68fb-605e-46e4-9ba0-a6c40c796152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:36:01.463+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:36:01.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The SALN is not a mere formal requirement that respondent can just
        choose to lightly brush aside. It is demanded by no less than the 1987 Constitution,"
        Calida said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e193c2-ea37-43f3-9beb-6e1bfb4d5722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:36:01.463+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:36:01.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also alleged that Sereno committed "perjurious acts" in her SALNs,
        such as filing them late and putting wrong information.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0863c093-23fe-444a-900e-56a09bd8adb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:36:01.463+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:36:01.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s camp has said the Chief Justice accurately declared all
        her income.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442bd71e-2577-4e4e-aafc-ff3459b1253a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:36:01.463+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:36:01.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embattled chief justice who is also facing an impeachment case
        said she would present all her recovered SALNs before the Senate impeachment
        court.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031e7cfa-a911-42f3-935c-afe2f5cb29b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:36:01.463+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:36:01.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least three groups, including minority lawmakers, have filed
        interventions before the Supreme Court seeking the dismissal of the petition
        to oust Sereno.</p>'
