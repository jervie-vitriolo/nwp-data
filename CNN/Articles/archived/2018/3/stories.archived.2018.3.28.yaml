      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:19:23.588+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:19:23.919+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, that is a "Friends" logo on current Boston Celtic and famous
        flat-earther Kyrie Irving''s arm. Why? Turns out he just really, really, really
        likes the show.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fd758d-2bb9-444d-9ad9-8e719f7aa217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:19:23.588+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:19:23.919+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One day I sat through probably like a full season of episodes and
        fell in love with it," <a href="https://www.gq.com/story/kyrie-irving-on-why-he-loves-rent-and-joey-from-friends">Irving
        told GQ in 2015</a>. Just the way they handled all the relationships on the
        show. When I was a kid none of that made sense to me, but now I totally related
        to it."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914559f4-1746-4873-a94f-f10ccee1a5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:19:23.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:19:23.919+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like so many "Friends" fans, Irving found his muse in the show''s
        lovable oaf Joey, played by Matt LeBlanc.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadf61f8-2409-4628-93c4-eb01ba83d7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:19:23.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:19:23.919+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Joey definitely inspired me to get the tattoo," he said. "I have
        it with one of my other friends, and we have it in the same place. We thought
        it would be a great tattoo, because we both enjoy the show."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c718f04b-448f-47c1-80db-f711a9dc57d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:19:23.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:19:23.920+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>That championship attitude</h2>'
    '13':
      'image': 'jcr:bc36acc2-bc76-4ab7-9f0a-309dc3b8b400'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227f72ed-2abe-4f93-8e28-c25d06e67348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:19:23.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:19:23.920+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4298f672-22ef-46fa-b84d-399bd50c16df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:19:23.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:19:23.920+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every year, before every Super Bowl, NBA Finals, World Series or
        Stanley Cup, there''s some poor dude who gets a symbol of his team''s future
        championship conspicuously splashed on his body in a moment of wishful and
        completely sober thinking.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27a50e1-4ee0-4974-bd52-0b38a1049c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:19:23.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:19:23.920+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They never win.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b678db0-c168-40a1-b159-b155cc559442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:19:23.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:19:23.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, unless you''re Jason Terry.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04ad625-7d67-43fa-bd97-b596cff2739b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:19:23.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:19:23.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, the then-Dallas Maverick got the Larry O''Brien Trophy
        tattooed on his bicep. Before the season even started. Unsurprisingly he was
        roasted for months over it, right up until the Mavericks went all the way
        and Terry got to hold the real thing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3b29d0-6ba7-4d6e-9bae-facb7028f1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:19:23.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:19:23.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terry, now with the Milwaukee Bucks, told ESPN <a href="https://www.espn.com/dallas/nba/news/story?id=6592221">his
        teammates didn''t think he would actually go through with the tattoo</a>.
        Once he did, well, they really didn''t have a choice but to win.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6003830f-00c1-433d-878d-0a16fe9f51be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:19:23.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:19:23.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they actually see me get it, they were like, ''This boy is
        serious,''" he said. "And our whole talk and conversation was about right
        now, about us getting to this point and winning it all."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b26f58-0d6d-4477-b9d2-c6c6b4ebb84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:19:23.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:19:23.922+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh, and by the way, Terry''s far from the only NBA star with an
        ode to that sweet golden basket. Golden State Warriors center<a href="https://bleacherreport.com/articles/2732933-javale-mcgee-gets-tattoo-of-larry-obrien-trophy-on-his-arm">
        JaVale McGee''s is particularly good</a>, and he got it, you know, after his
        team won the title this year. Like an normal person.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9672ea04-5484-47d0-aff3-1930b26250be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:19:23.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:19:23.922+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Brother, Brother</h2>'
    '29':
      'image': 'jcr:0b42b258-1ff7-48d2-9f71-4810f2932e5f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d213a1-7385-4bf7-b71f-2fce95b040f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:19:23.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:19:23.922+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201df674-4d77-412e-bcff-eaed936b0515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:19:23.591+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:19:23.922+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When life gives you an identical twin who plays basketball just
        as well as you do, it''s only natural you try to take advantage of the situation.
        Like say, for instance, getting a whole collage of matching tattoos.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b526605-39a0-4190-8ea5-24f7994155da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:19:23.591+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:19:23.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4e7263-5a3c-4d04-87e6-243c1d56d604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:19:23.591+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:19:23.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ladies and gentlemen, meet Marcus and Markieff Morris.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c09ec6-0f29-4d57-9284-36c72b8f6b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:19:23.591+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:19:23.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The baller twins — Marcus plays for the Celtics, Markieff for the
        Wizards — have entire sets of tattoos that match or are very similar. <a href="https://www.nba.com/suns/twin-ink/#gref">The
        whole look tells a story that''s uniquely them</a>. On their left arms, they
        have praying hands with the inscription "A gift from God." On their right
        arms, they have murals of Philadelphia, where they grew up. A theme in their
        ink is the acronym F.O.E. — "Family Over Everything."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ec354d-f19b-4ad7-b869-9656441cd30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:19:23.591+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:19:23.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, when the twins were both playing for the Phoenix Suns,
        their tats were so popular the brothers <a href="https://www.nba.com/suns/blog/morris-twins-get-fan-decided-tattoos/#gref">actually
        let fans vote on their next joint tattoo.</a></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c790706-a3de-40c1-a881-b111a4632dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:19:23.591+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:19:23.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thankfully, it was nothing weird (there''s only so many "Friends"
        tattoos the world can handle). It was a ribbon honoring their grandmother,
        who had passed away the previous year from cancer.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f4a40a-e565-42fd-9c3e-e32c1c966457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:19:23.592+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:19:23.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>He''s got his back</h2>'
    '41':
      'image': 'jcr:6761386d-077e-44cf-a17c-c29ad077c70e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba879ed-2e73-4270-8916-5d96c502cd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:19:23.592+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:19:23.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce34af2c-6500-4308-b70e-0b9f5188369b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:19:23.592+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:19:23.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBA players like to get tattoos honoring themselves. Deal with it.
        If you were extremely rich and successful and cool you''d probably get a tattoo
        of yourself too.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbedb073-42dc-4e2a-b1ce-46d0aca6ad0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:19:23.592+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:19:23.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Would you get an extremely lifelike, full-body rendering of you
        screaming triumphantly? Maybe not. But the <a href="https://sports.yahoo.com/nets-rookie-rondae-hollis-jefferson-has-a-tattoo-of-himself-on-his-back-023614373.html?y20=1">Brooklyn
        Nets'' Rondae Hollis-Jefferson would.</a></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539e4612-acb0-44ec-ac4b-91c675a84034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:19:23.592+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:19:23.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best part of Hollis-Jefferson''s story is that he wasn''t even
        in the pros when he got the ink in 2014. He''s even in his college jersey!
        That''s a lot of faith! Why?</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02aeeb13-ac45-4054-83a2-506808855177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:19:23.592+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:19:23.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Myself has to watch my back," <a href="http://thebrooklyngame.com/nets-lead-celtics-wire-wire-keep-home-court/">he
        told The Brooklyn Game.</a></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116c695e-8f8f-4450-90a9-b8f9521e74d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:19:23.592+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:19:23.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, uh, yes. You can''t argue with that.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a795a7-79ce-40c7-9118-44652cfead67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:19:23.593+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:19:23.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(As a side note, if you ARE going to get a massive back piece of
        yourself, at least take a note from Hollis-Jefferson and get it done really,
        really well.)</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e606ef-39dc-4518-93ad-7aaee2f7a101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:19:23.593+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:19:23.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Alter ego</h2>'
    '55':
      'image': 'jcr:a0b0a290-e09b-46bd-b0c0-6bbaa08f4e28'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1683ee52-8e70-417b-98e6-70737fabab22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:19:23.593+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:19:23.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a9fae9-90fd-42c9-bb05-0ffdb6d0742f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:19:23.593+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:19:23.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A really fantastic subset of NBA tattoos is the "random thing holding
        a basketball" motif. Ranking high among them is Mario Chalmers'' recent ink,
        which is approaching perfection in terms of both concept and execution.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2729a3c5-b442-4b77-b57b-45043a200566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:19:23.593+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:19:23.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unsurprisingly, Chalmers identifies with the video game character
        Super Mario, <a href="https://bleacherreport.com/articles/2525579-miami-heats-mario-chalmers-gets-tattoo-of-nintendos-mario-holding-a-basketball">so
        in 2015 he got a giant tat of Mario holding a basketball</a>. It''s great.
        There''s really nothing else you need to know.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f738f7b6-3a61-4fa9-91ae-107028705764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:19:23.593+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:19:23.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Whodini?</h2>'
    '61':
      'image': 'jcr:397b7205-e51d-4b82-ad09-8e2f2348c685'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895c75a1-4a67-4a2a-9f40-8bdf50fb380d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:19:23.593+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:19:23.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59cf8b9-524f-4044-bd95-6c7ac330b467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:19:23.593+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:19:23.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking of random things holding basketballs, it''s time to discuss
        one of the NBA''s most infamous and puzzling tattoos. Apologies, folks, it''s
        Poohdini time.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2f6382-e94f-4a67-9792-4071e0a78227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:19:23.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:19:23.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This lovely piece of portraiture graces the arm of Derrick Rose,
        one of the finest athletes in the league. It is, to the average observer,
        a wizard, conjuring or otherwise in possession of, a basketball, with the
        word "Poohdini" written in delicate script above it.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19b7abd-0b0c-4e63-9e87-6447beb7fdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:19:23.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:19:23.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a perfectly reasonable explanation for this, but it <a
        href="https://www.youtube.com/watch?time_continue=75&amp;v=SvjpYIHE1Xk">can''t
        be said in any better terms than Rose himself</a>, who described it thusly:</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5180aa6e-99a0-4ce4-a7ca-36cc5531dd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:19:23.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:19:23.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A wizard holding a ball, ''Poohdini,'' my nickname going across
        there like magic. So the Great Houdini, I put ''Poohdini.'' I put the ''Dini''
        in the back of ''Pooh'' so it would sound like Poohdini, like the Great. My
        grandma just came up with the name ''Pooh,'' it''s like Winnie the Pooh Bear,
        so it just stuck with me my whole life."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a87722-5cea-4e4b-8e54-536eb933cfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:19:23.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:19:23.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Got that? Sweet grandma nickname + wizard = Poohdini. Derrick Rose
        is an artist and a wordsmith for our time.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0527fab1-a96c-40e5-b97e-c38f8fd37872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:19:23.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:19:23.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>In the paint</h2>'
    '73':
      'image': 'jcr:3212583b-5a12-433c-8290-2000d8675427'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c6c628-bb00-4e92-9054-94da220adf50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:19:23.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:19:23.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce36ca56-4cc3-45c1-b22e-5d71a874e20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:19:23.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:19:23.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lance Thomas is something of a renaissance man, and it shows — literally.
        The New York Knicks forward majored in visual arts at Duke, and has a penchant
        for sketch work and digital manipulation. <a href="https://www.espn.com/mens-college-basketball/tournament/2010/columns/story?columnist=oneil_dana&amp;id=5044890">It''s
        no surprise he created the art for some of his tattoos.</a></p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7df538a-d85c-49ac-bf0d-4970314757bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:19:23.595+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:19:23.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usually when someone says "I drew my tattoo," you have to prepare
        yourself for a dumpster fire. But Thomas'' intricate drawing of the state
        of New Jersey — where he grew up — topped with a crown is really something
        to behold.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6843fb8-09b7-47dc-a853-4f6cc7f2e8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:19:23.595+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:19:23.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/21/sport/nba-best-tattoos-basketball/index.html">The
        stories behind the NBA''s wildest tattoos</a>."</em></p>'
  'china-kim-jong-un-visit-beijing':
    'author': 'Steven Jiang and Joshua Berlinger, CNN'
    'caption': 'North Korea leader Kim Jong Un. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-28T10:52:52.155+08:00
    'imagesource': 'jcr:2a816b5c-b8ee-44ef-850f-f8445fd1ae5c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9dc2061-1ce5-4883-a13c-9bf54b37c581'
    'lead': 'Kim Jong Un traveled to China by train on March 25 and spent two days
      in Beijing'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T08:22:14.807+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-02T08:22:15.073+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea''s Kim Jong Un met Xi Jinping on surprise visit to China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395bac21-c5b3-4115-bd9b-7878d0c90f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:22:14.808+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:22:15.073+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><em>(CNN) —</em></strong> North Korean leader Kim Jong Un
        met with the Chinese President on a surprise trip to Beijing this week, state
        media in both countries confirmed Wednesday, his first visit abroad since
        he took power in 2011.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd654eb06-6942-4db3-bcaa-a6c46939f4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:22:14.808+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:22:15.074+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim traveled to the Chinese capital because he felt compelled to
        personally inform President Xi Jinping of the rapid diplomatic developments
        on the Korean Peninsula in recent weeks, according to China''s state-run Xinhua
        news agency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4c31c4-4a0a-4906-ac47-9bfd30c74359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:22:14.808+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:22:15.074+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim also called for a "new era" in bilateral relations in a letter
        to Xi published on North Korean state media and invited the Chinese President
        to visit Pyongyang.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51943b93-1129-4d87-acd6-c36c725e2a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:22:14.808+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:22:15.074+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Key points:</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c97cf1d-f6df-44c7-8c22-025c6d605410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:22:14.808+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:22:15.075+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim traveled to China by train on March 25 and spent two days in
        Beijing</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18344158-c0f5-423d-8b30-f4f1fc1a9493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:22:14.808+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:22:15.075+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi hosted a grand banquet for Kim at the Great Hall of the People</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9309e41f-8492-45a8-bae6-f0f5ce6170f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:22:14.809+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:22:15.075+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim reiterated his commitment to the denuclearization of the Korean
        Peninsula</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03329ba2-57d2-42b3-bf58-a2e01ede11e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:22:14.809+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:22:15.075+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House said it was informed of the meeting Tuesday</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb860ac3-b724-43db-9c8f-447cdb30908f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:22:14.809+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:22:15.076+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi accepted an invitation to visit North Korea "at a convenient
        time"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbf9393-b1cf-4fdb-a929-aea5e0c7c3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:22:14.809+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:22:15.076+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts said the visit was a courtesy call aimed at shoring up
        Pyongyang''s relationship with China, its traditional ally and major trading
        partner, which had soured in recent years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7aa3071-3e20-4346-af8f-a8232022f8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:22:14.809+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:22:15.076+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also marks Kim''s dramatic emergence as a world player equal
        in stature to leaders like Xi.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9290be-963d-404b-9a66-c655ac1ed217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:22:14.809+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:22:15.077+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re seeing a carefully crafted North Korean strategy on diplomacy
        unfold on the world stage, starting with Beijing," said Jean Lee, an analyst
        at the Hyundai Motor-Korea Foundation Center for Korean History and Public
        Policy at The Wilson Center</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cc181f-419f-433e-9c3c-e00df170a812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:22:14.809+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:22:15.077+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea is an adept player of the game of ''divide and conquer.''
        He (Kim) has been very savvy at giving each of the key players in the region
        — South Korea, the United States and now China — something special as part
        of this diplomatic push."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1275cea-1153-4710-9741-c1df37fadb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:22:14.810+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:22:15.077+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Korean leader is set to attend a summit with South Korean
        President Moon Jae-in next month, and, in a bombshell move, US President Donald
        Trump has also accepted an invitation to meet Kim face-to-face, the first
        meeting between a sitting president and his North Korean counterpart.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77be3e7f-d7c3-4a7b-b7cf-48dce425c9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:22:14.810+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:22:15.077+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>White House credits ''maximum pressure''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27208267-5d4d-4674-a16a-86c5f745dc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:22:14.810+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:22:15.078+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images broadcast on Chinese state television CCTV Wednesday showed
        Kim and his wife, Ri Sol Ju, meeting with Xi Jinping and other Chinese officials
        during the trip.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0585266-cfec-445e-aeaf-30cd323b0298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:22:14.810+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:22:15.078+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State media quoted Kim as saying that he is committed to the denuclearization
        of the Korean Peninsula, a key Chinese goal.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ecc000-91e2-436c-94c2-fa594cfa3edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:22:14.810+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:22:15.078+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The issue of denuclearization of the Korean Peninsula can be resolved,
        if South Korea and the United States respond to our efforts with goodwill,
        create an atmosphere of peace and stability while taking progressive and synchronous
        measures for the realization of peace," Kim said, according to Xinhua.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc34346b-6113-4bf7-9245-46364b0df3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:22:14.810+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:22:15.078+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as Xi, Kim held talks with his deputies, including Li Keqiang,
        the Chinese premier, and Wang Qishan, the Chinese vice president who is considered
        one of Xi''s closest confidantes.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d73b21-8554-4f67-a798-a7ecf34a0ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:22:14.810+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:22:15.079+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trip took place from March 25 to 28, with Kim and his wife traveling
        by train. Rumors first surfaced about a potential visit by a high-level North
        Korean representative <a href="https://edition.cnn.com/2018/03/27/asia/why-kim-jong-un-would-make-secret-trip-to-china-intl/index.html">Monday
        night in Beijing</a>, when pictures of what appeared to be the distinctive
        green Kim family train surfaced online.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f1007e-8b5f-4b65-aacd-b75ca83db1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:22:14.811+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:22:15.079+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said in a statement that the Chinese government
        briefed them on the meeting Tuesday and claimed some credit for the development.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e5d2f3-4799-4d28-b7ab-7b29e3cd96e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:22:14.811+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:22:15.079+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see this development as further evidence that our campaign of
        maximum pressure is creating the appropriate atmosphere for dialogue with
        North Korea," White House Press Secretary Sarah Sanders said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628cd8bf-c7f7-498b-aace-2c9c52e020ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:22:14.811+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:22:15.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kim: ''New era''</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86eb7923-af77-4dd1-98a6-c286b376e516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:22:14.811+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:22:15.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi and his wife, Peng Liyuan, also held a welcome banquet for their
        visitors. Kim told his hosts that he chose China as his first overseas destination
        as leader to show "his will to carry forward the tradition of DPRK-China friendship,
        and how he valued the friendship between the two countries."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa1e2a4-2315-48bd-8ac3-4af28d92cd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:22:14.811+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:22:15.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this spring full of happiness and hopes, I believe my first
        meeting with General Secretary Xi Jinping will yield abundant fruits of DPRK-China
        friendship, and facilitate peace and stability on the Korean Peninsula," said
        Kim.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1441087c-fad8-4e63-926a-1189370594b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:22:14.811+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:22:15.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi said Beijing is willing to work with North Korea to "promote
        long-term healthy and stable development of China-DPRK relations, benefit
        the two countries and two peoples, and make new contribution to regional peace,
        stability and development," Xi said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172a0d9e-4f47-40fa-aeff-e0d9ce7d8b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:22:14.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:22:15.081+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s state-run Korean Central News Agency (KCNA) also
        confirmed the visit, saying Kim was "accorded cordial hospitality with utmost
        sincerity to him in token of warm comradely friendship and friendly feelings
        during his China visit."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9ddfd1-a88a-4b94-a681-ca4f982c80a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:22:14.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:22:15.081+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter published in KCNA, Kim said that his meeting with Xi
        would help move the "traditionally friendly relations between North Korea
        and China forward to be more suitable to the demands in the new era."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fa5888-8037-411d-be92-2fd10d810031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:22:14.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:22:15.081+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KCNA also reported that Xi accepted an invitation to visit North
        Korea "at a convenient time."</p>'
  'MMDA-warns-fake-traffic-enforcers':
    'author': 'CNN Philippines Staff'
    'caption': 'A traffic enforcer from the Metro Manila Development Authority. (FILE
      PHOTO)'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2018-03-28T08:14:57.881+08:00
    'imagesource': 'jcr:7424cc23-a216-4005-94ba-bc92db89ad2a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4793ef2-d0b1-47d0-b77c-bab92a884431'
    'lead': 'MMDA Acting General Manager Jojo Garcia said enforcers may not confiscate
      driver''s licenses for traffic violations except during road crashes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T08:24:01.577+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-02T08:24:01.682+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MMDA warns of fake traffic enforcers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca952eaf-3a88-4775-a49b-c82df97c9ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:24:01.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:24:01.683+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28) —</strong> The
        Metropolitan Manila Development Authority (MMDA) warned motorists Tuesday
        against fake traffic enforcers who extort money.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca2fb66-8be0-496f-a389-0e35559fe655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:24:01.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:24:01.683+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jojo Garcia, MMDA Acting General Manager, said drivers, upon apprehensions,
        should ask for the traffic enforcer''s mission order, a document indicating
        official functions, the place of assignment and time of duty.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0bf8cc-632b-4e0c-a272-e387953dfae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:24:01.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:24:01.683+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the responsibility of the traffic enforcer to carry his mission
        order at all times. If he does not bear his mission order, he is unauthorized,"
        said Garcia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e75838-0337-48ab-9eec-df489ecbd8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:24:01.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:24:01.684+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia added an MMDA traffic enforcer may not confiscate driver''s
        licenses for a traffic violation except when the motorist is involved in a
        road crash. He added the public should report enforcers who violate this rule.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc23767c-e6eb-4d23-af6d-04e247d9f631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:24:01.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:24:01.684+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Motorists have the right to ask for the mission order, signed by
        their traffic sector heads," he stressed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb33834-22d9-4f24-978a-5d88d85f5c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:24:01.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:24:01.684+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warning follows a complaint from a Mandaluyong City motorist,
        whose driver''s license was confiscated by an MMDA traffic enforcer. Upon
        redeeming his license from the agency, the motorist found out the traffic
        violation ticket issued to him was fake.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afe5f4c-bb50-483d-8d9f-510b1a52886f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:24:01.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:24:01.684+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The agency does not have the motorist''s driver''s license. The
        person who apprehended him was not a legitimate traffic enforcer of the agency,"
        Garcia said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43f1eb6-621e-459b-8d9d-cc10df272421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:24:01.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:24:01.685+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motorist also claimed the traffic enforcer was wearing the agency''s
        uniform.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca8aedb-a7f3-4136-a4e2-9cf1d35e76b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:24:01.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:24:01.685+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said MMDA Chairman Danilo Lim has ordered his men to probe
        the matter.</p>'
  'tiffany-haddish-beyonce-party-bite':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-03-28T08:01:14.662+08:00
    'imagesource': 'jcr:a8e19497-a60c-4ae7-947d-e6b4a6a10957'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7bdbf2f3-6f86-4c43-aba2-c433c00f2e41'
    'lead': 'So many questions! '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T08:30:08.190+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-02T08:30:08.753+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '#WhoBitBeyonce: What you need to know'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b13cabf-e781-4543-afa1-7c0b8a3ee5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:30:08.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:30:08.754+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The world needs answers, Tiffany Haddish.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b2f27f-d91d-4f19-9a00-6c75ec099ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:30:08.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:30:08.755+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Girls Trip" star opened a Pandora''s box of pop culture intrigue
        when she said during <a href="https://www.gq.com/story/tiffany-haddish-profile-2018">an
        interview with GQ</a> that an unnamed actress had allegedly bitten Beyoncé
        on the face.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a7bee9-5636-466b-9d30-1d23487b8ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:30:08.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:30:08.755+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So many questions! First of all, how is anyone even allowed to get
        close enough to bite Queen Bey''s face?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c37909-b1d1-4bd5-9115-149baac49408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:30:08.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:30:08.756+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whole thing has been burning up the internet and we don''t want
        you left out of the conversation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e3073d-b444-4560-8242-55b937cbae9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:30:08.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:30:08.756+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what you need to know about the mystery now known as "Bite-gate."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92953de-951d-4330-bc1b-4c890af8a240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:30:08.192+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:30:08.757+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How Haddish says it went down</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccdf20b-812b-4d9a-b892-5366bbad399a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:30:08.192+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:30:08.757+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress told GQ she met Beyoncé last December, while at a party
        in Los Angeles also attended by the superstar singer''s rapper/mogul husband
        Jay-Z.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1363cb7a-9806-4b10-aae0-9141d26c2ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:30:08.192+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:30:08.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Haddish, there was an actress at said party who was
        "doing the mostest."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cde377e-6ce5-41fe-9fab-e6e23c11b59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:30:08.192+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:30:08.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haddish said she witnessed Beyoncé grab her husband and storm off.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea84b375-7cf7-42a5-a42a-2e83f29193fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:30:08.192+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:30:08.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They went to the back of the room. I was like, ''What just happened?,''"
        Haddish said. "And Beyoncé''s friend walked up and was like, ''Can you believe
        this b**ch just bit Beyoncé?'' "</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6570869b-44dc-438f-9eb9-9939b6a65bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:30:08.192+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:30:08.759+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haddish, who refused to name the actress, said she totally had the
        singer''s back.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697ef367-dcb1-4e86-9d1e-de0088b9c675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:30:08.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:30:08.759+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to beat somebody a** at your party," Haddish said she
        told Beyoncé. "I just want to let you know that."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbc3764-2566-4cb2-bbb2-f8deb7be6237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:30:08.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:30:08.760+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Beyoncé asked her not to and told her to "have fun" instead.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a6146a-57d8-429a-8d66-01d7de95ef94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:30:08.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:30:08.760+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Haddish said the superstar confirmed to her that she had indeed
        been bitten at which point Haddish once again offered to fight her.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccb6e56-9e28-4f65-a5e2-5493414fbcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:30:08.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:30:08.761+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Beyoncé] was like,''Tiffany, no. Don''t do that. That b**ch is
        on drugs. She not even drunk. The b**ch is on drugs. She not like that all
        the time. Just chill,''" Haddish said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d20f5f-4b00-4bf2-9b87-d45971c1531f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:30:08.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:30:08.761+08:00
