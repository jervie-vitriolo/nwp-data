    'template': '1'
    'title': 'A rare glimpse at the tattooed women of Kalinga

      '
    'updated': 2018-04-02T11:51:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf6e725-21ff-40e3-a995-a359d188288d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:08:40.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-04-11T08:11:50.161+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —&nbsp;</strong>“The cover
        and text colors are based on the blue-greenish tone of the actual tattoos,”
        says photographer Jake Verzosa in an interview about his book, “The Last Tattooed
        Women of Kalinga,” consisting of portraits of the women of Kalinga showing
        off their tattooed upper bodies. These women, which includes Fang-Od, have
        continued the tradition of wearing these lace-like patterns or batok on their
        skin as symbols of beauty, wealth, and stature.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4926167-f0db-4577-b850-bc5382049faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:08:40.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-04-11T08:11:50.161+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project took about three years of sporadic trips to the mountains
        of Kalinga to complete, and was an exercise in “revisiting some old memories
        of home and exploring them further,” as the photographer, who grew up in Tuguegarao,
        would often see tattooed people visit their town in his childhood.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e9000b-2655-48f2-be4c-ae1732e5ba96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:08:40.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-04-11T08:11:50.161+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book, which was first published in 2014, was one of the eight
        handpicked by publisher Gerhard Steidl for the Steidl Book Award Asia. Winning
        the award meant getting to design and print their books alongside Steidl himself,
        who was once regarded by The New Yorker as “the printer the world’s best photographers
        trust most” for not only his craftsmanship, but particularly for his attention
        to detail. This is evident in the way Verzosa describes how each detail was
        meticulously chosen to enhance the reader’s experience, such as in the cover’s
        color.</p>'
    '6':
      'image': 'jcr:b6879dd5-d77f-4ea7-9eb7-e83f0906af95'
      'imageCaption': 'As one of the eight artists chosen for the Steidl Book Award
        Asia, Verzosa flew to Göttingen, Germany to design and print his book alongside
        publisher Gerhard Steidl (center). Photo courtesy of STEIDL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff20f74e-34c0-49fa-846e-a4edf3379e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:08:40.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-04-11T08:11:50.161+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e39764a-e82a-456f-abe5-b117fe5ab2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:08:40.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-04-11T08:11:50.161+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, in the first edition of the book (which Verzosa had
        self-published), the first part contained text and illustrations describing
        the history of tattooing in Kalinga, and the names and meanings behind each
        symbol.  The Steidl version, which is a bigger, heavier book, has the intro
        in a separate booklet, and comprises only of the portraits, save for the first
        few pages containing a foreword and a poem.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d6b5d0-9d98-4fe4-bf46-dfc6f290569c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:08:40.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-04-11T08:11:50.161+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I separated the texts in a booklet so readers could have the experience
        of viewing the photographs devoid of text and also refer to the index of tattoo
        designs on one hand while viewing the portraits,” says Verzosa. “Apart from
        the visual, the texture and smell were also taken into account. These subtle
        refinements make reading the book a totally different experience.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5da470-85a7-4a1f-b995-ca836d5f3072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:08:40.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-04-11T08:11:50.161+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c3ca7f-0b19-4845-abe3-0527793ee5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:08:40.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-04-11T08:11:50.161+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the help of Natividad Sugguiyao, the provincial director of
        the National Commission for Indigenous Peoples (NCIP) in Kalinga, whom he
        considers his co-author and collaborator, Verzosa planned his trips to Kalinga
        in between shoots in Manila. Due to the mountainous terrain and lack of electricity
        in most areas, Verzosa chose a simple set up — something mechanical and portable.
        He would bring along an old medium format camera, a few rolls of black and
        white film, a white curtain, and lots of tape.</p>'
    '5':
      'image': 'jcr:0bafc58f-8cbb-4ea0-a206-12d043f396c5'
      'imageCaption': 'In the Steidl eidition, text and illustrations describing the
        history of tattooing in Kalinga can be found in a separate booklet, a conscious
        decision made by Verzosa so that “readers could have the experience of viewing
        the photographs devoid of text and also refer to the index of tattoo designs
        on one hand while viewing the portraits." Photo courtesy of STEIDL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b407154-9aa7-42e8-839c-5060aa7ef6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:08:40.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-04-11T08:11:50.161+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1a2962-db4f-4b22-9e25-9829925ff5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:08:40.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-04-11T08:11:50.161+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My goal was focused solely on creating an objective record of the
        tattoos and the people wearing them,” says Verzosa. A translator or Sugguiyao
        herself would help explain this to the women. Some of them had never encountered
        a camera until then.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5c5e39-c19f-49d2-833b-c6601cec3fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:08:40.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-04-11T08:11:50.161+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he had decided the project was complete, Verzosa had no initial
        plans of turning the photographs into a book. In 2014, he printed the whole
        set of portraits during his residency at Museé Nicéphore Niépce in Chalon-sur-Saône
        in France. Upon returning to Manila, he brought the set to Silverlens Galleries
        for safekeeping. As they were preparing to go to the international photography
        fair, Paris Photo, they decided to bring the portraits to the fair as a book.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b71a717-d73c-4c34-b8a8-837eeeaa3c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:08:40.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-04-11T08:11:50.161+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '19':
      'image': 'jcr:2735eb12-159f-4306-9af4-34561b5b091c'
      'imageCaption': 'What I like about collaborating with [Gerhard Steidl] is that
        he makes you realize your vision for the book," says Verzosa. "Unlike other
        publishers, the design, sequencing and content is left to us. This just shows
        how much he trusts the artists.” Photo by YUKARI CHIKURA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd178b77-77b8-48b9-9aa4-2a767dffc556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:08:40.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-04-11T08:11:50.161+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f65c5e9-98cb-41dc-b979-aff538774bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:08:40.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-04-11T08:11:50.161+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Verzosa exhibited his book at the Steidl Book Award Asia,
        where it was chosen among seven others. The eight chosen photographers would
        then go on to Steidl in Göttingen, Germany to work hand in hand with the publisher.
        “Never in my wildest dreams did I imagine that one day I would be standing
        next to Gerhard Steidl and making my book!” says Verzosa.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d205b33-b3cb-4ae7-9316-f8dbf3a091a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:08:40.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-04-11T08:11:50.161+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What I like about collaborating with [Gerhard Steidl] is that he
        makes you realize your vision for the book. Unlike other publishers, the design,
        sequencing and content is left to us. This just shows how much he trusts the
        artists.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7108ea-0ebc-4fac-8c1b-9f9684f349d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:08:40.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-04-11T08:11:50.161+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“His expertise on papers, end papers, inks, paper and ink combinations,
        and all the other small details takes the book as an object to the next level.
        There are even paper stocks exclusively made for him,” he says. “Having all
        these options at your disposal just opens up a lot of ideas and possibilities
        in book making. In the end, we both want the best possible book for the work,
        and Gerhard enables photographers and artists to achieve that.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dc9ab6-f4c0-4206-ba82-29c55c4e4651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:08:40.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-04-11T08:11:50.161+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Witnessing the whole process of book making for me added another
        dimension on how to tell your stories,” Verzosa adds.</p>'
    '27':
      'image': 'jcr:13893d7c-e29f-44c9-8cdc-d7a71c250654'
      'imageCaption': '“[Steidl''s] expertise on papers, end papers, inks, paper and
        ink combinations, and all the other small details takes the book as an object
        to the next level. There are even paper stocks exclusively made for him,”
        says Verzosa. “Having all these options at your disposal just opens up a lot
        of ideas and possibilities in book making. In the end, we both want the best
        possible book for the work, and Gerhard enables photographers and artists
        to achieve that.” Photo courtesy of STEIDL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4992fef5-5a05-4f21-8612-fa623365df79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:08:40.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-04-11T08:11:50.161+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbe3bc4-194c-4109-8eca-68ed3fcbea0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:08:40.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-04-11T08:11:50.161+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35175e1-a49d-438c-be0c-3cf1f432603c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:08:40.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-04-11T08:11:50.161+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the beginning of the book, there is a poem from a traditional
        Kalinga chant. According to Verzosa, it describes how women perceived their
        tattoos during that time — a symbol of beauty and pride — something that he
        and Sugguiyao hoped could be brought back.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c215885e-8597-41c3-9659-651aa28e56dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:08:40.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-04-11T08:11:50.161+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At the time I took portraits, most locals say they don''t want
        it. They see it as archaic, barbaric and a stigma,” says Verzosa. “Today,
        there is a renewed interest in the tradition. Whether it''s a good thing or
        a bad thing is another story.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dc9a54-7258-4c79-910f-d839c205866d'
