      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:18:28.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:18:28.595+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28) —</strong> The
        government''s top lawyer claimed the embattled Chief Justice Maria Lourdes
        Sereno committed a "litany of falsehoods" in her asset declarations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf18bf8-b320-48b6-a8d0-d7633e83192e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:18:28.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:18:28.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a written reply to Sereno''s earlier comment, Solicitor General
        Jose Calida listed alleged discrepancies in the top magistrate''s Statements
        of Assets, Liabilities, and Net Worth (SALNs).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21056d6-9435-410c-8c79-53ba9a82fdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:18:28.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:18:28.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida said Sereno''s 1998 SALN was only filed in 2003, or five
        years beyond the period required by law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6eb9a1e-1f00-441f-ae57-a482f0e0fe82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:18:28.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:18:28.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added her 2009 SALN was belatedly filed in June 2012.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571e4b50-28b7-4165-a595-319c37997208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:18:28.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:18:28.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His reply also stated that Sereno''s 2009 SALN "reflects that she
        was holding the position of Associate Justice of the Supreme Court, when in
        fact, she was only appointed on August 16, 2010."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b00bc41-8b0d-44cf-9770-7c7aad151006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:18:28.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:18:28.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida said Sereno''s 2006 SALN was signed only on July 27, 2010,
        the same day she submitted it to the Judicial Bar and Council (JBC). He also
        noted it was not notarized and did not bear a stamp receipt from the University
        of the Philippines where Sereno was a professor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8b8216-6c5d-4a60-9010-e79e2e2662c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:18:28.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:18:28.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It appears that she fabricated her 2006 SALN in an attempt to submit
        a SALN to the JBC during her application for Associate Justice in 2010," Calida
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2383f22e-0d8f-46f4-81c2-59dd2114c2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:18:28.380+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:18:28.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s 2011 SALN was also not signed by her husband, he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94637b8-dac0-4c55-9195-c0b0a3e67cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:18:28.380+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:18:28.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, Calida said Sereno failed to declare P15,000-worth of jewelry
        in her 1990 SALN. She said the pieces were acquired from 1986 to 1991.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418fb866-01bb-48ee-a4c7-b6442e9ce872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:18:28.380+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:18:28.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are perjurious acts that bolster her utter lack of integrity,"
        Calida said. "Respondent undermined the sanctity of the SALN by regarding
        it as mere formality."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a703527-f391-4faa-9a2e-fab92e9e99ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:18:28.380+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:18:28.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same statement, Calida said the argument that other justices
        also failed to file all of their SALNs is "absolutely of no relevance" to
        the quo warranto petition against Sereno.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c6af9a-cbe0-4488-81d3-9cde0af93541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:18:28.380+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:18:28.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/03/28/sereno-calida-missing-saln.html">SolGen
        to Sereno: Other justices'' ''missing'' SALNs not relevant to your case</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded813e3-e21e-445b-9f5f-f96514ddcf3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:18:28.381+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:18:28.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her March 20 comment on Calida''s quo warranto petition, Sereno
        said the submission of all SALNs to the JBC was not an "absolute requirement"
        for those vying for chief justice.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f276c3e-6b93-44e7-8519-69e2a2ae5dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:18:28.381+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:18:28.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she was not the only candidate for the position who did
        not submit all asset declarations to the JBC. She specifically named fellow
        justices, Acting Chief Justice Antonio Carpio and Associate Justice Teresita
        Leonardo-De Castro, and retired Justices Arturo Brion and Roberto Abad as
        among those who failed to submit one or more SALNs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea32f41-6543-4382-9da9-d660f922172b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:18:28.381+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:18:28.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio and De Castro, like Sereno, were deemed by the JBC to have
        "substantially complied" to the SALN requirement, said Josa Deinla, one of
        Sereno''s spokespersons.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d48ec6-fc69-4660-a2f6-5b23d3f18406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:18:28.381+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:18:28.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deinla added: "The fact that JBC waived its requirement of submission
        of all previous SALNs proves that "there is no basis for the quo warranto
        petition against CJ Sereno."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf05b9d-39ea-4adc-a701-68f890081ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:18:28.381+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:18:28.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/03/28/sereno-jbc-chief-justice-all-past-saln.html">Sereno
        camp: JBC required chief justice candidates to submit all past SALNs</a></strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fbb4d8-39ce-4bfa-b33d-2ba76b652d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:18:28.381+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:18:28.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida had earlier asked the Supreme Court, through a quo warranto
        petition, to declare Sereno''s appointment invalid over her alleged failure
        to fully disclose her wealth.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7517cb58-2430-42c3-8612-f0995c4da06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:18:28.382+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:18:28.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least three groups, including minority lawmakers, have filed
        interventions before the Supreme Court seeking the dismissal of the petition.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e208fb9-8723-4929-bb20-b258fd5474e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:18:28.382+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:18:28.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Justice has included Sereno''s alleged SALN
        violations among the articles of impeachment against her.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531e13ff-ca26-489f-abd3-49c9f6e45e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:18:28.382+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:18:28.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embattled Chief Justice said she would present all her recovered
        SALNs before the Senate impeachment court.</p>'
  'doj-prosecutors-summon-peter-lim-kerwin-espinosa-drug-charges':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-28T18:18:05.539+08:00
    'imagesource': 'jcr:c67d6b08-a339-4782-83ce-893a9ff4595c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c90cbad-7da4-4612-84bd-947ecc660a03'
    'lead': 'The preliminary hearing starts on April 12.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T16:22:38.627+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-01T16:22:38.849+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ summons Kerwin Espinosa, Peter Lim over drug charges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90208c2-fcd2-43bc-8dcb-5e02aa206d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:22:38.627+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:22:38.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28) —</strong> Alleged
        drug lords Kerwin Espinosa and Peter Lim, along with several other suspects,
        have been called on by the Justice Department as it begins to reinvestigate
        their cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c0fb8f-36c7-4e10-b1d0-ae1ed097a30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:22:38.627+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:22:38.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A subpoena issued on March 22 by the Department of Justice (DOJ)
        directed Espinosa, Lim, and 20 others to attend the preliminary hearing on
        April 12.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dcf782-4048-4261-bc2d-8ccbbcf9c3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:22:38.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:22:38.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Assistant State Prosecutor Jua Pedro Navera, Assistant State
        Prosecutor Ann Noreen Devanadera, and Prosecution Attorney Herbert Calvin
        Abugan make up the new panel tasked to investigate the cases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4646b873-1018-48d6-8c91-faa4c70d8e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:22:38.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:22:38.851+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subpoena stated failure to attend will be "under penalty of
        law."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca52a5b-a465-44db-b901-7263c60b0dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:22:38.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:22:38.851+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges against Espinosa, Lim, and others were <a href="https://cnnphilippines.com/news/2018/03/12/DOJ-prosecutors-drop-charges-vs.-Kerwin-Espinosa-Peter-Lim.html">dropped
        by the first panel of DOJ prosecutors in December 2017.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5819b2-9ddb-4308-9767-ffa7170de734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:22:38.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:22:38.851+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 41-page resolution announcing the decision was made public earlier
        this month said there was a "dearth of evidence" against those accused.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e9f041-f806-4028-bafc-88fd3d550cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:22:38.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:22:38.851+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcelo Adoro, the sole witness in the complaint filed by the Criminal
        Investigation and Detection Group-Major Crimes Investigation Unit (CIDG-MCIU),
        was also deemed unreliable and that his testimonies were "rife with inconsistencies
        and contradictions," casting doubts on their truthfulness.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce7b152-871e-4114-bd0e-758e497b8889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:22:38.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:22:38.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aguirre <a href="https://cnnphilippines.com/news/2018/03/13/Dismissal-of-charges-vs.-Kerwin-Espinosa-Peter-Lim-casts-doubts-on-drug-war.html">came
        under fire</a> for the dismissal of charges, with lawmakers questioning the
        integrity of the administration''s war against illegal drugs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2caef845-867f-4d5a-9b5e-e4390568ec96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:22:38.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:22:38.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the revelation, Aguirre created a new prosecution panel
        to review the drug charges and called on the National Bureau of Investigation
        to look into possible wrongful exercise of authority by the initial panel.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbbcdb9-7862-4f9f-aa48-abc20b1addb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:22:38.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:22:38.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre later apologized to the prosecutors, saying  "it is not
        correct" for him to order the probe.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db249737-b378-4ba5-99df-cc668912ca6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:22:38.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:22:38.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference on March 26, Aguirre said he ordered the investigation
        because of the public outcry against the decision, and because he wanted to
        show there was nothing to hide as the prosecutors decided on the case in accordance
        with the law.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d59ad73-6dd7-40be-8dab-f032fba9a432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:22:38.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:22:38.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2018/03/26/aguirre-doj-apology-prosecutors-espinosa-lim.html"><strong>READ:
        Aguirre apologizes to justice prosecutors involved in dismissal of raps vs.
        Kerwin Espinosa, Peter Lim</strong></a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d5fdb6-b2b2-45da-af10-5fc9a9be6886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:22:38.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:22:38.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the Presidential Anti-Corruption Commission (PACC)
        asked President Rodrigo Duterte to <a href="https://cnnphilippines.com/news/2018/03/27/pacc-greco-belgica-recommend-doj-prosecutors-suspended.html">suspend
        the Justice Department prosecutors</a> who cleared high profile drug personalities
        of charges.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dc97e4-fbce-42f5-a7a8-572bc0497511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:22:38.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:22:38.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PACC Commissioner Greco Belgica said they are recommending the preventive
        suspension pending the investigation of all the prosecutors who handled the
        case.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80891254-862d-4194-a982-80a3e1308fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:22:38.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:22:38.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the members of the police who presented a weak case should
        be held accountable as well.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9595c51-2564-4aad-9e62-b9eafe08f136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:22:38.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:22:38.854+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Pia Garcia, Eimor Santos, and Chad de Guzman
        contributed to this report.</em></p>'
  'grab-acquires-uber':
    'author': 'Godofredo Ramizo Jr.'
    'caption': 'Here are five things to note as Uber bows out of the competition and
      makes way for only one ride sharing app in the country, Grab. '
    'categories': ['0d23a08c-5900-4397-82dc-45ef83a7e997']
    'created': 2018-03-28T18:51:02.768+08:00
    'imagesource': 'jcr:ce31ee44-1200-4514-a28a-ce060fb5d2d6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e99f66b1-1e1a-4544-b7fa-3f32044ebf1b'
    'lead': 'Here are five things to note as Uber bows out of the competition and
      makes way for only one ride sharing app in the country, Grab. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T16:43:18.983+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-01T16:43:19.308+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Grab acquires Uber: What does it mean to users?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c28205-e5be-44a4-bc21-e06f60e6e413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:43:18.983+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:43:19.308+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor’s note:</strong> Godofredo Ramizo Jr. is a doctoral
        candidate at the Oxford Internet Institute (OII), University of Oxford. His
        dissertation is on the socio-political impact of ride-hailing apps in Southeast
        Asian megacities. The opinions expressed in this commentary are his.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb5f355-35da-427d-b7cc-f41d1a9a4734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:43:18.983+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:43:19.309+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> To shore up Uber’s
        precarious global financial situation, it has sold its Southeast Asian operations
        to its rival ride-sharing app Grab, while earning a 27.5 percent stake in
        the company.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e3fe78-67a0-4717-a532-ea37d61f93e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:43:18.983+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:43:19.309+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What does this mean to the commuters who rely on ride-hailing apps
        amid Southeast Asia? Where cities are beset with gridlock, dilapidated vehicles,
        grueling commutes, and crowded mass transport systems.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530cb644-be9f-4788-8b89-c8c2a02aa4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:43:18.983+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:43:19.309+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an academic researcher from the University of Oxford working
        on ride-hailing apps in megacities such as Manila and Jakarta, I have been
        investigating the impact of ride-hailing apps on commuters from all walks
        of life, app users who described inter-city travel with warlike metaphors
        — “bakbakan,” “giyera,” “labanan.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dced54-f695-4fbb-bb50-ef516262b07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:43:18.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:43:19.310+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How can the acquisition affect everyone?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcb742b-2035-4b8d-bb34-a50d75348a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:43:18.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:43:19.310+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ride-sharing app users from various backgrounds enjoy benefits from
        ride apps that they do not always get from conventional public transport.
        These benefits include increased convenience and comfort from point-to-point
        transport, better safety, and time savings, among others.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e72802-dd6f-4c8e-92ea-cd3732ab465f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:43:18.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:43:19.310+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the importance of ride-hailing apps to many people, it is
        all the more crucial to reflect on the implications of the acquisition. Based
        on emerging data from my ongoing research, it is reasonable to offer the following
        points:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ab75c4-6b4b-4654-897e-85ea64944120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:43:18.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:43:19.310+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Inevitable but advantageous?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fbdd71-890c-4f50-8bc5-6bc9afe1bfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:43:18.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:43:19.311+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The acquisition is said to have happened because Uber’s parent company
        is losing money due to unprofitable operations in Southeast Asian cities where
        it faces competition from Grab, and GoJek (in Indonesia). To stay competitive,
        Uber was forced to lower fares, and thereby operate to unsustainable levels.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c52491-45f1-4895-aed4-fcf74527e03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:43:18.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:43:19.311+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Uber was going to collapse anyway due to profit loss, it is better
        that it be bought by Grab so that its technologies and driver base can be
        absorbed by Grab, and reconfigured to serve commuters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d954eec-3a72-4839-af38-3924d1c6ffef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:43:18.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:43:19.311+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is much better than seeing Uber collapse and just withdraw
        from the market completely, without selling to Grab (although the economics
        involved make it unlikely for Uber to exit without selling off to Grab).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2233496-92c7-4728-ab62-a78c888aa7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:43:18.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:43:19.311+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other upsides are worth thinking about. If Uber’s unsustainable
        business model meant it was going to exit anyway, then it is better that it
        happened sooner rather than later due to two reasons.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71be537d-bc43-4220-8b68-8df0c074c139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:43:18.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:43:19.312+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, it allows the winning company (Grab), commuters, and government
        to deal with the new reality and develop new solutions sooner rather than
        later.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded71d28-ed1d-4db5-8a04-eef528e09366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:43:18.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:43:19.312+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second reason revolves around the financial situation of the
        winner, which may shape how it will use (or abuse) its newfound market power.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7655b6e-380a-45e9-bdc4-d4a2c8a22604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:43:18.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:43:19.312+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In face-offs where competing companies are willing to incur losses
        just to win market share, and when one company finally surrenders, the winner’s
        victory could come at a huge cost. The bigger the size of the winner’s losses
        at the point of victory, the more reasons it has to exploit the captive market
        and recover its losses.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbec369-8bfe-44b1-a051-298ab5514be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:43:18.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:43:19.312+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Uber surrendered much later, it is possible that Grab would have
        much bigger losses by then, thereby creating more pressure from Grab shareholders
        to exploit this newfound market power. Compared to that alternative scenario,
        Grab has less incentives now to exploit its dominant status in Manila.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2617e7-5233-4b90-b914-6014acc70723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:43:18.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:43:19.313+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Ironically, whereas government regulation on ride-hailing apps
        was not warmly received by the public before, the presence of a monopoly means
        it is now government regulation which can protect commuter interests.</h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a781e1-14fb-46e8-97ca-468c41eb5ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:43:18.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:43:19.313+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The impact on commuter leverage</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c2eba7-3bdf-4c99-b7e3-452e7bfb6f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:43:18.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:43:19.313+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>App users benefit from having multiple ride-hailing apps because
        it gives them options. In turn, the presence of options gives commuters leverage
        when dealing with other ride-hailinh apps, and with public transport. But
        now it looks like this leverage will be gone.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9394e7a-24bd-4b92-827e-c4575080e07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:43:18.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:43:19.313+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What will happen to destination-masking?</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950a80b8-60fa-4c43-b98b-45a5aca65773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:43:18.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:43:19.314+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Uber, drivers do not see the rider''s destination, a feature
        we can call destination-masking. Uber riders benefit from this feature because
        Uber drivers find it harder to cherry-pick passengers based on their destination
        — a problem we often encounter with regular taxis.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa367f2-0a19-4a27-8641-e24674c43d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:43:18.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:43:19.314+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, Grab drivers know the destination at the onset. Due
        to the acquisition, it is unclear whether destination-masking will be included
        in Grab''s menu of services.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c112c8-4d68-4a79-96d5-b3eb95417865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:43:18.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:43:19.314+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Grab might find it difficult to include destination-masking
        in their services because this feature undercuts their established drivers
        who are used to seeing the rider destination before accepting a booking.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18821eea-cbbb-4ff6-b539-6589179264ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:43:18.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:43:19.314+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, why will users book a normal GrabCar without destination-masking,
        when they can book an Uber-style GrabCar with destination-masking?</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c162cd8-242b-44b9-b33c-ce71cf0c44a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:43:18.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:43:19.315+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The possible rise of pseudo-competition</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba013fa-1e5a-4790-bbd1-3908be5bbd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:43:18.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:43:19.315+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Uber app will stop operations on April 8 in Manila. But if in
        the future, Grab reboots the Uber app under Grab management, we could potentially
        see an example of pseudo-competition.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e92466a-9188-4065-ba85-3e2881922ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:43:18.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:43:19.315+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This refers to the presence of several brands/service channels which
        create an illusion of competition, when in fact there is none due to these
        apps belonging to the same corporate interests.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f987048d-526f-436e-a1d0-fc2b59268191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:43:18.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:43:19.315+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the book “<em>Standing on the Sun</em>,” which analyzes monopolies
        and capitalism, Chris Meyer and Julia Kirby find that pseudo-competition may
        enable companies to circumvent antitrust regulators, but it prevents society
        from enjoying the real benefits of true competition: innovation from competing
        firms, and efficient allocation of society’s scarce resources.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075fd445-2d8a-4de4-83ea-c3e93c85803e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:43:18.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:43:19.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The government’s role in defending commuter interests</strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcc2333-e063-45e6-8dd1-9a52633e7ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:43:18.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:43:19.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loss of competition may mean that Grab becomes a ride-hailing
        app monopoly that may be harder to regulate due to its market power.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dccb12-cee0-474e-bfc7-c3aa33919a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:43:18.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:43:19.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could mean that riders will be at the mercy of a monopolist
        in cities where many have become reliant on this service. Ironically, whereas
        government regulation on ride-hailing apps was not warmly received by the
        public before, the presence of a monopoly means it is now government regulation
        which can protect commuter interests.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eddb9b4-3b6a-48d7-80fd-c00712d75473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:43:18.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:43:19.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite all these risks to social good, we must always entertain
        the possibility that companies and their leaders truly aspire to ensure corporate
        interests also serve the public good.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dae272-391d-4bd1-856c-f2fc7a0428c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:43:18.989+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:43:19.317+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is most productive to view companies and government agencies
        in good faith, while cautiously yet firmly monitoring implications on social
        good. This is an endeavor that academic researchers, journalists, concerned
        citizens, government, and ride-hailing app companies must be in dialogue over.</p>'
  'the-litas-manila':
    'author': 'Shirin Bhandari'
    'caption': 'The Litas Manila is an all-female motorcyle group that grants women
      support — both on and off their bikes. In photo from left: Conch Tiglao, Nikki
      Orial, Karen Kennedy, Riza Keating, Gaki Azurin, Erika Magpantay, and Cal Soesanto.
      Photo by JILSON TIU'
    'categories': ['73c6293f-1e98-4778-a8f4-ec49f5987896']
    'created': 2018-03-28T16:41:09.675+08:00
    'imagesource': 'jcr:990d9832-76c2-4539-9ffd-725d5f0aafc4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23e2e9bd-ee45-4e47-bc1d-54550a90e570'
    'lead': 'The Litas Manila is an all-female motorcyle group that grants women support
      — both on and off their bikes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-13T18:45:16.195+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2019-07-01T16:45:35.781+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-01T16:45:35.358+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The female motorcycle riders “raising hell” in Manila'
    'updated': 2018-03-29T09:50:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684f8d9f-012a-4d7d-814d-252fea30952d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:45:16.195+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-07-01T16:45:35.781+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In full gear and
        designer jackets, a motorcycle group rides through Manila, one of the world’s
        most densely populated city. Upshifting and downshifting from lane to lane
        through traffic and potholes, they meet at a gas station before hitting the
        expressway. A small crowd draws around them to admire the bikes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d5d3a6-7d95-42eb-9c69-be6d59512d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:45:16.195+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-07-01T16:45:35.781+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clad in black, a slender form removes a smooth and shiny helmet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0b9b59-e975-473e-bcd9-b3d9c330320f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:45:16.195+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-07-01T16:45:35.782+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s a girl!” a man says in horror.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28e4982-f267-46b0-ae82-d7f32546e110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:45:16.196+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-07-01T16:45:35.782+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Litas Manila launched a year ago. They are part of a global
        all-female motorcycle charter, established by Jessica Haggett in Salt Lake
        City, Utah in 2015. The group has expanded to 27 countries around the globe.
        The Litas’ are in over 180 cities, with close to 5,000 women riders. There
        are no membership fees. The goal is to provide a worldwide chain that grants
        women support — both on and off their bikes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c46d43-233a-4ae1-99dd-819c39f62ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:45:16.196+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-07-01T16:45:35.782+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A branch begins with three women who believe in The Litas’ code
        to help build the local motorcycle community. “I was searching for a group
        of women to ride with,” says founder Gaki Azurin, a fitness trainer and accomplished
        drummer of all-female punk rock band, Flying Ipis. She had heard of The Litas
        while abroad. Together with co-founders Carol Karthe and Erika Fernandez,
        they signed up to form their own network of Litas in Manila.</p>'
    '6':
      'image': 'jcr:2a0005fd-bf15-4c64-a720-6a2d2cf9ffbb'
      'imageCaption': 'The Litas Manila are part of a global all-female motorcycle
        charter, established by Jessica Haggett in Salt Lake City, Utah in 2015. Photo
        by JILSON TIU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfe3a70-4584-4dfb-ac46-9766de1e00bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:45:16.196+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-07-01T16:45:35.782+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'image': 'jcr:f6d662ea-2878-4374-8f74-1133ffa94c55'
      'imageCaption': 'A branch begins with three women who believe in The Litas’
        code to help build the local motorcycle community. “I was searching for a
        group of women to ride with,” says founder Gaki Azurin (pictured), a fitness
        trainer and accomplished drummer of all-female punk rock band, Flying Ipis.
        Photo by JILSON TIU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498b1eae-64e1-40b3-bda4-ca2ba4c77942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:45:16.196+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-07-01T16:45:35.782+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcce2ff-113f-4410-95d7-ceba279384cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:45:16.196+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-07-01T16:45:35.782+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the majority of male-oriented motorcycle clubs, any woman
        of social standing, age or bike brand is encouraged to join and call herself
        a “Lita.” Their strong presence online has acquired a steady stream of followers.
        Media and advertising companies are slowly picking up on the all-female trend.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b706c997-aa74-4e05-b999-b5acc4eba340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:45:16.196+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-07-01T16:45:35.782+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biking is such a male-dominated sport and because The Litas are
        free of men, people come up with the belief that the members are lesbian.
        Some are, and some are not. They are bombarded with gender-related questions
        that have little to do with the aspect of riding.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065d4e59-d6f1-4975-bec9-e53ba60d007d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:45:16.196+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-07-01T16:45:35.782+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s great you can ride, but can you cook and clean?” Azurin says.
        It is one of many snide remarks thrown at her since she began riding in 2010.
        It is her main mode of transportation to get to work every day. Armed with
        a Ducati Scrambler and her popular motorcycle video blog, she advocates for
        biking safety and education.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e506310e-0312-4edb-b1ad-0ffe69e7c53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:45:16.196+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-07-01T16:45:35.782+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It takes guts and nerves of steel to navigate through the madness
        of the streets of Manila. A car may get you to your destination safely for
        obvious reasons, but the adrenaline rush of riding a motorcycle is more appealing.
        With cult films like “The Wild One,” “Easy Rider,” “Hells Angels on Wheels,”
        and the Che Guevarra biopic “The Motorcycle Diaries,” men have long turned
        to motorcycles to express freedom and bravery. Women are always portrayed
        behind, with their arms wrapped around a man’s waist.</p>'
    '12':
      'image': 'jcr:5270044c-cde0-4855-ba46-6acf000568d3'
      'imageCaption': 'On each trip of The Litas, there is always a lead bike and
        a tail bike in the group. Photo by JILSON TIU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e5f9c1-6050-4705-b5e6-854cba1c4b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:45:16.196+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-07-01T16:45:35.782+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'image': 'jcr:9fca70b4-ac1a-43e5-941a-fefc7e94157c'
      'imageCaption': 'Each Lita has their own reasons to ride, their bike choice
        reflects their personalities. All agree that gender should never play a role
        in wanting to do anything in life. Photo by JILSON TIU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230cc3b3-f010-4a52-85c0-c6890c845afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:45:16.196+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-07-01T16:45:35.782+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631aef12-f19f-4325-89aa-006a04d8ff4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:45:16.196+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-07-01T16:45:35.782+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a Sunday morning, Azurin and six of The Litas travel south to
        the outskirts of Laguna. Each has their own reasons to ride, their bike choice
        reflects their personalities. All agree that gender should never play a role
        in wanting to do anything in life.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a8c6c4-1e46-4423-af1b-186e84a7c14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:45:16.197+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-07-01T16:45:35.782+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m the little girl with the big bike,” Cal Soesanto laughs as
        she shares how she first learned to ride in America. A DJ and strong LGBT
        advocate, her diminutive frame has not hindered her to push a 883cc bike.
        However, riding on the undisciplined roads of the Philippines, Soesanto can’t
        help but throw out a number of expletives. She shares her love for Harley
        Davidsons with Riza Keating. “My husband got me into riding and we now travel
        together,” Keating says as she flips her long black hair before resting on
        her Chopper.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b776d3-938f-4ac7-a9ce-bc54e4231bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:45:16.197+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-07-01T16:45:35.782+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other members of the group include IT specialist Nikki Orial. Her
        fascination with bikes began at the age of 12, as she would watch her father
        ride a Ninja as a child. She now owns a Ducati Scrambler Full Throttle. There’s
        also Erika Magpantay, an accountant at an advertising agency, and she admits
        it is her first ride with The Litas. She has travelled on her Yamaha MT-07
        with other motorcycle groups through long distances from Manila down to Dumaguete.</p>'
    '17':
      'image': 'jcr:48634b1f-2379-4bda-b6a7-b6030a28d4e2'
      'imageCaption': '“I’m the little girl with the big bike,” Cal Soesanto (pictured)
        shares she first learned to ride in America. A DJ and strong LGBT advocate,
        her diminutive frame has not hindered her to push a 883cc bike. Photo by JILSON
        TIU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809a2474-973a-49c3-b5a2-10469a7a394e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:45:16.197+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-07-01T16:45:35.782+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'image': 'jcr:fbd22cdf-c517-4f44-82fb-d37cfb6aa7b5'
      'imageCaption': 'Biking is such a male-dominated sport and because The Litas
        are free of men, people come up with the belief that the members are lesbian.
        Some are, and some are not. They are bombarded with gender-related questions
        that have little to do with the aspect of riding. Photo by JILSON TIU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891961f3-217c-4a9e-bab0-8a1e0c6d758f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:45:16.197+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-07-01T16:45:35.782+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb669e8-fb43-488d-8305-a6fd1ba740b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:45:16.197+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-07-01T16:45:35.782+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also joining the group that day is Karen Kennedy, a British-Filipino,
        who works as a Corporate Wellness Trainer. She just learned to navigate her
        BMW R nineT a few months ago. Her husband got her into the sport. “It is humbling
        to be approached by kids, especially the young girls. Their faces light up.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121692f5-89a3-4d74-b6f9-9a0bd902cb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:45:16.197+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-07-01T16:45:35.783+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking risks and being on the brink of danger serves as an attribute
        associated with men, where the gear and machine act as an extension of one’s
        manhood. It is a constant competition as to who has the fastest and flashiest
        bike. Whereas, women display care and support. They look out for one another
        without putting preference on who is new or the more experienced rider.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c63b517-e7b3-4648-8467-8d147a3b5b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:45:16.197+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-07-01T16:45:35.783+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In general, men have been kind to them on the roads. When approached
        during standstill in Manila traffic, they are treated with awe and respect.
        The freeway is another story. Some have experienced being cut down by jerks
        in cars or by male riders. There is a clear lack of education in the country
        on how to be courteous to all drivers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d724416-cb18-493f-9541-d9b65b2ca8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:45:16.197+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-07-01T16:45:35.783+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On each trip of The Litas, there is always a lead bike and a tail
        bike in the group. Parking is a major dilemma in the city and only a few establishments
        allow storefront spaces for big bikes. A designated driver or people at key
        pit stops are made available on the way in case of emergency. There is safety
        in numbers and the end goal is to reach the destination relaxed and in one
        piece.</p>'
    '24':
      'image': 'jcr:ceea2ca9-9c24-41d2-aa3d-74dc4a906588'
      'imageCaption': '“My husband got me into riding and we now travel together,”
        Riza Keating (pictured) says as she flips her long black hair before resting
        on her Chopper. Photo by JILSON TIU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812b158f-7c4c-46ca-9674-13a2341cbf50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:45:16.198+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-07-01T16:45:35.783+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'image': 'jcr:8ad081e7-bd08-4285-ac4f-6ec64874fac9'
      'imageCaption': 'Karen Kennedy, a British-Filipino, who works as a Corporate
        Wellness Trainer learned to navigate her BMW R nineT a few months ago. Her
        husband got her into the sport. Photo by JILSON TIU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db10175-dc01-4e49-a8a7-ed2164c724da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:45:16.198+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-07-01T16:45:35.783+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acd5dc0-ea6c-455f-b456-96454ddf1176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:45:16.198+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-07-01T16:45:35.783+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the current Philippine road statistics, motorcycle-related
        injuries compromise close to 70 percent of the total identified transport
        incidents nationwide. More than half of the registered vehicles in the country
        are motorcycles. Riders have been the top victims of road accidents in Manila
        since 2010. Driving and riding licenses in the country are easy to get and
        are often released with a bribe, or without taking the proper road tests.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbc0f55-86c8-4cb0-bf64-ce4e4e5b2718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:45:16.198+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-07-01T16:45:35.783+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is still discrimination against women, not just on the roads
        but in the local workforce,” Conch Tiglao says. She does not let others dictate
        what women should and not do. She works in corporate communications and is
        the first Litas Manila initiate. She darts around town on her Kawasaki W800.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97a0796-23cb-4b59-98bd-599ca72aa6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:45:16.198+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-07-01T16:45:35.783+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Litas Manila is close to a year old. They hope to plan longer
        trips outside of the metropolis. An activity is scheduled once a month not
        only to ride together but to attend workshops and wrench nights to hone their
        motorcycle skills. They have formed strong friendships. Some of the members
        have even been invited to ride at an all-female event in the U.S. in October.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6425103-d245-4adc-9c3e-a63b1b1e134e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:45:16.198+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-07-01T16:45:35.783+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the girls finish their coffee to regroup and leave the rest of
        us in the dust, I ask Azurin what advice she’d like to impart to those interested
        in riding.</p>'
    '31':
      'image': 'jcr:0c2520a0-4096-4e1e-904a-7b0eff724055'
      'imageCaption': '“Work hard and invest. Buy your own bike, ride your own bike.
        Get educated and never scrimp on gear. A good helmet will save your life.
        Just go out and do it,” says Gaki Azurin. Photo by JILSON TIU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ebbfc1-be4b-4d35-88d6-fa256f75d383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:45:16.198+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-07-01T16:45:35.783+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'image': 'jcr:f1d86828-ef0f-40b2-86fb-3c11105decce'
      'imageCaption': 'Unlike the majority of male-oriented motorcycle clubs, any
        woman of social standing, age or bike brand is encouraged to join and call
        herself a “Lita.” Photo by JILSON TIU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab75a71-18ce-4d22-9a21-519e1937141e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:45:16.198+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-07-01T16:45:35.783+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b68a541-9a29-4373-863c-6bece17f70da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:45:16.198+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-07-01T16:45:35.783+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Work hard and invest.  Buy your own bike, ride your own bike. Get
        educated and never scrimp on gear. A good helmet will save your life. Just
        go out and do it,” she says as she moves towards her Ducati. The shiny rose
        gold tank adds an attractive, feminine touch.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96fd2d4-bf58-4f2f-85af-8012ef1819df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:45:16.198+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-07-01T16:45:35.783+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Litas stand to raise and break social norms, to create a local
        culture of female riders.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9cdb6f-ef97-4d7b-9ce2-d03b5e6e8d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:45:16.198+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-07-01T16:45:35.783+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deep sound of each engine bounces off the walls of the parking
        lot. The ladies zip up their streamlined jackets one by one.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff8f550-7960-433c-a873-693190b03941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:45:16.199+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-07-01T16:45:35.783+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men get out of their cars to stop and stare.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348726b0-b6e4-4435-b35d-96a2da9e8b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:45:16.199+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-07-01T16:45:35.783+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>True to The Litas spirit, keep riding and “Raise Hell, Babes!”</p>'
