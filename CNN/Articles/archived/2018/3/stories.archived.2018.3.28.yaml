  'prince-toxicology-report-high-fentanyl-levels':
    'author': 'Meera Senthilingam, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-03-28T07:43:43.447+08:00
    'imagesource': 'jcr:9543f31e-09e0-43b7-b8ea-9696918b6576'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95a30a5e-7d4a-4775-8de2-700699cbf7f4'
    'lead': 'Fentanyl is the most powerful opioid in medicine and is prescribed to
      relieve pain from cancer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T08:32:35.027+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-02T08:32:35.137+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prince had an ''exceedingly high'' concentration of fentanyl in his
      body when he died'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06ecd8f-483d-4cda-b9c7-e1e3c5a3bff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:32:35.027+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:32:35.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A toxicology report from Prince''s autopsy
        has provided a more detailed picture of the cause of the singer''s death.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b90bd0e-b41a-4d27-a5fe-34a2b3b18180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:32:35.028+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:32:35.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report shows that he had what multiple experts called an "exceedingly
        high" concentration of fentanyl in his body when he died, according to the
        <a href="https://www.apnews.com/f80bf6952ecf4d02a675b9fac69d7dc6">Associated
        Press</a>, which obtained the report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a929e27e-bfff-4fe8-959f-a54c41d07004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:32:35.028+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:32:35.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fentanyl is the most powerful opioid in medicine and is prescribed
        to relieve pain from cancer. It can be made illicitly and is blamed for a
        spike in overdose deaths in the United States. It''s 25 to 50 times more potent
        than heroin and 50 to 100 times more potent than morphine, according to the
        U.S. Drug Enforcement Administration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be457af6-3ad2-4dc9-a44b-4ecce059f148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:32:35.028+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:32:35.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DEA <a href="https://www.apnews.com/f80bf6952ecf4d02a675b9fac69d7dc6">said</a>
        that "approximately two milligrams is a lethal dose for most non-opioid-dependent
        individuals."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0a69ea-19d9-4ab0-a132-2f08c3a739c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:32:35.028+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:32:35.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince, whose full name was Prince Rogers Nelson, died April 21,
        2016, at age 57 after being found unresponsive in an elevator at Paisley Park,
        his home and recording studio in Chanhassen, Minnesota.</p>'
