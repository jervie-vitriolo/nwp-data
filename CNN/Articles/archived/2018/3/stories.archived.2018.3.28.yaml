      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28) —</strong> More
        ride-hailing companies may soon enter the Philippine market, giving more competition
        to Grab after it acquired Uber.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d98ef5-214f-40f9-9ec3-63e4cec47ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:28:24.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:28:30.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Franchising and Regulatory Board (LTFRB)
        on Wednesday said there will be no monopoly with Grab because three Transport
        Network Companies (TNCs) are applying for accreditation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff401ef-c33e-4798-865a-59d1db1a1c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:28:24.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:28:30.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you say there''s no competition, soon there will be. Any competition
        is good for any industry because it benefits the riding public," LTFRB board
        member Aileen Lizada said in a media briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bf25ec-2d89-4759-a599-edc8d143f8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:28:24.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:28:30.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said "Lat Go," "Owto," and "Hype" are still complying with the
        requirements and it may take months before they could operate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a265050-32e0-4353-8e73-b2086b20577b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:28:24.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:28:30.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab on March 26 acquired Uber''s Southeast Asia operations, including
        ride-sharing services in the Philippines, raising concerns about potential
        monopoly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e999ba2-c432-428a-9d96-ea14ad59b9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:28:24.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:28:30.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laban Konsyumer head Vic Dimagiba said transport regulators should
        ensure that there will be competition among ride-sharing companies to keep
        fares and services affordable to passengers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badcf40a-9850-416a-819b-c6eaa59bc635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:28:24.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:28:30.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab Philippines country head Brian Cu assured passengers will benefit
        most from their merger with Grab.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9200bd2-efa6-4ceb-aae9-4a1268243cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:28:24.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:28:30.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the additional 20,000 to 24,000 Uber-exclusive drivers set
        to transition to Grab will mean less frequent fare surges because of the increase
        in supply.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a48d2f-1b9e-4f27-8ea1-5ebdc0e7ec8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:28:24.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:28:30.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You should see that the allocation times get better because the
        density of cars should get better. If it''s easier to allocate that means
        the surge won''t go up," Cu said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61c85ff-d2e5-4a2f-b37b-652aa5506ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:28:24.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:28:30.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "The combining of the two largest ride-hailing companies
        here in the Philippines and in Southeast Asia will allow us to focus on better
        things, such as the best quality costumer service both to our partner-drivers
        and the passengers we have."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512ad423-c671-4662-8050-ce3e60ec458e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:28:24.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:28:30.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizada said LTFRB is the only body who can regulate TNVS fares.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dadfeb-77ab-4f62-bd9c-9e8945bf31cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:28:24.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:28:30.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Grab on its own, just like any other public utility vehicle, cannot
        increase its fares on its own. The times two surge stays, yung 11 to 14 range
        nila stays, yung two-pesos per minute running time stays," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38946ff-61c7-43fc-ae40-39df8f7a6e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:28:24.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:28:30.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab has a pending petition for a fare hike, but transport regulators
        have yet to decide on the matter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afac701e-7079-4d82-af05-b73df98c68c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:28:24.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:28:30.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber will accept bookings only until April 8, after that all booking
        requests can only be made from the Grab app.</p>'
  'NBI-arrests-5-people-for-illegal-sale-of-Boracay-lands':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-28T22:09:44.507+08:00
    'imagesource': 'jcr:ea835686-09ab-4f22-a718-f5be3ea6837f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b5f5210-5b2f-49a3-95e2-95fc9c512754'
    'lead': 'The arrest came after one of the individuals allegedly sold inalienable
      land to a corporation. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T15:51:44.845+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-01T15:51:45.092+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBI arrests 5 people for illegal sale of Boracay lands'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18177875-1e6f-43bd-a95a-aaaa7883ae82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:51:44.845+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:51:45.093+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 28) — The National Bureau of
        Investigation (NBI) arrested several individuals on Tuesday for allegedly
        selling inalienable land in Boracay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d441fa5-a3c3-453a-95d6-04dd5873dd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:51:44.845+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:51:45.093+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release on Wednesday, it said the subjects, Gina Talapian,
        Lorelei Tarrosa, Atty. Jacqueline Anne Yao, Jason Lacson and Chuanlin Yang,
        were apprehended in an entrapment operation in a Pasay City Hotel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ab6e20-de8d-4181-981e-241b3c9bdb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:51:44.845+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:51:45.093+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talapian had allegedly offered a 7,988-square meter property in
        Brgy. Balabag to a corporation in 2016 after claiming she was one of the heirs
        to the property.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6030dcf7-d4c8-4df3-b877-c4c1c80fe92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:51:44.845+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:51:45.094+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The corporation decided to purchase the property, believing it was
        owned by Talapian. It paid for the property on an installment basis after
        it found the property had estate tax issues that had not been settled yet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be10aa1f-ebdb-42f3-a8a9-03164afa5682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:51:44.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:51:45.094+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2017, the heirs, represented by Talapian and the corporation
        executed the contract to sell the property.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83283267-d007-493a-bf0a-aabc178af09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:51:44.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:51:45.094+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the company discovered in March that the said property
        was classified as "forest lands."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa32b11-3419-4a6c-a38e-676de013ee94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:51:44.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:51:45.094+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By then, the complainant-corporation had already paid a total down
        payment of P38,500,000.00 to Talapian.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabc4ad8-1713-4065-9e49-ef4f0179b05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:51:44.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:51:45.095+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2017, the corporation further discovered the land in question
        was "inalienable," meaning it can''t be surrendered by the government, or
        titled to any person or private individual.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c7f1ff-f614-4edb-90aa-2fec24d6456d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:51:44.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:51:45.095+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The corporation then decided to stop further payments in September,
        but Talapian''s group still demanded another seven million pesos.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6aef841-8926-4b06-ae20-70637e2a9bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:51:44.847+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:51:45.095+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following this, the complainant enlisted the help of the National
        Bureau of Investigation, which led to the subjects'' arrest.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01c1d78-3726-43e2-8985-51e6d36abb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:51:44.847+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:51:45.095+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talapian and her companions are now facing syndicated estafa charges.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a184ce-c9cc-4330-8bc3-03b0a3a86ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:51:44.847+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:51:45.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to media, Talapian said her family is in possession of
        a tax declaration, labelling the land as "tourist zone" but added they''re
        still "verifying" it.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0f5f10-426b-4d3e-81fe-faf0c994342d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:51:44.847+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:51:45.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She admitted, however, that even if the status of the land was already
        problematic, she still proceeded with the deal.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135a87f9-ce21-4629-b3f3-8ad0c635f4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:51:44.847+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:51:45.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasi pinaglalaban namin yung</em> as a claimant <em>kami</em>.
        <em>Kasi nga may</em> tax declaration <em>kami</em>. Tax dec <em>namin</em>
        is tourist zone. <em>Yun yung pinaglalaban namin</em>," she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f85a37f-62d2-4420-b009-f7d70c3a4c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:51:44.848+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:51:45.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We had argued we were claimaints since we have a tax
        declaration. The tax declaration says it''s a tourist zone, so we''re fighting
        for that.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2aa2f2-02f7-4f62-a917-128261fe7116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:51:44.848+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:51:45.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, they are willing to return the money to the corporation.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93d0439-5f18-49d3-b6a3-bf663fd8f290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:51:44.848+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:51:45.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI, meanwhile, said the buyer also had its shortcomings.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545d2c3c-8623-4aec-a38d-000ef72c8c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:51:44.848+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:51:45.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang naging</em> lapse <em>nung</em> complainant <em>natin yung</em>
        due diligence <em>nila nahuli… Parang lumalabas yung</em> complainants <em>natin
        masyadong</em> bullish. <em>Masyadong</em> excited <em>na mag</em> acquire
        <em>ng</em> property," NBI Anti Organized and Transnational Division Chief
        Dennis Siyhian said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc453d5-cd22-4801-ac2e-7809c985120c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:51:44.848+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:51:45.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The complainant had lapses because its due diligence
        came later. It makes it look like the complainants were too bullish and excited
        to acquire the property.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160660a5-6c26-416d-8d6e-2976f8d41937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:51:44.848+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:51:45.098+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI Spokesperson Ferdinand Lavin warned the public to be more cautious
        with dealings, especially with property transactions.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9811e820-9a40-43fb-9f9f-ba4bb60883cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:51:44.849+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:51:45.098+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest comes as the government enforces stricter environmental
        regulations in Boracay following President Rodrigo Duterte''s directive to
        clean up the world-famous tourist destination.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb03eb0-94d0-4f95-b9b6-1cb446ae0d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:51:44.849+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T15:51:45.098+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An interagency task force created to head the Boracay clean up has
        proposed the temporary closure of the island to make way for its rehabilitation.</p>'
  'Marlon-Stockinger-Pia-Wurtzbach-My-Perfect-You':
    'author': 'CNN Philippines Staff'
