      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08557082-d77a-40e7-9f3c-01a8fea0d8f7'
