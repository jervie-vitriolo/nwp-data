      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/03/27/asia/russia-us-diplomats-retaliation-intl/index.html">Russia
        warns of retaliation after at least 100 diplomats expelled worldwide</a>."</em></p>'
  'australia-cricket-team-balltampering':
    'author': 'CNN Staff'
    'caption': 'Australian fielder Cameron Bancroft (R) is questioned by Umpires Richard
      Illingworth and Nigel Llong during the third day of the third Test cricket match
      between South Africa and Australia on March 24, 2018 in Cape Town.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-03-28T09:18:10.779+08:00
    'imagesource': 'jcr:c595177d-97ac-4d95-b85e-3cc06fab08a5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbc32230-6174-4395-91a0-a397b95fe49c'
    'lead': 'A preliminary investigation into the incident found that three players
      had breached article 2.3.5 of Cricket Australia''s Code of Conduct.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T08:07:54.212+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-02T08:07:54.359+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australian cricketers to be sent home over ball-tampering scandal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29df1290-bdc9-4878-819c-2549106005d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:07:54.213+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:07:54.360+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Three members of the Australian cricket
        team will be sent home from Johannesburg over an embarrassing ball-tampering
        scandal that caused national outrage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb80f3d8-e14d-4182-b5ca-75a5bdffa084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:07:54.213+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:07:54.360+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Captain Steve Smith, vice captain Dave Warner and fielder Cameron
        Bancroft will be replaced by three other players for the fourth test against
        South Africa, Cricket Australia announced Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64009c49-ab1b-4ac3-a32a-ca322a188f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:07:54.213+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:07:54.360+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A preliminary investigation into the incident found that all three
        players had breached article 2.3.5 of Cricket Australia''s Code of Conduct,
        for conduct contrary to the spirit of the game.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f009ea-0137-4651-a327-c1563af61232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:07:54.213+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:07:54.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Smith and Bancroft admitted during a post-match press
        conference that <a href="https://edition.cnn.com/2018/03/25/sport/cricket-australia-ball-tampering-intl/index.html">they''d
        conspired to scuff the ball</a> in an attempt to gain an unfair advantage
        over South Africa on the pitch.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba87df32-c0ab-4525-bdc0-654d4c7ee225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:07:54.213+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:07:54.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation found they were the only players who knew of the
        plan, which was concocted during the lunch break and carried out by young
        fielder Bancroft, who had played just eighth test matches. Bancroft was caught
        by TV cameras using yellow tape to pick up dirt, which he attempted to rub
        on the ball to change its performance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f0084a-16ae-49eb-85aa-5ef60dc3c67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:07:54.214+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:07:54.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanctions against the players are expected to be announced in the
        next 24 hours, Cricket Australia said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8146e15c-494b-41d0-8028-6aeafbda9072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:07:54.214+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:07:54.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cricket Australia''s CEO, James Sutherland, said the sanctions being
        considered will be "significant."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bf00b3-159f-4db0-83e3-333179b82f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:07:54.214+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:07:54.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand the appetite for urgency given the reputation of Australia
        as a sporting nation has been damaged in the eyes of many. However, urgency
        must be balanced with due process given the serious implications for all involved,"
        Sutherland said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27b907c-8572-4c9d-b1a8-4e521f7baa4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:07:54.214+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:07:54.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three players will be replaced by Matthew Renshaw, Glenn Maxwell
        and Joe Burns, with Tim Paine appointed captain.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bd8424-cf0b-4d8d-bdec-c6d176b57800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:07:54.214+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:07:54.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sutherland also dismissed rumors that coach Darren Lehman was resigning.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587d96bc-5cd6-490b-b154-95e4c6054302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:07:54.214+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:07:54.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No other players or support staff had prior knowledge, including
        Darren Lehman, who has not resigned and will continue to coach under current
        contract," Sutherland said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b62b09-2597-4213-ada5-f769a2e3fb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:07:54.215+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:07:54.363+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sutherland apologized during a press conference, on behalf of the
        organization, to both Australia and South Africa.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041d0076-af8d-4172-9060-0477713986ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:07:54.215+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:07:54.363+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand and share the anger and disappointment of Australian
        fans," Sutherland said. "I want to apologize to all Australians that these
        events have taken place, particularly to all the kids who love cricket and
        idolize the players. I want to also apologize to cricket South Africa and
        South African fans that this issue has overshadowed what otherwise should
        have been a wonderful series."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fe7dca-cf3e-4ce2-a827-1aa028fbada4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:07:54.215+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:07:54.363+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/03/27/sport/australia-cricketers-sent-home-ball-tampering-spt/index.html">Australian
        cricketers to be sent home over ball-tampering scandal</a>."</em></p>'
  'pakistan-transgender-anchor':
    'author': 'Sophia Saifi, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-03-28T09:23:28.079+08:00
    'imagesource': 'jcr:2f26635f-3387-453f-ba43-4fc59123f2bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63888e2c-24d2-4aa8-a7fc-0b0ab461a3fe'
    'lead': 'A 21-year-old journalist is making headlines in Pakistan by becoming
      the country''s first transgender news anchor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T08:10:14.041+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-02T08:10:14.270+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meet Pakistan''s first transgender news anchor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910f7e58-c836-4874-9c89-8c0617c5a3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:10:14.041+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:10:14.270+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A 21-year-old journalist is making headlines in Pakistan
        by becoming the country''s first transgender news anchor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b727dc-28c0-4a1d-adbd-8a01aeb5cfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:10:14.041+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:10:14.270+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan''s social networks were abuzz following Marvia Malik''s
        first on-air appearance on the March 23 and in the days since she''s gone
        viral across Facebook and Twitter, with many lauding the move as progress
        for transgender rights in Pakistan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16c0699-7562-45b5-ba97-cdc91281c7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:10:14.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:10:14.271+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malik, a trainee anchor at Lahore-based channel Kohenoor News, is
        pleased with the attention that she''s received but insists more needs to
        be done when it comes to improving the lives of Pakistan''s transgender community.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7bb7ac-df78-473d-affa-4c9eeba7a2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:10:14.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:10:14.271+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A graduate of journalism from Punjab University, Malik told CNN
        she applied for the position since she wanted to prove that people from the
        transgender community "are capable of any job, and can do anything they want."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed4187f-20a3-4df0-badd-b6835f8f113c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:10:14.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:10:14.271+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to show the country that we are more than objects of ridicule
        ... that we are also human," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf389e71-3442-4c73-aca8-8c1042858d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:10:14.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:10:14.272+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Pakistan''s most recent census in 2017, which recorded
        the country''s transgender population for the first time, there are close
        to 10,000 individuals who identify as transgender across the country of almost
        200 million.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15dcddb-5ec1-46bd-b361-f0ce9191d76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:10:14.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:10:14.272+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month the <a href="https://www.dawn.com/news/1393766">country''s
        senate passed a landmark bill</a> to protect the rights of the country''s
        transgender community.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff638176-eae0-4e83-a1ca-fd06c0ccfdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:10:14.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:10:14.272+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill''s provisions include enabling individuals the right to
        change their gender on national identity cards, inherit property and not be
        discriminated against if pursuing a seat in public office.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5e5856-c496-4a90-8f60-7ada0ad2c4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:10:14.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:10:14.272+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the bill was praised by rights groups and activists, Malik
        insists that there needs to be a change in society''s attitudes for such laws
        to actually be taken seriously and implemented.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e63394-3509-4747-be29-51ded44df1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:10:14.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:10:14.273+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Role model</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa04b64-93cc-4ae1-a98f-6fd9657da4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:10:14.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:10:14.273+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malik said she realized she was transgender "at a very young age."
        She is estranged from her family and has been providing for herself financially
        since she was 15 years old.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07aa253b-4b45-40fe-9095-841f07a8dfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:10:14.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:10:14.273+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want the next generation of young transgender kids to look up
        to me as an inspiration that they can be accepted and that there can be opportunities
        for them," Malik said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0d4f2b-e1d2-4ed1-84cd-ee3a408091e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:10:14.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:10:14.274+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disowned by their families and without access to job opportunities
        many from the transgender community are forced into prostitution and begging,
        eking out a living on the fringes of society, according to Naz, an NGO that
        provides healthcare for the LGBT community in Pakistan.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1193bed0-a063-4e42-aa73-d9178d812f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:10:14.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:10:14.274+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2017, the Ministry of Health released data that showed
        that transgender sex workers are the second most-vulnerable group to HIV and
        AIDS in the country.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5e30eb-16a0-4179-bb44-f45eba6657c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:10:14.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:10:14.274+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malik''s boss, Bilal Ashraf, the director news for Kohinoor News,
        told CNN that when going through Malik''s audition he hadn''t realized that
        she was transgender.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c2c2d4-c1c5-4b99-a067-1bb9ef85c4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:10:14.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:10:14.274+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ashraf said that Kohinoor News aims to be a more progressive news
        channel for Pakistan, providing opportunities to the "disabled, women and
        individuals from all sorts of background."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c4a5a6-3a5d-4cf8-b52e-b8efed4c408b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:10:14.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:10:14.275+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not discriminate, everyone has dreams, everyone has goals
        and so much of that talent gets thrown into the dustbin, undiscovered, simply
        because of the biases in society," Ashraf said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6349ad04-c11e-4cfe-b257-bfacfcedfe90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:10:14.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:10:14.275+08:00
