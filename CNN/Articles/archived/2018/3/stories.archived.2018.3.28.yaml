      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/03/27/asia/pakistan-transgender-anchor-intl/index.html">Meet
        Pakistan''s first transgender news anchor</a>."</em></p>'
  'us-general-hypersonic-weapons-threat-russia-china':
    'author': 'Barbara Starr, CNN Pentagon Correspondent'
    'caption': 'In a series of unusually candid remarks, General John Hyten issued
      a stark warning that Russia and China are "aggressively" developing new high-speed,
      or hypersonic, weapons that the US currently has no defense against.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-28T09:14:45.244+08:00
    'imagesource': 'jcr:18367560-f81c-44a2-825e-b7c748eb0654'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f08264c0-0efd-4c79-b51b-b27142f3fb6a'
    'lead': 'Military officials say the current generation of missile detecting satellites
      and radars won''t be enough to detect these new generation weapons.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T08:12:18.863+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-02T08:12:19.039+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. general warns of hypersonic weapons threat from Russia and China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75eaa82-8b41-4e2f-a556-4439928070e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:12:18.863+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:12:19.039+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — In a series of unusually candid remarks,
        the U.S. general in charge of the nation''s nuclear arsenal has issued a stark
        warning that Russia and China are "aggressively" developing new high-speed,
        or hypersonic, weapons that the U.S. currently has no defense against.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0987ba42-d039-4c6f-86e1-4249cb4e1fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:12:18.863+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:12:19.040+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weapons might not be operational for several years, but General
        John Hyten, the four-star head of <a href="https://edition.cnn.com/2018/03/23/politics/us-strategic-command-nuclear-hyten/index.html">U.S.
        Strategic Command</a>, is warning that changes to missile defenses are urgently
        needed or the U.S. will be unable to detect them when they are operational.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3785bad-9a5f-43ad-8f04-16673d5bf637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:12:18.864+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:12:19.040+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has tested hypersonic capabilities. Russia has tested. We
        have as well. Hypersonic capabilities are a significant challenge," Hyten
        told CNN in an exclusive interview. "We are going to need a different set
        of sensors in order to see the hypersonic threats. Our adversaries know that."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e4312d-7d8a-41e5-a64a-63eb2669122b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:12:18.864+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:12:19.041+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hyten and other military officials say the current generation of
        missile detecting satellites and radars won''t be enough to detect these new
        generation weapons. Hypersonic is generally defined as a speed of Mach 5 or
        over 3,806 miles per hour.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117db5f2-81c4-457f-b13e-17285151be7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:12:18.864+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:12:19.041+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve watched them test those capabilities," Hyten told Congress
        last week. But with unusual public candor about potential U.S. military shortfalls,
        he acknowledged "we don''t have any defense that could deny the employment
        of such a weapon against us, so our response would be our deterrent force,
        which would be the triad and the nuclear capabilities that we have to respond
        to such a threat."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7db256-6317-4b98-a8d7-f5ac997eb218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:12:18.864+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:12:19.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hypersonic missiles fly into space after launch, but then come down
        and fly at high speeds on a flight path similar to an airplane. Their lower
        trajectory make them more difficult for US missile defense satellites and
        radars to detect. Russia has openly stated it is developing high-speed air-launched
        missiles as well as underwater hypersonic drones.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2347086d-1866-4dd2-b53b-86a94dad457d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:12:18.864+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:12:19.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon is currently writing a review of its missile defenses
        to help determine what new capabilities might be needed to deal with new classes
        of attack weapons. Hyten gave Congress a hint of what may be in that review
        stating "the first thing we need is better sensor capability, better tracking
        capabilities to make sure we can characterize and then respond to that threat."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bae9f07-9f54-458b-a25c-596c664d1c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:12:18.864+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:12:19.043+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called for improved U.S. warheads, essentially "better kill
        vehicles on the top of our interceptors so that those kill vehicles become
        more and more lethal." The Pentagon is also working on concepts for interceptor
        missiles that repel a barrage of enemy attack missiles. Current U.S. missile
        defenses are designed to only shoot down a small number of enemy missiles.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59f5d62-b9a1-4842-a4bb-c1aa5d0f2792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:12:18.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:12:19.043+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. focus has largely been to work on hypersonic technologies
        across the board. But Russia is now well into testing some of its systems.
        Earlier this month Russia showed video of what the Kremlin said was an air-launched
        hypersonic ballistic missile.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d959b6-e2b6-4311-8b0b-dc5882c19d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:12:18.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:12:19.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how far along the Russian hypersonic program is, Hyten
        told CNN, "I don''t want to put a who''s winning the race, I''ll just say
        there is a race."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2f8b2e-b3d2-4b1a-812b-08aae0507b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:12:18.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:12:19.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how soon it could be before the Russians have an operational
        hypersonic weapon that could reach the U.S., Hyten said, "It''s similar to
        the North Korea problem. If you continue to pursue that technology, you will
        get there. And the Russians will get there, the Chinese will get there and
        we''ll get there — and we''ll have to figure out how to deal with that."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ab2e38-5a20-480c-bbe1-b8c606db116e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:12:18.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T08:12:19.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/03/27/politics/general-hyten-hypersonic-weapon-threat/index.html">US
        general warns of hypersonic weapons threat from Russia &amp; China</a>."</em></p>'
