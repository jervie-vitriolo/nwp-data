  'fake-medicine-paracetamol-arrest-FDA':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-28T16:58:06.733+08:00
    'imagesource': 'jcr:51a44758-7bd0-4f7e-8ad5-78932412c0f8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84b4bc41-b8b4-49e8-9687-31946b98cbb2'
    'lead': 'President Rodrigo Duterte has ordered a crackdown on manufacturers and
      peddlers of fake medicine, Chief Presidential Legal Counsel Salvador Panelo
      said on Wednesday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T16:48:46.354+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-01T16:48:46.519+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte orders arrest of fake medicine makers, sellers '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9703c8-fe9b-46c4-b81f-a0268237e9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:48:46.354+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:48:46.519+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28) ­—</strong> President
        Rodrigo Duterte has ordered a crackdown on manufacturers and peddlers of fake
        medicine, Chief Presidential Legal Counsel Salvador Panelo said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c17415-0a02-421c-8a3e-8bd44eab328e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:48:46.354+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:48:46.519+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said Duterte said distributors of fake medicine should be
        charged and arrested for its effect on government revenues, especially in
        the form of taxes. He said the President gave the instruction to Philippine
        National Police Chief Director General Ronald dela Rosa on Tuesday night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecb4382-3fb0-4033-b4df-955f55300842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:48:46.355+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:48:46.520+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has ordered the Chief PNP to arrest all persons who
        manufacture, import, distribute, sell, administer, and dispense fake drugs.
        They will be charged with economic sabotage," Panelo said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f318bb-063c-4e6e-8520-83cd506f5b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:48:46.355+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:48:46.520+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the negative economic impact, he said distributing fake
        medicine also endangers the health of the public.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e27a4ba-325d-48d6-bb5d-bf4948b73540'
      'mgnl:activationStatus': true
