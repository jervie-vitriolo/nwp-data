      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s the part where everyone has turned amateur detective, trying
        to piece together the who, where and when.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d81392-d847-428a-bdbe-46986625434c'
