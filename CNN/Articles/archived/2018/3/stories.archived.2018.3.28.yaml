      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the "evidence" that is being cited on social media is a
        selfie Haddish posted with Beyoncé in which the side of the singer''s face
        is hidden. Perhaps to hide the bite mark?</p>'
