  'agriculture-usec-Berna-Romula-Puyat-women-farming':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-28T15:41:46.473+08:00
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/zhl56ObTLz4"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'afc0ea33-e38d-4e71-869d-ccaba94922e1'
    'lead': 'Agriculture Undersecretary Berna Romulo Puyat talks to CNN Philippines
      about the role of women in farming. #PressForProgress'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T16:58:52.236+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-01T16:58:52.382+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Agriculture Usec: Women are essential to farming'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fa7632-cbb7-4ef2-947b-f7bd13f74fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:58:52.236+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:58:52.383+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28)</strong> — Most
        would think the labor involved in farming is a man''s job, but not for Agriculture
        Undersecretary Berna Romulo Puyat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdd90dd-3e61-4c7c-a65e-dc46dbbea604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:58:52.236+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:58:52.383+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you think of farming, you only think of a 56-year-old male,"
        said Puyat. "But when you go to the field, you see women — they''re the seedkeepers.
        They plant, they harvest, they process. In every stage of production, women
        are present."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c59f84-2fbf-4a66-ad54-9c106a847444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:58:52.236+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:58:52.383+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Cordillera region, she estimates as many as 90 percent of
        the farmers are women.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bab11cc-3115-4355-a2d8-2c578bbacd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:58:52.237+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:58:52.384+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ones that do the hard work — getting the bushels — are the
        men," said Puyat. "I guess because the income is so small, the men have to
        also look for alternative means of income."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec32dff9-b9f4-4fd3-ac09-a263c5cab8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:58:52.237+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:58:52.384+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said women are responsible for harvesting not only heirloom
        rice, but products like cacao, coffee, and strawberries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4507b155-006d-4d26-97d5-a6d389abf608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:58:52.237+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:58:52.384+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Women''s Month, CNN Philippines'' <em>The Source</em> sits
        down with Puyat, one of the women at the forefront of gender and development
        in agriculture.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8067cc76-2863-4d4a-af55-f762d1561ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:58:52.237+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:58:52.384+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the full interview with her here.</p>'
  'KC-Concepcion-jewelry-line':
    'author': 'Janine Peralta, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-03-28T12:59:32.796+08:00
    'imagesource': 'jcr:36653baa-197d-4e60-9d6f-81f282c1db57'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86ea9903-65d1-4898-8566-e7c86a7d833a'
    'lead': 'Her first collection featured 26 pieces of jewelry'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T17:02:29.370+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-01T17:02:29.604+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'KC Concepcion on her jewelry line: My grandmother inspired me'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a21b2d-f75f-4973-a8b8-0918d572cf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:02:29.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T17:02:29.605+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28) --</strong> Actress
        and host KC Concepcion shared her inspiration for her jewelry line on CNN
        Philippines'' New Day on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b288a45-8e54-4582-8c0d-56cb5cee1f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:02:29.371+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T17:02:29.605+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve always been a lover of jewelry. I grew up with women in my
        family who love jewelry," she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a928f6b0-87ef-4e76-ac39-8cf18cb24567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:02:29.371+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T17:02:29.605+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KC attributed her love for jewelry to her grandmother.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82704090-8a76-4c54-8730-d40c1cc59c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:02:29.371+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T17:02:29.606+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My first collection is the Rose collection -- it really just began
        as something that I did personally so I would design some pieces for myself
        and I would always just use my grandmother''s loose stones," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a331b99e-1650-45ce-be47-4ed9a462fba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:02:29.371+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T17:02:29.606+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress said her grandmother always supported her.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22988971-e39c-4c31-9ec2-c9a7e2c29e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:02:29.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T17:02:29.606+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She would always ask me to design for her and also things that
        I would wear because she hated it <em>pag wala akong hikaw</em> [she hated
        if I did not wear earrings]. She would always just encourage me to design
        something draw something and she would make it with her <em>alahera</em> (jewelry
        maker)," she added.</p>'
