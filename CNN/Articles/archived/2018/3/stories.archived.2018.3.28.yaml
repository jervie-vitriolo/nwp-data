      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why people believe it</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeae8c1b-9849-4efe-8bea-2ea54721d977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:30:08.193+08:00
      'mgnl:createdBy': 'eunice'
