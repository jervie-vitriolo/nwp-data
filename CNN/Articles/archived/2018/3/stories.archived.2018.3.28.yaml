      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The musical adaptation
        of Disney''s "The Lion King" roars to life in Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c90d11-389d-4ba2-824e-930f43c8de8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:55:10.648+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:55:10.823+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Re-imagined by acclaimed director Julie Taymor, the beloved film
        is transformed into a spectacular theatrical experience that redefines expectations
        of theater.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c066a63-b8a2-4c43-b492-c854ca5c7630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:55:10.648+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:55:10.824+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s first international tour of the musical began a full
        rehearsal in January -- the first time a production of this scale originated
        in Manila.</p>'
    '5':
      'image': 'jcr:26acf730-c424-44c7-bd50-c8a5e3045970'
      'imageCaption': 'Mufasa and Scar - THE LION KING  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b8e7da-7ee0-4e3c-bf03-98d199df4a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:55:10.648+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:55:10.824+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad10c11-782d-4372-a363-55eaf24df7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:55:10.648+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:55:10.824+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A truly global cast and crew have come together for the tour, representing
        18 countries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4c8916-a7c7-48dd-ba7f-2fcca256a1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:55:10.649+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:55:10.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian actor André Jewson features as "Zazu," New Zealand-born
        performer Jamie McGregor plays "Timon," and South African favorite Pierre
        van Heerden returns as "Pumbaa."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3039c350-575a-412c-956e-142b562b24d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:55:10.649+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:55:10.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining the company are six actors from the Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04ff9a3-20ff-41c6-8df9-7ba6b98101eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:55:10.649+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T16:55:10.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharing the role of "Young Simba" are Julien Joshua M. Dolor Jr.,
        Gabriel P. Tiongson, and Omar Sharief L. Uddin. Playing the role of "Young
        Nala" are Sheena Kirsten Bentoy, Uma Naomi Martin, and Felicity Kyle Napuli.</p>'
    '13':
