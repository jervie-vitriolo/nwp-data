      'mgnl:lastActivated': 2019-07-02T08:30:08.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The internet immediately went into overdrive and decided it had
        to be either Foster or Lathan (''cause Rihanna is ... Rihanna).</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
