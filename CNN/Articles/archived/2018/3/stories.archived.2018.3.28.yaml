    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ba49b3-2347-4f1b-9b72-6ed8cc0febe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:15:30.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:15:36.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The plight of commuters,
        drivers, and conductors become increasingly precarious, in light of MRT malfunctions,
        jeepney modernization, the merger of Grab and Uber, and the suspension of
        Dimple Star Buses. But in Lizette Daluz’s comic book “Hari ng Komyut,” its
        titular character remains unfazed and patient whatever his commuting adventures
        throw at him — be it a malodorous UV Express, a very long line to the trains,
        or his mom’s cold reply when he’s running too late to go home. He also stands
        with the driver’s tigil pasada and does not give in to the comforts of ride-sharing
        apps.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0688fb67-0266-4f1f-9e94-c38450ff6c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:15:30.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:15:36.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It started when my brother was telling us about how his first week
        in Manila was,” shares Daluz on the how the comics began. “We live in Laguna
        so the commute is really a hassle. Everyone in the family had these stories
        of how we got by during traffic or shared tips on how we can avoid the hassle.”</p>'
    '3':
      'image': 'jcr:caddc477-1bf3-4a24-9e29-34310fd6e0c9'
      'imageCaption': 'Courtesy of ART OF LIZETTE DALUZ/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6f1a4a-a3f4-4227-913c-e76e3bd883af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:15:30.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:15:36.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530891d1-8944-4bac-8680-16d5fd657f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:15:30.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:15:36.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After this, she began to conceptualize the idea of a “hardcore commuter”
        who “knew all of these things [about commuting] and was the expert at it,
        but was still down to have a chat with jeepney drivers. I wanted to document
        my experiences through this character and at the same time shed some light
        on some of the problems in our public transportation.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d19b277-b68e-4856-bace-dfa5d4714934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:15:30.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:15:36.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stories of “Hari ng Komyut” were recently compiled into a book
        released by Anino Comics. CNN Philippines Life  talked to Daluz about the
        creation of this seemingly anomalous commuter, how commuting can be a microcosm
        of Philippine society, and other transport-related spin-offs of “Hari ng Komyut.”
        Below are edited excerpts from the interview.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5753ff3a-1112-4440-a6d4-117f332e3f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:15:30.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:15:36.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Stories about commuting can be easily relatable for any
        Filipino. How did you decide on the core of your character, like his traits,
        his ideals, etc.?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5215b06-13c4-45f2-820d-64bce549682a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:15:30.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:15:36.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first I wanted the character to be young and sort of clueless
        about Manila — which was why he was so patient and polite. I wanted the character
        to be far from the typical macho male protagonist which usually comes along
        with titles like “Hari” or King. Then the character grew to be someone who
        was in touch with his values despite being in a difficult situation. Later
        on, I started adapting my own political views to the character; I wanted him
        to be someone who would be with the masses.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bebb21-383c-446c-bc97-ec5df402b6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:15:30.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:15:36.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The stories in “Hari ng Komyut” can be treated as rules,
        like a GMRC for public transport etiquette. Do you think this forms the major
        thrust of your work?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e28232-59b2-494d-ba8e-6a4b431b548d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:15:30.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:15:36.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a major part of “Hari ng Komyut” as a character, but what
        I really wanted to bring into the stories was how our public transportation
        is: the culture we''ve built around it, and its situation in terms of being
        a public service.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0025f51-8de7-40fe-9341-63c2f675d52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:15:30.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:15:36.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing I realized while reading the book is that “Hari ng Komyut”
        can be construed as a story about the resiliency of the Filipino spirit. Yet,
        there’s a danger in the “pagtitiis” culture because the commuting public deserves
        a better transport system. Was he meant to be treated as an example to look
        up to or an anomaly that we can reflect about?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9254a804-a863-4ff5-af2d-5559cceaf232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:15:30.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:15:36.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is an interesting question! Right from the start, I wanted
        him to be the anomaly that we should reflect about. With all the goodness
        in him, I wanted that to be in contrast with his surroundings. Someone who
        would make you ask yourself, ''Does he deserve it?'' And maybe ask yourself
        too, ''Do you deserve this?'' I think it''s good to look up to him so that
        we can apply these commuter values to make it easier for one another, but
        at the end of the day, we''re still riding on the same broken trains. So it''s
        still important to go back to the question if this is what the commuting public
        deserves.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c14899-f50d-4c46-9c1e-14b50e74c457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:15:30.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:15:36.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s mostly the system that causes us to experience all of this.
        It''s not the old jeepneys, not the vendors at the sidewalks, not even that
        kuya who pushed you out of the line. In the end, it''s the laws, and the business
        contracts that run our public transportation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9b099e-b0f6-4c30-81dd-c30f2d34be34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:15:30.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:15:36.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experience of taking public transport can be treated as a microcosm
        of Filipino society, don’t you think?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67df705-44ba-4d94-b7b3-bb0142279db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:15:30.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:15:36.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is! Sometimes we try to take each other down — shoving people
        aside, cutting in line — just to get home. It''s easy to point fingers among
        ourselves on why the traffic is horrible, or why you haven''t got on the train
        two hours ago. When we look at the bigger picture, it''s mostly the system
        that causes us to experience all of this. It''s not the old jeepneys, not
        the vendors at the sidewalks, not even that kuya who pushed you out of the
        line. In the end, it''s the laws, and the business contracts that run our
        public transportation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983d7e3a-4f38-430c-b53d-4c3148e415b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:15:30.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:15:36.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do people come up to you and tell you about their commute
        stories? What were your favorites?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e43e6c4-d3f6-4698-80d7-5e6be26aca4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:15:30.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:15:36.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people do! Sometimes they message me on Facebook. Most of the
        time, friends and family members share their stories to me. One of my favorites
        is this person who went to comic events in Manila all the way from Los Baños!
        Which was really hardcore. Another was my uncle''s story when he was younger
        and had to ''sabit'' most of the time (even when it was raining!) when he
        really needed to get home.</p>'
    '29':
      'image': 'jcr:2b4b5d72-baed-45e4-a413-0a05ff98cae5'
      'imageCaption': 'Courtesy of ART OF LIZETTE DALUZ/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc651f2b-9c09-46fb-b248-4579016b2791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:15:30.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:15:36.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb711fc-2350-4db8-89d7-fcb5c365a0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:15:30.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:15:36.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are some of the important lessons you’ve learned while
        you were a Hari ng Komyut yourself?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f4dc14-e47e-450d-9360-42231a46c94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:15:30.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:15:36.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I learned how it''s important to ask questions. I got on the wrong
        buses and jeepneys before because I didn''t ask and was too shy. And I learned
        how to trust strangers — people from the neighborhood, drivers, barkers, vendors
        on the streets. Filipinos help each other out!</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20988a1-ec92-4efa-b545-96de6d92b178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:15:30.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:15:36.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you think “Hari ng Komyut” can evolve, especially
        now that there’s a huge debate on the fate of jeepneys and its drivers?</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf11af89-3c9e-4834-931d-b812b5230035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:15:30.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:15:36.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think the comic could go beyond experiences, and start taking
        steps in presenting current issues such as the corporate takeover of jeepneys,
        the privatization of our train systems, and fare hikes due to the TRAIN Law.
        Hopefully, this comic will use its voice to encourage people to join movements
        against these issues.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438fe272-0bc8-426b-bbd7-b402ac304a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:15:30.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:15:36.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>At the end of the book, there’s a spin-off called “Hari
        ng Kalsada.” Will we see more of him?</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc46051-1e39-41be-aeaf-7a89e1201789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:15:30.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:15:36.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes! I''m planning on featuring different people with this title.
        I wanted to show who really runs our streets: it''s the drivers, the barkers,
        the bus conductors, those that maintain it, the ones we never really notice.
        They''re the ones who experience it all, they''re the real kings of the streets!</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d39b92-b2ff-4bca-902a-a324527c31e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:15:30.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:15:36.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5feac57-73b2-4de3-8b87-eda35551d0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:15:30.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:15:36.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Hari ng Komyut” is available at selected bookstores at ₱99.
        For more listings, and more details on Lizette Daluz''s work, as well as excerpts
        from the book, vist her Facebook page.</em></p>'
