      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guest list at that party included singer Rihanna and actresses
        Sara Foster and Sanaa Lathan.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2198dcac-f62c-4979-93d4-71781d84f774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:30:08.194+08:00
