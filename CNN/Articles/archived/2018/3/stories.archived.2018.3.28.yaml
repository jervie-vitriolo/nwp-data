      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fad0e3a-822f-408a-901e-610e71289a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:05:01.822+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T17:05:02.017+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He doesn''t want to be an actor. He''s into soccer and business
        and sa college, business ang course niya so okay sa akin ''yun. Walang problema
        [He''s taking up a business course in college. That''s okay with me, no problem
        there]," Rosales said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da98383-3d10-4a01-ae16-abf6e0be94c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:05:01.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T17:05:02.017+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor also shared his son is his number one critic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48ac377-0a50-48ad-b7e5-bd42e0031ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:05:01.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T17:05:02.017+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He comments on my work — he tells me pangit ''yan and then meron
        namang ang ganda niyan, dad. May mga stuff na di niya pinapanood, may mga
        stuff na excited siya to watch but you know he has a brighter future so happy
        na ako na nasa college na siya," Rosales added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c0eee6-1ddb-4aad-94dc-580f039065ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:05:01.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T17:05:02.017+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: He tells me if my work is good or bad. There are shows
        or films of mine he does not watch; there are those he''s excited to watch.
        But he has a brighter future — I''m just happy he is now going to college.)</p>'
  'china-32M-grant-ECOWAS-regional-HQ':
    'author': 'Jenni Marsh, CNN'
    'caption': 'China raised eyebrows this month by announcing it will give the Economic
      Community of West African States (ECOWAS) a $31.6 million grant to build a new
      headquarters in Abuja, Nigeria.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-28T11:43:04.796+08:00
    'imagesource': 'jcr:3bf9a161-7102-4134-ab58-41e902e91061'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a39eccb5-79ce-4157-a6b8-8ec09e26886b'
    'lead': 'The president of Economic Community of West African States (ECOWAS),
      Jean-Claude Brou, thanks China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T17:10:51.791+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-01T17:10:52.136+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Free gift? China extends influence in Africa with $32M grant for regional
      HQ'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552fbf0c-b903-4c64-9aa7-6560f3af3092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:10:51.791+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T17:10:52.136+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China raised eyebrows this month by announcing
        it will give the Economic Community of West African States (ECOWAS) a $31.6
        million grant to build a new headquarters in Abuja, Nigeria.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0ff150-2aea-48a6-8ac7-c04bcb8dbbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:10:51.792+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T17:10:52.137+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accepting the grant, the president of ECOWAS, Jean-Claude Brou,
        thanked China and confirmed the organization''s commitment to promoting future
        <a href="http://www.ecowas.int/ecowas-signs-mou-with-china-for-the-construction-of-the-new-ecowas-commission-headquarters/">ECOWAS-China
        cooperation</a>. A press release said that Brou called this a mark of goodwill
        from China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8a1bd9-aee4-4e44-bebd-60a1fb910dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:10:51.792+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T17:10:52.137+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But critics questioned the Asian economic powerhouse''s motives
        for the donation, which positions it at the center of West African politics.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c3bbfb-800d-4424-9704-75b4c26c09cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:10:51.792+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T17:10:52.137+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, a published report in the French daily, <a href="https://www.lemonde.fr/afrique/article/2018/01/26/a-addis-abeba-le-siege-de-l-union-africaine-espionne-par-les-chinois_5247521_3212.html">Le
        Monde</a>, alleged that Beijing spied on the African Union through the computer
        systems it helped install. Citing anonymous sources, Le Monde reported that
        data was transferred from the AU systems in Ethiopia to its servers in Shanghai.
        <a href="https://edition.cnn.com/2018/01/30/africa/china-denies-spying-au-building-intl/index.html">China''s
        foreign ministry</a> called the Le Monde report "groundless accusations."
        The AU called the report "baseless."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1cd891-4af7-413e-a14d-8154c59ef028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:10:51.792+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T17:10:52.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People will interpret this as a symbolic expression of China''s
        growing presence in Africa," says Ian Taylor, a professor in international
        relations and African political economics at the University of St. Andrews,
        in Scotland.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4c5881-218d-41e3-a230-dea9ef82eef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:10:51.792+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T17:10:52.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the real question is 60 years after independence (for most
        member states), why does ECOWAS think it''s acceptable for a foreign power
        to build its headquarters?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0c89f7-e0e3-4362-9a33-e74fbf4b8d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:10:51.792+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T17:10:52.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ECOWAS and the Chinese Ministry for Foreign Affairs did not respond
        to CNN''s requests for comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6137ff-6bf8-46fa-bc3e-8fb031c25e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:10:51.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T17:10:52.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why did ECOWAS accept?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164e56d9-3450-4cde-a0b2-bfc00da22af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:10:51.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T17:10:52.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ECOWAS was established in 1975 to foster economic integration and
        collective self-sufficiency in West Africa.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85aab97-0c23-49ee-99c8-f8c7dd310691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:10:51.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T17:10:52.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its 15 member states include one of Africa''s <a href="http://www.atlanticcouncil.org/blogs/africasource/africa-s-economic-prospects-in-2017-ten-countries-to-watch">biggest
        economies</a> by GDP, Nigeria, causing Taylor and others to ask why ECOWAS
        isn''t self-funding the facility. Had the members split the bill, it would
        have cost just over $2 million each.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6887f9d5-0e27-4ccf-a720-4f50d873709e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:10:51.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T17:10:52.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philip Olayoku, project manager at the Abuja-based <a href="http://www.ifanet.org/">Information
        Aid Network</a>, says the official numbers are misleading and many countries
        in the grouping don''t have cash to spare for such projects.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9627691a-c2ce-4916-89ee-69c3ad566d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:10:51.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T17:10:52.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, reliance on GDP is the wrong way to determine how well
        a country''s economy is doing," he says. Corruption in many West African governments,
        he explains, means "funds that are accrued for national growth are often not
        where they need to be," impairing a country''s ability to contribute effectively
        to bodies such as ECOWAS.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f744b1e0-48a8-49b4-8726-9da762d87ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:10:51.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T17:10:52.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, ECOWAS'' operations are spread across three buildings
        in the Nigerian capital, which both Taylor and Olayoku say are "outdated"
        and not fit for purpose. The China Development Bank Corporation will work
        with "an ECOWAS designated authority" to "verify records of account payments
        at regular intervals" throughout the construction process, according to ECOWAS.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f950a132-6ad1-4bcc-bde8-d9ca2ded1bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:10:51.794+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T17:10:52.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That foreign supervision is necessary, Taylor says, shows "a general
        failing of the ECOWAS leadership." "They can''t even be bothered to contribute
        to ECOWAS'' budget," he says. In 2016, <a href="http://ecodocs.ecowas.int/wp-content/uploads/2016/11/ENG.-FINANCIAL-CONTROLLERS-2016-INTERIM-REPORT.pdf">six
        nations</a> had outstanding contribution arrears to ECOWAS. "What that means
        is either the organization will stop working or it will have to rely on foreign
        donors."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad4aaa5-dbeb-421c-aad5-8bc909ff0f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:10:51.794+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T17:10:52.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''No such thing as a free gift''</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2894c90b-ab1e-411b-83c9-5a5d7a7fdd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:10:51.794+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T17:10:52.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time China has constructed buildings at the
        heart of Sub-Saharan African politics for free.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de83a60-0b79-4a51-a4b1-28ee4faa9390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:10:51.794+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T17:10:52.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, it handed over the ultra-modern African Union headquarters
        in Addis Ababa, Ethiopia. With a price-tag of $200 million, it was China''s
        largest aid construction project since the 1970s. In 2017, China broke ground
        on a fully-funded $58 million parliament in Brazzaville, Republic of Congo.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd681ee-4ce5-4505-b091-9cb8bab1916b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:10:51.794+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T17:10:52.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, the (ECOWAS) building itself doesn''t mean that China
        is going to extend its influence, but it does send a signal that China is
        positioning itself as a trusted friend of African presidents," says Taylor.
        "That influences all sorts of decision making processes ... there''s no such
        thing as a free gift."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93df5a30-c52e-4952-9926-ef737c14a5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:10:51.794+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T17:10:52.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Beijing defends its aid practices on the grounds they are
        neutral and respect recipient nations'' sovereignty, Chinese money is not
        wholly unpolitical.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb642e6e-f9d9-4a86-9560-a479dbd1725e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:10:51.795+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T17:10:52.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, African nations have long been a battle ground for
        China and Taiwan, officially the Republic of China, with Beijing <a href="https://www.reuters.com/article/us-china-taiwan-saotome/china-promises-strong-support-as-sao-tome-pitches-for-business-idUSKBN14F07J">providing
        aid and economic deals to nations</a> which ditch Taipei and recognize the
        People''s Republic of China instead. Today, in Africa, only <a href="https://www.mofa.gov.tw/en/AlliesIndex.aspx?n=DF6F8F246049F8D6&amp;sms=A76B7230ADF29736">Burkina
        Faso and Swaziland officially recognize Taiwan.</a></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8481272f-4be2-4314-af5e-82fd9a22428b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:10:51.795+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T17:10:52.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, in 2016 the president of Sierra Leone, Ernest Bai Koroma,
        <a href="https://theorganiser.net/world/104-communist-party-of-china-to-erect-6-storey-apc-office-in-freetown">confirmed</a>
        that the Communist Party of China (CPC) had agreed to build his ruling All
        People''s Congress party a six-story headquarters in the capital of Freetown.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a408d130-a2fa-4295-a405-176a1bbe3c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:10:51.795+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T17:10:52.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China becoming an aid power?</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cd9e14-4d61-4295-9163-76b264159878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:10:51.795+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T17:10:52.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As China grows as a world power, its aid programs in general are
        expanding globally, too. A study published last year by AidData, a research
        lab at the College of William &amp; Mary, found the size of Chinese aid assistance
        to be much larger than previously believed.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd283595-5ab2-43c4-b91b-6eea990c0d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:10:51.795+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T17:10:52.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, China announced plans to form an international
        development cooperation agency to coordinate its global aid program. Previously
        China had no dedicated agency devoted to foreign aid, despite giving <a href="https://www.aiddata.org/china#first-panel">tens
        of billions</a> of dollars in overseas assistance since 2000.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672ba4b3-df83-42f2-8708-63e7dc27cca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:10:51.795+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T17:10:52.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese government actually considers the details of its overseas
        development programs to be a state secret," AidData executive director Brad
        Parks told CNN.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc2655e-2309-46e9-80c6-a0f101a71ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:10:51.796+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T17:10:52.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AidData study found that at least 70 percent of China''s overseas
        aid was sent to Africa from 2000 to 2014. While the report noted that "Chinese
        aid substantially improves economic growth," it also deemed the majority of
        spending less than effective and warned it may undermine Western efforts to
        use aid to promote democracy and political reform, at a time when the U.S.
        is pulling back on overseas spending.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949be476-2073-414a-ad10-6816a9b1ca02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:10:51.796+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T17:10:52.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giving developing nations buildings designed to help their political
        institutions prosper is part of that expanded aid program, says Aaron Tesfaye,
        a professor in political science at William Paterson University, New Jersey.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05035cb4-55c7-4078-b6af-49d70f1081a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:10:51.796+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T17:10:52.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now seeing China being a responsible nation, with peacekeeping
        forces in Darfur and Mali," he says. "So I can see where financing ECOWAS
        is a step forward in that responsibility."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc82352-a53b-4038-bc00-8970c9f96450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:10:51.796+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T17:10:52.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor agrees that in some African nations, such as Ethiopia where
        China has built a metro in the capital city and connected the land-locked
        country to the ocean via the Addis-Ababa-Djibouti Railway, as well as built
        the AU headquarters, most people see Chinese construction projects such as
        "positive."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f766b9-4ecc-4551-ab43-4d04e9d7d9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:10:51.796+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T17:10:52.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cultural power of China in the world today is a reality and
        something that is being embraced, given its economy cannot be ignored," says
        Olayoku. "I don''t see anything wrong with China building the ECOWAS headquarters,
        as long as it does not impose its values."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308f3dc3-bffb-4958-8edc-63e24384a1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:10:51.797+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T17:10:52.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s James Griffiths also contributed to this report.</em></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e278a4-19e8-46d7-bb4e-5703294bea02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:10:51.797+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T17:10:52.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/03/27/asia/ecowas-china-headquarters-intl/index.html">Free
        gift? China extends influence in Africa with $32M grant for regional HQ.</a>"</em></p>'
  'nikki-haley-russia-UN-syria':
    'author': 'Laura Koran, CNN'
    'caption': 'U.S. Ambassador to the United Nations Nikki Haley. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-28T11:15:48.529+08:00
    'imagesource': 'jcr:ce85df7e-7071-4b96-ade7-3b04aaa9097f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c4a258a-96b7-48b0-a6ec-0aa36c30e937'
    'lead': 'Haley — known for delivering blistering remarks at the council, particularly
      against Russia — reserved some of her strongest admonitions for her UN colleagues.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T07:39:04.378+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-02T07:39:04.610+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nikki Haley berates Russia, UN colleagues over Syria: ''This should
      be a day of shame'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5402405-f37f-46d2-a64d-910d8984a570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:39:04.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:39:04.610+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Calling the situation in Syria''s Eastern
        Ghouta "a travesty," U.S. Ambassador to the United Nations Nikki Haley admonished
        the Russian government Tuesday for "deception, hypocrisy and brutality" on
        behalf of President Bashar al-Assad.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb7f4b7-5998-47b3-93bc-0e516e05d921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:39:04.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:39:04.611+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would ask my Security Council colleagues to consider whether
        we are wrong when we point to Russian and Iranian forces working alongside
        Assad as being responsible for this slaughter," said Haley, who further accused
        the Russian government of exploiting UN ceasefire negotiations to help Assad
        advance his campaign against opposition forces.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3719b64-9b41-4426-8e05-e61c745506e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:39:04.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:39:04.611+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia cynically negotiated a ceasefire it instantly defied," she
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b2e77f-25bf-4fdd-b9c0-14409ae2cda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:39:04.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:39:04.611+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Haley — known for delivering blistering remarks at the council,
        <a href="https://edition.cnn.com/2018/03/14/politics/nikki-haley-russia-spy-poisoning/index.html">particularly
        against Russia</a> — reserved some of her strongest admonitions for her UN
        colleagues, who she reprimanded for not holding Russia and Syria accountable
        with a tougher ceasefire agreement and stronger condemnations of Assad and
        his allies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a3406e-62d2-4bb1-8a08-42a6798a58e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:39:04.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:39:04.612+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a travesty," said Haley. "This should be a day of shame
        for every member of this council, and it should be a lesson about what happens
        when we focus on fleeting displays of unity, instead of on what''s right.
        "</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbd3e58-4547-41d7-86fe-c036a58e9a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:39:04.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:39:04.612+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"History will not be kind when it judges the effectiveness of this
        council in relieving the suffering of the Syrian people," she noted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15c7fad-5346-40dc-a4ff-939478f0e7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:39:04.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:39:04.612+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Security Council met Tuesday to consider the effectiveness of
        previous resolutions concerning Syria.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51393cc9-fb04-4af0-8103-08cf818fd3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:39:04.380+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:39:04.612+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last few months have been some of the worst yet for many civilians
        inside Syria," the UN Under-Secretary-General for Humanitarian Affairs and
        Emergency Relief Coordinator Mark Lowcock reported to the council before Haley
        spoke, outlining the dire humanitarian situation in the Damascus suburb of
        Eastern Ghouta, one of the last significant rebel-held areas in the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3d9fe2-1519-4d01-b3eb-b13be492b804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:39:04.380+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:39:04.613+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian regime has <a href="https://edition.cnn.com/2018/03/22/middleeast/syrian-eastern-ghouta-fighters-deal-intl/index.html">conducted
        a sweeping campaign</a> to flush rebel fighters from key parts of the country,
        including Eastern Ghouta, with the backing of their powerful ally Russia and
        its warplanes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade4d79b-8b95-4e55-8bd1-a6f2eb4fa78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:39:04.380+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:39:04.613+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Security Council adopted a ceasefire resolution
        to allow for the delivery of emergency aid and the evacuation of the wounded
        from some of Syria''s hardest-hit areas, including Eastern Ghouta.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a68af3-008e-4c07-b9a6-ab8b6ec9b6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:39:04.380+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:39:04.613+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diplomats said the United States <a href="https://edition.cnn.com/2018/02/24/middleeast/syria-un-resolution-intl/index.html">fought
        to keep language</a> in the resolution that called for an immediate start
        to the ceasefire and unfettered humanitarian access without delay. But the
        Russian delegation kept trying to water it down to delay implementation, the
        diplomats said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5ab3fc-f8fa-473c-9a78-be924c39b88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:39:04.380+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:39:04.613+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution that was ultimately adopted <a href="https://edition.cnn.com/2018/03/01/middleeast/putin-blames-rebels-ceasefire-syria-intl/index.html">provided
        little detail</a> on when the 30-day ceasefire was meant to begin, how it
        would be enforced or even whether all the parties concerned were aware of
        it.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec947c2b-9b51-4c85-ab97-fafc21df677b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:39:04.381+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:39:04.614+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the weeks since the resolution was adopted, the UN estimates
        that over 1,700 people have been killed and thousands more have been injured
        in military operations in Eastern Ghouta.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cda949b-5f41-4717-b764-62b02af9ebc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:39:04.381+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:39:04.614+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, hundreds of rebels evacuated the city after <a href="https://edition.cnn.com/2018/03/22/middleeast/syrian-eastern-ghouta-fighters-deal-intl/index.html">striking
        a deal</a> for safe passage with the Syrian regime.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aae91b7-ef1b-4961-a23b-10bbff4f4c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:39:04.381+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:39:04.614+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siege, starve, and surrender," said Haley. "This is the awful,
        unceasing rhythm of the Syrian war."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c64af51-eae6-475d-9365-b03f510c9456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:39:04.381+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:39:04.614+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his remarks, Russian Ambassador to the UN Vasily Nebenzya insisted
        Russia was the only council member taking steps to advance the ceasefire,
        and had provided for to the voluntary evacuations of civilians from Eastern
        Ghouta.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6913a47b-e64e-4298-95a2-0c8c363004b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:39:04.381+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T07:39:04.615+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He further called on the United Nations to help rebuild areas he
        said were "liberated from terrorists" by the Syrian regime.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d92ce03-328e-4d1a-b0c0-2a4d89324d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:39:04.381+08:00
      'mgnl:createdBy': 'eunice'
