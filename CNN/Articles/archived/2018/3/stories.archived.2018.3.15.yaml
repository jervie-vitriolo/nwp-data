    'template': '1'
    'title': 'Tiger Woods offers ''compelling'' superhuman story, says PGA Tour chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8f8489-0e51-4225-b17b-1cd286bc2a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:34:31.165+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:34:31.572+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — His comeback is compelling from a sporting
        perspective, but Tiger Woods'' resurgence is like gold dust for golf''s PGA
        Tour.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2183b9c5-614b-4853-bc1b-fa4bb67fa29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:34:31.166+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:34:31.572+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 42-year-old defied spine-fusion surgery last April, the latest
        of four back operations, to finish <a href="https://edition.cnn.com/2018/03/12/golf/tiger-woods-valspar-championship-masters-spt/index.html">within
        one shot of a playoff for a first victory</a> since 2013 at last week''s Valspar
        Championship in Florida.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e46d8e-2a65-40aa-a812-6e7022abaedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:34:31.166+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:34:31.572+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a remarkable return to the top of the game by the former
        world No.1, who feared his career was over during "<a href="https://edition.cnn.com/2017/02/09/golf/tiger-woods-never-feel-great/index.html">dark
        times</a>" in his recuperation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6d4209-fd68-4f53-9c80-1c6722697830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:34:31.166+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:34:31.573+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it had fans and golf watchers gripped, with TV ratings for the
        weekend at record levels and social media abuzz.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419646d8-df62-49a6-9f01-8cb58ec1ebd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:34:31.166+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:34:31.573+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a story that the world is finding very compelling and ...
        that''s what you want as a business," PGA Tour commissioner Jay Monahan told
        CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f891a6-1358-442d-83d7-493e4c358293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:34:31.167+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:34:31.573+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/11/28/sport/tiger-woods-comeback-hero-world-challenge/index.html">READ:
        "YouTube star" is "loving life" and pain free ahead of return</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea50b76-fba2-40c4-b96b-192dda04d81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:34:31.167+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:34:31.573+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ratings success</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a240bb95-e5a8-47b2-b2bb-f67a0812839b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:34:31.167+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:34:31.574+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TV broadcasters are also finding Woods'' return to competitive form
        compelling viewing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ee3c71-9bdc-494e-8185-3df96045d054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:34:31.167+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:34:31.574+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBC Sports reported its third-round TV viewing figures on the Golf
        Channel were up 181% on the same day last year, while the final round drew
        a 5.11 overnight rating -- the highest audience outside the majors since the
        2013 Players Championship, won by Woods.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9b738f-51d6-47c4-bb84-3315a3447abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:34:31.167+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:34:31.574+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also the highest non-Masters rating since the 2015 PGA Championship.
        The event also had 27.2 million minutes streamed across Golf Channel and NBC
        Sports digital platforms -- the most-streamed PGA Tour event ever for the
        network, it reported.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec3e742-9b3e-4bfa-aacf-b8d8d812a18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:34:31.168+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:34:31.574+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All that, despite the emergence in Woods'' absence of exciting young
        stars such as <a href="https://edition.cnn.com/2017/09/22/sport/jordan-spieth-and-justin-thomas-answer-cnns-quickfire-questions-at-tour-championship/index.html">Jordan
        Spieth</a> and <a href="https://edition.cnn.com/2017/09/22/sport/jordan-spieth-and-justin-thomas-answer-cnns-quickfire-questions-at-tour-championship/index.html">Justin
        Thomas.</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad34dab7-20fb-45fe-bb0e-1c36b2f332b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:34:31.168+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:34:31.575+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have grown over the last few years as these new players have
        come forward, but nobody has produced more compelling television in sport
        over the last 20 years than Tiger Woods," added Monahan.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e6505e-b7e1-4ab1-ab5c-047c01de7825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:34:31.168+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:34:31.575+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now he''s reintroduced into the mix. I think it''s clear that people
        are really interested to see how the Phils [Mickelson], how the Tigers, how
        they are going to perform against these great young players."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e627082a-dd53-4e5b-a760-e5306979d606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:34:31.168+08:00
