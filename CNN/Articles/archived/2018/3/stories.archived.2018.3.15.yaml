    'title': 'Swipe right: The Filipinos'' modern-day dating arena'
    'updated': 2018-03-19T11:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd13557-71cf-41bb-a690-77efc9d56c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:46:48.656+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:46:48.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — With today''s
        technological landscape, almost everything is more convenient and accessible
        in an instant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e14754-b72c-4e31-8bc4-6559d337dc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:46:48.656+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:46:48.866+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nothing could prove this more than the powerful smartphone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059f8780-c05a-43a4-b002-2db62396982e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:46:48.656+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:46:48.866+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As almost everyone in the younger generation carries a mobile device
        in their pockets, connecting with other people is a breeze.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5967c165-8431-452f-aa99-1f4825784c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:46:48.656+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:46:48.866+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Technology has been a huge help to the youth in shaping relationships
        with their loved ones, and in some cases, in forging connections with their
        prospective partners.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64811bab-9a18-4717-85af-8b419d920061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:46:48.656+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:46:48.866+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is where the dating apps come in.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492cd209-1215-461c-a439-71522e46681c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:46:48.657+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:46:48.867+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gone are the days when blind dates and love letters sent via snail
        mail were the way to meet someone.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2153e986-2760-4e75-8aa0-c24b0700524b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:46:48.657+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:46:48.867+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, looking for a potential date just takes a few taps and swipes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d84c5b-54de-43d3-a075-6166713a179a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:46:48.657+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:46:48.867+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dating apps such as Tinder, Grindr, and Bumble have empowered millennials
        to present themselves to the world and mingle even with the most unlikely
        partners.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72464eeb-b793-4e8a-8968-7f303cc212fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:46:48.657+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:46:48.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, looking for the perfect match means finding someone whose looks
        are favorable to your taste, and whose listed interests match yours.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26010adf-d540-4605-b171-119186d0f6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:46:48.657+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:46:48.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This creates a virtual community where members showcase the best
        versions of themselves for everyone else to see, boosting the confidence of
        even the shyest person in the crowd.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa5e949-b584-425e-a966-51467a35bdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:46:48.658+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:46:48.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there is the matter of the first move. Women don''t have to
        play the traditional waiting game as they have become empowered to take on
        a more equal role in the dating and courtship process.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50254b55-6024-4bb3-8ba7-a011091b89f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:46:48.658+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:46:48.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have the same power to choose their partners, not merely left
        wondering if guys they fancy feel the same way.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5e4b05-bcca-479f-94cf-7f39aefa676d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:46:48.658+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:46:48.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its various offerings that cater to different circles, dating
        apps have cemented their place in the lives of those looking for either casual
        relationships or serious commitments.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49e6846-ac92-4c86-9632-56c313dec963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:46:48.658+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:46:48.869+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This platform only shows how even romance actively responds to the
        demands and challenges of the rapidly changing times.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d32ef5-1246-4354-b7c7-ef2225f88d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:46:48.658+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:46:48.869+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To know more about this topic, join Mitzi Borromeo on DigiPinoy,
        only here on CNN Philippines.</p>'
