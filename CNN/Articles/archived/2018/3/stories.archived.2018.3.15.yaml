      'mgnl:type': 'text'
      'text': '<p>Continue the Women’s Month celebrations by joining Grrrl Gang Manila
        as they celebrate their first anniversary this Saturday, March 17 at Dulo
        MNL. Grrrl Gang Manila is a group that aims to create a safe space for women
        in the Philippines to discuss the issues that affect them.</p>'
