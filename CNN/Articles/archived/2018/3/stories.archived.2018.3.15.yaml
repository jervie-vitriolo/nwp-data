    'updated': 2018-03-19T17:57:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0cd389-9df9-40df-bcae-862ee334fd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:43:26.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:43:26.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> As the saying
        goes, all things, however good, must come to an end.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1476886b-8597-47b2-a072-012c413dc5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:43:26.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:43:26.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, this also applies to fractured romantic relationships
        that eventually lead to painful heartbreaks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab9e61f-094a-4548-bc88-6f5b8b20accf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:43:26.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:43:26.445+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Just move on,” your best friend might tell you, but how do you
        do it? Moving on from a romantic relationship, however hard you try, has become
        more difficult these days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749e303b-9a40-44f7-bf05-dc6a557bcd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:43:26.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:43:26.445+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With just a few taps and swipes on your smartphone, immediately
        your ex’s contact details comes to view. A few more presses and you see their
        new Facebook posts, their Instagram feed, or their tweets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c309ff49-4ac3-4bf4-b896-4f07f7f1c0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:43:26.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:43:26.445+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going for a quick sound trip on Spotify may then bring back memories
        of happy times you shared.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953499ce-d459-4d2b-b525-b74878489086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:43:26.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:43:26.445+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good thing, technology has given you the power to delete or hide
        many of these memories, however sweet or bitter, from your social media accounts.
        You can also mute, ignore, or block your former significant other’s account
        so they can’t bother you anymore, intentionally or not.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc9d553-c95c-48c1-a36f-d3a8107c9575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:43:26.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:43:26.446+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there’s the stigma of projected “bitterness” that comes
        along with scrubbing your social media accounts clean of your past relationships.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d758a6-77e4-4296-b2d9-2266098323b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:43:26.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:43:26.446+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is where technology becomes detrimental to the emotional aspect
        of a relationship. Having an online presence means that content, whether you
        like it or not, may be forced on you based on your activities and mutual relationships.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b99a06f-0a95-4a8c-b398-941523a609ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:43:26.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:43:26.446+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It gets harder if you share the same circle of friends, as he or
        she might suddenly show up in a tagged photo of that event you missed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5171deeb-e3c7-4f4a-81f9-34bf1cbc5b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:43:26.285+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:43:26.446+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luckily, you are not alone.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d20b9ef-60b1-40fa-a19d-78508bc832b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:43:26.285+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:43:26.447+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those looking for someone to fill in the void use technology to
        their advantage, going on dating apps and sites to look for a potential new
        partner. Proceed with caution though, as these platforms pose their own pros
        and cons.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a1ee90-dc56-459f-9dca-4a0efc1787d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:43:26.285+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:43:26.447+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This just shows how digital platforms could be both beneficial and
        unfavorable for moving on from relationships. How you handle those pesky feelings
        your way is entirely up to you.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a2bff5-e327-4095-81d0-e33b346a1ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:43:26.285+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:43:26.447+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To know more about this topic, join Mitzi Borromeo on DigiPinoy,
        only here on CNN Philippines.</p>'
  'DigiPinoy-1-Swipe-right-The-Filipinos-modern-day-dating-arena':
    'author': 'CNN Philippines Staff'
    'categories': ['d3c185ff-d11a-4813-b2bc-ca8392c1c427']
    'created': 2018-03-15T19:43:32.953+08:00
    'imagesource': 'jcr:ef249210-479c-41d3-a160-a8dd6fb4719c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5bf12685-18a0-44fb-a5db-8073695255b8'
    'lead': 'Almost everything is more convenient and accessible in an instant and
      nothing could prove this more than the powerful smartphone.'
    'mgnl:activationStatus': true
