    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdbd1f2-09df-4de6-98f3-5e6e0b05e3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:25:31.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:25:31.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15) —</strong> A large
        majority of Filipinos are concerned tensions between the United States and
        North Korea may escalate into armed conflict and that the Philippines may
        get involved in case this happens.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e01b2a0-9a03-408c-829d-794f7845d452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:25:31.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:25:31.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its fourth quarter 2017 survey, private pollster Social Weather
        Stations (SWS) reported 84 percent of Filipino adults surveyed nationwide
        are worried of potential armed conflict between the two countries, while 88
        percent worry the Philippines would be involved in it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb20851-a577-4034-8fdd-af8771afbb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:25:31.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:25:31.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS reported that of the 84 percent that expressed concern of possible
        conflict, 44 percent were worried "a great deal" while 40 percent were somewhat
        worried. Only 12 percent said they were "not too worried," while four percent
        of respondents were not worried at all.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58f727d-e195-4acb-a59e-94aa3030e24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:25:31.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:25:31.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, about half of the respondents were worried "a great deal"
        that the Philippines would get involved in the issue, while only 2 percent
        were "not worried at all."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c678c7d-f953-4a73-a2ad-51b608fb0b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:25:31.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:25:31.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Large majorities across socio-demographics worry that the Philippines
        would be involved in case the tension between the USA and North Korea escalates
        into an armed conflict," SWS added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9ac36d-c40b-4280-b9d5-897836f037c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:25:31.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:25:31.403+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile net trust in North Korea, while still "poor" has increased
        slightly with 24 percent of Filipinos reporting "much trust," 32 percent undecided,
        and 43 percent having little trust in the reclusive state.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d11652-f2e6-46dc-88ea-420fe8534f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:25:31.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:25:31.403+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This puts net trust at -19, nine points above the -28 reported last
        September 2017.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79e3072-aee3-4417-88ad-a56b4d9750ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:25:31.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:25:31.403+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is, however, still below the neutral -5 rating for North Korea
        in March 2017.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb48d1e-1e16-4b74-a276-b8cd5b4d9bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:25:31.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:25:31.403+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS net trust ratings have thresholds of +70 and above for "excellent,"
        +50 to +69 for "very good," +30 to +49 for "good," +10 to +29 for "moderate"
        +0 to -0 for "neutral," -10 to -29 for "poor," -30 to -49 fo "bad," -50 to
        -69 for "very bad," and -70 and below for "execrable."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cce318-ceae-4967-b6fe-45e80ccba40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:25:31.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:25:31.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Net trust in the hermit state has been negative since the pollster''s
        first survey in 2003.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b714678e-d6c3-4464-a762-7b00502a6d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:25:31.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:25:31.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS survey was conducted from December 8 to 16, 2017 via face-to-face
        interviews of 1,200 adults.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7c66af-fe4c-4dbb-92ca-4000ae9d105f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:25:31.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:25:31.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between North Korea and the United States have flared the
        past year as the hermit state brandished its rapidly-advancing nuclear program
        and <a href="http://cnnphilippines.com/world/2017/08/09/North-Korea-threatens-strike-on-Guam.html">threatened
        to strike areas near U.S. territory Guam with missiles.</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349f7850-13f4-40c1-80bc-62cd49b35eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:25:31.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:25:31.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in a recent turnaround, <a href="https://cnnphilippines.com/news/2018/03/09/trump-accepts-offer-to-meet-Kim-Jong-Un.html">U.S.
        President Donald Trump accepted an invitation from North Korean leader</a>
        Kim Jong Un for talks. If it pushes through, Trump will be the first sitting
        U.S. President to meet with a leader from North Korea.</p>'
  'grace-poe-harry-roque-martin-andanar-pcoo-fake-news':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-15T21:51:03.634+08:00
    'imagesource': 'jcr:c5087313-f936-4033-b3b1-dd8c4d2cd0cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33b3eb54-06a0-4691-9d98-6c20a7034922'
    'lead': 'Should the government regulate its social media pages to be free of hateful
      comments?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T09:28:16.805+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T09:28:17.017+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senator, bloggers call for hate-free government social media pages'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac987017-311a-4ff1-b4c2-e1e8890d2f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:28:16.805+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:28:17.017+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15)</strong> — Senator
        Grace Poe and bloggers questioned Communications Secretary Martin Andanar
        why Facebook pages of the government are not scrubbed of hateful comments.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f42e04-1982-4445-a208-bf8811016fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:28:16.805+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:28:17.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no room for hate speech. Kahit saan naman walang lugar
        para magsabi tayo ng mabantang salita," Poe said during the third Senate hearing
        on the proliferation of fake news online.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4bf438-78d4-4f31-b004-d24cbf0cb8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:28:16.805+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:28:17.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments on the Facebook page of Presidential Spokesperson Harry
        Roque, for example, has several hateful and threatening messages. Some comments
        are against Rappler, while some comments are calling "dilawan" - or people
        who support the Aquino administration - as mass murderers for the Dengvaxia
        mess.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36801c4-ed15-4a7a-b60c-0ca643417272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:28:16.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:28:17.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook executives said they have taken down posts and comments
        reported to be abusive and spiteful, but bloggers Tonyo Cruz and Inday Varona
        said the problem on social media - which they said is the chosen venue to
        attack a person''s beliefs, race, sexual orientation, or disability - lies
        with the government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19934c2-3347-49bf-a018-3b1ea7c4f193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:28:16.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:28:17.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it is ultimately the responsibility of government to have
        clear rules. It''s absurd na magsusumbong tayo sa Facebook on hate crime dito
        sa Facebook page ng gobyerno o FB page ng Presidente," Cruz said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000fe96a-af58-4b80-86b9-3d3f5bd05f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:28:16.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:28:17.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe asked Andanar and Assistant Secretary Ana Maria Banaag to remove
        hateful comments on the Facebook page of PCO.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d9b3f4-cbd5-4c41-9190-c2ace7112aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:28:16.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:28:17.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Communications Secretary defended the agency.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364f049e-9640-43a7-b6f8-00eef8b3726e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:28:16.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:28:17.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am one with everyone here who is against hate speech, but I am
        also not for censorship," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d592aa-d4b6-45c2-966d-66beb69f96e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:28:16.807+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:28:17.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar added, "In 2016, we deleted comments. But we were questioned
        why, so damned if you do, damned if you don''t."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6f99ce-097e-42b2-832f-bfa3f36490d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:28:16.807+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:28:17.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he also clarified that if someone wants to ask the PCO to take
        down hateful and threatening comments, they can do so.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8762ad-58c4-4517-87e4-bff8dbee872d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:28:16.807+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:28:17.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If mayroon pong magrereklamo, at makakapagdala ng screenshot ng
        hate speech na ito sa aming tanggapan, tatanggalin namin," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f28874-b8e1-4983-8d74-4058b713b1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:28:16.807+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:28:17.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stricter rules vs govt officials?</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5eb7e15-323a-4ccd-8416-c2b0a256e7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:28:16.807+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:28:17.021+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe and Roque discussed the possibility of imposing stiffer penalties
        for government employees and officials who are found spreading misinformation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57280c91-fb09-4f70-ae9e-dbae90f76cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:28:16.807+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:28:17.021+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, who attended the hearing as a private lawyer and not the
        President''s spokesperson, said penalizing someone over fake news is not precise
        because only the public can determine what is true and what is false.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0856a3f7-bec6-465d-9032-f80ec507a497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:28:16.808+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:28:17.021+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we''re going to penalize fake news who will judge if what is
        fake news and what is news.... because the current framework now is that the
        public should be allowed to decide what is true from what is false," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2ef21b-404c-4dd0-8d29-9c4bdb9e9652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:28:16.808+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:28:17.021+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Poe believes otherwise as she eyes stricter penalties for people
        in the government who are guilty of spreading fake news.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419fb1f9-4a50-4cf4-89e9-0e5870c4d9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:28:16.808+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:28:17.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pero ikaw bilang opisyal ng gobyerno may responsibilidad ka rin
        na pag alam mong hindi makatotohanan, huwag mong ilabas," said the Chairman
        of Public Information and Mass Media Committee.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3f0137-9cad-4c8d-9a89-147f42d89e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:28:16.808+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:28:17.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said government officials should be held to a "higher
        standard," as compared to ordinary citizens.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019ba660-c84f-4475-943c-09339ee014a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:28:16.808+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:28:17.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are certain things that are expected of us because we''ve
        waived that certain right because we are serving the people and we have to
        be able to be transparent," she said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b6cc4e-5df9-4e42-9c5c-ae1873617db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:28:16.809+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:28:17.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Information and Communications Technology (DICT)
        is ironing out policies on social media use. Part of it is that the government
        will only have one official social media account but government agencies can
        create several accounts based on specific programs.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452af184-e2c6-4e9f-bedf-e332a629bf3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:28:16.809+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:28:17.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook for its part is now conducting trainings for all sectors,
        including students, in determining false news and assisting in safety measures
        and critical thinking.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a54696-eda2-4ff2-9d6c-9d555bba28bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:28:16.809+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:28:17.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the last hearing on fake news and a committee report is
        set to come out soon.</p>'
  'DILG-DENR-DOT-recommend-Boracay-total-closure':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-15T21:00:48.011+08:00
    'imagesource': 'jcr:77bf24d8-6f0f-49e8-ae9c-9ab898074b76'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91830c1f-9d1e-424c-9074-0a3b9d811483'
    'lead': 'Interior Officer-in-Charge Eduardo Año said they may tackle the issue
      in the Cabinet meeting on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T09:30:55.880+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T09:30:56.215+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Inter-agency group recommends Boracay''s total closure'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9951b321-0378-45de-a5cc-e3311a3f4fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:30:55.880+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:30:56.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15)</strong> — A total
        closure of Boracay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3f31cc-9533-469f-b183-b29016c5afa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:30:55.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:30:56.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the recommendation of the Environment, Tourism and Interior
        departments after assessing the island''s condition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3cf626-7251-483f-9c1c-94d8141c3004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:30:55.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:30:56.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After their coordination meeting on Thursday afternoon, Environment
        Secretary Roy Cimatu cited several reasons for the recommendation:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d980f3-1271-4b40-a3f4-c2752e60fca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:30:55.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:30:56.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>poor sewerage system on the island causing contamination of the
        beach;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51284852-b7ca-422a-a49f-645427b85929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:30:55.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:30:56.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>inefficient solid waste management; and</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de6b86b-6003-4ad5-ac0d-a4b75470d61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:30:55.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:30:56.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>illegal structures in forestland, wetlands, and easement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa46838b-f70b-4b72-8f69-9396c2e800d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:30:55.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:30:56.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the aforementioned circumstances and for public health
        and public interest and general welfare, I recommend to the president the
        closure of the Boracay island as tourist destination effective one month after
        it''s declaration," Cimatu said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645f65a5-d9d7-4187-8df0-9639aeee9020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:30:55.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:30:56.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Officer-in-Charge Eduardo Año said they will initially
        recommend to the National Disaster Risk Reduction and Management Council (NDRRMC)
        the declaration of a state of calamity in Boracay, which will facilitate the
        release of rehabilitation funds, and the island''s total closure.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f9716e-5e3b-43b9-bc04-208ecded3dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:30:55.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:30:56.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC will then forward the recommendations to the President.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa14db52-0252-4707-9a4b-6457b2084952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:30:55.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:30:56.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said they may tackle the issue in the Cabinet meeting on Monday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb6c986-ead7-4c63-8845-7c8f69351626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:30:55.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:30:56.219+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the President approves this, he will determine the period of
        closure.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd7b8fb-3bea-400f-9b5b-39324cd0929f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:30:55.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:30:56.219+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said they will give establishments on the island a 30-day notice
        before the implementation of the closure.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873c58b5-818f-45ee-b16c-66a6616ff8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:30:55.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:30:56.219+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi pag nagkaroon na ng state of calamity, there are added authorities
        to the national government to intervene or to Make effort and intervention
        to fast-track the rehabilitation of saving Boracay," Año said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f04134-25ae-4434-9393-876ffd5434e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:30:55.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:30:56.219+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu, meanwhile, said ideally, the closure would be seven to eight
        months, but the President has the final word.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd7ae81-9811-4066-911d-fe59dd2f72fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:30:55.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:30:56.220+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dirty water</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e558dd6-a060-4ecb-ab7e-342e8b3b4174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:30:55.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:30:56.220+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu said during their monthly monitoring since 2016, there is
        high concentration fecal coliform in the Bolabog beaches at the eastern portion
        of the island.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e72041-c8a8-4af6-8f21-1496af414448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:30:55.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:30:56.220+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the latest water testing on March 6-10, 2018, the fecal
        coliform content in the area was 45 times higher than normal.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d60b37-9f5b-4927-9193-618254badc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:30:55.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:30:56.220+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Initial investigation revealed sewer line is insufficient and excess
        waste water spill over to the drainage system... The drainage empty its untreated
        wastewater to the Bolabog beach which is frequently used by tourists for kite
        boarding sports," Cimatu said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4223f820-b274-4e5b-8ff3-f1506df7b181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:30:55.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:30:56.221+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added there were cases of tourists complaining of skin diseases.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcea688-cfa3-4891-848d-5351072a0de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:30:55.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:30:56.221+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Environment Department said 195 establishments in the island
        are not connected to the sewer lines.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea081a46-ecfe-4ce4-a16a-2c1925df308e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:30:55.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:30:56.221+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with the expected influx of tourists in Boracay in the coming
        months, Cimatu said the situation will worsen.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67986afd-2f40-4a27-9525-ed29d72cf445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:30:55.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:30:56.221+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will look further into the culpability of water concessionaires
        Boracay Island Water Company and Boracay TUBI system, as well as Tourism Infrastructure
        and Enterprise Zone Authority and the local government of Malay (Aklan),"
        Cimatu said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0143d0f-392a-4727-9e29-a2fc41a2fcba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:30:55.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:30:56.222+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Illegal dumpsite, structures</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa28a57-8ab1-4e4a-898f-7cb5b3c81f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:30:55.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:30:56.222+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Environment Department also reported that the island generates
        up to 115 tons of garbage daily, but only 30 tons are collected.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d31dee-a428-4822-b58c-0fed815b7397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:30:55.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:30:56.222+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The centralized materials recovery facility was converted into an
        open dumpsite.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ffd320-567d-4f11-8517-3eeb90a79db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:30:55.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:30:56.222+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, 937 structures in the forestland and wetlands, and 102 structures
        in easement areas were identified as illegal.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fdb86b-622f-435e-afa7-85abb84e0547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:30:55.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:30:56.223+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s illegal. More effort has to be made by LGU (local government
        unit) with the assistance of the DENR (Department of Environment and Natural
        Resources) in resolving the problem," Cimatu said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1438f321-fb04-43cd-8385-ee61d1dae6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:30:55.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:30:56.223+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upgrade of the sewerage system including sewer lines, installation
        of solid waste management facilities, removal of illegal structures, and road
        widening will be done during the closure.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e31737-aafe-4a37-8557-3c05f86a8f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:30:55.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:30:56.223+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tourism setback</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97785ef5-3404-4fe3-9dda-d8d52ecad6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:30:55.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:30:56.223+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Secretary Wanda Teo admitted the island''s closure will
        be a major setback in the tourism industry since around 17,000 tourists visit
        the island every day.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a434b8c-c7fd-4d73-86d2-0e837dacf6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:30:55.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:30:56.224+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo said they have already spoken to airlines to allow rebooking
        of flights without charges.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c712c5-40a9-48b5-8f87-e5652daa461f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:30:55.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:30:56.224+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, the DOT will ask establishment owners to refund bookings that
        will be hit by the closure.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bed94a2-79bc-49e2-9805-ffdec1a5f347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:30:55.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:30:56.224+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to sacrifice. At the end of the day, it is for the good
        of Boracay. But we already talked to airlines. We met with the airlines and
        we told them to divert your flights to other destinations para naman makapunta,
        ma-promote naman ang other destinations," said the Tourism Secretary.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78ef1b6-731c-4123-8b00-14eefa2bed32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:30:55.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:30:56.224+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo is optimistic the industry will recover soon after they finish
        the rehabilitation.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e05e3c5-a997-49ac-981f-fc83d5a17c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:30:55.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:30:56.225+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some residents and establishment owners in Boracay are not happy
        with the looming temporary closure of the Island.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d959cb-2ff3-4950-9148-4156386700a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:30:55.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:30:56.225+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, residents and business owners will switch their lights
        off as a sign of protest.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37744565-77eb-48e2-8ca8-3a7628f38d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:30:55.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:30:56.225+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protest is organized by Boracay United, a group of businesses
        and other associations in the island.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6e8eee-a134-4c43-8ba7-dd1355462f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:30:55.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:30:56.225+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lights off will run for eight minutes beginning at 8:08 p.m.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbc7ca5-7c4a-4897-9fdb-2c54f35c629a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:30:55.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:30:56.226+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials asked for understanding and called for sobriety.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e314275-9db1-4ef3-9ddd-71f6a15a331b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:30:55.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:30:56.226+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Undersecretary Kat De Castro said while they respect the
        sentiments of affected individuals, they are asking for understanding as the
        government''s action will be for the better of Boracay Island.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d90a275-a69f-4aad-9cb7-364272c26045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:30:55.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:30:56.226+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they are doing the lights off, I think, this is to send a message
        to the national government on how Boracay will look like if ipasara siya.
        But then again, please, please, please... Ang issue natin sa Boracay is not
        simply the closure if it all but the water and the sewage problem," said De
        Castro.</p>'
  'leni-robredo-icc-international-criminal-court':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-15T20:54:27.596+08:00
    'imagesource': 'jcr:e33534bb-ba67-44ef-b6a0-2f45095a38e9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92895375-3050-4663-a639-46afac4d8b96'
    'lead': 'Vice President Leni Robredo said withdrawing from the ICC might make
      the country vulnerable from abusive officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T09:33:33.306+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T09:33:33.485+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo on PH plan to withdraw from ICC: We might lose our ''safety
      net'' vs abusers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30aba873-86f2-4e7b-b71c-4be854fbc7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:33:33.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:33:33.485+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 15) — Vice President Leni Robredo
        on Thursday raised her concerns on the country''s pending withdrawal from
        the International Criminal Court (ICC).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fec349b-aac2-4026-b413-d9b49eb050b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:33:33.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:33:33.486+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said the move may mean loss of a "safety net" against abusive
        officials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a84312d-2e08-45d4-aa99-c27181ca1e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:33:33.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:33:33.486+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inaalis natin iyong, ito kasi, parang safety net. Kapag mapang-abuso
        iyong mga opisyal, iyong pagiging signatory natin sa ICC, parang safety net
        natin na kung iyong mga opisyal natin hindi inaaksyunan iyong mga pang-aabuso
        sa loob, mayroon tayong madudulugan," she said at the turnover of a two-classroom
        building for Buhi Central School in Camarines Sur.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b78f382-6b1c-4282-9252-a913878c1dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:33:33.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:33:33.486+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the withdrawal could be perilous for future generations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2d82be-2436-4131-adcd-6927393237d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:33:33.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:33:33.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Delikado ito sa future generations, kasi paano kung naging mapang-abuso
        iyong nakaupo? Wala na tayong malalapitan. Kaya nakakabahala, nakakabahala
        iyong deklarasyon ng ating Pangulo na magwi-withdraw tayo sa ICC," Robredo
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c947092-aff5-4da7-9c0d-e10edaf53e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:33:33.308+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:33:33.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque on Wednesday said President
        Rodrigo Duterte has instructed Executive Secretary Salvador Medialdea to issue
        the notice of withdrawal, but the country has yet to file this.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95740f29-e9be-4acc-a199-697ae8ca2a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:33:33.308+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:33:33.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also raised the country''s 11-year effort to have the Rome
        Statute ratified by the Senate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77f712c-df68-43f7-b9fe-0144b866f10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:33:33.308+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:33:33.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parang shining moment iyon kasi 11 years bago ito na-ratify sa
        Senado... Nagpapakita ito na isa tayo sa nagpapahalaga sa human rights," she
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef720da5-6fd4-4ba3-bafb-b2de5d240986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:33:33.308+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:33:33.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines signed the Rome Statute of the ICC in 2000 and ratified
        it in 2011, becoming its 117th State Party.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccf40bd-1c2f-4d36-874b-21cefbaacc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:33:33.308+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:33:33.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque formerly co-chaired the group that lobbied for the country''s
        inclusion from the ICC.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96924ba3-efd4-43f9-915e-a0525ad4140f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:33:33.309+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:33:33.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/03/15/Roque-ICC-Duterte.html">Roque
        on withdrawal from ICC: It saddens me, but I agree with Duterte</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9956a155-09bd-4b35-ac55-b68913b23cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:33:33.309+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:33:33.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, defended the government''s move to withdraw from the
        international tribunal, saying the treaty was not published on the Official
        Gazette, which was required by a Supreme Court ruling.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07eb49c5-25a5-4895-8e7a-a5ddf8424f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:33:33.309+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:33:33.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC, an intergovernmental organization that investigates cases
        of genocide, war crimes, crimes against humanity, and crimes of aggression,
        was established by the Rome Statute, which was enforced in 2002.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
