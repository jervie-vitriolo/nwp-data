      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15) —</strong> It''s
        nothing new for Kris Aquino to talk about her two sons, Josh and Bimby, on
        her social media accounts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68dece8-4ee9-4741-8654-1eca693a800a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:36:15.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:36:15.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this time, a netizen caught her attention because of a request
        — that Kris begins using her influence to advocate autism awareness.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9c3e25-a368-4b65-a92d-423dbca93de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:36:15.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:36:15.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea came from the comments section of one of the actress''
        Instagram posts. On Wednesday, Kris shared a photo of her and Bimby and said
        she always feels loved because of her two sons. She said that for the mean
        time, she won''t be posting photos of Josh because he is going through skin
        treatment.</p>'
