      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event organizers made the announcement on social media Thursday
        citing the 95-year-old superhero creator''s health concerns.</p>'
