      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event features talks by award-winning CNN journalist and anchor
        Kristie Lu Stout on sisterhood; She Talks Asia co-founders Iza Calzado and
        Lynn Pinugu on self-acceptance; entrepreneur Rissa Mananquil-Trillo on the
        true meaning of beauty; Dr. Gia Sison on courage, winning, and self love;
        and social media influencer <a href="https://cnnphilippines.com/life/culture/2018/03/12/leading-women-hannah-pangilinan.html">Hannah
        Pangilinan</a> on speaking up, as well as a panel discussion on female stories
        in the media with photographer Shaira Luna, author Mina Esguerra, online strategist
        Coco Quizon, fashion designer and women’s rights advocate Mich Dulce, and
        filmmaker Samantha Lee.</p>'
