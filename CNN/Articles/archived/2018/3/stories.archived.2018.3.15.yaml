  'PH-withdrawal-from-ICC-brings-case-closer-to-a-criminal-investigation,-lawyer-says':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-15T22:05:45.921+08:00
    'imagesource': 'jcr:653de83c-c058-45d2-bf9c-3de80431e675'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f200ced-c5fa-44a3-a159-33dbf76cf438'
    'lead': 'Jude Sabio, the lawyer who filed a communication with the ICC, said the
      country’s plan to withdraw from the body would hasten the processing of the
      case.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T09:19:39.743+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T09:19:46.204+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T09:19:45.997+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH withdrawal from ICC brings case closer to a criminal investigation,
      lawyer says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb32c4f1-8e7d-4b5c-a06a-3e718bb10d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:19:39.744+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:19:46.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15) —</strong> The
        lawyer who filed a communication with the International Criminal Court (ICC)
        to look into the country’s drug war said the move to pull out from the international
        tribunal just speeds up the case.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa5734f-e887-4c76-a203-8bb39f76291c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:19:39.744+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:19:46.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Jude Sabio told CNN Philippines’ <em>News Night</em> on Thursday
        that President Rodrigo Duterte’s “open hostility” toward the United Nations
        (UN) and the ICC means the principle of complementarity will work on the case.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0480fe36-3149-4396-8247-172e67ab8b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:19:39.744+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:19:46.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This will speed up the criminal investigation because what Duterte
        is doing has foreclosed any real possibility of investigation by the UN, and
        even by this government,” Sabio said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4449e6-8d76-48a2-a454-55091ec4007e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:19:39.744+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:19:46.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC is an intergovernmental organization that investigates cases
        of genocide, war crimes, crimes against humanity, and crimes of aggression.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0a14d7-6a8c-4950-927c-39d4c3e098d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:19:39.745+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:19:46.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was meant to be a court of last resort when local courts of its
        state parties are incapable or unwilling to act on such matters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281b224d-4514-4ae8-802a-7cac4f9e5bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:19:39.745+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:19:46.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC earlier announced it would begin preliminary examination
        on the administration''s controversial war on drugs, in response to a communication
        filed by Sabio in April 2017.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c625a43-a347-42fc-99cd-f2a012cd0777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:19:39.745+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:19:46.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think that the criminal investigation will commence in six months,
        or within the year. The preliminary examination was done in record speed.
        It was done in nine months,” Sabio said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d83db7-95ef-4c58-96c4-89e467c4aa70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:19:39.745+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:19:46.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the country’s withdrawal from the Rome Statute will have
        no legal effect on the jurisdiction of the ICC, citing the treaty’s provisions
        on withdrawal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6562eacb-57ea-401a-867e-aa906d828c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:19:39.745+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:19:46.207+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It will only mean that it is an attempt, an ingenious ploy or a
        subtle subterfuge to evade the investigation by the ICC, or ultimately, to
        evade liability,” Sabio said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda0f4bc-96ac-4388-a740-f0f791b19e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:19:39.746+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:19:46.207+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Presidential Legal Counsel Salvador Panelo, however, insisted
        Duterte is not afraid of the ICC’s investigation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827fb9fe-303b-4fa0-ba9c-60b2857160dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:19:39.746+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:19:46.207+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As far as the President is concerned, tama na yan. Masyado nang...
        alam mo tama ang Presidente. Why are you subjecting me with all this? When
        in the first place wala naman kayong jurisdiction sa akin?” Panelo said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee145c21-b396-48da-9ad4-a2f9351c5c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:19:39.746+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:19:46.207+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also claimed the Philippines’ withdrawal from the ICC is effective
        immediately, and does not need the Senate’s concurrence.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9cbb35-64f3-4c7b-977f-613be5f08f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:19:39.746+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:19:46.207+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 127 of the Rome Statute states that “the withdrawal shall
        take effect one year after the date of receipt of the notification, unless
        the notification specifies a later date."</p>'
