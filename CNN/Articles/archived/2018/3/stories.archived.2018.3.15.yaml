  'toys-r-us-will-close-or-sell-all-united-states-stores':
    'author': 'Chris Isidore and Jackie Wattles'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-03-15T15:13:39.128+08:00
    'imagesource': 'jcr:7113fc8e-ba8c-4d5a-85da-04c2af0fc3ee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5775ed9-74a8-456f-9d56-048708c29e75'
    'lead': 'Toys "R" Us is closing its doors after 70 years in business.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T10:14:27.042+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T10:14:27.201+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Toys ''R'' Us will close or sell all U.S. stores'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a53acbf-52bd-481b-967c-82d1074c211e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:14:27.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:14:27.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Toys "R" Us is closing its doors
        after 70 years in business.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e2a3cb-d3e8-4be0-add9-8b13c7f1b144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:14:27.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:14:27.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iconic toy retailer will shut or sell all of its 735 stores
        in the United States, according to court documents filed early Thursday. About
        31,000 jobs in the United States are at risk.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589d3b07-a84b-48c1-89a2-ccce3f1b8150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:14:27.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:14:27.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement marks the end for a company that sold toys to millions
        of American kids. For half a century, Geoffrey the mascot giraffe invited
        children to its giant playhouses. Legions of adults who came of age in the
        1980s and 1990s can probably still whistle its jingle: "I''m a Toys ''R''
        Us kid."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b3a598-d841-4a99-a8d8-7148e39f0403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:14:27.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:14:27.203+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2018/03/13/news/companies/toys-r-us-jingle/index.html?iid=EL">Related:
        Meet the woman who wrote the Toys ''R'' Us jingle</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d82e321-4ff5-417b-bc17-bae4ac6aec82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:14:27.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:14:27.203+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Walmart, Target and other big-box retailers — stores that sold
        aisles of toys and everything else, too — began to erode its dominance. And
        then the emergence of Amazon sped its demise.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e422d0-012c-489b-9c81-262322a4e6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:14:27.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:14:27.203+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Toys "R" Us <a href="https://money.cnn.com/2017/09/19/news/companies/toys-r-us-bankruptcy-chapter-11/index.html?iid=EL">filed
        for bankruptcy</a>, hoping to shed debt and reinvest in its stores. But the
        turnaround didn''t work. In January the company said it would close <a href="https://money.cnn.com/2018/01/24/news/companies/toys-r-us-stores-closing/index.html?iid=EL">182
        stores</a> across the United States.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6c47e0-c3fc-44f9-8db3-ab6fcd4a1532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:14:27.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:14:27.203+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fate of hundreds of stores worldwide is unclear. The company
        said many of its stores in Canada, Europe and Asia "remain strong, viable
        businesses," and may be saved or sold. On Wednesday, Toys "R" Us said it was
        closing all of its stores in the UK.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1d9dc0-8057-41b9-94d0-fcce611ca3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:14:27.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:14:27.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://docs.google.com/forms/d/e/1FAIpQLSfNon-sG7AYl6t_oplIMkNAaFcaPTJwgeqXKcxCUUO54FNk3Q/viewform">Tell
        us your Toys "R" Us memories</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b06e5c-9aa8-4ffc-b2b7-fc010ab404fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:14:27.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:14:27.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toys "R" Us hasn''t made a full-year profit since 2012 and has lost
        $2.5 billion since then. It reported a loss of $953 million in the first nine
        months of last year alone. Sales during the <a href="https://money.cnn.com/2017/12/22/investing/toys-christmas-holidays-mattel-hasbro-lego/index.html?iid=EL">recent
        holiday period</a>, which the company has yet to report, are believed to have
        been very bad.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cc4044-012f-4b0a-ad64-6cfe89096cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:14:27.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:14:27.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company was taken over by private equity giants KKR, Bain Capital
        and real estate investment company Vornado in 2005. Together they paid $6.6
        billion, but saddled the company with $5.3 billion in debt.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6795913-0a3f-49b6-a968-0b4320fcca71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:14:27.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:14:27.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of its bankruptcy, Toys "R" Us disclosed it had about
        $5 billion in debt and was spending about $400 million a year just to pay
        for it.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a135bf3c-d661-413e-b1e7-b319802290d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:14:27.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:14:27.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2018/03/14/news/companies/toys-r-us-closing-stores/index.html">Toys
        ''R'' Us will close or sell all US stores</a>."</em></p>'
  'filipino-women-in-agriculture':
    'author': 'Anna Bueno'
    'caption': 'For Women’s Month, CNN Philippines Life celebrates the powerful role
      of women in agriculture, and highlights the work of some of its loudest advocates.
      From left: Charlene Tan, Angie Ipong, Berna Romulo-Puyat, and Zenaida Soriano.
      Illustrations by GICA TAM'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2018-03-15T16:40:30.796+08:00
    'imagesource': 'jcr:f52a8a76-65a8-4722-9337-375432ef3b3d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '067e91fc-7755-482e-a61e-993480a80017'
    'lead': 'For Women’s Month, CNN Philippines Life celebrates the powerful role
      of women in agriculture, and highlights the work of some of its loudest advocates. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T10:26:54.799+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T10:26:55.181+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '4 women who are changing Philippine agriculture'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcd1de4-0d22-4cdd-9aaa-1118c10ebf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:54.799+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:26:55.181+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> While women appear
        to be closing the gender gap in several fields — <a href="http://www3.weforum.org/docs/WEF_GGGR_2017.pdf">such
        as education and political empowerment</a> — they remain mostly invisible
        and undervalued in one of the Philippines’ basic industries: agriculture.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bab855-d3a6-4152-b90d-0f918bd603bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:54.799+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:26:55.181+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In some communities, women are still considered as mere assistants
        or subordinates of their husbands and male family members, as their role in
        farming and fishing is considered as household chores and remain unpaid,”
        says agriculture undersecretary Berna Romulo-Puyat.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5723d1-09c6-4de9-a989-12df4dc357f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:54.800+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:26:55.182+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Philippine Statistics Authority do not reflect the
        role of women in agriculture, as their farming or fishing chores are considered
        family labor (mostly accomplished by women), and not hired labor (mostly accomplished
        by men).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfd71d8-a309-441a-b077-cc54904339f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:54.800+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:26:55.182+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data also reveals a widening pay gap in agriculture, despite
        the extensive role women play in farming. In 2016 alone, male farmers were
        paid ₱17.45 more than women farmers. The trend is consistent: the pay gap
        reflects a difference of ₱20.58 in 2015, ₱13.9 in 2014, and ₱9.61 in 2013.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8624eb56-1925-4c81-ab21-96256818fb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:54.800+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:26:55.182+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the gender disparity, agriculture itself faces long-standing
        challenges in the Philippines: the still-unfulfilled promise of comprehensive
        land reform, the economic and social costs of natural disasters laying waste
        to farms, the militarization of agricultural communities, the problem of pests
        destroying crops, the lack of appropriate equipment and technology, and the
        need to turn to organic and sustainable farming practices. Each specifically
        affects the gender and development agenda for women in agriculture, even as
        they make an impact on all farmers and peasant workers, regardless of gender
        and sexual orientation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb00ad3-c8f2-45bf-bf9d-05c5dbfe3f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:54.800+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:26:55.183+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet to unlock the potential of women in agricultural leadership
        may be a crucial step to strengthening its various causes. <em>“‘Di naman
        kayang ipagtagumpay lang ng mga lalaki ang usapin ng agrikultura,”</em> says
        Zenaida Soriano, national chairperson for Amihan Women, a mass organization
        of women peasant farmers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec37490-b6b9-4836-96da-8173fc1d4256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:54.800+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:26:55.183+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It must be emphasized that women play a major role in food production
        and they also participate in the other stages of the value chain such as preparation
        of seeds, planting, harvesting, postharvest, processing, and marketing of
        their produce,” says Romulo-Puyat. “Women are also known as the keepers of
        traditional knowledge and techniques in preserving food production, as well
        as custodians of traditional or indigenous varieties of planting materials.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da36142a-41fc-4ee2-907f-3f4fe0a157b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:54.801+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:26:55.183+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Noong unang panahon, ang magsasaka naman talaga ay babae,”</em>
        says Soriano. “<em>‘Noong … na</em>-control <em>na ang</em> means of production,
        <em>lalaki na ang mga tumampok, at ang mga babae, nasa gilid na lang.”</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5971f2c-bea1-46cb-9027-d8aaecc8e4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:54.801+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:26:55.183+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rarely do we think of women as leaders in agriculture, or farming
        as a field associated with the feminine — in most cases, to produce food from
        the earth is viewed as “man’s work.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554f7da2-97ca-4292-8ae8-9b8ff01bc71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:54.801+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:26:55.184+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It need not be. For International Women’s Month, CNN Philippines
        Life celebrates the powerful role of women in agriculture, and highlights
        the work of some of its loudest advocates.</p>'
    '21':
      'image': 'jcr:afaea991-62b0-4afa-be10-8b9f1ad60fbf'
      'imageCaption': 'Illustration by GICA TAM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22728d8-6e32-4c6f-98c3-748a1a3634f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:54.801+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:26:55.184+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c65d81-6a2a-4f08-a1f7-fb3a1d583c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:54.801+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:26:55.184+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        Angie Ipong of <a href="https://umapilipinas.wordpress.com/">Unyon ng mga
        Manggagawa sa Agrikultura</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ca2331-2a4c-4b5d-9cae-1a9e1e07393e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:54.801+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:26:55.184+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angie Ipong is making the rounds all over the Philippines to promote
        “<em>Bungkalan: Manwal sa Organikong Pagsasaka</em>,” a book authored by the
        Unyon ng mga Manggagawa sa Agrikultura (UMA). In a talk in Baguio’s Mt. Cloud
        Bookshop, she asks one of the most crucial questions about agriculture: Why
        do we look down on farming?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8667172-c6c4-4b79-bd30-80ee17824c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:54.801+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:26:55.185+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Hindi lang mahirap … ang buhay magsasaka ay ginawa</em>, culturally,
        <em>pinakamababang trabaho iyan,”</em> she says. <em>“‘Yung</em> teacher<em>
        ko … sa</em> grade one,<em> basta hindi maka</em>-answer <em>‘yung bata, [sasabihin],</em>
        ‘You better go home and plant <em>kamote</em>!’”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ffac65-6d42-46bf-bb07-77284ab9c555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:54.802+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:26:55.185+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To change the perception of farming as a lowly job, reserved for
        those willing to engage in backbreaking labor in the absence of any other
        alternative, is first on the agenda for people like Ipong. As she promotes
        “<em>Bungkalan</em>,” she simultaneously calls for true land reform for underpaid
        and oppressed farmers, and for sustainable, organic farming that can be done
        right in people’s homes.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86ddf04-e5aa-4cfc-999a-7d737b67e8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:54.802+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:26:55.185+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ipong, borne of farmers herself, started her own farming journey
        inside jail, unlawfully detained in 2005 to 2011 for rebellion as she worked
        with peasant farmers to fight back against multinational corporations in Mindanao.
        To make herself productive, she organized her fellow inmates to set up their
        own urban gardens in incarceration — thus building her practical experience
        to contribute for “Bungkalan” and her advocacy in agroecology. She laughs
        that it was only in jail that most of her inmates did something concrete,
        and “it was only here that I ate salad everyday!”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf4f319-33b3-4e22-a55b-4f137e69e103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:54.802+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:26:55.185+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inasmuch as “<em>Bungkalan</em>” has been described as a book that
        rightly locates “the critical intersection of organic farming and healthy
        eating … and issues like land ownership and food sovereignty,” it may be argued
        that Ipong is one of the most visible personifications of that intersection,
        as she continues to espouse for food sovereignty and security through the
        combined effort of farmers standing up for their own. Hers is a story on the
        power of the collective.<em> “Walang ibang aasahin natin, kahit sa ating gobyerno,”</em>
        she says. <em>“Tayo, dapat nagkakaisa tayo.”</em></p>'
    '33':
      'image': 'jcr:53339ab4-1d81-47b1-9672-f104540579fa'
      'imageCaption': 'Illustration by GICA TAM'
      'jcr:primaryType': 'mgnl:block'
