      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/14/us/nra-tweet-response-stoneman-douglas-shooting-walkout-trnd/index.html">“The
        NRA''s message for students walking out today: ''I''ll control my own guns,
