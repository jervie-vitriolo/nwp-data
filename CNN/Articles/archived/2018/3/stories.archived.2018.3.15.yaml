    'template': '1'
    'title': 'Actress Kris Aquino pushed to advocate autism awareness'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50baaf5-1614-4ba5-970b-2fc4e255e414'
      'mgnl:activationStatus': true
