  'world-happiest-country':
    'author': 'Katia Hetter, CNN'
    'caption': 'This Nordic country is the happiest country the world, according to
      the 2018 World Happiness Report, which was released by the Sustainable Development
      Solutions Network for the United Nations. Finns love hiking, horseback riding,
      snowshoeing and alpine skiing at Koli National Park, shown here | Photo from
      Jani Riekkinen/Shutterstock via CNN wire images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-15T09:04:49.516+08:00
    'imagesource': 'jcr:e3e4a3f8-83e3-4da3-a8dd-3b53828918c7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c1cf18a-c401-4aef-b7dd-daa4a41fd08b'
    'lead': 'Reindeer jerky, anyone?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T10:47:42.557+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T10:47:42.869+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This is the world''s happiest country'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01367a4-289d-417c-9725-864de73be062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:47:42.557+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:47:42.869+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Reindeer jerky, anyone? Finland is the
        happiest country in the world, according to the latest World Happiness Report.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f84df3-8397-4da5-9f46-40d24457d255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:47:42.557+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:47:42.870+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norway, last year''s winner, came in second place in the 2018 report.
        It''s followed by Denmark, Iceland and Switzerland.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc6b2eb-6c30-4275-a1f5-c99dceaec212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:47:42.557+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:47:42.870+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://worldhappiness.report/">World Happiness Report</a>
        was released by the Sustainable Development Solutions Network for the United
        Nations on March 14, days before <a href="https://www.un.org/en/events/happinessday/">World
        Happiness Day on March 20.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0277da9e-9bd2-4f90-8215-3b77388d96f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:47:42.557+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:47:42.870+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report ranks countries on six key variables that support well-being:
        income, freedom, trust, healthy life expectancy, social support and generosity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783709f5-0b5f-4db3-97f2-2fc1bc4f625b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:47:42.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:47:42.870+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The top five countries all have almost equally high values for
        the six factors found to support happiness, and four of these countries --
        Denmark, Switzerland, Norway and now Finland -- have been in first place in
        the six World Happiness Report rankings since the first report," said report
        co-editor John Helliwell, a professor emeritus of economics at the University
        of British Columbia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf0a872-53bd-46bf-95da-f9df6a1a5b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:47:42.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:47:42.871+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a division with such excellent teams, changes in the top spot
        are to be expected," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c498d67-0846-4ac9-9d2e-93a53215299c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:47:42.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:47:42.871+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finland also had the happiest immigrants, a special focus of this
        year''s report.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2832032c-4283-490c-84c7-71332656e604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:47:42.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:47:42.871+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Differences among the top five countries are small enough that jostling
        among the top five is expected every year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309d91c7-4349-453b-9075-537f3f79deee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:47:42.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:47:42.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Netherlands came in sixth place this year, followed by Canada,
        New Zealand, Sweden and Australia.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a073a86f-a53c-41c5-af68-d2d229dce4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:47:42.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:47:42.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2018 list, the top 10 countries shifted spots compared with
        the 2017 report, but none dropped out of the top 10 list (which means there
        were no new entries this year).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7613e4-b6d9-44ef-9ff0-13d2b029c1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:47:42.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:47:42.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Happiest immigrants in the world</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e20e9d-3a87-478b-9f6b-ad63bacb476d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:47:42.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:47:42.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10 happiest countries were also 10 of the top 11 spots in the
        rankings of immigrant happiness. (Mexico, which came in 24th place in the
        overall rankings, placed 10th in the immigrant happiness rankings.)</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f703bb20-1e0e-4c03-8ad2-4423b28b4d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:47:42.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:47:42.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most striking finding of the report is the remarkable consistency
        between the happiness of immigrants and the locally born," said Helliwell
        in a news release.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d355e88-853d-4dbf-b639-b62403d811dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:47:42.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:47:42.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although immigrants come from countries with very different levels
        of happiness, their reported life evaluations converge towards those of other
        residents in their new countries," said Helliwell.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71039b66-2042-41f1-ae62-0f3bfe0727b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:47:42.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:47:42.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who move to happier countries gain, while those who move
        to less happy countries lose."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c37f56e-3262-4cd5-bab0-997287e35c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:47:42.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:47:42.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd010696-f2b3-4ca1-9057-1924ce86b7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:47:42.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:47:42.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The United States'' ranking is dropping</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6ebbba-e2fa-4d26-947e-5fcb0c25a3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:47:42.560+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:47:42.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States landed in 18th place, dropping four spots from
        last year.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ed393e-97d9-4e3b-8be0-b7b17ce0e0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:47:42.560+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:47:42.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Governments are increasingly using indicators of happiness to inform
        their policy-making decisions," said economics professor Jeffrey D. Sachs,
        director of Columbia University''s Center for Sustainable Development and
        report co-editor.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fa178e-f1d2-4042-913d-9a822f1fb576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:47:42.560+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:47:42.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"US policymakers should take note. The US happiness ranking is falling,
        in part because of the ongoing epidemics of obesity, substance abuse and untreated
        depression."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8009326-8479-455f-b720-5696bc246952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:47:42.560+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:47:42.875+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other major powers didn''t crack the top 10 rankings, either. Germany
        came in 15th place, while the United Kingdom was 19th.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325bf599-25d7-4574-a8c6-9466667f0d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:47:42.560+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:47:42.875+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan came in 54th place, Russia came in 59th place and China came
        in 86th.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4330f2-cc60-4087-b613-4200d506852d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:47:42.560+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:47:42.875+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People in Burundi are unhappiest with their lives, according to
        the survey of 156 countries, followed by Central African Republic (155), South
        Sudan (154), Tanzania (153) and Yemen (152).</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed7a5dc-7b83-4b58-84da-1b304f2bbea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:47:42.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:47:42.875+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It began with Bhutan</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2579c34b-2f1a-4cc8-b4d7-d0c54acd519d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:47:42.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:47:42.876+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tiny country of Bhutan, which came in 97th place, brought attention
        to happiness as a metric for its people. Its prime minister proposed a World
        Happiness Day to the United Nations in 2011, which created an international
        focus on happiness.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eab26c7-e2bf-4945-a19d-10ce3be64650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:47:42.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:47:42.876+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One year later, the U.N. General Assembly <a href="https://www.un.org/en/ga/search/view_doc.asp?symbol=%20A/RES/66/281">declared
        March 20 as World Happiness Day</a>, recognizing "the relevance of happiness
        and well-being as universal goals and aspirations in the lives of human beings
        around the world and the importance of their recognition in public policy
        objectives."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8646ee1e-4fa5-44a2-b0b8-6be86dd1bb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:47:42.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:47:42.876+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This report is the sixth to come out since 2012. The rankings of
        the world''s happiest countries came from an analysis of data from surveys
        in 156 countries taken from 2015 to 2017. The analysis of immigrant happiness
        was based on surveys of 117 countries covering the years 2005-2015.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6094d3cc-94e3-4c7f-acaa-43c184ed16ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:47:42.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:47:42.876+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/worlds-happiest-countries-united-nations-2018/index.html">“This
        is the world''s happiest country."</a></em></p>'
  'NRA-message-for-students-walking-out-today':
    'author': 'AJ Willingham, CNN'
    'caption': 'While crowds of people participated in walkouts on Wednesday calling
      for some sort of action against gun violence, the NRA made its own stance known
      | Photo from Twitter/NRA via CNN wire images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
