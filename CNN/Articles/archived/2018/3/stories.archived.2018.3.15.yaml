      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EDSA People Power Monument is located at White Plains Ave.,
        Quezon City. For more information visit the Facebook <a href="https://www.facebook.com/events/140656440095203/">event
        page.</a></p>'
