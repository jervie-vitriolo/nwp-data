      'mgnl:lastActivated': 2019-06-20T10:34:31.575+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Mickelson edged Thomas in a playoff at the WGC-Mexico
        Championship to earn his first victory since the 2013 British Open at Muirfield.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8dc447-b6c1-4c12-8ff2-d37dacfc974a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:34:31.168+08:00
