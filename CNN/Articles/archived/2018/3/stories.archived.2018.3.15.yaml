      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — While crowds of people participated in walkouts on Wednesday
        calling for some sort of action against gun violence, the NRA made its own
        stance known.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f1c780-32c5-4e05-8f3a-aa229a488c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:53:07.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:53:08.052+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization, which is often cited by activists as one of the
        main roadblocks to gun law reform, tweeted out an image of an AR-style rifle,
        with the message, "I''ll control my own guns, thank you."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bbe040-5e2a-4b60-8efb-732a1514df12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:53:07.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:53:08.052+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization also shared a recorded message from Chris Cox,
        executive director of the NRA-ILA (the political and lobbying arm of the NRA),
        in which he says gun control activists are "blaming good honest people for
        the acts of murderers."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75a39f3-96f8-410f-91ff-dd63f063a3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:53:07.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:53:08.053+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s work together to secure our schools and stop school violence,"
        Cox continues. "We protect our banks, our sports stadiums and our government
        buildings better than we protect our schools. That must change."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44442a90-8576-419d-a463-f0556fa786c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:53:07.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:53:08.053+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cox is clearly referencing the recent push by the NRA and mostly
        conservative legislators to pass laws that would permit teachers and other
        school staff to carry guns at school, as well as measures to add armed security
        to school properties.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a5acb6-f5c4-4382-bc22-0791349c86db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:53:07.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:53:08.053+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Florida Gov. Rick Scott <a href="https://edition.cnn.com/2018/03/09/us/nra-sues-florida-gun-law/index.html">signed
        Senate Bill 7026 into law last week</a>, the NRA sued the state. The bill
        the first gun control legislation enacted in the state after the Parkland
        school massacre on February 14.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a386b1-96b1-4898-a473-9e9dd29c0419'
      'mgnl:activationStatus': true
