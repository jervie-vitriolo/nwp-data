      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Saturday, March 17, at 5 p.m., LGBTQs and allies of the community
        can head to the EDSA People Power Monument to rally for the passing of the
        SOGIE Equality Bill (Anti-Discrimination Bill).</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c002647-ca9a-460a-8575-42971a9035e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:57:16.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:57:16.664+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill seeks to prohibit and penalize acts of discrimination based
        on sexual orientation, gender identity, and expression (SOGIE). After nearly
        20 years, the SOGIE Equality Bill was <a href="http://cnnphilippines.com/news/2017/09/20/House-approves-anti-discrimination-bill-3rd-and-final-reading.html">approved</a>
        in the House of Representatives in 2017. However, up to this day, the bill
        has not gained grounds in the Senate. The rally is just one of several simultaneous
        <a href="http://outragemag.com/first-unified-lgbt-political-rally-in-support-of-adb-eyed-for-march-17/">events</a>
        and mobilizations happening across the country as LGBTQ groups push for the
        passing of the bill.</p>'
