      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a24e90-fdf5-4638-9456-623c33bccc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:54.802+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:26:55.186+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Zenaida Soriano of <a href="http://amihanwomen.org/">Amihan
        Women</a></strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71537dca-6107-42ec-bfe5-904638eef676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:54.802+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:26:55.186+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zenaida Soriano has spent 20 years of her life in Amihan Women,
        a mass organization of peasant women and a federation of women’s rural organizations.
        But why organize a movement comprised of women? Aren’t mixed membership organizations
        effective?</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486bcf7a-0131-4b32-a8a9-6b6e258ffc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:54.803+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:26:55.186+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kapag kasama kasi ang mga babae sa</em> mixed, <em>hindi nila
        maipakita ‘yung kanilang</em> [opinion], <em>ang hirap mag-</em>empower,”
        says Soriano. “[‘The women will say,] <em>‘Sige kayo na lang, ganyan.’ Ang
        layunin din namin ay mahasa ‘yung mga kababaihan na maging lider.”</em> To
        form a women’s organization also addresses issues such as jealousy, reflected
        in how some husbands prohibit their wives from joining mixed peasant groups<em>.
        “Ayaw nilang pasalihin yung mga asawa nila sa organisasyon, ‘pag iyon ay may
        mga kasamang lalaki,”</em> adds Soriano.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff92399-3a4b-481c-b04b-59ae3c2bcd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:54.803+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:26:55.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of a women peasant farmers organization, Soriano is keenly
        aware how certain issues, like militarization, specifically affect women.
        This March, she joined some farmers from Leyte and Eastern Samar as they camped
        out in front of the Department of Agriculture, appealing to the government
        for true land reform and seeking justice for human rights violations by soldiers
        in their communities. The farmers also seek agricultural aid from losses brought
        by successive typhoons and destructive pests.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f22aa2c-b312-45d8-988a-34e75d61a304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:54.803+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:26:55.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Nagkaroon na kami ng</em> petition <em>na isinampa sa</em>
        CHR [Commission on Human Rights], <em>na huwag hayaan ang militar na magkampo
        sa barrio,”</em> Soriano says. Militarization makes women and children most
        vulnerable to abuse by soldiers. <em>“Itatago na nila ‘yung mga asawa nila,
        kaya ang mga bata at babae ang humaharap sa mga</em> military<em>,”</em> she
        adds. There are cases of soldiers taking advantage or otherwise disrespecting
        women in the community, aside from cases of unlawful arrests.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4c23d3-e89c-4ad4-9ad4-ae7151a45324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:54.803+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:26:55.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Bukod doon sa militarisasyon, isa pang layunin ng pagpunta
        dito ay maningil sa ahensya ng gobyerno, kasi mula pa [noong] bagyong Yolanda,
        bagyong Ruby, at nitong huli, bagyong Urduja, hindi na sila nakabangon,”</em>
        says Soriano. Aid supposedly meant for farmers are plundered —“<em>kinakangkong</em>,”
        in her terms — and the Emergency Service Allocation lowered to ₱5,000, as
        opposed to the original ₱30,000 promised to rebuild farmers’ homes and livelihood,
        she says.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471081fa-8e20-4cf0-9294-3578882d7d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:54.803+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:26:55.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>“Ang babae ang nagseseguro na may pagkain sa pamilya. Pagkain ‘yan
        eh, na lilikhain ng babae para sa buong pamilya. Ba’t ang mga babae ‘di gaanong
        nakikita?” — Zenaida Soriano</h3>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f1b5f8-6ed4-438c-b740-aa19231a736c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:54.803+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:26:55.188+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compounding the issues above are destructive pests in the countryside,
        and the lack of means to mitigate their effects. <em>“Bukod pa sa kalamidad,
        ngayon ay may peste. Ang kanilang mga niyog ay kinakain ng mga insekto kaya
        ‘di na nagbubunga, namamatay ang mga puno. Ang mga abaca nila ay napeste rin,
        may mga insekto na sumisira.”</em></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f25c39-b5d6-4ed0-bb7a-b7ec44418be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:54.804+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:26:55.188+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While demanding aid and accountability from the government, Amihan,
        through Soriano, also conducts various leadership trainings to empower its
        women members more. Like Ipong, she also supports collective efforts through
        bungkalan.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028817b2-fd4d-485c-a00c-672171e1e48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:54.804+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:26:55.188+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amihan invests in the power of farmers to make things happen themselves,
        despite roadblocks in land reform and distribution.<em> “Malaking tulong lalo
        na ‘yung mga lupain [na] sinaklaw nila. ‘Pag malakas ang samahan, igigiit
        nila iyan. Parang sila na ‘yung [nag-]</em> land reform <em>doon.”</em></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35231e9-dec9-4426-8093-3d1dd9ff6de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:54.804+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:26:55.188+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the core of Amihan and Soriano’s advocacy is to put women at
        the heart of agricultural issues.<em> “Ang babae ang nagseseguro na may pagkain
        sa pamilya. Pagkain ‘yan eh, na lilikhain ng babae para sa buong pamilya.
        Ba’t ang mga babae ‘di gaanong nakikita?”</em></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3e5ab9-0ad5-4aac-9111-1ec12a4985fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:54.804+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:26:55.189+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Pag nag-su-survey sa bahay-bahay, sasabihin niya</em> housewife,<em>
        hindi niya sasabihin na farmer,”</em> says Soriano. <em>“Kaya iyon ‘yung gusto
        naming ipatanaw. Magiging</em> invisible — eh makikita mo naman na maraming
        babae sa agrikultura na nagsasaka.”</p>'
    '57':
      'image': 'jcr:665bb8f8-852c-4a68-8dd0-412f5b5a3076'
      'imageCaption': 'Illustration by GICA TAM'
      'jcr:primaryType': 'mgnl:block'
