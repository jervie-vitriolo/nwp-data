    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b906035e-8896-48bd-9029-ab0f087af8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:36:15.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:36:15.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A netizen noted that because of Kris'' strong influence, she could
        be a "spokesperson" for kids who have autism spectrum disorder (ASD), just
        like her son Josh.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1631cfe9-d1bc-472c-a8d5-d05ad6ae9b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:36:15.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:36:15.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure there''s a lot of families out there who are unaware
        of this disability," the netizen wrote. "I''m sure you would help a lot of
        families."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3335f1-fdb4-4a7d-8f57-cca8b533d581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:36:15.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:36:15.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Kris responded saying she thinks she is not the right person
        because her experience has been different coming from a place of privilege.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb9dfd6-92e0-4e6e-8000-c34990a7cab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:36:15.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:36:15.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m being 100% honest, Kuya Josh has had the best intervention
        possible because I had the financial means," the actress replied.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d285519-8116-4b0d-8ebe-10c033307af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:36:15.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:36:15.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said she refuses to do so because Josh has been "bullied
        enough."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e19fcc9-e438-43a1-b0a3-5ea0f5dd3e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:36:15.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:36:15.892+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is easy to request but try <em>mong mabasa na ''mongoloid,''
        ''abnoy,'' ''karma ng buhay nyo</em>'' everytime may political issue na walang
        kasalanan si Josh &amp; you''ll understand me," she added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b474ff0f-93e7-4395-897f-28a0bfb57e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:36:15.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:36:15.892+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is easy to request but try reading comments calling
        him "mongoloid," "abnormal," "karma of your life" every time there is a political
        issue where Josh isn''t involved and you''ll understand me.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cf183c-6948-4f06-9aff-e37b9fc016c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:36:15.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:36:15.892+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But another netizen was persistent, saying this is Kris'' chance
        to leave a legacy as there is limited knowledge on ASD and facilities that
        would cater to children who have it in the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad00b77-a137-41b8-9a16-6f2c3bada6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:36:15.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:36:15.892+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If your parents gave us the democracy, maybe this advocacy can
        be your ticket to be forever in the history of our country," the netizen said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dd35cd-2bfd-4e84-88a6-f1fa9fc38c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:36:15.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:36:15.893+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To this, Kris said that she has to consider her kids first before
        coming forward to serve as the voice for moms who have children with autism.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1b36f0-87ef-4061-84a9-5fb58e66c2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:36:15.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:36:15.893+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said, "That decision doesn''t just affect me but affects my
        2 sons- do they deserve further bullying?"</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c63103-0e94-408c-80cb-e505814ca312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:36:15.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:36:15.893+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, however, that she may change her mind someday. "Respect
        my choice now &amp; who knows- time will come that I shall be ready," she
        said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5026be7-bf12-48ef-987a-b0a32de17b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:36:15.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:36:15.893+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization, one in every 160 children
        has ASD. In the Philippines, the Council for the Welfare of Children reported
        a rise in cases of autism from 500,000 in 2008 to one million in 2017.</p>'
  'antonio-trillanes-inciting-to-sedition-charges-privilege-speech':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-15T20:25:54.681+08:00
    'imagesource': 'jcr:1cf6010b-a356-4122-bf64-c53ed474b4d8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc50581c-785d-4be5-a2bf-89ef0b52aa87'
    'lead': 'Sen. Antonio ''Sonny'' Trillanes IV is asking the charges be dropped
      due to what he says is lack of evidence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T09:40:42.519+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T09:40:42.772+08:00
