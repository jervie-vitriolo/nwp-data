  'Roque-ICC-Duterte':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-15T16:58:33.733+08:00
    'imagesource': 'jcr:87a52c12-382e-465e-bd4f-a9149cf82ff5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a98e0f31-7d8c-45db-9e57-06496b5d24a0'
    'lead': 'The Presidential Spokesperson said the ICC violated the "principle of
      complementarity," which is the reason the Philippines agreed to become a party
      in the Rome Statute which governs the international tribunal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T10:02:31.625+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T10:02:31.826+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roque on withdrawal from ICC: It saddens me, but I agree with Duterte'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0ee0c9-a7e5-4a97-9357-fae60629f4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:02:31.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:02:31.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15) —</strong> Presidential
        Spokesperson Harry Roque, who lobbied for the Philippines'' membership into
        the International Criminal Court in 2011, backs the President''s decision
        to withdraw from the international tribunal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafbd3d9-5108-473d-b666-20aab8b7299f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:02:31.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:02:31.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, it saddens me, because our membership to the ICC perhaps is
        my single most important achievement as a member of civil society, but I agree
        with the President. Hindi naman po pupwede na isantabi ang soberanya (We cannot
        set aside our sovereignty)," Roque said in a press briefing on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae2f43f-64e8-45e7-be2d-3f5d03a5d14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:02:31.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:02:31.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, who was also a human rights lawyer, however said he does
        not regret supporting the membership in ICC.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dca403-f3d5-4a14-b1e8-c0e89686c208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:02:31.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:02:31.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"I believe there must be end to impunity but when I lobbied
        for Philippine membership into the ICC, it was because I knew it cannot be
        a substitute for domestic courts. Importante nga lang po na magkaroon tayo
        ng alternatibo kung hindi na gumagana ang mga lokal na hukuman,"</em> Roque
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab57269-b28f-4e7a-8ab7-7cfd26fdf70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:02:31.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:02:31.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is important that we have an alternative if our
        domestic courts are not working anymore.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f4fc2e-f728-478e-9584-052fb8834c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:02:31.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:02:31.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Spokesperson said the ICC violated the "principle
        of complementarity," which is the reason why the Philippines agreed to become
        a party in the Rome Statute which governs the international tribunal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfd3f07-0e1d-4d80-be0b-a2681cf2139a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:02:31.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:02:31.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang ICC po, hindi po yan ang court of first instance. Yan po
        ay binuo ng mga kasapi ng ICC, kasama na ang Pilipinas, para maging court
        of last resort. Gagalaw lang po dapat ang ICC kapag ang mga lokal na hukuman
        ay hindi gumagana,"</em> Roque said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3576d0e-daef-43e2-9ebc-b8dfb4619f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:02:31.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:02:31.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The ICC is not a court of first instance. This was
        formed by members of the ICC, including the Philippines, to become a court
        of last resort. The ICC should only make a move when the domestic courts are
        not working.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64407ed-0d55-45b6-b056-261e178cf406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:02:31.627+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:02:31.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC said in February it will conduct a preliminary examination
        on the administration''s war on drugs. The ICC clarified it is not an investigation,
        but a process of determining whether there is sufficient basis to proceed
        with an investigation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc71d870-60e9-46c2-8700-6ae67dca34c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:02:31.627+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:02:31.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque then said the President welcomes the preliminary examination
        "because he is sick and tired of being accused of the commission of crimes
        against humanity."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899e55d1-a6b3-4954-a54d-3261ae6f42eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:02:31.627+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:02:31.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2018/02/08/International-Criminal-Court-preliminary-examination-Duterte-drug-war.html"><strong>READ:
        Int''l Criminal Court to begin preliminary examination on PH killings</strong></a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec42301-f176-4dbd-ab8e-ca73c9a2f104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:02:31.627+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:02:31.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Roque said recent criticisms from the United Nations changed
        the President''s mind.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8e9468-b8ff-4ed1-9cee-9619eb6880ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:02:31.627+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:02:31.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as the President is concerned, there is like concerted effort
        on the part of lobby groups to influence UN officials to indict and convict
        the President in the court of public opinion," Roque said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050dc098-7985-4b73-a7ec-3cb30c9e0a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:02:31.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:02:31.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, United Nations (UN) High Commissioner for Human Rights
        Zeid Ra''ad Al Hussein said the President should see a psychiatrist after
        the government asked a Manila court to declare more than 600 people as terrorists,
        including a UN special rapporteur.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0c4013-3005-4b67-a2d9-2e35d1a669e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:02:31.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:02:31.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With that statement, the President is convinced that there must
        be some kind of conspiracy on the part of pressure groups and UN officials
        to shame him," Roque added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2756acd-920b-4430-82c0-ec2aa5bb4b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:02:31.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:02:31.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Hague-based international court is independent of the
        ICC, the Palace spokesperson said there is a perception the ICC is allied
        with the UN.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c13eab7-d5ef-4dd9-afd8-1fb1a5b45216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:02:31.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:02:31.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, the withdrawal mechanism is deposited in the UN Secretary
        General. Although the reason why it''s not part of the UN of course, is not
        all member-states of the UN agreed to become part of the ICC," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a14896-ca53-40b8-bbb3-83f8202ca4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:02:31.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:02:31.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said Executive Secretary Salvador Medialdea has already received
        instruction from the President to notify the UN Secretary General of the Philippines''
        intention to withdraw.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e792f2e2-1b57-4a1f-83df-e1493599520e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:02:31.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:02:31.832+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Article 127 of the Rome Statute, "a state may, by written
        notification addressed to the Secretary-General of the United Nations, withdraw
        from this Statute. The withdrawal shall take effect one year after the date
        of receipt of the notification, unless the notification specifies a later
        date."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015d8328-2025-45f1-a933-4ebb7877a8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:02:31.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:02:31.832+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the case against the President may continue if the preliminary
        examination will lead into a preliminary investigation within a year.</p>'
  'Aquino-Comelec-complaint-Dengvaxia':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': 'Former Health Secretary Janet Garin and former President Benigno Aquino
      III'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-15T17:03:53.941+08:00
    'imagesource': 'jcr:976811a7-0410-4094-b4fc-f55119c9fbb4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3bc1f18a-4a6e-4daf-8d1e-a2541ff86f59'
    'lead': 'The former president says the complaint is ''clear harassment'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T10:07:30.643+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T10:07:30.921+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aquino calls for dismissal of poll complaint over Dengvaxia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b252a6c-350a-489b-9a5c-1c253a241d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:07:30.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:07:30.922+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15) —</strong> Former
        President Benigno Aquino III on Thursday called for the dismissal of an <a
        href="https://cnnphilippines.com/news/2018/03/04/aquino-attend-comelec-probe-alleged-offense-dengvaxia.html">election
        complaint against</a> him in line with the dengue immunization program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc57b5fa-4589-48bc-93ac-48c098129546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:07:30.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:07:30.922+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang nararapat na hantungan ng ganitong reklamo ay ang basurahan.
        Inaasahan po nating gagawin ng COMELEC (commission on Elections) ang tama,
        at iyan ay i-dismiss ang reklamo sa lalong madaling panahon," Aquino said
        in a press briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abe8841-38b6-4529-ae31-ea13b31d034e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:07:30.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:07:30.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This complaint should be junked. We expect the Comelec
        to do the right thing, and that is to dismiss the case as soon as possible."]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20a078d-81c0-44c3-b6a5-076f6cd3189a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:07:30.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:07:30.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former president filed his counter-affidavit before the Comelec
        during its preliminary investigation on his administration''s alleged poll
        offense.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e006ced6-c60c-43ae-b156-443eec8b4af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:07:30.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:07:30.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino and former Cabinet officials are accused of violating the
        <a href="http://www.officialgazette.gov.ph/1985/12/03/batas-pambansa-blg-881-s-1985/">Omnibus
        Election Code</a> when they approved the immunization program within the 45-day
        ban on using public funds ahead of the elections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f541b2ad-fa69-4fba-af04-a3568c461ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:07:30.645+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:07:30.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said the purchase order for the <a href="http://cnnphilippines.com/news/2015/12/23/PH-approves-first-anti-dengue-vaccine-in-Asia.html">dengue
        vaccine Dengvaxia</a> was released on March 9, 2016, or 16 days before the
        election ban that began March 25.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5539a25-5ce0-4961-a25e-81d523a77248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:07:30.645+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:07:30.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The immunization program was rolled out on April 4, 2016, a few
        weeks before the May 9, 2016 polls. Dengvaxia was administered to over 800,000
        students in a school-based government immunization program.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ba7818-1cd2-4f94-88ea-47fc36d23cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:07:30.645+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:07:30.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/09/The-Dengvaxia-controversy.html"><strong>TIMELINE:
        The Dengvaxia controversy</strong></a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1307d75f-8cdd-4891-8c6e-31f924607871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:07:30.645+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:07:30.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Omnibus Election Code prohibits the "release, disbursement or
        expenditure of public funds" 45 days before a regular election or 30 days
        before special election.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15523de0-7bde-4613-9601-602b9095d9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:07:30.645+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:07:30.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Garin: Ban doesn''t cover health programs</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05aa024-48cd-4cc9-9099-e37bc37f8b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:07:30.645+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:07:30.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Health Secretary Janet Garin, however, said the government''s
        immunization program, including the Dengvaxia purchase, is not covered by
        the election ban.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82becb0-1c3b-4550-b3fa-43fdf5cf8be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:07:30.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:07:30.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we inquired we were told na ''di kailangan ng exemption on
        the health programs," Garin said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c50c789-3737-49cd-9db6-4396174c88e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:07:30.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:07:30.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino added, "The job of protecting the people''s health cannot
        be held in abeyance by elections."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8876bf-ebe1-46c0-9909-2df0145a8003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:07:30.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:07:30.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin and former Budget Secretary Florencio "Butch" Abad also appeared
        before the Comelec preliminary probe.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2339c9-5e0c-4430-8652-827da3b0e4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:07:30.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:07:30.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Aquino cries harassment</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184a3de6-5dc6-41fa-8a11-8dabeb488c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:07:30.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:07:30.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said there may be an agenda behind the election complaint.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fddd9da-2bb3-453d-92c9-c89fbb8f0f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:07:30.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:07:30.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Klaro namang harassment lang ang punto. Tama marahil ang sinasabi
        ng iilan na di katarungan ang layunin dito, kundi ang magpapansin para ma-appoint
        sa puwesto," Aquino said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eaa6179-613e-429c-8d55-5e2407f2e75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:07:30.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:07:30.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "This is clear harassment. What the others are saying
        may be true that the purpose is not for justice, but to be appointed to the
        government."]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f076c3e5-dd50-407c-9789-8fa3598eafde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:07:30.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:07:30.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without naming names, he noted some VACC are now occupying government
        posts.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8ca239-f07d-4405-b30e-6b84b6e1a6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:07:30.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:07:30.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, President Rodrigo Duterte appointed VACC Chairman Dante
        Jimenez to the Presidential Anti-Corruption Commission. The VACC also filed
        an <a href="http://cnnphilippines.com/news/2017/12/13/lawyers-file-complaint-ombudsman.html">impeachment
        complaint against Ombudsman Conchita Carpio-Morales</a> and a <a href="http://cnnphilippines.com/news/2016/10/11/VACC-files-drug-complaint-against-Leila-De-Lima.html">criminal
        complaint against detained Senator Leila de Lima</a>. Both are Duterte''s
        critics.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5eba638-bcb0-4866-b25e-822afeb9d306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:07:30.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:07:30.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VACC denied claims politics was behind the complaints.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dade32-1ae8-4d94-bd77-05848fc18898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:07:30.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:07:30.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Dengvaxia mess</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6450bda1-4fb0-4dba-9b5b-badf92dc12d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:07:30.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:07:30.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Aquino''s watch, the government administered Dengvaxia, the
        world''s first dengue vaccine.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8f7d81-b74e-46fb-9180-063bb485fd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:07:30.648+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:07:30.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine maker Sanofi Pasteur later announced the vaccine had potentially
        severe dengue risks for those who have had no dengue history. But it noted
        there were no reported deaths from Dengvaxia, and that it remains safe.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da57afe5-256e-45fa-86c6-62afa8950446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:07:30.648+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:07:30.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public panic prompted the Health Department to <a href="http://cnnphilippines.com/news/2017/12/01/Dengue-vaccine-Dengvaxia.html">suspend
        the immunization program</a> and the Senate to investigate the P3.5-billion
        vaccine purchase.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabbcb52-893f-4a1d-bdf4-4465856d2e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:07:30.648+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:07:30.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts from the University of the Philippines-Philippine General
        Hospital on January 2 reported three out of the 14 child deaths they examined
        were caused by "dengue shock syndrome." The children had taken Dengvaxia.
        Experts added two of the three deaths may be caused by vaccine failure.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ae6ff8-f784-4fb4-834f-4581a8c26a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:07:30.648+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:07:30.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino and Garin are facing mass murder and plunder charges. They
        both denied irregularities in the Dengvaxia purchase.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45878a6-147f-496b-89b0-268c0f514962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:07:30.648+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:07:30.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' AC Nicholls contributed to this report.</em></p>'
  'NYC-chair-Ice-Seguerra-plans-foundation-NGO':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-15T15:23:29.602+08:00
    'imagesource': 'jcr:d2a40061-2c8e-4495-b23d-927b8e168e85'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7ca6db9-ac90-431d-aae4-0a514eb96995'
    'lead': 'After his resignation, Ice Seguerra plans to continue development work
      elsewhere.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T10:11:08.250+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T10:11:08.454+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ice Seguerra plans to open foundation or NGO'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbd8305-83b0-44a3-9ff2-b9c3111dc413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:11:08.250+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:11:08.455+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15)</strong> — Outgoing
        National Youth Commission (NYC) Chair Ice Seguerra may be leaving, but he
        is not done with development work just yet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70612799-7204-465b-8dd1-95b6064dc83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:11:08.250+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:11:08.455+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seguerra confirmed he resigned for personal reasons on Tuesday.
        In an interview with CNN Philippines'' <em>The Source</em> on Thursday, he
        maintained he had no regrets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5fb6a0-490a-4a1e-84d6-17fa8c94d2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:11:08.250+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:11:08.455+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="https://cnnphilippines.com/news/2018/03/13/Ice-Seguerra-resigns-as-National-Youth-Commission-chair.html">Ice
        Seguerra resigns as National Youth Commission chair</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a602b26e-d6da-4dbe-b304-a806c97dbeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:11:08.250+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:11:08.456+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya siguro rin magaan din ang loob ko, dahil natutunan ko rin
        kung paano sa loob ng government," Seguerra said. "Nakita ko paano ko gagamitin
        iyon once wala na ako sa (NYC) at gagawa ako ng sarili kong organisasyon."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9ba75f-6353-49fc-8843-56de1a8428c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:11:08.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:11:08.456+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mas happy lang ako because nakahanap ako ng mas maraming partners,
        mas maraming tao na like-minded... and mas walang limitasyon," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee253905-a903-494a-b0eb-fe506c3c11bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:11:08.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:11:08.456+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s why I''m at ease, because I learned how it
        is inside government... I saw how to use that once I set up my own organization.
        I''m happy because I found many partners, many people who were like-minded...
        and there are no limitations.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bc8a86-bcc7-4e3a-826e-30ef8a82e951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:11:08.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:11:08.456+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seguerra said he was hoping to set up either a non-government organization
        or foundation, also starting with the youth. He has yet to figure out the
        specifics, but he added he was considering holding capacity-building seminars
        and workshops.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9fe094-37e8-4b92-b0fb-c6ef6bb06dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:11:08.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:11:08.457+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naniniwala kasi ako [I believe] that you really can''t have a cookie
        cutter program or policy," said Seguerra. "Parang gusto ko... changing lives,
        one community at a time... Gusto kong masigurado na pagkaalis ko sa komunidad
        na yun, maayos sila in all aspects."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ad0c52-6365-4e8e-ad35-5426d63261c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:11:08.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:11:08.457+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[I want something like... changing lives, one community at a time...
        I want to be sure when I leave the community, they are well in all aspects.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d6278e-72a5-4236-b3fa-da5b99ee884f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:11:08.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:11:08.457+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seguerra, who is also a singer, said he will also return to music
        following his departure from public service.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fc2685-5242-4790-94d8-2a78578970bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:11:08.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:11:08.458+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also revealed that the attempt to conceive with his partner,
        Film Development Council Chair Liza Dino, was a factor in the resignation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6663caf-f4ec-4f5f-a6c8-ce5e57f4dd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:11:08.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:11:08.458+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="https://cnnphilippines.com/entertainment/2018/02/14/Aiza-Ice-Seguerra-Liza-Dino-baby.html">Ice
        Seguerra, Liza Dino on baby: ''It''s gonna happen''</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c65e80c-16ba-420f-b12b-d02d3f03eb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:11:08.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:11:08.458+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The celebrity couple plans to use Seguerra''s egg, while Dino will
        act as the surrogate.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706e5a64-92b5-4204-b363-7795a097cefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:11:08.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:11:08.458+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi siya madaling desisyon for me because I''m leaving an agency
        na napamahal na rin talaga sa akin," said Seguerra. "Pero iyon talaga, may
        mga kailangan din akong gawin na very personal sa akin."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c45c20-d59e-47c1-b4ce-2123d6b2b2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:11:08.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:11:08.459+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s not an easy decision for me because I''m leaving
        an agency I''ve grown to love... But that''s that, there are some things I
        need to do that are very personal to me.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1042d2-72ec-426f-b492-9879e820ca01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:11:08.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:11:08.459+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
