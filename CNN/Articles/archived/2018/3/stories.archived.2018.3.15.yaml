      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15) —</strong> Sad
        news for ComicCon Asia 2018 attendees — Stan Lee can''t fly to Manila for
        the event.</p>'
