      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This weekend, watch
        a classic local film, celebrate Women’s Month with two all-day events focused
        on women’s issues, fight for love and equality at a rally for LGBTQ rights,
        attend the launch of a local indie band’s vinyl record, enjoy a day of all
        things film photography, help cleanup the coast of Manila Bay, and attend
        a weekend-long book sale.</p>'
