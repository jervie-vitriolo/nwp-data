      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines joins the global call to action to accelerate gender
        equality, gender inclusivity, and empowerment through talks, panel discussions,
        one-on-one interviews, and conversations at the “Leading Women to #PressforProgress,”
        a day-long event happening on Saturday, March 17, from 9 a.m. to 4:30 p.m.
        at the BDO Corporate Center, Makati.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1fefec-519f-42c4-aecc-31608e599250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:57:16.382+08:00
      'mgnl:createdBy': 'eunice'
