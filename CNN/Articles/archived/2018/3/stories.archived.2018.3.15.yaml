      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/03/05/golf/phil-mickelson-wgc-mexico-thomas-sharma-pga-tour-intl/index.html">READ:
        Veteran Phil Mickelson ends title drought</a></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2be1a7-a023-4252-9dff-afe9851286c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:34:31.169+08:00
      'mgnl:createdBy': 'eunice'
