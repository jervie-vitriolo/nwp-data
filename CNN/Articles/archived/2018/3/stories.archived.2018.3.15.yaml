      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>On persistence</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc4eacb-9d58-48f0-b376-6a4c3b002cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:03:33.206+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:03:33.445+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However difficult life may seem, there is always something you
        can do and succeed at. It matters that you don''t just give up." — at an Oxford
        University Union speech in 2016.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad208ef-b497-4d8d-a470-3e9ecdf1a9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:03:33.206+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:03:33.445+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>On curiosity</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67309ec0-f705-4b4f-9134-b48305b1e640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:03:33.206+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:03:33.446+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So remember, look at the stars and not at your feet." — at the
        Sydney Opera House in 2015.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb319b97-c9e4-48e4-b60e-3fb7846a66b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:03:33.206+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:03:33.446+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>On intelligence</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b372072-ceb2-4d28-8322-20c3bfc6bd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:03:33.207+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:03:33.446+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would never claim this. People who boast about their IQ are losers."
        — in response to a 2017 question if he believed he was the most intelligent
        person in the world.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6638ad5-8c06-4826-9fab-0dc42dbfad25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:03:33.207+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:03:33.446+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>On space</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a842b69-fc69-4fe9-b929-4484d14088cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:03:33.207+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:03:33.447+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May you keep flying like superman in microgravity." — to NASA astronauts
        in 2014.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb06ec4-8c25-4c73-9d31-d44551aa6d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:03:33.207+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:03:33.447+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have always tried to overcome the limitations of my condition
        and lead as full a life as possible. I have traveled the world, from the Antarctic
        to zero gravity. Perhaps one day I will go into space." — to the New York
        Times in 2011.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ab407d-025b-4af5-8852-f45917edca37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:03:33.207+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:03:33.447+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have already completed a zero gravity flight which allowed me
        to float weightless, but my ultimate ambition is to fly into space." — to
        ITV in 2017.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a7f501-8e41-4e0b-af9e-a8babc9b2605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:03:33.207+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:03:33.447+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>On God</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959c6b37-ae42-4b07-a24a-7695ee5b9925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:03:33.207+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:03:33.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"God may exist, but science can explain the universe without the
        need for a creator." — in a 2010 CNN interview.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8239cef9-3660-4d8a-a24a-2f152c8b501c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:03:33.208+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:03:33.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The scientific account is complete. Theology is unnecessary." —
        in a 2010 CNN interview.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb8f083-cf75-4131-b88f-c4fcaf9e4e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:03:33.208+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:03:33.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>On women</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174fa226-985c-4404-a9ee-a75825243c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:03:33.208+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:03:33.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My [physician assistant] reminds me that although I have a PhD
        in physics, women should remain a mystery." — in his first Reddit AMA. (His
        PA is a woman, by the way.)</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a86f75-f75b-4529-9a8d-040b99aaa334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:03:33.208+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:03:33.449+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>On his appearance</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ace286e-1514-4cf5-8b42-4d2edf2e281d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:03:33.208+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:03:33.449+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, Eddie [Redmayne] did not inherit my good looks."
        — of the Oscar-winning actor who portrayed him in "The Theory of Everything."</p>'
  'gun-violence-Enough-is-enough':
    'author': 'Holly Yan and Emanuella Grinberg, CNN'
    'caption': 'Students sat in silence for 17 minutes with their backs turned to
      the White House on Wednesday to show support for Marjory Stoneman Douglas High
      School shooting victims and to protest gun violence | Photo from Victoria Pickering/Instagram
      via CNN wire images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-15T08:03:02.788+08:00
    'imagesource': 'jcr:1f9f0fb3-da26-45e7-a34a-cdfd36611e8a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1861d54-f9fb-4645-8562-a5ebc30f2e5d'
    'lead': 'From Maine to California, the 17-minute walkout began around 10 a.m.
      in each time zone — one minute for each of the 17 people killed at Florida''s
      Marjory Stoneman Douglas High School one month ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T11:10:55.046+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T11:10:55.511+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A generation raised on gun violence sends a clear message to adults:
      Enough is enough'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afd37ad-5d71-4e63-9c38-062e2bea0788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:10:55.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:10:55.511+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Thousands of students across the United
        States walked out of class Wednesday to demand stricter gun laws in a historic
        show of political solidarity that was part tribute and part protest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fffd1e7-8748-477a-823e-1a071369e1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:10:55.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:10:55.511+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Maine to California, the 17-minute <a href="https://womensmarch.com/enough-demands">walkout</a>
        began around 10 a.m. in each time zone -- one minute for each of the <a href="https://edition.cnn.com/2018/02/15/us/florida-shooting-victims-school/index.html">17
        people killed</a> at Florida''s Marjory Stoneman Douglas High School <a href="https://edition.cnn.com/2018/03/14/us/parkland-school-shooting-a-month-later/index.html">one
        month ago</a>. Students across the globe <a href="https://edition.cnn.com/2018/03/14/world/school-walkout-world-trnd/index.html">also
        left their classrooms Wednesday</a> in solidarity with the American students''
        movement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b9ce21-f492-48b3-b224-1b4831e81daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:10:55.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:10:55.512+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/interactive/2018/03/us/student-walkout-cnnphotos/index.html">This
        is what the school walkouts look like</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e9714c-44ca-4985-b010-a56df0cbd322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:10:55.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:10:55.512+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demonstrations continued throughout the day in numerous cities.
        Wearing orange shirts and waving signs, participants marched through the streets
        and rallied in front of government buildings, calling on lawmakers to do something
        before another school falls victim to gun violence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48eacde-b87e-4d44-aabc-148ecf51e73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:10:55.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:10:55.512+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/ampstories/us/we-want-change-scenes-from-the-student-walkout-to-demand-stricter-gun-control-laws">''WE
        WANT CHANGE'': Scenes from the student walkouts</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407567a1-abdb-4a81-8ff1-e96bb173959d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:10:55.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:10:55.512+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a matter of left versus right. This is a matter of
        public safety," said Cate Whitman, a junior at LaGuardia High School in New
        York. "We''re all working together, which is something we haven''t seen from
        the adults in a very long time."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f617a7e-7a08-408f-885c-336fbfa8d988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:10:55.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:10:55.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Parkland, Florida, Stoneman Douglas students rose before sunrise
        to place hundreds of pinwheels around campus to mark the anniversary. A <a
        href="https://edition.cnn.com/2018/03/14/us/marjory-stoneman-douglas-quote-walkout-trnd/index.html">quote</a>
        from the environmentalist for whom the school is named hung from a fence near
        the school, setting the tone for the day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c7c6be-709c-4c0f-af2a-fac99da9db9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:10:55.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:10:55.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers had expected a modest turnout compared to other cities
        as Stoneman Douglas students prepare for a March 24 rally in Washington. As
        crowds swelled across the country, some students made a spontaneous decision
        to leave campus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2c563d-bb99-4c63-861f-2839d5c5d0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:10:55.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:10:55.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It really shows us we''re not alone," senior Sam Zeif said of the
        crowds.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2be82f-29f6-4d2e-918d-bb49b1bc5921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:10:55.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:10:55.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What the students want vs what lawmakers are delivering</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81429e0b-f989-4040-b183-ab045d87f2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:10:55.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:10:55.514+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants said they want to make sure calls for change in the
        wake of Parkland take into account the broader context of gun violence in
        the United States.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23de8296-f70b-4d5e-9db4-c2df8f5e2de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:10:55.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:10:55.514+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For D''Angelo McDade, a senior at North Lawndale College Prep High
        School in Chicago, gun violence is personal, but not because of a shooting
        at school. He was shot in the thigh as he sat on his front porch last summer.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe716afa-43d9-4f0a-8320-6d1505c3f53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:10:55.049+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:10:55.514+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of our community members and young adults have established
        a sense of hopelessness and normalized the suffering that comes with gun violence,"
        he said. "But they''re ready to see a change."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edf4923-f463-4ac3-9976-68dac5b6fa12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:10:55.049+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:10:55.514+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially organized by the Women''s March youth branch, the National
        Student Walkout demanded three key actions by Congress:</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ccf430-37ed-4929-af3d-756a4f37ab80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:10:55.049+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:10:55.515+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Ban assault weapons;</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc578c0-5850-4128-8b12-54ae0fd3b68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:10:55.049+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:10:55.515+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Require universal background checks before gun sales;</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1b29a9-723c-4411-a45c-e93fd2336564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:10:55.049+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:10:55.515+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Pass a gun violence restraining order law that would allow courts
        to disarm people who display warning signs of violent behavior.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8734e075-c7e7-487c-aa0a-f4ba66209fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:10:55.049+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:10:55.515+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A set of proposals unveiled on Sunday by the White House brought
        another issue to the fore: arming teachers. Student organizers behind the
        day of action said they feared introducing more guns or police into schools
        could turn schools into prisons, with dangerous consequences for students
        of color.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac24062-8c46-44cb-b66a-cacc109edb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:10:55.050+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:10:55.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While demonstrations continued Wednesday, the US House of Representatives
        <a href="https://edition.cnn.com/2018/03/14/politics/congress-guns-schools-wednesday/index.html">passed
        a bill</a> to fund more security at schools. While the bill had bipartisan
        support, many Democrats were frustrated that it doesn''t include any gun control
        measures.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ba94c8-205a-410e-9a6b-a4cfe91b7d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:10:55.050+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:10:55.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in Illinois, the state Senate passed a bill that raises
        the legal age to buy assault weapons to 21.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c9d42d-229d-44a3-9dd0-0319e2f59449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:10:55.050+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:10:55.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Students sit out</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8192045b-2976-40ab-8a0d-1ae8b96e5009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:10:55.050+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:10:55.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some students chose not to walk out with their classmates.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6af3150-47cd-4465-9003-576fadacf5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:10:55.050+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:10:55.517+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austin Roth, a senior at Lapeer High School in Michigan, said he''s
        "100% supportive" of those who choose to march to honor victims of gun violence.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1925c8-bb17-42f5-bf62-f462a3e77153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:10:55.050+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:10:55.517+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, I am not supportive of those who use a tragic event to
        push their political agendas, such as gun control," he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6d0673-85e1-4d60-8e06-89a6fab3e676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:10:55.051+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:10:55.517+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of walking out, the 17-year-old and other young Republicans
        from his school gathered in the cafeteria to voice their opinions.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9a5583-a6fa-4d86-89c7-815bdf1e651a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:10:55.051+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:10:55.517+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he supports federal background checks and is "not completely
        against" raising the age to buy firearms. But he said he strongly disagrees
        with the notion of banning assault rifles, arguing they can be useful when
        confronted with criminals.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6954850-46cd-43e3-b2dc-81fcd1ead00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:10:55.051+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:10:55.518+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Guns are not the problem. The people are the problem," Austin said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6c0b3e-e4e8-43a9-9e40-e2bcda04ab94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:10:55.051+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:10:55.518+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Minnesota, 16-year-old Noah Borba said he didn''t walk out because
        he doesn''t fully support the movement.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c0d7eb-298f-4451-8519-4f46ffc64e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:10:55.051+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:10:55.518+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because I have yet to have heard many good ideas, the movement
        seems too vague for my liking, and I would not like to associate myself with
        something I could end up disagreeing with in the future," said the Buffalo
        High School sophomore.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c43a58-e887-4219-84be-ff40230baff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:10:55.051+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:10:55.518+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it would be "pretty cool" if the country banned assault rifles,
        "I don''t think logistically it''s realistic" to get rid of all the assault
        rifles already out there, Noah said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cee544-e44e-4134-8e01-254d5177868c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:10:55.052+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:10:55.519+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Columbine student: We haven''t seen enough change</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ed44f3-7697-483f-8754-cc2871b6b253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:10:55.052+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:10:55.519+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Colorado, students at Columbine High School weren''t even alive
        when a pair of <a href="https://edition.cnn.com/2013/09/18/us/columbine-high-school-shootings-fast-facts/index.html">teen
        gunmen killed 13 people at their school</a>. But they''ve lived in the shadow
        of that massacre their entire lives.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47754bba-98ee-4e8d-a08c-4cd4d98719db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:10:55.052+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:10:55.519+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nineteen years after the tragedy that has personally affected my
        entire community, we still have not seen enough change," junior Abigail Orton
        said Wednesday.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9a8275-94bb-4fd3-9525-ce6226aff6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:10:55.052+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:10:55.519+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And within the last three years, we''ve had more school shootings
        than in the last decade combined. ... So I''m here to hopefully bring about
        that change and to maybe use my voice and my standing as a student, and specifically
        a student of this community, to bring about that change."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e672439f-8b67-445b-abf7-ff358b6d2e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:10:55.052+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:10:55.520+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Penalties for walking out</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7c20a2-fd8f-46f6-be66-b979ca2da970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:10:55.052+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:10:55.520+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some school districts said they would <a href="https://edition.cnn.com/2018/03/12/health/student-walkout-questions-trnd/index.html">punish
        students who participated in the walkouts.</a></p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01962b7b-95d2-4ef6-9b78-19ff18f61cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:10:55.052+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:10:55.520+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Atlanta suburb of Cobb County, the school district said it
        would take disciplinary action against students who walked out, citing safety
        concerns. The punishment could range from Saturday school to five days'' suspension,
        per district guidelines.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95db50ed-e8f7-41a0-aa75-ed14656f282d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:10:55.053+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:10:55.520+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That deterred some students, but not all of them, Pope High School
        senior Kara Litwin said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b60027-384f-4bde-b30f-97854898adb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:10:55.053+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:10:55.521+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Change never happens without backlash," she said. "This is a movement,
        this is not simply a moment, and this is only the first step in our long process."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335d6e44-b13d-4d4d-9cac-2c4cda6b1bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:10:55.053+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:10:55.521+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/14/us/national-school-walkout-gun-violence-protests/index.html">“A
        generation raised on gun violence sends a clear message to adults: Enough&nbsp;</a></em></p>'
