    'template': '1'
    'title': 'Trillanes faces inciting to sedition charges over privilege speech'
    'updated': 2018-03-16T10:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b838270-ff58-4e40-b504-7202800734fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:40:42.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:40:42.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15)</strong> — Prosecutors
        say a speech delivered by Senator Antonio "Sonny" Trillanes IV is enough proof
        to charge him with inciting to sedition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c16855-d3f4-41b3-b17a-3fd05f956185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:40:42.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:40:42.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the decision made Thursday based on a complaint filed by
        several lawyers who said Trillanes'' October 3 privilege speech allegedly
        urged soldiers to kill President Rodrigo Duterte.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc39189c-1b72-434a-a636-c11b7b6af9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:40:42.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:40:42.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/11/09/Trillanes-Duterte-sedition.html"><strong>RELATED:
        Lawyers set to file criminal cases vs. Trillanes for alleged remarks to kill
        the President</strong></a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fd75b9-193c-445c-87ee-a53d4a74e085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:40:42.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:40:42.774+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution filed at the Office of the City Prosecutor in Pasay
        City quoted Trillanes saying, "So <em>ito ngayon sagot. Kung makikita ''to
        ng mga sundalo</em>, M60 machine gun <em>ang gagamitin sa ýo. Marami-rami
        ito, mauubos</em> magazine <em>kung</em> ₱40 million <em>hinahanap mo,</em>
        Mr. Duterte."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbb5b5a-2cde-4f39-b968-ce4b06644e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:40:42.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:40:42.774+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation provided: So here''s the answer now. If the soldiers
        could see this, they will use the M60 machine gun on you. These are many.
        The magazines will be emptied if you''re looking to P40 million, Mr. Duterte.]</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://drive.google.com/file/d/1qUfem1jEl6kdxVElFhm5YsoM_dYQu8oL/preview"
        width="640" height="480"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422bff0b-6f13-4730-aedc-569ed059548c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:40:42.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:40:42.774+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd6c44b-b699-4c93-b048-54ae62047492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:40:42.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:40:42.775+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.officialgazette.gov.ph/1930/12/08/act-no-3815-s-1930/">According
        to the Revised Penal Code</a>, a person charged with inciting sedition is
        someone who "without taking any direct part in the crime of sedition, should
        incite others to the accomplishment of any of the acts which constitute sedition,
        by means of speeches, proclamations, writings, emblems, cartoons, banners,
        or other representations tending to the same end."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd017419b-ef2b-43c1-88aa-41560492e404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:40:42.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:40:42.775+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the resolution, Trillanes said his privilege speech
        was covered by his "parliamentary immunity as a Senator."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9cdcb1-14a6-4245-b3ed-71d612079287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:40:42.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:40:42.776+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added, "He argues that any statement made by a Senator in a privilege
        speech before the Senate Floor, even if assuming for the sake of argument
        that the same are libelous or seditious as the complainants are claiming,
        cannot be the basis of a criminal or civil action before the courts of justice."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5746761-97c5-4813-83c2-026ff60604c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:40:42.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:40:42.776+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes had moved to have the complaint dismissed, saying there
        was not enough evidence to support it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf3a566-c437-4ab7-ad08-7958d6811dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:40:42.522+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:40:42.776+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City prosecutors however, disagreed saying the speech was not covered
        by parliamentary immunity.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f70e1fb-dd2e-43ca-8e20-c128c99fcef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:40:42.522+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:40:42.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said, under their jurisdiction "the privilege of speech and debate
        enable the legislator to express views in the interest of the public without
        fear of accountability to support his statements with the usual evidence required
        in the court of justice."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0f1a86-2229-4dfc-9316-58b3b86ece94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:40:42.522+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:40:42.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added two requirements must be met for such privilege to be used:
        remarks must be made while legislature is in session, and they must be made
        in connection with the discharge of official duties.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab2ec98-e6d8-44e5-8170-5711f99eed90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:40:42.522+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:40:42.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said that while the first requirement was met, the second was
        not.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7645da-88b0-49bf-886c-b40ad855f087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:40:42.522+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:40:42.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To say the least, the speech was purely an attack to the President
        and his family," they said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de9e268-980f-4e6c-89d8-42cf687a0cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:40:42.522+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:40:42.779+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutors explained a video of the speech was uploaded YouTube,
        a rally was staged, and various other statements and releases led them to
        believe that Trillanes sought to sow the the seeds of sedition in people''s
        minds.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d8fdd1-24d6-4c0b-a77f-f8877017d51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:40:42.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:40:42.779+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes responded to the case, saying, "<em>Hindi gaya ni</em>
        Duterte <em>na duwag humarap sa kaso, haharapin ko ito.</em>"</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a093297-4f73-4d5b-a7b7-a4913d5e33e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:40:42.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:40:42.780+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Unlike Duterte who is too cowardly to face a case,
        I will face this.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168d3785-e134-4c2a-b42a-1467f82e9c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:40:42.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:40:42.780+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>View image on Twitter</p>'
    '36':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">On the Inciting to Sedition case against me: <br>Hindi gaya ni Duterte
        na duwag humarap sa kaso, haharapin ko ito... <a href="https://t.co/229ZoOQ5Nk">pic.twitter.com/229ZoOQ5Nk</a></p>&mdash;
        Sonny Trillanes IV (@TrillanesSonny) <a href="https://twitter.com/TrillanesSonny/status/974172407660298240?ref_src=twsrc%5Etfw">March
        15, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2225f686-da2d-476a-9483-75b8082ca25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:40:42.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:40:42.781+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56797cfa-17f4-4bcb-94c2-ccedb5ca5f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:40:42.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:40:42.781+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, <em>"Maliwanag na baluktot at panggigipit itong kasong
        ito na nakabase sa</em> privilege speech<em> ko sa Senado na bukod na sa merong</em>
        constitutionally guaranteed immunity from suit<em>, ay wala akong inincite
        na kung sino to do anything. Kung ang pakay nito ay takutin ako para umatras
        ako sa pagpuna kay Duterte, well, sabi ko nga dati pa, lalo pa akong ginaganahan
        tumayo laban sa mali at masama."</em></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97f75aa-a3f9-4e40-9b76-b3cc4f2f3899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:40:42.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:40:42.781+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: it is clear that this case is crooked and is based
        on my Senate privilege speech which besides having constitutionally guaranteed
        immunity from suit, is that I am not inciting anyone to do anything. if their
        purpose is to scare me into retreating from calling out Duterte, well, as
        I''ve said before, I am more encouraged to stand against wrongdoings and evil.]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0078a2e0-96c9-433c-8901-3c4662328483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:40:42.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:40:42.782+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokespeson Harry Roque said they respect the findings
        of the Pasay City Prosecutor.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4879a576-e285-4c88-9d76-f95b4a1ab04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:40:42.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T09:40:42.782+08:00
