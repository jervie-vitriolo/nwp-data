      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2016/04/05/golf/tiger-woods-masters-augusta/index.html">READ:
        20 years of Tiger, where it all went right -- and wrong</a></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1da180-6091-43ad-a76c-9b7f297bb858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:34:31.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:34:31.576+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Significant injuries</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ef3dbb-ce23-4084-85a1-20a4e613f1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:34:31.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:34:31.576+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods won the last of his 14 majors in 2008, and many had written
        him off as a credible major contender even if he recovered enough to resume
        playing on the Tour.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6899a118-c78e-4a69-be40-ab7b3bf7ff5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:34:31.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:34:31.576+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a tough, tough road," Woods <a href="https://edition.cnn.com/2017/02/09/golf/tiger-woods-never-feel-great/index.html">told
        CNN''s Living Golf show</a> in Dubai in February 2017 during a short-lived
        comeback. "There was a lot of dark times where I couldn''t get out of bed,
        couldn''t move, the pain was too great.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4231a9d-d4d0-477d-a201-c4ff56e6fc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:34:31.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:34:31.577+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone who''s ever had nerve pain in their back, they certainly
        understand what that feels like. I honestly didn''t know this time last year,
        I didn''t know if I''d ever play golf again."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded40643-3d1c-4c65-bf25-a60cf099d53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:34:31.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:34:31.577+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/02/09/golf/tiger-woods-never-feel-great/index.html">READ:
        Tiger Woods: ''I''ll never feel great again''</a></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34434af9-e07d-4429-b72b-282a51587fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:34:31.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:34:31.577+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after a pain-free return to the game in December, Woods'' performance
        over the Copperhead course in Palm Harbor suggests he now ranks among the
        favorites for a fifth Masters title and first since 2005 at Augusta in April.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763fe2cd-12d5-4066-8aee-4fd917ee5fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:34:31.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:34:31.577+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The injuries that he had to overcome were significant and when
        you are talking about four back surgeries, I think a lot of people would assume
        that is an obstacle that one can''t overcome," added Monahan.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00792abb-45b9-4156-82ab-ab4280eb09fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:34:31.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:34:31.578+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As great of a champion as he is and was, I think it''s fair to
        assume that those are obstacles that no human being might be able to overcome.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c9cf71-5fd3-4f78-b23b-43162b170614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:34:31.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:34:31.578+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So for him to come back and to be performing very well and for
        him to come back and the relatablility and appreciation that he has for being
        out there and being back in that environment with all these great young stars
        — I think that is what is so compelling to people."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396d2e5b-133d-4386-afd8-f2f7eca91f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:34:31.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:34:31.578+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next chapter in the Woods story is at the Arnold Palmer Invitational
        this week where he has a very real chance of adding an 80th PGA Tour victory
        and ninth over the Bay Hill course near Orlando.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f49305-0fa5-4356-a25c-b28691a844ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:34:31.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:34:31.578+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Masters begins on April 5.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1e6f45-2ee9-47a3-84a9-d9e8155366a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:34:31.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:34:31.579+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one has a crystal ball, but it''s a pretty neat spot for the
        PGA and the game of golf to be in," said Monahan.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2c928f-9c77-483b-9a20-e6fa0f6d5df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:34:31.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:34:31.579+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the eve of the Bay Hill tournament Woods was named as USA captain
        for the next Presidents Cup, a role usually reserved for veterans at the end
        of their career.</p>'
  'Panelo-No-need-for-Senate-approval-to-withdraw-from-ICC':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-15T13:16:12.059+08:00
    'imagesource': 'jcr:776ed407-d09f-45c5-af6b-c264214fa8a1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb730980-7f9b-431a-8f76-1c18c9de2534'
    'lead': 'Senators have mixed reactions on the President Duterte''s move to withdraw
      from the International Criminal Court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T10:39:58.514+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T10:39:58.887+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Presidential legal counsel: No need for Senate approval to withdraw
      from ICC'
    'updated': 2018-03-16T06:14:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd477150-d246-45e6-af20-79328d192690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:39:58.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:39:58.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15) —</strong> Legal
        experts believe the decision to withdraw from the International Criminal Court
        must go through the Senate -- but presidential legal counsel Salvador Panelo
        disagrees.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040d22a6-4bf6-4ad4-b1b9-197955ac3414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:39:58.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:39:58.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang paniniwala niya diyan</em> [The President believes], since
        he is the one charting the foreign policy, <em>hindi na kailangan</em> [it''s
        not needed]," a view Panelo supports in an interview on CNN Philippines''
        The Source.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced5875b-4d7a-4f75-9353-5804c1560131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:39:58.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:39:58.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte decided to pull the Philippines out of
        the international tribunal, a month after it announced a preliminary examination
        on extrajudicial killings in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b174bd32-d2fa-4d15-8935-1eb4a191c1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:39:58.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:39:58.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="https://cnnphilippines.com/news/2018/03/14/philippines-icc-international-criminal-court-president-rodrigo-duterte-harry-roque.html">Duterte:
        PH to withdraw from ICC</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53b9382-536a-491e-8546-311d2e34eaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:39:58.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:39:58.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an unsigned three-page statement that Panelo said was a "digest"
        of a 15-page position paper, Duterte argued that the Rome Statute, which created
        the ICC, was not binding because the Philippines did not document it in the
        Official Gazette.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47133b4-5d83-4bcc-9131-8f783f6306ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:39:58.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:39:58.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="https://cnnphilippines.com/news/2018/03/14/harry-roque-icc-international-criminal-court-official-gazette.html">Roque
        defends PH withdrawal from ICC</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f46cc2-045e-4601-9c09-c36e4b2d3ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:39:58.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:39:58.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some legal experts argued that pulling out of the ICC would not
        be that easy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ee4a63-c271-45ca-88aa-71b820e5de22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:39:58.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:39:58.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ICC was ratified by the Senate. Withdrawal, as a constitutional
        matter, requires a similar concurrence," former Solicitor-General Florin Hilbay
        said in a tweet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f8c877-7d27-4f2b-8894-03c766f3ebf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:39:58.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:39:58.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Integrated Bar of the Philippines president Ade Fajardo likewise
        said the withdrawal "should undergo the same scrutiny, diligent study, and
        debate that the country''s prior decision of entering into the Rome Statute
        went through."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535abdb7-8a94-441b-8484-525a3454a975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:39:58.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:39:58.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement of withdrawal came after Malacanang initially welcomed
        a probe by the ICC.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c412aa-47d2-45b7-b3bb-f0091464ada8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:39:58.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:39:58.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Senators split</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ab7460-3252-415a-9d3f-f33849811a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:39:58.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:39:58.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Koko Pimentel has since thrown his support behind
        the move, even saying the President was right to pull out of the ICC.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b3c148-e531-45df-8a42-28324644896e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:39:58.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:39:58.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether the Senate had a say in the withdrawal, Pimentel
        answered, <em>"Wala...</em> That''s why <em>dito sa</em> new treaties we are
        ratifying,<em> meron kaming</em> provision <em>nilalagay</em> that withdrawal
        will require (a) two-thirds (vote). But itong Rome Statute ratification...
        <em>walang ganun."</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5028518f-bf10-418a-ac90-caa663554fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:39:58.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:39:58.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: None... That''s why in new treaties we are ratifying,
        we have a provision that withdrawal will require (a) two-thirds (vote). But
        this Rome Statute ratification... doesn''t have that.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9736770-6129-44eb-a1ba-e1dee77826e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:39:58.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:39:58.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, other senators, including Majority Leader Tito Sotto, believe
        the decision has to go through the Upper House first.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd221fe-ef14-4c10-bc69-022e1bf76927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:39:58.517+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:39:58.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Depende doon sa pinasa namin, tingnan natin ''yung</em> treaty<em>
        kasi ang pinapasa namin, may nakalagay doon kapag nag-</em>withdraw <em>ang</em>
        Executive department, <em>kailangan may</em> concurrence <em>ng</em> Senate,"
        said Sotto.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661967d0-3c85-4be7-9d1d-5808c6941a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:39:58.517+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:39:58.892+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Joel Villanueva also advised the President to "reconsider and
        face the process of the ICC."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f98409f-fa97-4d5e-a86e-35057f384528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:39:58.517+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:39:58.892+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It sends a wrong message to the international community on the
        political state of the country," said Villanueva.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b84d8d-e9f5-4c20-9b64-1339e095ef30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:39:58.517+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:39:58.892+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition senators Risa Hontiveros and Antonio Trillanes condemned
        the move. They argued that the withdrawal will not affect pending cases against
        Duterte for up to a year.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e13b1a-d3dd-46c0-9dc3-3edc0920be53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:39:58.517+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:39:58.892+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of trying to desperately evade his international obligations
        and escape accountability for his actions, President Duterte should just recognize
        the ICC processes and accord it due respect," said Hontiveros.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e262ca-a9fb-4fc7-a015-e2f68e924b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:39:58.518+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:39:58.893+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is but a political move by Duterte because he knows that there
        is no way out for him in the ICC," said Trillanes. "<em>Hindi niya ito kayang
        takutin gaya ng ginagawa niya sa mga korte natin</em> [He can''t scare them
        like he does our courts]."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd737fb1b-ea67-4577-8f34-32f9be6c0bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:39:58.518+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:39:58.893+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes, alongside Magdalo Rep. Gary Alejano, was one of those
        who filed a communication against Duterte at the ICC.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe4e318-f05b-4ca8-81c0-f8064bdb993a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:39:58.518+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:39:58.893+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Rome Statute, leaving the court "shall not affect any
        cooperation... in connection with criminal investigations and proceedings"
        prior to the effective date of withdrawal.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e2ca28-ce8e-4109-9c0a-15174adaecb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:39:58.518+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:39:58.893+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Statute also provides that, unless specified otherwise, withdrawal
        shall only take effect one year after the receipt of notification from the
        member state.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b6658f-c892-476e-81d2-05310c8b137b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:39:58.518+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:39:58.894+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Panelo: ICC examination is off</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6b90e3-2a1b-429f-bed3-26d54bc03525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:39:58.518+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:39:58.894+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Panelo argued that because the Rome Statute was supposedly
        never published on the Official Gazette, it was "not binding" to begin with.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de516d48-39ab-45c1-b046-23580221efb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:39:58.519+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:39:58.894+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that as far as the government was concerned, the preliminary
        examination was off.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47785ee-0092-4ea4-9681-7715bd971d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:39:58.519+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:39:58.894+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also slammed the court for announcing the examination, which
        he said violated Duterte''s rights to due process and presumption of innocence.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40cd7f0-5a50-4ca0-b4ea-8833269489e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:39:58.519+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:39:58.895+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should not have been announced... Ordinary people will never
        know the difference between preliminary examination and investigation," said
        Panelo.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77f1a64-daac-4875-b1f3-20c188fc6e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:39:58.519+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:39:58.895+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the court clarified in its announcement that an examination
        did not entail an investigation.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bc3491-b399-45e3-a7d2-c78bf6f0c452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:39:58.519+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:39:58.895+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I, as prosecutor, must consider issues of jurisdiction, admissibility
        and the interest of justice in making this determination," ICC Prosecutor
        Fatou Bensouda said in February.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9bf92b-c514-489a-9ba9-5814ed83bc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:39:58.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:39:58.895+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="https://cnnphilippines.com/news/2018/02/08/International-Criminal-Court-preliminary-examination-Duterte-drug-war.html">ICC
        to begin preliminary examination on PH killings</a></strong></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288ec9ff-8c41-4dde-84dd-546c28051aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:39:58.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:39:58.896+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC has yet to release a statement on Duterte''s move for withdrawal.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7cc896-de97-46ce-aaf8-69f9ae60c194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:39:58.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:39:58.896+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Cecille Lardizabal contributed
        to this report.</em></p>'
  'petron-best-fuel-for-your-car':
    'author': 'James Deakin, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-03-15T11:35:04.960+08:00
    'imagesource': 'jcr:00e868ec-1622-4f59-af5f-a3acf3bd3ca5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fdec25c2-0ffc-4917-a58b-0d4268fda118'
    'lead': 'Know which fuel is best to use to bring out the best in your car.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T10:42:35.732+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T10:42:35.914+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Which fuel is best for your car?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8805b39-52bb-421e-8fed-60ee9f6c1b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:42:35.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:42:35.914+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Many motorists
        usually ask what is the best fuel for their car. As with some things in life,
        there is really no hard and straight answer for this one.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da46b0a1-4107-4f7f-8f49-fd894c175cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:42:35.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:42:35.915+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To simplify matters, let''s focus on octane ratings. That''s because
        one will find a number of these when making a trip to your friendly gas station.
        Take Petron fuels as an example. Petron stations usually offer regular, mid-grade,
        and premium or high octane. These are also known in our market as 91, 95,
        and 97-octane or higher (such as Petron Blaze 100 Euro 6), respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458b6d8f-87d1-4144-a449-69a76d30ff75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:42:35.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:42:35.915+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In layman''s terms, a gasoline''s octane rating is its ability to
        resist premature ignition, also known as engine knocking. The higher the octane
        rating, the higher the resistance is to knocking. This is why high-performance
        cars usually need the premium stuff to keep them performing at their peak.
        Moreover, engine knocking (or that pinging or knocking sound coming from the
        engine bay) can actually be harmful. Being a detonation that''s out of timing,
        it can put a hole in the pistons even after a short span of continuous knocking.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4826275-be89-4a68-89ee-0e11f90eee5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:42:35.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:42:35.915+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how does one know the octane rating, you ask? It is usually
        found in the vehicle''s owner''s manual. If it says to simply go with regular
        fuel, then do so. If, on the other hand, your car''s manual recommends using
        mid or high octane fuel, then try to use this type of fuel as much as possible.
        The operative word here is recommended, which means that while you can use
        lower octane gas, it is advisable to go with the good stuff if possible.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b6d853-e9af-4f4e-9f06-abb7fedd5a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:42:35.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:42:35.915+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using lower octane fuel won''t damage your car''s engine, thanks
        to modern technologies such as a knock sensor. This piece of kit will retard
        ignition to avoid knocking. This, however, will also reduce engine performance
        and tend to increase fuel consumption as the engine will need to work harder.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe7494c-56fd-4f37-aae4-1bba15bf3654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:42:35.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:42:35.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if your owner''s manual says that high octane fuel is required,
        then you have no choice but to treat your car to a sumptuous meal each time
        you fill up. Of course, such fuel will help bring out the best in that high-performance
        engine you''ve got under the hood.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94637d0-1540-43dd-8381-74f15e763b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:42:35.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:42:35.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the next time you fill up, check to see which fuel is best to
        use. It could just be the thing you need to bring out the best in your car.</p>'
    '13':
      'image': 'jcr:997348ed-d841-49d8-ad74-b6a62a55bbf0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2572c7-6363-48d2-954a-91806503e3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:42:35.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:42:35.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
