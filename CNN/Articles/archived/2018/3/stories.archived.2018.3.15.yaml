      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3e02a9-4bdc-450d-9aa6-2f57e7ef742e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:54.804+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:26:55.189+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Charlene Tan of the <a href="https://www.goodfoodcommunity.com/">Good
        Food Community</a></strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f647504-db64-417e-a948-636853b600ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:54.805+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:26:55.189+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you ever want fresh and sustainable produce delivered to your
        home, Good Food Community — headed by Charlene Tan — has four options available
        for you: <em>gulay pambahay</em> (for large households), small <em>tampipi</em>
        (for small households), a salad pack, and a juicing pack.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99684fcc-bc63-4346-a6ef-7abafca4a75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:54.805+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:26:55.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The harvest delivered to your home is a product of community-shared
        agriculture (CSA): an alternative distribution system that secures the livelihood
        of smallholder organic farmers, through the prepaid subscription of local
        and seasonal vegetables. It ensures that farmers enjoy a stable demand, and
        that they are paid more for their produce than through conventional systems.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59df9b53-f643-4b8d-820f-b56017f7095b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:54.805+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:26:55.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan, like other <a href="http://cnnphilippines.com/life/leisure/food/2017/06/02/young-organic-farmers.html">young
        organic farmers</a>, advocates CSA for what it can do to uplift smallholder
        farmers. “We exist to bridge people with these smallholder farmers, for smallholder
        farmers to deliver their organic produce here,” she says. The idea is to put
        them at the forefront of healthy and environmentally-conscious living, as
        well as make farming a sustainable livelihood where consumers also have a
        stake.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03324e29-fa9e-4323-9547-53a8e981eb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:54.805+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:26:55.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good Food Community is one of the many emerging groups behind a
        growing movement for slow food, and conscious, sustainable living in the heart
        of the city, empowering farmers by giving them what they are due. “Growing
        up in the city, I didn’t know anything about growing anything, and I had a
        romantic idea of what a farmer’s life [is], and I realized there are so many
        issues tied to it, so much hope in organic farming, especially for Filipino
        farmers,” says Tan.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc4e600-4ffb-4fea-b85c-620653d0e103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:54.805+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:26:55.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To practice “going organic,” for example, is to extend its meaning
        beyond the buzzwords, and to integrate it into the concept of community-shared
        agriculture. “‘Organic’ is now a legally-controlled term … But at least for
        me, I hope they will point [it] to something more ethical, about being connected
        to nature,” says Tan. “When I use the term ‘organic,’ I hope people get that
        it’s not just about those minimum codes, but this whole movement of trying
        to live in such a way that’s in harmony with the environment. Eat in such
        a way, farm in such a way,” she says.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2936e67-f851-4957-88e7-d2b0ff5007d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:54.805+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:26:55.191+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Capas, Tarlac, for example, where one of the community’s farms
        is located, organic farming has provided a viable alternative to the livelihood
        of some rice and sugarcane farmers. “When you’re tied to those kinds of crops,
        you’re always in debt, and you’re exposed to chemical pesticides and fertilizer,”
        Tan says. “Well, maybe not as much with vegetables, but your whole mindset
        is based on debt and you’ll never be able to pay it off. So why would you
        want your kids to be farmers?”</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd29ec9-7e8d-4faf-9aed-503b0cd58c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:54.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:26:55.191+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>“When I use the term ‘organic,’ I hope people get that it’s not
        just about those minimum codes, but this whole movement of trying to live
        in such a way that’s in harmony with the environment. Eat in such a way, farm
        in such a way.” — Charlene Tan</h3>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badfbba0-6d46-4b16-87ae-bce1e3207cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:54.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:26:55.191+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So when we stepped in and invited them to plant for us, to grow
        a sideline of organic crops, with a steady demand, it became a lucrative sideline,
        especially for the women who were just based at home and could just head those
        small gardens,” she adds. “And we saw that with hard work and taking care
        of the land, we could earn a little bit each week, as compared to the economic
        and environmental vulnerability of rice farming.”</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6418831-f5e1-4bda-960f-53ba63f2d97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:54.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:26:55.191+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For farmers in La Trinidad, Benguet, organic farming also means
        putting a premium on health. For many Dumagat farmers in the community, who
        haven’t ventured into commercial farming, “it’s like discovering that there’s
        a market for the items they grow, or that this grows here din pala,” says
        Tan.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e40a285-7fff-435c-ab96-1318c9b76aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:54.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:26:55.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What’s most remarkable about Tan’s and other young farmers’ movement
        is its insistence to create an ecosystem that does not leave the farmers hungry
        and scrambling for a livelihood. Instead, there’s an appreciation for what
        farmers do to nourish a community, and a stubborn commitment to reimagine
        how agriculture can be at the center of society.</p>'
    '79':
      'image': 'jcr:741fd365-b57d-4cc2-82fe-17cfc8a05413'
      'imageCaption': 'Illustration by GICA TAM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f1b6ad-d713-49d2-86fb-84309ca24282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:54.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:26:55.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9107771a-84c5-4737-aaff-b0ebf280f147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:54.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:26:55.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; Berna Romulo-Puyat of the Department of Agriculture</strong></p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd107e096-b6e1-4689-8c31-b0f57f84a94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:54.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:26:55.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berna Romulo-Puyat is the undersecretary for agribusiness, marketing,
        and regional engagement for the Department of Agriculture (DA), as well as
        its supervising secretary for organic agriculture and special sectors (such
        as women, youth in agribusiness, senior citizens, and the differently-abled).
        Her work — connecting farmers and producers to markets and building demand
        — has helped empower vulnerable sectors, such as women.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a860c9-9c21-4afc-84c3-06a5a129f5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:54.807+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:26:55.193+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While women remain the minority in agriculture, at least as reflected
        by statistics (24.9 percent of the workforce, compared to men comprising 75.08
        percent), their contribution cannot be underplayed. “Women have an important
        role in agriculture as they are also present in all the stages of the value
        chain,” says Romulo-Puyat. “Men’s participation in agriculture are only magnified
        since men do the heavy work which require greater physical strength that women
        do not naturally possess — for example, the maintenance of the irrigation
        system, carrying of heavy items, land preparation, operation of big and heavy
        farm equipment and machinery, etc.”</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ad65fd-62ea-447f-8af3-bfe1b54db47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:54.807+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:26:55.193+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA, for its part, seeks to change this mindset by way of “gender-friendly”
        programs, says Romulo-Puyat. “In compliance with Republic Act 9710 or the
        Magna Carta of Women, we are allocating at least five percent of our budget
        to gender-responsive programs, projects, and activities, especially through
        our banner programs,” she says. “We have also issued a Special Order directing
        all DA units, bureaus, and attached agencies to make Gender and Development
        and integral part of their plan and budget.”</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7580fd4-9ce7-4f20-a36f-81ff2b5ad2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:54.807+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:26:55.193+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA has also pushed for the review of the Registry System on
        Basic Sectors in Agriculture (RSBSA) to include women in its database. “At
        present, the RSBSA includes the ‘actual tillers’ in the list, which includes
        women, and not just the ‘head of household,’ [who is] usually male; sometimes,
        beneficiaries are listed as ‘husband and wife,’” says Romulo-Puyat.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70832b2d-098c-4261-bffa-fa1bcfca2baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:54.807+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:26:55.193+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She adds that gender-friendly technology has been developed to respond
        to the specific needs of women in agriculture. “[These tools] may be easily
        used by women since they are compact, easy to operate, have low investment
        and maintenance cost, and have adjustable parts that are suitable for the
        physique and strength.”</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bc8a0c-94ab-499b-8e99-992bf2c07fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:54.807+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:26:55.194+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But challenges, of course, remain. Linked to issues of land reform
        and food sovereignty are basic roadblocks women face at the outset. These
        include, says Romulo-Puyat, limited access and control over resources, and
        limited participation and representation in decision-making. Attempts to address
        these include the programs mentioned, as well as efforts to train women leaders
        by way of encouraging participation in consultative bodies such as Anti-Poverty
        Councils and Agriculture and Fishery Councils.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595cbb9b-47a3-40f5-9497-f87baae2bc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:54.808+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:26:55.194+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is still a long way to go when it comes to uplifting farmers,
        let alone uplifting women farmers, whose efforts have become invisible due
        to a mix of cultural and political factors.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c2d117-74da-4c53-9ca9-5e96c9701661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:54.808+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:26:55.194+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have come to realize that even before ‘Gender and Development’
        and ‘gender equality’ became popular concepts and buzzwords, rural women in
        the Philippines have been working as hard as their male counterparts in performing
        their respective tasks in food production,” says Romulo-Puyat. “This emphasizes
        the need to provide sufficient support to our rural women in order to make
        them more productive, and encourage them to continue produce quality and enough
        food for our people.”</p>'
  'Tiger-Woods-PGA-Tour-golf-ratings':
    'author': 'Rob Hodgetts and Don Riddell'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
