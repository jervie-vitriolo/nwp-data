    'lead': 'Tiger Woods won the last of his 14 majors in 2008, and many had written
      him off as a credible major contender even if he recovered enough to resume
      playing on the Tour.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T10:34:31.165+08:00
