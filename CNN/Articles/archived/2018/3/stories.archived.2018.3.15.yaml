    'template': '1'
    'title': 'The NRA''s message for students walking out today: ''I''ll control my
      own guns, thank you'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d06bc6-bcd2-4d2d-b6da-4d36cce73ae5'
      'mgnl:activationStatus': true
