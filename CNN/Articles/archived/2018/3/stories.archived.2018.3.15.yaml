  'Astronaut-DNA-no-longer-matches-identical-twin':
    'author': 'Susan Scutti, CNN'
    'caption': 'Expedition 46 Commander Scott Kelly of NASA rests in a chair outside
      of the Soyuz TMA-18M spacecraft just minutes after he and Russian cosmonauts
      Mikhail Kornienko and Sergey Volkov of Roscosmos landed in a remote area near
      the town of Zhezkazgan, Kazakhstan on March 2, 2016 | Photo from NASA via CNN
      wire images'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-03-15T08:15:42.948+08:00
    'imagesource': 'jcr:c6cbe8b1-ce1a-440e-96ad-10104c0cf76d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47ac0306-17e1-4495-8c96-d9fc41111109'
    'lead': 'Spending a year in space not only changes your outlook, it transforms
      your genes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T10:57:32.697+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T10:57:32.921+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Astronaut''s DNA no longer matches that of his identical twin, NASA
      finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26138d1f-eb55-4439-9e64-dbca643db70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:57:32.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:57:32.922+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Spending a year in space not only changes
        your outlook, it transforms your genes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86971dd-10cc-4786-ad6b-05500233d898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:57:32.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:57:32.922+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preliminary results from NASA''s <a href="https://www.nasa.gov/feature/nasa-twins-study-confirms-preliminary-findings/">Twins
        Study</a> reveal that 7% of astronaut Scott Kelly''s genes did not return
        to normal after his <a href="https://www.nasa.gov/press-release/nasa-astronaut-scott-kelly-returns-safely-to-earth-after-one-year-mission/">return
        to Earth</a> two years ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134fd6ac-0272-4d7e-ae04-aa0f295c6f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:57:32.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:57:32.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study looks at what happened to Kelly before, during and after
        he spent one year aboard the International Space Station through an extensive
        comparison with his identical twin, Mark, who remained on Earth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757d3b09-6256-4405-9062-018bf2c20ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:57:32.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:57:32.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA has learned that the formerly identical twins are no longer
        genetically the same.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ce9135-cc0b-4697-b40d-519a6dba2ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:57:32.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:57:32.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Space genes''</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af472ed4-3ac7-409e-aa35-262e97ba0338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:57:32.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:57:32.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transformation of 7% of Scott''s DNA suggests longer-term changes
        in genes related to at least five biological pathways and functions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dec6d5e-5b82-4f48-abee-4de2e2e16883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:57:32.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:57:32.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newest preliminary results from this unique study of Scott,
        now retired from NASA, were released at the 2018 Investigator''s Workshop
        for NASA''s Human Research Program in January. Last year, NASA published its
        first round of preliminary results at the 2017 Investigator''s Workshop. Overall,
        the 2018 findings corroborated those from 2017, with some additions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80195676-cca6-40af-944f-8628ad631eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:57:32.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:57:32.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To track physical changes caused by time in space, scientists measured
        Scott''s metabolites (necessary for maintaining life), cytokines (secreted
        by immune system cells) and proteins (workhorses within each cell) before,
        during and after his mission. The researchers learned that spaceflight is
        associated with oxygen-deprivation stress, increased inflammation and dramatic
        nutrient shifts that affect gene expression.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828f5bf1-db7a-477d-acf1-7f5947db65a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:57:32.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:57:32.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, Chris Mason of Weill Cornell Medicine reported on
        the activation of Scott''s "space genes" while confirming the results of his
        <a href="https://www.nasa.gov/mission_pages/station/research/experiments/2104.html">separate
        NASA study</a>, published last year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7770e90-d68e-4d09-a26e-2f5ef47afb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:57:32.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:57:32.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To better understand the genetic dynamics of each twin, Mason and
        his team focused on chemical changes in RNA and DNA. Whole-genome sequencing
        revealed that each twin has more than expected unique mutations in his genome
        -- in fact, hundreds.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd460d2c-22a7-42ee-a086-a30c0be8a7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:57:32.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:57:32.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although 93% of Scott''s genetic expression returned to normal once
        he returned to Earth, a subset of several hundred "space genes" remained disrupted.
        Some of these mutations, found only after spaceflight, are thought to be caused
        by the stresses of space travel.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8d6d9a-df9b-4967-9d1b-8a87f97261cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:57:32.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:57:32.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As genes turn on and off, change in the function of cells may occur.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d796cb-1e8a-4996-819d-8ca44b7fcc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:57:32.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:57:32.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Looking to Mars</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30208bd-f18b-458f-9dc2-33af9bc8ad5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:57:32.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:57:32.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mason''s work shows that one of the most important changes to Scott''s
        cells was hypoxia, or a deficient amount of tissue oxygenation, probably due
        to a lack of oxygen and high levels of carbon dioxide. Possible damage to
        mitochondria, the "power plants of cells," also occurred in Scott''s cells,
        as indicated by mitochondrial stress and increased levels of mitochondria
        in the blood.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e9c21a-ac44-4afa-aacf-6062ee5a6de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:57:32.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:57:32.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mason''s team also saw changes in the length of Scott''s telomeres,
        caps at the end of chromosomes that are considered a marker of biological
        aging. First, there was a significant increase in average length while he
        was in space, and then there was a decrease in length within about 48 hours
        of his landing on Earth that stabilized to nearly preflight levels. Scientists
        believe that these telomere changes, along with the DNA damage and DNA repair
        measured in Scott''s cells, were caused by both radiation and calorie restrictions.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dd9fa8-bdee-4265-b5d7-003970b603ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:57:32.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:57:32.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the team found changes in Scott''s collagen, blood
        clotting and bone formation due, most likely, to fluid shifts and zero gravity.
        The researchers discovered hyperactive immune activity as well, thought to
        be the result of his radically different environment: space.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6296796-bd31-4a24-9360-7598b8457e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:57:32.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:57:32.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Twins Study helps NASA gain insight into what happens to the
        human body in space beyond the usual six-month International Space Station
        missions previously studied in other astronauts. Ten groups of researchers,
        including Mason''s team, are looking at a wide variety of information about
        the Kelly twins'' health, including how gut bacteria, bones and the immune
        system might be affected by living off planet.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24d87cb-6c59-479c-b3ad-726d9b0c13e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:57:32.701+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:57:32.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly''s one-year mission is a scientific stepping stone to a planned
        three-year mission to Mars, NASA said. Research into how the human body adjusts
        to weightlessness, isolation, radiation and the stress of long-duration spaceflight
        is needed before astronauts are sent on journeys that would triple the time
        humans have spent in space so far.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab496aa6-e1e8-42e5-b0b0-65072f4fdb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:57:32.701+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:57:32.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/14/health/scott-kelly-dna-nasa-twins-study/index.html">“Astronaut''s
        DNA no longer matches that of his identical twin, NASA finds."</a></em></p>'
  'Haley-slams-Russia-over-spy-poisoning-in-Britain':
    'author': 'Laura Koran, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-15T08:58:08.783+08:00
    'imagesource': 'jcr:eb7d907e-78e1-4dae-b47c-4d2761fc5bd6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a2b9c18-4b26-4489-9f94-c8a8e5c2a4d0'
    'lead': 'Russia has dismissed the accusations as ''fairy tales'' and denied any
      involvement in the attack against Sergei Skripal and his daughter Yulia, which
      landed the pair, along with an English police officer, in the hospital.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T10:59:33.829+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T10:59:34.266+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Haley slams Russia over spy poisoning in Britain'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf861f71-f96d-4788-8110-2cb843da75f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:59:33.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:59:34.267+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — US Ambassador to the United Nations Nikki Haley said Wednesday
        the Trump administration "stands in absolute solidarity with Great Britain"
        following a nerve agent attack against a Russian double agent and his daughter
        in the English city of Salisbury last week for which the United Kingdom has
        blamed Russia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b2f022-f692-4c5a-a278-5f2571798dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:59:33.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:59:34.267+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States believes that Russia is responsible for the attack
        on two people in the United Kingdom using a military-grade nerve agent," Haley
        said in her remarks at a UN Security Council emergency session, blasting the
        Russian government for flouting international law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f955888-82c5-4c41-8900-19f4158c6d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:59:33.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:59:34.268+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has dismissed the accusations as "fairy tales" and denied
        any involvement in the attack against Sergei Skripal and his daughter Yulia,
        which landed the pair, along with an English police officer, in the hospital.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf53a44-974b-4095-96a1-81b549fa04e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:59:33.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:59:34.268+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we don''t take immediate concrete measures to address this now,
        Salisbury will not be the last place we see chemical weapons used," said Haley.
        "They could be used here in New York or in cities of any country that sits
        on this council."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7583187b-9302-43af-a7c4-1653a635d9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:59:33.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:59:34.268+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Highlighting Russia''s support of the Assad regime in Syria following
        that government''s use of chemical weapons against civilians, Haley told fellow
        diplomats the world has reached "a defining moment."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693f3ff9-76cc-44c6-a778-9ae436742115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:59:33.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:59:34.269+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Time and time again, members states say they oppose the use of
        chemical weapons under any circumstance," said Haley. "Now one member stands
        accused of using chemical weapons on the sovereign soil of another member.
        The credibility of this council will not survive if we fail to hold Russia
        accountable."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad04055d-477a-4b49-941f-fb3eef7f3fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:59:33.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:59:34.269+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom concluded earlier in the week that Russia was
        responsible for the attempted murders because the nerve agent used, Novichok,
        was developed in the Soviet Union and could not be replicated by non-state
        actors. London then announced it would expel 23 Russian diplomats over the
        matter after Russia failed to meet a deadline set by the British government
        to give a "credible response."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbe9728-8f11-4396-bb98-3f7c0db5d49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:59:33.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:59:34.269+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy UK Ambassador to the UN Jonathan Allen, who spoke ahead of
        Haley at Wednesday''s meeting, called the attack "an unlawful use of force"
        and invited representatives from the Organization for the Prohibition of Chemical
        Weapons to conduct an independent investigation of the incident.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331460c5-e541-44ef-bd9b-0aa968843fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:59:33.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:59:34.270+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s ambassador to the UN, Vassily Nebenzia, in a lengthy and
        colorful response reaffirmed his government''s denial of involvement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1760dcc-16c9-4b3f-9c29-77da009690c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:59:33.831+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:59:34.270+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called on the UK government to offer proof that Novichok was
        used and that Russia was responsible, and slammed UK Prime Minister Theresa
        May for making "completely irresponsible statements" and "threats."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f5ba8b-4e57-4d4e-ab47-935cff51749d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:59:33.831+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:59:34.270+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In questioning London''s allegations, Nebenzia cited the English
        fictional detective Sherlock Holmes and his "hapless" Scotland Yard counterpart,
        Inspector Lestrade.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd5b246-7126-43ff-b253-22754578d0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:59:33.831+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:59:34.271+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lestrade latches on to something that is on the surface of a crime
        and is in a hurry to provide banal conclusions only to be overturned by Sherlock
        Holmes, who always finds what is behind the crime," Nebenzia said. "I do think
        we could all stand to benefit from having a Sherlock Holmes with us today."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5024e9f2-9150-4665-973e-d1f96813180f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:59:33.831+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:59:34.271+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also -- with apparent sarcasm -- suggested the UK government
        should look inward to determine why Russian nationals in the country so often
        find themselves in mortal peril, and mocked Haley''s credibility as "an experienced
        chemist."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f58509-aa09-4a2d-9b0a-0f229d2d1e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:59:33.831+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:59:34.271+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Wednesday, White House spokesman Raj Shah told reporters
        on Air Force One that the United States stands behind the British assessment
        of the nerve agent attack in Salisbury.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c0a0ed-badf-4dfe-9334-87bc813094dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:59:33.832+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T10:59:34.271+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “<a href="https://edition.cnn.com/2018/03/14/politics/nikki-haley-russia-spy-poisoning/index.html">Haley
        slams Russia over spy poisoning in Britain."</a></em></p>'
  'stephen-hawking-quotes':
    'author': 'Madison Park, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-15T08:09:08.898+08:00
    'imagesource': 'jcr:fd5cc042-37ee-45bc-887b-3353ce2f6aab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '547ccc6d-5113-4ea9-93c0-4d322f39b800'
    'lead': 'Stephen Hawking was one of the most beloved scientists in this generation
      — not only for his intellect, but for his wit and humor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T11:03:33.205+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T11:03:33.442+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Stephen Hawking''s theory on everything, in his words'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b1126c-efab-46aa-ab94-0202f1c088a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:03:33.205+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:03:33.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Stephen Hawking was one of the most beloved
        scientists in this generation — not only for his intellect, but for his wit
        and humor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207687d6-2fe2-4ebb-b10e-85c41eaa5def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:03:33.205+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:03:33.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He died at the age of 76, and left behind provocative as well as
        comical quotes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d5502f-188b-401f-8556-104a1c725051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:03:33.205+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:03:33.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/world/2018/03/14/Stephen-Hawking-dies-at-76.html">Related:
        Stephen Hawking, renowned scientist, dies at 76</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f85a25-f09f-4068-9682-dc801c4ca72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:03:33.205+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:03:33.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>On the universe</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01eec860-5a31-482f-9ab3-58b77f6bac28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:03:33.205+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:03:33.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would not be much of a universe if it wasn''t home to the people
        you love."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef765c90-ebfb-44e8-bf66-eb32e898c39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:03:33.206+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:03:33.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>On scientific discoveries</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8ae310-b560-4ce5-a14b-0ab50d3090dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:03:33.206+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T11:03:33.445+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wouldn''t compare it to sex, but it lasts longer." — at a science
        festival in 2011.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675f2f8d-9d6f-4734-a039-88efa0bc84ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:03:33.206+08:00
      'mgnl:createdBy': 'eunice'
