      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was updated to include statements from Presidential
        Spokesman Harry Roque</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec47f14-4293-40ac-803c-193d66591bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:16:59.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:17:00.063+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28) —</strong> Vice
        President Leni Robredo is open to another Cabinet post, but she will have
        to talk it over with the President first.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a6b469-acd8-4ab4-83c5-c40cb4812d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:16:59.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:17:00.063+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ako</em>, I''ll be open to it but you know it is necessary
        that we discuss things," Robredo told CNN Philippines'' <em>The Source</em>
        in an exclusive interview that aired Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cffe1d5-d1f2-4a06-85d6-1163f7703507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:16:59.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:17:00.063+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perhaps I will tell the President that I will be very much willing
        to work with him. I will be very much willing to support what he''s doing,"
        she added. "But if there are things that I don''t agree on, <em>kailangan
        ko talagang sabihin</em>. <em>Kung okay yun sa kanya</em>, <em>e di okay."</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89bf9fb-86e9-4c08-a46b-b5e64f9c86f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:16:59.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:17:00.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But if there are things that I don''t agree on, I
        have to say so. If that''s fine with him, then okay.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c8050b-0107-4858-8fd5-7b32feb7d39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:16:59.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:17:00.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo chaired the Housing and Urban Development Coordinating Council
        until December 2016. She <a href="http://cnnphilippines.com/news/2016/12/04/vp-leni-robredo-resigns-cabinet.html">quit
        the post</a> after she was barred from Cabinet meetings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b9481a-2858-4465-bdcd-e8309b379b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:16:59.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:17:00.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President called it "the last straw" in a series of efforts
        to derail her from doing her job.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bacc46b-9fc1-46a0-af33-bfae96b5c8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:16:59.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:17:00.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing on Friday, Presidential Spokesman Harry Roque
        said the Palace "appreciates" Robredo''s readiness to serve in the Duterte
        cabinet, but added there is no new offer for her to join it so far.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951aaeb0-1374-48d4-aa18-35f1fee274ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:16:59.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:17:00.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ko po alam na kinukunsidera siya ng Presidente para sa
        kahit anong</em> Cabinet position [I don''t know if the President is considering
        her for any Cabinet position]. So to the Vice President, we appreciate her
        readiness, unfortunately, parang wala naman pong offer ngayon," he said</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9278324-9f21-476e-8d90-815b2ea79533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:16:59.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:17:00.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo is a prominent opposition figure, who has been critical
        of President Rodrigo Duterte''s policies — most prominently the bloody war
        on drugs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e368035f-5ee9-485f-a595-22169e10038a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:16:59.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:17:00.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allies of the President have accused her of wanting to take over
        the country''s top position, although she has repeatedly denied such plans.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a037f62-ffdf-4a51-aaf9-6bb873d5fa1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:16:59.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:17:00.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2018/02/23/robredo-want-to-oust-the-President.html"><strong>Related:
        Robredo: I do not want to oust the President</strong></a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dfa6a5-e133-4c45-9c38-81c00c2e006b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:16:59.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:17:00.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her being critical of administration policies may rub some of the
        President''s allies the wrong way, Robredo added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5211192-d110-429f-9577-70b0325ccd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:16:59.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:17:00.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pero minamasama, siguro hindi siya mismo... marami kasing nakapaligid
        na iba yung</em> interpretation (of) things that I say, or things that I do.
        And mahirap," she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925aaa71-9234-423d-8f29-98ad727341f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:16:59.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:17:00.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s taken the wrong way, maybe not by (the President)
        himself... There are a lot of people around who have a different interpretation
        (of) things that I say, or things that I do. It''s difficult.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2c609c-19d1-4407-8211-6dd1a35cd211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:16:59.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:17:00.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added she was satisfied with her post, and she did not see a
        Cabinet offer coming.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b89878d-2a70-44e2-b363-9bbdd613cc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:16:59.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:17:00.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pero</em> if that comes, <em>kailangan siguro pag-usapan muna</em>
        [But if that comes, we''ll have to talk about it first]," said Robredo.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fd48d2-1b9d-47dd-9582-bbc8d136e671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:16:59.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:17:00.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President was thrust into politics after her husband, Interior
        Secretary Jesse Robredo, passed away in a plane accident in 2012. The human
        rights rights advocate served as a congresswoman of Camarines Sur before she
        won the bid for the vice presidency.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1eb5aa1-8dbe-42fa-b566-8fcfb23225d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:16:59.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:17:00.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the full first part of <em>The Source''s</em> interview with
        Robredo here.</p>'
    '37':
