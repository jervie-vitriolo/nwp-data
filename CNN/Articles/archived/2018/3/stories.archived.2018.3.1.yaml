  'Robredo-women-most-vocal-pressed-under-Duterte-admin':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-01T09:21:36.995+08:00
    'imagesource': 'jcr:b46a7006-9dc1-4a48-9e50-6a92955fc47f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5052ed9f-b6fc-4d8b-b788-d03fc5ef2f21'
    'lead': 'Vice President Leni Robredo took note of a pattern at how women critical
      of the President — Sen. Leila De Lima, Ombudsman Conchita Carpio Morales, and
      Chief Justice Maria Lourdes Sereno — are given a difficult time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T15:23:29.924+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-12T15:23:30.173+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo: Women in gov''t most vocal, pressed under Duterte admin'
    'updated': 2018-03-02T12:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b70647-b780-481c-af3d-7b5415c3d7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:23:29.924+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:23:30.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28) —</strong> Women
        in positions of leadership under President Rodrigo Duterte''s administration
        are vocal — and they bear the consequences, Vice President Leni Robredo said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6c86c0-b474-457b-a806-78ed83d728ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:23:29.925+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:23:30.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung napapansin natin sa society natin ngayon, yung mga kababaihan
        in leadership positions, sila yung mas vocal e. Kaya mga kababaihan din yung
        nalalagay sa alanganin," Robredo told CNN Philippines'' The Source in an exclusive
        interview that aired Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afa247c-671b-495c-9b52-5962e290e5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:23:29.925+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:23:30.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we notice our society today, women in leadership
        positions are more vocal. That''s why women are consistently put in a difficult
        position.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a56c35-2a9e-4b5c-99e7-a15824c078fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:23:29.925+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:23:30.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, herself an opposition figure, is critical of some of Duterte''s
        policies — most notably the bloody war on drugs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf93e8f4-ab7d-41a4-a987-ada442713f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:23:29.925+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:23:30.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She pointed out a pattern that puts women leaders in government
        under more scrutiny.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29991c52-29fd-475b-9802-6545678418ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:23:29.925+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:23:30.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gaya ngayon, sino ba yung mga vocal, di ba? Si Senator Leila de
        Lima, Ombudsman (Conchita) Carpio Morales, si Chief Justice (Maria Lourdes)
        Sereno, mga very vocal about things kaya napapasok sa problema," said Robredo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4b6406-1db5-4b5b-bddc-d7fe52ca67df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:23:29.926+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:23:30.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Think about it, who''s been vocal? Senator Leila De
        Lima, Ombudsman Carpio Morales, an Chief Justice Sereno, who have been vocal
        about things and who now have problems.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4995c4aa-bb44-4fd9-a1e9-a9193e3f4572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:23:29.926+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:23:30.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima ran under the Liberal Party ticket with Robredo, while Morales
        and Sereno were appointed by former President Benigno Aquino III.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75bf6c3-bf22-41df-851d-21cf67a758be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:23:29.926+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:23:30.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, a staunch critic of Duterte, is under detention for drug
        charges at the Philippine National Police Custodial Center. The senator maintains
        her innocence, as her allies slam her arrest as an attempt to silence opposition.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca4e31f-dbeb-4428-a7be-eda1c1dc3614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:23:29.926+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:23:30.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales, meanwhile, was previously accused of being corrupt and
        biased by the President. She most recently butt heads with the President when
        her office defied a Malacanang order to suspend Deputy Ombudsman Arthur Carandang
        as he looked into Duterte''s alleged hidden wealth.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2135ace5-f6d2-48e4-8c32-f9eb2676dd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:23:29.926+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:23:30.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is also related to the President, as her nephew Maneses Carpio
        is married to Duterte''s eldest daughter, Davao Mayor Sara Duterte.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2d01a4-163b-4a89-8d7e-441db3b16c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:23:29.927+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:23:30.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the Chief Justice, efforts to impeach Sereno are underway
        at the House of Representatives. The Chief Justice has gone on indefinite
        leave Thursday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d799fa-01e8-4028-a867-4e2e84cac2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:23:29.927+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:23:30.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, flak for critical women is not restricted to those in politics,
        Robredo added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb64603-29df-4b95-af76-127328ef80c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:23:29.927+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:23:30.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kahit mga kababaihan na wala sa leadership positions, mas vulnerable...''Yung
        expectations sa asawang babae, mas mataas sa expectations sa asawang lalaki.
        Society is more forgiving of men than of women," said Robredo.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae179b51-f651-4477-89d4-3a9791c1a47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:23:29.927+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:23:30.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Even women who are not in leadership positions are more vulnerable...
        Expectations for wives are higher that expectations for husbands.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa59b9a0-addd-4658-874e-5849c4aa9064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:23:29.927+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:23:30.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo added she and other critics spoke up not because of wanting
        to grab power, but out of concern.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5afb813-6cfe-40e4-9d2f-83cb8d2843c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:23:29.928+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:23:30.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s unfortunate because when you voice out your dissent, it''s
        because you want certain things happening to change, or certain things happening
        to stop. It''s not because we want to oust the President," said Robredo.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7914deb1-3be6-4a24-ad9f-37930f25e5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:23:29.928+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:23:30.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President has repeatedly denied allegations that she is
        seeking the highest post in the country.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ad11f9-bac1-4db3-9022-03d0b5f44c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:23:29.928+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:23:30.179+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/02/23/robredo-want-to-oust-the-President.html">Robredo:
        I do not want to oust the President</a></strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a7e168-d976-462b-a90d-f4a606d92982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:23:29.928+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:23:30.179+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who is known for his macho strongman image, has been criticized
        for statements that have been <a href="http://cnnphilippines.com/news/2016/11/09/Duterte-Robredo-women-knees-Yolanda.html">considered
        offensive to women</a>.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad1ec9f-2c71-4723-89d3-157538f41edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:23:29.928+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:23:30.179+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He previously admitted to ogling at Robredo''s legs during a Cabinet
        meeting, a remark which she considered "tasteless [and] inappropriate."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deab0ded-600c-4b38-bb5e-d071b777540e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:23:29.929+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:23:30.179+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said the fight against inequality will continue, and women
        should be trained to speak up for their rights.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e052ba92-3ae5-4bbe-9c11-6aa665b78295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:23:29.929+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:23:30.180+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have achieved so much already in terms of trying to improve
        the status of women, but there is much to be desired," she said.</p>'
    '45':
