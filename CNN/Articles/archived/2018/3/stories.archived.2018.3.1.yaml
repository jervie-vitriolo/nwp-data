      'mgnl:type': 'embedCode'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cc7a99-7fec-4793-9b30-ade6fcd94f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:17:04.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:17:05.294+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, as it is, in my book, he''s already in the top 5 greatest
        players of all time, right behind MJ, Kareem, Russell, and Magic.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2732b9b-3086-44fb-96df-2eda8018132d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:17:04.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:17:05.295+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What will it take for him to surpass them?</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5950318-5dfe-4302-b939-e00112d7eb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:17:04.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:17:05.295+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, maybe two championships and another MVP perhaps? But, when
        all is said and done, he will definitely be in the Mount Rushmore of the NBA.</p>'
  'Kidlat-Tahimik-art-fair-philippines-2018':
    'author': 'Jed Gregorio'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2018-03-01T17:53:49.914+08:00
    'imagesource': 'jcr:a315c28a-9066-4f69-b389-21b91f1ba4ef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49f67b0c-61f0-4217-95ca-e65b1fe9ff01'
    'lead': 'For Art Fair Philippines 2018, the multi-awarded filmmaker shows the
      importance of the local story in cinema and art.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T14:29:06.043+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-12T14:29:45.788+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The dream world of Kidlat Tahimik'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60ad732-0f72-4138-bd99-c5a6a56ee11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:29:06.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:29:45.788+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Kidlat Tahimik
        is building an ark.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0204f189-d2ca-4ac3-9e27-c899cea55a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:29:06.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:29:45.788+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s not seaborne, however; it towers over Ili-Likha Artist Village,
        a massive complex that houses several artist-run workshops and restaurants,
        overlooking an unadulterated Baguio skyline. Ili-Likha itself is bricolage
        heaven. Mezzanines upon mezzanines are stacked to create vertiginous Penrose
        loops. Architectural conventions of stringently angular ups and downs are
        thrown out the proverbial stained glass window.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff1b246-be21-4cb2-843a-686316fecfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:29:06.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:29:45.788+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ark, in fact, is to be the cinematheque <em>Balanghay ni Ikeng</em>,
        named after Enrique de Malacca, a Malay native who was the slave of Portuguese
        explorer Ferdinand Magellan. Drawing in part from the Italian historian Antonio
        Pigafetta’s account that reports that Enrique spoke the lingua franca of the
        Visayas and translated for Magellan, Tahimik conjectures that Enrique was
        Filipino. “Though I won’t use the word Filipino because we weren’t yet Filipinos
        then,” he says. “Let’s call him Pinoy, for reference. It was a Pinoy who was
        the first man to circumnavigate the world.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6aa4dc8-0340-4008-aa76-d46b5cb5174d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:29:06.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:29:45.788+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrique also happens to be the hero in Tahimik’s last film, “<em>Balikbayan
        #1</em> Memories of Overdevelopment Redux III,” which premiered in 2015 after
        more than three decades in the making. The first half-hour show reel was made
        shortly after the seminal “Perfumed Nightmare” of 1979.</p>'
    '8':
      'image': 'jcr:c8f9a8af-1968-42db-89b2-3dbf1bc3da94'
      'imageCaption': '“Young artists always come and say, ''Master, tell us how to
        make the film.'' I don’t have any advice to give you guys. What’s important
        is that you nurture the storyteller within you. We all have a storyteller
        who has a unique frame of the world. The world is waiting for those stories.”
        Photos by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77c26e4-d016-46ca-be4b-7baba4e2df45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:29:06.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:29:45.788+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed7d3c1-6133-4ffc-95be-cda1436fb94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:29:06.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:29:45.788+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tahimik built a temporary stage above the cinema bleachers to test-mount
        his installation for this year’s Art Fair, “WW3 – The Protracted Kultur War,”
        a behemoth undertaking of carvings and sculptures using salvaged and repurposed
        wood and other indigenous materials.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd07e695-e02e-4d7e-9a7a-996c74ee1dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:29:06.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:29:45.788+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tahimik talks to CNN Philippines Life about the importance of the
        local story in cinema and art. Below are edited excerpts from the interview.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4286f2c1-d6b5-4eb7-8685-5e7f18ca1207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:29:06.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:29:45.788+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Can you talk us through your installation for Art Fair?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea43953-af17-4e31-a2f8-359c58363f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:29:06.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:29:45.788+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I put together a lot of junk I’ve collected over the years. These
        are trees fallen down from Typhoon Lawin [in 2016], used as sidings of this
        boat, for example. The central figures are two main characters. One is Inabyan,
        goddess of the wind of the Ifugao. Inabyan is fighting the goddess of wind
        of Hollywood. You might recognize Marilyn Monroe’s iconic pose, holding down
        her skirt. Now you know where the winds are coming from. It’s a statement
        that we, the independent filmmakers, have a choice. I’ve been making films
        for 40 years, and I decided I’m not joining the Hollywood bandwagon. I’m not
        saying that every filmmaker or student of mine should refuse the Mother Lily
        formula if you have to do that for a living, but maybe you can still do the
        local story that’s waiting for you, as a talented director, to tell.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078f652d-7883-482b-bf06-358e09f356d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:29:06.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:29:45.788+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Francis Ford Coppola wrote you that letter that you never
        got. What do you think would’ve happened if you did?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d26e165-d48c-4673-a0c7-e131da8db779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:29:06.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:29:45.788+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I started my Magellan’s slave film in 1979. I thought I was going
        to make a film that was the usual film — production value, good lighting,
        etc. But I realized that if I really were to do that, I would need money.
        I managed a 33-minute showreel where you get a gist of the story, but the
        story doesn’t breathe. It doesn’t expand. That was maybe only a year after
        Coppola decided to distribute “Perfumed Nightmare” under Zoetrope. Sometime
        in 1983, they sent me a letter by snail mail saying, “We’ve seen the film,
        which we think should be finished and shown to the public, and maybe we could
        be of help.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38dc525-761d-4355-87c1-b9a15df5c693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:29:06.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:29:45.788+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basically they were saying that they can help me in one of two ways.
        One is to finish the film on the production end, and another is the distribution
        end. Anyway, I never got that letter. Sometimes our postal system may not
        be the most efficient. It was only in 2005 when I visited Tom Luddy, who is
        the co-founder of the Telluride Film Festival and who used to work with Coppola,
        that we found out about that lost correspondence in file. I don’t know, maybe
        if I made the film then, I would’ve still had a certain straitjacket. Even
        if they would’ve given me freedom, it would’ve turned out to be a different
        film. But because I had 35 years, the luxury of time to let it breathe and
        let other ingredients come into my potpourri, I think I came up with a more
        interesting film.</p>'
    '22':
      'image': 'jcr:318bdef7-1d6c-46ff-bd15-16e99a65e2fc'
      'imageCaption': 'Kidlat Tahimik has been building an ark, which houses his cinematheque
        called Balanghay ni Ikeng, named after Enrique de Malacca, a Malay native
        who was the slave of Portuguese explorer Ferdinand Magellan. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8faa55-8901-464d-8aca-2d56b4afdc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:29:06.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:29:45.788+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337668b9-daf6-4200-a047-5905e876f86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:29:06.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:29:45.789+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I started filming when my son was only two years old, and when I
        finished the film, Kawayan was already a grown man with a beautiful beard.
        Also, 10 years before, my original Magellan had died, the actor. While doing
        my retrospective tour in the U.S. in 2012 (the film was shown at the Harvard
        Film Archive, the Pacific Film Archive in Berkeley, and the New Orleans Film
        Festival, among others), I kept seeing my short film, and I kept hearing the
        film say, <em>Finish me, finish me. Don’t wait for your next lifetime.</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3427889-f9cf-49e7-adb7-f5ab01aff332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:29:06.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:29:45.789+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I came back from that four-week trip, I already had new energy
        to finish the film, and Kawayan was doing a big project in Halsema Road. When
        I went there to film him, somebody crossed my camera, with really bushy hair
        and a big beard. I thought, Magellan! It was Kawayan. I had to wait 35 years
        so he could be the revival of Magellan, and I finished the film.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9f3c61-e7e0-4e71-a7b3-a5db42c05cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:29:06.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:29:45.789+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you see your pre-cinematic life, having gotten an
        MBA at Wharton and being an economist, as having an influence on your cinematic
        career?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bb681b-453c-4fca-b1f4-7d992a5ac4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:29:06.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:29:45.789+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people think that since I have an MBA I must be quite calculating
        in making my films, and that I’m able to mobilize resources. But actually,
        I had to bend over backwards to de-Whartonize myself. Really just wait for
        any trickle, buy a few rolls of film, shoot one or two scenes. If there’s
        no money, wait, and just go where the wind blows. Sometimes it’s also useful
        to have studied something that in the end you’d want to reject, you reject
        the philosophy of that MBA. That’s why I’m able to tell stories that nobody
        knows where they came from. Young artists always come and say, “Master, tell
        us how to make the film.” I don’t have any advice to give you guys. What’s
        important is that you nurture the storyteller within you. We all have a storyteller
        who has a unique frame of the world. The world is waiting for those stories.
        They’re not waiting for “Star Wars 25” and “Men in Black 328.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838ec33e-f98e-4899-96d1-98f6a2f5f520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:29:06.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:29:45.789+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In your post-college years, there was a time you were in
        Munich to sell souvenirs at the 1972 Olympics and you met Werner Herzog, who
        became your mentor. What were the most significant things that you learned
        from him?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e473f9b2-d766-4e86-a138-c8aa16aff040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:29:06.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:29:45.789+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That spirit of independence was something I could feel even if I
        couldn’t understand all his films. He was already a respected filmmaker of
        the New German Cinema and he struck me as listening to his surroundings of
        what story to tell and mixing it with his own frame. It’s only in 2015 when
        I met him again in Berlin when he had a big film with Nicole Kidman, which
        was really a Hollywood-style [film], but I think he kept this personality.
        There were many things that he taught me. One is that we have to build our
        own audiences. He said that to me when he took me on a trip with him, where
        we drove 800 kilometers to a cinema with only 35 people. When I first showed
        him my rough cut of “Perfumed Nightmare,” I was very insecure about one scene.
        There’s a scene there where I shot a side trip to Bavaria and I wanted to
        include my baby in the film. Everybody was saying you have to cut that, it’s
        a cute scene, but … I was apologetic about the scene, I said I’m probably
        going to cut that scene because it’s too much of a detour. And he said, “Ahh
        Kidlat, you’re best in your detours.”</p>'
    '34':
      'image': 'jcr:6261f962-9d0a-4674-814a-6dd35ae56c5f'
      'imageCaption': '“I’d like to have the audiences that Lino Brocka has, but I
        cannot work with Mother Lily. With all respect to Mother Lily, I don’t judge
        her, I just know that she’s part of a system that I know I can’t work in.”
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921759f2-4aac-45b4-a8c8-0848364be64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:29:06.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:29:45.789+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e141841-5a53-4162-989f-515c1857298b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:29:06.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:29:45.789+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Can you tell us about your “Bathala na” style of film- and
        art-making?</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c0d388-555e-4ab6-997d-2d29b4366472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:29:06.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:29:45.789+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best metaphor is how I built this place. I’m a “Bathala na”
        architect, I’m a “Bathala na” installation artist. I built this whole complex
        without any plan, blueprint, or architectural study. The usual Hollywood formula
        looks for a tightly written script, maybe based on a novel, so the story already
        has all the elements, and you’re paid to get it done at the shortest amount
        of time. Making a building like this without a plan is also like shooting
        without a script. “Bathala na” is a play on bahala na.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921718af-95ab-4fd7-9fff-6bf12060854f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:29:06.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:29:45.789+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the old days, maybe when you decide what you’re going to do,
        to hunt for this, or to cross a mountain, you do everything, whatever you
        can plan: you feel the winds, you watch the clouds. You use all your intelligence
        and brawn and instinct, your connection with the cosmos, you go with a certain
        audacity and braveness, but the outcome you leave with the cosmos. There’s
        a certain humility. It’s also like building a building. You can already pre-order
        how many cement bags you need. But when you allow for this constant ping pong
        with a benevolent cosmos, you’d be surprised what you can get.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54ca3c7-ee45-4b42-90a4-c56b1325af9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:29:06.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:29:45.789+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>As an artist, I find that there’s a tension between staying
        true to who you are — say, your personal history and working with what’s already
        there — but also challenging yourself to not be too comfortable. How do you
        balance that?</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ed555e-8730-444d-9db1-aebc9438f1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:29:06.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:29:45.789+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ve made my family uncomfortable, like when I tore up my MBA and
        started growing my hair. I’m not talking a bullheadedness, that I don’t give
        a damn what my parents feel. I always respected them, but I had to do it this
        way. My impulse is to be an artist and not be stuck working on economic statistics
        and calculating rate of return on investments. Also I want to do something
        that’s relevant to my family, my kids. I’ve always said this dictum that Kidlat
        Tahimik is a tatay first before he’s a filmmaker, in that order. Because once
        you become a filmmaker, the Hollywood formula and your economic bosses take
        over, and you have to follow their every rule. I’d like to have the audiences
        that Lino Brocka has, but I cannot work with Mother Lily. With all respect
        to Mother Lily, I don’t judge her, I just know that she’s part of a system
        that I know I can’t work in.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fad133-2175-43d2-abc8-2ba73db1eb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:29:06.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:29:45.789+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I know that I’m not going to work in that milieu, I’m also not going
        to make super eccentric films that no one understands, but I find a way between
        that my visuals can communicate some basic human condition or emotion so that
        my story can be relevant not for the biggest audience, but for people who
        are looking for comfort, looking for light, something to undo this crazy world
        of ours. I’m not a crusader, I’m not a messiah, but I’m a simple artist and
        hopefully in between these extremes I can find, as Buddha says, the middle
        way.</p>'
    '46':
      'image': 'jcr:aa805b36-7b5a-486f-9216-c0d0c6717402'
      'imageCaption': '“As I grew older I thought, wait a second, there are so many
        beautiful things in our culture but why doesn’t it reflect in the way we behave,
        or the way we tell stories or the way we frame the world? There was something
        wrong in this unbalanced world.” Photos by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5515c45a-360a-47da-b3e8-347917497ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:29:06.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:29:45.789+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b7a73c-c21a-444a-a40c-38311c0c4f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:29:06.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:29:45.789+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Former director of the CCP Raymundo Albano wrote in an essay
        that doing installation, as opposed to painting, is within the Filipino DNA
        — that we witness such intuition in how we set up fiestas, for example. I
        guess he was talking, like Marshall McLuhan, about the dialectic between medium
        and message. How do you see this play out in cinema as a Western medium viz-a-viz
        telling a local story?</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef8085a-f202-41d8-9aaa-7010a4c6a276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:29:06.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:29:45.789+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filmmaking as pioneered by Hollywood has a certain way of telling
        stories, and people are so used to it. You won’t want to venture into something
        else because you have to get your money back. I think a lot of painters fall
        in the trap, of not being accepted by galleries or losing a buyer. With installation,
        you can be playful with elements that you put together. You know, Filipinos
        are very instinctive people. Have you heard of kapwa psychology? Sikolohiyang
        Filipino is something that’s guiding me a lot right now. It was introduced
        by Virgilio Enriquez and a few other social scientists about 40 years ago.
        And he asked, why are we analyzing Filipinos through Freud, Jung, and Skinner
        and his rats? Why don’t we find our own methodology based on our Filipino
        values? They found that kapwa was the central core value that makes us distinct
        from other cultures, as opposed to individualism. We include the other in
        our decision-making. Kapa-kapa and pakiramdaman are things that are very Filipino.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da332607-4739-4273-8bdb-8e1f04f97b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:29:06.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:29:45.789+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Susan Sontag wrote this about your films: “Invention, insolence
        and enchantment — even innocence — are still available on film.” I understand
        how she could spot the innocence, because your films are very surreal and
        playful, but at the same time they’re politically and culturally-charged.
        Why is this innocence important?</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ee94ba-aa89-4584-9cfe-9ac4cf2886c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:29:06.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:29:45.789+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a long time my films were classified as Third Cinema. I thought
        they meant to say Third World cinema, directed by a Third World guy, with
        a Third World setting. I only learned very recently that Third Cinema was
        a sophisticated political union of many filmmakers who maybe didn’t like to
        be between the capitalist and socialist worlds, but already had a direction
        for what they wanted to say.</p>'
    '54':
      'image': 'jcr:8d7e4f92-f37b-4fbf-80af-0b2f6432018e'
      'imageCaption': '“I put together a lot of junk I’ve collected over the years.
        These are trees fallen down from Typhoon Lawin [in 2016], used as sidings
        of this boat, for example.” Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980fce19-8bbb-46e1-ac4a-6d91742612e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:29:06.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:29:45.789+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a12042a-85e1-4e8d-a702-a8cb0280532f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:29:06.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:29:45.789+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I made “Perfumed Nightmares,” I already had some discomfort
        not so much on the economic arguments or the political arguments, but how
        we are such a cultural underling of American culture. So I had an instinct
        to not be that. By jumping into a filmmaking process, I just learned how to
        wind my 16mm camera, I learned how to focus — it was like a child playing
        with his first toys — that was going to express in film my feelings of how
        I grew up in Baguio, which was an American hill station, that all my education
        was with American nuns, that Baguio was so Americanized in its design. I never
        questioned that when I was young. I thought it was normal to get excited by
        Elvis Presley and wear jeans.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7852ff1a-8783-45b0-b79c-e59abcd06c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:29:06.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:29:45.789+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As I grew older I thought, wait a second, there are so many beautiful
        things in our culture but why doesn’t it reflect in the way we behave, or
        the way we tell stories or the way we frame the world? There was something
        wrong in this unbalanced world. I had been an economist in Paris for five
        years [and] after I got my MBA, I decided to quit the job. I was so wanting
        to get out of that and become an artist. I had an inner wave, a tsunami, to
        express a story, and I don’t want to do it the way I “should’ve” done it.
        Maybe that’s what Sontag meant as innocence. You still do it even if all the
        rules say don’t do it yet.</p>'
