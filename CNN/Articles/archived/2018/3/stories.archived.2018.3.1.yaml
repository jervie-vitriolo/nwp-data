    'template': '1'
    'title': 'Jennifer Lawrence: I was treated ''in a way that now we would call abusive'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49151e2-2bcf-42f8-bfa7-b6a80018d2b2'
