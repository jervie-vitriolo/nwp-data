    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a20b86-c85f-47e8-ac5c-00d714e99de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:17:04.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:17:05.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''ll be honest. There are so many different statistics that they
        keep throwing out there nowadays, or special recognitions like the first player
        since 19-something to have 40 points 15 rebounds and 13 assists in a game
        or something like that or the first player to average … for a week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d10bc0-f10b-42cc-a888-66ad6e755c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:17:04.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:17:05.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right, those are really tough to do but when looking at true greatness,
        it''s the ones who are able to sustain and perform at such a high level over
        a long period of time. Lebron James has been doing it for 15 years and counting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2b1c3e-bd9c-426d-8565-f358547e5074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:17:04.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:17:05.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discussing who the greatest player of all time is tough. That''s
        because there are so many different arguments -- most number of championships,
        most number of MVPs, awards and etc - and there are so many counter-arguments
        as to why they shouldn''t be considered the GOAT.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6610b10b-1a8b-4760-a129-204a0268090e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:17:04.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:17:05.290+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, there are so many different advanced stats also to help debate
        who is the best.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac30861-8181-4445-9afa-2c73d28fb6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:17:04.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:17:05.290+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most people (myself included) consider Michael Jordan as the greatest
        player of all time. He definitely has a great case - 6 Championships, 5 MVPs,
        6x Finals MVP, 14x All-star, 11x All-NBA team, Defensive Player of the year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf728d44-b1d1-4046-a9ad-b546dd75380f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:17:04.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:17:05.290+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, if you based it on championships, well, Bill Russell had 11
        championships and 5 MVPs in a 13-year career. If you based it on MVPs, well,
        Kareem Abdul-Jabar had 6 MVPs and 6 championships, was a 19x All-Star, 15x
        All-NBA team member and an 11x All-Defensive team member. It will be an endless
        debate for sure.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebc0edf-8bc7-4d02-9e53-ffa7f097c9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:17:04.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:17:05.290+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One guy, who deserves to be in the discussion though for the GOAT,
        has to be Lebron James. When all is said and done, his numbers will reach
        numbers that have never been reached before.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2281d5-5e81-446b-877e-e6105681b265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:17:04.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:17:05.291+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sure, he may never reach the six MVPs of Kareem, nor the six championships
        of MJ and the arguments that he''s lost in the finals (3-5 record) will always
        be there. But, I believe reaching the finals in itself is an achievement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69925de-ff69-46ef-87b3-d7908f5c8568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:17:04.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:17:05.291+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lebron has made the finals eight times, MJ only six -- meaning he
        also lost before making the finals, which technically is the same thing because
        they didn''t win the championship anyway.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2077f18-16b5-4a33-842f-325fcd7feb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:17:04.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:17:05.291+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 3 of those finals, Lebron''s teams were definitely the underdogs
        -- the Warriors twice, and against the Spurs back in 2007 wherein I still
        don''t know how he led probably one of the weakest teams of all times to the
        finals at only 22 years old.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849cf6c8-ae33-4d92-9eab-455ff3e403a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:17:04.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:17:05.291+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All right, all right, I''m probably not making sense anymore but
        the point is, while he has lost a bunch of times in the finals, we can''t
        discount the fact that to even get there - 7 years in a row spanning two different
        teams, is something that is almost unheard of, and that we can''t keep using
        those losses to diminish how difficult it is to do what he has done.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319f2deb-2d6d-46fc-b16f-a9c73d22b78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:17:04.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:17:05.292+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now let''s go back a bit to the 30K/8K/8K club… among those who
        have scored 30,000 points, the next closest guy to him in terms of assists
        would be Kobe Bryant at 6,306.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0eaa4af-01c3-400d-93b1-11ed8caf3842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:17:04.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:17:05.292+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MJ has the next highest assist average at 5.3 but obviously he only
        played 15 years.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19f86bd-fc19-4b9f-bfc2-92f7002c3fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:17:04.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:17:05.292+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now rebounding wise, Lebron will never reach as much rebounds as
        guys like Malone, Wilt nor Kareem, but those guys were playing as true big
        men while Lebron James was primarily playing the small forward spot before
        sliding down to the power forward spot later in his career (he shuffles between
        both positions nowadays).</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108eb174-f4f6-4348-b29d-64bc0dfabc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:17:04.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:17:05.292+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lebron actually averages about the same amount of rebounds per game
        as Dirk Nowitzki (probably the greatest international player of all time)
        who stands at 7 feet.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6041397e-86ef-47a1-8631-e4cf998b73c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:17:04.889+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:17:05.293+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thing with Lebron is that he just does everything at such a
        high level.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a79777-443f-4477-a932-f501bfc2de53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:17:04.889+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:17:05.293+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When all is said and done, he may very well be the first member
        of the 40,000 point club and I think he will create an even harder club to
        join - the 40,000/10,000/10,000club.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f37cf92-c214-43e8-a805-4017aba867fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:17:04.889+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:17:05.293+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he is able to play at least 6 more years, assuming he can play
        around 70 games per year (a little conservative as he''s only played less
        than 74 games twice in his 15 year career) and average around 25 points per
        game - he averages 27.1 PPG in his career - that would give him an additional
        10,000+ points which would then take him to over 40,000.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0497482d-42eb-4ae0-9de0-45198c5eee75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:17:04.889+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:17:05.293+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And following the same numbers (assuming 420 games in 6 years),
        if he were to average even just 6 assists per game (not hard to see him do
        because the ball is always in his hands and he''s always been such a great
        passer and high I.Q. guy - he averages 7.1 for his career), that would take
        him to over 10,500 which would put him at the third all time in assists or
        maybe fourth depending on Chris Paul.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb45d52-6150-4083-855c-2ef57c11cc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:17:04.889+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:17:05.294+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And rebounding wise, well, he would also surpass 10,000 rebounds
        even if he only continued to average 5-6 rebounds per game (he''s  also averaging
        7.3 per game for his career) - which seems pretty easy for him to do especially
        if he''s playing more at the 4 spot.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fa3ed9-e3fe-47ce-8dc9-fe3bde666a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:17:04.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:17:05.294+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He could very well end up reaching numbers that may take a while
        to be surpassed. But what will motivate him to reach those? Well, he''s publicly
        said that he wants to play in the NBA with his son (2022 at the earliest)
        and being the historian of the game that he is, he is chasing ghosts, and
        is the type of guy who cares about his legacy.</p>'
