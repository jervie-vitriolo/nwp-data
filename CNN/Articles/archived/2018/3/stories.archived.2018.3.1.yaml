    'imagesource': 'jcr:e0f8e28f-c4b1-45dd-8e0c-52f7cfeac1bf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b018b3c-1ad3-4faf-8767-4290c12e7b62'
    'lead': 'A federal form of government would give local governments more autonomy
      and power.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T07:22:25.495+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T07:22:25.743+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: No regional police, military under federal gov''t'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa49d54-f13b-4d40-b8ee-3e8b67fdf268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:22:25.495+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:22:25.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1) —</strong> Despite
        supporting greater autonomy for local governments, President Rodrigo Duterte
        said he will not allow police and military forces in the regions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdf041f-9e12-408f-a328-aa4fcea3be60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:22:25.495+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:22:25.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kailangan isang pulis lang at isang</em> armed forces<em> lang,"</em>
        Duterte said in a Wednesday speech in Lanao del Norte. <em>"Hindi talaga ako
        papayag na may mga</em> regional armed forces<em> pati</em> regional police.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d3da1d-b5dd-4b49-9c13-5abc816c1d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:22:25.495+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:22:25.744+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There needs to be only one police force and one armed
        forces. I will not agree to regional armed forces and regional police.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed6be18-1580-4026-9147-ec9064fb7b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:22:25.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:22:25.744+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 11 of the 1987 Constitution stipulates a single Armed Forces
        of the Philippines and a national, civilian police force.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90f35ff-74c5-4c53-87a8-68f2b0bd2c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:22:25.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:22:25.744+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft charter from Duterte''s political party, PDP-Laban, also
        proposes a singular national police and military force. But the proposal states
        while the military stays under the President''s jurisdiction, the police will
        be under the power of a Prime Minister and a Cabinet Secretary.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2cc313-e871-40db-840d-36e5b21d2fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:22:25.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:22:25.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s statement came after the consultative committee for charter
        change voted on Tuesday for a federal-presidential form of government.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d284f77-7c9b-40a3-a82a-d204f43a7287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:22:25.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:22:25.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/02/28/nene-pimental-cha-cha-federal-presidential-system.html">Pimentel:
        Cha-cha consultative committee votes for federal-presidential gov''t</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3109513f-512b-44da-b6bf-2686ffabdac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:22:25.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:22:25.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Senate President Nene Pimentel, one of the members of the
        committee, said under the proposed system, the head of government would be
        a President elected directly by the people, instead of a Prime Minister.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ca0de7-66fd-40cc-9d7e-4af7ef6b41a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:22:25.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:22:25.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> elected <em>lang sa</em> France <em>ang presidente</em>,"
        Duterte said. "All others, <em>may distrito tapos mamili sila ng</em> Prime
        Minister.<em> Ganoon rin pero</em> more power<em> sa</em> local."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506eb91a-6232-4b4f-984c-1267319c05da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:22:25.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:22:25.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The one elected in France is the President. For all
        others, there are districts that choose a Prime Minister. The system is similar,
        but there is more power for local governments.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f47c96c-b78d-4217-aa70-b0a892ca2d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:22:25.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:22:25.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added under a federal setup, local governments would be
        able to keep more of their income.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dfeeea-ad00-4c26-b4bc-2a1751ee371e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:22:25.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:22:25.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also again said once a federal government is in place, he would
        step down.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f22797-25b1-41e6-b3fe-fe3403ce7503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:22:25.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:22:25.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sabi nila na gusto kong mag-diktador, magpatagal</em>," he
        said. <em>"Pagka-2020 nandiyan na ''yan, tapos may posisyong presidente, alis
        na ako. Hindi na ako maghintay ng ''22."</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8578d6d-d6cd-4430-a2fb-3caa9803bbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:22:25.498+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:22:25.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They said I want to be a dictator and stay in power.
        If federalism is there by 2020 and there''s a position for president, I''m
        leaving. I will not wait until 2022.]</p>'
  'Trump-voices-support-for-certain-gun-control-measures':
    'author': 'Jeremy Diamond and Dan Merica, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-01T08:56:01.344+08:00
    'imagesource': 'jcr:893cfb5b-7d2d-4b6a-99b8-ff0e341ffe2a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1633b4c-a550-4ab2-b731-e720e4882fd8'
    'lead': 'Trump again, brought up his support for raising the age of gun purchases
      from 18 to 21, though he didn''t specifically say he would sign a bill that
      includes that provision.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T07:24:57.080+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T07:24:57.249+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump voices support for certain gun control measures'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2ed6f5-e164-4a6d-9e10-4664f7eb6ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:24:57.080+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:24:57.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> <a href="https://edition.cnn.com/specials/politics/president-donald-trump-45">President
        Donald Trump</a> on Wednesday signaled his support for a hodgepodge of policies
        -- from strengthening background checks to raising the minimum age to buy
        certain guns and taking guns away from the mentally ill -- during a meeting
        with a bipartisan group of lawmakers at the White House on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef467aea-b153-478e-b280-8608caf5ed33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:24:57.081+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:24:57.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after an hour-long televised meeting, it was still unclear what
        specific legislation Trump would support. And the wide-ranging meeting, which
        included blunt back-and-forths between Trump and members of both parties,
        laid bare the vast divide on gun legislation and Trump''s own unfamiliarity
        with the searing, years-old gun debate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8fd94f-918e-4896-a7e9-9726d085504f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:24:57.081+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:24:57.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump again, brought up his support for raising the age of gun purchases
        from 18 to 21, though he didn''t specifically say he would sign a bill that
        includes that provision.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7236d84d-d3b6-44ed-aade-7c67376e0d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:24:57.081+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:24:57.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said he was eagerly waiting to sign an executive
        action to ban bump fire stocks, gun accessories that make it easier for semi-automatic
        weapons to fire like they are automatic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831fce66-a945-4027-af79-ae7152903149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:24:57.081+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:24:57.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, during an exchange with Sen. Joe Manchin, a Democrat, and Sen.
        Pat Toomey, a Republican, Trump signaled that he did not know much about the
        duo''s bill to strengthen background checks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7998a524-9e1b-4169-857e-55bfa80fba1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:24:57.081+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:24:57.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said he "hasn''t heard a lot about" the Manchin-Toomey background
        check legislation during the meeting, asking during the exchange whether the
        bill had bipartisan support. The measure, which has been pushed for five years,
        garnered 54 votes in the Senate in 2013.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bfe1f9-b1f6-4fa7-b5fa-55a5ad9ad664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:24:57.082+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:24:57.252+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Wednesday meeting, Trump asked Toomey whether his proposal
        raised the age of gun purchases from 18 to 21. When Toomey said the bill didn''t,
        Trump said, "Because you''re afraid of the NRA, right?"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd998d7a1-b887-472e-b900-7aee260c51b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:24:57.082+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:24:57.252+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has signaled a willingness to address gun issues in the wake
        of the Parkland, Florida, school shooting that left 17 people dead earlier
        this month. But his focus has vacillated from strengthening background checks
        to more forceful gun control measures.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770cbe52-dbec-4498-9395-d181548ac797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:24:57.082+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:24:57.252+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Tuesday meeting, Trump called on the bipartisan group
        of lawmakers to "turn our grief into action" and move in a bipartisan way
        "to end this senseless violence" of mass shootings.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a91271-8357-469c-80e2-3419cfca5f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:24:57.082+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:24:57.252+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can be ended and it will be ended," Trump said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce38020-6d0c-4ba2-a3a1-7c939b4926c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:24:57.082+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:24:57.253+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President once again called for the need to "harden" schools
        and arming "people with a certified training" to carry guns in schools, though
        he noted that "some people will oppose" that -- and urged those opponents
        to voice their criticism.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf2ad74-01b3-4580-af8c-ed99131048ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:24:57.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:24:57.253+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also stressed the importance of strengthening the background
        check system and once again said he pressed the National Rifle Association
        over the weekend on the need for action.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3587e1ab-e146-4944-97c1-57b36681508d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:24:57.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:24:57.253+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am the biggest fan of the Second Amendment. I am a big fan of
        the NRA. I had lunch with (them) on Sunday and I said, ''It''s time, we''re
        gonna stop this nonsense this time,'' " Trump said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec678634-87d4-414b-a12d-7de200ae686b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:24:57.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:24:57.253+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, seemingly eager to do something where his predecessors have
        failed, added he was eager to bear the responsibility of rallying Republicans
        around substantive legislation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59df7c9a-c0b5-4c7f-b683-6cc840a2a7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:24:57.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:24:57.254+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I like that responsibility," Trump said. "I really do. It''s time
        that a President step up."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a1a86d-1b1a-412b-866b-b1a00361f69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:24:57.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:24:57.254+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/02/28/politics/gun-laws-donald-trump-congress/index.html">“Trump
        voices support for certain gun control measures."</a></em></p>'
  'Loss-of-key-diplomat-revives-concerns-about-Trumps-North-Korea-strategy':
    'author': 'Zachary Cohen, Nicole Gaouette and Elise Labott, CNN'
    'caption': 'U.S. President Donald Trump. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-01T08:57:50.633+08:00
    'imagesource': 'jcr:24bd09c0-5f44-45a0-9a27-f745451be2de'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9070e3a-b830-4fb9-9225-bfc5827a1a10'
    'lead': 'A source close to Yun said the decision to step away from his diplomatic
      post was the result of a combination of factors and was not intended as a protest
      statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T07:29:13.674+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T07:29:14.023+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Loss of key diplomat revives concerns about Trump''s North Korea strategy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a20509-2139-4448-a710-ebda4db13d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:29:13.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:29:14.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The sudden retirement of a top US State
        Department diplomat dedicated to North Korea policy is raising concerns that
        the Trump administration lacks the experienced personnel needed to peacefully
        rein in Pyongyang''s nuclear program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194f0488-e3a8-4b5b-b9a7-4314a49c3f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:29:13.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:29:14.024+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joseph Yun, who is in his early 60s, <a href="https://edition.cnn.com/2018/02/26/asia/joseph-yun-north-korea-intl/index.html">told
        CNN on Tuesday</a> that it was "completely my decision to retire at this time"
        and that Secretary of State Rex Tillerson accepted his resignation "with regret."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632b1bde-df28-4846-a828-cb36876299fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:29:13.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:29:14.024+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to Yun said the decision to step away from his diplomatic
        post was the result of a combination of factors and was not intended as a
        protest statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b79c81-a7a4-4230-ab9b-ba313bebccff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:29:13.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:29:14.024+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several sources familiar with Yun''s decision told CNN he had planned
        to serve for only a year when the Trump administration took office and had
        already indicated a desire to retire for various personal and professional
        reasons.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82f0daf-3423-46a2-91aa-709682aa47f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:29:13.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:29:14.025+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the source close to Yun added that he was certainly disappointed
        in what he viewed as a general lack of coherence on the administration''s
        North Korea policy that made it difficult at times for him to discern the
        path forward.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d67c1d7-6b8e-47d5-9556-e539ca19fa2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:29:13.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:29:14.025+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source described the administration''s policy process as amateurish,
        but that was not the only reason for Yun''s decision as he was a career diplomat
        familiar with messy policy making.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b654bf-8cf9-4b2a-b529-f761d4eafe43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:29:13.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:29:14.025+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, several State Department officials said they are disappointed
        by the timing of Yun''s departure, given the urgent push to resolve tensions
        on the Korean Peninsula with diplomacy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7fdbb7-5cda-45eb-bb84-803380c8a092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:29:13.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:29:14.025+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, State Department spokeswoman Heather Nauert thanked
        Yun for his many years of service following his decision to retire, but said
        the notion he''s the only person who can handle the North Korea portfolio
        is "wrong."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992d28f1-7968-447d-9ddb-593013026f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:29:13.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:29:14.026+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The State Department has 75,000 people that work for us around
        the world," she said, "and people like Acting Assistant Secretary Susan Thornton
        and Chargé D''Affaires Marc Knapper are among those who can pick up the slack."
        The administration''s policy on North Korea, she noted, hasn''t changed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed812e41-5103-4bec-b78a-55f8624fed54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:29:13.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:29:14.026+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House also declined to provide an estimate for when President
        Donald Trump might name an ambassador to South Korea -- only fueling uncertainty
        surrounding the administration''s approach.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db53d78a-6f8c-449a-a95d-3f353518ac0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:29:13.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:29:14.026+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t have a timeline and I don''t have any personnel announcements
        on that position specifically," press secretary Sarah Sanders said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573a4508-ec92-45df-a939-33f7d08a0e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:29:13.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:29:14.026+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has been without a permanent ambassador to Seoul since Trump
        assumed office with the position filled by the chargé d''affaires.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff291b79-6b5c-4fb2-ae2b-f05fcd9ab979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:29:13.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:29:14.027+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vacancy of the key ambassadorship in Seoul, coupled with the
        loss of a veteran envoy in Yun, has revived <a href="https://edition.cnn.com/videos/politics/2018/02/01/trump-diplomatic-vacancies-pkg-robertson.cnn">concerns
        that the US lacks diplomatic experience</a> while dealing with one of its
        most difficult foreign policy challenges.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816dd602-93c6-4c60-98db-08259a15f765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:29:13.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:29:14.027+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s announcement that Ambassador Joe Yun, our top North Korea
        diplomat, is resigning is yet another setback in the Trump Administration''s
        chaotic and uneven approach to diplomacy in the Korean peninsula and to the
        overall institutional integrity of the State Department," said Democratic
        Sen. Bob Menendez of New Jersey, the ranking member of the Senate Foreign
        Relations Committee.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77378735-48b7-4853-939f-8660ccb2c648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:29:13.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:29:14.027+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump has made clear his fundamental misunderstanding
        of the role of diplomacy, and his disdain for the men and women of the State
        Department who have dedicated their lives to pursuing the foreign policy interests
        of the United States," he said in a statement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c40c97-a840-4a15-a143-10bff2a0d05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:29:13.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:29:14.027+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yun''s retirement is also raising concerns about deepening divisions
        within different parts of the administration over how best to proceed on the
        issue despite hopes for diplomatic progress following the Olympics in South
        Korea.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc7a35f-4ab9-4f84-87a6-e88e795c2e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:29:13.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:29:14.028+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''ve seen in recent months is an unraveling of what was
        once a fairly coherent North Korea policy," according to CNN military analyst
        John Kirby, who added that internal issues have created a divide with the
        State Department and Pentagon on one side and the National Security Council
        on another.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc46b4bb-ec8b-4af6-ad0e-56e69fe47bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:29:13.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:29:14.028+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some experts believe national security adviser H.R. McMaster has
        been running the National Security Council as its own competitive agency rather
        than serving in its traditional convening capacity -- and that has caused
        a rift with other branches of the administration and a disconnect in the overall
        strategy," Kirby said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebe3545-7058-45d2-b14c-eff4818cb231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:29:13.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:29:14.028+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Tillerson and Defense Secretary James Mattis have consistently
        said the US should exhaust all diplomatic options before considering the use
        of military force, the loss of key diplomatic voices like that of Yun could
        precipitate a more hawkish consensus within the White House, Kirby added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8ebebf-a713-4c97-91a5-c85e0e459d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:29:13.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:29:14.028+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And some worry that Yun''s retirement puts the US at risk of being
        left out of the negotiating process.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc7e25a-378c-44f7-80b9-aef9f1a8ab8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:29:13.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:29:14.029+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, with one less voice for forward-leaning diplomacy both inside
        the administration and in the region, the United States further risks being
        missing in action when it comes to advancing a safe and secure future on the
        Korean Peninsula for ourselves, our allies and for the broader region," Sen.
        Menendez said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b37210d-3364-47e4-b0b0-d708ffec631d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:29:13.679+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:29:14.029+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/02/28/politics/trump-north-korea-diplomacy-joseph-yun/index.html">“Loss
        of key diplomat revives concerns about Trump''s North Korea strategy."</a></em></p>'
  'Hope-Hicks-is-resigning-from-the-White-House':
    'author': 'Jim Acosta and Jeremy Diamond, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-01T08:57:51.143+08:00
    'imagesource': 'jcr:12d90bd2-73c8-4bf3-ae60-b823b76ddf4c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f3158da-5d70-4e31-b852-a14c42dad786'
    'lead': 'Hicks'' resignation came a day after she testified before the House Intelligence
      Committee and said she had told white lies in the course of her duties, though
      there was no indication the two were connected. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T07:34:26.607+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T07:34:27.161+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hope Hicks is resigning from the White House'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0b790a-aaf5-42bc-b4dc-bfc3601040b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:34:26.608+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:34:27.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> White House <a href="https://edition.cnn.com/2018/02/26/politics/hope-hicks-house-intelligence-committee/index.html">communications
        director Hope Hicks</a>, one of <a href="https://edition.cnn.com/specials/politics/president-donald-trump-45">President
        Donald Trump''s</a> longest-serving and closest aides, is resigning, the White
        House confirmed Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72565098-ba39-4d6d-ba82-4e34e72a030a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:34:26.608+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:34:27.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hicks'' departure capped her meteoric rise from Trump Organization
        communications aide to the upper crust of power in Washington in just a few
        years, during which Hicks sought to maintain a remarkably low profile for
        someone in her position.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48140f1b-df73-494e-9f8c-b73588efe5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:34:26.608+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:34:27.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her resignation will undoubtedly reverberate for months to come
        inside the West Wing, where Trump will find himself for the first time in
        more than three years without the constant presence of his most loyal aide
        -- who is among the handful of aides who worked with Trump at his company,
        during the rollicking campaign and into the White House.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98c1310-4a54-4326-898c-83c4b0c4c202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:34:26.608+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:34:27.163+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hicks'' resignation came a day after she <a href="https://edition.cnn.com/2018/02/26/politics/hope-hicks-house-intelligence-committee/index.html">testified
        before the House Intelligence Committee</a> and said she had told white lies
        in the course of her duties, though there was no indication the two were connected.
        A source familiar with her thinking said she first seriously considered resigning
        in the wake of the scandal involving former senior aide Rob Porter, whose
        public defense Hicks helped craft while also dating him at the time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46466e0-6e7c-4a3d-a092-61cc2835ae0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:34:26.608+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:34:27.163+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hicks won''t leave immediately but she expected to leave in the
        next few weeks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd33384-da8a-49ba-b445-c5e67bf80acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:34:26.608+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:34:27.163+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President praised her as "outstanding."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3722c0-9623-49ca-a00d-d580a51953d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:34:26.609+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:34:27.164+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is as smart and thoughtful as they come, a truly great person.
        I will miss having her by my side but when she approached me about pursuing
        other opportunities, I totally understood. I am sure we will work together
        again in the future," Trump said in a written statement on Wednesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9568464-cc11-47c3-9d84-ba2d2f8d78cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:34:26.609+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:34:27.164+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Hicks thanked Trump and the administration, saying:
        "There are no words to adequately express my gratitude to President Trump.
        I wish the President and his administration the very best as he continues
        to lead our country."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef8f32e-3f8f-4481-8fbf-8733dadab3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:34:26.609+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:34:27.164+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.nytimes.com/2018/02/28/us/politics/hope-hicks-resign-communications-director.html">The
        New York Times first reported her departure.</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f826b1-568a-449f-8883-ce37175d59f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:34:26.609+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:34:27.164+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear who will replace Hicks as White House
        communications director -- a position that has now been filled by four individuals
        -- but some of <a href="https://edition.cnn.com/2018/02/12/politics/mercedes-schlapp-hope-hicks-white-house-communications/index.html">Hicks''
        duties have increasingly been filled over the last two months by Mercedes
        Schlapp</a>, the senior adviser for strategic communications. While Hicks
        was busy fighting the crisis of the day at the President''s side or meeting
        with her lawyers, Schlapp stepped in to lead the communications team, sources
        told CNN earlier this month.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feee85ed-0f19-46f7-bb09-e99c9b844a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:34:26.609+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:34:27.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At just 29, Hicks is now expected to return to the private sector
        with the heading of former White House communications director, a label of
        prestige that can unlock top positions at blue chip companies, six-figure
        TV deals and profitable, best-selling books.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a845fc6-192d-4a5b-8b0b-ca6b7916ba4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:34:26.610+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:34:27.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of those could be in the offing for Hicks, who has remained
        a mystery to many Americans despite her proximity to power and influential
        role.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd5ba8a-13f1-41c9-9ac0-e9940189e335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:34:26.610+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:34:27.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Hicks will not exit the White House unstained, having drawn
        the scrutiny of special counsel Robert Mueller over her role in <a href="https://edition.cnn.com/2017/12/06/politics/donald-trump-jr-trump-tower-response/index.html">crafting
        the misleading statement about Donald Trump Jr.''s meeting</a> with a Russian
        lawyer promising dirt on Hillary Clinton during the 2016 campaign.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757c42b2-09fd-4625-8f2c-cd6c6a125cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:34:26.610+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:34:27.166+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hicks was one of the White House officials involved in crafting
        the statement aboard Air Force One that claimed Trump Jr., the President''s
        son-in-law, Jared Kushner, and then-campaign chairman Paul Manafort took the
        meeting with the lawyer primarily to discuss US policy on Russian adoptions
        -- rather than because Trump Jr. believed the lawyer would provide incriminating
        information on Clinton from the Russian government.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf5a098-ebc2-4fa8-bc54-05349edd2941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:34:26.610+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:34:27.166+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hicks also came under fire more recently over her involvement in
        crafting the White House''s initial defense of Rob Porter, the White House
        staff secretary who resigned in disgrace after two of his ex-wives publicly
        accused him of domestic abuse.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e76612-5a21-470f-a4d3-edb694b47344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:34:26.610+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:34:27.166+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hicks, who at the time was dating Porter, did not recuse herself
        from the matter. Instead, she urged other White House officials to put <a
        href="https://edition.cnn.com/2018/02/09/politics/rob-porter-donald-trump-reince-priebus/index.html">out
        a robust defense of Porter in the face of the allegations.</a></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4176a6a-7484-461b-a173-c36e67c1b5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:34:26.610+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:34:27.166+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hicks was one of Trump''s first hires as he assembled a lean team
        of aides who would launch his improbable presidential campaign. From then
        until his election, she was a constant presence by his side -- traveling to
        nearly every rally, hovering within earshot during interviews and always prepared
        to type out a bombastic tweet as dictated by her boss.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d410026-e3ae-4433-b27f-585cad2f2f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:34:26.611+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:34:27.167+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hicks, who first entered the White House as director of strategic
        communications, rose to the position of communications director after her
        predecessor Anthony Scaramucci flamed out in just 10 days, after attacking
        fellow White House aides in a vulgarity-laden interview.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72360f11-7ebb-4d3d-960c-5d94e5043282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:34:26.611+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:34:27.167+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pick marked a 180-degree turn from the White House''s earlier
        attempts to install a seasoned Republican strategist in the communications
        director post and was a tacit acknowledgment that wooing such a candidate
        was likely not in the cards.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ebd933-6d7e-4898-a8fc-890edc213407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:34:26.611+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:34:27.167+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Greenwich, Connecticut, native officially entered Trump''s orbit
        in 2014, after the President''s daughter Ivanka Trump poached Hicks from the
        public affairs firm where Trump had been a client. Soon enough, Hicks was
        working directly for the family patriarch at the Trump Organization and he
        asked her in 2015 to join his campaign as his press secretary.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3bea02-5a0a-4145-a37c-450b4e9bb594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:34:26.611+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:34:27.167+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/02/28/politics/hope-hicks-white-house/index.html">“Hope
        Hicks is resigning from the White House."</a></em></p>'
  'meghan-markle-uk-women':
    'author': 'Judith Vonberg, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-01T03:52:10.669+08:00
    'imagesource': 'jcr:028baa50-b18a-406b-9924-0cf9aced5d91'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2002fb11-b2f8-4a9a-8fa8-53e52e110092'
    'lead': 'Prince Harry''s bride-to-be Meghan Markle has said she will "hit the
      ground running" in her work to empower girls and women in the UK.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T07:39:37.330+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T07:39:37.704+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meghan Markle to ''hit ground running'' to empower UK women'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b1a809-dc22-4c4d-a531-f4f165c5b0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:39:37.331+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:39:37.704+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Prince Harry''s bride-to-be Meghan Markle
        has said she will "hit the ground running" in her work to empower girls and
        women in the UK.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38199e02-754c-47c6-8e30-7cd94ac21bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:39:37.331+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:39:37.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her appearance at the Make a Difference Together forum in London
        on Wednesday marks the first time Markle has appeared in public representing
        <a href="https://www.royalfoundation.com/">the Royal Foundation</a>, which
        was launched in 2011 by Prince William and his younger brother Harry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c312e40-c94d-48b5-bbee-cef14d70f726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:39:37.331+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:39:37.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also the first time the four young royals — William and his
        wife, Catherine, and Harry and Markle — have spoken publicly together.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c0c280-0931-4624-9bf2-efa7eb3fe78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:39:37.331+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:39:37.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referring to the #MeToo and #TimesUp movements, Markle said there
        was "no better time" to "shine a light on women feeling empowered and people
        really helping to support them, men included."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee03c4d7-01cc-442d-b221-73e2b0ef1ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:39:37.332+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:39:37.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Markle, the goal is not to help "women find their voices" but
        to empower women to use the voices they already have and to encourage people
        to listen to them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dcd321-c469-4462-b876-94411954865e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:39:37.332+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:39:37.706+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After her <a href="https://edition.cnn.com/2018/02/11/world/prince-harry-meghan-markle-royal-wedding/index.html">wedding
        to Prince Harry on May 19</a>, Markle will officially become the Royal Foundation''s
        fourth patron.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acd8571-2b58-45b6-99d0-b1e23d9ef79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:39:37.332+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:39:37.706+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She comes to the charity with a long history of activism: she has
        been an advocate of women''s rights since she was a teenager and became a
        global ambassador for development charity World Vision in 2016.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0832fdf-3a2f-459c-9b84-2196dd295ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:39:37.332+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:39:37.706+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech at the forum, Harry said he was "proud and excited"
        that his "soon-to-be wife" would be joining the foundation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28af009-5b26-42cf-8cbc-d0643d2801ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:39:37.332+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:39:37.706+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he is looking forward to working "as a pair" on issues
        they are both passionate about.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3e0115-54ea-4362-9cbb-05e602283029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:39:37.332+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:39:37.707+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Greater than the sum of our parts''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0954da-40c5-4e1b-9275-8711818979d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:39:37.333+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:39:37.707+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Royal Foundation was established to help the two princes pursue
        their charitable goals. Kate became the third patron after her wedding to
        William in 2011.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecb4bfa-a5ca-4e24-ae01-542506d096f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:39:37.333+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:39:37.707+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charity''s projects include Heads Together, which tackles stigma
        around mental illness, and the Invictus Games, an international sports competition
        for wounded veterans.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb3aa5c-cd6e-49de-be24-90b45e19ef77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:39:37.333+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:39:37.707+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markle praised the work of the Foundation, which brings charities
        and experts together to share resources and expertise in a bid to solve some
        of society''s biggest problems, and said she is "incredibly excited" at the
        chance to be involved.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643ae54b-100f-46b0-a0e5-0c46a1e27afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:39:37.333+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:39:37.708+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we focus on certain big issues, hopefully global, I think we
        can make a big difference," said William, who opened the forum with a speech
        reflecting on the charity''s past successes and future goals. "When we work
        together, we are greater than the sum of our parts."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c137f28-9f2f-494c-99db-bc3031d4431c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:39:37.333+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:39:37.708+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether it is sometimes difficult to work with family, William
        and Harry laughed. The disagreements come "thick and fast," admitted Harry.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acff5524-ebbe-4f7b-b9ad-5130814ad73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:39:37.333+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:39:37.708+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Working as a family does have its challenges," he added, "but we''re
        stuck together for the rest of our lives."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c4e117-fbe2-465e-8b61-f2e16c0bc6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:39:37.334+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:39:37.708+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markle said that differences of opinion could lead to bigger impacts:
        "If everyone''s thinking the same, how are you going to push the envelope?"</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c43e6d4-7e2e-40c7-bbb7-d22239db7370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:39:37.334+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:39:37.709+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Hit the ground running''</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95edc7a-f456-463c-b0d3-4cbfdb6e448f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:39:37.334+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:39:37.709+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the details of her future work with the Royal Foundation
        are still under wraps, Markle said she has already been meeting with organizations
        and experts in the UK who work on the issue of female empowerment.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9495b7-fa58-4fc3-9150-31f788f8a925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:39:37.334+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:39:37.709+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m... learning as much as I can to help maximize the opportunity,"
        she said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5d5c08-19db-41f2-8cc8-d1cc35c87231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:39:37.334+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:39:37.709+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While acknowledging that the next few months would be busy with
        wedding plans, Markle said she is keen to start working on her projects as
        soon as possible after May 19 alongside her husband.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ba46a7-afe0-46d2-a2c5-b155ff1804cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:39:37.334+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:39:37.710+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to hit the ground running," she said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed16a993-ab18-4040-baeb-7baff9ece410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:39:37.335+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:39:37.710+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are delighted to welcome Meghan to the Foundation," the charity
        said in a statement. "She has always shown great drive and compassion for
        making a difference in the world, and we are excited to embark on important
        projects together."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38981f01-3e53-41ca-a2aa-5c5cf64ccae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:39:37.335+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:39:37.710+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, <a href="https://edition.cnn.com/2018/02/28/europe/meghan-markle-royal-foundation-forum-intl/index.html">"Meghan
        Markle to ''hit ground running'' to empower UK women."</a></em></p>'
  'jennifer-lawrence-abuse':
    'author': 'Judith Vonberg, CNN'
