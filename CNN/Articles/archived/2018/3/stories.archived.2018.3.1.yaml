  'DILG-6-month-state-of-calamity-Boracay':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'The island of Boracay may face shutdown, after President Rodrigo Duterte
      said the destination has become a "cesspool." (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-01T09:15:29.907+08:00
    'imagesource': 'jcr:9a0c50d8-c317-467f-a885-edb7f1bd220c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c48bbf4a-70ed-4add-b75d-5b640c1d08a9'
    'lead': 'The Department of Tourism (DOT) has also suspended accreditation for
      Boracay hotels and resorts for six months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T15:44:05.183+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-12T15:44:05.356+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DILG eyes 6-month state of calamity in Boracay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fa6b50-0e76-485a-bce3-bfeaa294d183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:44:05.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:44:05.357+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1) —</strong> The Department
        of Interior and Local Government (DILG) is eyeing to declare a six-month state
        of calamity in Boracay island to speed up rehabilitation and clean-up efforts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b813d0ad-36e9-48a6-9cc6-86209b3a8cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:44:05.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:44:05.357+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s one of the options we''re considering because there is concern
        that the plan to rehabilitate Boracay island cannot be achieved under normal
        circumstances, meaning when normal commercial activities are in operation,"
        said DILG Officer-in-Charge Eduardo Año said in a statement Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89560827-c276-4cf7-9840-1d308f5984c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:44:05.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:44:05.357+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año added business operations on the island will also be closed
        for 60 days, if necessary, should the proposal push through.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35f5a26-7f23-4fd6-a941-1fcf4b0efda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:44:05.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:44:05.358+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current initiative to save Boracay is a statement of the national
        government to Filipinos and the whole world that this administration is just
        as serious in its environmental reforms as with other priorities in peace
        and order," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6460f7-9696-4520-846d-f38a2582d05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:44:05.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:44:05.358+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Tourism (DOT) on February 26 also suspended accreditation
        for Boracay hotels and resorts for six months, to stop "continued harmful
        disposal of wastewater" into the seas surrounding three of Boracay''s barangays:
        Balabag, Manoc-Manoc, and Yapac.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4b4cd5-691f-4741-9219-cd99c5a0e394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:44:05.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:44:05.358+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOT-6 Regional Director Helen Catalbas said new applications and
        applications for renewal of DOT accreditation will be on hold until concerned
        establishments present their environment compliance certificates issued by
        the Department of Environment and Natural Resources (DENR).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918ce7fd-b5d1-424a-9843-3faf4dd1873c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:44:05.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:44:05.359+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only DOT-accredited Boracay establishments may join national
        and international travel fairs, missions or road shows sponsored by DOT and
        the Tourism Promotions Board," Catalbas said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6606488-5c13-4ad8-843d-e15b9a4bc52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:44:05.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:44:05.359+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG Assistant Secretary Epimaco Densing III added they will conduct
        a drainage audit in Boracay, once the state of calamity is declared in the
        three barangays to check improper connections and disposal of waste into the
        waters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6d906a-caf8-4b5e-80e7-3a375c261595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:44:05.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:44:05.359+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, President Rodrigo Duterte gave the DILG and the DENR six
        months to clean up Boracay or he would shut down the island. This proposal
        has been met with criticism from business groups.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2bebf2-ab0e-4a1d-9468-f9ee60187cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:44:05.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:44:05.359+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Republic Act No. 10121, or the Disaster Risk Reduction and
        Management Act of 2010, the President may place any local government unit
        under a state of calamity, with the recommendation of the National Disaster
        Risk Reduction and Management Council (NDRRMC).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ea2a5a-7749-4752-acc4-a8af201869ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:44:05.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:44:05.360+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/02/22/Government-boracay-declare-state-of-calamity.html">Gov''t
        studying proposal to declare state of calamity, shut down Boracay for 60 days</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfc7321-51f7-4964-afce-16baf04451e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:44:05.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:44:05.360+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay, named as a top island tourist destination in the world,
        generates generates nearly ₱50 billion in annual receipts according to the
        DOT. More than two million tourists visited the island in 2017, according
        to the Malay Municipal Tourism office.</p>'
  'recruiter-OFW-found-in-Kuwait-freezer-surrenders':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-01T09:01:47.730+08:00
    'imagesource': 'jcr:80fcf8fc-8beb-4344-9b1e-6441a5a50f87'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '047daed5-3c11-4b72-8219-78ca0b584271'
    'lead': 'Marissa Ansaji Mohammed, who has been linked to the recruitment of slain
      OFWs Joanna Demafelis, says she was only a trainee and helped workers fill out
      forms. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T07:19:00.569+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T07:19:00.872+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Person of interest in Demafelis case denies recruiting slain OFW'
    'updated': 2018-03-02T03:33:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6921f80-640a-4bde-a494-1d30673fa94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:19:00.570+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:19:00.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Story updated to include statement of Marissa Ansaji Mohammed.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cebe83-088f-40b3-8d08-37a62cd7a0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:19:00.570+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:19:00.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1) —</strong> The supposed
        recruitment officer linked to household helper Joanna Demafelis has denied
        recruiting the slain overseas Filipino Worker (OFW) for deployment to Kuwait.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26190b63-f514-4c6d-8b57-c55dd5fb45cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:19:00.570+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:19:00.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference with the Labor Department on Thursday, Marissa
        Ansaji Mohammed asserted at that time of Demafelis'' deployment, she was only
        a trainee tasked to help applicants fill out their application forms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4db555-d938-4c5b-919f-e2e719a3a610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:19:00.570+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:19:00.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says she had nothing to do with recruitment, selection and deployment
        and didn''t even remember Demafelis until her photos came out.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a47ff3-cddc-4ec0-8873-1abd476a2089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:19:00.570+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:19:00.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa dami-dami ba naman ng pinapa-fillup ko sa</em> Mt. Carmel
        <em>hindi ko na talaga siya maalala and</em> four years ago <em>na ''yon e,"</em>
        she said. "<em>Hindi po talaga sir kasi</em> mostly <em>po</em> sir <em>pupumunta
        ang aplikante sa amin kasi hindi ako</em> allowed <em>mag-recruit sa labas."</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b05ac7a-2ff7-4c8d-951a-c4882bb296f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:19:00.570+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:19:00.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It would be difficult for me to remember her considering
        all the forms I had to make people fill out at Mt. Carmel. The incident was
        four years ago… I really don''t remember because most of the applicants approach
        us since I''m not allowed to recruit people from outside.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115d9d45-a075-4801-af49-34a56b62cd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:19:00.571+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:19:00.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohammed, who allegedly processed Demafelis'' papers, showed up
        at the National Bureau of Investigation (NBI) Thursday morning.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a445bf45-b01e-4964-a9ce-0541e7542f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:19:00.571+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:19:00.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she voluntarily went to NBI to clear her name.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba1f08c-02cd-493c-88ba-af6336d7c036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:19:00.571+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:19:00.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier press conference, Agnes Tuballes, another person tagged
        in Demafelis'' recruitment, mentioned Mohammed''s name as Tuballes was presented
        by the Philippine National Police''s Criminal Investigation and Detection
        Group (PNP-CIDG) to the media this morning.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ae6a82-6ed1-4701-af22-b7f2d5cbbd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:19:00.571+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:19:00.875+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuballes, who wanted to "come clean," said she merely referred Demafelis
        to recruitment agency Our Lady of Mt. Carmel Global E-Human Resources, Inc.
        for a fee of P13,000.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f620de-defb-4722-9a3f-1ce3cc48ee49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:19:00.571+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:19:00.875+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuballes said Demafelis was deployed to Kuwait through Mohammed,
        whom she identified as the recruitment agency''s secretary. Tuballes said
        she turned over Demafelis'' processing as she herself was on her way to Hong
        Kong to work as a domestic helper.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6753d7-486a-46ea-b661-ebdefd84c0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:19:00.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:19:00.875+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohammed, for her part, said she had seen Tuballes before but did
        not know her personally</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83eb9578-b708-4ca8-8631-c678a3709acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:19:00.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:19:00.875+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Di rin po ako sure sir kung</em> recruiter <em>siya kasi
        di naman ako nag-e</em>-entertain <em>sa ganyan. Kung ano lang yung</em> job
        description <em>na binigay sakin, hanggang doon lang ako kasi hindi talaga
        ako alam na mag-entertain ng mga ano-ano</em>," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf78e5b1-4d38-4dea-9106-b67d8f03d842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:19:00.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:19:00.876+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m not sue if she''s a recruiter because I don''t
        entertain these things. I just stick to my job description so I didn''t entertain
        all these other matters.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff246d7-19db-4d8d-9f18-74e277b7c8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:19:00.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:19:00.876+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuballes, meanwhile, said she felt guilty for not being able to
        help Demafelis, although she said the family never approached her when Demafelis
        went missing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d421c6-49a1-4f2d-8ce7-b02229921a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:19:00.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:19:00.876+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shocked <em>ako. Nandoon lang ako sa bahay; walang tumawag sa akin
        na ganoon na pala katagal ''yung nangyari kay Joanna</em>," she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a789f313-a2cc-4d89-bbea-8990cd8c6920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:19:00.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:19:00.876+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was shocked when I heard the news of her death.
        I was just at home; no one called me to tell me about Joanna''s case.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f51831-7cd7-4c7a-8b9a-242ddda4faf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:19:00.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:19:00.877+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>C/Supt. Roel Obusan, CIDG Director, said Tuballes and others were
        only using Our Lady of Mt. Carmel to recruit more Filipinos to work in the
        Gulf State.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f60c70-bc1d-4558-99e3-a96595f4d3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:19:00.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:19:00.877+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obusan said they will provide protection to Tuballes, but he did
        not rule out the possibility of holding Tuballes'' liable in Demafelis'' death.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd715af-0777-4917-b362-2efa1d72815f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:19:00.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:19:00.877+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this submission <em>na kailangan na rin niyang magsalita para
        malaman ang kanyang participation sa pagkamatay ni</em> Joanna," Obusan said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56da938-f5fa-4625-8f4b-807de443c4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:19:00.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:19:00.877+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: With this submission, she needs to give more details
        so we will know her participation in Joanna''s death.]</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9100465b-acb4-443d-a149-d0597c6ba468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:19:00.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:19:00.878+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuballes and Mohammed''s appearances come after President Rodrigo
        Duterte ordered the NBI and the police to look for Demafelis'' recruiters.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96863196-65d0-45ac-a9da-5957ba5354f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:19:00.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:19:00.878+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demafelis'' employers in Kuwait were arrested on February 23 in
        Syria.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9ec324-0447-4bab-953a-7493fa66f4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:19:00.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:19:00.878+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2018/02/23/joanna-demafelis-murder-suspect-in-custody.html"><strong>READ:
        Suspect in Joanna Demafelis'' murder in Lebanese custody</strong></a></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848d2ebd-f0ab-4d9e-8bbf-07e241fc6148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:19:00.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:19:00.878+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family of the slain migrant worker earlier said they went to
        the recruitment agency who sent her to the Gulf State after they lost contact
        with her in 2016, only to find out that it had been shut down in 2016 due
        to recruitment infractions.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0aa9f5a-449b-492e-b70e-1b2ad6b91acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:19:00.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:19:00.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the foreign recruitment agency Demafelis was signed under
        was Fadilah Farz Kaued Al Khodor Recruitment Office, which is currently on
        the POEA watchlist because of a pending case.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a4c4e8-bf6a-4d03-ad84-4a06147ab549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:19:00.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:19:00.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 29-year-old Demafelis was found inside a freezer in an abandoned
        apartment in Kuwait.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3de30ad-926b-4535-bf6c-08fcfcde74cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:19:00.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:19:00.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Chad De Guzman and Triciah Terada contributed
        to this story.</em></p>'
