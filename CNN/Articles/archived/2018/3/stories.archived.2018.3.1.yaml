  'McDonalds-PH-posts-double-digit-sales-increase-in-2017':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-03-01T20:58:26.463+08:00
    'imagesource': 'jcr:34b928ea-de96-4f45-8a95-13cb866a3d21'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7197c07-7b8c-4464-83e5-cd12c24eef61'
    'lead': 'McDonald''s Philippines logged a 14 percent increase in system wide sales
      in 2017.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T14:44:03.939+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-12T14:44:04.138+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'McDonald''s PH posts double digit sales increase in 2017'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20441804-3d07-400c-826a-d406bbd3c47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:44:03.940+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:44:04.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1) —</strong> Leading
        fast-food chain McDonald''s Philippines again posted double digit growth in
        system wide sales in 2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395bf5f1-eba7-4b89-95c6-4f6212d8186a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:44:03.940+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:44:04.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday, the company said it reached P42.6 billion
        or a 14 percent increase in system wide sales last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8da7944-420a-4699-b97f-353e11bbe8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:44:03.940+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:44:04.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This represents consistent double digit sales growth for the company.
        Mirroring this is the growth of net profit after tax," it said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64331343-3ca9-413e-bef3-4852b7473a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:44:03.940+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:44:04.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The growth drivers were new store openings, menu innovations and
        store marketing activities, the company said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3844b678-d238-490b-8192-21c65c63e4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:44:03.940+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:44:04.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s Philippines opened 52 stores across the country last
        year including Antique, Sorsogon, and Agusan del sur. Its expansion provided
        jobs for some 4,000 direct-hire employees.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a87d04-5d2a-4d9e-98e4-4e88e447d572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:44:03.941+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:44:04.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it "remains committed" to expanding its foothold
        in the Philippine market, and is targeting double-digit growth again in 2018.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7858ed2e-c962-463b-85d3-0984a3c7da18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:44:03.941+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:44:04.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It aims to open at least 40 new stores this year as Golden Arches
        Development Corporation (GADC), the master franchise holder of McDonald''s
        in the country, invests up P2 billion for the company''s "nationwide growth
        initiatives."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481e1138-7c8e-4511-8bb6-6a06ed7d7583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:44:03.941+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:44:04.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are confident that our expanded presence will also spur employment
        in our new areas of operations. By opening more new restaurants, we will be
        able to generate jobs and provide world-class training for thousands of young
        Filipinos. We also enhance economic activity in areas where we will be present,"
        McDonald''s Philippines President and Chief Executive Officer Kenneth Yang
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95041065-3f84-4ad3-ba8c-1cc83bc59b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:44:03.941+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:44:04.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang said McDonald''s is also looking at eCommerce as another "strong
        source" of incremental business growth.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e77311b-28b6-4437-a3f6-97f14f6e7f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:44:03.941+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:44:04.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited how the company''s focus on convenient and customer experience-oriented
        services such as McDelivery have allowed the chain to expand its market share
        and post "the fastest growth in the quick service restaurant industry."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b14521e-332e-4614-a5a2-0e19d917928d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:44:03.941+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:44:04.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re proud of our gains in McDelivery as the first QSR to have
        an online delivery site in 2009 and an app in 2014," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03148646-f735-4974-9967-84dc9bd97046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:44:03.942+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:44:04.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s Philippines is one of the country''s top fast-food chains.
        It has over 570 stores and almost 60,000 regular employees.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd89de22-b835-419c-8259-e2c9236d95b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:44:03.942+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:44:04.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, it was named "Best Employer for Commitment to Employer
        Brand" and "Best Employer for Commitment to Generation Y" at the Aon Best
        Employers Philippines Awards 2017 based on random employee opinion surveys
        and people practices index.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2afd81-f6eb-4270-9a32-0323ec5e2f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:44:03.942+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:44:04.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of GADC is owned by Chairman &amp; Founder Dr. George T.
        Yang and his family. It has been a wholly-owned Filipino company since 2005.</p>'
  'PSG-Neymar-injured':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-03-01T14:39:45.755+08:00
    'imagesource': 'jcr:0459525a-0521-469a-9e52-e932812944e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab7a7c44-75b7-4b55-a59e-49d95ba63143'
    'lead': 'Brazilian forward Neymar will undergo surgery and will miss the crucial
      Champions League clash against Spanish powerhouse Real Madrid.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T14:46:15.951+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-12T14:46:16.087+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PSG star Neymar to undergo surgery, will miss Real Madrid clash'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0db8751-6583-4bac-a9d1-6caa44c5ec80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:46:15.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:46:16.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Paris Saint-Germain (PSG) and
        Brazil international forward Neymar will miss action after the club announced
        that their star will be going through surgery.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ba51b0-1b71-466e-9dd7-0ed209dcff48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:46:15.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:46:16.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French club previously confirmed that Neymar suffered a twisted
        right ankle and a hairline fracture of the fifth metatarsal bone in the Ligue
        1 win over Marseille on Monday Philippine time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7775904a-c70a-49a4-a024-82fafd2d88d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:46:15.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:46:16.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a club statement, it was a joint decision made by the
        PSG and Brazil national team medical staffs to go through with the surgery.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c58fa9-97e6-4ad8-ac90-4cd59065193d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:46:15.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:46:16.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement goes on to say that in accordance with the player,
        the 26-year old forward will go through the procedure in Brazil at the end
        of the week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91e1280-f495-4f5e-accb-6f7f71fa1250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:46:15.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:46:16.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operation will be done by Dr. Rodrigo Lasmar, who will be accompanied
        by PSG representative Professor Saillant.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1fd6f7-f8a4-45d4-8bf6-3a3ee5f8514a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:46:15.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:46:16.089+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that Neymar will miss the second leg of PSG''s Round
        of 16 clash with Spanish powerhouse Real Madrid at the Parc des Princes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c30e8b8-07d2-4101-b632-ebacdf2c4d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:46:15.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:46:16.089+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mardrid currently hold a 3-1 lead on aggregate over the Parisians.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd943e20e-d1ed-439e-85fa-4c123fb71266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:46:15.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:46:16.089+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Ligue 1, PSG comfortably in first place with a 14 point advantage
        over second placed Monaco.</p>'
  'Rappler-Omidyar-Network-Roque':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-01T14:27:29.550+08:00
    'imagesource': 'jcr:d4daf636-ebaa-44f8-9423-8f54f6965863'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '425b7282-ce5b-4b59-8dd7-434d5ea83ac8'
    'lead': 'The donation should not be interpreted as an admission of wrongdoing,
      Rappler and Omidyar Network said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T14:50:07.114+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-12T14:50:07.384+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace: Rappler foreign investor''s move an ''admission'' of Constitution
      violation'
    'updated': 2018-03-02T03:31:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7853ef70-ed9f-4bbf-aa39-b2a81df3ca16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:50:07.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:50:07.385+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1) —</strong> A foreign
        investor''s move to donate its investment to Rappler''s Filipino managers
        is an admission that the online news agency violated the law, Presidential
        Spokesperson Harry Roque said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a932823-5b20-4c60-a974-2a54e75317aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:50:07.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:50:07.385+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an admission against interest. They violated our Constitution
        because they said now it removes the only obstacle that keeps Rappler from
        operating," he said in a media briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dbdf68-1972-4512-9b05-89741198b90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:50:07.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:50:07.386+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler''s foreign investor Omidyar Network announced Wednesday
        it is donating its $1.5-million (around ₱78 million) investment — made in
        the form of Philippine Depositary Receipts (PDR) — to the media agency''s
        14 senior managers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67db654-8a07-4dcd-baf3-1d9f39daead2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:50:07.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:50:07.386+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A PDR is an investment in a local company where the holder has the
        right to earn without having an equity stake.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e012187-37bd-4112-b96a-104765d7fd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:50:07.116+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:50:07.387+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="http://cnnphilippines.com/news/2018/02/28/Omidyar-Network-donates-investment-to-Rapplers-Filipino-managers.html">Omidyar
        Network donates investment to Rappler''s Filipino managers</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a352d5bf-284e-465f-99b7-c4f70d5dd4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:50:07.116+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:50:07.387+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen King, Omidyar''s Head of Global Governance and Citizen Engagement,
        said the group''s move meant to resolve foreign ownership issues, "completely
        eliminates the basis of the unwarranted SEC (Securities and Exchange Commission)
        ruling."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5008f8-d463-4ddc-8a3e-d6890ec12f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:50:07.116+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:50:07.388+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler''s license to do business was revoked on January 11 after
        the SEC said it breached the constitutional ban on foreign ownership in mass
        media.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305273a1-7e39-4760-aaa5-b57ec541c5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:50:07.116+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:50:07.388+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they (Rappler) acknowledge that their PDR contravenes the
        Constitution and our existing laws," Roque said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f7f31b-d5e9-4283-96f8-a7af562ab172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:50:07.116+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:50:07.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the donation of interest will not change the ruling of
        SEC, but it will only strengthen it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92c0a15-85e0-4674-99cd-90aa59b01dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:50:07.116+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:50:07.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I doubt if that will cure it (SEC ruling) because it has already
        been declared as void... It strengthens the ruling of the SEC, because it''s
        an acknowledgement that they violated the Philippine Constitution and they''re
        hoping to rectify it," Roque said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7be0c4a-6f6b-4481-bda1-d29b9d49e01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:50:07.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:50:07.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The donation, however, should not be interpreted as an admission
        of wrongdoing, Rappler and Omidyar said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddef2ab-c469-400a-8fd9-0fe3591c7063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:50:07.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:50:07.390+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would never admit that we were wrong because our position has
        always been that we created Rappler to be independent," Rappler Chief Maria
        Ressa said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df05de76-ab83-4993-9c5c-3aa1b69c11fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:50:07.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:50:07.390+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the SEC said in a statement the Omidyar donation must
        be coursed through the Court of Appeals.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97670941-8289-4c3a-8bdf-56a443dba3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:50:07.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:50:07.391+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering that the Commission''s Decision against Rappler is
        currently pending appeal before the Court of Appeals, any action on this supervening
        event must be coursed through the Honorable Court through an appropriate pleading
        or manifestation," it said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b7f212-fc17-4ac2-b5c9-d4072096eea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:50:07.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:50:07.391+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC added it is "internally studying" the development to determine
        its next action before the Court of Appeals.</p>'
  'Twitter-private-bookmark-tweets':
    'author': 'Selena Larson, CNN Money'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-01T14:22:14.729+08:00
    'imagesource': 'jcr:a3415c3b-c0bf-4285-add1-436a6eeab99e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3111fb2-f6f9-4f82-bf5f-cb71a7390f4c'
    'lead': 'Twitter users will be able to privately bookmark tweets to save and read
      later.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T14:53:01.551+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-12T14:53:01.697+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Twitter rolls out private bookmark feature for tweets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de81c28-a281-42dc-8b46-7ea18ac306f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:53:01.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:53:01.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Twitter is finally adding a feature
        its most devoted users have wanted for years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea29f1fe-d33f-47ef-a47d-b016c49a0d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:53:01.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:53:01.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting Wednesday, users will be able to privately bookmark tweets
        to save and read later.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fd7cd9-18a6-4973-8adc-be871ccc0659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:53:01.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:53:01.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until now, the easiest way to save a tweet was to Like it by tapping
        on the heart icon beneath a tweet. Other users would email or text links to
        store on another platform.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb81912-eb0b-4ce5-833b-43b26700b99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:53:01.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:53:01.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that was inconvenient for two reasons: People can see public
        Likes and some perceive the action as explicitly an endorsement, rather than
        a bookmarking tool.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaef4c50-15d7-4704-a114-8979f8d6259b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:53:01.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:53:01.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bookmarks will be private, and no one will know what you saved to
        read later.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a0b73d-2d81-4c13-9cc3-fa3afd8b192c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:53:01.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:53:01.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public Likes have sometimes raised controversy over the years, especially
        for high-profile figures. Texas Senator Ted Cruz''s account liked a pornographic
        tweet, which subsequently went viral. Cruz later said he was not responsible
        for the Like.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863c45d7-00a8-4315-8d63-54243bc1dd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:53:01.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:53:01.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bookmarks will be stored in the order they were saved.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbffe92-1bfc-45a2-b75c-cf2ce3fbb6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:53:01.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:53:01.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To save a tweet to the bookmarks menu, users can tap on the share
        icon in the bottom right corner of the tweet and select "Add tweet to bookmarks."
        People can view their bookmarks by tapping on their profile icon in the top
        left corner of the app.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758299e5-7050-47c1-8014-3158deef09e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:53:01.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:53:01.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter said it started working on the new bookmarks tool last year.
        It will be available on the Twitter app for iOS and Android, data-friendly
        Twitter Lite, and the mobile website. The company did not say when it would
        be available for desktop users.</p>'
  'Supreme-Court-Carpio-acting-chief-justice-Sereno-leave':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-01T16:31:35.191+08:00
    'imagesource': 'jcr:a84f3e94-f53f-4263-b5a8-a22011661948'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '074d7459-275f-47c8-b721-ae66173260e9'
    'lead': 'Senior Associate Justice Antonio Carpio has been a member of the Supreme
      Court for almost two decades. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T15:00:07.175+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-12T15:00:07.449+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Carpio is acting Chief Justice as Sereno goes on leave'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf410c9-69fb-4684-a3d2-1bcf3232a0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:00:07.176+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:00:07.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1) —</strong> Senior
        Associate Justice Antonio Carpio takes over as acting head of the Supreme
        Court while Chief Justice Maria Lourdes Sereno is on indefinite leave.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0648668b-5aad-487d-93a2-d7993db370fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:00:07.176+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:00:07.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was announced by Supreme Court Spokesperson Theodore Te in
        a press briefing Thursday, quoting a statement signed by 13 justices – excluding
        Associate Justice Benjamin Caguioa who is on leave, and Sereno whose indefinite
        leave started Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1889dbb-d254-4d45-9762-990c30ebc2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:00:07.176+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:00:07.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement was issued to clarify events during the controversial
        en banc session on Tuesday, after which Sereno''s spokespersons announced
        the Chief Justice was taking a break.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a583408e-2b8c-4244-ba34-79c6b8693c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:00:07.176+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:00:07.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/03/01/Supreme-Court-13-justices-wanted-Chief-Justice-Sereno-to-go-on-indefinite-leave.html">SC:
        13 justices wanted Sereno to go on indefinite leave</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15499087-2b0e-442c-9893-bfebe96e14ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:00:07.176+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:00:07.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said all 13 justices urged Sereno to go on leave, and named Carpio
        acting chief justice while she is away.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bde048-8509-47af-a2c7-fe1e636a6889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:00:07.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:00:07.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio, the most senior associate justice, has been member of the
        high court since October 2001.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f21c12-3e0d-4923-adb6-a15f7213db60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:00:07.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:00:07.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was appointed by former President Gloria Macapagal-Arroyo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361186f9-fea5-47d8-9922-143cb0400503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:00:07.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:00:07.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio has repeatedly criticized the Duterte administration''s soft
        stance on the South China Sea dispute.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493ad743-619a-48be-af69-313819b8be0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:00:07.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:00:07.453+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/02/22/Antonio-Carpio-Duterte-South-China-Sea-militarization-for-PH-not-US.html">SC
        Justice counters Duterte: Militarization in South China Sea for PH, not U.S.</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a397fbe4-4530-40b2-8329-caa0913f9847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:00:07.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:00:07.453+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was part of the Philippine delegation to the Permanent Court
        of Arbitration in The Hague that argued for and won the country''s case against
        China in July 2016.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5377c6d7-171b-42bb-aee3-b93cf89fd56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:00:07.178+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:00:07.453+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio recently said the "policy of appeasement by the Philippines
        will only embolden China to further militarize its artificial islands" in
        the contested Spratly Islands in the South China Sea.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f24acf-d5b8-4716-b88e-0cd80fdb1625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:00:07.178+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:00:07.453+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This did not sit well with the Palace. Presidential Spokesperson
        Harry Roque said Carpio should leave the judiciary and run for public office
        instead.</p>'
  'Supreme-Court-13-justices-wanted-Chief-Justice-Sereno-to-go-on-indefinite-leave':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-01T11:54:08.638+08:00
    'imagesource': 'jcr:9cc85934-1fe7-4d87-9701-d27b1e57f4e2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4df1ba13-65de-4e84-a650-ef51749078c5'
    'lead': 'The justices said they issued a statement to finally ''address the confusion''
      arising from Sereno''s spokespersons'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T15:03:38.657+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-12T15:03:38.895+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC: 13 justices wanted Sereno to go on indefinite leave'
    'updated': 2018-03-02T03:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72faf388-51ae-46c6-9293-248795d2e100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:03:38.657+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:03:38.896+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1) —</strong> Thirteen
        justices of the Supreme Court urged Chief Justice Maria Lourdes Sereno to
        take an indefinite leave, the high court announced Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf88fc0-0d45-4c9b-bcac-cbe808e42fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:03:38.657+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:03:38.896+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After extended deliberations last Tuesday, February 27, 2018, 13
        of the justices present arrived at the consensus that the Chief Justice should
        take an indefinite leave," Supreme Court Spokesperson Theodore Te said in
        a press briefing, quoting a statement signed by the 13 justices.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e050395-2297-4d84-a68f-2403b007ac40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:03:38.658+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:03:38.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associate Justice Benjamin Caguioa was not present because he was
        on leave.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0d0ca7-467b-475e-9089-9e25e81f6895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:03:38.658+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:03:38.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The justices wanted Sereno to take a break for several reasons.
        After consulting with the two most senior justices, Antonio Carpio and Presbitero
        Velasco, Jr., Sereno supposedly announced during an en banc meeting she was
        going on an indefinite leave starting March 1, according to the justices''
        statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c90674-9b47-4133-890c-26e689bdfac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:03:38.658+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:03:38.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The justices issued the statement a day after the lawyers of Sereno
        announced the Chief Justice would go on a wellness leave from March 1 to 15.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f5b317-cd1d-4df0-b396-4ff470e83a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:03:38.658+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:03:38.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The justices said they issued a statement to finally "address the
        confusion" arising from Sereno''s spokespersons.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc6b750-72b7-470b-a82e-9b6090531c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:03:38.658+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:03:38.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/02/28/house-panel-show-cause-order-jojo-lacanilao.html">House
        panel issues show cause order for Sereno spokesperson</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7739a80-86f0-478f-8f3b-da1a696f46a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:03:38.659+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:03:38.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno, in her letter to the Supreme Court dated February 27, said
        she is charging a portion of her leave against her wellness leave – from March
        1 to 15. Her spokespersons said it would be up to her to extend her leave
        or not.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bb350e-a718-4e32-b0d7-34047a5a0065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:03:38.659+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:03:38.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also said Sereno only "advanced" the wellness leave she had
        filed which was initially set from March 12 to 23.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706196df-fb5e-4524-b77d-26b5f1331062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:03:38.659+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:03:38.899+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The justices, however, stressed the Chief Justice "did not request
        the rescheduling of her wellness leave," as earlier claimed by her spokespersons.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0039f6-1adb-450f-8475-9b1c11607dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:03:38.659+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:03:38.899+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court said it "regrets the confusion that the announcements
        and media releases of the spokespersons of the Chief Justice have caused which
        seriously damaged the integrity of the Supreme Court in general and the Supreme
        Court in particular."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1e1158-6fd9-41d4-be37-06cdff86c868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:03:38.659+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:03:38.899+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno is taking a leave as the House committee on Justice is expected
        to vote next week on probable cause in the impeachment case against her. The
        panel will send a committee report to the plenary.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129f15e9-9f97-4014-9910-46329c4fcbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:03:38.660+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:03:38.899+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A vote of at least one-third of the members of the House of Representatives
        may then start an impeachment trial at the Senate.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534d7aec-effe-4c29-8601-6a0728eeaf3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:03:38.660+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:03:38.900+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impeachment case prompted calls for the chief magistrate to
        resign. She is accused of violating the Constitution, corruption, betrayal
        of public trust, and other high crimes - grounds for officials to be impeached
        under the Constitution.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1d034a-ef59-4f40-aefe-1df4ee9c7ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:03:38.660+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:03:38.900+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno repeatedly said she will not step down from office, as she
        has denied all allegations against her and asked for the impeachment complaint
        to be junked.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0dcc11-9277-4cce-8381-6c3b1b351e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:03:38.660+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:03:38.900+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio will be acting Chief Justice while Sereno is away.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbd2a00-3038-4e38-bef3-19ed51b558c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:03:38.660+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T15:03:38.901+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
