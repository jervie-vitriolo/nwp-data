      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/03/01/Supreme-Court-Carpio-acting-chief-justice-Sereno-leave.html">Carpio
        is acting Chief Justice as Sereno goes on leave</a></strong></p>'
