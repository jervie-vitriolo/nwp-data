  'MRT3-zero-unloading-for-the-past-week':
    'author': 'CNN Philippines Staff'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2018-03-01T11:05:16.233Z
    'imagesource': 'jcr:aa36a397-a656-4a63-80ec-b5bf3466278e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2aa4c812-05bd-4c80-9c53-aca5e3373151'
    'lead': 'No passengers were unloaded from the trains of the Metro Rail Transit-3
      (MRT-3) for seven consecutive days, the Transportation Department (DOTr) said
      Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-04T03:01:30.946Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-04-17T09:06:11.862+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:06:09.918+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MRT-3: Zero unloading for the past week an ''all-time high'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61224d77-ec29-438e-894d-ab9f59a008c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T03:01:30.946Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:11.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1) —</strong> No passengers
        were unloaded from the trains of the Metro Rail Transit-3 (MRT-3) for seven
        consecutive days, the Transportation Department (DOTr) said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ce4d8c-9e74-4119-8d57-9931a0260309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T03:01:30.975Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:11.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last unloading incident was recorded 21 February 2018. An all-time
        high since (the Maintenance Transition Team or MTT) takeover, and since 2017!"
        the department announced.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e3bccd-c037-4a9b-977a-03c07de28701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T03:01:30.975Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:11.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'externalLink'
      'url': 'https://www.facebook.com/DOTrPH/posts/1056145387857930'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65b97d5-1ec8-4bd1-a44b-906b5ce51202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T03:01:30.975Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:11.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MTT replaced the Busan Universal Rail Inc. as maintenance provider
        of the MRT in November 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b1438e-5854-472c-a17f-f18e275e065d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T03:01:30.976Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:11.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr attributed the record to the arrival of spare parts earlier
        this month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d44fd3-58f8-4451-94ea-ea32fd19e902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T03:01:30.976Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:11.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a daily average, however, only seven trains run the stretch of
        the 13-station train line, catering to around 1.1 million passengers daily.
        The number of available trains is short of the ideal 20 during peak hours.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80299e3a-ef2f-4513-8c31-415db2fa5f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T03:01:30.976Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:11.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Undersecretary Timothy Batan said they are targeting
        to have 15 operational trains after Holy Week, when the MRT suspends operations
        to conduct maintenance works.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155cfdff-fa97-449e-8ea5-b8a5466b095b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T03:01:30.977Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:11.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Problems of train breakdowns, glitches, and coaches detaching while
        in transit have been hounding the MRT, prompting the Senate to start its probe
        on the MRT mess.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fafffe-5528-45d2-b3e5-8c2ab6a17cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T03:01:30.977Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:11.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rail line reported an average of two glitches a day during the
        past year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2472d6c-9b2e-4c48-a563-2b07fa76638b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T03:01:30.978Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:11.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 17-kilometer train line runs the stretch of EDSA, from North
        Avenue in Quezon City up to Taft in Pasay City.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccebd208-0511-42ce-babc-0f716f6ef815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T03:01:30.978Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:11.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: DOTr targets 15 operational MRT trains after Holy
        Week</strong></p>'
  'umali-sereno-mental-health-findings-grounds-for-impeachment':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': '(File photo) Rep. Rey Umali'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-01T23:33:29.237+08:00
    'imagesource': 'jcr:81c337cf-a080-4c1f-94b8-ea65bef92772'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02ba175a-eead-4bf8-8b2a-ae3b1ebbad3f'
    'lead': 'Rep. Rey Umali says Chief Justice Maria Lourdes Sereno should be impeached
      for betraying the public''s trust about her mental condition.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T12:57:51.274+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-12T12:57:51.460+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Umali: House committee to include findings on Sereno''s mental health
      in grounds for impeachment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfb8a7b-17a6-4771-9a9b-3b1ea4c03f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:57:51.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T12:57:51.460+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1) —</strong> Rep.
        Rey Umali says Chief Justice Maria Lourdes Sereno should be impeached for
        betraying the public''s trust about her mental condition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307c9979-bc25-4e77-a040-a8ee8113ed17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:57:51.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T12:57:51.461+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali said this is among the grounds for impeachment against Sereno,
        which the committee will present to its members when they reconvene next week
        to decide whether or not there is probable cause to impeach her.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73978df6-c21c-4235-b5d9-f402d6ea3c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:57:51.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T12:57:51.461+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirteen Supreme Court Justices eventually belied the statement
        of Sereno''s spokespersons that claimed the Chief Justice was going on a 15-day
        wellness leave. A statement from the Supreme Court said that during an en
        banc meeting, Sereno had agreed to take an indefinite leave.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515f7823-20b7-414c-926f-d0416d487fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:57:51.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T12:57:51.461+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chief Justice eventually clarified, through her spokespersons,
        that she is taking a wellness leave indefinitely.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13916eed-28db-4104-8e27-8bf5baad7c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:57:51.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T12:57:51.461+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained she did not use the term "indefinite" earlier because
        it was not in the Supreme Court internal rules.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63900b1-a17e-45cc-9b4e-8278e1791443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:57:51.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T12:57:51.462+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali said, "Isa-cite na lang namin ito [We will cite this] as an
        example of the kind of mental disorder that she is suffering from that really
        made the other members of the Supreme Court disrespect her."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de28b5c9-c8a6-47d5-974d-af9fb5e440f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:57:51.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T12:57:51.462+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A show cause order was also issued by the Committee on Justice Thursday
        afternoon, asking Atty. Jojo Lacanilao, a spokesperson for Sereno, to explain
        why he issued a statement that Sereno took a wellness leave after the en banc
        session last Tuesday.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LOOK: House committee on justice issues show cause order against
        Chief Justice Maria Lourdes Sereno&#39;s spokesperson Jojo Lacanilao. <a href="https://t.co/aQjmM9cbHx">https://t.co/aQjmM9cbHx</a>
        <a href="https://t.co/N3HSp1cI3z">pic.twitter.com/N3HSp1cI3z</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/969136998945468416?ref_src=twsrc%5Etfw">March
        1, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11e313c-e308-41d8-9966-13e52649ca23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:57:51.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T12:57:51.462+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da91a631-2735-4943-afba-2c0aa609cd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:57:51.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T12:57:51.462+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order added Lacanilao had 72 hours to explain or it was possible
        for him to be cited in contempt.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcde1c2-a645-446f-8eb1-02fe2c9c7ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:57:51.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T12:57:51.463+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s spokespersons refused to comment on Umali''s accusations,
        but they did say they were ready to disprove all allegations in a possible
        Senate trial.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaecd039-b8be-4dcd-bc8d-972954b09778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:57:51.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T12:57:51.463+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacanilao added, "Anything that they will present at the Senate,
        we will definitely question, we will definitely test <em>kung ano ang</em>
        veracity <em>at</em> credibility n<em>g ipu-put up nilang</em> witnesses."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c56a4ae-22b7-4e67-b04a-90747234bda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:57:51.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T12:57:51.463+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Anything they will present at the Senate, we will
        definitely question, we will definitely test the veracity and credibility
        of those they wiull put up as witnesses.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f455d1e6-cfce-4e31-aef0-03997156dc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:57:51.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T12:57:51.464+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacanilao said while it is easy to engage in a trial by publicity,
        they would rather hold their cards close to their chests for now as they prepare
        for a bigger battle in the Senate.</p>'
