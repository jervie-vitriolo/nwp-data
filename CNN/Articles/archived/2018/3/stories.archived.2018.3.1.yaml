      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russian President Vladimir Putin boasted
        Thursday of new weaponry that will render NATO defenses "completely useless"
        -- and delivered a warning to the world about Russia''s resurgent military
        might.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad3ca35-cf5e-46c2-a2fb-5d2d65b8f7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:18:33.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T13:18:33.693+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an annual address to the Russian parliament, the Kremlin leader
        said Russia had developed a new, nuclear-capable cruise missile with "unlimited"
        range that is capable of eluding air-defense systems.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c28c95-d0c9-4c17-8069-2955844b9bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:18:33.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T13:18:33.694+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said Russia had developed an "invincible" missile that can
        deliver a warhead at hypersonic speed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5bc544-99a4-44b8-913c-cf085f411b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:18:33.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T13:18:33.694+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin is running for reelection in mid-March on a platform that
        emphasizes his strength as a leader. And Thursday''s speech was an occasion
        for the Russian President to showcase his country''s strides in military technology.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9e6810-be13-4ce5-ad37-9a7b235304ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:18:33.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T13:18:33.694+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia still has the greatest nuclear potential in the world, but
        nobody listened to us," he said. "Listen now."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a7e2d8-5b34-4363-a2f8-8ce9a3961c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:18:33.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T13:18:33.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One new development: The creation of a low-flying cruise missile
        capable of stealthy operation. Putin said the missile would be nuclear-powered
        and showed a video simulating its flight.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12979e4b-ab78-484f-bc64-856e8ce9d12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:18:33.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T13:18:33.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the range is unlimited, it can maneuver as much as necessary,"
        Putin said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaff36eb-c73e-4398-901b-63c660b3519f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:18:33.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T13:18:33.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another military development, Putin said, was a weapon capable of
        flying "like a meteorite" at several times the speed of sound.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0f0f19-2c10-407f-b8ce-53465d4b1768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:18:33.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T13:18:33.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be practically invulnerable," he said. "The speed will
        be hypersonic."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040b85fc-1ab8-40f8-9711-1648762995c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:18:33.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T13:18:33.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin has long fumed over the decision of President George W. Bush
        to <a href="http://edition.cnn.com/2001/ALLPOLITICS/12/13/rec.bush.abm/">withdraw
        from the 1972 Anti-Ballistic Missile Treaty</a> and deploy missile defenses.
        In his remarks, the Russian president said Moscow''s new arsenal had been
        developed in response to Washington''s moves.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c252f3eb-1a64-425e-8190-a15b5725f71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:18:33.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T13:18:33.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are creating state-of-the-art systems for Russia''s strategic
        weapons in response to the unilateral U.S. withdrawal from the ABM Treaty,"
        Putin said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c332b5c-3e45-45ba-a53f-808bbc394434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:18:33.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T13:18:33.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin said Russia has developed other new weaponry, including unmanned
        underwater vehicles capable of moving at great speeds. The Russian President
        also responded to the Trump administration''s recent <a href="https://www.defense.gov/News/SpecialReports/2018NuclearPostureReview.aspx">Nuclear
        Posture Review</a>, which calls for enhancing the flexibility of the U.S.
        nuclear deterrent.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240a1cb8-0f99-41bb-a046-124b2c9d87ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:18:33.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T13:18:33.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. review is "of great concern," Putin said, asserting that
        it potentially lowers the bar for the use of nuclear weapons.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf4b806-98ea-41b1-b8e7-97ccaf305abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:18:33.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T13:18:33.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States remains the world''s largest military spender.
        According to the <a href="https://edition.cnn.com/2018/03/01/europe/putin-russia-missile-intl/index.html">Stockholm
        International Peace Research Institute,</a> the U.S. outspends Russia by a
        factor of around 10, according to its latest figures online.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cde7d20-e506-4c90-8b9a-7823eb0e6629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:18:33.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T13:18:33.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s foreign policy has been much muscular in recent years,
        however. Putin deployed his air force to Syria in the autumn of 2015 to back
        the forces of Syrian President Bashar al-Assad, turning the tide of war in
        favor of the regime. Russia''s Syria intervention has also become an occasion
        for Russia to showcase some of its latest conventional weaponry, including
        new aircraft.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5398bfea-c90e-4342-bda7-a41c889a6bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:18:33.349+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T13:18:33.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in his remarks, Putin maintained that Russia''s military posture
        is purely defensive in nature.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b680a72-af48-4aba-b188-27dd2b0e8b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:18:33.349+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T13:18:33.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve never had an intention of attacking anybody," he said. "Russia
        will only retaliate if it is attacked."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c379a9-6042-4d17-975e-507e2d68d150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:18:33.349+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T13:18:33.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia remains "interested in normal constructive relationship with
        the EU and America," he added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083d86c0-a66a-4913-bd5d-0a117da3877a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:18:33.349+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T13:18:33.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/01/europe/putin-russia-missile-intl/index.html">"Putin
        touts new ''invincible'' missile capable of piercing US defenses."</a></em></p>'
  'PH-Kuwait-to-discuss-labor-deal-next-week':
    'author': 'Amanda Lingao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-01T20:22:31.946+08:00
    'imagesource': 'jcr:3090a2ad-08af-4715-ace9-1ae5667305cd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3ed289a-3a35-4d82-9faa-7b0b981a2715'
    'lead': 'Labor Undersecretary Claro Arellano says the Philippines and Kuwait will
      hold meetings on an agreement to protect overseas Filipino workers next week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T13:25:01.351+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-12T13:25:01.682+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH, Kuwait to discuss labor deal next week'
    'updated': 2018-03-02T06:16:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc8c4cb-cae9-4fbf-9903-cde94155af4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:25:01.351+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T13:25:01.682+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1) —</strong> Philippine
        and Kuwaiti officials will hold bilateral meetings next week on a proposed
        agreement to protect Filipino workers in the Gulf state.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfba8c8-6995-4c23-af15-eb7b0a0db247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:25:01.351+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T13:25:01.683+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, Labor Undersceretary Claro Arellano said the
        Kuwaiti officials will arrive in Manila for talks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdb466c-74a2-487a-a8a9-7f541c151ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:25:01.352+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T13:25:01.683+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine side has already finalized the draft of its bilateral
        agreement and we are scheduled to meet the Kuwaiti side next week," Arellano
        said. <em>"Ang</em> tentative schedule <em>ng dating ng</em> Kuwaiti delegates
        (The tentative schedule for the arrival of Kuwaiti delegates is) <em>ay sa</em>
        next week... Most probably Wednesday."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c756a0-88ac-469f-a720-d504e872299a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:25:01.352+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T13:25:01.683+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has been pushing for a labor deal with the West
        Asian country for at least three years. The talks will happen in the wake
        of the worker deployment ban to Kuwait.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ccd944-69bb-457a-844b-a4d0ccae4027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:25:01.352+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T13:25:01.684+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2018/02/12/OFW-Kuwait-total-deployment-ban.html"><strong>READ:
        DOLE orders total ban on deployment of OFWs to Kuwait</strong></a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe9cc58-e551-4b90-a7b8-560b085e1d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:25:01.352+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T13:25:01.684+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the country''s draft deal, there will be provisions barring
        employers from taking hold of worker passports; they do this to prevent workers
        from leaving and reporting abuses.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eca83a6-b707-43e2-aa99-d9e2d9cae66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:25:01.352+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T13:25:01.684+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala namang objection sa mga provisions na ito ang</em> Kuwaiti
        side," Arellano said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa874e73-2a1d-4ab3-9b61-89466552c26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:25:01.353+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T13:25:01.684+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Kuwaiti side hasn''t objected to these provisions.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95429d1f-5009-48c7-9ad6-b434483446e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:25:01.353+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T13:25:01.684+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2018/02/16/dfa-chief-proposal-hold-passport-PH-embassy.html"><strong>READ:
        DFA Chief wants PH embassy to hold passports of Kuwait OFWs</strong></a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893f397a-7263-48f4-971f-5324cf4281e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:25:01.353+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T13:25:01.685+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement will also allow workers to keep cellphones, and prohibit
        the transfer of workers from one employer to another without their consent
        or clearance from the overseas labor offices.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa9a62b-11b3-46dd-90ea-9bc1cee1728d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:25:01.353+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T13:25:01.685+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employers with records of worker abuse will be banned from hiring
        workers, Arellano said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f8f543-42b2-43cc-9715-45b5527dae17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:25:01.353+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T13:25:01.685+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the deal is signed, the Kuwaiti government must help implement
        the rules, Labor Secretary Silvestre Bello III said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9033ee64-44cb-44a3-b9a4-60b3ce6fb4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:25:01.354+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T13:25:01.685+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kailangan tingnan ng</em> Kuwaiti government <em>na ang nakalagay
        dun na</em> provision <em>ay</em> <em>maimplement at maobserve ng mga</em>
        employers," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c8e13a-4f0f-4885-ab2b-6d07a2eb94fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:25:01.354+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T13:25:01.686+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Kuwaiti government must ensure the provisions
        in the agreement are implemented and observed by employers.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2469c79f-4c3d-48ef-87ed-f0a3c610cfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:25:01.354+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T13:25:01.686+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello added the Philippine labor attache will also send note verbales
        to Kuwait if incidents like confiscation of cellphones are recorded.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab2563d-7389-40db-a208-6fd580fde984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:25:01.354+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T13:25:01.686+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, government sent a rapid reaction team to assess the situation
        of Filipino workers in other countries. The team has visited Kuwait and Saudi
        Arabia.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d10d33-68bf-4688-a76d-14db66f8fe5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:25:01.354+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T13:25:01.686+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Meron kaming nareceive na</em> report... from Saudi Arabia
        <em>and doon may</em> cause for concern <em>dahil may mga</em> high incidents
        of sexual molestation. So <em>yun ang pag aaralan ng aming</em> department,"
        Bello said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27a42c2-b36f-404b-9957-840a882c01d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:25:01.354+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T13:25:01.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We received a report... from Saudi Arabia, where there
        may be a cause for concern because due to the high incidents of sexual molestation.
        Our department will study that.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cefd806-786c-45f5-bb00-ee8374d45fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:25:01.355+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T13:25:01.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Bello said the labor deal will not be enough to lift the
        deployment ban.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe3ac12-4100-4fac-8e35-63049138d29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:25:01.355+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T13:25:01.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kailangan maliban dun sa signing ng</em> MOA (memorandum of
        agreement) or MOU (memorandum of understanding), <em>kailangan din mabigyan
        ng katarungan ang ating kababayan na si</em> Joanna (Demafelis) [Other than
        the signing of an MOU, our fellow Filipino Joanna Demafelis must be given
        justice]," he said, referring to slain overseas household helper Joanna Demafelis.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89740ba3-c938-49d2-9134-0de4230f3d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:25:01.355+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T13:25:01.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without that, I am not prepared to recommend to the President the
        lifting of the ban," Bello said</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3638199-dded-41b0-a6ae-bd849beb05c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:25:01.355+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T13:25:01.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demafelis'' body was found in a freezer in Kuwait in January. Her
        death prompted the total deployment ban and the immediate repatriation of
        distressed OFWs from Kuwait.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5513ac9d-98b2-4bc3-accb-5c3c43a913c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:25:01.355+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T13:25:01.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Foreign Affairs Department announced Demafelis''
        employers were in custody of authorities in Syria and Lebanon. However, Bello
        said Thursday he had no information if the couple has been extradited to Kuwait
        for legal proceedings</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4271d0-742b-459c-8270-fac328204909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:25:01.356+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T13:25:01.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the ban, Kuwait was a top destination for Filipino workers,
        with around 240,000 working there in 2016.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7610087d-a542-4d24-8086-20715f3964bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:25:01.356+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T13:25:01.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest Bangko Sentral ng Pilipinas data show remittances from Kuwait
        from January to November 2017 amounted to $735 million (P37.5 billion).</p>'
