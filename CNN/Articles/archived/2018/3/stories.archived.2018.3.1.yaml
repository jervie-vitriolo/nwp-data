      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Academy Award winner Jennifer Lawrence
        has added her voice to the #MeToo debate, saying she had been treated "in
        a way that I think now we would call abusive."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8e3d5a-2234-4228-b965-b78e9c18d3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:43:37.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:43:37.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The star of Hollywood''s "The Hunger Games" franchise says she does
        not put any of her experiences in the same category as those of Harvey Weinstein''s
        alleged victims, but she does remember occasions when men in senior roles
        in the movie industry would touch her legs and she felt unable to protest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecaef5c2-a1b8-4eab-81f0-bbb4ed7a1677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:43:37.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:43:37.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was certainly mistreated," she said in an interview with CNN''s
        <a href="https://edition.cnn.com/shows/amanpour">Christiane Amanpour</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bd23ab-155c-4bb0-bac8-756bf34132f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:43:37.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:43:37.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, she was one of several celebrities who were hacked and
        whose <a href="https://edition.cnn.com/2014/10/07/showbiz/celebrity-news-gossip/jennifer-lawrence-vanity-fair-nude-photos/index.html">personal
        nude photos were published online</a>, which Lawrence described at the time
        as a "sex crime."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d43fb8a-a400-4755-ba76-991b79dd7b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:43:37.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:43:37.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawrence has described feeling "empowered" after shooting a nude
        scene in her new espionage thriller "Red Sparrow," which she described as
        "the perfect movie" for the #MeToo age.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd832840-fcae-4b83-9afe-dd21694494cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:43:37.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:43:37.854+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had... a lot of insecurities when it came to sexuality and nudity
        and my body and I''ve just been carrying them around for years," she said
        in an interview, which also featured "Red Sparrow" director Francis Lawrence
        (no relation).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5163ca-d82e-4f2f-9088-2658d5475413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:43:37.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:43:37.854+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I read the script I loved it so much and I thought, if I don''t
        do it... it''s almost like all of these insecurities and fears win."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cdc9f2-2a30-48ff-8dad-404cdb07c0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:43:37.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:43:37.854+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the first novel in a trilogy, "Red Sparrow" tells the story
        of Dominika Egorova (played by Lawrence), a Russian ballerina who becomes
        a secret agent after an injury ends her career.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e139a022-4b02-4e59-b551-007e382b5288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:43:37.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:43:37.854+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She undergoes a sadistic training program at the Sparrow School,
        at one point being told, "Your body belongs to the state," and is ordered
        to strip naked along with several other women.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e4f67b-7ab0-418f-9c09-b08f7d07ae76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:43:37.591+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:43:37.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recalling the process of shooting the scene, the 27-year-old actress
        said: "The pre-emptive anxiety is so much worse than the actual reality. I
        had had a good year to prepare mentally for what I was going to do. The worst
        part was the night before — I didn''t sleep at all."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f6b44b-8f4d-4d0c-85ad-4300a28d061d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:43:37.591+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:43:37.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coincidentally, the scene echoed a "mentally brutal" experience
        Lawrence had early in her career when she was photographed almost naked alongside
        several much thinner women and told by a female producer to "use the photos
        as motivation" to lose weight.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08476247-1381-4a15-961f-45e3f23b29d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:43:37.591+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:43:37.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shoot for the nude scene in "Red Sparrow" was far less stress-inducing
        than she might have thought.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3545196-7385-4ae0-a9dd-a69092bde708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:43:37.591+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:43:37.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I got there, everybody''s so professional and so nice," she
        said. "I was perfectly comfortable, and afterwards I felt empowered. I still
        feel empowered."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b36cbe6-1cfc-4c2e-bcfe-f101bcab7cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:43:37.591+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:43:37.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the film was shot well before the emergence of the #MeToo
        movement, the actress sees it as "the perfect movie that we need right now."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50ff184-a852-4164-a644-59526b7720bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:43:37.591+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:43:37.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It "opens up the conversation for the difference between consent
        and not consent," she explained.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceffab78-4391-43d2-84f3-136d30e09320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:43:37.592+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:43:37.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she made an independent decision to be part of the movie,
        fully aware of what that entailed, Lawrence is aware that not all women in
        the industry are truly free to make the choice that is right for them.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e04015c-34fa-407d-826f-e1d9d5b99765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:43:37.592+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:43:37.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she agreed, they immediately began a conversation "about how
        to make her as comfortable as possible," said director Francis Lawrence. "It
        was a real collaboration between the two of us."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8822796-c073-4f9d-b325-9c4908fa35fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:43:37.592+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:43:37.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director is convinced that men such as himself have a vital
        role to play in ending sexual abuse and harassment in the industry.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310d267f-8f25-436d-814f-f14f47841056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:43:37.592+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:43:37.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Directors should aim to create "the safest environments possible...
        so that people feel respected and safe and comfortable," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f24c885-e710-4e4a-aef7-390b2932019a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:43:37.592+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:43:37.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called for more movies about women, and for more women to
        be hired to work both in front of and behind the camera, as well as more female
        executives.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cadc55-9e64-43cc-a15c-21d503466a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:43:37.593+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:43:37.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sexual harassment "happens in every single business around the world"
        and has been happening "for a very long time," he said. "What''s new is the
        bravery of the people coming out and speaking about it."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68efadd1-bd99-4daf-a36e-fd4e56890caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:43:37.593+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:43:37.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both he and Jennifer Lawrence are convinced that change will come
        as a result.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae6554c-0b24-490e-b387-a571c1cd62e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:43:37.593+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:43:37.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we create a community where survivors can come forward and talk,
        then there''s going to be change and there''s going to be no way of going
        backwards," she said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d37b92-99b9-4619-b283-3ab2255f03d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:43:37.593+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:43:37.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Red Sparrow" is scheduled to be released in most of Europe on March
        1 and in the United States on March 2.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6b44ee-0b18-4579-bc87-e9fdb61156a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:43:37.593+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:43:37.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, <a href="https://edition.cnn.com/2018/02/28/entertainment/jennifer-lawrence-amanpour-interview-intl/index.html">"Jennifer
        Lawrence: I was treated ''in a way that now we would call abusive.''"</a></em></p>'
  'robert-mueller-donald-trump-russia-probe':
    'author': 'Kara Scannell, Pamela Brown, Gloria Borger and Jim Sciutto, CNN'
    'caption': 'Special Counsel Robert Mueller (left) and U.S. President Donald Trump
      (Photo courtesy: Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-01T02:59:20.759+08:00
    'imagesource': 'jcr:89d83be8-4684-4b8b-9b92-f3409e4776e5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ffd8b33-b91e-4ace-93b8-eeedd7bc7d06'
    'lead': 'Investigators for special counsel Robert Mueller have recently been asking
      witnesses about Donald Trump''s business activities in Russia prior to the 2016
      presidential campaign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T07:47:52.086+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T07:47:52.516+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mueller team asks about Trump''s Russian business dealings as he weighed
      a run for president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db82b6b3-ed85-4bcf-b65f-9c676f0bb7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:47:52.086+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:47:52.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Investigators for special counsel Robert
        Mueller have recently been asking witnesses about Donald Trump''s business
        activities in Russia prior to the 2016 presidential campaign as he considered
        a run for president, according to three people familiar with the matter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dc3e1b-746d-4191-a353-bf4866a2bd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:47:52.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:47:52.517+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions to some witnesses during wide-ranging interviews included
        the timing of Trump''s decision to seek the presidency, potentially compromising
        information the Russians may have had about him, and why efforts to brand
        a Trump Tower in Moscow fell through, two sources said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd03be75-5eea-4d25-a60e-4e5e11d33cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:47:52.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:47:52.517+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lines of inquiry indicate Mueller''s team is reaching beyond
        the campaign to explore how the Russians might have sought to influence Trump
        at a time when he was discussing deals in Moscow and contemplating a presidential
        run.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e52e86-1746-4739-a2e2-09ad1c11781f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:47:52.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:47:52.517+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller was appointed to investigate Russian meddling in the 2016
        campaign. The President claims that any investigation of his family''s finances
        would be a breach of the special counsel''s mandate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01323a4-0871-4ca6-a228-2412acaf050c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:47:52.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:47:52.518+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the sources said they do not know from the questions asked
        whether Mueller has concrete evidence to indicate wrongdoing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481a643e-18bb-4150-b852-69d45ee5f77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:47:52.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:47:52.518+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You ask everything even if you don''t think it''s credible," one
        of the sources said, adding, "the allegations are out there, and it was checking
        the box."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3866d9-e5a9-4e1d-aa8d-92826ece43fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:47:52.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:47:52.518+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special counsel''s office, an attorney for the President and
        the Trump Organization all declined to comment for this story.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437be00c-8923-4a21-9cf2-ce64a1d0f465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:47:52.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:47:52.519+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Questions about Trump''s entry into the campaign</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574a5218-51c3-457a-8f2b-1c6b57dbd663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:47:52.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:47:52.519+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators asked one witness when Trump became serious about
        running for President, a person familiar with the matter said, adding that
        investigators seemed very interested in when Trump actually decided to run
        and how that coincided with his business ventures.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8527e47-3ebe-42ca-bb68-9449e9a8024e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:47:52.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:47:52.519+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source said the witness told Mueller''s team his impression
        was that Trump was serious about running back in 2014. Trump <a href="https://twitter.com/realDonaldTrump/status/964949269374529538">tweeted
        earlier this month</a> that he "didn''t know" that he was going to run for
        president in 2014.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bb29bd-f78f-400b-9f2b-5a525746ac18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:47:52.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:47:52.519+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This witness was also asked whether Russians had been seen in the
        office at Trump Tower New York prior to 2015. The answer was no.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cef24ab-c3ed-431c-91f1-a118ba76c809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:47:52.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:47:52.520+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions have also touched on the possibility of compromising information
        that Russians may have or claim to have about Trump, according to two sources
        familiar with the matter.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc3deaa-6fb7-49a6-b873-6b14ee7610ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:47:52.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:47:52.520+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That subject matter echoes claims in a controversial dossier written
        by a former British spy who was paid by an opposition research firm underwritten
        by Trump''s Democratic opponents.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c68a0f-3d58-4b55-a266-9818c5c1cf06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:47:52.089+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:47:52.520+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Questions about Trump''s Moscow trip</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f73b0f3-19ae-4a31-b174-3b76bb689c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:47:52.089+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:47:52.521+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several lines of questioning to witnesses have centered on the 2013
        Miss Universe pageant, which was held in Moscow, and unsuccessful discussions
        to brand a Trump Tower Moscow, two sources said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5eeff17-d244-4df0-ade0-e6fd8c8f060e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:47:52.089+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:47:52.521+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the pageant, Trump partnered with Aras Agalarov, and his son,
        Emin Agalarov, billionaire real estate developers in Russia.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00945238-0591-4dec-9700-f869d6f94846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:47:52.089+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:47:52.521+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In congressional testimony last year, Donald Trump Jr. said that
        "preliminary discussions" to build a tower in Moscow began between the Trump
        Organization and the Agalarovs after the Miss Universe pageant.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a643368-a0e2-4fea-8dc2-d953ff08eab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:47:52.089+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:47:52.521+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump <a href="https://twitter.com/realDonaldTrump/status/399939505924628480">tweeted</a>
        with excitement about the potential project, saying "Trump Tower-Moscow is
        next."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0ead4b-b305-412c-bb17-2740d21c36ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:47:52.089+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:47:52.522+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the plans fell through. Rob Goldstone, a publicist for pop star
        Emin Agalarov, told <a href="https://www.yahoo.com/news/new-details-emerge-moscow-real-estate-deal-led-trump-kremlin-alliance-190126219.html">Yahoo
        News</a> last year that the Trump Tower deal was scrapped because "the economy
        tanked in Russia" from harsh sanctions imposed by Western countries.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12b5642-4752-48e4-af7c-509ed7e478f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:47:52.090+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:47:52.522+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the sources said, based on the questions, that Mueller''s
        team was focused on the financing of the Miss Universe Pageant, such as who
        paid for what and what money was paid to whom.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0ff617-29cc-4090-ab9e-49a98685178a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:47:52.090+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:47:52.522+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump Organization has never disclosed exactly how much it was
        paid to hold the beauty pageant in Russia.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d095c5-4deb-470c-8d94-53cbde8fd987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:47:52.090+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:47:52.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump''s lawyers said in a letter to the Senate Judiciary Committee
        that the Trump Organization made $12.2 million (around ₱635 million) from
        foreign sources that year, and a "substantial portion" came from the Moscow
        event.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9b134b-644e-488e-abb3-9ffa6d603142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:47:52.090+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:47:52.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second area of focus was what happened during the event.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592dfb39-1988-4d9a-8f4c-8bcb0c289655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:47:52.090+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:47:52.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source said questions also focused on meetings Trump had with
        Russian business people or government officials, leading the source to believe
        the investigators were probing the possibility of "kompromat," or compromising
        material, on Trump.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf36d2d-a583-4494-b3c2-06597ecc0701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:47:52.091+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:47:52.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along these lines, the source said, investigators were interested
        in logistics surrounding Trump''s hotel room in Moscow: Who was there? Who
        would have access to it? Who was in charge of security? Who was moving around
        with him during the trip?</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f14b77-85b6-4fbe-b005-22af83e7aaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:47:52.091+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:47:52.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About two years after the pageant, Trump Organization attorney Michael
        Cohen began negotiations with another Russian company for a Trump Tower in
        Moscow.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248ca3d6-cbf1-4263-bd14-91418a858b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:47:52.091+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:47:52.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/09/08/politics/document-trump-tower-moscow/index.html">Trump
        even signed a non-binding letter of intent</a> in October 2015. But Cohen
        says he cut off negotiations in January 2016.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64bc1f7-cec7-47cf-9a11-1281f27c49c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:47:52.091+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:47:52.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the sources said Mueller''s team has also asked about this
        project, in addition to the potential Agalarov deal.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d896e9b-8c89-4cc9-aa29-b17152ce4524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:47:52.091+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:47:52.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump did not mention during the presidential campaign that his
        company explored these two business deals in Russia. Instead, he insisted
        that he had "nothing to do with Russia."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b511edc-b8ad-405c-be35-89c4bb37c0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:47:52.091+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:47:52.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even when talking about his past dealings with Russians — like the
        Miss Universe pageant — Trump never referred to the prospective deal that
        fell through a few weeks before the Iowa caucuses.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b33ba7b-b22d-40ec-baec-e5e35a32a70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:47:52.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:47:52.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s past business dealings have been an area of interest to
        counterintelligence officials.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ad6d38-5da7-4563-bfa9-fe7a728fe7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:47:52.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:47:52.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has previously reported that before the special counsel''s appointment
        in May, the FBI had combed through the list of shell companies and buyers
        of Trump-branded real estate properties and scrutinized the roster of tenants
        at Trump Tower reaching back more than a half-dozen years.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529bca6b-3d8c-4cc8-a469-4f3cb588f416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:47:52.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:47:52.526+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators have looked at the backgrounds of Russian business
        associates connected to Trump surrounding the 2013 Miss Universe pageant.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1f4112-1f72-494f-9136-e662b63f9a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:47:52.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:47:52.526+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/01/04/politics/trump-organization-documents-robert-mueller-russia-investigators/index.html">CNN
        reported last month</a> that the Trump Organization has given some documents
        to Mueller, and that the bulk of the information requested was from the time
        during the campaign and transition, not Trump''s earlier business dealings.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07141eea-a659-46f5-a07c-095aa980c798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:47:52.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:47:52.526+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Trump said he would view any investigation of his or
        his family''s personal finances as a "violation" by Mueller that crosses a
        red line.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3699a2-42a1-4119-b7b9-22a2ba8c0d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:47:52.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:47:52.526+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s lawyers previously have said that Trump''s business dealings
        from the time before he was a presidential candidate do not fall under the
        scope of what Mueller is authorized to investigate by the Justice Department.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9344e4a5-c0eb-4635-a1a1-ae2606ed8e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:47:52.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:47:52.527+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller was appointed last spring to investigate Russian meddling
        and "any matters that arose or may arise directly from the investigation,"
        according to the order signed by Deputy Attorney General Rod Rosenstein, a
        Trump appointee.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7dd88f-08ab-4ef0-b577-79211ec980d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:47:52.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:47:52.527+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, <a href="https://edition.cnn.com/2018/02/27/politics/trump-russia-investigation/index.html">"Mueller
        team asks about Trump''s Russian business dealings as he weighed a run for
        president."</a></em></p>'
  'benjamin-netanyahu-graft-probe':
    'author': 'Oren Liebermann and Amir Tal, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-01T02:52:34.737+08:00
    'imagesource': 'jcr:288bfa21-15bf-4cda-87da-17957ac2334f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7c72323-d727-4939-b104-87750bc611d4'
    'lead': 'Case 4000 is one of five investigations targeting the Prime Minister
      and members of his inner circle. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T07:52:09.673+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T07:52:09.897+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prosecutors directly link Benjamin Netanyahu to another graft probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f039a3-65d9-4aa3-b37f-8adf8cfcc74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:52:09.673+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:52:09.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For the first time, prosecutors directly
        linked Israeli Prime Minister Benjamin Netanyahu to what is known as Case
        4000, alleging he gave regulatory benefits worth up to 1 billion shekels (approximately
        $280 million) to his friend in exchange for favorable media coverage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53876e44-dc9f-45f7-84ea-618d229395c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:52:09.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:52:09.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Case 4000 is one of five investigations targeting the <a href="https://edition.cnn.com/2018/02/13/middleeast/israel-police-netanyahu/index.html">Prime
        Minister and members of his inner circle.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30058786-fd20-46c7-9e9a-02fa41236db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:52:09.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:52:09.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu has been named as a suspect in two cases, though not in
        Case 4000. He has denied any wrong doing in those cases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3732a033-f308-46ea-bc49-456bffdaa734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:52:09.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:52:09.899+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an appeals hearing on Tuesday for two key suspects in the case,
        prosecutor Yehudit Tirosh said, "It''s about a severe affair of a suspicion
        of giving and receiving bribes, about giving "favorable" coverage, if I can
        use a gentle word, because the word favorable misses the reality."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3de215-0935-43ef-8156-18d9f5d38b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:52:09.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:52:09.899+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[It''s] harnessing a leading website for the purpose of beneficiary
        coverage and editing, in return for regulatory benefits on behalf of the Communications
        Ministry, the Minister of Communications, the Communications Ministry Director-General,
        which are worth to Eurocom between 680 million cash to one billion shekels,
        including conditional benefits."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a48f208-fe85-4ed6-881f-4017a3c7293f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:52:09.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:52:09.899+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eurocom Group is a company owned by Shaul Elovitch, Netanyahu''s
        friend, and one of the main suspects in Case 4000.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d626e4-99df-4991-b80c-8526251ca203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:52:09.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:52:09.899+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elovitch is the controlling shareholder of telecommunications firm
        Bezeq, which also owns online news site Walla! News, where prosecutors say
        Netanyahu was seeking favorable coverage.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b380402-e5c5-4124-ad8f-cd0cca18a36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:52:09.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:52:09.900+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elovitch''s remand was extended in this case, as was that of Nir
        Hefetz, who was the Netanyahu family spokesman for many years.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57785543-f4e3-454d-8b7f-35ea61f45576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:52:09.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:52:09.900+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors argued that if the men were freed, they would be able
        to work together against the investigation. The Judge agreed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef1a10e-cea8-458f-83bd-70550a09c0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:52:09.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:52:09.900+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time in question, Netanyahu was the Minister of Communications.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c8894d-5f68-4b7f-bcad-ef5adad82152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:52:09.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:52:09.900+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/02/21/middleeast/netanyahu-graft-probe-witness-intl/index.html">Shlomo
        Filber, his long-time confidant</a> who served under him as Director-General
        of the Communications Ministry, has turned state''s witness, agreeing to cooperate
        with prosecutors in the investigation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e788a6a-780d-4b1c-b175-8cac95e6dae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:52:09.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:52:09.901+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elovitch and Hefetz are <a href="https://edition.cnn.com/2018/02/19/middleeast/israel-netanyahu-inner-circle-arrests-intl/index.html">two
        of eight suspects</a> who have been arrested in this growing investigation.
        Lawyers for the two denied any wrongdoing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a79a39-5fa7-47b6-9794-088fd1ed3e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:52:09.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:52:09.901+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu is expected to be questioned over Case 4000 later this
        week.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c96bcb-c916-43f3-8f9b-aab7ad8ee90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:52:09.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:52:09.901+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding on Facebook, Netanyahu dismissed the allegation completely.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644765f6-6ea5-491d-8ed7-825ab13fae7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:52:09.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:52:09.902+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After they suggested that the Prime Minister smoked cigars worth
        a million shekels, a new balloon has arrived: favors of a billion shekels.
        However, all of the actions were made in a practical manner on a basis of
        recommendations from the professional echelon, professional committees, and
        legal consultants," he posted.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d6eaf0-dc4e-4cd4-9a62-9c35ca242c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:52:09.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T07:52:09.902+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not a million, not a billion, not a trillion, and not anything,"
        he added.</p>'
