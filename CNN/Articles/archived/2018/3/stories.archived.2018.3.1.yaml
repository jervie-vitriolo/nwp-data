  'alejano-duterte-must-listen-to-militarys-grievances':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-01T18:55:02.154+08:00
    'imagesource': 'jcr:6cb95d86-f363-4134-8d48-8dfd67584753'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f34a0b1d-fbcd-46f1-9652-16e4427ceb7c'
    'lead': 'It takes more than tough talk to be Commander-in-Chief. President Rodrigo
      Duterte will also have to listen to his men.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T13:34:30.582+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-12T13:34:30.880+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alejano: Duterte must listen to military''s grievances'
    'updated': 2018-03-02T03:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9861be4c-d160-4cd2-a0a9-bd328ca7ee23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:34:30.582+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T13:34:30.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1) —</strong> President
        Rodrigo Duterte seems to have secured strong ties with the military since
        assuming office, but the recent Navy controversy puts the spotlight on other
        issues that may strain this relationship.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9914827a-baae-4cb2-9cda-788878a88338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:34:30.582+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T13:34:30.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former mutineer-turned-legislator tells the President to listen
        to the gripes of his men.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8132ac2-07a3-40f3-a775-bdd1dd73193d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:34:30.583+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T13:34:30.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over a hundred thousand members of the Armed Forces quietly observed
        from the sidelines as the infighting between Defense and Navy officials exploded
        during the recent Senate probe on the frigate controversy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b13ad0-b502-444a-93c7-7b4eda4ab9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:34:30.583+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T13:34:30.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2018/02/18/Senate-to-probe-controversial-frigate-deal.html"><strong>RELATED:
        Senate probes controversial frigate deal</strong></a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26765b9-1896-46fa-a9ef-dc92c7253d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:34:30.583+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T13:34:30.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it has always done, the Armed Forces of the Philippines (AFP)
        said there was no sign of restlessness among its ranks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8866d7e7-fc67-4555-b097-c5445eb01107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:34:30.583+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T13:34:30.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representative Gary Alejano of the Magdalo Partylist said, <em>"Walang
        nagsasabi sa</em> leadership ng Armed Forces <em>na magulo sa loob, o may
        problema sa loob. Laging ''okay kami.''"</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316e0f43-1b60-49dc-aca5-d3ddf0ddd3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:34:30.583+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T13:34:30.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No one in the Armed Forces leadership is saying that
        there is turmoil inside, or there are problems inside. It''s always "things
        are fine."]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36036b0-bc06-498b-8a1f-051e2b6a37cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:34:30.584+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T13:34:30.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano was a Marine captain when he joined other junior officers
        in leading the infamous Oakwood mutiny in 2003.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c74ed9-da24-49bf-8efb-9ea8e14d78ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:34:30.584+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T13:34:30.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the frigate deal, the AFP has been put in awkward situations
        due to some of President Duterte''s security policies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e49d21b-da17-48d7-9c33-5eda9d5b9735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:34:30.584+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T13:34:30.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them, the President''s flip flopping stance in confronting
        the long drawn insurgency problem which included appointing leftist leaders
        to his Cabinet.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4feed4d-d17e-4bda-b57e-4d7132ca7c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:34:30.584+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T13:34:30.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there''s the issue with China.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a214ef5-81cd-4e23-9b10-08188bb8a85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:34:30.584+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T13:34:30.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the President and his men hobnobbed with Chinese officials
        to push for better relations, the Philippine military is still bravely defending
        the country''s territory in the West Philippine Sea.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8c315b-25fd-4bd4-af7a-b1aca17e31f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:34:30.584+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T13:34:30.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano said, <em>"Sa mata ba ng sundalo na nakakaharap lagi ng</em>
        aggression <em>ng</em> China, <em>mare-reconcile yan?</em> No, <em>pakiramdam
        nila binebenta tayo."</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cd4fbf-0999-4edd-a27c-b886877a8873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:34:30.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T13:34:30.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Will the matter be reconciled in the eyes of soldiers
        who routinely face China''s aggression? No, they feel that we have been sold.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec41bf3e-66ea-4cd0-9b85-41d823b299fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:34:30.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T13:34:30.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent move of Congress to amend the Constitution without the
        concurrence of the senate may be a sticky issue for the AFP, even as it boasts
        of being apolitical .</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6000e034-67fd-4509-8066-be7729a119e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:34:30.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T13:34:30.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, along with the now-disregarded proposal of a revolutionary
        government may force the military to assert what it is sworn to do.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c455f88d-0ab9-4de8-bc62-325fae5459d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:34:30.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T13:34:30.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former AFP Chief and Senator Rodolfo Biazon said, "You can call
        on your soldiers to stand by their oath of office...which is uphold and defend
        the Constitution."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae27c16-c582-4aab-9402-be7bdfd674a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:34:30.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T13:34:30.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP is quick to downplay any sign of discontent among its troops.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aabeab7-517f-4598-b6bb-3cc4cded7adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:34:30.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T13:34:30.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from military pay having been significantly increased, their
        needs continue to be taken care of.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c44f14-29c9-4d49-82d7-c6977c77e891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:34:30.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T13:34:30.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2018/01/09/joint-resolution.html"><strong>RELATED:
        Duterte approves pay hike for soldiers, policemen</strong></a></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485d9653-86c6-4376-8951-79925fc570f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:34:30.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T13:34:30.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>B/Gen. Bienvenido Datuin, AFP spokesperson. said they have an effective
        mechanism to address grievances.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b36a959-0e9f-45d5-b9e1-b190276f1971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:34:30.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T13:34:30.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "We respect the democratic process <em>dito</em> [here]...after
        the ''89, the 80s coup. We have learned our lessons, and never again."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9461109-f797-4fa4-ad09-f39363272fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:34:30.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T13:34:30.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Alejano added there''s no stopping another mutiny from happening
        again, especially if gripes pile up.</p>'
  'sarge-lacuesta-conversation':
    'author': 'Richard Bolisay'
    'caption': 'Filipino writer Sarge Lacuesta recently launched two new books, "Coral
      Cove," his fourth collection of short stories, and "A Waiting Room Companion,"
      a compilation of essays. Photo by SHAIRA LUNA/Courtesy of SARGE LACUESTA'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2018-03-01T18:16:16.699+08:00
    'imagesource': 'jcr:e55d9ace-8360-4237-b09e-3978ae3f9ec8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f87de325-d0ce-4fc7-ab20-0a4da7fdb001'
    'lead': 'The writer talks about his two new books of collected work where he tackles,
      among other things, the constant movement of Filipinos, the spectre of family,
      and remembering Martial Law era.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T14:08:00.213+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-12T14:08:00.569+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sarge Lacuesta: ‘It’s very Filipino to be moving from place to place’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcec616-d1f8-4f05-9a01-b53294b9a564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:08:00.213+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:08:00.570+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> If publishing a
        book may be likened to giving birth — the creation and delivery being a mix
        of fun and labor and chance and anxiety — the Filipino writer Angelo R. Lacuesta
        just had twins. At Solidaridad Bookshop on Feb. 24, he launched two new books:
        “Coral Cove,” his fourth collection of short stories, and “A Waiting Room
        Companion,” a compilation of essays. For those who have been following his
        work over the past 20 years, this is a splendid occasion to listen to his
        voice in various modes and frequencies, in long and short narratives sculpted
        by a keen sense of puerile maturity, in the almost indistinguishable threads
        of fiction and non-fiction.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1acf3eb-f376-4f28-b1e7-8a1c7f253977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:08:00.214+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:08:00.570+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacuesta, perhaps owing to his character, has always given an impression
        of being around. One can imagine him walking by, sitting in the back, finishing
        a drink, carrying with him a quietness and softness that reflects in his work.
        His fiction voice is neither candid nor cunning but broad and brisk. It is
        often in the process of remembering, of putting thoughts together, of having
        a body and soul that moves in seemingly separate directions. The confidence
        is unmistakable, especially in “Coral Cove,” driven by the self-consciousness
        of whittling a story until what’s left is right. As with his previous collections,
        he is inclined to wander and repeat — wonder and refit — and the story in
        the end becomes something else: a journey, a mood, a regret, a love, a loss,
        a blip. Even when talking about something from the past — a collapsing marriage,
        a T.V. show during the martial law years, a childhood playmate, a sick father
        ­— he tends to dress them in warm clothes and makes them familiar, as though
        the reader had been in the narrative all along, a character moving with time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28c728c-0b55-4af4-a253-0ca4e63816aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:08:00.214+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:08:00.570+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That voice is much friendlier in “A Waiting Room Companion,” yet
        this friendliness also comes with the worry of knowing him too much (knowing,
        not understanding) and overstaying, of being acquainted with his private triumphs
        and failures that one feels the need to write back. As these essays have come
        from years of magazine writing, Lacuesta allows himself to be more candid
        — confessional even — and waxes rheumatic (kidding!) about his journeys, moods,
        regrets, loves, losses, blips. It is a collection of travel memories as much
        as it is a collection of traveling memories, a picture of families as much
        as it is a family of pictures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1553e32b-1ffd-4a55-b20c-9ac775c7d075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:08:00.214+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:08:00.571+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life sits down with Sarge, as friends and family
        call him, as he talks about these new babies, his father, the late great screenwriter
        Amado Lacuesta, his fondness for music and film, being in a rock band in the
        ‘80s, and why remembering is important.</p>'
    '7':
      'image': 'jcr:775591fe-c4b0-4b0b-b635-73445d814203'
      'imageCaption': 'In “Coral Cove,” Lacuesta’s voice is unmistakably confident,
        driven by the self-consciousness of whittling a story until what’s left is
        right. As with his previous collections, he is inclined to wander and repeat
        — wonder and refit — and the story in the end becomes something else: a journey,
        a mood, a regret, a love, a loss, a blip. Photo from UST PUBLISHING PRESS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c720982a-7ff7-45ba-bbaa-786bfb42d91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:08:00.214+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:08:00.571+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44acbade-925f-4519-a260-31d150b7d730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:08:00.214+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:08:00.571+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Congratulations on the launch of your two books. Did you
        plan to release them both at the same time, or things just fell into place?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6355d250-ff4f-4c78-a06e-7e35732e21c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:08:00.214+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:08:00.571+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I had intended “A Waiting Room Companion” to be launched ahead of
        “Coral Cove,” but a change in publishers and a number of large edits on AWRC
        pushed the two launches closer together. In the end I think I was relieved
        by that — I wanted the “lightness” of my non-fiction collection to be offset
        by my fiction.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e10a712-f358-4362-bc3f-8962a453fa82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:08:00.215+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:08:00.572+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Coral Cove” is your fourth collection of short stories
        in almost 20 years. What is the joy of writing fiction for you? Does it get
        easier?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1821cfe0-0bd9-4629-89ca-afde96d60638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:08:00.215+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:08:00.572+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It gets harder. I almost exclusively derive my joy from imagining
        the finished product in my head, thinking — no, daydreaming — about the completed
        emotion of the written story. Writing it out is always a difficult and terrifying
        effort. For the Filipino fictionist in English, it’s almost always the difficulty
        and terror of getting the language to perform the way you want it. You’re
        in constant translation — not in your head, but in the way the things happen
        within the Filipino experience.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515fd7c1-f806-4452-b32f-4049e5072540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:08:00.215+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:08:00.572+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I notice there is a lot of traveling taking place in these
        stories. A man would go to Mt. Makiling curious about a UFO expert. A student
        would return to Cebu from London with her adviser for this geological find.
        A balikbayan accepts work in the Philippines and finds himself in a resort
        in Batangas with a shady congressman. A personal driver would go all the way
        from Baguio to Manila and back just to pick up something for his boss. You
        also write about Filipino workers in Macau. Did these stories begin as ruminations
        on places?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545f2e8e-67d1-4658-b2bd-206902d013ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:08:00.215+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:08:00.572+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My characters are always traveling, I think. I don’t do it on purpose,
        of course, and now that I know, maybe I’ll have them stay put a little bit
        longer. Seriously, though, I think it’s very Filipino to be moving from place
        to place — to clear one’s head, to think better, to escape, and of course,
        to find a better livelihood or to find a home.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f3ae7e-36d7-4924-b7db-4a0cee1377bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:08:00.215+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:08:00.573+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Several of these pieces mention and reference martial law.
        What exactly do you remember of that time? What essence of it have you tried
        to put in your stories?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d08de1-5be2-4f71-8f93-37e4be35f2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:08:00.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:08:00.573+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My father kept a cassette tape of Marcos’ declaration of martial
        law. In the recording, you can hear two-year-old me in the foreground gurgling
        over the T.V. So I was literally a martial law baby. As a middle-class kid
        growing up in the ‘70s, I knew no other form of government: Marcos was the
        mainstay and the basis of everything. It was during the rallies of the early
        ‘80s that I began to see what was really happening. Martial law is remembered
        more in this collection than any of the previous ones because I see now how
        important remembering it is.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad9b248-745a-4e77-9914-9ba58c7afbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:08:00.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:08:00.573+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In my first two collections, it was World War II and American times,
        as remembered by my grandparents’ generation. Maybe this is what I am trying
        to say, that remembering is important, that writing and reading are remembering.
        When we stop doing both, and we start saying “let’s move on” or “that was
        in the past” — that’s when shit happens.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ccbd9a-c698-4d7f-99ee-10544e24984a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:08:00.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:08:00.573+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Martial law is remembered more in “Coral Cove” than any of the
        previous fiction collections because I see now how important remembering it
        is.</h3>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67119a0b-9cbf-44bd-bd13-5f68c6761e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:08:00.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:08:00.574+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>My personal favorite in this collection is “Sparrows.” It’s
        a grim narrative that moves nonchalantly from one time to another, or could
        you say from one memory to another, yet it also works for me like a personal
        mystery story (maybe from the son’s point of view) or a mystery personal story
        (from the father’s). Could you share more about it?</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6281c8-b0e2-40ac-996c-282f9c0fc4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:08:00.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:08:00.574+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sparrows” is about a member of the Sparrow unit — the assassination
        squad of the NPA — who pays a visit to an unwilling contact in Manila who
        works at an investment bank. The visit is casual and friendly, without any
        threat or undertone. This is partly based on personal experience. In the ‘70s
        and ‘80s, as people suffered under the Marcos regime, there was a boom in
        the art world, fuelled by Imelda Marcos and amplified by the money generated
        by the government’s cronies and the silent and complicit middle class. The
        child in the story would have been my age now, and I keep wondering about
        what he might be like today. Would he be complicit, too? That is a question
        I also ask of myself, obviously. But I also wonder about the father of that
        child.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd98ed8-8b00-4bd9-8297-ada9adb4f9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:08:00.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:08:00.574+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How much have you changed from being a relatively young
        writer to an experienced one? Particularly about the topics you write about
        and how you approach them. How do you know if a story is all ready to fly?</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c35d96f-5c1d-4203-b6f5-ff15782a379e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:08:00.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:08:00.574+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And speaking of middle age! I think that I finally know where I
        wish to go in my writing. I finally know what to write about, and what to
        problematize, and I think it’s been staring the Filipino writer in the face
        all along.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ced07c-b2de-45a7-b9e0-f20cd9acb561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:08:00.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:08:00.574+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What I do not know for sure is when a story is all ready to fly,
        although I’m quite lucky to be married to a reader who will tell me what works
        and what doesn’t. Of course, in the end, the writer who decides the story
        is finished is on his own: it’s a matter of listening to himself and of listening
        to the world — if he’s got the truth right.</p>'
    '38':
      'image': 'jcr:8cb0560f-d824-4485-a2f6-2b6a1ef7ae9a'
      'imageCaption': 'In “A Waiting Room Companion,” Lacuesta allows himself to be
        more candid — confessional even — and looks back on his journeys, moods, regrets,
        loves, losses, blips. It is a collection of travel memories as much as it
        is a collection of traveling memories, a picture of families as much as it
        is a family of pictures. Photo from ATENEO DE MANILA UNIVERSITY PRESS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66ebfab-df7b-4d62-bec7-3af7161e6bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:08:00.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:08:00.575+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a10d44-1185-4eac-bdbb-2107a111b99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:08:00.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:08:00.575+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Let’s talk about “A Waiting Room Companion.” These are essays
        you have written over the years for various magazines, many of which are no
        longer in print. Which means these pieces have been around for quite some
        time. What prompted you to put them together?</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b0a2c3-b346-4cfb-8d13-11d696872ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:08:00.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:08:00.575+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Q&amp;A portion at a recent launch of a book of gathered
        memoirs by a very established writer, my question was: “When does one write
        one’s memoirs?” However, they ran out of time before I could get to ask it.
        That’s a powerful metaphor if you think about it. Yes, these pieces have been
        around for quite some time, but it was the slow death of print (which is probably
        sadder than a fast one) that prompted me to gather the occasional pieces I
        had written for magazines, newspapers, and other ephemera. I like to think
        that I put a little bit of myself in everything I write, and I didn’t want
        to waste anything by letting them go the way of the rest of print — call it
        a matter of efficiency. Of course, the irony is that AWRC exists in print
        …</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ea1330-57c7-40a9-95c2-f39857442413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:08:00.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:08:00.575+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Each of these essays, one way or another, is about you and
        your experiences and reminiscences. How do you feel about being open about
        yourself in your work without the cloak of fiction (which of course can also
        be very personal)?</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669ad9a3-c10d-4e0f-ada9-54677bf8489d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:08:00.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:08:00.576+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funny — I didn’t really realize how personal this whole project
        had become until a couple of weeks after I had published it. Over the course
        of a year, what started out as a book-in-between-books turned into a sort
        of pa-cool high-concept almanac that quickly and mercifully transformed into
        what it seems to me now: a very personal journey. As I prepared the book I
        found myself rewriting some of the pieces to make them more autobiographical
        — an example that comes to mind is the car piece that was published as an
        entertaining listicle but finds new life here as a series of recollections
        of a youth spent in cars.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd5fe78-224d-4bf0-b2f9-3d09dae5f63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:08:00.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:08:00.576+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s one thing to talk about yourself all the time in real life
        and of course on social media, but it’s another to write it out and actually
        publish it. There’s a lot of self-importance and entitlement and you feel
        like you’re imposing yourself on the reader — more than when you’re writing
        fiction. But to me that means you need to give it some extra muscle, an extra
        layer of effort. When it comes out as an actual book, spent on by a publisher,
        and printed on real paper that costs money and that trees died for, then you
        really feel the value of print and the value of the writer.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00f45f9-a434-4c3d-9653-086c0985397c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:08:00.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:08:00.576+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You talk a lot about music in this book. You had been in
        a rock band in the late ‘80s and ‘90s. You had fond memories of vinyl, cassettes,
        CDs, record stores, gigs, music venues, albums, songwriters, songs, the overlooked
        and the underrated. How does this love for music affect your work as a writer?</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1a09e7-fcc6-44af-b9f9-a1c3d5589187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:08:00.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:08:00.576+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Music and film are probably the most important non-human, non-material
        things in my life, which is probably why I decided long ago that I would never
        be a good filmmaker or a musician. I’m too close to the stuff to be cold and
        clinical about it, which is something I can be toward writing. I can’t explain
        it easily, but I’ve always found it easier to drown in a piece of music or
        a film than in a piece of writing, which I’ve learned to be able to take apart
        very quickly.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a98fe8d-9b66-471b-afb4-5a80c9143a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:08:00.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:08:00.577+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The facts are: I gave up what would have been a career in music
        (playing with a band) for a career in writing, mostly because I was really
        bad at writing songs, and I still can’t really figure out how to write a conventional
        film narrative.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e43f24-76ea-4e57-824c-4a2785201fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:08:00.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:08:00.577+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My band were working toward an album when I quit playing, and I
        still have a concept for an album in my head, but I’d really much rather enjoy
        music than make it. I have the same attitude toward film, I think. But there’s
        always that “what if” thought.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd109ad89-6ec0-47ba-9195-7930842ee405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:08:00.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:08:00.577+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>To know how to read is to know how to process information and grasp
        nuances and evaluate a text against one’s own experience and values.</h3>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d82b53-3de0-4dc4-9800-9be624a5b12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:08:00.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:08:00.577+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You also talk a lot about your father. In fact, sometimes
        it feels that you are talking to him. He appears not only in your recollections
        of childhood but also in your letter to your son, in present-day experiences
        that seem to connect naturally with your past. Had he read your writings?
        What is the most important thing you learned from him as a creative artist?</strong></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5365fb0-1e68-4308-a3e3-5234b2021438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:08:00.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:08:00.578+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m part of that generation where most sons thought their father
        was God, or at least a god, so that partly explains my fascination with him.
        Yes, my father taught me to how write — not just by literally teaching me
        how to do it, but through his library, his interests, and his life as a writer.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3762f1f-4351-42f0-bdfb-f4f4d5cce964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:08:00.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:08:00.578+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One important distinction between my father and me: he had a natural
        gift for the narrative and I don’t. His first scripts “Pridyider” and “Working
        Girls” plainly show that — walang workshop-workshop, and he came upon Syd
        Field later on in his screenwriting career (is that good or bad?). He always
        took his narratives from real life and edited and reshaped them as necessary.
        That’s something I am still learning to do.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec883d2-a8de-4486-bf29-e9b808a7ea06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:08:00.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:08:00.578+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, you would have loved him! And I tend to say that to every person
        I love who never met him. Parang “oh yeah I’m lovable but you know what, you
        would have really loved my father.”</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94cdfc3-7b92-4e53-8318-c20bd435b60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:08:00.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:08:00.578+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Your dad quit his lucrative banking career for screenwriting.
        Do you think it was worth it? Among his works what is your personal favorite?</strong></p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fbaaf2-68d6-41e3-af6c-374d2c65abf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:08:00.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:08:00.579+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You know, I don’t know if it was worth it. The big thing that happened
        while he was still in investment banking was that he won a prize for his first
        screenplay. It was supposed to be directed by Ishmael Bernal, but Ishma chose
        to direct “Working Girls” instead. That was a big life event, and it was what
        made him turn his back on finance and become a full-time writer.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8659d7-a0ac-4398-96ad-516fa0908575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:08:00.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:08:00.579+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here’s one piece of advice I got that my father probably never did:
        never make a big decision after a life-changing moment. At any rate, “Working
        Girls” is my favorite movie of his — a middle-class sex comedy like no one
        else has quite come close to writing — so the real question could be, “Do
        I think ‘Working Girls’ was worth giving up a stable job and a comfortable
        life for?” And sometimes the answer is yes and that makes “Working Girls”
        even more of a middle-class sex comedy!</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1821a9ce-02d8-4211-bbfe-3c1a5be6943b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:08:00.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:08:00.579+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>With the sudden and early death of your father, the occasionally
        difficult relationship with your mother, the luck of adulthood with your loving
        wife and son, do you agree that family is the writer’s compass?</strong></p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10a784c-767b-44e6-ac2e-37ebbd0f10eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:08:00.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:08:00.579+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If my father taught me how to write, it was my mother who taught
        me what to write about. My wife, who is a writer, is the reader who matters
        to me the most; and my son says things like “artists aren’t losers — they
        have ambition!” So yes, my family was and always will be my compass — they
        have been my mentors and readers and critics.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82143a9e-a1de-4cc6-bf65-d2fd9ae071db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:08:00.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:08:00.580+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, I recall my father writing on a piece of cardboard in
        all-caps the momentous, obvious, and desperate phrase: “WHATEVER AND WHEREVER,
        I MUST MATTER” with the I underscored with a squiggly line and the cardboard
        hung up for all to see, and in my mind I probably was like “yeah, whatever.”
        But yes, the writer is also always and must always be alone.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153739aa-b0ad-4fc3-a7bc-e04d2cd6cb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:08:00.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:08:00.580+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you wish the Philippines had more writers?</strong></p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f069dc9b-ecd0-4118-ac8b-793417d21073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:08:00.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:08:00.580+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I wish the Philippines had more readers. Not because I want to justify
        the Filipino writer’s feeling of self-importance — haha — but seriously because
        it’s quite clear that one of the reasons we are suffering today is that we
        are painfully under-read. It’s so easy for us to be addicted to the internet
        and social media because before that we only looked to T.V. and the movies
        for content. To know how to read is to know how to process information and
        grasp nuances and evaluate a text against one’s own experience and values
        — whether one is reading a piece of literature, or an official pronouncement,
        or the news. Only when there is a critical mass of readers will the writer’s
        — and the Filipino’s — craft and material conditions improve.</p>'
