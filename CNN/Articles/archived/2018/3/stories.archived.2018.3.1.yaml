  'Chief-Justice-Sereno-apologizes-for-confusion-over-indefinite-leave':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-01T15:05:51.508+08:00
    'imagesource': 'jcr:edb2ef84-906a-479b-bfd2-4b27b563636c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31d03bf4-0fe4-4e49-b3ba-3cd73d8d7d90'
    'lead': 'The Chief Justice apologizes because her spokespersons had "inaccurately"
      relayed to the public the information regarding her leave.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T14:41:33.597+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-12T14:41:33.921+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chief Justice Sereno apologizes for confusion over indefinite leave'
    'updated': 2018-03-02T03:29:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74430cf6-ba58-4816-8022-0c1bdc72b6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:41:33.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:41:33.922+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1) —</strong> Embattled
        Chief Justice Maria Lourdes Sereno on Thursday apologized for the confusion
        caused by her indefinite leave of absence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65c7bc3-5dd5-42da-82b7-48e46b8de331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:41:33.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:41:33.922+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Sereno said she "had to qualify" her leave because
        internal rules of the Supreme Court do not contain a provision on "indefinite
        leave."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff7fb7f-e4ce-4421-88a2-08e1590d09be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:41:33.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:41:33.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I requested yesterday in writing the rescheduling of my wellness
        leave in view of my restudy of the rules," she explained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7bb33c-0b2a-4c8d-a62e-21bdcdd64482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:41:33.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:41:33.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chief Justice also apologized because her spokespersons had
        "inaccurately" relayed to the public the information regarding her leave.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b3a2b0-3cfe-4bb9-9344-b654e8f28e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:41:33.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:41:33.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is unfortunate that my plan of making use of an already approved
        wellness leave in relation to an indefinite leave was inaccurately conveyed
        for which I apologize." she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2213d4de-2c7b-43bd-b638-bc9541b27b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:41:33.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:41:33.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jojo Lacanilao, a spokesperson for Sereno, also apologized, explaining
        the camp was "working on available information."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f4d401-01a7-4cd0-8d82-4e3609bfae78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:41:33.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:41:33.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There was no malice on anyone of us to confuse, mislead, or obfuscate
        what were fast-developing events in the Supreme Court,” Lacanilao said in
        a press briefing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0e636e-5a2a-4146-be46-dbc328aeb9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:41:33.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:41:33.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after 13 justices of the Supreme Court issued a statement,
        saying the announcements made by Sereno''s camp had caused confusion "which
        seriously damaged the integrity of the Supreme Court in general and the Supreme
        Court in particular."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87751f8b-1170-491a-8834-9158cb4e7776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:41:33.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:41:33.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first time the high court spoke about events that transpired
        in the controversial en banc session on Tuesday.  It was after the meeting
        that Sereno''s spokespersons announced the Chief Justice was taking a break.
        They said Sereno only "advanced" the wellness leave she had earlier filed
        initially set from March 12 to 23.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393ab044-2140-4d5a-83f4-64fad7991599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:41:33.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:41:33.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno, in her letter to the Supreme Court dated February 27, said
        she was charging a portion of her indefinite leave against the approved wellness
        leave, citing March 1 to 15. Her spokespersons, however, said the Chief Jutice
        would take a wellness leave on those dates and it was up to her if she wanted
        to extend her leave beyond March 15.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c6fcba-b730-4a5d-817a-0c8e9c8be647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:41:33.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:41:33.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their statement, the justices noted that the Chief Justice "did
        not request the rescheduling of her wellness leave."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15d2793-8ef9-4c4b-ac7a-2eb7f47c86bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:41:33.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:41:33.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/03/01/Supreme-Court-13-justices-wanted-Chief-Justice-Sereno-to-go-on-indefinite-leave.html">SC:
        13 justices wanted Sereno to go on indefinite leave</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ae06c4-549f-45e7-a618-5754785dbb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:41:33.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:41:33.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A highly-reliable source in the Supreme Court told CNN Philippines
        that the justices would discuss in an en banc session next week the Sereno
        camp''s liability in the matter. The source accused Sereno of lying to the
        justices.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02208881-1821-4ecd-b667-b8b728581a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:41:33.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:41:33.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno is going on leave as the House committee on Justice is set
        to vote next week on probable cause in the impeachment case against her. The
        panel will send a committee report to the plenary afterwards.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1c53a8-d471-4bb4-91a6-ed7d2bc9e873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:41:33.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:41:33.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If at least one-third of the members of the House of Representatives
        vote to impeach Sereno, the complaint would go to trial at the Senate.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd922d4f8-0205-4abe-b7ec-4ef82c002ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:41:33.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:41:33.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impeachment case prompted calls for the chief magistrate to
        resign. She is accused of violating the Constitution, corruption, betrayal
        of public trust, and other high crimes which are grounds for impeachment under
        the Constitution.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbaccabb-0248-47a1-aa98-f034e01756a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:41:33.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:41:33.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno has repeatedly said she would not step down from office,
        denying allegations against her as she asked for the impeachment complaint
        to be junked.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828e75af-e1a1-4c88-8be5-2091bcdc75f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:41:33.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:41:33.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Associate Justice Antonio Carpio will be acting Chief Justice
        while Sereno is away.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19accf07-fd66-4398-986b-35b245e46f3c'
