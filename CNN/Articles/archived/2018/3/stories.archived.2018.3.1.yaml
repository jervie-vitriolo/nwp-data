  'malacanang-harry-roque-south-china-sea-rodrigo-duterte':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-01T17:02:38.723+08:00
    'imagesource': 'jcr:27c8f06d-84b0-4204-9952-d1f76593e8fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8029815a-1f68-4fe3-8a58-f6ca5278624f'
    'lead': 'Presidential Spokesperson Harry Roque said the Philippines will not recognize
      China''s sovereignty over the disputed territories.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T14:12:35.353+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-12T14:12:35.561+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malacañang: No co-ownership in PH-China joint exploration of South China
      Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6d1d25-96df-469b-ae23-5fca3504c198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:12:35.354+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:12:35.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1) —</strong> Malacañang
        said there will be no co-ownership in the proposed joint exploration with
        China in disputed areas of the South China Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9913d059-315a-445e-923f-c0ed16e80d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:12:35.354+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:12:35.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing Thursday, Presidential Spokesperson Harry Roque
        said President Rodrigo Duterte was just simplifying his explanation of the
        proposed joint activity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b32a25d-ddc1-4e73-bb35-443c4caf570c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:12:35.354+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:12:35.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President just wanted to explain that joint exploration and
        exploitation will be undertaken by both Philippine and Chinese nationals,"
        Roque said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67b631d-2c3f-4e6d-a3d7-1a6786cfa761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:12:35.354+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:12:35.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President on Wednesday said joint exploration was the best option
        to handle the South China Sea issue, as this will not lead to war with China.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52de0ddc-253b-4a0f-baf6-1e92caa1c0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:12:35.354+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:12:35.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kita mo. Eh kung inasar ko noon, pinagpu-p***** i** ko sila, walang
        mangyari. Ngayon offer nila joint exploration ''di parang co-ownership. Parang
        dalawa tayong may-ari niyan. Eh ''di mas maganda ''yan kaysa away," Duterte
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a720de4-0878-41e6-a859-0f87fcce64bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:12:35.355+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:12:35.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You see. If I goaded them, if I called them sons of
        b*****s, nothing would have happened. Now they offered joint exploration,
        it''s like co-ownership. It''s like the two of us own that. That''s better
        than fighting.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf44b46-aa63-4bf1-acdc-11d7bf050267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:12:35.355+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:12:35.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added the Philippines will "definitely not" recognize China''s
        claimed sovereignty over disputed waters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b31a32-7a3e-4a32-8ba9-0f00fc9d461e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:12:35.355+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:12:35.564+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ownership is not material here, because really, the areas that
        may be subjected to joint development is EEZ, Exclusive Economic Zone, where
        we only exercise sovereign rights. Let''s not talk about ownership, because
        sovereign rights is different from title," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd5d675-0943-4190-ab94-f7f4857ba1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:12:35.355+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:12:35.564+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Foreign Affairs Secretary Alan Peter Cayetano
        said both countries were aggressively pursuing joint exploration in disputed
        areas of the South China Sea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5d79d7-6b81-466a-b8b3-ca04553df7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:12:35.355+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:12:35.564+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said both countries came to an agreement during their bilateral
        meeting on the issue.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3269b80d-9923-4029-a7a1-abd771f225e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:12:35.356+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:12:35.564+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and China will now separately work on their legal
        provisions of the exploration, before coming together to create a unified
        framework.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1630b86-b2c4-414d-b295-63b11af63d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:12:35.356+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T14:12:35.565+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said both sides are working on a unified framework that
        would "follow the Constitution and withstand scrutiny from the Supreme Court."</p>'
