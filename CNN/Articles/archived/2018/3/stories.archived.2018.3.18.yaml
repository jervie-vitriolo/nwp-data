      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baguio City (CNN Philippines, March 18)</strong> — The valedictorian
        of the Philippine Military Academy''s "Alab Tala" Class of 2018 not only graduated
        with honors, but also got a house and lot.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c4c596-7b06-4ee9-a353-4be39aed8ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:46:58.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:46:58.395+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was announced during the PMA''s graduation rites Sunday that
        Cadet First Class Jaywardene Hontoria will receive a house and lot in Iloilo
        City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ee3db6-797f-4204-9f3f-8174439dbafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:46:58.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:46:58.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time a PMA graduate is getting a real estate property
        for topping the class.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3428eec7-6938-4a13-88e6-8402ffc3402f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:46:58.217+08:00
      'mgnl:createdBy': 'eunice'
