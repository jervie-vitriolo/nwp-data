    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2b6513-5aee-44f4-965f-5157760d35da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.480+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.091+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Bahner was a graduate student living in Minneapolis,
        pursuing a Ph.D. in American studies. "I was a bad graduate student. I didn''t
        really like teaching, and I didn''t really like research," he said. "I was
        focusing on studying the history of performance and social change."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585f9aaa-df0a-4789-beef-46cfdc119572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.091+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 2006, Bahner began to go to small open mics at "mom and pop
        shops" where he would "sing for perhaps five people, two of whom were reading
        the newspaper and three of whom, being Minnesotans, were very nonconfrontational
        and would say, ''Oh, yeah, that''s great; keep doing what you''re doing,''
        " he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a917d3-0860-47b2-b360-f45d1e36f1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.091+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tired of dragging his keyboard and amplifier around in the middle
        of winter, Bahner decided to post a music video on YouTube.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f10996-795b-4398-ac53-e8cb6c4e7b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.092+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I invented the name ''Tay Zonday,'' " he said. "I put it in quotes
        in Google, and it got zero results, so I immediately tried to claim it everywhere."
        This "deliberate branding choice" was necessary because Bahner assumed that
        his academic career would involve publishing papers, and he wanted a separate
        persona for his YouTube endeavors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29f7872-d303-4407-90a3-b32476f08895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.092+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I wanted to make sure if someone said it in conversation, people
        would know how to spell it," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd6adb8-d967-482f-a32b-200491db27b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.092+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2007, Zonday started uploading music videos that "got
        no momentum whatsoever." Still, he received honest feedback. "You sound like
        a didgeridoo" was one comment he recalled. This criticism encouraged him to
        sing in a baritone range and aim "for more mass appeal."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447c138f-3137-4a4b-8c69-b242d9fc40c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.092+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>" ''Chocolate Rain'' was a song I completed as an afterthought,"
        he said. "I did another song that YouTube told me they would feature on the
        front page." At the time, editors still curated YouTube''s front and section
        pages.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515103fc-4b0a-443a-89e0-10273416dd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.093+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So Zonday "rushed ''Chocolate Rain'' to completion because I knew
        I should have a second song ready on my channel." He uploaded it in April
        2007, and it got some views, maybe 30,000 or so in the first couple of months.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6d062e-85d7-4a64-86ad-92eca4ff4fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.093+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then someone posted it on Digg.com, which was like a social bookmarking
        site a little like Reddit is right now," he said. "It was on the front page
        of Digg and got some attention there." Next, it became a joke on 4chan, an
        anonymous bulletin board popular (and notorious) at the time.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69a2dce-4ca3-486b-a8c6-981022646462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.093+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2007, someone played a joke on comedian Tom Green, "who
        was doing a show at the time in his living room," said Zonday, who watched
        a clip of Green singing "Chocolate Rain" after a prank call in which someone
        played the song.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc13131b-0923-43db-8a65-38cc52fe30af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.093+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was my first little taste of fame," he said. Within days,
        "Chocolate Rain" "just blew up."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dcdd5c-fa14-4299-af99-535f388b6216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.094+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''No aspirations of fame''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439f3c25-0eb3-4161-8b87-a26bd97a6d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.094+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Blew up," we say about a video or Vine or Instagram photo. That
        tweet has gone "viral," we say.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb27c43-e965-4007-8ea6-c97ce9645fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.483+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.094+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Words with negative connotations are the ones we choose when speaking
        about success in the social media world. Do we collectively -- if secretly
        -- believe that something unhealthy or destructive underlies millions of clicks?
        Or are we simply suspicious of anyone who has claimed fame by doing something
        that looks so unpolished, so much like something we ourselves could do?</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafaf2ff-7339-4c12-9f12-a86ff6f997a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.483+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.095+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appeal of KittiesMama, a vlogger family voted one of the top
        social media influencers in 2017 by Forbes magazine, is definitely homespun.
        They joined YouTube in August 2008 and have racked up more than 1.4 billion
        views of their Halloween costume makeup tutorials, toy reviews, Advent calendar
        countdowns and other family-themed videos.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9ccfbe-9d30-4d13-a9ac-19feeb00d699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.483+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.095+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had no aspirations of fame or fortune," said Jen, who referred
        to herself as "the Mama of KittiesMama" and did not divulge her family name.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd6493b-be99-46ee-925b-a1530857bf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.483+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.095+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were part of the early generation of YouTubers. YouTube was
        free bandwidth for storing videos and a place to put videos too big to send
        in an email. We made videos for our own entertainment," she said. "Having
        people like our content was an unexpected bonus."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a47b6c8-f885-4ba5-9ba2-33f31bc1b12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.483+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.095+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The difference between "early" YouTube and "today''s" YouTube is
        a distinction Zonday also makes.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa294d14-cca2-4afb-aaf4-186544f0d38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.483+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, YouTube is all about loyalty," he said. "It''s not about having
        something new or disruptive. It''s about getting people to come back to the
        platform. Same thing with Facebook, Twitter, Instagram: They want loyalty;
        they want you to come back and use the platform."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a3549f-05ee-4f6d-a073-ec283868a67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zonday generalizes this distinction to the internet at large.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916f46ba-c712-45b6-8ced-16df4990acbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2007, the internet was a novelty economy, and now it''s a loyalty
        economy," he said. "In 2007, it was about funny videos of ladybug sex and
        awkward unusual disruptive content that was culturally new. It was all about
        finding that novelty thing that nobody had ever seen before. That was YouTube''s
        breakout moment."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52036006-afa4-4949-a260-e5c0ab8ab966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This "moment" contributed to Zonday''s own success with "Chocolate
        Rain" because YouTube needed videos that were "safe and somewhat marketable"
        so it could say, "Hey, this is what can happen on this platform that is different
        than whatever happened previously," Zonday said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c680176-42c3-4446-b54a-1211ad39c7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chocolate Rain" went viral for many reasons, he says. "I sing it
        with funny mannerisms. I have a voice body mismatch where I have an unexpected
        voice for my presentation physically." It''s also "just a catchy song, one
        that people found easy to parody," he says.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1538275c-a8a7-459a-a4b7-6499dd6353ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And that''s exactly what thousands and thousands of people did,"
        Zonday said, recalling that some of the parody lyrics were "a little bit edgy,
        like ''menstrual pain.'' " No matter: The parodies propelled "Chocolate Rain"
        into the national news.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e515ba3c-4f29-4d37-81f2-4b8a5a28d132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.485+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Patient zero''</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6bc8d0-8383-4344-98f0-8fcbebf219b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.485+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zonday''s experience of insta-fame was "just bananas." Everybody
        and their mom knew "Chocolate Rain." People asked him to sing at their kids''
        bar mitzvahs and at their corporate parties. People were trying to arrange
        book deals. As he tells it, fame was "just this overwhelming ''who is this
        person?!'' "</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2212a5e-8d84-4c52-8475-79ed86751a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.485+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.098+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, the very first satellite interview I did was on CNN Saturday,"
        Zonday said. "I think I said ''um'' and ''you know'' 43 times. All of my Toastmasters
        training just went out of my head. I looked like a nerd in my living room
        cast in a very public worldwide spotlight."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b01410c-98f1-429e-8874-594b534e6d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.485+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.098+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though hurled into the stratosphere, Zonday was not yet ready to
        drop out of graduate school -- he did so eventually -- and was not a professional
        musician.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288d05cf-681d-46da-b0f6-09ec30c8515c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.485+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.098+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He often thinks of himself as "patient zero" of social media fame.
        "One day, I''m making a song in my living room, and the next week I''m on
        the front page of Sunday''s L.A. Times." The experience spurred an "identity
        crisis," he says.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f15887-5448-48f7-b8a2-b105af3f1bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.485+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.098+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were no bread crumbs to follow, like, ''What did Rebecca
        Black do when she went viral?'' "</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781ce655-2e37-40b8-aaf2-be5a0cf0434e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.485+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.099+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Is this something fun to do?''</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3340ff-e789-4455-ad74-14e77cc2df92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.486+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.099+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebecca Black says she "somehow stumbled upon YouTube" around 2010,
        and her first response was surprise that it was "more than just cat videos."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c781a3-e314-4e76-b066-961b10367db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.486+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.099+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a place where everyone got to be creative and fun, and I
        watched everything," she said. At the time, she was "just 12 or 13," and she
        had "probably made a couple of videos, just like me with my brother. I was
        always a theater kid."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ef04d9-5d67-4dea-9900-15c48ac0f88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.486+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.099+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many people, she uploaded a couple of these videos to YouTube
        but deleted her channel soon after. She went back to just watching.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170e8304-d425-4f38-b964-deccd56e93fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.486+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.100+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then I came across this company that would produce songs and
        make music videos for young talent," she said. Her parents, who are veterinarians,
        thought it would be a good experience for her, an after-school-type activity
        like soccer or dance or cheering.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288af14d-9e47-44e2-ada1-a5e60ddfdb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.486+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.100+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was by no means me thinking ''This is going to be my big debut,''
        " Black said. Instead, it was a way to experience music videos and decide,
        "Is this something fun to do?"</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144a24a4-c206-4e47-ac40-9629ccb419c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.486+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.100+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though YouTube was a baby still at the time, there were still
        thousands of videos uploaded every day," Black said. Naturally, she assumed
        that her music video, "Friday," would not get any attention. "No way," she
        said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2313377-e80c-4a38-a343-1212abc15f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.487+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.100+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How wrong she was.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3777b29c-e480-4580-9ec6-86fe54a201a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.487+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.101+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The changing nature of fame</h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ff1f40-b262-4f51-9204-7960a37d5bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.487+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.101+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fame has completely changed in the last 20 or 30 years, primarily
        because of reality TV and also the internet and social media," said Yalda
        T. Uhls, an author, assistant adjunct professor of psychology at the University
        of California, Los Angeles and adviser for Common Sense Media.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff967bb2-85a7-4e7a-8795-ca9d895f10fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.487+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.101+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, fame was tied to developing a skill, such as dancing,
        but today, "there are so many different pathways for getting your name out
        there," so "you can be famous just for being famous or for any kind of behavior,"
        she said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d2722a-9437-4722-8086-6532b5841f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.487+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.101+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, social media fame creates an "illusion," making it
        difficult to see any of the work behind what goes viral. Another difference
        in social media fame is "you can count it," Uhls said. In the past, there
        was no "measure" of fame, but in "today''s world, you can measure it by how
        many likes and how many followers and how many retweets."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fe5283-c0e4-459d-8daf-a7ee393941ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.487+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.101+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UCLA has done an incoming freshman survey every year for about 40
        years; it has become apparent that today''s "kids are sort of more focused
        on fame," Uhls said.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6333bd-dda6-43ff-8bab-6b884337dbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.488+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.102+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her own research has found that for most teens, fame ranked pretty
        low on a list of eight top values. However, "kids who watched more television
        and were on social media more desired to be famous more than kids who weren''t
        watching TV as much and weren''t on social media as much."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a68aa3-5780-4f05-9c82-900d7717ea5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.488+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.102+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What children who aspire to fame often don''t understand is that
        you may become social media famous by posting, but "once you start posting,
        you have to keep posting." That''s work, hard work, that translates to a sacrifice
        of childhood.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd456483a-1812-491d-ad83-ca359d845f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.488+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.102+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t get to learn all the things you would learn in a normal
        childhood, and that affects your identity. It affects so many things," Uhls
        said. "Most people grow up having to pick themselves up when they are down
        or having to create real relationships with people based on reciprocity, versus
        someone just wanting to get to know you because you are famous."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0450320b-a9c9-4fc4-bd5c-870a0debf32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.488+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.102+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite some perks, then, child stars grow up young, Uhls said.
        And criticism or failure, being public, are harder.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70e4aa6-4213-49bf-9570-3d1c7fcfa738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.488+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.103+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black, now 20, can tell this story firsthand.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303d10f9-c7fd-4848-bc32-08e72f644609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.488+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.103+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Getting lost in the criticism</h2>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f71a7a4-6920-438b-ada2-d38e8c6ba9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.489+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.103+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About a month after it was posted on YouTube, Black''s music video
        "Friday" just "blew up," she says.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd25854d-ed5c-4495-84e4-9dc5baeb0f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.489+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.103+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It literally went from 3,000 views from the start of a weekend
        to 1 million by the end of a weekend and by the end of the month 100 million,"
        she said. "At the time, it was the fastest video to hit 100 million views."</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ecc0ed-bb26-460e-8ace-801b6b789875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.489+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.104+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video also had the distinction of racking up more "dislikes"
        than "likes." From Black''s view, there were "literally millions and millions
        and millions" of people saying "get out of here; we don''t want you here."
        She had no ability to differentiate one comment from another.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5e5a5b-064e-4321-ad64-1f70b498e7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.489+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.104+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You just see that there''s more and more people saying ''you don''t
        belong. You''ve got to be this. You''ve got to be that. We want you to do
        this.'' It''s everyone from an agent telling you to cut your hair or to lose
        some weight, which again at 13, who tells a 13-year-old to lose weight?" Black
        said. "I got so lost in the middle of all that. It was almost just like I
        was a character."</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8303f1bb-7f60-49df-b197-791a61094b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.489+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.104+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, her parents "were very apprehensive." Her mother, always
        in her corner, took a step back for the first time in Black''s life to ask,
        "Are you sure? Because I see how ruthless this industry is. And it''s not
        just the press or the YouTube commenters that don''t consider who you are.
        It''s everyone who is working with you."</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb436fff-b3cb-4b8c-a296-66f02033478d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.489+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.104+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agents and managers placed her under "intense pressure." Black says
        she was "keeping up a certain reputation or trying to surpass that or overcome
        that, because now you''re in an industry and it''s your work, and now you''re
        working and trying to stay competitive and keep up with who (are) coming up,
        and it''s just too much for anyone to handle, I think, at so young an age."</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0211b610-9cc5-4352-96cd-0c6bb5906252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.490+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.105+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Especially, she says, if no one prepares you by "saying this is
        what''s about to happen."</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44b6c77-5d1e-4ccc-975a-beaa1e37143f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.490+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.105+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I couldn''t understand why something so small could be so important
        or why someone felt like they had the right to say that," Black said. "I also,
        at the same time, felt this need like I had to do it, I had to make these
        people happy, because they preach to you that''s how you''re successful, and
        success is the most important thing.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625d1f4d-27b2-4706-a260-e9f81fc98f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.490+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.105+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At times, all I could do was cry."</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3788dfbe-9dc0-4304-b40a-c7919f51cc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.490+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.105+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>15 minutes of fame</h2>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e04e3c-2e58-49b3-a9d5-7f6d2f1b6cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.490+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.106+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a recent study, Arnout van de Rijt, an affiliate faculty member
        at Stony Brook University and professor of Sociology at Utrecht University
        in the Netherlands, analyzed daily records of references to people''s names
        appearing in English-language media sources. He and his colleagues found that,
        on average, people whose names appeared just a few times in a given year achieved
        short-lived fame, while those whose names appeared routinely gained lasting
        fame.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4102f67a-041a-4bbd-906b-829a84a4097c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.490+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.106+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though this may seem intuitive, his research proved Andy Warhol''s
        1968 prediction that "In the future, everyone will be world famous for 15
        minutes."</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8531ba1-b4cb-46e6-8f21-1f4b22e27a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.490+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.106+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both these types of fame exist," van de Rijt said. Some names disappear
        very quickly, but really big names last for decades. "Once you reach a certain
        threshold of fame, then it''s just not going to let go of you," he said.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb9a4f8-3d12-4fb2-8180-28f64dd77a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.491+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.106+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason? "When we talk to someone, we like to draw on examples
        and people they might already know." Someone familiar to everyone -- someone
        famous -- can be used as an example, and by referencing the familiar name,
        "we perpetuate, as a society, someone''s fame."</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64de8c22-b191-4864-af63-b363fc92113c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.491+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.106+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, he says, there''s an interesting "new phenomenon" of people
        becoming famous by social media alone, without an intervention of traditional
        media. "People rise from the bottom up rather than they are chosen from the
        top down, so to speak, by traditional media organizations," he said. "What''s
        unique is the way people become famous, but the character of that fame, the
        dynamics that follow, are very similar."</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa6f5c1-089a-4709-bb3c-fff8e778709e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.491+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.107+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet once someone reaches a certain level of fame, they''re mentioned
        in the news, "and so social media and traditional media converge again in
        deciding who is famous and who is not famous."</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193f3b92-8dc0-4244-994b-6be368db48b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.491+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.107+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sociologists are typically concerned with more tangible things
        like wealth and education and health, things that everybody wants to have
        for themselves and are distributed unequally in society," he said. "But fame
        could be considered precisely such a thing."</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14988c88-de48-46d9-ba12-24c9aabcd0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.491+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.107+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, "we pay attention to a few superstars, and 99% of us
        are not famous," he said, yet fame "is not just something that is pleasant
        or something that you can proudly report to your parents." It sometimes translates
        into life and death.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f22930-46cf-4850-ae65-2a443fbf214c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.492+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.107+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If your child goes missing, for instance, you''d want as much media
        coverage as possible, and someone famous would be able to tap into that.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b148aff3-0369-4e04-b409-22f9386e2fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.492+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you want visibility for your startup or your project, then fame
        is a very welcome feature," van de Rijt said. Increasingly, "it is an important
        thing to want -- just like health and wealth and education."</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ce1f7d-1673-4b81-9b52-962d74e272b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.492+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KittiesMama is a case in point.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73363701-22fe-47bc-ae6e-43d86ac940ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.492+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The life I always wanted to give my children''</h2>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1fa655-4073-4664-b755-af55035a3010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.492+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before YouTube, KittiesMama''s Jen wrote in an email, "we were struggling
        to afford basic living expenses, not going on vacations, not expecting to
        afford braces or college, knowing Disneyland was out of reach."</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6f4a3e-9a58-45eb-a618-0c4c683d4536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.492+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was then; this is now: "Now we live a comfortable middle class
        life."</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59361868-0b96-452c-a66c-a3f51590eabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.492+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vloggers with a substantial following can join the YouTube Partner
        Program, which connects them to a cost-per-click ad service that "monetizes"
        -- attaches relevant advertisements for products -- the videos and pays a
        small amount for doing so.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792c54f1-dedc-46cd-b21e-52d00c7008ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.493+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though she cannot discuss money because of a nondisclosure agreement
        with YouTube, she says, "Our kids go to good private schools, we''ve been
        fortunate enough to take them to Disney more than once, I''m able to go to
        department stores to shop, all kids have had braces, we can afford to get
        them dance lessons, music lessons, and instruments so they can learn new skills
        and build character for their futures, and each kid has a college fund and
        a nice savings account, we live in a nice house and we''re able to provide
        the life I always wanted to give my children."</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728085bb-1117-4316-ba28-2bc40a8aef63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.493+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fame, itself, does not affect her family, Jen says: "The only time
        we notice it is when fans come up to us in public but for the most part we
        don''t really think about it."</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f004a2-b385-4f95-9347-d3fc9bc88184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.493+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.110+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Black believes social media fame, which is "only going to continue
        to happen more and more," might not be pretty for the children who experience
        it.</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37a2a6f-457b-42e2-9c8a-0408bf6a431e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.493+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.110+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re going to see these kids who come out of nowhere, who have
        no team backing them, and they''re just all of a sudden out to the wolves,"
        she said.</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55006898-d468-4608-9198-4dd73e4ec02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.493+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.110+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After "Friday," she attended high school and laid "a little more
        low," though she continued to make music. Now, Black is earning her living
        as a musician and YouTuber, yet still takes note of the newest kids in the
        social media world.</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1f5b00-4c73-4d3d-aa4e-46d143827803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.494+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.110+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you turn off your screen, they''re still alive and working
        and going to school or trying to figure out how to make it through," she said.
        "I guess I just wish people could maybe recognize that more and let that affect
        the way they treat them."</p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad258e55-b093-40bb-8176-02a4c83cef5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.494+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zonday, who is 35 and lives in Los Angeles, where he works as a
        host, actor, voice talent and singer, believes that "everybody who is a human
        being has an IMAX screen worth of personal truth that they''re trying to express
        through a keyhole of attention."</p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81bf99f-9a05-4efc-b348-bd716197a5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.494+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As one of the few who managed to grab hold of the "public consciousness,"
        Zonday understands the downside of having done so. " ''Chocolate Rain'' is
        not necessarily exactly where I''m at today," he said. Yet he knows that for
        the rest of his life, people will be wanting to sing ''Chocolate Rain'' or
        invoke some memory that they have of the song, he says. And "that''s great."</p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce47edd1-06a5-46ba-945e-2842cb0fe493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.494+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it also creates this situation where I feel more real in fiction
        than I do in reality."</p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd4f492-cd69-4c99-9a4e-e3834b5bd809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:16:48.494+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:16:49.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/16/health/social-media-fame/index.html">“Accidentally
        famous: The psychology of going viral."</a></em></p>'
  'nike-workplace-conditions-resignations':
    'author': 'Ahiza Garcia'
    'caption': 'Photo courtesy: Nike'
