      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Eimor Santos contributed to this story</em></p>'
  'north-korea-us-prisoners':
    'author': 'Susannah Cullinane and Julia Jones, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-18T19:45:42.876+08:00
    'imagesource': 'jcr:6d9b6826-57d2-4a77-aa1b-f7d49aed9df7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '797a4e69-878e-4b54-be3b-0a0e81756849'
    'lead': 'American citizens Kim Hak-song, Kim Sang-duk, and Kim Dong Chul are being
      held by North Korean government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T15:42:34.566+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T15:42:34.866+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sweden helping negotiate release of Americans held in North Korea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6e2789-f3e3-4213-943f-c8e65ac0a3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:42:34.566+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:42:34.867+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sweden is helping negotiate the release
        of three Americans held captive in North Korea, sources with knowledge of
        the negotiations tell CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d5a6b2-690e-4b38-a941-da9e15879bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:42:34.566+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:42:34.867+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American citizens Kim Hak-song, Kim Sang-duk, and Kim Dong Chul
        are being held by North Korean government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044be5f1-3026-4d9a-a367-635a1e95de0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:42:34.566+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:42:34.867+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean Foreign Minister Ri Yong Ho is in Stockholm for talks
        with his Swedish counterpart. Sources tell CNN that Sweden "engaged heavily"
        in the issue of the American detainees, and since Sweden is a protective power
        for the U.S., it also represents the country''s interest in all talks with
        North Korea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56802e7a-fe20-4aa4-b30e-9ce0f80b669e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:42:34.566+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:42:34.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any movement on the issue of these detainees would be a huge deal
        for the U.S.," one source with knowledge of negotiations said, adding that
        Sweden did not issue any ultimatum during the weekend talks; rather, they
        brought it up as something that would "move things in the right direction".</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7a64f9-d7a1-4012-bcca-c8eb42273c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:42:34.567+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:42:34.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources said the issue has been at the center of discussions for
        some time, both at previous low-level meetings and during North Korean Deputy
        Foreign Minister Han Song Ryol''s visit to Sweden in January.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fc49ef-db80-42c6-9951-ecc69ea86466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:42:34.567+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:42:34.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Hak-song and Kim Sang-duk — also known as Tony Kim — were imprisoned
        in 2017 on suspicion of "hostile acts." Kim Dong Chul was arrested in 2015
        and has been serving a 10-year sentence on espionage charges.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2204ab-9317-471e-9ef9-39b8919e9c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:42:34.567+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:42:34.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Hak-song and Kim Sang-duk both worked at Pyongyang University
        of Science and Technology, a privately run school that has dozens of foreign
        faculty.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2f4e5e-5107-43ff-9fde-79739269debf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:42:34.567+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:42:34.869+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Hak-song — an ethnic Korean born in Jilin, China, and educated
        at a university in California — was detained last May, North Korean state
        media reported at the time. The previous month, Kim Sang-duk had also been
        detained while trying to fly out of Pyongyang International Airport.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c8b056-a651-4db2-b59a-4b82962dbde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:42:34.567+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:42:34.869+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Dong Chul is a South Korean-born American citizen who had been
        living in China when he was detained.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89367242-0ac0-42f8-8957-cfbf8295abaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:42:34.568+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:42:34.869+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN in 2016 that he had been commuting daily to Rason, a
        special economic zone on the North Korean side of the border, where he served
        as president of a company involved in international trade and hotel services.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ec6474-c697-42ba-91c9-48d3448781b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:42:34.568+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:42:34.869+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Dong Chul told CNN''s Will Ripley that he had been arrested
        after spying on behalf of "South Korean conservative elements." His claims
        were made in the presence of North Korean officials, and CNN cannot determine
        whether they were made under duress.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e271b202-69b1-4423-a0dc-fd3f12805f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:42:34.568+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:42:34.870+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Previous U.S. detainees</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134bf05b-1dc4-42bb-91d3-4e021365b059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:42:34.568+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:42:34.870+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another American, University of Virginia student Otto Warmbier,
        died in Ohio in June 2017 shortly after being released from 17 months in a
        North Korean prison. Warmbier had been sentenced to 15 years of hard labor
        on charges of committing a "hostile act" against the state after he reportedly
        removed a political banner from a hotel.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311b6a4e-aa12-4c18-953e-5ce9b1723c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:42:34.568+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:42:34.870+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Warmbier returned to the United States he had extensive brain
        damage that left him in a persistent vegetative state. North Korea initially
        claimed Warmbier had contracted botulism while in prison, but his parents
        told CNN their son had been "systematically tortured and intentionally injured
        by Kim Jong [Un] ... Kim, and his regime."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce97580-84d8-4c2d-a6a9-751ac3ad20a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:42:34.568+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:42:34.871+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2013, at least two other U.S. citizens have also been detained
        for shorter periods. Merril Newman, who at the time of his October 2013 detention
        was an 85-year-old U.S. veteran of the Korean War, was released two months
        later after a videotaped apology. American Jeffrey Fowle spent five months
        in detention in 2014 for allegedly leaving a Bible at a club for foreign sailors.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e92dcd-01f5-4370-acc4-fa28c23ba2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:42:34.568+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:42:34.871+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>North Korea — U.S. summit</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003949f8-6cd1-4fb3-85f4-f8d28c897b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:42:34.569+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:42:34.871+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House announced earlier this month that Trump had accepted
        an invitation from North Korean leader Kim Jong Un to meet.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802fd918-052a-4c54-bd7f-b869fa2a2150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:42:34.569+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:42:34.871+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has yet to make an official comment on the proposed
        meeting. Trump accepted the invitation from Kim when a South Korean delegation
        delivered it verbally in Washington.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01740f2-ba21-4ef1-b11a-e26d31ab91b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:42:34.569+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:42:34.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the leaders of the two nations sit down, it would be the
        first time that a sitting U.S. President has met with the leader of the reclusive
        Asian nation.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a62bea-a83e-4858-8c9d-5692ce43020a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:42:34.569+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:42:34.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/03/18/asia/north-korea-us-prisoners/index.html">Sweden
        helping negotiate release of Americans held in North Korea</a>."</em></p>'
  'golden-state-killer-identity-east-area-rapist-night-stalker':
    'author': 'Elizabeth Johnson, CNN'
    'caption': 'Photo courtesy: CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-18T19:19:48.948+08:00
    'imagesource': 'jcr:db7398e5-c0d6-4615-bd5e-72066752be35'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'afb97720-1e14-4e39-af24-e42249d8a7ae'
    'lead': 'Jane''s 1976 rape sparked the hunt for a man the FBI says went on to
      commit 45 rapes and 12 killings across California over the next decade. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T15:47:47.688+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T15:47:47.920+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'He''s blamed for 12 killings, 45 rapes - and authorities don''t know
      who he is '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9449b976-4cd9-4a87-b8f7-ab4978295f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:47:47.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:47:47.920+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As her husband left for work, Jane lay
        in bed with her 3-year-old son on the morning of June 18, 1976. Then, she
        was abruptly awoken.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07bf064-cfcb-42fa-b1d1-0802b7b80def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:47:47.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:47:47.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A masked man stood in the bedroom doorway, holding a large butcher
        knife and shining a flashlight at her face.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9e5646-9089-479d-af54-83db6fb48311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:47:47.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:47:47.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He bound Jane and her son with shoelaces and blindfolded and gagged
        them with torn sheets. After moving her son off the bed, he unbound Jane''s
        ankles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691534e2-c599-4c1a-a07a-07fddfca6bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:47:47.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:47:47.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then I knew what he was there for," said Jane, who didn''t
        want to share her last name.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b8f9a0-abb2-48f6-bd61-1cf68838e5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:47:47.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:47:47.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jane''s 1976 rape sparked the hunt for a man the FBI says went on
        to commit 45 rapes and 12 killings across California over the next decade.
        He''s been dubbed the "East Area Rapist," "the Original Night Stalker," and
        more recently the "Golden State Killer."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a584f8-ae2d-456f-b30b-37f71db15f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:47:47.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:47:47.922+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been more than 40 years since his first recorded attacks,
        which began in and around Sacramento in Northern California, but this serial
        attacker has not been caught, or even identified. Police have minor details
        about his looks, along with a sketch from an almost-victim.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae034d97-7473-459a-a858-f79d4d2f10c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:47:47.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:47:47.922+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, there has been renewed interest in the case. This
        year, a book and a series from HLN hope to shed more light on the case. If
        he''s still alive, the FBI says the Golden State Killer would be between 60
        and 75 years old.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f81b5b-44f7-4b9a-94b6-0716f083ce91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:47:47.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:47:47.922+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Sacramento area rapes were first being reported, it was
        always by women who were alone or with their children. But by 1977, a year
        after Jane''s attack, the list of victims had expanded to couples in their
        homes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48aaa446-f4ce-4d3c-b206-33c763097cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:47:47.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:47:47.922+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police believe the East Area Rapist killed Brian and Katie Maggiore
        after the couple — who were walking their dog at the time — spotted him before
        he broke into a home in Rancho Cordova, California, just outside Sacramento,
        in February 1978. Those were his first known homicides.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357acb67-74e5-4866-b50e-fddbfe8622cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:47:47.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:47:47.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thought he would never stop, but then two months after the Maggiore
        homicides, the East Area Rapist left our jurisdiction. It was like he disappeared
        in thin air," said Carol Daly, a retired detective from the Sacramento County
        Sheriff''s Department.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6430a062-e44d-4b9f-8141-ea1cc8113459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:47:47.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:47:47.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s when a serial attacker began terrorizing Santa Barbara County,
        California — more than 300 miles south of Sacramento. Police didn''t realize
        it at the time, but the attacker''s crimes fit the same pattern as Sacramento''s
        East Area Rapist. He attacked women and couples across Southern California
        from December 1979 to May 1986, and became known there as the Original Night
        Stalker.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c522ddac-f09e-4355-ac37-e840ea04808b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:47:47.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:47:47.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These cases are some of the most horrific I''ve had to investigate,"
        said Erika Hutchcraft, an investigator for Orange County District Attorney''s
        Office. "They''re not a one-time, you know, crime of passion, but these are
        almost passionless crimes. Very cold, very violent."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e921bc24-989f-4cc0-b518-e48e7fa568e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:47:47.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:47:47.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with such distance between Sacramento and Southern California,
        detectives in the north who heard about the Original Night Stalker believed
        he was the same perpetrator as the East Area Rapist.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a97ff3-1f66-478b-8cd5-506bd585c3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:47:47.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:47:47.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the years, we heard of homicides down in Southern California,
        and we thought it was the East Area Rapist," said Larry Crompton, retired
        detective for Contra Costa County Sheriff''s Department. "But he would not
        leave fingerprints, so we could not prove, other than his M.O., that he was
        the same person. We did not know anything about DNA."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739dd222-188b-4fb6-93fb-0dc519991a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:47:47.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:47:47.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once DNA tests were available to investigators, they were able to
        confirm the same man committed three of the attacks that had previously been
        blamed on the so-called East Area Rapist, according to Paul Holes, who investigated
        the case for the Contra Costa County District Attorney''s Office.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf6a022-e8cd-448f-9f7f-c36b0bf9f9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:47:47.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:47:47.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s when I reached out to Orange County" in Southern California,
        he says, "just to see, you know, if the East Area Rapist DNA was a match with
        the Original Night Stalker."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab60857-4f7e-4c1d-81ff-ab5c3e6296ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:47:47.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:47:47.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2001, DNA evidence determined the East Area Rapist was the same
        offender as the Original Night Stalker.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e962b6-4ee0-46a4-b880-1e21fcb3994b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:47:47.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:47:47.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016 — 40 years after his first attack — the FBI offered a $50,000
        reward for any information that could lead to his arrest and conviction.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a363890-0fd0-4dde-9154-6a627c443663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:47:47.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:47:47.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sheriff''s department never gave up on this investigation,"
        Detective Paul Belli of the Sacramento County Sheriff''s Department said at
        the time. "This person ruined a great number of lives, and he should be held
        accountable."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f4ac56-ee92-44aa-a4ea-3abf564aa0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:47:47.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:47:47.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI describes him as a white male, close to 6 feet tall, with
        blond or light brown hair.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6ef76e-1fde-4fae-b99d-4335aa040ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:47:47.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:47:47.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have his DNA," said Holes. "If we find the right guy, we will
        know we got the Golden State Killer. This is a solvable case."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f608f581-f262-4fce-950b-ce034c480af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:47:47.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:47:47.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Note: Unless stated otherwise, the interviews from this story
        came from the HLN series "Unmasking a Murderer."</em></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68967ea-be3c-4a25-b6c2-5f79fb22c8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:47:47.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:47:47.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/03/15/us/golden-state-killer-identity-east-area-rapist-night-stalker/index.html">He''s
        blamed for 12 killings, 45 rapes - and authorities don''t know who he is."</a></em></p>'
  'syria-ghouta-evacuations-afrin-hospital':
    'author': 'Jennifer Hauser, Natalie Gallon and Waffa Munayyer, CNN'
    'caption': 'Photo courtesy: CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-18T18:55:30.934+08:00
    'imagesource': 'jcr:f13f514a-d01a-4cc8-b387-06ce33afd83e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6623d5c8-4f01-48b2-89ec-845cf3b0741f'
    'lead': 'Officials with different groups have placed widely varying figures of
      the number of refugees who are leaving Eastern Ghouta. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T15:50:43.712+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T15:50:43.993+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Airstrikes hit Syrian enclave where many are fleeing, activists say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2b0715-4379-4197-8995-5af218f1f01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:50:43.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:50:43.994+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Airstrikes rained down again Saturday in
        the Syrian enclave of Eastern Ghouta, according to activist group Damascus
        Media Center, as swarms of civilians continued to pour out of the battered
        rebel-held area not far from the nation''s capital.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71af122c-95fa-49ab-b993-bc71f8746ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:50:43.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:50:43.994+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials with different groups have placed widely varying figures
        of the number of refugees who are leaving Eastern Ghouta. The UN Office for
        the Coordination of Humanitarian Affairs (OCHA) says more 12,000 people have
        fled in the past few days. Syria''s ambassador to the United Nations says
        it is more than 40,000.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7209f56f-eee4-4a75-be69-3a280c400d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:50:43.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:50:43.995+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN cannot independently confirm the exact number of people fleeing
        as the advancing Syrian military continues to pound rebel targets in the eight-year
        civil war.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de49ad67-d792-4140-abdf-42cc401cf2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:50:43.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:50:43.995+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images show what appear to be hundreds of civilians — many with
        children in their arms — walking to a safe passage corridor as they exit the
        territory. The Syrian Arab Red Crescent is securing those fleeing and moving
        them to temporary living centers, according to Syrian state television. The
        Red Crescent sent CNN photos of people it had helped.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cc0a77-d203-4cb4-82d0-5bad91add663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:50:43.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:50:43.995+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Food Program in Syria has been receiving refugees in three
        shelter centers in the Damascus area.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767596b4-d2c2-4022-9ef1-9db190f9f49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:50:43.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:50:43.995+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eastern Ghouta has been under siege since 2012, but the Syrian military
        has moved forward steadily through the area over the past month, starting
        with villages and towns in the east before splitting the rebel-held areas
        of the suburb into three parts last week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cf54d1-c3a4-4f60-a267-05fe32dc4751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:50:43.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:50:43.996+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The offensive has been carried out with the support of Russia and
        in defiance of a United Nations call for a ceasefire.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa0df5d-441c-4821-ae5e-ca1a6b669f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:50:43.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:50:43.996+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staffan de Mistura, the UN special envoy for Syria, on Friday called
        the situation dire for those fleeing and the several hundred thousand people
        who remain.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c5e96e-7cd5-447e-aefb-1783050c7578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:50:43.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:50:43.996+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even for experienced people like my own humanitarian colleagues,
        it was an unsustainable situation where people are literally at the tip of
        a collapse," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca98beb-922d-4a3e-bfbc-25f6f79ade19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:50:43.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:50:43.996+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Mistura urged fighters on both sides to let the refugees have
        safe passage.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cf68ef-455c-45ed-8985-58077c121e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:50:43.715+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:50:43.997+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syrian state media outlet Syrian Arab New Agency reported that the
        army was protecting civilians who wanted to get out. It said one girl was
        wounded by rebel gunfire.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79cf5b8-6d4a-4a4f-936e-f927796a67d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:50:43.715+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:50:43.997+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it appears that is not happening for some who want to leave.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0c06bf-54de-4a40-a1e6-da9d9eec6cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:50:43.715+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:50:43.997+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Douma, the largest town in Eastern Ghouta, <a href="https://edition.cnn.com/2018/03/16/middleeast/syria-civilians-flee-rebels-intl/index.html">rebels
        barred some from leaving</a> despite residents begging international aid groups
        for help, an official who was on the ground in Douma on Thursday told CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cec0461-bfff-4f6f-a56f-5734399dd2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:50:43.715+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:50:43.997+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I can tell you also from (Thursday) is many people want to
        go out," said the official, who spoke to CNN on the condition of anonymity.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d475afa-4a38-4486-af15-22afac0838de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:50:43.715+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:50:43.998+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well to the north, near Syria''s border with Turkey, tens of thousands
        of people were also fleeing the fighting, in this case involving the Turkish
        military.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fac097d-6314-429b-be27-13e7a915bf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:50:43.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:50:43.998+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Turkish troops move into northern Afrin</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273706f2-bbdf-49d8-8190-2eb768ff09a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:50:43.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:50:43.998+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two groups of Turkish troops fighting militia members met in northern
        Afrin on Saturday, according to Turkey''s state-run news agency Anadolu.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5976d5cd-ab9d-4577-9936-c6e249a1d2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:50:43.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:50:43.998+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Recep Tayyip Erdogan said Turkey lost many troops but
        said many "terrorists" also were killed or captured.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f217d1bb-667d-439e-b50c-54121cd875fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:50:43.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:50:43.999+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We said patient people would reach to the victory and we did,"
        he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ca52f2-bf68-4fd3-b035-edff814b8217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:50:43.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:50:43.999+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey, a NATO member, launched "Operation Olive Branch" on January
        20, targeting Kurdish groups — some of them backed by the United States —
        to clear Afrin province of militias it considers to be terrorist organizations.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b65741-df81-4542-bfdc-319d39b60295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:50:43.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:50:43.999+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fighting has been fierce at times.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9348aaa9-2b3d-4b02-ba0f-3d218f67eb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:50:43.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:50:43.999+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The general manger at a major hospital in Afrin told CNN nine people
        were killed when the facility was bombed this week.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e40e8a0-f1bf-452d-997d-9f7b372d0633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:50:43.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:50:44.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only a small section of the complex is operational.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf84544-3fe3-4ab7-98a4-853b91e3e52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:50:43.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:50:44.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation is really bad. There are reports of dozens of bodies
        on the road out of Afrin, the one tens of thousands of people used to escape
        the assault. We can''t get to them or to the people buried under the rubbles
        of their homes," Avrin Hospital General Manager Dr. Jawan Muhammed told CNN.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c31e03c-6567-48ec-a6b1-1e7468ed6d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:50:43.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:50:44.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many hospital workers fled to areas where medical staff are aiding
        refugees. A small team stayed behind at the hospital.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aef7b9f-cf6b-42e0-ae16-f982f293c178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:50:43.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:50:44.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But most of the hospital was burnt," Muhammed said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df1a595-37e3-4b2e-8082-59523ccbd92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:50:43.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:50:44.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey denied that it bombed the hospital and released a video Saturday
        that officials said shows a building in good shape.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec85d04-7bd1-4af8-b1c2-126ac06f5470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:50:43.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:50:44.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is closely being monitored that vile propaganda against the
        Turkish armed forces is being spread, falsely claiming that buildings and
        vehicles were set ablaze by the Turkish military. In reality it was being
        carried out by terrorists in Afrin city center," the statement said, according
        to Anadolu.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbabe1d-f8e0-4275-94eb-18b964177c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:50:43.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:50:44.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital general manager told CNN the images that Turkey released
        show only part of the hospital complex, not the main building that was hit.
        A building containing the emergency facilities was severely damaged, Muhammed
        said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a7e70f-ebfc-49cb-bd3a-93a4aabb9701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:50:43.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:50:44.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/17/middleeast/syria-ghouta-evacuations-afrin-hospital/index.html">"Airstrikes
        hit Syrian enclave where many are fleeing, activists say."</a></em></p>'
  'Plaridel-plane-crash-victims':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-18T18:41:30.541+08:00
    'imagesource': 'jcr:c425bf33-f034-4586-a95a-4c503bf9bf17'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93efccc8-d6a7-4fd9-8a4b-fa3062c93407'
    'lead': 'Relatives of the victims are still in shock as they try to cope with
      the loss of their loved ones.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T15:55:38.315+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T15:56:40.006+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Families mourn Plaridel plane crash victims'
    'updated': 2018-03-19T07:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d1a74b-6f3c-477b-b37c-74bd9e4aeeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:55:38.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:56:40.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18)</strong> — The
        Dela Rosa family goes to mass together with their relatives every Sunday.
        They live near each other in Barangay Lumang Bayan in Plaridel, Bulacan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd257b850-a522-406f-b395-f9cc5f2b4a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:55:38.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:56:40.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this week, their Sunday took on a tragic turn. In place of their
        usual weekend gathering, five white wooden caskets were lined up in the chapel
        of the Holy Cross instead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0299e8-e251-4ac6-a576-1ea1c9822dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:55:38.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:56:40.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five members of the Dela Rosa family died Saturday, when a plane
        crashed into their home.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2900147c-4cbd-4989-8f43-3d86ce0a0a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:55:38.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:56:40.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rissa, the mother, was having lunch with her children, 17-year-old
        John Noel, 10-year-old Timothy Noel, and seven-year-old Krissa when the plane
        plummeted from the sky. The grandmother, Luisa Santos, 75, also died from
        the incident.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c36264-8a19-41f2-a724-364607f91255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:55:38.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:56:40.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/03/17/plane-crash-bulacan-plaridel.html">10
        dead after plane crashes into house in Plaridel, Bulacan</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbcc749-8390-4b5b-ab47-2ec8245da9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:55:38.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:56:40.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plaridel police said Saturday they had retrieved 10 bodies from
        the site of the crash-- five from the family, and five others onboard the
        crashed plane.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d620d2-2416-4230-abb3-d83054da4ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:55:38.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:56:40.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, all that''s left onsite are the plane''s burnt parts and the
        victims'' clothes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f7355f-fe27-4205-8ecf-31d0332c768d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:55:38.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:56:40.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a day after the tragedy, grieving relatives try to cope with
        the sudden death of their loved ones.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1433aaf-6522-4430-9386-a73f2167b94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:55:38.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:56:40.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leo Dela Rosa, Rissa''s eldest son, was still in shock when CNN
        Philippines talked to him. He was riding a tricycle on his way home from class
        when he heard the news.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4673244-ebd2-41b4-bc36-2466abd96957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:55:38.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:56:40.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tinanong po kasi ako kung saan bababa. Sabi ko po eh doon pa
        po. Sabi (niya), hindi kita mahahatid (doon) kasi nasusunog... Tinanong ko
        po kung saan may nasusunog eh, tapos doon daw po sa may bahay namin... Eh
        yun na po bumaba na po ako tapos pumunta na po ako,"</em> he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e195a383-448c-4035-8a9b-559808882de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:55:38.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:56:40.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The tricycle driver asked me where I''d go down. I
        told him there, but he said he couldn''t bring me there cause there was a
        fire… I asked where there was a fire and he said it was at our house… I got
        off the tricycle and went there.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdc21f9-b911-4f0a-a631-4bde91407e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:55:38.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:56:40.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His father, Noel, still couldn''t explain what happened. He mourns
        not just the loss of his wife, but his three children too.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58434866-9358-4da0-a5f5-81bc3f56e061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:55:38.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:56:40.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Fe Pagaduan is the aunt and guardian of pilot Maria Vera
        Pagaduan, who was a passenger on the plane.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419ac8d6-4d56-4250-9be6-e1745d7bd2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:55:38.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:56:40.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fe, who raised Maria Vera, said she never wanted her daughter to
        become a pilot, but let the latter follow her dreams.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258021db-e540-405f-b2b9-af05d1c91bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:55:38.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:56:40.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She shared her last conversation with her beloved daughter through
        text.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a8c171-7f9a-4212-8ef6-8004a363cd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:55:38.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:56:40.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang sabi ko, ''Good a.m. anak kamusta ka na diyan? Mag-iingat
        ka lagi ha?'' Nagtext siya sa akin ng</em> 8:32 a.m., <em>''Okay naman po,
        Ma, palipad na po kami, text ko na lang po kayo pag sa Basco na po kami agad...ingat
        din po kayo, Mama.''"</em> she read.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729b8107-0885-4df8-9094-326a1e659500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:55:38.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:56:40.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:I said ''Good morning, daughter. How are you? Always
        take care, okay?'' She texted me at 8:32 a.m., ''I''m okay ma, we''re almost
        taking off. I''ll text you when we''re in Basco. Take care, mom.]</p>'
