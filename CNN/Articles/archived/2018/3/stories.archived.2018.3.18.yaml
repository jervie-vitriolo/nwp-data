  'dating-app-tinder-sues-bumble':
    'author': 'Sara Ashley O''Brien'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-03-18T12:06:11.204+08:00
    'imagesource': 'jcr:046dfd8e-a109-40bc-9d7f-924875505e94'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35bb84e9-8ae3-4d84-a9b9-3d91c05fb035'
    'lead': 'The lawsuit says Bumble is virtually identical to Tinder, the app that
      popularized the swipe right to like, swipe left to dislike functionality.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T07:55:49.415+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-29T07:55:49.616+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tinder sues dating app Bumble'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc22afdf-0b30-4281-ba52-d36652ba7519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:55:49.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:55:49.616+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Tinder''s parent company Match Group
        is suing competitor Bumble, accusing the female-friendly dating app of patent
        infringement and stealing trade secrets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c0f1ee-aa9a-4e66-b4e0-84dde34f2add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:55:49.416+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:55:49.617+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit, filed Friday in Texas, says Bumble is virtually identical
        to Tinder, the app that popularized the swipe right to like, swipe left to
        dislike functionality.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e07545e-37c2-471b-be90-c51acffb2ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:55:49.416+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:55:49.617+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bumble copied the "world-changing, card swipe-based, mutual opt-in
        premise" of Tinder, the lawsuit says.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb069839-4baf-4f65-8514-dcff6b0439dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:55:49.416+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:55:49.617+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint also says that Bumble''s co-creators are ex-Tinder
        employees, and the app has rolled out two new features that were "learned
        of and developed confidentially while at Tinder."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22251e26-35bb-4d69-b182-8cc478be8828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:55:49.416+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:55:49.617+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bumble has become a fierce competitor to Tinder since it launched
        in 2014. Bumble''s differentiating factor is that only women can make the
        first move. But Match confirmed last month <a href="https://cnnphilippines.com/lifestyle/2018/02/15/tinder-women-message-first.html">it
        plans to launch</a> that feature in its own app.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46719b62-d363-42e9-9e5e-52f81ba65d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:55:49.417+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:55:49.618+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the complaint, Match says it "applauds Bumble''s efforts at empowering
        women, both in its app and offline" and "cares deeply both about its women
        users and about women''s issues generally."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6314083e-48e8-4dc8-bd0d-d6edc924e97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:55:49.417+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:55:49.618+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This case is simply about forcing Bumble to stop competing with
        Match and Tinder using Match''s own inventions, patented designs, trademarks,
        and trade secrets," it says.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6892d30f-7cc6-4f70-bae2-71116d612f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:55:49.417+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:55:49.618+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit is the first time that Match Group, which also owns
        dating sites Plenty of Fish and Match.com, has enforced the patents it secured
        on swiping and double opt-ins for dating matches on Tinder, according to a
        company spokesperson.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe99613-b41e-40f7-a611-dcce9c52db92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:55:49.417+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:55:49.619+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinder and Bumble have had a complicated history.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b63a95c-ce4b-4faa-8382-1f168c6b9ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:55:49.418+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:55:49.619+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bumble was launched by Whitney Wolfe Herd, an early employee at
        Tinder.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6be57e0-f4c2-4020-af98-a1a5ce1f55d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:55:49.418+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:55:49.619+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wolfe Herd left Tinder in 2014 after alleging sexual harassment
        and discrimination. The case was eventually settled. Ex-Tinder employees Chris
        Gulczynski and Sarah Mick joined Herd to start Bumble more than three years
        ago. Gulczynski and Mick, who are designers, are at the center of the stolen
        secret allegations in the suit.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9783c1c-e53d-4e1b-a5e1-0a44f05386d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:55:49.418+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:55:49.619+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two had knowledge of an "undo" button talked about at Tinder,
        according to the complaint. That feature was "nearly, if not literally, identical"
        to Bumble''s backtrack feature, the lawsuit says. The backtrack feature allows
        users to go back in time to "like" someone they may have accidentally passed
        on.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8c206f-3e1c-424b-bf4f-e96a05192e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:55:49.418+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:55:49.620+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gulczynski and Mick also helped implement photo messaging at Bumble,
        something Gulczynski had allegedly mocked up a design for while at Tinder.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579502b1-20bf-448a-a1eb-b01967c7194f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:55:49.419+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:55:49.620+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, a Match Group spokesperson said the company is "committed
        to protecting the intellectual property and proprietary data that defines
        our business,"</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20963a4b-e829-43a8-a229-683c565d8c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:55:49.419+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:55:49.620+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bumble did not immediately respond to request for comment. According
        to the Linkedin accounts for Gulczynski and Mick, both have left Bumble. They
        did not immediately respond to messages seeking comment about the lawsuit.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fce3330-36f7-4575-80c7-99ffb85e34f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:55:49.419+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:55:49.620+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Axios was first to report that Match Group had filed the suit.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312a582f-4f67-4b32-b5d0-37255bd879c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:55:49.420+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:55:49.621+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="https://cnnphilippines.com/lifestyle/2018/02/15/tinder-women-message-first.html">Tinder
        to introduce feature for women to message first</a></strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeadc613-ca7c-4186-98bb-424c1aa107fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:55:49.420+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:55:49.621+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been <a href="https://www.forbes.com/sites/clareoconnor/2017/08/23/women-first-app-bumble-turned-down-450-million-buyout-offer-from-dating-giant-match-group/#19428ae34c11">widely
        reported</a> that Bumble once turned down a buyout offer from Match Group.
        Match Group was reportedly still interested in Bumble''s business as recently
        as November of last year.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf12fbe-ee65-40d0-b6d3-b489310d24a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:55:49.420+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:55:49.621+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Match Group said it doesn''t comment on mergers and acquisitions
        speculation.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec5ff99-cda1-4a4a-a531-0b2a2a95c963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:55:49.420+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:55:49.621+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with journalist Gayle King at the SXSW festival
        last week, Wolfe Herd <a href="https://money.cnn.com/2016/01/25/technology/dating-apps-blizzard-jonas/index.html?iid=EL">declined
        to talk</a> about any conversations — past or present — with Match Group,
        the parent company of Tinder.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0129f332-5234-4ef2-8b54-85d09fa6432f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:55:49.421+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:55:49.622+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://money.cnn.com/2018/03/17/technology/tinder-bumble-lawsuit/index.html">"Tinder
        sues dating app Bumble."</a></em></p>'
