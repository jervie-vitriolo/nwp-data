      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six-seater Piper PA-23 Apache aircraft operated by Lite Air
        Express was bound for Laoag, Ilocos Norte.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e59f35-fed2-4c0e-aa6b-bf537ac9c60c'
