      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will serve in the navy after graduation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a207b7-4566-4eb4-8c78-d3f13f02b765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:46:58.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:46:58.397+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the house and lot, Hontoria received the Presidential
        Saber from President Rodrigo Duterte, as well as 10 other awards.</p>'
  'toys-r-us-history':
    'author': 'Julia Horowitz'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-03-18T12:12:38.903+08:00
    'imagesource': 'jcr:49428c9b-d575-4462-b9ff-508bfa48720b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '601e0463-f211-42c0-823c-609a2910cc1c'
    'lead': 'It''s an ignominious end for the company that was once the toy industry''s
      powerhouse.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T07:52:28.370+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-29T07:52:28.681+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Toys ''R'' Us went from big kid on the block to bust'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f472861-abab-454f-b56a-2d2da28d5ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:52:28.371+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:52:28.682+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — For years, Toys "R" Us was an American
        success story.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4108d1b4-d839-4276-807c-bbcf66e6231f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:52:28.371+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:52:28.682+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the discount toy retailer is in its final chapter. The company<a
        href="http://cnnphilippines.com/world/2017/09/19/toys-r-us-bankruptcy.html">
        filed for bankruptcy</a> in September. On Wednesday, Toys "R" Us told employees
        that it would <a href="https://cnnphilippines.com/business/2018/03/15/toys-r-us-will-close-or-sell-all-united-states-stores.html">close
        or sell</a> all its stores in the United States.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696a7948-6505-449d-84be-38f4d9ee3e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:52:28.371+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:52:28.683+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an ignominious end for the company that was once the toy industry''s
        powerhouse. In the second half of the 20th century, just after the Baby Boom,
        Toys "R" Us grew into a dominant retail chain thanks to its low prices and
        a knack for keeping the nation''s hottest toys in stock.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612373b0-daf4-4cc5-9061-fb8b87c2bd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:52:28.371+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:52:28.683+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Toys ''R'' Us, Big Kid on the Block, Won''t Stop Growing," a Wall
        Street Journal headline blared in 1988.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fae300b-7482-4276-8e5d-fc67d8982567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:52:28.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:52:28.683+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all started in 1948, when Charles Lazarus, age 25, opened a baby
        furniture store called Children''s Bargain Town in Washington, D.C. He knew
        Americans returning from World War II were starting families and needed somewhere
        to stock up on nursery decor.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db34a4e-0b1f-487b-b1f5-e2af64f32855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:52:28.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:52:28.683+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But before long, Lazarus discovered that the real money was not
        in cribs, but in toys.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b677952f-8a8f-4b95-a286-140e6f68740a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:52:28.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:52:28.684+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toys break, or go out of fashion — which means parents need to go
        to the store more often, Toys "R" Us explains in its online company history.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cb1b4c-ce7a-49f9-947b-a15fe40892ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:52:28.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:52:28.684+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1957, Lazarus opened his first store stocked only with toys.
        It was modeled after a supermarket, with items stocked high on shelves and
        a wide assortment of choices. He named it Toys "R" Us — with a backwards "R"
        in the logo that was supposed to look it it was drawn by a kid.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b51da34-c9b8-4bbd-a28e-eeeeca15d275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:52:28.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:52:28.684+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mainstays of the iconic Toys "R" Us marketing campaigns emerged
        over the next two decade. Dr. G. Raffe, which had been used to advertise Children''s
        Bargain Town, became "Geoffrey."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6ea9d2-cfc9-44b4-8710-5961283d001e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:52:28.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:52:28.684+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Washington Post ad from 1970, an eager Geoffrey touted "super
        giraffic selections" inside "super giraffic stores!" Geoffrey made his first
        TV appearance in 1973. The "I don''t want to grow up" jingle made its debut
        in the early 1980s.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4103f6c0-a03c-46e5-be91-a0b1360afe24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:52:28.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:52:28.685+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, Toys "R" Us was booming.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b42b5f-e3d6-4e2d-95db-8749a8737239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:52:28.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:52:28.685+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company went public in 1978 after the bankruptcy of onetime
        parent Interstate Stores. It quickly became a Wall Street favorite. In 1980,
        the Los Angeles Times called Toys ''R'' Us "one of the New York Stock Exchange''s
        hottest stocks."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4b36f9-c093-43cd-93d2-bbf7e6d92d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:52:28.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:52:28.685+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we are is a supermarket for toys," Lazarus told the Washington
        Post in 1981. "We don''t have a competitor in variety. There is none."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a8aa57-29be-46a8-813d-1c66e1cedaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:52:28.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:52:28.685+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington Post story favorably compared Toys "R" Us to another
        American giant: McDonald''s.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e56844-5a94-49fc-a6f3-dcf7bb8bb3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:52:28.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:52:28.686+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like McDonald''s, with its regimented service and standardized
        burgers and fries, Toys ''R'' Us has become an American institution," the
        article said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b008a60-b1c2-4cfd-bee0-1b502c66527f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:52:28.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:52:28.686+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toys ''R'' Us was also known in the corporate world for its sophisticated
        use of computers.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9047522a-b50e-40f0-8b0b-9e3331b2f74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:52:28.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:52:28.686+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing that sets the Toys ''R'' Us operation apart is that Mr.
        Lazarus knows precisely what his customers are buying," a 1985 Wall Street
        Journal article said. "Each product is tracked by computer, and that helps
        the chain spot hot-selling items weeks before most competitors do."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa21209-ba03-43a4-9864-28f6f7dfdbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:52:28.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:52:28.686+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lazarus also kept his stores stocked with a variety of baby products,
        like diapers and formula, so shoppers would have a reason to shop year-round.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e32b7b6-e8ee-4516-b029-c9146ba9096d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:52:28.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:52:28.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things started to go awry in the 1990s. In 1994, Lazarus stepped
        down as CEO. But the biggest change came when Walmart started offering lower
        prices on diapers, according to toy industry analyst Jim Silver.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a518ed4-bac1-4091-b94b-a7501375b09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:52:28.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:52:28.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Toys "R" Us remained a destination during the holidays, it
        lost regular shoppers during the rest of the year.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481e2458-9876-413c-89eb-937df9cca1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:52:28.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:52:28.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That changed everything," Silver said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d69e409-4fe2-420c-81ac-3c83f9de87ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:52:28.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:52:28.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2001, Toys "R" Us opened a flagship store in Times Square, complete
        with a 60-foot Ferris wheel and a life-size Barbie dollhouse, in order to
        juice enthusiasm. But the costs were "astronomical," Silver said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eaa50c2-c9a8-4179-bf7c-90ec4b88e63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:52:28.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:52:28.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On shaky ground, Toys "R" Us was taken private by a group of private
        equity firms in 2005. Bain Capital, Kohlberg Kravis Roberts &amp; Co. and
        Vornado Realty Trust bought the company for $6.6 billion.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e43ba5-34d5-420e-9bd2-c7acd9d74f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:52:28.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:52:28.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2018/03/15/news/companies/toys-r-us-closing-blame/index.html?iid=EL">Saddled
        with debt</a>, the store was not able to pour enough money into necessary,
        innovative changes. By the time Amazon ruled the online shopping ecosystem,
        Toys "R" Us was lightyears behind — despite an early partnership with Amazon
        in 2000. The agreement to jointly sell toys online ultimately <a href="https://www.wsj.com/articles/SB113798030922653260">went
        sour</a> and <a href="https://www.nytimes.com/2006/03/03/technology/toys-r-us-wins-ruling-in-amazon-dispute.html?mtrref=nine.cnnphilippines.com&amp;gwh=8044C3CCBD5B2AB7A664C51F9C298B75&amp;gwt=pay">ended</a>
        after a court fight.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7260740b-7369-493e-8151-5f19d72e86b5'
      'mgnl:activationStatus': true
