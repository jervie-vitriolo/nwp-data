  'House-Justice-panel-vote-Sereno-articles-of-impeachment':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-18T22:36:09.288+08:00
    'embedsource': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2163458553894032%2F&show_text=0&width=560"
      width="560" height="314" style="border:none;overflow:hidden" scrolling="no"
      frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8272e3d-2b39-47e9-a6cf-915b0e100250'
    'lead': 'The panel wants to impeach Chief Justice Maria Lourdes Sereno for violations
      in her Statements of Assets, Liabilities and Net Worth (SALN), on top of six
      other grounds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T15:39:16.057+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T15:39:16.453+08:00
