    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c268fc64-466d-40f3-b64f-cad4b011351f'
    'lead': 'Nike says ''there has been conduct inconsistent with Nike''s core values
      and against our code of conduct.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T16:20:07.690+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-10-23T10:08:11.671+08:00
