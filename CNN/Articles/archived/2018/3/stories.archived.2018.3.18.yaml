      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The house and lot is a fitting gift for the 25-year-old Hontoria,
        who will marry his girlfriend inside the PMA right after the graduation rites.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a7d670-4909-45d5-8ffe-e84f1ae495c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:46:58.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:46:58.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontoria, who hails from Iloilo, graduated with a nursing degree
        from the West Visayas State University before entering the PMA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff3c865-1749-496d-b98a-a10f4241882e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:46:58.217+08:00
