      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civil Aviation Authority of the Philippines (CAAP) spokesperson
        Eric Apolonio told CNN Philippines on Saturday the aircraft underwent a safety
        check and the airport is functioning well. However, residents told the police
        they heard strange noises coming from the plane.</p>'
    '42':
