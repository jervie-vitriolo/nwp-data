      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Microsoft fired roughly 20 employees
        for sexual harassment complaints filed in the course of a single year, according
        to a memo from the company''s top human resources executive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f06128-729d-42c3-81c7-2a13af7eac4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:07:49.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:07:49.792+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kathleen Hogan, Microsoft''s chief people officer, told employees
        on Thursday that the company received 83 sexual harassment claims in the United
        States from July 2016 through June 2017.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689ec543-3f3f-405e-9a8d-367293d07049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:07:49.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:07:49.792+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nearly 50% were found to be supported in part or in full following
        the investigation, and more than half of these resulted in termination of
        an employee who engaged in unacceptable behavior," Hogan wrote in the <a href="https://news.microsoft.com/2018/03/15/evp-kathleen-hogan-email-to-employees-making-sure-every-voice-is-heard/">memo
        to all employees.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b602985-586d-413f-a095-f85569fed41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:07:49.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:07:49.792+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new details in the memo are an attempt to push back against
        the idea that Microsoft doesn''t take harassment and discrimination complaints
        seriously enough, after unflattering claims were made public in a court document
        this week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8304e048-ae66-4bca-ac27-8000f34cc4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:07:49.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:07:49.792+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents, from a lawsuit filed by a former employee, alleged
        that women at Microsoft filed 238 complaints about harassment and discrimination
        with the company''s HR department between 2010 and 2016.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4476652d-53a4-4ead-aa3c-6085db0616dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:07:49.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:07:49.793+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit said that only one of the 118 gender discrimination
        complaints was considered "founded" by Microsoft''s employment relations investigations
        team.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ad1b9e-8370-4dc8-86a2-e1f00db064e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:07:49.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:07:49.793+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2018/03/13/technology/microsoft-gender-discrimination-lawsuit/index.html">Related:
        Microsoft received 238 gender discrimination and harassment complaints</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83d7897-dbd8-4c04-895d-714bfa1942b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:07:49.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:07:49.793+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her memo, Hogan said reports suggesting Microsoft doesn''t "take
        these issues seriously and don''t investigate complaints thoroughly" included
        "inaccurate and misleading data."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29fc524-f6f9-4317-a71d-9f6874bd6b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:07:49.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:07:49.793+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want people to be able to raise their concerns. We take these
        concerns seriously and we investigate them thoroughly. And where we find issues,
        we take appropriate action," she wrote.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58c7ba8-ccd8-446a-95c4-690ff4be5ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:07:49.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:07:49.794+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the harassment figures, Hogan also said Microsoft
        received 84 complaints about gender discrimination during the same time period.
        About 10% of those complaints "were found to be supported in part or in full,"
        she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb6a859-b941-4d89-8af1-3903cca1b987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:07:49.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:07:49.794+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hogan stressed that Microsoft has more than 65,000 employees in
        the United States alone.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48ae52e-7cf1-49b9-9b43-f2ebfc96f7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:07:49.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:07:49.794+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit and Microsoft''s response come at a time when the tech
        industry, like much of corporate America, is under scrutiny for its treatment
        of women in the workplace.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104e348d-53fe-4651-9985-605646f73805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:07:49.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:07:49.794+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top venture capitalists have resigned amid charges of harassment.
        Google has found itself in the <a href="http://money.cnn.com/2017/04/10/technology/labor-department-tech/index.html?iid=EL">crosshairs
        of the Labor Department</a> over gender pay disparities. And Uber <a href="http://money.cnn.com/2017/06/06/technology/business/uber-fires-sexual-harassment/index.html?iid=EL">fired
        20 employees</a> over a sexual harassment probe last year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69b7a8a-ac3b-4e16-bb42-8d05fee258eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:07:49.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:07:49.795+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://money.cnn.com/2018/03/16/technology/microsoft-harassment-firings/index.html">“Microsoft
        fired about 20 employees for harassment in one year."</a></em></p>'
  'Dementia-risk-fitness-level':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-03-18T09:02:21.998+08:00
    'imagesource': 'jcr:8fa34a02-c847-469b-8254-fddb09ff2c63'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40ad73a3-79dd-4e57-b270-24a42814e781'
    'lead': 'Your stamina — or the time it takes for you to reach peak exhaustion
      during exercise — can be tied to your dementia risk, and a new study reveals
      how.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T08:12:34.551+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-29T08:12:34.795+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dementia study links your risk with your fitness level'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea810aae-8ec7-4e3f-bb8c-550c954fe816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:12:34.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:12:34.796+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Your stamina — or the time it takes for
        you to reach peak exhaustion during exercise — can be tied to your dementia
        risk, and a new study reveals how.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecb93a5-fdd9-477f-b6d7-3a3198d95dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:12:34.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:12:34.796+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published Wednesday in the <a href="https://n.neurology.org/content/90/15/e1298">medical
        journal Neurology</a>, found that women with high cardiovascular fitness,
        or high stamina, had an 88% lower risk of dementia than women who were moderately
        fit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c27f41-a303-4a78-b8e8-2dec30300c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:12:34.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:12:34.797+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was not surprised that there was an association, but I was surprised
        that it was such a strong association between the group with highest fitness
        and decreased dementia risk," said Helena Hörder, a professor in the Department
        of Psychiatry and Neurochemistry at the University of Gothenburg in Sweden,
        who was first author on the study.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27695f92-ab0e-4399-aec5-c5cae5b9dd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:12:34.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:12:34.797+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dementia is the name for a group of symptoms caused by <a href="https://medlineplus.gov/dementia.html">disorders
        that affect the brain</a>, often leading to memory loss or other problems
        with brain function. <a href="https://www.cdc.gov/aging/aginginfo/alzheimers.htm">Alzheimer''s
        disease</a>, an irreversible and progressive brain disease, is the most common
        type of dementia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08556814-5128-4d05-8ed2-13c9407acf50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:12:34.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:12:34.797+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 5.4 million people in the United States are estimated to be
        <a href="https://www.cdc.gov/chronicdisease/resources/publications/aag/alzheimers.htm">living
        with Alzheimer''s disease</a>, and it is the sixth leading cause of death
        among all adults, according to the US Centers for Disease Control and Prevention.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3123e89a-dedd-415f-9f4b-e0d11d8f1077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:12:34.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:12:34.797+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 850,000 people in the United Kingdom have dementia as a whole,
        according to the UK''s <a href="https://www.england.nhs.uk/mental-health/dementia/">National
        Health Service.</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26b4595-110a-4aff-a348-f4b8fe944130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:12:34.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:12:34.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, about 50 million people have dementia, and there are
        nearly 10 million new cases every year, according to the <a href="https://www.who.int/en/news-room/fact-sheets/detail/dementia">World
        Health Organization.</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a609937f-20ce-4d96-baae-6a152540bd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:12:34.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:12:34.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study involved 191 women in Sweden, 38 to 60 years old,
        who completed an ergometer cycling test to evaluate their cardiovascular fitness.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50522dea-7650-4f60-88fd-084740d5c4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:12:34.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:12:34.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the test, the women''s workload was measured, based on how
        much weight or resistance could be added to the bicycle before they became
        fatigued.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79026ae-f0ad-454b-9c51-fb9ff9856bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:12:34.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:12:34.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The level that you are so exhausted that you have to interrupt
        the test is a measure, in watts, of your work capacity," Hörder said. "Cardiovascular
        fitness or endurance can also be tested in a submaximal test where you don''t
        push the person to maximal capacity."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19196f3-b1ca-4e22-828a-b51b6e600b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:12:34.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:12:34.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the women had to interrupt their cycling test at submaximal
        workload, before being pushed to maximal capacity, mainly due to changes seen
        on an <a href="https://www.nhlbi.nih.gov/health-topics/electrocardiogram">electrocardiograph</a>
        or due to high blood pressure.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a3e64a-5492-4768-b9ac-a094574ae284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:12:34.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:12:34.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on their crude peak workload, the women were separated into
        three groups: Fifty-nine were in the "low fitness" group, 92 were "medium
        fitness," and 40 were "high fitness."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9178eb-2179-4344-ae05-e51c486b7b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:12:34.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:12:34.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those cycling tests were conducted in 1968, and the women were followed
        over a 44-year period until 2012. During that time, the researchers tracked
        the women''s health, taking a close look at who was diagnosed with dementia
        and who was not.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cbd839-ccf0-4bd0-844a-6ff5d9d02a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:12:34.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:12:34.800+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found that among all of the women, 44 of them (or
        23%) developed dementia from 1968 to 2012. Yet among those who interrupted
        their cycling test at submaximal workload, that percentage jumped to 45%.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a7ef2e-f62a-4f5d-93aa-4480c8d4db35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:12:34.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:12:34.800+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of those who interrupted the test at submax, very low watt
        level, probably had indications for a poor cardiovascular health status,"
        Hörder said. "This might indicate that processes in the cardiovascular system
        might be ongoing many decades before onset of dementia diagnosis."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4292ec38-971d-48c4-ac27-8cd0a01e9ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:12:34.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:12:34.800+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also found that the average age at dementia onset
        was 11 years older in the "high fitness" group than in the "medium fitness"
        group, and the most pronounced risk reduction was seen among those with the
        highest fitness: "High compared to medium fitness decreased the risk of dementia
        by 88%," the researchers wrote.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6ad668-82c9-4feb-87dd-3e59d80e700e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:12:34.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:12:34.800+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study had some limitations, including that it involved a small
        sample of women in Sweden. More research is needed to determine whether similar
        findings would occur in a larger, more diverse group.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe530c5-8c23-4333-ba31-a727f1fe11c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:12:34.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:12:34.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, the findings were not causal. So more research is also needed
        to determine whether improved fitness could have positive effects on dementia
        risk and when in life a high fitness level is most important.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d85111-db9f-49d5-8f97-a474e91347fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:12:34.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:12:34.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, other factors could have influenced the findings to
        help lower dementia risk, regardless of physical activity habits. Genetics
        or the cognitive stimulation of fitness could have influenced dementia risk,
        as well as the social aspects of fitness, as <a href="https://edition.cnn.com/2012/12/12/health/loneliness-dementia/index.html">loneliness
        has been linked to dementia.</a></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a4f204-74f2-44d9-b4b2-d3ff9d6214be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:12:34.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:12:34.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the missing pieces of a study like this -- and really the
        weakness in the literature to date -- is that the kinds of studies that we
        have mostly seen are association studies. These are studies of correlations,
        and they can''t necessarily talk about causality," said Keith Fargo, director
        of scientific programs and outreach for the Alzheimer''s Association in Chicago,
        who was not involved in the new study.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc03f678-10a7-411f-86b5-e0eeb3662317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:12:34.556+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:12:34.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, he said, "the picture that is really emerging from the literature
        is a picture about the importance of fitness in midlife, not just old age,
        when it comes to protecting your brain health and preventing or delaying Alzheimer''s
        disease and other dementias."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754eaa57-115f-4918-8895-fc1780de81d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:12:34.556+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:12:34.802+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study adds to that overall growing body of evidence turning
        a spotlight on dementia and <a href="https://www.alz.org/alzheimers-dementia/what-is-alzheimers/causes-and-risk-factors#whatyoucando">modifiable
        risk factors</a>, such as poor cardiovascular health, a sedentary lifestyle,
        poor diet, smoking or <a href="https://edition.cnn.com/2018/02/20/health/alcohol-disorder-dementia-risk-study/index.html">excessive
        alcohol consumption.</a></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35869c64-f094-46bc-abe2-97b6149bddeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:12:34.556+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:12:34.802+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So people could try to reduce their risk of cognitive decline by
        engaging in <a href="https://www.alz.org/help-support/brain_health/stay_physically_active">regular
        cardiovascular exercise</a>, stopping smoking, eating a healthy diet, getting
        enough sleep, staying socially engaged, challenging their minds by reading
        or playing games and of course taking care of their heart health, according
        to the <a href="https://www.alz.org/help-support/brain_health/10_ways_to_love_your_brain">Alzheimer''s
        Association.</a></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab10645-1a7b-42c6-97e1-b67e78e07ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:12:34.556+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:12:34.802+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a very strong connection between cardiovascular health
        -- so the health of your heart and your circulatory system -- and the health
        of your brain," Fargo said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568c8b1e-aa8e-4995-8fb0-1fd43fc368fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:12:34.556+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:12:34.802+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason for that is because the brain actually is what we would
        call a highly vascularized organ, meaning that your brain has many blood vessels,"
        he said. "The demand for nutrient-, oxygen-rich blood in the brain is very
        high compared to other organs, and so anything a person can do to increase
        their cardiovascular fitness level is likely to have positive benefits on
        brain health."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717d37a6-ef03-4eac-b7df-036eea2af001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:12:34.556+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:12:34.803+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “<a href="https://edition.cnn.com/2018/03/14/health/dementia-risk-fitness-study/index.html">Dementia
        study links your risk with your fitness level."</a></em></p>'
  'Humane-prison-Greenland':
    'author': 'Sarah Lazarus, CNN'
    'caption': 'Photo from Friis & Moltke / Schmidt Hammer Lassen via CNN wire images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-18T08:01:04.700+08:00
    'imagesource': 'jcr:2bfa367a-c3c3-4264-8b59-48f96dba6a4e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5d76c2b-d274-462e-8d3a-a262992b5cf6'
    'lead': 'As any onlooker can deduce, when it opens in 2019 it will not be a normal
      penitentiary. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T08:17:26.923+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-29T08:17:27.349+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Humane prison to bring Greenland''s most dangerous criminals home'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961087a3-567a-49ff-a0bc-e4478c7ba5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:17:26.923+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:17:27.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nestled into the stunning Arctic landscape
        with panoramic views of sparkling fjords and snowy mountains, Ny Anstalt could
        easily be mistaken for a luxury ski lodge. But this stylish complex in Nuuk,
        the capital of Greenland, is actually a prison.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd5d280-8688-4a39-9d38-ee9ebd98c258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:17:26.924+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:17:27.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As any onlooker can deduce, when it opens in 2019 it will not be
        a normal penitentiary. It will be a "humane prison" -- a correctional facility
        that emphasizes rehabilitating criminals through positive design, rather than
        punishment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b926c3a9-fef0-4a56-8922-18648eeb3e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:17:26.924+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:17:27.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exponents of the "humane prison" philosophy believe that if prisons
        mimic the conditions of normal life, as far as is possible, offenders have
        a greater chance of successful reintegration into society, and less chance
        of re-offending.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8a9414-1f61-4387-a7dc-1359ef80b5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:17:26.924+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:17:27.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ny Anstalt, however, is more than an architectural accomplishment
        for the country. It hopes to end a human rights issue that has haunted the
        island nation for decades.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0359b151-69e2-4425-ae45-2aee677bea32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:17:26.924+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:17:27.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Arctic architecture</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ef6741-50f3-4b65-a1d4-a9477d97fd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:17:26.924+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:17:27.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuuk is located near the southern tip of Greenland, a former Danish
        colony that straddles the Arctic circle. With only 56,000 residents, it is
        the least-densely populated country in the world.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d1de5e-68cb-4e5d-b67d-ee37d8cbbfac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:17:26.924+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:17:27.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across this unfenced wilderness there are just <a href="http://www.prisonstudies.org/country/greenland-denmark">six
        prisons</a> with a collective capacity for 154 prisoners. Greenland runs a
        uniquely "open" prison system, with many inmates allowed to leave the premises
        to work, study, or even go hunting, before returning at night. As a consequence,
        none of the existing penitentiaries can accommodate high-security inmates,
        and this has long presented Greenland with a problem.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86552b93-9928-496b-993e-92b0ade3e16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:17:26.925+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:17:27.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Nordic countries have famously low crime rates: in Iceland,
        for example, there were only <a href="https://homicide.igarape.org.br/">three
        homicides</a> in 2015, according to <a href="https://ec.europa.eu/eurostat/about/overview">European
        Union</a> statistics. But in Greenland, the proportion of citizens sent to
        prison is about three times higher than in the rest of the Nordic region,
        according to the Danish Prison and Probation Service.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e999cf54-317b-4db0-9cc3-eb11c797fa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:17:26.925+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:17:27.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greenland''s crime problem can be traced back to reforms instigated
        after the second world war. About <a href="https://www.cia.gov/library/publications/the-world-factbook/geos/gl.html">88%</a>
        of the country''s population are indigenous Inuit people -- the remaining
        12% are mostly of Danish descent.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1458bf-22e3-4e09-bc25-f4013759a016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:17:26.925+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:17:27.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1950s, the Danish government introduced sweeping changes,
        aimed at moving people into urban centers, giving them access to welfare services
        and reducing reliance on dwindling seal populations. But the dismantling of
        a traditional hunting and fishing society provoked social problems. "Greenlandic
        people suffer from similar difficulties to other indigenous groups who have
        experienced colonization," says Naaja Nathanielsen, director of the Greenland
        Prison and Probation Service. "Alcohol is often involved in crime and contributes
        to the relatively high crime rate."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f586738e-23f1-4318-ab6a-750a14ebdd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:17:26.925+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:17:27.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without a suitable facility, since the 1960s, Greenland has sent
        its most dangerous -- and mentally ill -- inmates to Herstedvester, outside
        the Danish capital Copenhagen, says Erik Bang, head of the construction unit
        at the Danish Prison and Probation Service. This has created issues as many
        speak Greenlandic (an Inuit language) rather than Danish so can''t communicate
        with the guards, and it''s impossible for most to receive visits from their
        families.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ac4a13-99cc-44ed-9d52-8da44433c97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:17:26.925+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:17:27.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Ny Anstalt opens, Nuuk''s current prison, which was built in
        the 1960s, will close and its inmates will be transferred to the new facility.
        "The practice of sending Greenlandic prisoners to Denmark will end," says
        Nathanielsen, adding that the 30 or so prisoners currently incarcerated in
        exile will be offered the chance to return to their home country. She says
        the new prison is long overdue. "Exiling people to serve their sentence in
        another country, with another language and culture, is very harsh."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe7361b-de59-4ec3-aa5a-6ebf00af1286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:17:26.925+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:17:27.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A small village</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a18346-22d7-41f3-899c-a847dd14d3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:17:26.926+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:17:27.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, Denmark''s Prison and Probation Service, which administers
        the prison system in Greenland, launched a competition to design Nuuk''s new
        jail. A team that includes two Danish architecture firms -- Friis &amp; Moltke
        and Schmidt Hammer Lassen -- beat five rivals to win the contract.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6538b363-2532-4173-b6e0-53b604bdff3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:17:26.926+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:17:27.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The architects say they embraced Ny Anstalt as an opportunity to
        help address Greenland''s deep-rooted social problems. "Learning about the
        prisoners and thinking about what conditions brought them to this situation
        has affected me deeply," says project manager Jette Birkeskov Mogensen. "Providing
        them with a good environment for their imprisonment is a big responsibility."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27b0037-9026-4bb3-9ca5-06584516c409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:17:26.926+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:17:27.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas Ruus Christensen, Ny Anstalt''s lead design architect, says
        that the prison -- which has won a World Architecture News Award -- is "designed
        to operate like a small village with residential blocks, workplaces, education
        and sports facilities, a library, a health center and a church."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8186a110-784a-44df-a114-83ee1f47fe85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:17:26.926+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:17:27.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 86,000 square foot (8,000 square meter) facility will have 76
        cells, 40 of which will be "closed" for maximum security prisoners, while
        36 will be "open" for those allowed greater degrees of freedom. Prisoners
        who have earned the privilege will be allowed to travel into Nuuk to work
        and earn a wage, before returning to the prison at night.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23e8185-bb79-4070-9d4c-d3fa0750ac2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:17:26.926+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:17:27.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The private cells are only 130 square feet (12 square meters) but
        are positioned to look across to Sermitsiaq, a towering mountain on an offshore
        island, and their windows don''t have bars. Christensen says this wild outlook
        was a design priority. "You can''t escape the prison because it''s surrounded
        by a big wall, but you can look at the view and escape in your mind -- and
        that''s important," says Christensen.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfef2753-92f5-4ab3-83c6-479c0b93bb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:17:26.926+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:17:27.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the prison is a modern building, Ny Anstalt will be decorated
        with traditional Greenland flourishes. "There''s a very distinctive artistic
        language in Greenland," says Christensen. "We''re bringing in local artists
        to decorate communal areas with landscape paintings and traditional designs,
        and carve etchings of animals into the perimeter wall."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3081484c-da87-4c7c-a36c-0dbe2e75388f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:17:26.927+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:17:27.355+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Design has even been used to manage security at the facility. "The
        prison is designed over three levels which allows the guards to manage the
        flow of people between different areas, and control which prisoners encounter
        each other," explains Mogenson. This reduces the possibility of violence.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a659da23-c7ac-40dc-8f27-ee013ffb5205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:17:26.927+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:17:27.355+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The guards don''t need to carry weapons, and can develop better
        relationships with the prisoners, which is essential to the concept of rehabilitation,"
        she adds.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a8b8f7-e73a-4bb0-9a15-0f3d902f847b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:17:26.927+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:17:27.355+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Do humane prisons work?</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6331569-a67a-412f-b467-dfda74f19d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:17:26.927+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:17:27.356+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scandinavian countries have pioneered humane prison design because
        "their societies are characterized by a strong welfare state and relatively
        high levels of trust," according to Yvonne Jewkes, a professor of criminology
        at the UK''s University of Kent.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ecedf0-83f7-4f44-a1a9-ff6e465085ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:17:26.927+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:17:27.356+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s also an ancient idea (in Scandanavia) that beauty has
        a civilizing influence," says Jewkes. "Whether it''s a coffee cup or a prison,
        Danish design is always stylish. In prison design, this means light, airy,
        non-institutional spaces."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf020624-4b27-44b6-ac38-ff243e9a9ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:17:26.927+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:17:27.356+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, a new gold standard for this type of prison was set by
        a Halden, a 227-inmate, high security, Norwegian penitentiary, often cited
        as the "model" humane prison. Its facilities include a gym, a rock-climbing
        wall, jogging trails, a soccer field, a library, a music studio, a dental
        clinic, and a Family House where prisoners can stay overnight with their partners
        and children. In 2010, it won the Arnstein Arneberg Award for interior design,
        although it has also been criticized for being too liberal.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88163bd7-1c5e-4c94-bd63-5938ad3df52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:17:26.928+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:17:27.356+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A humanely designed prison, says Jewkes, can help to foster a sense
        of purpose, citizenship and hope for the future, which is important because
        "at some point, the vast majority of prisoners are going to be released."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6eddd3e-c551-4627-9534-8fa75ecdd6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:17:26.928+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:17:27.357+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statistics seem to back her up. "A number of studies indicate
        that reoffending rates are relatively low in Scandinavian countries -- often
        less than 30%," says Jewkes.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cbf6d6-28f8-4ec2-a68e-8eb9ccbedefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:17:26.928+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:17:27.357+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rates appear to be much higher in the US and UK. <a href="https://www.nij.gov/topics/corrections/recidivism/pages/welcome.aspx">A
        study by the US Bureau of Justice</a>, which tracked prisoners from 30 states
        after their release from prison in 2005, found that within five years over
        three quarters (76.6%) had been rearrested. In the UK, government reporting
        from 2015 revealed that 44% of adults are reconvicted within a year of their
        release.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c2b190-bd74-499c-9b53-0b19fba51dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:17:26.928+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:17:27.357+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jewkes cautions that it is notoriously difficult to make direct
        comparisons. "Each country''s legal system is different, methods of counting
        and evaluation vary ... and there have not been many long-term studies." But
        she also notes that "it''s a matter of common sense that the values embedded
        in a custodial environment will be embodied by ex-offenders when they are
        released and re-enter society."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1a3948-457a-4bf0-8afc-35c247a83380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:17:26.928+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:17:27.358+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the UK, "prisons are like human warehouses, designed to be tools
        of retribution," says Jewkes. "Ugly, depressing environments like these breed
        anger and resentment, and can promote drug use, mental illness, self-harm
        and suicide."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7840d5b-0fbf-48aa-b6df-9cdc76a83271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:17:26.928+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:17:27.358+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alan Pritchard, a British former prison governor who now works as
        a private consultant on criminal justice matters, says that humane prison
        design works in Scandinavia because "attitudes to incarceration are much more
        liberal."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02790d8d-a81e-484a-a755-96eeda2be746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:17:26.929+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:17:27.358+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think beautiful, architect-designed prisons would be palatable
        to either the government or the public in the UK," he adds.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9f22bd-583f-4b58-bae6-05879737e6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:17:26.929+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:17:27.359+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Size matters</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30ee2b9-3fc0-44b2-b830-1ba84b88dcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:17:26.929+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:17:27.359+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other thing that sets apart Scandinavian prison design is size.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863f98a0-a526-413e-b6d6-bf90c0c6edd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:17:26.929+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:17:27.359+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prisons that look like boutique hotels typically house no more than
        250 inmates. In Scandinavia, where small population sizes combine with low
        rates of incarceration, there are not that many people to detain -- <a href="http://www.prisonstudies.org/country/norway">Denmark
        has just 3,400 prisoners; Norway has around 4,000</a>. Both countries have
        populations of just over 5 million. In England and Wales (Scotland operates
        as a separate jurisdiction), where the population is 10 times larger, around
        85,000 people are kept behind bars.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9faece6e-ac3b-4c8b-b853-2f6ea6c478b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:17:26.929+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:17:27.360+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two new British prisons -- HMP Oakwood and HMP Berwyn -- can house
        2,106 prisoners each, and there are plans for more "supersize" jails that
        hold over 1,000 prisoners. Pritchard says that although both the new prisons
        have education and employment training facilities, their design incorporates
        heavy security. "With all the gates, barriers, and fences, these prisons don''t
        effectively support a rehabilitative culture," says Pritchard.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4e64bc-c025-4766-a769-6ca5930bce75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:17:26.929+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:17:27.360+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The bottom line</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5e8e80-2571-4aec-b477-31375cd4269f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:17:26.929+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:17:27.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humane prisons are seen as prohibitively expensive. Running Norways''s
        Halden prison costs $150,000 per prisoner per year, according to the Norwegian
        Correctional Service. Pritchard says the current average annual cost per prisoner
        in England and Wales is $50,000, while HMP Berwyn -- which benefits from economies
        of scale -- will operate at around $20,000. "Accommodating 85,000 inmates
        in multiple small units is not economically viable," he says.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456359c4-bcae-45b7-9675-2665ffdeab08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:17:26.930+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:17:27.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ny Anstalt''s running costs have not yet been finalized. "No doubt
        it will increase the current budget, but in terms of the human factor it is
        very much worth the expense," says Nathanielsen.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bded5727-a99e-411d-bdc8-3b22697345bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:17:26.930+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:17:27.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those with shorter term sentences, she believes Ny Anstalt offers
        a greater chance of successful rehabilitation. "We live in small communities
        in Greenland, and eventually the inmates have to return to those communities.
        For that to be successful, and to prevent future crime, we strive to promote
        change in each individual. In that regard, humane design absolutely makes
        sense."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d1ef46-1ea5-4f57-883f-eef4d4678ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:17:26.930+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:17:27.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/16/europe/humane-prison-greenland/index.html">“Humane
        prison to bring Greenland''s most dangerous criminals home."</a></em></p>'
