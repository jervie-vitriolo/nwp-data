    'template': '1'
    'title': 'Valedictorian of PMA Class of 2018 gets house and lot'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb894c95-2c5f-4b5d-b8eb-fd56061ad0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:46:58.216+08:00
      'mgnl:createdBy': 'eunice'
