      'text': '<p><strong>(CNN Money)</strong> — Facebook''s first black eye was from
        "fake news."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55044956-2c99-4a52-9fcb-7b8992ca4d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:22:24.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:22:25.010+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social network''s secretive algorithm enabled hoaxes and lies
        to reach millions of people during the US presidential campaign in 2016.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cd762c-4393-415b-9c29-5962cce83f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:22:24.736+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:22:25.010+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts were taken aback by the scope of the problem. Facebook
        vowed to make changes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f6a487-4b04-41b4-8a43-d5d6091c0c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:22:24.736+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:22:25.010+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then investigators found a pipeline of Russian propaganda. A so-called
        troll farm <a href="https://money.cnn.com/2017/10/30/media/russia-facebook-126-million-users/index.html">hijacked</a>
        Facebook''s platform to sow chaos and, eventually, to try to tip the scale
        in Donald Trump''s direction.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cc4c9f-efd9-4085-8bea-e1594327f9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:22:24.736+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:22:25.010+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers were outraged. Facebook vowed to make changes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de42c0f8-d2ce-4528-b555-b4e71db58220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:22:24.736+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:22:25.011+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the company is facing another embarrassing discovery. A joint
        investigation by <a href="https://www.nytimes.com/2018/03/17/us/politics/cambridge-analytica-trump-campaign.html">The
        New York Times</a> and the UK''s Observer newspaper found possible violations
        of Facebook policies by Cambridge Analytica, one of the Trump campaign''s
        data firms.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8cf25d-6ddc-495c-a4d4-e53bc4849e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:22:24.736+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:22:25.011+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violations relate to Facebook user data that was harvested by
        a professor''s research project and handed over to Cambridge.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee36230-4bcc-44aa-bfca-f79e34258067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:22:24.736+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:22:25.011+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday night, after "downplaying" the papers'' findings, according
        to The Times, Facebook announced that Cambridge Analytica has been suspended
        from the site.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ad0bff-ba3c-4288-bc27-b0cd1d664a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:22:24.737+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:22:25.012+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/03/17/politics/professor-lawsuit-cambridge-analytica/index.html">Related:
        New York professor sues Cambridge Analytica to find out what it knows about
        him</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6967b7-1017-4e98-8455-a0eda8060ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:22:24.737+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:22:25.012+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said it asked that Cambridge Analytica destroy the data
        in 2015.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0562f4f2-baf9-40fc-a5a2-15d0e9aaeb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:22:24.737+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:22:25.012+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once again, Facebook is vowing to do better.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bea07ff-e7a3-4aec-be94-8ccec0c16db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:22:24.737+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:22:25.012+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the latest round of stories may embolden politicians and other
        critics who want to see the company subjected to stricter regulation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d86d509-dbc1-46dd-9c73-cb263b4111e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:22:24.737+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:22:25.013+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date most of those calls have come from Democrats, not from the
        Republicans who wield the most power in Washington.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871ee932-7eb3-4f72-881d-23357afd0697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:22:24.738+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:22:25.013+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robby Mook, who was Hillary Clinton''s campaign manager, <a href="https://twitter.com/RobbyMook/status/975051921705795596">tweeted</a>
        on Saturday, "Facebook should own up to how they created a serious strategic
        imbalance -- and, for the sake of both parties and all candidates, make sure
        this won''t happen again."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc4565f-0a7b-46ac-86a5-9699503f28ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:22:24.738+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:22:25.013+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear how much political energy is really centered on these
        issues, however.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32fd6f3-42c1-4cc8-b51a-a9f334bba52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:22:24.738+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:22:25.013+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Fallows of The Atlantic <a href="https://twitter.com/JamesFallows/status/975034241670172673">wrote</a>
        on Saturday, "In a normal political environment" Cambridge Analytica and Facebook
        "would be called in for public questioning." He added: "Of course, in normal
        environment, this wouldn''t have occurred."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d8fbbb-c920-4d62-a625-a7a6ce59ccaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:22:24.738+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:22:25.014+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, Cambridge Analytica said in a statement that the data
        set revealed by The Times was not used "as part of the services it provided
        to the Donald Trump 2016 presidential campaign."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de4e148-faf1-4165-aebb-d2e4adc91b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:22:24.738+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:22:25.014+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some experts have doubts about that. The new investigation reiterates
        how much happens in Facebook''s dark corners.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58389953-b0af-4a8a-a01e-89479fd44c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:22:24.738+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:22:25.014+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bottom line: It''s 2018, and we''re still talking about how
        the sprawling social network was used and abused during the 2016 election.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72941c45-334d-4e63-8de4-eadde42472b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:22:24.739+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:22:25.014+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2018/03/14/technology/britain-first-facebook-ban/index.html">Related:
        Facebook bans far-right group Britain First</a></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682496ee-429f-42bb-95ea-253d7ec30be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:22:24.739+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:22:25.015+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook and its rivals are pledging to be responsible players in
        the 2018 midterms and future elections both in the United States and around
        the world.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58deda2b-3dba-4389-940a-b4ff61aeeee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:22:24.739+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:22:25.015+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook, for instance, says it applied lessons from the US election
        to combat misinformation during campaigns in Europe in 2017.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fee167-4cb3-4d4c-b5da-165ecc74082b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:22:24.739+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:22:25.015+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s <a href="https://money.cnn.com/2017/10/11/technology/business/facebook-communications/index.html">chief
        security officer</a>, Alex Stamos, addressed the issue Saturday in a series
        of tweets.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f740b9-7590-4e2d-bc21-1bf6f8478546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:22:24.739+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:22:25.015+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a lot of big problems that the big tech companies need
        to be better at fixing. We have collectively been too optimistic about what
        we build and our impact on the world. Believe it or not, a lot of the people
        at these companies, from the interns to the CEOs, agree," he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ea051a-9d02-4100-a02d-01d0f5f7be7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:22:24.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:22:25.016+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the challenges are incredibly complex. New kinds of misinformation
        emerge all the time, and new ways to manipulate the algorithm are a constant
        threat. It''s like a game of Whac-A-Mole with worldwide consequences.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9222b040-103e-48a0-bd05-3b6917c68cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:22:24.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:22:25.016+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook executives are trying to be more proactive — perhaps in
        an effort to fend off regulation. The company''s representatives have been
        speaking at conferences and pledging to clean up some of the pollution on
        the site.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163c10d5-dd2f-42a5-a603-a2affb7014dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:22:24.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:22:25.016+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the changes are visible: Facebook is working with third-party
        fact-checkers to rebut hoaxes and trying to stamp out bad actors like Russian
        propagandists.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2718bb1-5390-4ff0-a800-d9c1422fcc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:22:24.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:22:25.016+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Alex Hardiman, Facebook''s head of news products, acknowledged
        at a SXSW event last week that "we''ve got our work cut out for us."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acccd503-0622-40ba-96de-c678de8a9867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:22:24.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:22:25.017+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that was before the data revelations that involve an entirely
        different side of the social network.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab40897-46ba-4708-9cf9-da9b0b036802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:22:24.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:22:25.017+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “<a href="https://money.cnn.com/2018/03/17/technology/facebook-cambridge-analytica-2016-election/index.html">Facebook
        is again having to account for its role in 2016 election</a>."</em></p>'
