  'rodrigo-duterte-icc-other-countries-withdraw':
    'author': 'Xianne Arcangel, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-18T16:36:21.787+08:00
    'imagesource': 'jcr:e459d24f-f32d-472d-9711-53ece74d7228'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dfd72cef-c363-4d5c-8c62-b394ac0ceb0c'
    'lead': 'President Rodrigo Duterte has urged other countries to get out of the
      International Criminal Court (ICC) days after the Philippines withdrew from
      the tribunal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T16:01:36.157+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T16:01:36.518+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte wants other countries to withdraw from ICC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1f5c50-2ce9-47b6-ab0a-a8f8d9b378e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:01:36.157+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:01:36.519+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><em>Baguio City (CNN Philippines, March 18)</em></strong>
        — President Rodrigo Duterte has urged other countries to get out of the International
        Criminal Court (ICC) days after the Philippines withdrew from the tribunal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3ebf14-d21a-4bab-891f-d1ec72cce7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:01:36.157+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:01:36.519+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to graduates of the Philippine Military Academy (PMA) Alab
        Tala Class of 2018 in Baguio City Sunday, Duterte said the Rome Statute which
        created the ICC was a document sponsored by the European Union (EU).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af971a81-fef6-4141-82d8-7fb728f8b651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:01:36.157+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:01:36.520+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He described the Rome Statute as "all bull****," and that the EU
        allegedly created it so the organization could atone for the sins it committed
        against other countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5932a8b-c3e8-4ea3-8b14-7064d527eac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:01:36.158+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:01:36.520+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte insisted the ICC has no jurisdiction over him because the
        Rome Statute was not published in the Official Gazette, as laws should be.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b99fd6-92f1-4614-ab7e-b17dc2398df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:01:36.158+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:01:36.520+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines ratified the treaty in 2011, becoming its 117th
        State Party. The ICC has 123 members.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5124fcab-1cfa-4647-b65d-c4a2475ac19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:01:36.158+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:01:36.520+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Immediate withdrawal</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d85d39-5952-40f7-bc0d-c9fae3047b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:01:36.158+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:01:36.521+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 14, Duterte said the Philippines would withdraw from the
        ICC "effective immediately."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8586c916-3f8c-409c-a40b-3021801086c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:01:36.158+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:01:36.521+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an unsigned statement, the President said attacks against him
        and his administration which were "engineered by the officials of the United
        Nations," as well as the attempt by the ICC special prosecutor to put him
        under jurisdiction, prompted him to pull the country out from the international
        tribunal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a981eef4-17eb-4767-bae5-9c52077b9fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:01:36.158+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:01:36.521+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/03/14/philippines-icc-international-criminal-court-president-rodrigo-duterte-harry-roque.html">Duterte:
        PH to withdraw from ICC ''effective immediately''</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274354a2-136b-4c07-a53a-88cdc9f6a400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:01:36.159+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:01:36.521+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President slammed efforts to use the ICC "as a political tool
        against the Philippines."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cd6682-63fc-4323-b1e0-ebaccda8d43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:01:36.159+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:01:36.522+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC is looking into the drug war after Jude Sabio filed a communication
        in April 2017. Sabio is the lawyer of self-confessed hitman Edgar Matobato,
        who said he killed people in Davao City upon the orders of then-Mayor Duterte.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e40205-4a3c-4a88-a65e-775bb7467efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:01:36.159+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:01:36.522+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2018/03/15/jude-sabio-president-rodrigo-duterte-international-criminal-court-sal-panelo.html">Sabio</a>
        said the move to pull out from the international tribunal just speeds up the
        case.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4214f2cf-a4a2-4df8-a9b3-f3a29cbb6cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:01:36.159+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:01:36.522+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Duterte''s "open hostility" toward the United Nations (UN)
        and the ICC means the principle of complementarity will work on the case.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4532ddcc-0392-4bf4-a458-35fa39a6b6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:01:36.159+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:01:36.522+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC is an intergovernmental organization that investigates cases
        of genocide, war crimes, crimes against humanity, and crimes of aggression.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3664fb26-16f3-445a-83c0-6db03efb8e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:01:36.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:01:36.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was meant to be a court of last resort when local courts of its
        state parties are incapable or unwilling to act on such matters.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac604b60-6177-4a46-bb71-f76bf6d16713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:01:36.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:01:36.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC earlier announced it would begin preliminary examination
        on the administration''s controversial war on drugs. It will then decide if
        it needs to proceed with an investigation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85cee86-3595-4650-99ac-bdb245dd687c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:01:36.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:01:36.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the ICC in a statement to CNN Philippines said its
        examination will proceed despite the withdrawal.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a36fbdf-3120-4ccf-a45b-b00fe35e2ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:01:36.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:01:36.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/03/17/ICC-Philippines-Duterte-withdrawal.html">ICC
        review to proceed despite PH withdrawal</a></strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb7f2c9-08c3-49cc-b283-7db5bda0acbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:01:36.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:01:36.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines digital producer Ver Marcelo contributed to
        this report.</em></p>'
  'Alicia-Vikander-Tomb-Raider':
    'author': 'Brian Lowry, CNN'
    'caption': 'Alicia Vikander stars in "Tom Raider" | Photo from Ilzek Kitshoff/Warner
      Bros. via CNN wire images'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-03-18T15:08:49.931+08:00
    'imagesource': 'jcr:b7733b51-7c35-4511-a018-e8cf54c6cb2a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab3f3103-8956-47a8-85f7-00987fba3758'
    'lead': 'In going back to the character''s origins, the film makes Croft a bit
      more flesh and blood, and thus more heroic; on the down side, the finishing
      kick is muddled, and at times "Tomb Raider" feels like the small-boned test
      pattern for a more ambitious sequel to follow, assuming the international box-office
      haul merits one.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T16:04:49.022+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T16:04:49.180+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alicia Vikander breathes life into ''Tomb Raider'' reboot'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf9b8e4-572f-4fc9-bbf3-a35557fd8c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:04:49.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:04:49.180+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Talking about bringing a human dimension
        to a movie based on a videogame might sound like a fool''s errand, but those
        qualities -- courtesy of star Alicia Vikander -- are the most memorable aspect
        of "Tomb Raider," an attempt to revive the franchise that Angelina Jolie previously
        headlined by introducing Lara Croft on what amounts to her first, er, raid.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81370e4-95b8-4c60-aee0-8fc653514f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:04:49.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:04:49.181+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In going back to the character''s origins, the film makes Croft
        a bit more flesh and blood, and thus more heroic; on the down side, the finishing
        kick is muddled, and at times "Tomb Raider" feels like the small-boned test
        pattern for a more ambitious sequel to follow, assuming the international
        box-office haul merits one.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41646597-de7a-4fce-ae0b-07865dee1c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:04:49.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:04:49.181+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Croft is just scraping by when the movie begins, because her father
        (Simon West) went missing years before. Pressed to sign papers acknowledging
        his death that will also pave the way to accessing his fortune, she unearths
        a clue regarding his last known whereabouts, leading her first to Hong Kong,
        then an island where a potentially supernatural threat lurks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1848db02-c552-4b9c-8a8e-bac7328fbbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:04:49.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:04:49.181+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lara finds a reluctant companion in Lu Ren ("Into the Badlands"
        star Daniel Wu), who she meets in Hong Kong. But most of the action -- and
        certainly every snippet you''re apt to see in the trailers -- takes place
        on the island, where Lara''s resources are put to the test by a heavily armed
        group led by Vogel (Walton Goggins), who''s seeking the very treasure that
        Lara''s dad was after when he disappeared.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac34106b-380a-4d82-b9d4-54adfef6b78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:04:49.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:04:49.181+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The premise, of course, is mostly an excuse to put Croft through
        a series of action sequences, including a particularly harrowing one in which
        she must survive a raging river and waterfall. There''s also a fair amount
        of violence, although as Lara is relatively new to this perilous line of work,
        there''s very little that''s casual about the carnage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80942882-caa9-4e67-b2d3-cf89742a3abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:04:49.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:04:49.182+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To the extent that it works, thank Vikander, who actually manages
        to convey vulnerability between the acts of derring-do and sprinting past
        obstacles. The fact that there''s actually been some debate among fanboys
        about whether the Oscar-winning actress fulfills the cartoonish contours of
        the character is merely a reminder that some folks really do belong in darkened
        rooms engaged in solitary pursuits.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c56634-2e5e-4cff-919c-77e3e74eea5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:04:49.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:04:49.182+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the stewardship of Norwegian director Roar Uthaug, this "Tomb
        Raider" feels like a competently executed means of bringing back a franchise
        that last hit theaters 15 years ago.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c46d711-4da5-46b8-91e2-d948564aa3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:04:49.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:04:49.182+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether the movie conjures the excitement or thrills associated
        with the model of a modern major blockbuster is another matter. Because while
        Lara rather appropriately exhibits her handy skill with a bow and arrow, "Tomb
        Raider" doesn''t quite qualify as a bull''s-eye, but thanks to its star, nor
        does it completely miss the target.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d4d068-ed2f-4614-a942-11e8fa55ccdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:04:49.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:04:49.182+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie is being released by Warner Bros., like CNN, a unit of
        Time Warner.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5498ec-3d11-48b7-bc42-3f9672b2858f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:04:49.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:04:49.183+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/15/entertainment/tomb-raider-reboot-review/index.html">“Alicia
        Vikander breathes life into ''Tomb Raider'' reboot."</a></em></p>'
  'dhs-fbi-russia-power-grid':
    'author': 'Sophie Tatum, CNN'
    'caption': 'The British government says that Russia was behind a massive global
      cyberattack that hit major companies in June 2017.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-18T15:21:35.175+08:00
    'imagesource': 'jcr:ed80e29d-b4f0-48ab-82a8-f0ae25bf45cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb914cdd-3bf9-418a-905e-f971a92573cb'
    'lead': 'The Department of Homeland Security releases details of what it called
      a multi-stage effort by Russia to target specific government entities and critical
      infrastructure.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T16:07:53.571+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-20T16:07:53.794+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. accuses Russia of cyberattacks on power grid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c11e03-2e86-4f22-8d29-99eea44978a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:07:53.571+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:07:53.795+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The U.S. government has accused Russia
        of remotely targeting the U.S. power grid, as part of its <a href="https://edition.cnn.com/2018/03/15/politics/russia-sanctions-trump-yevgeniy-viktorovich-prigozhin/index.html">newly
        unveiled sanctions on the country.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce0ef39-120d-4c63-8b9c-b605346fce0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:07:53.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:07:53.795+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Homeland Security <a href="https://www.us-cert.gov/ncas/alerts/TA18-074A">released
        details Thursday</a> of what it called a multi-stage effort by Russia to target
        specific government entities and critical infrastructure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19439fcf-938f-4eda-9eaa-e7385b0bf1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:07:53.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:07:53.796+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration announced extensive sanctions against Russia
        on Thursday morning, which included sanctions on the Internet Research Agency,
        a Russian troll farm that produced divisive political posts on American social
        media platforms during the 2016 presidential election.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b102b0cd-2530-4a55-ac0f-0e5504e07933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:07:53.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:07:53.796+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DHS, Russia accessed U.S. government networks by
        initially targeting with malware small commercial third-party networks that
        were less secure.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcd7ebc-f0c0-43e2-862d-e8f00ce7c92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:07:53.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:07:53.796+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has attempted to attack targets that include "energy, nuclear,
        commercial facilities, water, aviation, and critical manufacturing sectors"
        since March 2016, DHS said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156e1aac-a5e1-4fe4-8e64-8199a166d717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:07:53.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:07:53.796+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaining access to the networks that are tied to various aspects
        of U.S. infrastructure is extremely difficult, said Vikram Thakur, of Symantec
        Security Response. Thakur, a technical director at Symantec, added that cyberattacks
        like the one DHS described Thursday have the potential to cause significant
        damage, unlike those in which the attacker is solely looking for information.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829413cd-108e-4dd7-a428-1c91515904bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:07:53.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:07:53.797+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only thing that holds an attacker back is political motivation,"
        Thakur said, noting the potential for retaliation by the country that gets
        hit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34bdbac-f1ad-4f12-8a96-8707ff6e77be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:07:53.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:07:53.797+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Usually the bar for flipping the switch is extremely high" for
        the attacker, he later added in a phone interview.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06569d71-0438-4665-a4fc-9f63191182c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:07:53.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:07:53.797+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Past encounters</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bfb11c-0b12-4f36-bc92-f16174a05579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:07:53.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:07:53.797+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015 Ukraine experienced an <a href="https://edition.cnn.com/2016/02/03/politics/cyberattack-ukraine-power-grid/index.html">unprecedented
        cyberattack</a> on its electric grid that led to widespread power outages,
        which it said was caused by Russia. The attack raised concerns about vulnerabilities
        in the U.S. system that could make it a victim of similar attacks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3a328d-fc29-42b8-991f-b9c4addda5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:07:53.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:07:53.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy Secretary Rick Perry released a response to the DHS announcement
        Thursday, saying the Department of Energy has "worked closely with government
        partners and energy sector asset owners to help ensure attempts failed or
        were stopped."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c7fc8b-3dd6-41b7-888c-d610ecd66fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:07:53.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:07:53.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This event demonstrates exactly why I am creating an Office of
        Cyber Security and Emergency Response (CESER)," Perry''s statement said. "It
        is crucial for the DOE to consolidate and strengthen our efforts to combat
        the growing nefarious cyber threats we face."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323dcfae-1b59-42e9-898b-d44495df09d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:07:53.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:07:53.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Russia is "on the right path" they "still have awhile to
        go," said Robert Lee, the CEO of Dragos, a cybersecurity firm that specializes
        in protecting the nation''s power grid and critical infrastructure. "They
        are absolutely going after the systems they would need to for causing disruption,
        but it doesn''t put them close to that object."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dfdb91-1761-44d1-9c8f-3f71522cdfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:07:53.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:07:53.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. intelligence community also has concluded that Russia attempted
        to interfere in the 2016 U.S. presidential election. <a href="https://edition.cnn.com/2018/03/12/politics/house-republicans-russia-conclusions/index.html">House
        Republicans ended their probe</a> into the Russian election meddling this
        week and said they had found no evidence of collusion with President Donald
        Trump''s campaign. However, there are still multiple investigations looking
        into any ties between Trump''s campaign associates and Russians during 2016.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280ff3cc-849d-4a7e-8461-d5d27f4e65ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:07:53.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T16:07:53.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/15/politics/dhs-fbi-russia-power-grid/index.html">"US
        accuses Russia of cyberattacks on power grid."</a></em></p>'
