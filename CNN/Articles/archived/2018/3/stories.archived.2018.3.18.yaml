    'template': '1'
    'title': 'Two Nike execs leave amid complaints about work environment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d00b31-0757-41d7-a510-0b058e9797ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:20:07.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-10-23T10:08:11.671+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Two Nike executives have resigned
        in the midst of complaints about the work environment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8660d80-e677-404c-8086-d8f7bd9d83ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:20:07.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-10-23T10:08:11.671+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike Brand President Trevor Edwards and VP Jayme Martin resigned
        on Thursday — the same day that Nike sent a company-wide email to employees
        addressing workplace conditions and how to "evolve" company culture.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcdcb7c-9ace-486e-a616-f333a620a419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:20:07.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-10-23T10:08:11.671+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike said in a statement that "there has been conduct inconsistent
        with Nike''s core values and against our code of conduct."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c2e6e5-dbda-47b3-a2c6-8f7ec16ffd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:20:07.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-10-23T10:08:11.671+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin, who was the vice president and general manager of global
        categories, joined Nike in 1997. Nike wouldn''t comment on Martin''s departure.
        He worked under Edwards.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87a643a-c9cf-4867-9960-19ec99d2b867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:20:07.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-10-23T10:08:11.671+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Nike spokeswoman said "there have been no direct allegations of
        misconduct against," Edwards. They would not comment about direct complaints
        about Martin.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cbca43-70ea-40bc-b0e4-860b4117c258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:20:07.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-10-23T10:08:11.671+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither Martin nor Edwards immediately responded to requests for
        comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733d3095-2db9-4f4c-974a-5cfe3648e80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:20:07.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-10-23T10:08:11.671+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edwards joined Nike in 1992 and will retire in August. While he
        has immediately resigned his position, he will continue to serve as an adviser
        to CEO Mark Parker to help Nike through the transitional period.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b913a5e3-0ac0-4a2b-872e-8e6223d23034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:20:07.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-10-23T10:08:11.671+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike also announced that Parker will stay on as chairman, president
        and CEO beyond 2020. Parker thanked Edwards for his 25 years of work in a
        statement on Thursday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c01bbd-3441-4191-a106-575574bfdefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:20:07.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-10-23T10:08:11.671+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has helped us grow and strengthen our brand on a global scale,"
        Parker said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0248cc5f-22ef-4ad0-a952-a1b1d349c797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:20:07.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-10-23T10:08:11.671+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am committed to stay in my role as Chairman, President and CEO
        beyond 2020. Trevor has decided to retire. We are fortunate to have a strong
        management team in place who is well suited to drive our next stage of growth
        and to steward and evolve our culture in the future."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024368cd-413c-4c09-a2fa-ad753fc344a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:20:07.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-10-23T10:08:11.671+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://money.cnn.com/2018/03/16/news/companies/nike-workplace-conditions-resignations/index.html">"Two
        Nike execs leave amid complaints about work environment."</a></em></p>'
  'Robredo-Napoles-witness-protection-mockery-of-justice':
    'author': 'CNN Philippines Staff'
    'caption': 'Janet Lim Napoles'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-18T14:46:12.557+08:00
    'imagesource': 'jcr:52a5e146-e535-4db0-8059-f85a2cfe1121'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa4ba69b-3fe2-4810-b602-9e39bbf82cfe'
    'lead': 'Alleged pork barrel scam queen Janet Lim Napoles faces several plunder
      and graft charges before the Sandiganbayan for alleged involvement in a ₱10-billion
      pork barrel scam.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T07:37:55.203+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-29T07:37:55.528+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo: Placing Napoles under witness protection a ''mockery'' of justice'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92af8a95-004a-4294-8f90-ebabac1b6374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:37:55.203+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:37:55.529+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18) —</strong> Vice
        President Leni Robredo said turning alleged pork barrel scam mastermind <a
        href="https://cnnphilippines.com/news/2018/02/23/napoles-supreme-court-bail.html">Janet
        Lim Napoles</a> into a state witness is a "mockery of the justice system."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82459dff-f788-4c6a-a923-95dec7e8c7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:37:55.203+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:37:55.529+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam naman natin na iyong puwede lang maging state witness iyong
        least guilty. Alam natin na si (Napoles) iyong namuno para gawin ding mockery
        iyong mga batas natin," Robredo said in an interview at the Pakasaritaan 2018
        Conference in Baguio City Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f09b7ad-1755-496f-8878-420d6ce9e53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:37:55.204+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:37:55.529+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: We know that people who appear to be least guilty
        are the ones eligible to be a state witness. We know Napoles led the way to
        make a mockery of our laws.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22aa16a-4a6e-477a-8340-7b62713f7584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:37:55.204+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:37:55.530+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles faces several plunder and graft charges before Sandiganbayan
        divisions for alleged involvement in a ₱10-billion pork barrel scam.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5e4069-0b4a-4f19-99d5-c70502526da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:37:55.204+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:37:55.530+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has been provisionally placed under the Justice Department (DOJ)''s
        witness protection program (WPP), the DOJ said Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a3b1f2-0148-4a87-8e8f-d1425a07738f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:37:55.204+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:37:55.530+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Sandiganbayan will decide on her request to be under
        DOJ custody. Her lawyers have said Napoles will reveal big personalities involved
        in the scam once she turns state witness.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063051be-a0c3-47e9-944e-18b9a0d14e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:37:55.204+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:37:55.531+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the charges against her, Napoles allegedly conspired with <a
        href="http://cnnphilippines.com/news/2017/05/15/stephen-david-janet-lim-apoles-will-only-reveal-big-names-if-she-turns-state-witness.html">12
        former lawmakers</a> to divert public funds to fake nongovernmental organizations.
        Apart from Estrada, former senators Juan Ponce Enrile and Bong Revilla were
        also allegedly involved in the scam.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990a0a9b-5e19-45d4-a47a-6ba8a69504cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:37:55.205+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:37:55.531+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WPP seeks to encourage a person who has witnessed or has knowledge
        of the commission of a crime to testify before a court or an investigating
        authority, by protecting the person from revenge and from economic dislocation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd8849c-c7ce-4ca6-af61-7c9d0513d7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:37:55.205+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:37:55.531+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/03/16/Janet-Lim-Napoles-pork-barrel-scam-PDAF-witness-protection.html">Pork
        barrel scam prime suspect Janet Lim Napoles now under witness protection</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad00f9c-824a-4782-aec4-4d57193bcffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:37:55.205+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:37:55.531+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said Napoles'' case may send a detrimental message to the
        people on the country''s justice system.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e723befc-1dae-4073-b610-d7f64de5e9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:37:55.205+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:37:55.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parang galing pa lang tayo sa isang blow noong pinawalang-sala
        si Peter Lim saka si Espinosa, tapos ang kasunod ito. Parang talaga bang gusto
        nating sabihin sa tao na hindi na siya... hindi na tayo dapat tumiwala sa
        sarili nating justice system?" Robredo added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2fe610-b664-465f-b16d-7e374d915a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:37:55.205+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:37:55.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: We just came from the blow on the dismissal of drug
        charges against Peter Lim and Kerwin Espinosa, and then this. It''s like we
        are sending the message they should not trust our justice system.)</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e80fc9d-238e-4504-ad5a-6b26c2163a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:37:55.205+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:37:55.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2016, President Rodrigo Duterte named Lim as one of the
        country''s topmost drug lords. Meanwhile, self-confessed drug dealer Espinosa
        said he paid millions to generals and police officials to protect his illegal
        drug business.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77f18ee-cf02-4965-87da-f9b711174893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:37:55.206+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:37:55.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa also implicated detained senator and former Justice Secretary
        Leila de Lima, who allegedly received P8 million from Espinosa to fund her
        senatorial bid.</p>'
  'mccabe-firing-response':
    'author': 'Faith Karimi, CNN'
    'caption': 'FBI Deputy Director Andrew McCabe has told FBI staff he is stepping
      down effective January 29, 2018 | Photo from Alex Wong/Getty Images via CNN
      wire images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-18T12:54:49.007+08:00
    'imagesource': 'jcr:4f9ff74e-f4f5-4dee-89aa-9e7e46becfed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5bf2283-4914-450b-9d49-32f833609f50'
    'lead': '''This attack on my credibility is one part of a larger effort not just
      to slander me personally, but to taint the FBI, law enforcement and intelligence
      professionals more generally,'' McCabe says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T07:41:02.907+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-29T07:41:03.145+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Andrew McCabe says his firing is part of Trump''s ''war'' with FBI'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aefdc88-a116-4e1a-90e5-7dba94bfefe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:41:02.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:41:03.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Andrew McCabe is describing his firing
        as part of President Donald Trump''s "ongoing war" with the FBI and the special
        counsel investigation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc184fdc-3f09-47eb-8f9a-4ca220b8db79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:41:02.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:41:03.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney General Jeff Sessions <a href="https://cnnphilippines.com/world/2018/03/17/Ex-FBI-Deputy-Director-Andrew-McCabe-fired.html">fired
        the former FBI deputy director Friday</a>, two days before McCabe was set
        to retire, ending his two-decade career with the bureau.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9022d6f-85ec-4f6a-9602-bbe736b099d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:41:02.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:41:03.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This attack on my credibility is one part of a larger effort not
        just to slander me personally, but to taint the FBI, law enforcement and intelligence
        professionals more generally," McCabe said in a statement after his firing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90609da-5884-431d-ab18-2da4f481683d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:41:02.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:41:03.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is part of this administration''s ongoing war on the FBI and
        the efforts of the special counsel investigation, which continue to this day.
        Their persistence in this campaign only highlights the importance of the Special
        Counsel''s work," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e014829-0429-4ebb-9226-8bdcb236dd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:41:02.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:41:03.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dramatic fall</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62707da-744a-441a-a158-d305232beadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:41:02.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:41:03.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had regularly taunted McCabe over accusations he misled internal
        investigators at the Justice Department.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29aaab72-fce9-48b7-b982-def9485e377e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:41:02.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:41:03.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His fall follows an internal review by Justice Department Inspector
        General Michael Horowitz. <a href="https://edition.cnn.com/2018/03/16/politics/andrew-mccabe-fired/index.html">While
        details of the review have not been publicly released</a>, it is said to conclude
        McCabe misled investigators about his role in directing other officials at
        the FBI to speak about his involvement in a public corruption investigation
        into the Clinton Foundation, according to a source briefed on it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55fb64f-fb6c-4865-b89c-90201f6e6a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:41:02.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:41:03.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horowitz''s report findings were referred to the FBI''s Office of
        Professional Responsibility, who recommended McCabe''s termination. In a last-ditch
        effort Thursday to avoid the firing, McCabe and his lawyer met officials at
        the Justice Department for several hours.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be02974-6c08-4e02-8452-70c39c7d9b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:41:02.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:41:03.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I absolutely never misled the inspector general in any way," McCabe
        told CNN, calling his highly public downfall the result of "a series of attacks
        designed to undermine my credibility and my reputation."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ced20cf-30c7-4d55-9300-039c8f37ae93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:41:02.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:41:03.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Great day for democracy''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3bce09-49bd-427b-8cde-63cf833fe94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:41:02.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:41:03.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCabe was expected to retire on his 50th birthday Sunday, when
        he would have become eligible for early retirement benefits. His termination
        could affect a portion of his anticipated pension.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5ddaa0-2d8b-40bb-87f2-94ef001dc02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:41:02.909+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:41:03.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the announcement, Trump described it as "a great day
        for democracy."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34937a0-1679-4da7-a99c-c59268166dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:41:02.909+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:41:03.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Andrew McCabe FIRED, a great day for the hard working men and women
        of the FBI - A great day for Democracy," Trump tweeted. "Sanctimonious James
        Comey was his boss and made McCabe look like a choirboy. He knew all about
        the lies and corruption going on at the highest levels of the FBI!"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694477c9-acb4-4538-8ead-6c33583565e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:41:02.909+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:41:03.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/16/politics/mccabe-firing-response/index.html">"Andrew
        McCabe says his firing is part of Trump''s ''war'' with FBI."</a></em></p>'
  'oj-simpson-trump-kaepernick-trnd':
    'author': 'Faith Karimi, CNN'
    'caption': 'Photo courtesy: Fox'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-18T14:59:33.178+08:00
    'imagesource': 'jcr:5dc0c2d2-18c7-4815-9601-34ff4f4264d5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e165bf44-ed86-4d97-9b87-17e8f794404f'
    'lead': 'Simpson addresses several topics, including his opinion on football player
      Colin Kaepernick and on his onetime buddy and now president, Donald Trump.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T07:44:51.547+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-29T07:44:51.777+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'O.J. Simpson has a lot to say about Donald Trump and Colin Kaepernick'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec6118c-93a9-40c3-a5e7-3c43b3b8221d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:44:51.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:44:51.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> O.J. Simpson is sharing his thoughts on
        some of the nation''s most controversial figures.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0a4ef3-7b27-4733-bbc1-04d27bc49252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:44:51.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:44:51.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a rare interview after his <a href="http://cnnphilippines.com/world/2017/10/01/OJ-Simpson-walks-out-of-Nevada-prison-after-9-years.html">release
        from prison in October</a>, Simpson spoke to The Buffalo News, <a href="https://buffalonews.com/2018/03/16/the-o-j-simpson-interview-on-prison-retirement-and-football/">the
        hometown paper of the NFL team he once played for.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87d26a9-f279-48e0-91d8-1b7f666f3a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:44:51.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:44:51.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simpson addressed several topics in the story published Friday,
        including his opinion on football player Colin Kaepernick and on his onetime
        buddy and now president, Donald Trump.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d69e0b-90b0-4078-809d-58d343321ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:44:51.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:44:51.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Kaepernick, Simpson said he''s not a fan of his continuous kneeling
        during the national anthem to protest police brutality.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0417639-4269-46ee-a2fc-55bc2a2d3459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:44:51.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:44:51.779+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Colin made a mistake," Simpson told the paper. "I really
        appreciate what he was trying to say. I thought he made a bad choice in attacking
        the flag."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc2817d-0053-44b1-92ed-7fe694a77502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:44:51.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:44:51.779+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaepernick''s decision to kneel has become a political flashpoint
        nationwide. So much so, <a href="https://edition.cnn.com/2017/09/22/politics/donald-trump-alabama-nfl/index.html">Trump
        criticized the NFL last year</a>, saying <a href="https://money.cnn.com/2017/09/23/media/donald-trump-nfl-protest-backlash/index.html">athletes
        who kneel during the national anthem should be fired</a>. Simpson said such
        players disrespect the flag.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85bd2f9-b3f6-4629-94af-b2ee8622763a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:44:51.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:44:51.779+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I grew up at a time when deacons were in the KKK. I don''t disrespect
        the Bible because of those guys," Simpson said. "The flag shouldn''t be disrespected
        because of what cops do. The flag represents what we want America to be."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f8db2c-f5f4-4e24-8a61-5f2bac16abb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:44:51.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:44:51.780+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simpson was in prison during the 2016 presidential election, but
        he said Trump was not his preferred candidate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a12258-c799-4a96-bd6e-813ea26e961e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:44:51.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:44:51.780+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Somebody asked me if I''d have voted for him," Simpson said. "Probably
        not, but I only know two of my friends I''d vote to be president. Some of
        my best, best besties I would not vote to be president."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adf76ef-9e00-4d49-85d1-bb83e4213539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:44:51.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:44:51.780+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simpson did, however, offer another kind of endorsement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab296607-9377-4212-b68d-7538e01fcb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:44:51.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:44:51.780+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The one thing I can say about The Donald is The Donald is fun,"
        Simpson said. "Well, for a dude — and I consider myself a dude — Donald is
        a man''s man."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e17cab-d86e-4cf8-acf3-8773f4e64c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:44:51.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:44:51.781+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has said he was once friends with Simpson, but ditched the
        former running back when he was accused of murder. Simpson spent a lifetime
        in the limelight -- first for his athletic prowess, then as a suspect in the
        1994 killings of Nicole Brown Simpson and Ron Goldman. He was acquitted in
        1995, but his trial sparked years of debate over race and justice.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e35ec56-ee53-402a-b14f-a0f77f42b649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:44:51.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:44:51.781+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October,<a href="http://cnnphilippines.com/world/2017/10/01/OJ-Simpson-walks-out-of-Nevada-prison-after-9-years.html">
        he was released</a> from prison after serving nine years for kidnapping and
        armed robbery in Las Vegas.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0af2e5f-3f94-4917-ac0a-b6bef28709e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:44:51.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:44:51.781+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/03/17/us/oj-simpson-trump-kaepernick-trnd/index.html">O.J.
        Simpson has a lot to say about Donald Trump and Colin Kaepernick."</a></em></p>'
  'pma-valedictorian-jaywardene-hontori-house-and-lot':
    'author': 'Xianne Arcangel, CNN Philippines'
    'caption': 'Photo courtesy of the Philippine Military Academy'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
