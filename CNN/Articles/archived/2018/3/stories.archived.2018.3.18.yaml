    'title': 'Daniels'' lawyer says some alleged incidents took place during Trump
      presidency'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74694aa6-d572-4795-81b6-801e03c62c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:25:03.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:25:03.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The lawyer representing the adult film
        star Stormy Daniels alleges that some of the accusations she''s making against
        President Donald Trump occurred while Trump was in office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4176712b-f896-413d-8c25-cf5bab82c8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:25:03.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:25:03.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is there anything in the litany of accusations -- you would call
        them facts -- that surround this case that happened while Donald Trump was
        President?" CNN''s Jake Tapper asked Michael Avenatti, Daniels'' lawyer, during
        an interview Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ee9312-9863-47ee-9bc3-969197866a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:25:03.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:25:03.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes," Avenatti replied.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564875a4-0086-4904-8fbe-2b93a79078b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:25:03.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:25:03.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by Tapper if he could elaborate, Avenatti gave a simple
        "no."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88ae484-dfa5-4814-bb2d-bd2fade7cfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:25:03.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:25:03.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avenatti had claimed earlier Friday in an interview with CNN''s
        Chris Cuomo that Daniels was <a href="https://edition.cnn.com/2018/03/16/politics/stormy-daniels-physical-threats-cnntv/index.html">"physically
        threatened to stay silent</a> about what she knew about Donald Trump."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719070ac-a390-414e-8218-d6d0e9218324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:25:03.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:25:03.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He declined to provide further details about who made the threat
        during that interview, including whether or not it was Trump or someone associated
        with him.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4106edb-6f7f-4fa5-95a2-49d9675243e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:25:03.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:25:03.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN had reached out to Larry Rosen, a lawyer representing Michael
        Cohen, Trump''s personal attorney, and Jill Martin, a Trump Organization lawyer
        who has been involved in legal matters related to the Daniels allegations.
        Press secretary Sarah Sanders said during Friday''s White House press briefing
        that she has "no knowledge of that situation" and referred reporters to Trump''s
        personal attorneys.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef784843-d3ae-4687-a945-63d6f5cf391c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:25:03.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:25:03.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avenatti reiterated to Tapper Friday that the public will have more
        details from Daniels'' upcoming interview on CBS''s "60 Minutes," which is
        <a href="https://money.cnn.com/2018/03/16/media/stormy-daniels-60-minutes-cbs/index.html">slated
        to air later this month.</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80453cd-66b3-41e5-8451-a75e64f87e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:25:03.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:25:03.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that when the American people hear from my client who will
        provide details -- very specific details related to this threat -- they will
        conclude, as I have, that this was not a random threat by some wing nut ...
        out of the blue," he told Tapper.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da9c92c-b393-49ca-b8b8-031632562e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:25:03.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:25:03.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniels'' lawsuit that she <a href="https://edition.cnn.com/2018/03/06/politics/stormy-daniels-donald-trump-lawsuit/index.html">filed
        last week</a> claims Cohen signed a hush agreement just before the 2016 election
        that is now void, related to her alleged affair with Trump in 2006. Cohen
        and the White House have denied there was an affair between Trump and Daniels.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe65548b-9060-4f37-bc0f-bfd215bee968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:25:03.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:25:03.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit also accuses Cohen of recently attempting to continue
        his efforts to silence Daniels, including initiating an arbitration proceeding
        against her in February.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28897492-b209-4595-b427-33db2d7c9a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:25:03.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:25:03.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/16/politics/stormy-daniels-trump-allegations-cnntv/index.html">“Daniels''
        lawyer says some alleged incidents took place during Trump presidency."</a></em></p>'
  'Xi-Jinping-changes-China':
    'author': 'Ben Westcott and Serenitie Wang, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-18T07:49:38.222+08:00
    'imagesource': 'jcr:6b8fbe29-c034-4a1e-af81-16a91e2bd3a8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09a478dc-493b-4a72-85bb-6d7ead0d99eb'
    'lead': 'China''s government is about to be massively restructured to fit President
      Xi Jinping''s agenda.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T08:32:41.589+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-29T08:32:41.923+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Xi Jinping is making sweeping changes to how China is run'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a38171-8a1e-417e-8b52-faf4afdb08b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:32:41.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:32:41.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China''s government is about to be massively
        restructured to fit President Xi Jinping''s agenda.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd0f874-ed86-47a7-8c07-9faa31817ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:32:41.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:32:41.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a powerful new financial regulator to a super ministry to deal
        with the environment, wide-reaching changes to the way China is governed were
        passed by the National People''s Congress, the country''s rubber-stamp parliament,
        on Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66386d00-5edc-4771-b443-4b00e35fdab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:32:41.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:32:41.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts said the sweeping reforms were some of the largest since
        the end of the Mao Zedong era in the 1970s.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053d4e2f-5492-4c0c-8da2-9649cc67a080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:32:41.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:32:41.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly Xi is shoring up his power, but I would suggest what China
        also wants to do more than anything else is define a mode of government which
        is not liberal and at the same time ... is predictable, reliable, which is
        safe for businesses to invest in," Rana Mitter, director of the University
        China Center at Oxford, told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef8be12-5cf1-40d0-815f-6e8f3c14f483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:32:41.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:32:41.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes just a week after the term limits on the Chinese presidency
        were removed by the National People''s Congress as part of a power grab by
        Xi which effectively <a href="https://edition.cnn.com/2018/03/11/asia/china-presidential-term-limits-intl/index.html">allows
        him govern for life if he chooses</a>. He was confirmed for a second, five-year
        term in office on Saturday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd2bc79-ca37-4161-b825-ca3abf8afd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:32:41.591+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:32:41.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to state media, under the new plan the number of ministerial-level
        bodies will be reduced by eight to make the government <a href="http://www.xinhuanet.com/english/2018-03/13/c_137036855.htm">"better-structured
        (and) more efficient."</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a43406-3aa7-4527-95bc-ca88872a1718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:32:41.591+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:32:41.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Mitter said the entire Chinese power structure has effectively
        been reshaped around Xi''s priorities, including cracking down on corruption,
        shoring up the economy and environmental protection.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0116f0bf-0d7a-46b7-a828-9897db1bcb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:32:41.591+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:32:41.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are five of the most significant changes and what they mean
        for China.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91858ac-a022-4458-810e-b7d0424fa515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:32:41.591+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:32:41.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is planning to formalize the rules for its <a href="http://www.xinhuanet.com/english/2018-03/13/c_137035529.htm">new
        anti-corruption agency</a>, the National Supervisory Commission or NSC.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ce27bc-cea3-4e30-b861-b0bd5824f206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:32:41.591+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:32:41.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the latest stage of Xi''s ruthless campaign against corruption
        in China, which forced out multiple high-level party leaders and sent thousands
        of other officials to jail.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2733a11-affe-4df6-b656-18e8f1d50fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:32:41.592+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:32:41.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new commission has long been teased in official media and its
        powers are expected to extend <a href="https://edition.cnn.com/2017/12/28/asia/china-constitution-xi-jinping-intl/index.html">outside
        the Communist Party and the military to the rest of the government.</a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fd54b9-1878-4769-821d-e1f6df9e9cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:32:41.592+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:32:41.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What does it mean?</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5ae323-c640-46f7-bd83-af2de7341b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:32:41.592+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:32:41.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a December report examining the framework of the new commission,
        Amnesty International said it was concerned the body''s "far-reaching powers"
        could significantly infringe on Chinese citizens'' human rights.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2818927d-e3ed-4d24-ab13-47cb8c47e170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:32:41.592+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:32:41.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is expected to run <a href="https://www.brookings.edu/blog/order-from-chaos/2018/03/06/new-chinese-agency-could-undercut-other-anti-corruption-efforts/">parallel
        to China''s judiciary</a>, effectively putting it alongside, if not above,
        courts and prosecutors. A Brookings Institute analysis of the new laws said
        citizens accused of corruption would have <a href="https://www.brookings.edu/blog/order-from-chaos/2018/03/06/new-chinese-agency-could-undercut-other-anti-corruption-efforts/">"little
        or no legal recourse" to challenge the body.</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88d40fb-764d-4e44-ac7d-2c37323eee5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:32:41.592+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:32:41.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jiangnan Zhu, associate professor at the University of Hong Kong''s
        politics department, said the new commission would have agencies at national,
        provincial, prefectural and county levels, giving it countrywide reach.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42097afb-29eb-48dd-87ef-058c3c786c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:32:41.592+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:32:41.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be the highest state organ of supervision ... It will help
        solidify the Chinese Communist Party''s hold of the Chinese government and
        discipline a wider array of people who engage in public sectors," she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e900d3-ebab-49dc-a71a-c7877d5589cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:32:41.593+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:32:41.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is creating <a href="http://www.xinhuanet.com/english/2018-03/13/c_137035520.htm">an
        environmental protection super ministry</a> to tackle the growing problem
        of pollution in its fast-growing economy, the government announced Tuesday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e2e39e-ad95-4bc6-bdfa-e9a7bf4ea65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:32:41.593+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:32:41.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air pollution killed more than 1.1 million people in China in 2015,
        the most in the world, according to a study <a href="https://money.cnn.com/2017/11/27/news/economy/china-crackdown-pollution-economy/index.html">published
        by the US-based Health Effects Institute.</a></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0685a10c-db34-4475-b12f-3d0ab3993849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:32:41.593+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:32:41.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Replacing the Ministry for Environmental Protection, the Ministry
        of Ecological Environment will set China''s future environmental policies
        as well as ensuring they are properly enforced.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e6c01e-e43e-4ebe-8461-b8de777ff918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:32:41.593+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:32:41.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New evidence from a University of Chicago study found China was
        making progress in its "war on pollution," improving air quality by <a href="https://epic.uchicago.edu/research/publications/aqli-update-china-winning-its-war-pollution">as
        much as 42% in parts of the country.</a></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203de4f5-094f-41df-ab74-8dd2aecde885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:32:41.593+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:32:41.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What does it mean?</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f72d2b2-b109-4e60-8e45-10145680b859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:32:41.593+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:32:41.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pollution control was one of "<a href="http://www.xinhuanet.com/english/2017-10/03/c_136656535.htm">three
        battles</a>" identified by Xi in 2017 as a focus for his second term as China''s
        President, the other two being defusing financial risks and eradicating poverty.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3a1fc2-1631-44c4-b8c0-5a9c865bc80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:32:41.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:32:41.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma Jun, one of China''s best known environmentalists, told CNN the
        new ministry would help to strengthen pollution controls and build a "beautiful
        China."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52f78fa-98bd-43a9-9410-947d779f80b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:32:41.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:32:41.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taking water pollution as an example, the original duties of groundwater,
        watershed management and agricultural pollution control fall under various
        ministries and commissions ... resulting in responsibility overlaps and buck-passing,"
        he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2985700-5a4e-433a-a37b-6471625ec8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:32:41.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:32:41.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the integration of these responsibilities, the long-term
        situation of the ''Nine dragons governing the water collectively'' will end,"
        he said, using a Chinese saying.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d852e2-1e07-4018-9b5b-8933697195cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:32:41.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:32:41.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the reorganization, China''s government will also take concrete
        steps to address the second of Xi''s three battles -- growing concerns around
        financial risk and bad debt endangering the Chinese economy.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca3d797-3559-4637-b50d-6b4600f655c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:32:41.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:32:41.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2017, China''s credit rating was downgraded by Moody''s <a
        href="https://money.cnn.com/2017/05/25/news/economy/china-debt-economy/index.html">amid
        concerns over their debt levels</a>, which rose to about 170% of GDP in the
        previous year. Seven months later, insurance giant Anbang was seized by the
        government, ostensibly due to concerns over <a href="https://money.cnn.com/2018/02/22/news/companies/anbang-insurance-china-regulator-takeover/index.html">its
        billion-dollar spending sprees outside China.</a></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ba6d5d-2c9a-413c-bf5f-bb4aaa0d8003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:32:41.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:32:41.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new Banking and Insurance Regulatory Commission will be created
        by combining two former regulators, while <a href="http://www.xinhuanet.com/english/2018-03/13/c_137036855.htm">the
        People''s Bank of China -- the country''s central bank -- will be given additional
        regulatory powers.</a></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cb9af3-8dfb-4565-a43a-5ea6a99deb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:32:41.595+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:32:41.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to party mouthpiece People''s Daily, the changes are designed
        to supervise China''s growing financial industries to <a href="http://en.people.cn/n3/2018/0313/c90000-9436383.html">avoid
        "financial risks" and protect consumer rights.</a></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ebc541-6fbe-4808-8115-d3054396fb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:32:41.595+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:32:41.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What does it mean?</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1027e174-bcd7-498d-9942-189f7463e2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:32:41.595+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:32:41.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government and Xi himself have placed a huge emphasis
        on shoring up the country''s economy to avoid collapse or recession.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683e86d0-f467-4380-b433-56a1109cda2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:32:41.595+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:32:41.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shi Dalong, researcher with Suning Financial Services, said in a
        report the past supervision of Chinese banks and financial services <a href="https://zhuanlan.zhihu.com/p/34487018">hadn''t
        been smooth.</a></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e83b17-78f5-4eb2-9230-726e372cf82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:32:41.595+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:32:41.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there could be a risks going forward as the new commission and
        Xi ally Liu He work to tighten regulations, Tan Kong Yam, Economics professor
        at Singapore''s Nanyang Technological University, told CNN.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfaf9e6-9a2d-4d25-a808-3185133b8098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:32:41.595+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:32:41.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(In the past) there have been periods where they tighten credit
        and it lead to slower growth, so they had to relax somewhat. It''s a very
        fine balance between disciplining the system ... and overliberalizing it,"
        he said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a672cd8-e457-40a6-95de-4c1a8cc8fdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:32:41.596+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:32:41.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan said there were also likely to be complaints from state-owned
        enterprises and banks as they found it increasingly difficult to get easy
        credit and loans to expand.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0221fc7-cdf2-4087-9526-5aa6926bc476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:32:41.596+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:32:41.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new international development cooperation agency will be set up
        to help coordinate China''s aid across the world, <a href="http://www.xinhuanet.com/english/2018-03/13/c_137035513.htm">according
        to state broadcaster Xinhua.</a></p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec6a62d-e45e-4221-bad2-3ae9cdcc4490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:32:41.596+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:32:41.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will report directly to the State Council, China''s cabinet headed
        by Premier Li Keqiang. The aim is to enhance China''s international credentials
        as a "<a href="http://www.chinadaily.com.cn/a/201803/14/WS5aa85af7a3106e7dcc1416dc.html">major
        country</a>," according to state media.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbf3b04-da03-4bcf-9259-360c6fed42dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:32:41.596+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:32:41.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously China had no dedicated agency devoted to foreign aid,
        despite giving <a href="https://www.aiddata.org/china#first-panel">tens of
        billions of dollars in overseas assistance</a> since 2000. There is <a href="https://edition.cnn.com/2017/10/11/asia/china-overseas-aid/index.html">little
        transparency over how China''s aid is spent,</a> however, or how much is investment
        and loans compared to actual assistance.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ffe8ad-2af3-4f95-9926-e2c58528cdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:32:41.596+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:32:41.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What does it mean?</h2>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e29986c-393b-4865-891e-eb3adbf5d055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:32:41.596+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:32:41.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has an increasingly ambitious foreign policy, including its
        <a href="https://edition.cnn.com/2018/03/10/asia/china-npc-communist-party-phrases-intl/index.html">]</a>,
        and is shaking up its foreign ministry as US global influence wanes under
        President Donald Trump.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c72f3f-e8c4-4c97-9181-39c426725003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:32:41.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:32:41.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bob Carr, former Australian foreign minister and director of the
        Australia-China Relations Institute, told CNN previously Beijing had provided
        aid in a "heavy-handed manner."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce93a246-23ab-42ba-8a68-a15118715617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:32:41.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:32:41.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they will shift to a profile in overseas development that
        will resemble that of OECD countries," he said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bd33ce-faa7-4b35-9a18-10d3de649a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:32:41.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:32:41.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve been studying it for some time and I think (the new agency)
        means aid will be more directly related to the social and economic needs of
        the state. Fewer big political or vanity projects and fewer examples of a
        Chinese-built road to a Chinese port to a Chinese mine."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333034ca-2ea0-4d5b-98f9-75259c3c397f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:32:41.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:32:41.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the agency that implemented China''s infamous one-child policy
        with an iron fist from its creation in 1981 until <a href="https://edition.cnn.com/2015/10/29/asia/china-one-child-policy/index.html">government
        control was relaxed in 2015.</a></p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621a2ca6-ab7e-4e6c-8348-36df26800f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:32:41.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:32:41.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the Chinese government has announced <a href="http://www.globaltimes.cn/content/1093185.shtml">the
        Family Planning Commission will be dismantled</a> as the administration moves
        away from population control.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8eca5da-34e6-435c-a751-4f669351fa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:32:41.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:32:41.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What does it mean?</h2>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579d0b89-7b0f-46b5-9bb4-94727dc91190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:32:41.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:32:41.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s birth rate dropped in 2017, <a href="http://www.globaltimes.cn/content/1091543.shtml">down
        630,000 compared to the previous year</a>, despite the government announcing
        two years ago Chinese couples were officially allowed to have a second child.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a90aef0-933b-48b5-becf-ef184be71c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:32:41.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:32:41.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The removal of the Family Planning Commission was both "important
        and symbolic," Yi Fuxian, scientist at the University of Wisconsin-Madison
        and author of "A Big Country in an Empty Nest" told CNN.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b49fb0-6b94-4842-ba38-2ebd8f3a43ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:32:41.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:32:41.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the enforcer of family planning population policy retiring
        from the historical stage, China has completed a u-turn in the national population
        policy," he said.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c4c39b-cadd-4c4e-be61-47107c6a4c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:32:41.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:32:41.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe it''s the end of an old era and start of a new era for
        population policy -- respect for life, protection of human rights, regard
        population as wealth rather than waste, and treat people as human beings rather
        than trash."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7572bb-3595-4e50-ac43-21e342e9d73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:32:41.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:32:41.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “<a href="https://edition.cnn.com/2018/03/16/asia/chinese-government-changes-intl/index.html">Xi
        Jinping is making sweeping changes to how China is run.</a>"</em></p>'
  'Florida-bridge-collapse-dead':
    'author': 'Nicole Chavez and Jason Hanna, CNN'
    'caption': 'Drone captures scene where a pedestrian bridge collapsed at Florida
      International University in Miami | Photo from CNN wire images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-18T07:41:09.973+08:00
    'imagesource': 'jcr:200855cd-6822-4e79-a852-1f8683f910c3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99b2f000-09c7-493f-9d14-3117687f5f62'
    'lead': 'Authorities have said they believe at least six people were killed in
      Thursday''s collapse near Florida International University, including the three
      recovered Saturday and one who died in a hospital.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T08:36:51.018+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-29T08:36:56.987+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-29T08:36:56.700+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police name 4 of those who died in Florida bridge collapse'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3264ba2e-9785-4fce-892e-1800b3cfb2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:36:51.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:36:56.988+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Three bodies were removed Saturday from
        the site of this week''s collapse of an unfinished pedestrian bridge in South
        Florida, and workers who''ve toiled day and night to find them hope to recover
        the rest by the end of the day, officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5623471-5d3e-4119-9479-797ac70f94b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:36:51.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:36:56.988+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have said they believe at least six people were killed
        in Thursday''s collapse near Florida International University, including the
        three recovered Saturday and one who died in a hospital.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c0d99b-f575-47a7-ad11-bd84ceb7656e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:36:51.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:36:56.988+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miami-Dade police have identified four of the people killed: Rolando
        Fraga Hernandez; Oswald Gonzalez, 57; Alberto Arias, 53; and Navarro Brown.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebc3fb1-12d0-43b6-813a-4f462851975e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:36:51.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:36:56.988+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bodies of Fraga Hernandez, Gonzalez and Arias were recovered
        from crushed vehicles that workers extracted Saturday morning, police said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a6bedc-72f5-46c6-a4e0-5d52ab6bb0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:36:51.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:36:56.988+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family of FIU student Alexa Duran has said that she was killed
        in the collapse, but police have not named her as being among the dead.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7833b58e-2c63-4c55-b1f3-af2c7c41cec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:36:51.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:36:56.989+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miami-Dade County Deputy Mayor Maurice Kemp cautioned Saturday that
        the final death toll won''t be known until all the vehicles are removed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31865f0b-6699-4d15-b3d7-fd17154d59bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:36:51.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:36:56.989+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five cars have been recovered and at least three more vehicles remain
        in the rubble, police said. Workers covered the crumpled cars they recovered
        with tarps and placed them onto flatbed trucks that took them away.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8654f13e-bc05-4c25-823d-a254ed2fa646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:36:51.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:36:56.989+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crews were "paying respect with a moment of silence" before sending
        them to the medical examiner''s office, Miami-Dade police Director Juan Perez
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd83a25-af26-4f9e-a727-01d9021729ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:36:51.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:36:56.989+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be a long process" to remove the remaining vehicles,
        Perez said, "because (of) the ... weight and size of the structure that is
        laying on top of these vehicles."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b47a47-1b26-46b6-b420-cc4d4b4be39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:36:51.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:36:56.989+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late Saturday morning, officials said four vehicles remained smashed
        under the rubble. Workers hoped to free them by Saturday night, Perez said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398c805e-964e-4840-b2d7-7c9216c2fb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:36:51.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:36:56.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Engineer reported crack 2 days before collapse</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bf99e6-bb8e-49f8-80a3-7bf937a2cf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:36:51.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:36:56.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bridge was supposed to enhance safety and keep pedestrians safe
        from traffic on busy Southwest Eighth Street, where a <a href="https://twitter.com/FIU/status/899408419907620864/photo/1?ref_src=twsrc%5Etfw&amp;ref_url=http%3A%2F%2F">vehicle
        fatally struck an FIU student in August.</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2540e8d-fce1-4af0-afad-5b8bf942dea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:36:51.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:36:56.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the span collapsed Thursday, months ahead of its completion,
        crushing the cars below and trapping an unknown number of people and injuring
        others.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1762576a-d84d-482f-b657-e3ed475f5393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:36:51.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:36:56.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, two days before the span fell, an engineer for the company
        that designed it called a Florida Department of Transportation employee, warning
        of "some cracking."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79535bc-a71c-4b9f-87f7-10a319f7eda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:36:51.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:36:56.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state employee was out on assignment that day. The call from
        W. Denney Pate of FIGG Bridge Engineers went unanswered, and the voice mail
        he recorded unheard -- until Friday, the day after the span fell.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a594bc-c246-4572-b049-df1f60ea8359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:36:51.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:36:56.991+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tuesday''s voice mail, Pate said the cracking on the north end
        of the span should be repaired. However, he added, there were no safety concerns
        on the project.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9794ad-bf32-497a-b620-b3c04b2f7d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:36:51.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:36:56.991+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve taken a look at it and, uh, obviously some repairs or whatever
        will have to be done," Pate said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701e375a-2e57-448c-a593-b84f0683d416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:36:51.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:36:56.991+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But from a safety perspective, we don''t see that there''s any
        issue there so we''re not concerned about it from that perspective, although
        obviously the cracking is not good and something''s going to have to be, ya
        know, done to repair that."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e80789-95c7-4dff-981c-b50cb380d63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:36:51.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:36:56.991+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s too early to tell whether the bridge failed when construction
        workers were applying post-tensioning force to strengthen the beams, said
        Robert Accetta of the National Transportation Safety Board.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0244a649-f71f-47b5-9cfc-0be1038bebe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:36:51.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:36:56.991+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accetta said a crack in the bridge "does not necessarily mean that
        it is unsafe."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f00bcc4-0f0f-42e4-95bc-61160fe4a760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:36:51.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:36:56.992+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Bill Nelson of Florida is asking the US Department of Transportation
        for documents related to the "engineering, design, construction, safety and
        inspection."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e395c8f-3f8c-4549-af16-ee0087db4a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:36:51.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:36:56.992+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In light of the fact that there were multiple agencies and companies
        involved, we''re going to need a clear understanding of who had what role
        in this horrible tragedy," <a href="https://www.commerce.senate.gov/public/index.cfm/2018/3/nelson-demands-documents-related-to-oversight-of-fiu-bridge-construction">Nelson
        said in a statement Friday.</a></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecb2ab7-4838-4397-85fc-6f4219b2b616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:36:51.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:36:56.992+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Searching for loved ones</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0643d950-3fcd-4954-8586-9b7d5034da1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:36:51.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:36:56.992+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have said crews may find more people as they dig through
        the rubble.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0da958-928b-40d4-bc85-2634b7b38899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:36:51.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:36:56.993+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the six killed is Alexa Duran, her father told el Nuevo Herald.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db5d0de-f623-4059-a7c6-43ff7fe75d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:36:51.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:36:56.993+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FIU student was driving under the bridge Thursday when it crashed
        down. A friend traveling with Duran tried but couldn''t pull her out.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ff9ab7-7522-4c26-a0e9-ac51e3cb5c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:36:51.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:36:56.993+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My little girl was trapped in the car and couldn''t get out," Orlando
        Duran said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193cacac-7499-40ba-b3fb-bee794b924ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:36:51.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:36:56.993+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexa Duran''s sister, Dina, <a href="https://www.instagram.com/dinadurann/">posted
        her feelings on Instagram</a>. "Rest In Peace my sweet little sister. Words
        cannot describe how heavy my heart is. I would give anything to take your
        place and all of your pain," she said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148a1a05-8e90-44a9-bcfc-95ee0fe5d41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:36:51.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:36:56.993+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ecuadorian Foreign Minister Maria Fernanda Espinosa confirmed Alexa
        Duran''s death <a href="https://twitter.com/mfespinosaEC/status/974766817758601223">in
        a tweet</a>, saying: "I''m sorry to inform you of the death of Alexa Durán,
        18-year-old and the daughter of an Ecuadorian father, in the collapse of the
        pedestrian bridge in Miami in front of the @FIU. Our Consulate is working
        to obtain details of the accident and provide assistance to the family."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cbc41a-af6c-40e2-a847-5b692ebe740a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:36:51.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:36:56.994+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bridge was to connect campus to neighborhood</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f4f395-6f7c-4229-b800-0857372958e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:36:51.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:36:56.994+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pedestrian bridge was meant to connect the FIU campus to a neighborhood
        in Sweetwater, home to more than 4,000 of its students. FIU is the second-largest
        public university in Florida, with about 50,000 students.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc0d677-6127-4448-aa7a-46c56b2c7e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:36:51.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:36:56.994+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university used <a href="https://edition.cnn.com/2018/03/15/us/fiu-bridge-collapse-accelerated-bridge-construction/index.html">Accelerated
        Bridge Construction technology</a> to build the bridge. Unlike traditional
        methods of construction, it streamlines the building process so that bridge
        projects can be completed quicker and more cost effectively.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d48a90-ef3a-4bab-9ba5-714816b3a3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:36:51.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:36:56.994+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 174-foot main span had been assembled on the side of the road,
        allowing traffic to continue. On March 10, a rig moved the span into position
        over the street as community members gathered to watch. The process took about
        six hours.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7821e4cb-7905-4598-a24c-68819d7e5144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:36:51.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:36:56.994+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bridge was scheduled to open to foot traffic in 2019.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9521fe37-76dc-4fe4-b769-73fb4e6c45b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:36:51.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:36:56.995+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIU has been on spring break this week, but classes will resume
        as scheduled on Monday. Counseling services will be available for students,
        faculty and staff, the school said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0767c0-4b69-4ebf-b73b-096980463cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:36:51.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:36:56.995+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university''s Student Government Association is planning to
        hold a vigil for the victims Wednesday morning at a campus facility.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52f261e-5590-4f22-adfb-062cb028181f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:36:51.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:36:56.995+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Safety concerns</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb57fb1-517d-4c04-9e2a-ce0bff5ef7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:36:51.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:36:56.995+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Munilla Construction Management, or MCM, a construction firm building
        the bridge, and FIGG Bridge Engineers said they are cooperating with investigators</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d20fa5f-f781-4c55-a169-48087b695a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:36:51.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:36:56.995+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for MCM told CNN the company has had $152 million in
        federally funded government projects in the past five years. Federal contract
        data show that since 2013, MCM has been awarded about $130 million worth of
        contracts from the Army and Navy for construction, maintenance and repair
        projects. Documents show it was involved in bridge projects nationwide.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8691e091-ae43-4790-afb8-f01fca56b0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:36:51.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:36:56.996+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one MCM project resulted in a lawsuit concerning safety.
        Records show the Occupational Safety and Health Administration cited MCM for
        11 violations involving construction projects in Miami and Hialeah, Florida,
        between 2014 and 2017.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb3d66c-d5be-4863-ab52-605619443e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:36:51.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:36:56.996+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OSHA violations included citations for employees not receiving
        proper hazardous-chemicals training before handling concrete, not removing
        water from excavations and not wearing safety glasses and protective gloves,
        documents show.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13473d82-026b-4598-87f0-3c4e073b4be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:36:51.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:36:56.996+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason behind Thursday''s collapse remains a mystery, and the
        company has said it will conduct a full investigation.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2180e5e8-ab8f-43b1-b875-ab931c519d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:36:51.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:36:56.996+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/17/us/florida-miami-bridge-collapse/index.html">“Police
        name 4 of those who died in Florida bridge collapse."</a></em></p>'
  'presidential-election-russia-vladimir-putin':
    'author': 'Nathan Hodge and Angela Dewan, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-18T07:37:27.275+08:00
    'imagesource': 'jcr:3bf88fae-2311-4f75-9c08-cdd1db27289b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22445bc0-2727-4005-a85f-f2585a2722af'
    'lead': 'Polls first opened in the Far East, and 109 million voters are eligible
      to cast ballots across the 11 time zones of the world''s biggest country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T08:40:59.466+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-29T08:40:59.662+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russians vote as Vladimir Putin seeks tighter grip on power'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187fcd4d-4ae6-4aea-b919-df31e9d3ee66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:40:59.466+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:40:59.662+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Russians began voting Sunday in a presidential
        election widely expected to cement President Vladimir Putin''s power for another
        six years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8ebff8-12ba-464f-8f62-8d78302d50b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:40:59.466+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:40:59.663+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polls first opened in the Far East, and 109 million voters are eligible
        to cast ballots across the 11 time zones of the world''s biggest country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10be0d7-121a-490f-a601-e990e4605a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:40:59.467+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:40:59.663+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an enormous logistical undertaking for a vote that is essentially
        a one-sided affair. There is no meaningful opposition in the running, and
        Putin''s fiercest political opponent, <a href="https://edition.cnn.com/2018/01/27/europe/alexei-navalny-says-putin-regime-is-corrupt-intl/index.html">Alexei
        Navalny, has been barred from competing</a>. Despite a lackluster campaign
        period, the 65-year-old President is the clear front-runner.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3abfad-5067-44c0-81eb-dbbe2c0bea72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:40:59.467+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:40:59.663+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin is seeking a fourth term as president and is already the country''s
        longest-serving leader since the Soviet dictator Joseph Stalin. A win would
        mean a Putin-led Russia until 2024, after which he is constitutionally obliged
        to stand down.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b0586b-5949-4383-916b-09f885fe9708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:40:59.467+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:40:59.664+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the vote may seem like a repeat of the Putin-dominated 2012
        election, this one is particularly charged with anti-Western sentiment. With
        few election-related events to report on, Russians are seeing more news of
        the country''s diplomatic crises with the UK and United States.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1775e59f-330e-482d-8873-9bb6afc3537e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:40:59.467+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:40:59.664+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Voter apathy</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389956d0-f4e8-4135-a5ff-0e45f8a264e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:40:59.467+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:40:59.664+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin, however, is concerned about turnout. The uneventful
        campaign period and lack of competition have left some Russians uninspired.
        Navalny has <a href="https://edition.cnn.com/2017/12/27/asia/russia-alexey-navalny-barred-election-boycott-protest/index.html">called
        for a boycott of the election</a> since he was squeezed out of the race.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1562d5f6-7d82-4c2c-be88-a5a7a9c93e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:40:59.468+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:40:59.664+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A wave of anti-government protests in the past year also <a href="https://edition.cnn.com/2017/06/12/europe/russia-protests-qa/index.html">suggests
        growing fatigue with corruption scandals</a> seeping through the Kremlin and
        Putin''s inner circle of oligarchs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e2e689-fe39-4a8d-9875-ae479599219f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:40:59.468+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:40:59.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, Putin is genuinely a popular figure among many Russians,
        who see him as a strongman who lifted the country out of post-Soviet chaos
        to stability.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f721ec-fbc8-4d44-95f7-ae4d6b7bee07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:40:59.468+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:40:59.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.levada.ru/2017/07/05/prezident-2018/">Polls
        in the past have also shown</a> that Putin''s popularity rises during times
        of confrontation with the West, so Russians appear to be <a href="https://edition.cnn.com/2018/03/16/europe/russia-analysis-nathan-hodge-intl/index.html">shrugging
        off the current diplomatic crises.</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1e33ce-40d3-4efa-b239-6048d2eaa0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:40:59.468+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:40:59.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/interactive/2017/08/europe/russia-decoded/">Decoded:
        Everything you need to know about Russia</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c52cee4-d830-4d5b-94fd-281aaf44c783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:40:59.468+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:40:59.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia-UK relations plunged into turmoil <a href="https://edition.cnn.com/2018/03/12/europe/salisbury-analysis-npw-intl/index.html">over
        the poisoning of a Russian ex-spy</a>, his daughter and a police officer on
        British soil earlier this month. British Prime Minister Theresa May said it
        was "highly likely" the Kremlin was behind the attack, and both countries
        <a href="https://edition.cnn.com/2018/03/17/europe/russia-uk-spy-attack-diplomats-intl/index.html">have
        expelled diplomats</a> in an ongoing tit for tat.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb002b1-094d-46a3-8722-8b7ccde6025d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:40:59.469+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:40:59.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has also <a href="https://edition.cnn.com/2018/03/16/politics/russia-us-sanctions-response-intl/index.html">vowed
        to retaliate after the United States imposed new sanctions</a> on the country
        this week over its reported cyberattacks and meddling in the 2016 presidential
        election. In both cases, Moscow has dismissed the accusations of involvement
        in the attacks.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71daa45-8271-4263-ba8e-6ed16244d677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:40:59.469+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:40:59.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But such conflict with international powers is unlikely to hurt
        Putin at home.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f4cb2b-0a1f-499f-b317-bdc333617871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:40:59.469+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:40:59.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, he may be banking on confrontation with international players
        this election. His United Russia party helped parliament move the date of
        the vote to the <a href="https://edition.cnn.com/2018/03/14/europe/putin-crimea-visit-russia-election-intl/index.html">fourth
        anniversary of Russia''s annexation of Crimea</a> from Ukraine. Annexing the
        Crimean Peninsula in 2014 redefined Russia''s role on the world stage and
        marked the beginning of new, heightened tensions with Western powers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94c1e0e-a5dd-493c-8227-632ed30edd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:40:59.469+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:40:59.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/17/europe/russia-presidential-election-2018-intl/index.html">“Russians
        vote as Vladimir Putin seeks tighter grip on power."</a></em></p>'
  'Mueller-McCabe-Comey-firing':
    'author': 'Pamela Brown, Laura Jarrett and Veronica Stracqualursi, CNN'
    'caption': 'Former FBI Deputy Director Andrew McCabe | File photo from Alex Wong/Getty
      Images via CNN wire images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-18T07:34:48.644+08:00
    'imagesource': 'jcr:4f9ff74e-f4f5-4dee-89aa-9e7e46becfed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73f4fe32-8267-4f0a-8273-b3e7d2970e83'
    'lead': 'Mueller also has memos written by McCabe documenting his conversations
      with President Donald Trump, a person familiar with the matter told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T08:44:12.354+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-29T08:44:12.620+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mueller''s team interviewed McCabe, asked about Comey''s firing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb57258f-98a4-45a5-8f03-c52c2cf61ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:44:12.354+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:44:12.621+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Special counsel Robert Mueller''s team
        interviewed former FBI Deputy Director Andrew McCabe and asked about the firing
        of FBI Director James Comey, a source briefed on the matter confirmed to CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59836f6e-002a-4830-b622-98e52e3d5985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:44:12.354+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:44:12.621+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source would not say when the interview, first reported by Axios,
        occurred.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19740fe7-7b3d-480f-81f8-fbe1efb7d51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:44:12.354+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:44:12.622+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller also has memos written by McCabe documenting his conversations
        with President Donald Trump, a person familiar with the matter told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649c9e2a-1646-4249-9b39-72c8081d8dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:44:12.355+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:44:12.622+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memos also detail what Comey told McCabe about his own interactions
        with Trump while he was FBI director, the source said, and are seen as a way
        to corroborate Comey''s account in Mueller''s probe on Russian interference
        in the 2016 election.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e34472-133d-4bf4-80c7-e266bac06b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:44:12.355+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:44:12.622+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Associated Press first reported on the existence of the memos
        and that the special counsel''s office has them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4deb8f-49bc-4a4b-bda0-c563df2d2a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:44:12.355+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:44:12.623+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney General Jeff Sessions fired <a href="https://edition.cnn.com/2018/03/16/politics/andrew-mccabe-fired/index.html">McCabe
        on Friday night</a>, just over 24 hours before his 50th birthday and the date
        he was set to retire and begin receiving his anticipated pension, over accusations
        that McCabe directed FBI officials to speak to the media about an investigation
        tied to the Clinton Foundation and misled investigators about his actions.
        Following his firing Friday, <a href="https://edition.cnn.com/2018/03/16/politics/mccabe-fbi-firing/index.html">McCabe
        told CNN</a> in an interview that he had four interactions with the President
        last May, while he was acting FBI director.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5483f6-3494-4a6d-873d-381cdaea8c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:44:12.355+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:44:12.623+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCabe revealed that he had three in-person interactions and one
        phone call with Trump, in which the President berated him each time about
        his wife''s failed Virginia Senate campaign.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1cd0a8-6eb1-4ef3-b3d1-551e6feb327d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:44:12.355+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:44:12.623+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear exactly what is in McCabe''s memos and if he memorialized
        every interaction he had with the President. McCabe did not keep a copy of
        his memos after turning them over to Mueller, the source confirmed. A spokesman
        for the special counsel''s office declined comment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bba5704-eccb-4e66-8f38-40d93d2d7a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:44:12.356+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:44:12.624+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In May, when Director Comey was fired and I had my own interactions
        with the President, he brought up my wife every time I ever spoke to him,"
        McCabe told CNN. "Of course, I disagreed with him."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0128f3-4f01-45c1-9e74-25d48089a8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:44:12.356+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:44:12.624+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCabe also confirmed that the President asked him who he voted
        for in the 2016 election, which was <a href="https://edition.cnn.com/2018/01/24/politics/andrew-mccabe-donald-trump/index.html">reported
        back in January</a> and which Trump denied.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9978d1e-00a4-4803-8b37-ee6becac5f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:44:12.356+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:44:12.624+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former No. 2 official at the FBI told CNN that Trump did not
        bring up the agency''s investigation into Russia meddling in the 2016 election.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641276bb-eaae-4c75-b5fd-b9e0c8e4d654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:44:12.356+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:44:12.624+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Comey''s memos</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde23cd7-4af7-4d66-820f-1797a1cfb516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:44:12.356+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:44:12.625+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/06/07/politics/james-comey-testimony-released/index.html">Comey
        revealed last year</a> that he had kept memos while he was still FBI director
        about meetings and conversations he had with the President. Comey said his
        memos detailed conversations in which Trump asked Comey to pledge loyalty
        to him, state publicly that the FBI was not investigating Trump himself, and
        urged Comey to "let this go," referring to the then-investigation involving
        Trump''s former national security adviser Michael Flynn.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19eecf9-3e3e-4d41-b163-8a87fdbf62f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:44:12.356+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:44:12.625+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has denied several of Comey''s claims.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74052ba2-fff4-4f8e-84f7-a9fb81ceb4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:44:12.357+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:44:12.625+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his testimony on Capitol Hill last June, Comey acknowledged
        orchestrating the leak of his memos to the media a few days after he was fired
        in hopes that the Justice Department would appoint a special counsel.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f84e31d-9659-4da6-b5d0-3079814dfd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:44:12.357+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:44:12.625+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former FBI director''s memos have also been handed over to the
        special counsel.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927d04bb-7c3e-4daa-9579-7bb5976a6b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:44:12.357+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:44:12.626+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/17/politics/mccabe-memos-trump/index.html">“Mueller''s
        team interviewed McCabe, asked about Comey''s firing."</a></em></p>'
