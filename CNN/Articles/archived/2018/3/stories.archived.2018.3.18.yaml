      'mgnl:created': 2019-06-29T07:59:23.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:59:23.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18) —</strong> At least
        three people are dead and two are missing in the fire that hit the Manila
        Pavilion casino on UN Avenue in Manila Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfde95e-df38-445e-af71-020eb9b33e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:59:23.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:59:23.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four people were originally declared dead on arrival at the Manila
        Doctors Hospital, but one was revived and is in critical condition, Metropolitan
        Manila Development Authority (MMDA) Assistant General Manager Jojo Garcia
        said in a press briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9672805-278d-4d5e-8076-acf24a4bd892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:59:23.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:59:23.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the four, Garcia said 14 other people were rushed to
        the Manila Doctors Hospital this morning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce652c0-8d12-4254-9abf-9afe8a2fdfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:59:23.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:59:23.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two people -- both Philippine Amusement and Gaming Corporation (PAGCOR)
        employees -- are also missing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137be56c-cb59-4c99-bce4-3c8bdc9e6c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:59:23.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:59:23.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire, which broke out at 9:48 a.m., reached Task Force Bravo
        - meaning 18 trucks have responded. As of 8 p.m., the Bureau of Fire Protection
        has yet to enter the building due to heavy smoke.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4733ee3-3de5-487c-b0a0-e6f69f12cac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:59:23.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:59:23.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BFP-National Capital Region (NCR) Regional Director SSupt Roel Diaz
        said the fire started on the ground floor, but they have yet to determine
        its cause.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318fdd24-39df-4162-8931-fcb7e69d023d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:59:23.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:59:23.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters Sunday, PAGCOR Communications Director Carmelita
        Valdez said they would extend help to the families of those who died in the
        fire.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcde6d82-fda0-4b3d-afa0-db972ace0c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:59:23.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:59:23.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any moment <em>po ay haharapin ni</em> Chairman <em>ang</em> management
        <em>yun pong pamilya ng mga nasawi po, at hinarap na rin po ni</em> Chairman
        <em>ang lahat ng empleyado ng</em> PAGCOR <em>na naka-assign po dito,"</em>
        she added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b63a46-0b92-492f-b41d-7f71e7c463ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:59:23.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:59:23.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked on the cause of death, Valdez said the confirmation would
        come from the hospital.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa08c0b6-5fd8-4e4c-919c-baa1bfc1b8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:59:23.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:59:23.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Itong</em> hotel <em>ay</em> under renovation ngayon. So<em>
        ang</em> PAGCOR <em>po e, nagbawas na po kami ng mga</em> operation <em>ho
        diyan, dahil</em> under renovation<em> po siya,"</em> she added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0f51d9-f54a-46cf-9b8c-1d5b278ee520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:59:23.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:59:23.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The hotel is under renovation right now. So PAGCOR
        has reduced operations, because it is under renovation.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf97dd1-274b-4676-9e77-2105eb35363b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:59:23.588+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:59:23.735+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In statement, the hotel''s management said it has taken steps to
        ensure the safety and security of guests and employees of the Manila Pavilion.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5370475-9d86-43f1-a97d-e651f7a3fe04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:59:23.588+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:59:23.735+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will issue a full report once a thorough investigation has been
        completed," it said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226134ca-d938-42d8-8348-aac5f850bbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T07:59:23.588+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T07:59:23.735+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story, please refresh the page for updates.</em></p>'
  'PBA-Semifinals-San-Miguel-Ginebra':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Photo from PBA Media Bureau'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-03-18T08:48:51.873+08:00
    'imagesource': 'jcr:6caa6abf-ae69-492a-8ada-c120ce11d72e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1368cb5b-9725-4deb-9e4f-63f7c1c23bd8'
    'lead': 'The San Miguel Beermen secured their spot in the PBA Philippine Cup Finals
      after downing Barangay Ginebra in five games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T08:01:36.174+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-29T08:01:36.371+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Semifinals: San Miguel eliminates Ginebra to book Finals return,
      100-94'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379ee730-02ff-4ba6-9b57-975ee2684ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:01:36.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:01:36.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18) —</strong> The
        San Miguel Beermen ensured they will defend their PBA Philippine Cup in the
        Finals after eliminating Barangay Ginebra, 100-94, Saturday evening at the
        Cuneta Astrodome.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56f2e39-2537-4edf-9d46-cc8e44e1c88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:01:36.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:01:36.372+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel outclassed Ginebra in their semifinal series, 4-1.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8225fda2-8cff-486c-9e74-4c23ad9cfd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:01:36.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:01:36.372+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Junemar Fajardo paced San Miguel with 25 points and nine boards,
        while Marcio Lassiter added 23 points of his own.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2da31a5-5a08-4850-b0e1-7c21320c9b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:01:36.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:01:36.372+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A quick rally from Ginebra saw them claim an early 10-2 lead in
        a little over the first two minutes of the game, before the Beermen quickly
        struck back to even the score at 10-10 a minute later.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3c501b-1156-4c3b-9c10-fd0f0b6f4033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:01:36.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:01:36.372+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would be the recurring theme in the first half, after Ginebra
        squandered a 12-point advantage and allowed San Miguel to tie up the ball
        game at 55-apiece before the halftime break.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7be1fc-8a87-43d5-adcb-7dccbaa6614c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:01:36.176+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:01:36.373+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen took control after the halftime break, outscoring Ginebra
        28-21 for a 83-76 cushion before the payoff period.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cedb6bc-2dbe-4b3c-a759-a806eb0c43d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:01:36.176+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:01:36.373+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra would tie the ballgame at 94-apiece with 3:20 left on the
        clock, but defensive stops by San Miguel would end any hopes for a sixth game.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0e9dfc-f4c5-4307-afff-a2b5904348cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:01:36.176+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:01:36.373+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scottie Thompson finished with a triple-double for Ginebra with
        10 points, 16 rebounds, and 16 assists.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f7cb18-8abb-4719-a3f6-541eb3e8f201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:01:36.176+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:01:36.374+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel coach Leo Austria paid tribute to Ginebra after the series,
        but pointed out his team''s desire to get the victory.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d06652-13a1-4f86-92cc-9c2a23c436c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:01:36.176+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:01:36.374+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know from the very start that Ginebra will play hard," Austria
        said. "They came out really strong and prepared."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21edca9-7098-430d-b346-f428e6822b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:01:36.176+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:01:36.374+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our players refused to lose, dahil alam nila ang importance ng
        game na ito [they were aware how important the game was] ," Austria added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1988bb-b275-4ea5-b0d3-5909a4a1bd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:01:36.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:01:36.374+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Miguel Beermen will wait for the winners of the NLEX Road
        Warriors and Magnolia Hotshots series in the PBA Philippine Cup Finals.</p>'
  'Kristie-Lu-Stout-gender-equality':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-03-18T08:31:02.156+08:00
    'imagesource': 'jcr:1d9190d2-f43d-4cca-adb3-23d8ff1b607f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7accc93-f596-46c0-acd2-f8d854b87101'
    'lead': 'CNN International anchor Kristie Lu Stout lists specific ways individuals
      can push for gender equality in the workplace and at home.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T08:04:28.712+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-29T08:04:28.934+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kristie Lu Stout on gender equality: Empower your female colleagues'
    'updated': 2018-03-26T13:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8c0bd0-5a8f-4e42-aa10-faecf3cb4629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:04:28.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:04:28.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17) —</strong> Although
        the fight for gender equality may sometimes be difficult, there are many ways
        to empower women at home and in the workplace.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2f9520-421a-4f36-875d-46f9c6b167b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:04:28.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:04:28.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At CNN Philippines'' Leading Women to #PressforProgress, the company''s
        first women''s summit held Saturday, CNN International anchor and correspondent
        Kristie Lu Stout enumerated the ways one person could make a difference.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7cee97-79c1-481a-a366-2a76e6e0af03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:04:28.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:04:28.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her talk,"Here''s to the Sisterhood," highlighted the network of
        support that it takes to boost a woman. This network, she explained, could
        be found at home, among friends, or in the office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c7fb73-5ed3-42e0-81f5-ac0821589d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:04:28.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:04:28.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If 2017 was about the ''Me Too'' movement... 2018 and the years
        after are about getting the job done," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9512a3e-d967-41da-8363-31dd4cdd6fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:04:28.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:04:28.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lu Stout hosts the daily news program, "News Stream," the monthly
        show, "On China," and the feature program, "Art of Movement." She also regularly
        contributes to CNN''s "Leading Women" series.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b29547-312d-4f39-abf4-84f2ee9decfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:04:28.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:04:28.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the Global Gender Gap Report of 2017, Lu Stout pointed out
        that achieving gender equality could take as long as 161 years in the East
        Asia and the Pacific.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c090ac-a799-44b8-9d76-66ae147478f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:04:28.715+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:04:28.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to wait 161 years before we achieve gender equality.
        Do you?" said Lu Stout.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32631c05-c239-4ff4-8aed-87d36102efe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:04:28.715+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:04:28.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of her tips.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf83057-0a26-4f1a-a7e3-6a8e1c629156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:04:28.715+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:04:28.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Boost a female colleague</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1af136a-281c-40c3-b8aa-2b491f1c40b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:04:28.715+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:04:28.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raise your voice for female colleagues in conferences, networking
        events, and at work -- even if it''s through social media or an e-mail, said
        Lu Stout.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2209ea45-1510-49bd-9a45-d1da39700c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:04:28.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:04:28.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said her colleague, CNN digital correspondent and editor-at-large
        Kelly Walace, started a weekly internal e-mail newsletter at CNN called "Women''s
        Watch."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eba662f-52d6-48db-b99c-e6d92f6caf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:04:28.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:04:28.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s designed to showcase our work and to celebrate the amazing
        work of the women of CNN. So perhaps you can start one at your organization,"
        she suggested.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc92e96-2fce-4f9f-9df0-5668099b14f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:04:28.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:04:28.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Say no to ''manels''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4087ca4b-3ddc-40aa-add0-c24f25b2b34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:04:28.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:04:28.938+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lu Stout said we should steer clear of "manels," or all-male panels.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9b9b50-dd5a-4c17-a62c-1454bc560ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:04:28.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:04:28.938+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s not organize or take part in any panel discussions unless
        one or more participants is a woman," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611fab6e-aafb-45cb-bf01-173dc9609ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:04:28.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:04:28.938+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added her work pushes her to go out of the way to find and interview
        female voices of authority, leaders, academics, and analysts.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae276fb-c1f4-4a8f-895e-aaddc2d1ee69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:04:28.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:04:28.938+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Men are also sick of listening to ''manels'' as well. So let''s
        hear from a broader array of people," said Lu Stout.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544ea6c2-9308-463e-b9ae-7f950eff86af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:04:28.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:04:28.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Make your partner ''lean in''</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6894a9d5-d5fd-4ed9-a8f4-1260525770d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:04:28.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:04:28.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The award-winning journalist advised women to make their partner
        "lean in," or split the household work. She emphasized that the partner should
        "also have an equal voice in what happens in the home."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a160ce-531f-432a-a772-d5e8f12a02d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:04:28.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:04:28.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not just the right thing to do, it''s the smart thing to
        do, because families with equally involved parents are happier families,"
        she added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f6f62b-b377-4094-b9de-c2bef35b8d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:04:28.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:04:28.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Volunteer to be a role model</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1493186f-2722-4471-9d77-2f421855ac98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:04:28.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:04:28.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Be a mentor. Speak to young women and girls so they can see, hear,
        and be with a woman at work," said the CNN anchor.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5f8212-9e48-4357-ae26-202e3553d35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:04:28.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:04:28.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also observed the "tragedy" of girls tending to undermine themselves.
        Lu Stout advised them to avoid "upspeak," which happens when women talk like
        they are asking a question when they are actually making a statement.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee1e9ec-5d88-4177-9cb9-8005952a5bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:04:28.719+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:04:28.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve done it before, even myself back in the day. Sometimes we
        use phrases like you know, sorta, maybe," she said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b523b1-a542-46f2-9ad6-9faef9f0e3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:04:28.719+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:04:28.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted studies showed a confidence gap between boys and girls,
        and how girls tended to lose their self-esteem between elementary and high
        school.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d51cb98-cec1-4c01-a21a-40e1045fd2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:04:28.719+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:04:28.941+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So as women who work, we''ve got to show our success and set a
        positive example to encourage girls to speak with confidence," said Lu Stout.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab28dfd4-f332-4075-8893-f60da9346990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:04:28.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:04:28.941+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Use your platform</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a154fe3-2ebc-4d76-9763-4fd4dcb61e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:04:28.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:04:28.941+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, Lu Stout said women in positions of power must use their
        platform to help others.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649ff3fa-ee0a-47a4-b534-62926477a41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:04:28.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:04:28.941+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you happen to be a journalist, a journalist of CNN Philippines
        or elsewhere, use that powerful platform to lift up women''s voices," she
        said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5345927f-1687-4a6f-b702-6181858aeb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:04:28.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T08:04:28.942+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch Lu Stout''s complete talk, and talks from other guests at
        #PressForProgress, here.</p>'
