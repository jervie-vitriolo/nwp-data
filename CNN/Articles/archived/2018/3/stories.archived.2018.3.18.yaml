    'template': '1'
    'title': 'House Committee on Justice to vote on articles of impeachment vs. Sereno'
    'updated': 2018-03-19T09:51:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c146ec-6fbe-4aea-a2b5-49081e3330c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:39:16.057+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:39:16.454+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18)</strong> — The
        House Committee on Justice is set to vote on the articles of impeachment against
        Chief Justice Maria Lourdes Sereno on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d2a3dc-1ae9-4e21-8e1a-c8c9eea2ba03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:39:16.057+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:39:16.454+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel wants to impeach Chief Justice Maria Lourdes Sereno for
        violations in her Statements of Assets, Liabilities and Net Worth (SALN),
        on top of six other grounds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f8cd4f-bb18-458e-9f60-6104a5469356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:39:16.057+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:39:16.454+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The voting comes after six months of hearings. It was originally
        scheduled on March 14, but was deferred because the committee''s draft report
        with the articles of impeachment was not yet ready.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81100d28-44d9-4fa1-b15f-28c0e5e12d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:39:16.057+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:39:16.455+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Friday, Justice Panel Chairperson
        Reynaldo Umali revealed some of the seven articles against the Chief Justice
        include issues on her SALN, supposed abuse of power as ex-officio Judicial
        and Bar Council (JBC) Chairperson, and alleged disregard for the separation
        of powers among the three branches of government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad0d67f-cf11-473b-b9b9-1badc629f932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:39:16.058+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:39:16.455+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/03/16/Sereno-articles-of-impeachment-Umali.html">Ousting
        Sereno: House justice panel chair reveals 3 of 7 articles of impeachment</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1acdd52-3418-4fa3-8f76-f842469d9ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:39:16.058+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:39:16.455+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft report listing the articles of impeachment was made by
        the committee’s five chairpersons. Once it is approved by the committee, it
        will be submitted to the House plenary</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b7b462-e78f-45a4-9123-1f90f6abce63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:39:16.058+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:39:16.456+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If at least one-third of the members of the House of Representatives
        vote to impeach Sereno, the complaint will go to trial at the Senate, where
        a conviction in just one article will be enough to oust the Chief Justice.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862d2aba-9c84-471d-bc67-036c17a2c753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:39:16.058+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:39:16.456+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali said issues in Sereno’s SALN were the strongest charges against
        the Chief Justice. Sereno had supposedly failed to submit SALNs for several
        years when she was teaching at the University of the Philippines (UP), in
        addition to allegations she excluded two properties from her SALN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550af7a5-702b-4360-99f0-0cc05902a4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:39:16.058+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:39:16.456+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate, sitting as an impeachment court, convicted Sereno’s predecessor,
        the late Chief Justice Renato Corona in 2012 for omissions in his SALN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2bb21a-1966-476d-ab46-e9af43361018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:39:16.059+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:39:16.456+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno’s spokesperson, Jojo Lacanilao, however, claims the alleged
        non-filing of the SALN is not relevant to the impeachment case. He said the
        non-filing was allegedly committed when Sereno was a professor, and not an
        impeachable official.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e29fa0-d21a-4760-97ed-f4b9cf048770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:39:16.059+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:39:16.457+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Sereno’s SALNs, Umali said the draft resolution cites
        Sereno’s supposed hand in excluding Court of Appeals (CA) Associate Justice
        Fernanda Lampas-Peralta from the shortlist of nominees for the position of
        CA presiding justice.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf4ec90-5411-4f51-8339-d997575ff747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:39:16.059+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:39:16.457+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali also said the Justice panel noted Sereno disrespected impeachment
        proceedings when she refused to attend them.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcba284-31cb-4500-88a9-9cde3008c00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:39:16.059+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:39:16.457+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacanilao, however, said the JBC only implemented its rules in its
        shortlist of nominees. He also countered, it was lawmakers who rejected Sereno''s
        request to allow her lawyers to examine witnesses on her behalf.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae0ab4c-632e-4abb-82a7-fa714a59f386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:39:16.059+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:39:16.457+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno is accused of violating the Constitution, corruption, betrayal
        of public trust, and other high crimes. She has repeatedly denied the allegations
        and asked for the complaint to be dismissed.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077855c2-5ddd-4f56-bcdc-9153cf3c962f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:39:16.059+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:39:16.458+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chief Justice has said she would answer allegations once her
        case reaches Senate for trial, as she did not want to preempt her defense.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b118cb4-242a-405c-a8bb-2ac850c0f135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:39:16.060+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:39:16.458+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on March 8, Sereno said she ready to
        face the Senate impeachment court. The embattled Chief Justice also said the
        issue of her impeachment is larger than her and is tied with “judicial independence.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc48128-d12f-4dab-a78c-a9fa4cc4c14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:39:16.060+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:39:16.458+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/03/08/chief-justice-sereno-impeachment-defense.html">Sereno
        on impeachment defense: We''re ''ready to go''</a></strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6df425a-efd5-40ac-8016-4511bc86a671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:39:16.060+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:39:16.458+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the impeachment case, Solicitor General Jose Calida has
        also filed a quo warranto petition questioning Sereno''s appointment as Chief
        Justice.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14150119-d794-4e62-b398-c61239abad43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:39:16.060+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-20T15:39:16.459+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/03/05/Solgen-to-question-Sereno-qualifications-as-chief-justice-quo-warranto.html">SolGen
        questions Sereno''s qualifications as chief justice</a></strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619e6d15-9444-4c93-8701-782d71945411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:39:16.060+08:00
