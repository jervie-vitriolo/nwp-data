      'jcr:uuid': 'e267c09b-89db-4da1-8e4f-b998cb2b1981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:47:33.081+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:47:33.329+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/23/football/usain-bolt-borussia-dortmund-spt/index.html">"Usain
        Bolt lives football dream with Borussia Dortmund."</a></em></p>'
