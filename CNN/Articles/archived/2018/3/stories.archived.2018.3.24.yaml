    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte calls on public to reflect, unite in Holy Week message'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40501eba-6cf8-4553-87b1-6ace8f905e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:26:13.954+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:26:14.103+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24)</strong> — President
        Rodrigo Duterte is calling on Filipinos to reflect and unite in time for the
        Holy Week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a81548c-2796-4a60-8a97-67b4db23387a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:26:13.955+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:26:14.103+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let us take a moment to pause in the spirit of contemplation and
        work and unite as one people to build a truly equitable and inclusive nation
        where everyone can enjoy a decent and comfortable life,” he said in his Holy
        Week message.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcbe55a-1b49-45b1-8418-e3f092bd4b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:26:13.955+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:26:14.103+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holy Week officially ‪starts on March 25‬, Palm Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b861ae6-d632-45f0-a72e-967f0687a03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:26:13.955+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:26:14.103+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said the coming week is a time for the public to “revitalize”
        their faith and renew their relationship with God and their fellow men.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cb945a-e611-4bcb-be58-5b6ade85f350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:26:13.955+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:26:14.104+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wished Filipinos a “deeply meaningful” and solemn Holy Week,
        and called on them to help and “uplift the downtrodden.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad8a425-8dfb-4b1a-ba68-3fb3aef23300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:26:13.956+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:26:14.104+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As we reflect on the Catholic values and embody selflessness, compassion
        and love instilled in us through the years, let us remember to always help
        and uplift the downtrodden because it is only through charitable actions that
        we can make God''s presence visible among us,” the President said.</p>'
