  'Magnitude-5.2-quake-hits-Surigao-Del-Norte':
    'author': 'CNN Philippines Staff'
    'caption': 'Photo Courtesy of PHIVOLCS'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2018-03-24T23:58:52.900+08:00
    'imagesource': 'jcr:7d733441-16a1-456a-b557-c7d6c03d4abf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9061a97-e7b5-4bc8-b4b0-f3681b0d7040'
    'lead': 'The quake, which was located 13 kilometers from Burgos, struck Surigao
      del Norte at roughly ‪‪6:34 p.m.‬‬'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T15:28:38.756+08:00
