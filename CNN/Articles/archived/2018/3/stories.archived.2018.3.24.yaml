  'elon-musk-deletes-facebook-tesla-spacex':
    'author': 'Jackie Wattles, CNNMoney'
    'caption': 'Elon Musk is the CEO of Tesla and SpaceX. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-03-24T08:21:08.039+08:00
    'imagesource': 'jcr:0c56e786-3aa6-4060-bb45-bf8807336d2d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd47ddce2-3280-4e9e-a7ed-6c4c2fdfb1c1'
    'lead': 'It all went down in a snarky Twitter exchange that kicked off Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T08:13:25.344+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-01T08:13:25.596+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Elon Musk deletes Facebook accounts for Tesla and SpaceX'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb9ebd2-0c50-4c60-9b4f-05da19496ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:13:25.345+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:13:25.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Elon Musk just nonchalantly erased
        Tesla and SpaceX from the world''s most popular social media platform.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0156d34-275e-4271-8820-fdc06339c808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:13:25.345+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:13:25.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls to <a href="https://money.cnn.com/2018/03/22/news/companies/facebook-stock/index.html">abandon</a>
        Facebook have swirled all week after news broke that data of about 50 million
        users was harvested by political analytics firm Cambridge Analytica. On Friday,
        Musk joined in on the backlash by deleting the official Tesla and SpaceX pages
        from the platform.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467d6de3-bb5c-4563-a97e-99ba360d557d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:13:25.345+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:13:25.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all went down in a snarky Twitter exchange that kicked off Friday
        morning when Musk responded to a widely shared tweet that called on people
        to delete their Facebook pages.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3193abf-0130-4074-8385-3fd859bf68a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:13:25.345+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:13:25.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s Facebook?" Musk retorted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b85dd84-f467-4e8a-8cf8-63a92f03fd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:13:25.345+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:13:25.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another user chimed in asking him to take SpaceX off the platform,
        and Musk replied that he "didn''t realize" it had a Facebook page.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74397943-eff4-42bc-9f1d-ac6fa9fe7ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:13:25.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:13:25.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he''d delete the Tesla page as well, Musk responded:
        "Definitely. Looks lame anyway."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8defda-b8af-4dcd-91fd-92798a9d1c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:13:25.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:13:25.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By midday ET, the pages were gone. The profiles had more than 2
        million likes each.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd83339-d976-4683-88a4-d43ab6f2e0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:13:25.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:13:25.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t use [Facebook] &amp; never have, so don''t think I''m
        some kind of martyr or my companies are taking a huge blow," Musk later wrote
        on Twitter. "Also, we don''t advertise or pay for endorsements, so ... don''t
        care."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d196ca3-f169-4d9c-a688-11a66fec14f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:13:25.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:13:25.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2018/03/21/investing/elon-musk-tesla-pay-package/index.html">Related:
        New Tesla pay package could make Elon Musk the richest man alive</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04525305-e347-4b47-98f0-92972614cd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:13:25.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:13:25.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also calls for Musk to ditch Instagram, which is owned
        by Facebook.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5682f106-8074-4acb-b09d-6de7bc845517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:13:25.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:13:25.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Twitter user pointed out the photo sharing app''s relationship
        with Facebook in a tweet, and Musk replied that Facebook''s "influence is
        slowly creeping in." But Musk doesn''t appear to be deleting any Instagram
        accounts.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6de32d-5368-4bc7-83e7-bdfafebcbad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:13:25.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:13:25.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later elaborated, saying in a tweet that Instagram is "probably
        ok," as long as it "stays fairly independent" from Facebook.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747c5f6e-00e3-42d3-a29c-20cd03d93567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:13:25.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:13:25.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk frequently uses the photo sharing platform to deliver updates
        about his companies and pet projects.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b197121-631f-43e7-a3ad-7fe7e4199c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:13:25.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:13:25.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the public information about <a href="https://money.cnn.com/2018/03/09/technology/startups/elon-musk-boring-company-pedestrian-cyclists/index.html">The
        Boring Company</a>, his tunnel-digging venture, has been shared through Instagram
        posts. His personal account boasts nearly 7 million followers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab79736e-2aa8-4d38-a8d1-b25743c569c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:13:25.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:13:25.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SpaceX account also has 3 million followers, and Tesla has drawn
        4 million.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1911a4-d725-4bbf-9ae8-d1a442167b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:13:25.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:13:25.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk and Facebook CEO Mark Zuckerberg have sparred in the past.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c5df0f-e925-4c62-a9f8-2b3a12786516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:13:25.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:13:25.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/business/2018/03/12/Elon-Musk-Mars-rocket-short-flights-next-year.html">Elon
        Musk: Mars rocket will fly ''short flights'' next year</a></strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8237a6-8ee3-4f94-866b-6dc5fdd5e7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:13:25.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:13:25.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg implied last year that Musk over-hypes the potential
        dangers of artificial intelligence. Musk responded by tweeting that Zuckerberg''s
        "understanding of the subject is limited."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2badff71-dec9-43f2-9e1f-5f53396b6cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:13:25.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:13:25.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in September 2016, a SpaceX rocket exploded on the launch pad,
        destroying an expensive satellite that Facebook wanted to use to beam Internet
        to Earth.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a843ce-12c0-43ed-bb5f-8c421f8aabd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:13:25.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:13:25.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg lamented the loss of the satellite in a Facebook post.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e21843-e591-4f5a-87c8-8972ea7389e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:13:25.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:13:25.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a Twitter user brought up that ordeal in a post Friday, Musk
        responded with a hint of sarcasm: "Yeah, my fault for being an idiot. We did
        give them a free launch to make up for it and I think they had some insurance."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041ea265-3906-4f86-ae27-6b12430c53e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:13:25.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:13:25.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2018/03/23/technology/elon-musk-facebook/index.html">Elon
        Musk deletes Facebook accounts for Tesla and SpaceX</a>."</em></p>'
