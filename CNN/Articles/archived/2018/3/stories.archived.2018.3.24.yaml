      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has saved lives, and done his role and his country proud. He
        is currently fighting for his life, and all our thoughts are with him and
        his family," Macron said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fa2242-3c6d-4b10-bd35-3af93ab44afc'
      'mgnl:activationStatus': true
