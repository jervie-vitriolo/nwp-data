      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s been quite a week for eight-time
        Olympic gold medalist Usain Bolt as he rub shoulders with some of the world''s
        best football coaches and players.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840b3af5-b9e8-4a2f-beff-aa04bf8efe62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:47:33.078+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:47:33.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday and Friday the fastest man in history was strutting
        his stuff kitted out in the famous yellow and black colors of German club
        Borussia Dortmund.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a88a68-c5bf-4a3f-bf5c-c73420086291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:47:33.078+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:47:33.324+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31-year-old has long expressed an interest in playing football
        after retiring from sprinting.</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
