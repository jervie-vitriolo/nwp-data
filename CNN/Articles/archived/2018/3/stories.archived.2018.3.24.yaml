      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang masasabi ko lang ang CIDG ay magtatrabaho at tapusin kaagad
        ito nang sa gayon yung mga nasaktan at namatayan ay mabigyan natin ng pansin
        at kaagarang lunas ang kanilang pagdadalamhati</em>,” he added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1da9ae-5ab8-4b80-be4b-76914e83fe93'
      'mgnl:activationStatus': true
