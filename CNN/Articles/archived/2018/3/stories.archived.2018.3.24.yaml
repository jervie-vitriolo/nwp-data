    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Magnitude 5.2 quake hits Surigao Del Norte'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff1d104-5e39-4844-8e4d-d2b488c6ea3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:28:38.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:28:38.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, ‪‪March 24‬‬) —</strong>
        A magnitude 5.2 earthquake struck Surigao del Norte ‪‪Saturday evening‬‬,
        the Philippine Institute of Volcanology and Seismology (PHIVOLCS) said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cced3c7c-4fbf-47e7-a198-f6961da78143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:28:38.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:28:38.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake, which was located 13 kilometers from Burgos, hit Surigao
        del Norte at roughly ‪‪6:34 p.m.‬‬</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d4b4d1-b517-4c4b-967d-c33129da1bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:28:38.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:28:38.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shock was tectonic in origin, meaning there was a movement in
        the Earth''s crust.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82793592-f37a-43b7-81cf-eedd6e5ee618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:28:38.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:28:38.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHIVOLCS said it was felt at intensity II in Surigao City, and occured
        at a depth of 21 km.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a2c08b-1e1e-4abe-a8d7-0d19f14ace75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:28:38.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:28:38.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aftershocks are expected.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2581e67d-8cd3-4d34-8ed7-356a29be5391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:28:38.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:28:38.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A magnitude 4.0 quake also struck near Burgos last March 9.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5f51dc-6a87-43b5-8961-34ca1889eed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:28:38.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:28:38.892+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, six people were killed and more than 100 injured in February
        after a <a href="http://cnnphilippines.com/news/2017/02/11/Surigao-earthquake-casualties.html">6.7-magnitude
        quake in Surigao City</a>. The quake also forced the temporary closure of
        the Surigao City domestic airport.</p>'
  'dlsu-lady-spikers-ue-lady-warriors-uaap':
    'author': 'Denise Valdez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-03-24T18:58:29.596+08:00
    'imagesource': 'jcr:ed10233c-6524-4d2c-a755-57ad8455efd0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7310a741-6d56-4bca-8fe1-1be7a88f37df'
    'lead': 'La Salle remains on top of the rankings with an 9-2 win-loss record. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T15:30:32.441+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-30T15:30:32.553+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: DLSU Lady Spikers roll to fifth straight win with sweep of UE'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744ab32e-3065-4110-b81b-0283aa1aa2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:30:32.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:30:32.554+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24) —</strong> The
        De La Salle Lady Spikers made quick work of the University of the East Lady
        Warriors, 25-8, 25-14, 25-12, to notch their fifth straight win on Saturday
        at The Arena in San Juan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad7ae04-6d37-46d3-bbd8-2dffb337418d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:30:32.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:30:32.554+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defending champions showed UE their supremacy early in the game
        by keeping a 16-5 lead early in the first set. They eventually closed the
        opening frame with a lopsided 25-8 set win.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b5e1c6-d49e-4a56-8050-3219c425897d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:30:32.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:30:32.554+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Spikers remained in control of the game in the second set,
        despite the Lady Warriors'' improved performance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc3a0f7-41db-4753-9869-b702726cf519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:30:32.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:30:32.555+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UE continued to struggle in the next frame, until a Michelle Cobb
        service error allowed them to tally their first point of the set, 9-1. The
        game closed at 25-12 in favor of La Salle.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a7d495-b1d1-4aee-9341-48d7f74696e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:30:32.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:30:32.555+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Saturday''s win, La Salle remains on top of the rankings with
        an 9-2 win-loss record. UE, meanwhile, stays at the bottom with a 2-9 card.</p>'
  'feu-lady-tamaraws-up-lady-maroons-uaap':
