      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At 12:26 am today (March 24,2018) our beloved Miss Tapia has joined
        our Creator. The gates of Heaven open for her. We love you very much, Mommy,"
        Gina''s Instagram post read.</p>'
