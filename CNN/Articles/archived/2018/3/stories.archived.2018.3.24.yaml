      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15922f6-3a9c-4325-939f-658410fc8efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:47:33.079+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:47:33.325+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolt is keen to know how far he can take his football ambitions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce08ee5d-6dba-49cc-b5e5-5ba9a9086d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:47:33.079+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:47:33.326+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve talked to the club and told them I''m really serious about
        this so they said I should come back for a longer period and do some more
        training, then they can assess me and tell me what level I can play at.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b23410-3ee5-4687-858e-d4542fc58be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:47:33.079+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:47:33.326+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I''m looking forward to that and that''s my focus right now."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee0d621-4bef-43fc-a398-1adefec28625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:47:33.079+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:47:33.326+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s training session was broadcast live on Dortmund''s social
        media channels.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83be89d3-f183-4222-b0ff-3dd7faf2a100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:47:33.079+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:47:33.326+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>History of humanity</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f263a8ea-06a8-490e-8e71-864e849e93f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:47:33.080+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:47:33.327+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His Dortmund adventure comes after Bolt played in an all-star five-a-side
        friendly match in Basel, Switzerland in the Match of Friendship game on Wednesday,
        when he was coached by Manchester United boss Jose Mourinho.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73b0930-a389-4225-ba1f-afc624a397c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:47:33.080+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:47:33.327+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Usain has a double meaning for me — it''s the meaning of what he
        represents in the history of sports and also what he represents in the history
        of humanity," Mourinho told CNN Sport of his experience of working with Bolt.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e4a40c-258c-415d-ab91-582c58585a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:47:33.080+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:47:33.327+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolt will next play at United''s Old Trafford stadium in UNICEF''s
        Soccer Aid match in June against Robbie Williams, along with other celebrity
        and football stars.</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Excited to announce that I will be playing in <a href="https://twitter.com/socceraid?ref_src=twsrc%5Etfw">@socceraid</a>
        for <a href="https://twitter.com/UNICEF_uk?ref_src=twsrc%5Etfw">@UNICEF_uk</a>   2018
        at Old Trafford on Sunday 10th June. Make sure you&#39;re ready <a href="https://twitter.com/robbiewilliams?ref_src=twsrc%5Etfw">@robbiewilliams</a>!
        ⚽️🌍 <a href="https://t.co/t2sDB1iLP8">pic.twitter.com/t2sDB1iLP8</a></p>&mdash;
        Usain St. Leo Bolt (@usainbolt) <a href="https://twitter.com/usainbolt/status/968395228855062529?ref_src=twsrc%5Etfw">February
        27, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

