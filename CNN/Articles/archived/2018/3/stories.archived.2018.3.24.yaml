    'title': 'Red Bull Racing''s Daniel Ricciardo reveals his first ever car'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc6436b-57e3-4423-9b20-18d28b9d7f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:40:49.124+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:40:49.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For Formula One driver Daniel Ricciardo,
        his day job is all about speed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5b1b78-9f60-4360-816b-c1c391b8f76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:40:49.124+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:40:49.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a time, however, when the Australian''s time behind the
        wheel wasn''t all about foot-to-the-floor racing. Or that was his Dad''s wish,
        at least, when he chose a Toyota Hilux as his son''s first car, built for
        bumpy, off-road driving.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58139186-e6a1-4b08-a196-5ccecbea73fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:40:49.125+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:40:49.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could do everything with a ''ute'' as we call them," Ricciardo
        tells CNN Sport on the eve of the first F1 race of the 2018 season, the Australian
        Grand Prix.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88807503-a23d-4266-a306-5747a7c965c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:40:49.125+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:40:49.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s obviously not a fast car so I think Dad kept that in mind
        as well, that it was going to keep me out of trouble for my youth years of
        getting my license and all that.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff4c68e-9a7b-4c4b-9448-c2436acd14fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:40:49.125+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:40:49.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can only do so many burn-outs in a Hilux. That kept me out
        of trouble."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce4389b-3cd8-4291-a729-61b64b15bd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:40:49.125+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:40:49.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The car had its uses, though, specifically for exploring with his
        friends.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f335eb5-5af1-4d5c-928c-c5feb0396607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:40:49.125+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:40:49.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had dirt bikes, off-road bikes — and me and my friends liked
        going camping and just getting away.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68b7fb7-45be-443f-abee-f045464196c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:40:49.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:40:49.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a new one so let''s say my Dad was very kind."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1119dd12-2aa7-4abf-a3ea-1b28e9dea0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:40:49.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:40:49.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricciardo is entering a crucial F1 season, his last of a five-year
        contract with Red Bull. Team principal Christian Horner says he is keen to
        extend the partnership with the Australian, who has recorded five race wins
        since joining from Toro Rosso in 2014.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab0950b-0230-498d-9746-2e8b7a8e57ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:40:49.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:40:49.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those five wins, the most recent came in last year''s Azerbaijan
        GP. He''s twice finished third in the driver''s standings, and last year was
        fifth behind his Mercedes and Ferrari rivals.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8653d3-4fee-4cf4-92e8-9fd2a58572a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:40:49.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:40:49.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/23/motorsport/daniel-ricciardo-red-bull-racing-formula-one-australian-gp-first-car-intl/index.html">"Red
        Bull Racing''s Daniel Ricciardo reveals his first ever car."</a></em></p>'
  'French-officer-hostage-dead':
    'author': 'Nicole Chavez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-24T15:19:10.855+08:00
    'imagesource': 'jcr:eb7ddabc-e55a-4f81-af6d-7730443011d7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b07447da-8f0b-4653-8bfe-f925d7f2a008'
    'lead': 'A French police officer who asked a gunman to let him take the place
      of a hostage in a supermarket attack has died.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T07:44:52.823+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-01T07:44:53.081+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'French officer who offered himself for a hostage in supermarket attack
      dies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d9f6e1-7c86-4187-a0d6-64b7cb699a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:44:52.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:44:53.081+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A French police officer who asked a gunman
        to let him take the place of a hostage in a supermarket attack has died.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad3a4ff-ba94-4708-950b-aaf8937fd7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:44:52.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:44:53.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacker killed two people and wounded more than a dozen others
        when he took hostages in a supermarket in the French city of Trèbes on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ca39df-8ca1-4be4-bf8d-d00a1d8e6c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:44:52.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:44:53.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the gunman raided the supermarket, he had killed one other
        person while stealing a car.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d3ccb6-4bae-4528-861c-f06b0b70fbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:44:52.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:44:53.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Col. Arnaud Beltrame was shot during the supermarket attack
        and hospitalized. French interior minister, Gerard Collomb, announced his
        death in a tweet Saturday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21508a0e-813c-4f1e-a266-c6399fc4d7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:44:52.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:44:53.083+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"France will never forget his heroism, his bravery, his sacrifice,"
        Collomb said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4442bcf-b5dd-4454-8597-fb5c883fa20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:44:52.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:44:53.083+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beltrame offered to exchange himself for one of the female hostages
        held inside the Super U supermarket during the attack, and was shot while
        entering the supermarket.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ccb460-32e4-4492-b04e-3ca96aa38114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:44:52.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:44:53.083+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he went inside the supermarket, he left his phone on so police
        could hear his interactions with the gunman, Collomb said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5a93d4-ebac-4312-b119-ac25e12225d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:44:52.825+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:44:53.083+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As soon as they heard gunfire, police went in and killed the gunman.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986159a3-be52-4052-81b1-96cb427ffd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:44:52.825+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:44:53.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/world/2018/03/24/france-supermarket-gunman-trebes-intl.html">Gunman
        shot dead in France after killing 3 in supermarket, car attacks</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40da721d-4e94-41af-97de-b597fb733f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:44:52.825+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:44:53.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Woman detained</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f434aa8-4493-4094-ab2a-0be2d7c9e960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:44:52.825+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:44:53.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman, Redouane Lakdim, 26, was known to authorities for minor
        crimes such as drug offenses, Collomb said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad03396-7e8e-4213-afbd-543522601e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:44:52.825+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:44:53.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police detained a woman who was "very close" to Lakdim and "shared
        his life," prosecutor François Molins said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cacd58-4713-4cc9-ac4c-db85a75a3fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:44:52.825+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:44:53.085+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our country has suffered an Islamist terrorist attack," President
        Emmanuel Macron told reporters. "We''ve paid the price of the danger of the
        terrorist threat in blood for several years."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e86f2f-95aa-4879-bacf-08dbd3db788a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:44:52.826+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:44:53.085+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron hailed law enforcement''s response, and singled out Beltrame
        for his bravery.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4405606c-41c6-4153-834a-e596e536ec51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:44:52.826+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:44:53.085+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has saved lives, and done his role and his country proud," he
        said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e9f2fb-b4dc-4641-8533-f69c2695d871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:44:52.826+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:44:53.085+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ISIS-affiliated Amaq News Agency said that the gunman was a
        "soldier" of the militant group, but offered no evidence ISIS had any contact
        with the attacker.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae22460e-5566-4ca9-a9ae-881ff0d933b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:44:52.826+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:44:53.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This attack has been claimed by ISIS, and it is currently being
        analyzed," Macron said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09c36cd-e1ea-4728-83e4-cce7da92584e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:44:52.826+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:44:53.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France has faced a string of terrorist attacks in recent years,
        including the Paris attacks and other smaller-scale assaults. The country
        remained under a state of emergency for about two years after the Paris attacks.
        It was lifted late last year.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8548da3-dbfc-40dc-acac-6fb1acd8c28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:44:52.826+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:44:53.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How the rampage unfolded</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaf997d-09e3-47b5-905c-3eebf2a97cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:44:52.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:44:53.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before raiding the supermarket, the gunman stole a car, killing
        one person in the vehicle and wounding another, the interior minister said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c264fc32-1135-46d6-98ce-a65324f9324d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:44:52.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:44:53.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman then shot at four National Police officers who were jogging
        in Carcassonne. The driver tried to run the officers down. One of them was
        wounded, but he is not in serious condition.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f741a07f-3eef-4978-b73f-699dd652ac69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:44:52.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:44:53.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman proceeded to the Super U market, where he shot two people
        dead and took several others hostage.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336cae0b-216e-423a-b132-5761999687da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:44:52.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:44:53.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police found the car, and SWAT teams surrounded the market.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e541e875-61a3-4d07-908b-50849b4946ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:44:52.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:44:53.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collomb said a National Police lieutenant colonel shot the gunman
        after offering himself for at least one of the hostages.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320b5ae6-2af8-45a9-a077-f963d30d3dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:44:52.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:44:53.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order of the shots was unclear, Collomb said. Police raided
        the store after hearing gunshots.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c545afb-ecc1-4c2b-8340-2fd5d9debbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:44:52.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:44:53.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People were absolutely calm before and never thought that there
        could be an attack in a town like this," Collomb told reporters, adding that
        the risk of terrorism in France remained "very high."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9a440e-f63e-4c4a-a76a-a00ac674e842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:44:52.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:44:53.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron said the investigation will answer several questions -- when
        and how the gunman was radicalized, and where he got a weapon.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fd3770-7a5e-4235-8f5d-7c655ff33921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:44:52.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:44:53.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/24/europe/france-trebes-officer-dead/index.html">“French
        officer who offered himself for a hostage in supermarket attack dies”</a></em></p>'
  'usain-bolt-borussia-dortmund':
