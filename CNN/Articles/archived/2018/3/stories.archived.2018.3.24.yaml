  'Duterte-Holy-Week-message':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-24T22:56:31.248+08:00
    'imagesource': 'jcr:7d733441-16a1-456a-b557-c7d6c03d4abf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fbeabcd8-e416-4f29-a3f5-f4d147e0af4c'
    'lead': 'The President wishes Filipinos a “deeply meaningful” and solemn Holy
      Week, and calls on them to help and “uplift the downtrodden.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T15:26:13.954+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-30T15:26:14.102+08:00
