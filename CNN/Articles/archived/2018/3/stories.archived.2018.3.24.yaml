      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six surviving whales had been returned to the sea as of 7.00 p.m
        local time, Western Australia''s Parks and Wildlife Service said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246962be-1a8c-49e1-9993-5bbfc92a3244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:54:15.849+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:54:16.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, most of the whales beached themselves on dry land
        overnight and have not survived," Incident Controller Jeremy Chick said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb0fc71-ab92-4824-945f-9c54cf8be259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:54:15.849+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:54:16.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chick said moving the whales by nightfall was logistically challenging
        because of the rocky beach terrain and rough seas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcc438b-ade6-4a0c-8399-a9886ec7f484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:54:15.849+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:54:16.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once we have moved the whales out we will monitor the situation
        closely as it is possible the whales will come back into shore and re-strand.
        This has often been the case in previous mass strandings," he said.</p>'
