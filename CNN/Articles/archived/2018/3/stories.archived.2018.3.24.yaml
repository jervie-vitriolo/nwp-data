      'mgnl:lastActivated': 2019-06-30T15:34:28.469+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to representatives of the women for comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee15358-8bb5-485b-9fd4-e350488ea78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:34:28.299+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:34:28.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spice Girls recently reunited for a social gathering, sparking
        headlines of a potential reunion tour when <a href="https://edition.cnn.com/2018/02/28/entertainment/spice-girls-royal-wedding/index.html">Beckham
        posted a photo</a> from their get together.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f98dc8e-2b91-4d15-938a-b972dda9efb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:34:28.299+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:34:28.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what caused even more of a stir was when Mel B appeared on the
        daytime talk show "The Real" and hinted that the group might be performing
        at the upcoming royal wedding in May.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f6f9bb-fe92-4071-832f-40589f687f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:34:28.299+08:00
