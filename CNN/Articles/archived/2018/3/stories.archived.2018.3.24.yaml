      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He singled out the officer who volunteered to be traded for a hostage
        and saluted his bravery.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609989a9-a889-40e9-9aac-798754c453d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:10:37.984+08:00
