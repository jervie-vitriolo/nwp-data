      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ibrahimovic scored 29 goals for the English Premier League team
        in 53 games after joining United in 2016 from French club Paris Saint-Germain.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be0de5a-f072-404d-8ce6-a27d87aab585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:28:59.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:28:59.569+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year Beckham told CNN Sport that American fans would
        love Ibrahimovic if the Swede opted to play in the MLS.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1415d552-ebe7-4825-99b8-ab11c5673a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:28:59.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:28:59.569+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s a larger than life character and this sport needs characters,"
        said Beckham in January. "That''s what makes football so great."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c079182-0b88-4846-b26c-6a5e7b95a712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:28:59.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:28:59.569+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beckham said he felt lucky to have played the last six months of
        his career with Ibrahimovic. The two were teammates at PSG.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846a0fa4-0e73-466b-b28a-013c39441ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:28:59.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:28:59.569+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s a beast -- simple as that. He''s a beast on and off the field,"
        Beckham said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073dbf5a-edb7-4b00-96f7-2e6c2ad8e0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:28:59.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:28:59.570+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(After competing with him) you then realize what a professional
        he is, what a talent he is, and how determined he is ... any owner would want
        (him) on his team.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a19a09-3786-4efe-a6e8-57930600a7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:28:59.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:28:59.570+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ibrahimovic has cost <a href="https://www.transfermarkt.com/zlatan-ibrahimovic/profil/spieler/3455">$208
        million in transfer fees</a> during his career and has played for some of
        the world''s leading football clubs -- including AC Milan and FC Barcelona.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4747c0b-72ff-4b8e-a861-39029ccc3b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:28:59.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:28:59.570+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His United career was interrupted a by a serious knee ligament injury
        which he suffered last April, and as a result, only made seven appearances
        for the club this season.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef616ed-dc12-40ec-b660-2837a5dc33a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:28:59.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:28:59.570+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Beckham says the Swedish footballer has a lot more to give.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6696498-bed3-49fe-9e4c-870545d20338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:28:59.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:28:59.570+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s done unbelievably well to come back from a really tough injury,"
        he said. "People are going to turn around and say that he''s done, but believe
        me -- he''s not done."</p>'
