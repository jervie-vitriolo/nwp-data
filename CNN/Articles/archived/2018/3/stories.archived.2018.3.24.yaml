        <p style=" margin:8px 0 0 0; padding:0 4px;"> <a href="https://www.instagram.com/p/BgpwrpinA1C/"
        style=" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">A very sad day at Hamelin Bay today as I came across 150+
        beached whales whilst on a morning run. It knocks the air from your lungs
        to see these beautiful creatures either dead or struggling for their lives
        knowing that it&#39;s part of nature and there is very little we can do to
        assist. The few other onlookers on the beach were also silenced for words
        and there was a very somber and regretful atmosphere amongst everyone. Why
        does it happen? It makes you appreciate every moment and the natural landscapes
        around us even more. Take care everyone. #hamelinbay #whales #beachedwhales</a></p>
        <p style=" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; line-height:17px;
        margin-bottom:0; margin-top:8px; overflow:hidden; padding:8px 0 7px; text-align:center;
        text-overflow:ellipsis; white-space:nowrap;">A post shared by <a href="https://www.instagram.com/angleseaadventurer/"
        style=" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px;" target="_blank"> Sam Maffett</a> (@angleseaadventurer)
        on <time style=" font-family:Arial,sans-serif; font-size:14px; line-height:17px;"
        datetime="2018-03-23T04:35:07+00:00">Mar 22, 2018 at 9:35pm PDT</time></p></div></blockquote>
