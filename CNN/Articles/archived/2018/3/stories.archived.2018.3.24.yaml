    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a8c694-8adb-4fb9-bab0-03bf85bd91ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:15:55.826+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:15:56.010+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23)</strong> — A critically-acclaimed
        Filipino film and a drug war series by an award-winning Pinoy director are
        heading to Netflix!</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6e95da-8696-4bb7-9ced-d09099ac38f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:15:55.826+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:15:56.010+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video streaming site will soon feature Mikhail Red''s "Birdshot"
        as well as Brillante Mendoza’s “AMO.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c74312-2f9a-4fdb-b416-835436b1fc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:15:55.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:15:56.011+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Birdshot, which will be released ‪on March 26‬, is a coming-of-age
        movie that tells the story of a farm girl who accidentally shoots down a Philippine
        Eagle.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7917291-ba94-4b3a-aee7-7396ed6e6d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:15:55.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:15:56.011+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the first Filipino content that will be released locally on
        Netflix.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efa623e-284c-41a3-a7ac-24a9d0568dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:15:55.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:15:56.011+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile Cannes-Award winning director Brillante Mendoza’s “AMO”
        will be available worldwide ‪starting April 9.‬</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74a5b66-c208-4e65-adf1-4e82ec5d43eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:15:55.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:15:56.012+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“AMO is a bold and suspenseful show that has the potential of capturing
        thrill-seeking audiences worldwide,” Netflix Vice President of Content Acquisition
        Robert Roy said in a press release.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee163640-5536-4371-8d95-31279b969c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:15:55.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:15:56.012+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“AMO” is set against the backdrop of the government’s drug war.
        It tells the story of Joseph, a high school student and small-time “shabu”
        peddler who eventually finds himself entangled in the dangerous world of drugs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795cabb7-342d-47e7-858e-83e770684e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:15:55.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:15:56.012+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be the first-ever TV series from the Philippines to be shown
        on Netflix.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432083c5-b23f-4565-a798-491964fa81e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:15:55.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:15:56.012+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Red’s Birdshot was chosen as the <a href="http://cnnphilippines.com/entertainment/2017/09/26/birdshot-oscars-best-foreign-film-entry.html">Philippines’
        entry to the Best Foreign Film category</a> of the 90th Academy Awards. It
        also won the Asian Future Best Film Award at the Tokyo International Film
        Festival in 2016.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b530bd6e-b8af-473d-80c0-ac62b8d11803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:15:55.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:15:56.013+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Mendoza is best known for his award-winning indie films.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53304aab-c448-4c0e-9db7-3c0e3bc0c844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:15:55.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:15:56.013+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He bagged Best Director in the prestigious Cannes Film Festival
        for his film, Kinatay, in 2009, in addition to being nominated for the Palme
        d’Or for several other works.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d30db7e-0d27-4218-918a-1d5074fc35c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:15:55.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:15:56.013+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza <a href="http://cnnphilippines.com/news/2017/07/19/more-camera-angle-duterte-2nd-sona.html">also
        directed President Rodrigo Duterte’s first two State of the Nation Addresses.</a></p>'
  'Dimple-Star-Occidental-Mindoro-bus-crash-surrender':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-24T15:48:37.468+08:00
    'imagesource': 'jcr:03e7e68b-a9f4-405b-8c8f-ab98aa1272dc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b00da63c-bf8c-43b0-ad4b-bfc1bafa7f8f'
    'lead': 'The owner of the Dimple Star bus that crashed in Occidental Mindoro has
      presented himself to the police and vowed to cooperate in the investigation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T08:19:26.866+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-01T08:19:27.078+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Owner of bus firm in Mindoro crash vows to cooperate in probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd1e927-921b-4593-af46-e179652f71cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:19:26.866+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:19:27.078+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24)</strong> — The
        owner of the Dimple Star bus that crashed in Occidental Mindoro has presented
        himself to the police and vowed to cooperate in the investigation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0567b0-556c-4712-b52a-fd950e8818f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:19:26.867+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:19:27.079+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Criminal Investigation and Detection Group (CIDG) Director Roel
        Obusan confirmed this on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a3354d-8d7c-4e0f-97b7-f4c07b71fb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:19:26.867+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:19:27.079+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ako ay nagpapasalamat dahil</em> voluntary <em>silang pumunta
        dito sa CIDG at nang sa gayon ay napaka-aga natin masisimulan ang dapat natin
        gagawin para ikakatuwa ng mga nasaktan lalo na ng pamilya ng 19 na namatay</em>,”
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9199fd6-9873-4ef2-aeb5-ea23208ea133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:19:26.867+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:19:27.079+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I’m thankful they voluntarily went to the CIDG so
        that we could start proceedings earlier for those who were injured and the
        families of the 19 people who died.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612e46e2-f0f3-4edb-87e1-ec5258beefbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:19:26.867+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:19:27.079+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The owner, Hilbert Napat, and his wife Nilda went to the police
        the same day President Rodrigo Duterte ordered the operators of the Dimple
        Star bus arrested.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37ceb83-09ee-400b-b2a8-dcc02aa2c8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:19:26.867+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:19:27.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/03/23/Duterte-orders-arrest-of-bus-operator-in-Occidental-Mindoro-crash.html">Duterte
        orders arrest of bus operator in Occidental Mindoro crash</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03b1e56-d6f9-4abb-82d6-a5a9696f7a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:19:26.868+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:19:27.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dimple Star bus <a href="https://cnnphilippines.com/regional/2018/03/21/occidental-mindoro-bus-crash.html">fell
        into a cliff ‪Tuesday night‬</a>. The crash killed 19 people and injured 21
        others.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e4f66b-ec32-4523-b6af-b9f04bae52e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:19:26.868+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:19:27.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to media, Nilda Napat, said they surrendered to coordinate
        with authorities, and will cooperate in any investigation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd778d9b5-4f51-4d20-9222-8d8d33e10ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:19:26.868+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:19:27.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Makipag</em> coordinate <em>po, kooperasyon sa anumang imbestigasyon,
        makipag</em> cooperate <em>kami para masabi namin na sincere kami, ipakita
        namin sincere kami na tumulong sa mga nabiktima, sa namatayan, hindi namin
        sila pababayaan</em>,” Nilda said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0547f861-5a39-4cef-b981-13790625265c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:19:26.868+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:19:27.081+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We’re here to coordinate, cooperate with any investigation.
        We’re cooperating to show we are sincere, we want to show we’re sincere in
        helping the victims and those whose family members died. We won’t leave them
        hanging.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b511075-5b97-420a-bf83-39846e7adc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:19:26.868+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:19:27.081+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, they are condoling with the families of those killed
        in the crash.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046543f4-a1e1-4cbe-b1b0-9e5355964b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:19:26.868+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:19:27.081+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Taos puso po kaming nakikiramay sa mga nasaktan. Nandito lang
        po kami open po kaming tumulong</em>,” she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203e85ba-4e6c-4c11-b7c6-0209f3cf6916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:19:26.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:19:27.081+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are condoling with the victims. We’re here and
        we’re open to helping.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59daad91-0583-4e31-bd20-c08e1323e6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:19:26.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:19:27.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obusan said they will decide if they need to hold the owner, or
        will allow him to return home.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee45f65-d396-4fe8-87f0-556ee7c036fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:19:26.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:19:27.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mamaya magkakaroon kami ng usapan, pag usapan yung mga</em>
        facts, circumstances <em>na pwede nilang madadala or dala na nila ngayon.
        Alam naman ninyo yung pagreport nila dito para ipakita na</em> voluntary <em>pagpunta
        dito at</em> cooperative <em>sila pagpunta rito para maimbestigahan</em>.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b4be2b-24a5-4fcc-b693-34cff4ead5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:19:26.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:19:27.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We’ll talk about the facts, circumstances later. You
        know they showed they''re willing to cooperate with investigations when they
        went here voluntarily.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca71530-ce42-434e-8192-80fac2891e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:19:26.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:19:27.082+08:00
