      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Are you ready for it?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bb1e0b-1cc3-44d6-855f-b1b28ba1b64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:32:20.457+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:32:20.556+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor Swift has sold more than 2 million copies of "Reputation"
        -- making it the first album to accomplish that feat since Adele''s "25" in
        2015, according to Nielsen tracking figures.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855583fa-0351-49be-a6a0-7467723c51e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:32:20.457+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:32:20.556+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All six of Swift''s previous albums, "1989," "Red," "Speak Now,"
        "Fearless," and "Taylor Swift" also surpassed the 2 million mark.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ddb5c0-7bba-4737-869c-d3182776cb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:32:20.457+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:32:20.556+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As perspective, Ed Sheeran''s 2017 album, "Divide," is the only
        other album to sell more than a million copies last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7624ce00-ab42-42e4-852f-a1c444d2df34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:32:20.457+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:32:20.556+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift recently debuted her latest music video for "Delicate," in
        which we saw an uninhibited Swift dancing barefoot in the rain. Many of her
        followers speculated on social media that the video was Swift''s way of showing
        her desire to break free from the expectations that come with fame.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e5fddf-7407-4cfa-9c3c-9edaded6df8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:32:20.457+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:32:20.557+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''ll hit the road for her "Reputation" tour on May 8.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686e107d-1c09-49e7-9772-bd7ef4f82680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:32:20.457+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:32:20.557+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2018/03/22/entertainment/taylor-swift-reputation-album-sales/index.html">"Taylor
        Swift''s ''Reputation'' first album to cross 2 million in sales since 2015."</a></em></p>'
  'lawrence-mckinney-exoneration':
    'author': 'Dakin Andone, CNN'
    'caption': 'Lawrence McKinney, right, with one of his lawyers, Jack Lowery. Photo
      courtesy: Jack Lowery'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-24T17:36:09.333+08:00
    'imagesource': 'jcr:6180b7f2-c7aa-485b-a3f4-324f1b451fc8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '384f1bb5-53d8-4bf9-9312-87557fe4a68c'
    'lead': 'Since his release, Lawrence McKinney''s been on a mission to clear his
      name. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T07:36:10.097+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-01T07:36:10.279+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A wrongly convicted man who was paid just $75 for 31 years in prison
      finally gets justice'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3f8bf4-485a-4603-b972-d1eb23f8c058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:36:10.097+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:36:10.279+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Tennessee man who was wrongfully imprisoned
        for 31 years has been awarded $1 million by the state.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05c0856-4bfe-4bd7-a386-a5a4d2469dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:36:10.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:36:10.280+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1978, Lawrence McKinney was sentenced to 115 years in jail on
        rape and burglary charges. He was cleared of those charges in 2008 and was
        released from jail in 2009. At the time, the Tennessee Department of Corrections
        <a href="https://edition.cnn.com/2016/12/21/us/tennessee-inmate-wrongly-imprisoned/index.html">gave
        him $75 to start over.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1238a85-ed32-4de6-a419-ebdc1a9f3d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:36:10.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:36:10.280+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been a long road for Lawrence," said his attorney, Jack Lowery.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e494cb04-311a-4381-bcd1-2afd3c67cad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:36:10.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:36:10.280+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The governor recently exonerated him</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165ecdcd-532e-4f8f-b0f8-f2c95de7e102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:36:10.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:36:10.281+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since his release, McKinney''s been on a mission to clear his name.
        Before he could get the $1 million payout — the maximum allowed under Tennessee
        law — he needed a formal exoneration from the governor''s office. But it wasn''t
        easy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434148f9-6bcc-4879-b354-ba9b65e86a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:36:10.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:36:10.281+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the Tennessee Board of Parole unanimously decided not to
        recommend that McKinney receive clemency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68b28d9-5cd1-4000-a9a7-ceef45bacd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:36:10.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:36:10.281+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After considering all of the evidence, the board did not find clear
        and convincing evidence of innocence and declined to recommend clemency in
        this matter," Melissa McDonald, a spokeswoman for the board, told CNN at the
        time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec257c08-13cd-44c6-a72d-982983af5790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:36:10.099+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:36:10.281+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately for McKinney, 62, and his lawyers, the final call rested
        with Gov. Bill Haslam. And last December, five days before Christmas, Haslam
        went against the recommendation of the parole board and exonerated McKinney,
        Lowery said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf60749-dd81-477a-866b-be8e1efdfcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:36:10.099+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:36:10.282+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the Tennessee Board of Claims voted 7-0 to give McKinney
        the maximum $1 million payment. Members of the board said they wished they
        could give McKinney more.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390861cd-937e-40ba-b0e5-454796dcb79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:36:10.099+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:36:10.282+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $1 million will be split into an initial sum of $353,000, said
        Lowery, which will mostly go toward legal fees and a car for McKinney. The
        remaining $647,000 will be divvied up in monthly payments of $3,300.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e508ee8a-12a0-410a-aeb9-8effeae56363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:36:10.099+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:36:10.282+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lowery said the payment is guaranteed for a minimum of 10 years,
        and if McKinney dies, his wife — who was his pen pal while in jail — will
        continue to receive the monthly annuity.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a0672b-63ad-4a0f-bb65-75aa65f59832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:36:10.099+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:36:10.282+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McKinney says he''s happy to have the money. "In my age, it helps
        me so I won''t have to work so hard," he told CNN on Friday. "In prison I
        had to work so hard for nothing."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e642ef-1941-4414-b0a7-00968ee5c3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:36:10.100+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:36:10.283+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My blessings and praise go out to God," he added. "And number two,
        my pastor. He''s always been there for me and my church has always been behind
        me. But my wife has really been right hand. She has always been there for
        me."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c883b225-7fe2-47c9-ba78-7854c03b1c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:36:10.100+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:36:10.283+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A ''humble man''</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b26e996-0ecb-4562-b91f-f38896f0c06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:36:10.100+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:36:10.283+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Hunn, McKinney''s pastor, and his church have spent years working
        with McKinney to clear his name.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b99a23a-f1ea-4c57-ac6b-ef688ea84995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:36:10.100+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:36:10.284+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s so used to injustice," Hunn said, "that I think he''s really
        trying to get his head around what justice looks like."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970bd7df-5f9c-400f-9de3-78588c6b1af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:36:10.100+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:36:10.284+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McKinney is a "humble man" who cares more about the time he has
        left in life than the amount of money to his name, Hunn told CNN.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f05610-7312-48a1-8a1b-1ddcadd82153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:36:10.100+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:36:10.284+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lowery agreed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08b553e-fa59-4cfe-998a-a0eb00f359ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:36:10.101+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:36:10.284+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He hasn''t shown as much interest in the money part of it," he
        said. "He wanted his name cleared, and the amazing thing, he wasn''t angry
        at anybody."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf6508a-3759-4192-95a6-c45410889450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:36:10.101+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:36:10.285+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McKinney said he doesn''t hold any grudges about the years he was
        in jail. God, he said, took all of the anger out of his heart.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ce4520-30d6-4686-acb0-ef12944ee1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:36:10.101+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:36:10.285+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If people paid attention to the situation that I went through,
        they''d see it''s just a blessing," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6a930f-5525-4684-998d-6b63118521a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:36:10.101+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:36:10.285+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hunn said he was glad McKinney''s story could positively impact
        so many people, and "put a smile on peoples'' faces."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8407c9-4939-490c-b659-85008d4265b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:36:10.101+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:36:10.285+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/23/us/lawrence-mckinney-exoneration-trnd/index.html">"A
        wrongly convicted man who was paid just $75 for 31 years in prison finally
        gets justice."</a></em></p>'
  '1-killed-3-wounded-Cebu-shooting':
    'author': 'Dale Israel, for CNN Philippines'
    'caption': 'Unidentified gunmen fired upon a Ford SUV leaving the Infinity Bar,
      owned by businessman and alleged drug lord Peter Lim.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-24T15:55:48.934+08:00
    'imagesource': 'jcr:359104de-e621-4132-9a93-84fd9dd14402'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f68267f9-e00b-45d3-8a6e-36dcd8f7792a'
    'lead': 'The bar where the shooting took place is owned by alleged drug lord Peter
      Lim.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T07:38:54.572+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-01T07:38:54.724+08:00
