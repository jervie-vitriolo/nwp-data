      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Diliman-based squad dominated the opening set, holding off FEU
        with a six-point lead early on, 16-10.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259cc3c7-b2f8-47cd-8751-39d29f71552c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:32:06.857+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:32:07.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Lady Tamaraws were quick to come back in the next frame,
        keeping their opponents behind by nine points at the end of the second set.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb000e75-a9ac-46a0-98f4-b8104e1a799c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:32:06.857+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:32:07.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FEU maintained the lead throughout the third frame, eventually winning
        the set with a block from Jeanette Villareal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6d886f-c906-4da9-8c85-ac8c6edb2027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:32:06.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:32:07.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernadette Pons and Villareal each had 15 points for FEU, while
        Kyle Negrito chipped in nine markers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c83e962-95c7-4778-b3aa-fe4e82b0a18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:32:06.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:32:07.062+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP showed resilience in the fourth set keeping the score close,
        but they could not prevent the Lady Tamaraws from securing the victory.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdafe3e3-4241-41f2-8eb7-591cb04874fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:32:06.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:32:07.062+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With another tick on its win record, the Morayta-based squad moved
        closer to securing a ticket to the Final Four.</p>'
  'Spice-Girls-animated-film-reported':
