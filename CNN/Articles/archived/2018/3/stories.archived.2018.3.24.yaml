      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The ''90s-nostalgia fix we''ve been waiting
        for may soon happen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258fa3e7-fbf1-44dd-8789-5f2ff83a12b9'
