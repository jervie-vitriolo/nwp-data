      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All I can say is the CIDG will work to resolve this
        so that the victims’ needs will be addressed and to help ease their grief.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21631652-7de7-4cf9-b874-8f20b2683d86'
