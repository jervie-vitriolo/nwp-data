      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron said the investigation should answer several questions —
        when and how the gunman was radicalized and where he got a weapon.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa598db-1e83-4a5a-8d5e-e42d5382f52e'
