      'mgnl:type': 'text'
      'text': '<p>Earlier today, transport regulators <a href="https://cnnphilippines.com/news/2018/03/23/LTFRB-preventive-suspension-Dimple-Star.html">suspended
        the entire fleet</a> of Dimple Star due to a number of violations and crashes.</p>'
    '38':
