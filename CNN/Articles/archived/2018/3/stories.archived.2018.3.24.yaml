    'lead': 'For Formula One driver Daniel Ricciardo, his day job is all about speed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T07:40:49.124+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-01T07:40:49.247+08:00
