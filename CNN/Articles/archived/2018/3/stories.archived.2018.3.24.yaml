      'jcr:uuid': '7e113955-3bd6-4bc1-81ba-b611d64a737c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:47:33.080+08:00
      'mgnl:createdBy': 'eunice'
