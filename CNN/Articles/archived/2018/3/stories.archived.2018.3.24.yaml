    'template': '1'
    'title': 'Usain Bolt lives football dream with Borussia Dortmund'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe93f776-3ef5-44e3-897f-b5074296af56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:47:33.077+08:00
