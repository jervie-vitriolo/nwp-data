      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spice Girls, Victoria Beckham "Posh Spice," Emma Bunton "Baby
        Spice," Melanie Chisholm "Sporty Spice," Melanie Brown "Scary Spice," and
        Geri Halliwell "Ginger Spice," have signed off their likenesses to be used
        in an animated film, according to <a href="https://variety.com/2018/film/news/spice-girls-animated-superhero-movie-1202734123/">Variety</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b37b61b-1df4-4e02-b0ea-92f5f9fab054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:34:28.298+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:34:28.469+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singers would reportedly each possess a special "girl power"
        in the film, obviously.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bb5187-e6e8-4d1c-b50a-8375788a43e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:34:28.298+08:00
