      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24)</strong> — The
        FEU Lady Tamaraws gained the solo third spot in UAAP women''s volleyball after
        beating the resilient UP Lady Maroons in four sets, 21-25, 25-16, 25-20, 25-22,
        at The Arena in San Juan, Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e25d96-f19e-4219-923a-f81b29566cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:32:06.857+08:00
