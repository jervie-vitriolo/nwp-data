      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in 2016, former Dortmund star Pierre-Emerick Aubameyang, who
        left the Bundesliga club to join English Premier League side Arsenal in the
        January transfer window, challenged Bolt to a 30-meter sprint showdown.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255be36e-4684-4ae3-b9e5-fb9274ee8b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:47:33.080+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:47:33.328+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m waiting for you man," Aubameyang told Bolt during a CNN Sport
        interview. "I hope to see you one day, and let''s do this challenge!"</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14073736-dd46-40fa-919a-3bc9e429bbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:47:33.080+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:47:33.328+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, Gabon international Aubameyang clocked 3.7 seconds in a
        30-m training run — eight hundredths of a second faster than Bolt over the
        same distance during the Jamaican''s Berlin 100m world record sprint nine
        years ago.</p>'
