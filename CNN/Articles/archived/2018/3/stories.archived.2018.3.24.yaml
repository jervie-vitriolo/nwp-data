    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd0f554-bc6e-4ed7-b851-6d9c9034b42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:47:33.078+08:00
