      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/02/28/entertainment/spice-girls-royal-wedding/index.html">Related:
        Will the Spice Girls perform at the royal wedding?</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ff799f-b022-4f27-a6bf-bd13436f6739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:34:28.299+08:00
