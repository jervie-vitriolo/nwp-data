      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolt trained alongside Marco Reus and Mario Gotze during the sessions
        and the Jamaican shared several photos on Instagram of his time with the Dortmund
        stars.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ac6c31-08d6-4a3c-b2a7-f573cd6e8c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:47:33.078+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:47:33.325+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jamaican told reporters Dortmund were incredibly welcoming and
        that it was "overwhelming" to train in a stadium that can hold up to 81,000
        people.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4f9a69-36ba-4b09-b803-72eeb9d3ed24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:47:33.078+08:00
      'mgnl:createdBy': 'eunice'
