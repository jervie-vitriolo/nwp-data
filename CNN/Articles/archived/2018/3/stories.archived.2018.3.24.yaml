    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918b5e97-0352-4f63-80af-386929992e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:54:15.850+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:54:16.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said more than 100 local volunteers arrived on site
        to assist trained vets and officers from Sea Search and Rescue and the Department
        of Primary Industries and Regional Development.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9575416-6b03-46b1-9eb1-4a5314cfae56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:54:15.850+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:54:16.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melissa Lay, manager of the Hamelin Bay Holiday Park, <a href="https://af.reuters.com/article/worldNews/idAFKBN1GZ0IG">told
        Reuters on Friday</a> that it was the second mass stranding she had seen during
        her 15 years in the area.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05afe208-a937-4e27-828c-b2e7bea61cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:54:15.850+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:54:16.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are some that are still alive but barely," Lay said. "The
        last time it happened, none survived."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd6f892-94d3-4cad-8df7-d0aabf527362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:54:15.850+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:54:16.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Short-finned pilot whales have a dark coloring with a pink underbelly
        and are known to inhabit tropical and subtropical waters. Authorities said
        it was not uncommon for migrating short-finned pilots to get stranded.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9288d21d-a0e0-48f7-b29d-939af4660174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:54:15.850+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:54:16.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The largest mass stranding of whales in Western Austraila took place
        in 1996, when 320 long-finned pilot whales stranded themselves in the coastal
        town of Dunsborough.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21dc1e9-3b2b-4652-8402-3661b86e3adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:54:15.850+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:54:16.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident prompted authorities to issue a shark alert over concerns
        the carcasses could attract the predators to the shoreline.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e0d10e-9f0e-4d20-a07f-27b089f880c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:54:15.851+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:54:16.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains unclear why whales and other marine mammals get stranded,
        but experts say it can be a combination of factors, from old age, illness
        or injury to accidental navigation errors.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8437a434-5f24-4319-b1d4-3de21451a4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:54:15.851+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:54:16.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The strong social bonding of some species of whales can cause mass
        strandings," Project Jonah, a New Zealand-based whale charity, <a href="https://edition.cnn.com/2017/11/14/asia/beached-whales-indonesia/index.html">told
        CNN last year.</a></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7563ab-9785-47ac-9b5e-9b89a02ae388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:54:15.851+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:54:16.059+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the most common patterns with mass strandings is that one
        or two whales will initially strand. These animals will send out distress
        signals and members from their pod may attempt to help or mill slightly offshore.
        A receding tide will then catch these animals out and soon the whole pod will
        become stranded."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2aa4e1-afac-4477-b7b2-c20051fb2e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:54:15.851+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:54:16.059+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/23/asia/australia-beached-whales-intl/index.html">"Rescuers
        scramble to help beached whales after mass stranding in Australia."</a></em></p>'
