  'PBA-Finals-Magnolia-Hotshots-coach-San-Miguel':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Photo courtesy of PBA Media Bureau'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-03-24T00:54:05.830+08:00
    'imagesource': 'jcr:169fa13f-8926-45a8-97f0-d7ddee3ebac3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc5eaee0-228e-406e-92c4-195e59dc3d8d'
    'lead': 'The Magnolia Hotshots took a crucial first step towards the PBA Philippine
      Cup after proving to themselves they could take down the mighty San Miguel Beermen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T08:24:01.257+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-01T08:24:01.450+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Finals: We ''proved'' we can beat San Miguel — Magnolia Hotshots
      coach'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cd483a-e053-4cb0-a9a9-d68bf993da10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:24:01.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:24:01.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> If the Magnolia
        Hotshots had any hopes of prying the PBA Philippine Cup from the clutches
        of the defending champs, the San Miguel Beermen, they first had to prove that
        they could hurt them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70a9dd0-bb43-4fdf-a12e-29a83b419e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:24:01.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:24:01.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hotshots did just that, after overcoming a 20-point deficit
        to carve a 105-103 win in their series opener ‪on Friday evening‬.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fdc718-8cfe-4f30-b4ae-f97c8e52943e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:24:01.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:24:01.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a sweet moment to savor for the Hotshots, whose head coach,
        Chito Victolero, could not even remember the last time they beat the Beermen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621106da-b520-4b81-bff5-74ed2aa0353c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:24:01.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:24:01.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is the first time yata na natalo namin ang San Miguel,” Victolero
        said. “We tried to prove to ourselves that we can do it as a group.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c38b5ca-e444-4c03-b8e8-7bbbb4edb66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:24:01.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:24:01.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victolero added that he knew that they have to beat San Miguel three
        more times before lifting the trophy, before adding that they haven’t won
        anything yet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0768b8b-cfc1-4dc0-9c0b-2048e6b4bee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:24:01.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:24:01.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But nevertheless, he is more than happy with the start his team
        made in the best-of-seven series.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a485d801-d929-4fba-8e00-7f3174d1229a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:24:01.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:24:01.453+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa amin magandang simula,” Victolero gushed. “Kasi we proved something
        na kaya pala namin.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18383b3a-49e0-411e-a97e-4cab3e2cb57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:24:01.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:24:01.453+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magnolia relied on an offensive outburst from Ian Sangalang and
        Robbie Herndon in the fourth quarter to edge the Beermen.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1c0815-cc98-499b-94f1-f239921b4e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:24:01.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:24:01.453+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sangalang and Herndon poured in a combined 22 points in the payoff
        period for the Hotshots, which eclipsed the 14 points the Beermen put up in
        the same period.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e25245-faa6-45a9-ae05-e9d492600058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:24:01.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:24:01.453+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hotshots also put the clamps on the San Miguel bench in the
        defensive end, limiting the defending champs to just a single bench point
        the entire game.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd40190c-a086-4a40-af41-2c76213f5e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:24:01.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:24:01.454+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magnolia proved that they can win when it mattered, despite only
        having possession of the lead for only ‪2:21‬ minutes during the entire game.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582b37ac-45e8-4728-9eb4-d6922073a056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:24:01.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:24:01.454+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even after their achievements in the series opener, Victolero said
        that he still sees the Hotshots as a heavy underdog in the series.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6747f70d-d261-41ea-9b24-98e275b2679f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:24:01.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:24:01.454+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kahit ano pa sabihin natin from the start, wala naman maniniwala
        na mananalo kami dito,” the Magnolia coach admitted. “We try to believe that
        as long as we play our best and we give our best and we play together, we
        have a chance.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfc6bf3-e019-4978-9403-bb8f672f79b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:24:01.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:24:01.454+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hotshots have the opportunity to double up their series lead
        over the San Miguel Beermen in Game 2 on Sunday at the Mall of Asia Arena.</p>'
  'Zlatan-Ibrahimovic-LA-Galaxy-move':
    'author': 'Bianca Britton, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-03-24T00:17:59.280+08:00
    'imagesource': 'jcr:5cabb45f-dcef-4c85-86e2-eefcf65019a3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95a82284-b17c-494e-9f8b-2610a7a74906'
    'lead': 'One of the most famous footballers in the world, Zlatan Ibrahimovic,
      is joining LA Galaxy -- the same team which David Beckham played for.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T08:28:59.389+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-01T08:28:59.566+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Zlatan Ibrahimovic reveals LA Galaxy move in LA Times advert'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d375126-4893-4494-8cd0-5240531ca3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:28:59.389+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:28:59.566+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — One of the most famous footballers in the
        world, Zlatan Ibrahimovic, is joining LA Galaxy -- the same team which David
        Beckham played for.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d4553b-d443-4ea5-afd6-4392f750255a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:28:59.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:28:59.566+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In typically understated fashion -- his Twitter profile says "lions
        don''t compare themselves to humans" -- The Los Angeles Times ran an advert
        to confirm his arrival at the MLS club.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc1ebfd-d56f-409a-a7b8-afdc5145b835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:28:59.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:28:59.567+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dear Los Angeles, You''re welcome," read the advert, which had
        Ibrahimovic''s signature at the bottom of the page.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Zlatan Ibrahimovic has taken out a full page advert in the <a href="https://twitter.com/latimes?ref_src=twsrc%5Etfw">@latimes</a>
        announcing his arrival at LA Galaxy. Classic Zlatan. <a href="https://t.co/TeFXM2De7e">pic.twitter.com/TeFXM2De7e</a></p>&mdash;
        Dale Johnson (@DaleJohnsonESPN) <a href="https://twitter.com/DaleJohnsonESPN/status/977150249318998017?ref_src=twsrc%5Etfw">March
        23, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e119a942-934a-4ff5-bafa-4c610faed90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:28:59.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:28:59.567+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c6224c-9cf7-45a9-833b-442d14e5ec2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:28:59.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:28:59.567+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Manchester United said it agreed to an early termination
        of Ibrahimovic''s contract, with immediate effect. It was due to expire later
        this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17981114-cee7-4910-bc17-6adb567bcf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:28:59.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:28:59.567+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone at the club would like to thank Zlatan for his contribution
        to the team since his arrival and wishes him well for the future," the Premiere
        League club said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843ff499-1cf4-492b-90bd-2c176db32635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:28:59.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:28:59.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the termination, the 36-year-old from Sweden posted
        on Twitter: "Great things also come to an end and it is time to move on after
        two fantastic seasons with Manchester United.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2924ae81-4909-435a-9ca4-b994015a763c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:28:59.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:28:59.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you to the club, the fans, the team, the coach, the staff
        and everybody who shared with me this part of my history."</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Great things also come to an end and it is time to move on after
        two fantastic seasons with Manchester United. Thank you to the club, the fans,
        the team, the coach, the staff and everybody who shared with me this part
        of my history. <a href="https://twitter.com/hashtag/foreverred?src=hash&amp;ref_src=twsrc%5Etfw">#foreverred</a>
