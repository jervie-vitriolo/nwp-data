        the police.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd094cc-f8ce-4b93-8589-c13c1279f23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:57:28.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:57:33.718+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 42-year-old Chinese doctor describes a first date gone awry,
        when a man she''d met in an online dating chat group tried to force himself
        upon her in his car on the outskirts of the southern city of Guangzhou.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcd5edd-8187-4f16-b442-48bbad207e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:57:28.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:57:33.718+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He started touching me... then he started to take my clothes off
        and he took his clothes off — he was trying to rape me." she said. "I saw
        he had a knife and he was much stronger than me — so I didn''t dare to resist
        too much."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe4a5c4-d527-4546-8abe-e5417a9c0157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:57:28.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:57:33.718+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She eventually talked him out of sex, but the damage was done. Zhang
        went to a local police station the following day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f87740e-0846-4b20-802a-c992fcd9ccda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:57:28.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:57:33.718+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happened next is why she feels compelled to tell her story
        again now, as the world responds to an increasingly global "me too" movement
        against sexual assault and harassment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9dd98e-ab54-441f-b6bf-8e951da2f825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:57:28.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:57:33.718+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They just gave me a slip of paper, told me to go home and they''d
        get in touch," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c5c0e3-ee7e-414d-8c3f-a7821e9af2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:57:28.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:57:33.719+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the bravery of some outspoken victims like Zhang, Chinese
        women are finding it difficult to organize a coherent movement. Authorities
        rarely take allegations of sexual assault seriously, they say, let alone harassment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e90138-a3f9-436a-9ff4-f54532a985e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:57:28.049+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:57:33.719+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the challenges campaigners face include not just a patriarchal
        culture but also the ruling Communist Party, which frowns upon any citizen-led
        movements and censors discussion online.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3735c34f-bca8-46f6-9887-6ff3c60f8595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:57:28.049+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:57:33.719+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Have him buy you a necklace''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304a17f8-f3c1-40b4-aeb6-903cfa5bbb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:57:28.049+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:57:33.719+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A full week went by and Zhang says she heard nothing — prompting
        her to return to the police station to demand action on her case. Only then
        did the police call in the suspect.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b41d3b-efed-4c9b-a09a-01b129ff1ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:57:28.049+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:57:33.719+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After questioning him, an officer came out and told me, why don''t
        you just have him buy you a necklace or something and drop this case," she
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f9b7d9-796d-465d-8926-5980bebf39ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:57:28.049+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:57:33.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After I told him that''s impossible, the officer went back in and
        talked to the man again. He returned by saying the man was willing to marry
        me. I found it both ridiculous and infuriating."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a62aa43-8b99-4262-ad65-03dcd2851c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:57:28.050+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:57:33.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Guangzhou police did not respond to multiple requests for comment
        on this case.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49091e4-867e-47e1-8dc1-e88ed327ce86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:57:28.050+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:57:33.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sense of neglect and humiliation Zhang said she experienced
        at the hands of police is why most Chinese victims remain silent — and why
        ignorance and indifference on the topic still permeates Chinese society.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40d763a-4588-42ee-9733-1bbae779bf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:57:28.050+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:57:33.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A universal problem</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12e55b2-d7c9-46a6-9b4e-ef248b20df63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:57:28.050+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:57:33.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While surveys suggest that sexual assault and harassment is prevalent
        in China, the number of actual prosecutions is small.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389deb17-f17b-4477-8559-e0a93d014a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:57:28.050+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:57:33.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a country with a population of 1.4 billion, only 43,000 people
        were prosecuted for "crimes of violating women''s personal rights" from 2013
        to 2017, according to the office of China''s top prosecutor. These crimes
        range from trafficking, forced prostitution to rape.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c02b3d8-7755-42fa-809b-0c3439b2a23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:57:28.050+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:57:33.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are so few people prosecuted because there are only so few
        victims who report," said Sophina Huang Xueqin, a former journalist who has
        spoken out about sexual harassment in the workplace after experiencing it
        herself. "To most victims, it''s shame. They fear reputation damage and they
        want privacy."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19e1b4c-93cd-4565-b6d3-14aa451d343b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:57:28.051+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:57:33.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 70% of college students and graduates reported they had been
        sexually harassed, according to an 2017 online survey that received less than
        7,000 responses. "Obviously this is a problem in China," said Wei Tingting,
        an activist at the Guangzhou Gender and Sexuality Education Center, which
        conducted the survey.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9496c5-3f7e-4126-aa4c-0b5ca9ab88ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:57:28.051+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:57:33.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wei has long fought to rectify the problem — well before the current
        "me too" movement — and paid a heavy price for her effort.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ace17a-61f1-4c5a-b59b-d0d3cf98007b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:57:28.051+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:57:33.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, <a href="https://edition.cnn.com/2015/04/10/asia/china-five-women-activists/index.html">she
        was one of five prominent feminists</a> jailed for more than a month when
        the authorities tried to thwart their campaign aimed at stopping sexual harassment.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbfdc14-83d9-4a53-adc6-5e7387a481b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:57:28.051+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:57:33.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and her fellow activists, who became known as the "feminist
        five," were only released under intense international criticism and pressure.
        The group received support from <a href="https://edition.cnn.com/2015/09/28/world/china-xi-clinton-womens-rights/index.html">leading
        U.S. politicians such as Hillary Clinton.</a></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d4fef5-fa94-45d6-83d2-452b6ca6f9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:57:28.051+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:57:33.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wei''s survey results are backed up by other studies. A survey of
        416 female journalists by Huang, found that 84% had experienced sexual harassment
        in the workplace at least once. Social media played a large role, with 32%
        of respondents saying they had received emails, calls, sexual jokes and obscene
        pictures and videos from perpetrators.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a0bae4-dff7-4a48-9202-8509743ca894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:57:28.051+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:57:33.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang acknowledges that her willingness to share her story is partly
        due to her unique circumstances.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344c9501-6925-40d1-a742-b80dd1da0ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:57:28.052+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:57:33.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her older brother was a political dissident who died in suspicious
        circumstances in police custody, pitting the family against the authorities.
        Zhang feels she has little to lose by speaking out.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8fecb7-46ec-4127-bcc8-646846d9aa30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:57:28.052+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:57:33.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rice bunny</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4b6034-25b6-4a0b-ac36-06e25540757a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:57:28.052+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:57:33.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite its rapid economic growth and social transformation during
        the last four decades, China is still a male-dominated society, where the
        traditional concept of "man being head of the household and woman playing
        the dutiful wife and mother" remains deep-rooted.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abec618a-c8fd-40f9-b8e7-243cd745f7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:57:28.052+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:57:33.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the almost 90 million-strong ruling Communist Party, the Central
        Committee, the country''s decision-making body, has 204 members — only 10
        are women.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d757b2c-2ab1-46c2-a4c4-9c3a23c1f9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:57:28.052+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:57:33.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party''s all-powerful Politburo Standing Committee, chosen by
        the Central Committee and led by President Xi Jinping, has seven members —
        none are women. The Standing Committee has never seen a female member, nor
        is expected to have any included anytime soon.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6df2bfa-cbc0-40b0-92b5-282814c35cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:57:28.052+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:57:33.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A government run overwhelmingly by men, activists say, is slow to
        address what''s considered a "female" problem. They argue that is why there
        is no legal definition of sexual harassment or standardized way of reporting
        sexual assault in China.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1caea030-8c14-44ff-9be7-680b2859073e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:57:28.053+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:57:33.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State-run media have even published articles that claimed sexual
        assault isn''t a problem in China in the wake of the "me too" movement.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0b60bf-a671-4c96-9b32-86aa1fe0b98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:57:28.053+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:57:33.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chinese traditional values and conservative attitudes tend to safeguard
        women against inappropriate behavior," said a commentary published last October
        <a href="http://www.chinadaily.com.cn/a/201710/16/WS5a0c0771a31061a7384064ea.html">in
        the state-run China Daily newspaper</a> after scandalous accounts of sexual
        assault involving Hollywood producer Harvey Weinstein emerged.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b75b7b-ad92-4e82-95f9-f94c3685906d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:57:28.053+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:57:33.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has also taken swift action to block the growing
        online discussion of the "me too" movement — but creative online commentators
        have found a way around the suppression, using words for "rice" and "bunny"
        in Chinese (mi for rice and tu for bunny) that sound like "me too" in English.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ec7b49-3d87-49a9-b803-b8aca9e174a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:57:28.053+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:57:33.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, "rice bunny" become a trending hashtag, inspiring victims
        who feel buoyed by a sense of strength in numbers.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236d4881-c052-47bd-a8dc-1b35f3eed351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:57:28.053+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:57:33.725+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are becoming very brave to stand up about ''me too'' and
        to speak about their stories," said Wei, the activist.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d9b39e-905c-4e91-8dcc-f9f41459da33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:57:28.053+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:57:33.725+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Strength in speaking out</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdc1a72-9727-4218-a0a9-ae791ade511a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:57:28.053+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:57:33.725+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police eventually dropped Zhang Qimao''s case, telling her she had
        no proof. She was dejected, until she started speaking to other women in the
        social media group where she''d met her perpetrator.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f9878f-9e62-46a1-b31b-b68843b8d8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:57:28.054+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:57:33.725+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I asked around in the dating chat group, and some women told me
        that it wasn''t the first time the man had done this," she said. "But they
        were reluctant to come forward."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5300adac-b766-4ed1-b7b2-eee6f92b6366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:57:28.054+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:57:33.725+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So now she tells her story with a sense of determination and ownership,
        using her experience of assault to assault a status quo that she says must
        change.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf9f404-84a3-4e77-8132-47433d3d991e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:57:28.054+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:57:33.726+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope to draw more attention to police handling of these cases
        and see police standardize procedures in dealing with such cases, so that
        more perpetrators can be brought to justice," she said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a267bd-4cf1-45ae-b1da-147091d57420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:57:28.054+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:57:33.726+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you speak out, you become strong."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1259e2-8fd0-41e1-b1fa-47dd6fe45f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:57:28.054+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:57:33.726+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/03/23/asia/china-sexual-assault-metoo-intl/index.html">China
        struggles to find its #MeToo movement</a>."</em></p>'
  'South-Korea-North-Korea-high-level-talks':
    'author': 'Taehoon Lee, CNN'
    'caption': 'FILE PHOTO. North Korean leader Kim Jong Un and South Korean President
      Moon Jae-in'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-24T15:42:58.389+08:00
    'imagesource': 'jcr:0e691d9e-318b-4c4f-bd7c-fb6eaed26fa4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4bf69432-3149-4a5c-9705-38b0843cc6e4'
    'lead': 'South Korea said Saturday that North Korea has accepted its proposal
      to hold high-level inter-Korean talks next week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T08:02:38.300+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-01T08:02:38.418+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Korea says North Korea agrees to hold high-level talks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b37630-a6a4-4f5f-85ac-40cb8eb382d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:02:38.300+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:02:38.419+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> South Korea said Saturday that North Korea
        has accepted its proposal to hold high-level inter-Korean talks next week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec55b0a1-1c8e-41d1-83e3-c7b638bead47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:02:38.301+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:02:38.419+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, South Korea''s Unification Ministry said the talks
        are planned for Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8a18a0-e37f-488e-a708-9c41eb133e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:02:38.301+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:02:38.419+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talks were first proposed by South Korea to be held in the Panmunjom
        truce village in the Korean Demilitarized Zone.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78306a50-0200-45a2-aa1e-826f5093b9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:02:38.301+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:02:38.420+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea said it will be represented by a three-member delegation
        led by Ri Son Kwon, chairman of the Peaceful Reunification of the Fatherland
        Committee.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02b5dd2-eca8-43e3-a1de-8f41dc2b54e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:02:38.301+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:02:38.420+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea stated earlier that its three-member delegation will
        be led by Unification Minister Cho Myoung-gyon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d5e053-4470-4557-b20f-96d4ea3018e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:02:38.301+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:02:38.420+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement came a day after South Korean President Moon Jae-in
        teased the possibility of another meeting, this one among the United States,
        North Korea and South Korea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c42ba4-8c59-462e-9212-d84605aae5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:02:38.302+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:02:38.420+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon said negotiations are continuing ahead of the "historic talks"
        planned for next month with North Korean dictator Kim Jong Un. He''s expected
        to meet with Kim in April, the first time the North Korean leader has publicly
        met with a foreign head of state.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e099206-c186-4367-8538-b38429a03929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:02:38.302+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:02:38.421+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through these talks and future talks, we must end the nuclear and
        peace issue on the Korean Peninsula. It is necessary to make it possible for
        the two Koreas to live together peacefully without interfering with each other
        or damaging each other," Moon said this week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5a21a7-24d7-49d2-b645-8e0d4837611e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:02:38.302+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:02:38.421+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting between Moon and Kim is just a warm-up for the main
        event, however, with US President Donald Trump accepting an invitation to
        meet with the North Korean leader sometime before the end of May.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8201be5-11f0-491d-8a9d-731ef78c5091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:02:38.302+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:02:38.421+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be the first time a sitting US president has met with a
        member of North Korea''s ruling Kim family.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c03443-89f2-4692-a55a-d697e40c2a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:02:38.302+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:02:38.421+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/23/asia/koreas-talks/index.html">"South
        Korea says North Korea agrees to hold high-level talks"</a></em></p>'
  'south-china-sea-US-destroyer':
    'author': 'Ryan Browne, Serenitie Wang and Ben Westcott, CNN'
    'caption': 'Mischief Reef, one of the contested islands in the South China Sea.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-24T10:37:00.074+08:00
    'imagesource': 'jcr:36240c1e-037f-47f0-9c75-d60393ab12a1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9e7dc97-a3b9-4b4f-bed8-aeb0e5c6bc01'
    'lead': 'China says the U.S. has seriously harmed Chinese sovereignty and security
      by sending military ships in the area without authorization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T08:05:40.639+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-01T08:05:40.852+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. destroyer sails close to contested island in South China Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d0f3e3-bbbb-4312-905c-178d6dd515f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:05:40.640+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:05:40.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A U.S. destroyer has sailed within 12 nautical
        miles of a Chinese-claimed island in the South China Sea, a highly-contested
        stretch of water where China''s been reclaiming land and building islands,
        U.S. officials told CNN Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a500f7-d0f5-4217-abf4-e6bec7b77bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:05:40.640+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:05:40.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its own statement late Friday, China''s defense ministry said
        two Chinese Navy ships "took immediate action to identify and verify the U.S.
        ship, and warned and dispelled it."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241ce609-2c1c-4591-8bb1-acc8596f70da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:05:40.641+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:05:40.854+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China holds indisputable sovereignty over the islands and their
        surrounding waters in the South China Sea," ministry spokesman Ren Guoqiang
        said in a statement. "By repeatedly sending military ships into these areas
        without authorization, the U.S. has seriously harmed Chinese sovereignty and
        security, violated basic rules of international relations, and harmed regional
        peace and stability," the spokesman said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e491e828-758d-413a-bed1-06863e060075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:05:40.641+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:05:40.854+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s defense ministry claimed that by carrying out these so-called
        infringements, the U.S. had "damaged the atmosphere of military-to-military
        relations between the two countries, caused close encounters by air and naval
        forces, which could easily trigger miscalculation or even accidents at sea
        or in air."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9085f3-152b-4f83-8341-c0110bbf6e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:05:40.641+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:05:40.854+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense ministry called the American behavior a "serious political
        and military provocation against China. The Chinese military is firmly opposed
        to it."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f151188-6714-4640-a5ab-e6a41e31d310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:05:40.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:05:40.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Navy conducts regular Freedom of Navigation operations
        in the region with the unstated goal of challenging China''s huge, disputed
        territorial claims in the South China Sea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe270a8-8e62-4200-9227-0ae1c713b7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:05:40.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:05:40.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the USS Mustin sailed close to Mischief Reef in the Spratly
        Islands, an island chain also claimed by the Philippines, a US defense official
        told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9dbb2a-c9c4-4cd7-a555-376ab506d350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:05:40.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:05:40.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All operations are designed in accordance with international law
        and demonstrate that the United States will fly, sail and operate wherever
        international law allows," Lt. Cdr. Nicole Schwegman, US Pacific Fleet spokeswoman,
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2104ced8-d51c-46bc-9869-fb73a939acf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:05:40.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:05:40.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has laid claim a large swathe of territory
        in the region, overlapping areas claimed by other countries including Vietnam
        and the Philippines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9c1e6c-adc8-4757-9fdf-4a50ebb0226c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:05:40.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:05:40.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To reinforce its position, Beijing has <a href="https://edition.cnn.com/2016/12/14/asia/south-china-sea-artificial-islands-spratlys-weapon-systems/index.html">reclaimed
        land and constructed military assets</a> on a series of reefs in the Spratly
        and Paracel island chains in the South China Sea.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375323df-2ddf-4e27-89f8-f39584037685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:05:40.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:05:40.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2017, the <a href="https://edition.cnn.com/2017/10/10/politics/us-navy-south-china-sea-freedom-of-navigation-operation/index.html">U.S.
        Navy destroyer USS Chafee</a> also sailed close to the Paracels, provoking
        a stern reaction from the Chinese Defense Ministry. "(We are) firmly opposed
        to such flaunting of force and promotion of militarization in the region by
        the US, which could easily trigger accidents at sea and in the air," it said
        in a statement at the time.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dad80ef-44ca-4555-960e-79a0cfeae33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:05:40.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:05:40.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the Chinese Navy announced it would hold live fire drills
        in the South China Sea at an undisclosed date and location.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2889bba-434e-4cd0-a012-e43e50f581ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:05:40.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:05:40.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to state media, the navy will hold the drills "in the
        near future" but didn''t elaborate further on their timing or what they would
        entail.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a912098-9e92-4f5c-b437-40f0f52bad26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:05:40.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:05:40.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The purpose is to test and improve the training level of the troops
        and comprehensively improve the ability to win," state media said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c8c387-929c-4e31-8009-010e22573fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:05:40.645+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:05:40.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drills do "not target any particular country," the report added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65027ab0-b6cd-43f7-8e6b-6d1791c95857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:05:40.645+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:05:40.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many years the South China Sea has been considered an international
        flashpoint, as the US and China attempt to assert their influence in the region.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0b8e37-7aa1-4ed6-976a-bbd344179b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:05:40.645+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:05:40.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the ongoing nuclear crisis in North Korea and a distracted US
        government under President Donald Trump has diverted attention from the area,
        allowing the Chinese government to tighten its hold.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85899199-2f94-47f4-bf80-434885c28ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:05:40.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:05:40.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese continue to pace with their long-term strategy to gain
        de facto control over the sea lanes in the South China Sea. And what changed
        is the United States stopped paying attention," Michael Fuchs, <a href="https://edition.cnn.com/2017/12/25/asia/south-china-sea-2017-intl/index.html">a
        senior fellow at the Center for American Progress</a>, told CNN in December.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4d6839-74cd-4bae-ba62-6a9502e0c401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:05:40.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:05:40.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Correction: The story has been corrected to state that US defense
        officials confirmed the operation Friday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60029f6d-9698-45ee-a1c4-451408daa74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:05:40.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:05:40.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/23/asia/south-china-sea-us-drills-intl/index.html">"US
        destroyer sails close to contested island in South China Sea."</a></em></p>'
  'White-House-policy-ban-transgender-persons-military':
    'author': 'Sophie Tatum'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-24T10:47:07.382+08:00
    'imagesource': 'jcr:229323bf-3661-4586-acc2-b02af542c501'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8b4b785-3512-4827-9f6b-9f9c6c7f4436'
    'lead': 'The White House announces a policy to ban most transgender persons from
      serving in the US military.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T08:07:42.850+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-01T08:07:43.042+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'White House announces policy to ban most transgender persons from serving
      in military'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbf8748-9f8b-418b-b807-68354f1c0bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:07:42.850+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:07:43.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The White House on Friday announced a policy
        to ban most transgender people from serving in the US military.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db90bc9-39fc-4410-96ac-be2b49e7417d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:07:42.850+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:07:43.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a Pentagon policy review after a <a href="https://twitter.com/realdonaldtrump/status/890196164313833472?lang=en">tweet
        by President Donald Trump</a> last year, the White House said the policy will
        say "transgender persons with a history or diagnosis of gender dysphoria --
        individuals who the policies state may require substantial medical treatment,
        including medications and surgery -- are disqualified from military service
        except under certain limited circumstances."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39750a44-7e2f-4d7d-9bec-ee2525599405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:07:42.850+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:07:43.043+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Sarah Sanders said in a statement that
        Trump had rescinded his previous policy to allow this new policy to take its
        place.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831cea59-ef0e-4eaa-8294-7820515472eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:07:42.850+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:07:43.043+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new policy, according to Sanders, was "developed through extensive
        study by senior uniformed and civilian leaders, including combat veterans,"
        under the direction of Defense Secretary James Mattis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c189654-005a-4585-86b0-e07e435afd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:07:42.851+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:07:43.043+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a Pentagon memo about the policy, exceptions to the
        ban include people who have been "stable for 36 consecutive months in their
        biological sex prior to accession," servicemembers who "do not require a change
        of gender" and troops who started serving under the Obama administration''s
        policy prior to the new memo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7304366-b2a9-4951-8119-9949bc2ec603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:07:42.851+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:07:43.043+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This new policy will enable the military to apply well-established
        mental and physical health standards -- including those regarding the use
        of medical drugs -- equally to all individuals who want to join and fight
        for the best military force the world has ever seen," Sanders said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576b08dd-fdb5-4b07-99b0-b1e1ca30681a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:07:42.851+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:07:43.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Trump initially tweeted his announcement of a ban, transgender
        troops took the policy to court, which halted its implementation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b40903-8886-4cfb-9488-b0c09a7adc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:07:42.851+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:07:43.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon "will still comply with federal court rulings and continue
        to assess and retain transgender service members," US Army Maj. Dave Eastburn,
        a Pentagon spokesman, has told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db62435-5813-4456-a67c-94531fe3a798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:07:42.851+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:07:43.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, the Pentagon confirmed to CNN that the first transgender
        person had signed a contract to join the US military following a federal judge''s
        ruling that said the military would have to accept transgender people.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01852b8-3495-44bd-bd4c-a0baa2141f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:07:42.852+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:07:43.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LGBT advocacy groups pushed back against the new policy, calling
        it a discriminatory attack on those who have volunteered their lives for the
        country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55270932-9dbb-4adc-81c0-2c40c79027e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:07:42.852+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:07:43.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Trump-Pence administration''s continued insistence on targeting
        our military families for discrimination is appalling, reckless, and unpatriotic,"
        said Ashley Broadway-Mack, president of the American Military Partner Association
        and spouse of an active duty Army officer.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f95fc0-ea11-4330-826f-837d0421ee80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:07:42.852+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:07:43.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior staff attorney for the ACLU Joshua Block said, "What the
        White House has released tonight is transphobia masquerading as policy. This
        policy is not based on an evaluation of new evidence. It is reverse-engineered
        for the sole purpose of carrying out President Trump''s reckless and unconstitutional
        ban, undermining the ability of transgender service members to serve openly
        and military readiness as a whole."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a51e1b8-8456-4d7c-96a6-23ba2842748a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:07:42.852+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:07:43.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated.</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2792d736-018f-406f-aedf-61f494e3e1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:07:42.852+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:07:43.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Ryan Browne, Zachary Cohen, Barbara Starr and Jennifer Rizzo
        contributed to this report.</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021a5fba-1c45-4369-97d4-ae3919951aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:07:42.852+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:07:43.046+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/23/politics/transgender-white-house/index.html?sr=fbCNN032318transgender-white-house0946PMVODtopLink">"White
        House announces policy to ban most transgender persons from serving in military"</a></em></p>'
  'france-supermarket-gunman-trebes-intl':
    'author': 'Angela Dewan, Schams Elwazer and Joe Sterling, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-24T08:51:11.999+08:00
    'imagesource': 'jcr:eb7ddabc-e55a-4f81-af6d-7730443011d7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '586926d8-97c3-4a65-a1da-d70cc232beda'
    'lead': 'One person died in the carjacking, and two others were killed at the
      market, the French Interior Ministry says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T08:10:37.978+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-01T08:10:38.249+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gunman shot dead in France after killing 3 in supermarket, car attacks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83d33e0-1bad-4696-9543-ee7f8d87c4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:10:37.978+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:10:38.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Three people were killed and five others
        wounded Friday in southern France after a gunman stole a car, fired at police
        officers and took hostages in a supermarket in what authorities are treating
        as a terror attack.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280a9ccf-7033-4eaa-b33a-76c7b57c4a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:10:37.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:10:38.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person died in the carjacking, and two others were killed at
        the market, the French Interior Ministry said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c241aaa1-d663-4cb6-9ae8-4fea12bd9af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:10:37.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:10:38.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police shot dead the gunman, French media reported, after a four-hour
        standoff at the Super U supermarket in the town of Trèbes. The Interior Ministry
        identified Redouane Lakdim, 26, as the gunman. He was known to authorities
        for minor crimes, including drug offenses, Interior Minister Gérard Collomb
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54e6459-ade2-4a07-93b9-41918f378207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:10:37.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:10:38.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An investigation has been opened into murder and attempted murder
        "in connection with a terrorist in Trèbes," the French prosecutor''s office
        told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9d7f3b-c6e4-4133-9dd5-8d44c4f933d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:10:37.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:10:38.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have taken into custody a woman who was "very close" to Lakdim
        and "shared his life," prosecutor François Molins told reporters at a news
        conference in Carcassonne.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000b0f21-60e0-4ecc-b3e1-0b4c01e08f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:10:37.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:10:38.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our country has suffered an Islamist terrorist attack," President
        Emmanuel Macron told reporters. "We''ve paid the price of the danger of the
        terrorist threat in blood for several years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16caa703-aeba-4181-bea7-15808e291db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:10:37.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:10:38.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to state my absolute determination to the nation to lead
        this fight."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ca2b5c-2848-4358-af0f-15b9b8e674ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:10:37.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:10:38.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ISIS-affiliated Amaq News Agency said that the gunman was a
        "soldier" of the militant group and that he had responded to its call to attack
        coalition countries, a reference to the U.S.-led coalition fighting ISIS in
        Syria and Iraq. Amaq offered no evidence ISIS had any contact with the attacker.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb5f68c-fe8b-4a26-8829-79ecb2d790bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:10:37.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:10:38.252+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This attack has been claimed by ISIS, and it is currently being
        analyzed," Macron said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542a4201-4c11-4c39-b406-82bc764215fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:10:37.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:10:38.252+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A local prosecutor said the attack appeared to be "ISIS-inspired,"
        CNN affiliate BFM TV reported. Witnesses said the man shouted, "I am a Daesh
        soldier," using another name for ISIS.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac7f5b6-ad6c-47e1-81db-95b91c86ba46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:10:37.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:10:38.252+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A BFM TV reporter at the scene said the attacker claimed to be an
        ISIS soldier and demanded the release of <a href="https://edition.cnn.com/2018/02/05/europe/paris-attacker-court/index.html">Salah
        Abdeslam,</a> the suspected mastermind of the November 2015 Paris attacks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7914db-d111-47e0-9ef8-a0e3576a1229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:10:37.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:10:38.252+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN could not independently confirm the gunman made the demand.
        Abdeslam is on trial in Belgium.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a98bc00-2e2a-4b6c-90a7-9746757c438f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:10:37.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:10:38.253+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France has faced a string of terror attacks in recent years, including
        the Paris attacks and other smaller-scale assaults. The country remained under
        a state of emergency for about two years after the <a href="https://edition.cnn.com/2015/12/08/europe/2015-paris-terror-attacks-fast-facts/index.html">Paris
        attacks</a>. It was lifted late last year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67fdc67-0efb-4afa-ada9-da59a1e186fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:10:37.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:10:38.253+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7aa3cd0-8032-466d-9883-b73ddf9bb347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:10:37.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:10:38.253+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How the rampage began</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabc44cf-14aa-45fe-892d-6c6225dce87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:10:37.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:10:38.253+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violence unfolded when the attacker stole a car, killing one
        person in the vehicle and gravely wounding another, said Collomb, the interior
        minister.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdbf5f6-d9fe-478b-b2f9-d1099f98ca89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:10:37.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:10:38.254+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman then shot at four National Police officers who were jogging
        in Carcassonne. The driver tried to run the officers down. One of them was
        wounded, but he is not in serious condition.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffedeef-60d7-4939-9362-9989e6681771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:10:37.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:10:38.254+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman proceeded to the Super U market. He entered the market,
        firing his weapon and killing two people. He took several others hostage.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a189c74-b402-4883-bf65-95c2dcaee1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:10:37.982+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:10:38.254+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police found the car, and SWAT teams surrounded the market.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039e3fb0-6cfc-44ea-829e-d70515590290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:10:37.982+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:10:38.254+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collomb said a National Police lieutenant colonel shot the gunman
        after offering himself for at least one of the hostages. The officer was also
        seriously wounded. The order of the shots was unclear, Collomb said Police
        then raided the store after hearing gunshots.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f57dec-945b-4525-99de-a91e375aee5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:10:37.982+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:10:38.255+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two others were wounded at the market, an Interior Ministry spokesman
        said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd462248f-5d35-494b-8056-c1c40b06e74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:10:37.982+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:10:38.255+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People were absolutely calm before and never thought that there
        could be an attack in a town like this," Collomb told reporters, adding that
        the risk of terrorism in France remained "very high."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38716d64-ffe9-4d9f-8a0b-660198389361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:10:37.982+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:10:38.255+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Totally deserted''</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7186dd9e-5acf-4511-8022-a03cd14d196e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:10:37.982+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:10:38.255+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A supermarket employee who fled as shots were fired told BFM that
        he and about 50 others had been on lockdown in a car park.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd026f9-5660-4373-a859-6946a2da17ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:10:37.982+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:10:38.256+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madeline Fuhrman, a witness, said that Trèbes had gone quiet after
        the attack.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cf4a63-9e82-4ce5-ad5a-790781e1bdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:10:37.983+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:10:38.256+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s totally deserted now. Absolutely every shop is closed. There''s
        not a soul in sight," she said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331ba18d-f6f9-4e60-8043-4ecbd84101ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:10:37.983+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:10:38.256+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron, who was in Belgium for a summit of European Union leaders,
        returned to France and spoke to reporters after a crisis meeting at the Interior
        Ministry.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d6a591-9347-4c27-8217-acbb9e24bb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:10:37.983+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:10:38.256+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French leader hailed law enforcement''s response.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242c4761-4699-425a-b7cc-ace6d8450ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:10:37.983+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T08:10:38.257+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The forces of order intervened with remarkable speed, both to contain
        the individual who hid away with his hostages, to help one of the victims
        who was still alive who he had left in the surrounding area," Macron said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9fce6b-abaa-4e19-ad03-9931d1df5994'
      'mgnl:activationStatus': true
