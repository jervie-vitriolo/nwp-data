    'template': '1'
    'title': 'Taylor Swift''s ''Reputation'' first album to cross 2 million in sales
      since 2015'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc88785d-ec7d-4328-8ce5-87272e515215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:32:20.456+08:00
