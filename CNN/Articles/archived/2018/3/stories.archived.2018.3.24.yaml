    'template': '1'
    'title': '1 killed, 3 wounded in Cebu shooting incident'
    'updated': 2018-03-26T07:19:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e3c880-c60e-4c48-9061-7124559dd9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:38:54.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:38:54.725+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines) —</strong> A security guard
        of a bar was killed while three others were wounded in a shooting incident
        in Cebu City Friday evening.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c52301-883b-4cd9-b2f2-7f2dea0a7e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:38:54.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:38:54.726+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police reported a group of men in a white pick-up truck opened
        fire at a Ford SUV about to leave the Infinity KTV at 11:45 p.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5739b245-33bf-449b-a572-1b103355cede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:38:54.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:38:54.726+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security guard Wilson Bucay, who suffered from multiple gunshot
        wounds, died on the spot.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19accce0-8986-4fad-9eea-899408fc31bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:38:54.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:38:54.727+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, another security guard George Lambating and two German
        nationals who passed by the area were also wounded in the incident.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818cc202-775d-4dbc-94aa-288a0ee14f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:38:54.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:38:54.727+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police recovered 53 empty shells of M16 rifle aside from four live
        M16 ammunition in front of the bar.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16b45cd-3f3b-4cf3-9178-6b34ade88179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:38:54.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:38:54.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the driver of the Ford SUV, with plate number ZKZ-361,
        fled the scene and headed toward the Asia Power Residences in the Cebu I.T.
        Park, two kilometers away from the bar.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8553e281-a3b8-4671-9aaf-2b77a66889a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:38:54.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:38:54.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The driver of the car and the gunmen remain unidentified.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a8b195-fba7-4773-923c-0517126262ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:38:54.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:38:54.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City Police director Joel Doria said the security guards at
        the condominium refused to identify the SUV driver.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5ac7b3-0d2f-4daa-b1d5-3d70aad949b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:38:54.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:38:54.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businessman Peter Lim owns the KTV bar. He became controversial
        when President Rodrigo Duterte named him as among the drug lords in the country
        connected with the Chinese triad.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc8d8b7-4ae5-4faf-80a0-804a2ddb0ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:38:54.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:38:54.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ MORE: <a href="https://cnnphilippines.com/news/2018/03/14/who-are-peter-lim-kerwin-espinosa-peter-co.html">Suspected
        drug lords Peter Lim, Kerwin Espinosa: What we know so far</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cde2ac-293b-40c5-99ad-e2e370402cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:38:54.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:38:54.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, along with alleged drug lord Kerwin Espinosa, face drug charges
        at the Department of Justice.</p>'
  'daniel-ricciardo-red-bull-racing-formula-one-australian-gp-first-car':
    'caption': 'Daniel Ricciardo is entering a crucial F1 season, his last of a five-year
      contract with Red Bull.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-24T15:47:24.851+08:00
    'imagesource': 'jcr:7e69105e-c028-4845-85c3-f0f696b6055f'
