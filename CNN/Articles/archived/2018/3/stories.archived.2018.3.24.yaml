      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24)</strong> — Mely
        Tagasa, the actress popularly known as Miss Tapia in the decade-long hit sitcom
        "Iskul Bukol," passed away Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeebeb1c-1bab-4e88-a44c-a216cb1fdf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:50:19.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:50:19.823+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was 82.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6134ec8-303e-4759-8da2-f8969a5d2192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:50:19.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-01T07:50:19.824+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Condolences poured in as Tagasa''s daughters, Gina and Lani confirmed
        the news in their public posts on social media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af708cee-1904-4d33-be53-72f684e19bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:50:19.672+08:00
