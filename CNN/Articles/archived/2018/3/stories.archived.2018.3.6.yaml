      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="https://cnnphilippines.com/news/2018/03/01/malacanang-harry-roque-south-china-sea-rodrigo-duterte.html">Malacañang:
        No co-ownership in PH-China joint exploration of South China Sea</a></strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f567f1bb-c7b2-4e25-98a8-6b67248b67d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:48:37.065+08:00
