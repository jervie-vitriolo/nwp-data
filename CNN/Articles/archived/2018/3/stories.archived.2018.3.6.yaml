    'lead': 'The San Miguel Beermen ended the run in the PBA Philippine Cup of the
      TNT KaTropa, 106-93.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T17:22:53.020+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T17:22:53.165+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
