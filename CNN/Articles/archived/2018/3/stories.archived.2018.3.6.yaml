      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are trying to confirm the veracity of that information. Yesterday,
        informal reports came in regarding the matter and I referred it to our intelligence
        community and operations and people on the ground. We are trying to confirm
        that," said military spokesman BGen. Bienvenido Datuin in an ambush interview.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48c3062-43dc-45e9-a465-d4b6c18bf205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:20:40.104+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:20:40.485+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the military admitted that after the Marawi Seige ended in October
        2017, remnants of the ISIS-inspired Maute Group are now trying to recover
        by recruiting, reorganizing and retraining to rebuild their losses during
        the five-month-war.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af53ab94-dc20-475f-918f-0e027e895200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:20:40.105+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:20:40.485+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not discounting the possibility that they plan another attack.
        That''s what we are trying to preempt," said Datuin.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3e51eb-bb09-4c89-a8b9-46d8d5b7cff3'
