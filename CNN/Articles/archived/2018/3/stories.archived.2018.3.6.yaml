  'Malacanang-China-PH-far-from-South-China-Sea-joint-exploration-agreement':
    'author': 'CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-06T16:01:42.562+08:00
    'imagesource': 'jcr:f5d0a233-3e13-4153-8b1b-d901c9bab9fc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31a63da5-fe1a-4420-839c-ea13994a892c'
    'lead': 'Presidential spokesperson Harry Roque said the Energy Secretary wanted
      to begin exploration in disputed waters, but China rejected any unilateral moves
      by the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T07:48:37.061+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T07:48:37.428+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malacañang: China, PH far from joint exploration agreement in the South
      China Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a1e4aa-ee47-4826-966c-140cd873e82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:48:37.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:48:37.429+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6) —</strong> China
        and the Philippines are far from reaching a deal on joint exploration in the
        disputed South China Sea, Presidential spokesperson Harry Roque said on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61db0d1f-2577-4ebc-9e5d-bd6a58d46307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:48:37.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:48:37.429+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We declared a moratorium on all exploration activities. Talks are
        ongoing, but we''re very far away from arriving at an agreement," Roque told
        CNN Philippines'' <em>The Source.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c616d0-2677-4100-9219-dc19f5d17595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:48:37.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:48:37.429+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He revealed that Energy Secretary Alfonso Cusi expressed support
        for the lifting of the moratorium in a Cabinet meeting on Monday. But China
        had rejected any such move.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6557a58b-ac09-486d-83ab-26bac8fc3841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:48:37.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:48:37.430+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had lunch with the Chinese ambassador and [he said], ''We hope
        the Philippines will not do that because right now the status quo is serving
        us very well. We want bilateral talks ahead of unilateral action on the part
        of the Philippines,''" said Roque. "So I don''t know where we are."</p>'
    '7':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fwatch%2F%3Fv%3D2153081328265088&width=500&show_text=true&height=390&appId"
        width="500" height="390" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e31ff6-52fc-4851-9f7c-1e176a73fa0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:48:37.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:48:37.430+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b1269c-033b-4634-bcc9-7860631696ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:48:37.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:48:37.430+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Friday announced a possible deal on joint exploration
        with the East Asian giant in two areas in the South China Sea under Service
        Contracts (SC) 57 and 72.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89445ba4-15ee-4da5-bcf6-5f11915d6c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:48:37.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:48:37.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SC 57 covers undisputed waters in offshore Northwest Palawan. SC
        72 covers the Reed Bank located within the country''s exclusive economic zone,
        but also claimed by China.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e4bc93-4c63-45fc-864f-33d25516491b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:48:37.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:48:37.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="https://cnnphilippines.com/news/2018/03/03/PH-eyeing-joint-exploration-2-S.-China-Sea-areas-palace.html">PH
        eyeing ''joint exploration'' in 2 S. China Sea areas – Palace</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba923b4e-31f7-410b-ad05-1b17e93ca958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:48:37.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:48:37.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said part of the reason for the delay in talks between the
        two countries was that China was not accustomed to "dealing with constitutional
        requirements... that they retain minority stay."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36815f35-0ce3-4ed3-b16a-f544ddcc4d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:48:37.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:48:37.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the part of the Chinese, there''s also political noise because
        they also believe portions of where they''re exploring belongs to them despite
        the arbitral decision," he explained.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad07293-f0bd-4042-aee7-35d48a9503e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:48:37.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:48:37.432+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China refuses to recognize a 2016 international arbitral ruling
        recognizing the Philippines'' rights over contested areas in the South China
        Sea.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea367dc4-c5c0-49cd-936c-0928f3b6fceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:48:37.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:48:37.432+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talks were also slowed by "political noise" in the Philippines
        that questioning joint exploration.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428efc81-5e8b-4d05-8b0c-3cf9b8cdb363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:48:37.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:48:37.432+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with <em>The Source</em> in late February, Supreme
        Court Senior Associate Justice Antonio Carpio said the move was unconstitutional
        unless China acknowledged the Philippines'' sovereign rights in the Reed Bank.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ce4767-9e9c-4639-b2ab-cca5fe24ebb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:48:37.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:48:37.432+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio added it would be "absurd if we tie up with a country that''s
        claiming the same area."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366aac7b-b833-46bb-9b69-ff4e3e9c7b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:48:37.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:48:37.433+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then you have this problem: they''ll demand that we recognize they
        own it [and vice versa]," he explained.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38aba4f-956d-49e6-b837-fda062a81ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:48:37.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:48:37.433+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="http://cnnphilippines.com/news/2018/02/22/Antonio-Carpio-Duterte-South-China-Sea-militarization-for-PH-not-US.html">SC
        Justice counters Duterte: Militarization in South China Sea for PH, not U.S.</a></strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb78c3f3-ed49-46ba-92c5-18a1d6946a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:48:37.065+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:48:37.433+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea was also hit by maritime expert Jay Batongbacal, saying
        that joint activity with China''s state-owned oil company opens the possibility
        of making it a "co-owner" of Philippine waters.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
