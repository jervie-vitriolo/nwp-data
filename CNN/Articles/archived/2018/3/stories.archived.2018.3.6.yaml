      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>ABS-CBN clarifies</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6da3c9-909d-4f55-8b23-e7514536db70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:21:34.394+08:00
      'mgnl:createdBy': 'eunice'
