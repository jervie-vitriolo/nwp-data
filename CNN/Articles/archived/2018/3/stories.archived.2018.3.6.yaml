      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque insisted that the arbitral ruling would always stand, despite
        China''s refusal to recognize it.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54404333-bb5e-4435-ae2b-cfacb88c16d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:48:37.065+08:00
