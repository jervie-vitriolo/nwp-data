      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6) —</strong> Diversified
        conglomerate San Miguel Corporation is offering fixed-rate bonds of up to
        ₱30 billion to the public.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfda740-3ea8-49ca-a533-ae3726d524f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:25:04.192+08:00
