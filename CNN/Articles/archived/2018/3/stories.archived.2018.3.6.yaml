      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6) —</strong> The Armed
        Forces of the Philippines (AFP) is validating reports that 23 armed groups
        in the country are now consolidating their forces under one name, "ISIS Philippines."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2eb83c0-759d-44e3-9841-2a9fe4d317d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:20:40.101+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:20:40.478+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS Philippines is among the groups recently declared terrorists
        by the US State Department.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c702b40c-52e5-41b0-9002-d20b88a34501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:20:40.101+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:20:40.478+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2018/02/28/US-govt-maute-group-ISIS-PH-foreign-terrorists.html"><strong>READ:
        U.S. gov''t adds Maute group, ISIS-PH to list of foreign terrorists</strong></a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ddd81b-e9eb-450b-b494-e5b7e0ec04a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:20:40.102+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:20:40.478+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security analyst Rommel Banlaoi identified the 23 groups as follows:</p>'
    '8':
