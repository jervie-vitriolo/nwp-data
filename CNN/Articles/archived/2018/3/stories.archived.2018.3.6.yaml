      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TV network said the show hopes to spread values, morals, and
        ethics inherent in a "Bagani"— a Filipino warrior, protector, and hero.</p>'
    '45':
