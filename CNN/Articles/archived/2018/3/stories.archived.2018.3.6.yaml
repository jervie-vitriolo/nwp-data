      'jcr:uuid': '486a6260-1073-4cfc-aae0-6ccd726f8fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:25:04.192+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:25:04.278+08:00
