  'Saul-Alvarez-positive-test-clenbuterol-Golden-Boy':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-03-06T14:21:22.649+08:00
    'imagesource': 'jcr:84bf6ee5-9861-42f4-aa45-08aa197e6709'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0274fed4-c8c0-4a45-a8ae-1da77191ddb3'
    'lead': 'As a result of the positive test, Golden Boy said Saul Alvarez would
      immediately move his training camp to the United States from Mexico and submit
      to additional drug testing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T08:12:51.683+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T08:12:51.823+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alvarez blames contaminated meat for positive test'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c51267-a29d-4094-b09f-a833f4c956d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:12:51.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:12:51.823+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Mexican middleweight boxer Saul “Canelo”
        Alvarez tested positive for the banned substance clenbuterol after consuming
        contaminated meat, Golden Boy Promotions said on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a415e5c9-233d-4618-87fa-9bc23cc92b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:12:51.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:12:51.824+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A voluntary test showed Alvarez, who is scheduled to fight unbeaten
        middleweight champion Gennady Golovkin of Kazakhstan on May 5 in a highly-anticipated
        rematch, had traces of clenbuterol in his system, his promoters said in a
        statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045a1f1f-0c43-4322-9321-1ee60db0fa0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:12:51.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:12:51.824+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The levels were consistent with meat contamination that had impacted
        dozens of athletes in Mexico over the last several years, they said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f033f1f-9ab6-4938-b85f-8f6ca5f141c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:12:51.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:12:51.824+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result of the positive test, Golden Boy said Alvarez would
        immediately move his training camp to the United States from Mexico and submit
        to additional drug testing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925fe40e-17c9-43c8-809b-c5228f004553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:12:51.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:12:51.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am an athlete who respects the sport and this surprises me and
        bothers me because it had never happened to me,” said Alvarez.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a98bb0-7331-4324-a212-d97883f5a96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:12:51.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:12:51.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will submit to all the tests that require me to clarify this
        embarrassing situation and I trust that at the end the truth will prevail.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f79f836-f154-4ea1-8f4f-030f624b586e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:12:51.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:12:51.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golden Boy said Daniel Eichner, the director of the World Anti-Doping
        Agency-accredited lab that conducted the tests, stated in a letter on Monday
        that, “These values are all within the range of what is expected from meat
        contamination.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65db0903-dc7f-4c3c-aa2b-1f3c0dcce077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:12:51.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:12:51.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the 2011 under-17 soccer world championship held in Mexico, more
        than 100 players tested positive for clenbuterol, while the Mexican 2014 World
        Cup steered clear of beef in the run-up to the tournament due to fears about
        the substance.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863aea83-f130-4d22-9eea-403e3073bdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:12:51.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:12:51.826+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clenbuterol is sometimes illicitly mixed into livestock feed to
        make meat leaner.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a824dbfb-725f-42a2-9712-eb3c366e861a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:12:51.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:12:51.826+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez and Golovkin both agreed to be randomly tested by the Voluntary
        Anti-Doping Association as part of the deal for their initial fight last September
        and their rematch.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90667635-f7cb-4d2d-99a6-850893a6371e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:12:51.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:12:51.826+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not clear whether Alvarez’s positive test will affect the
        rematch.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9403cd-8ad3-4514-9f7e-57362a23966d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:12:51.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:12:51.826+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez has a 49-1-2 record, with his only loss coming against Floyd
        Mayweather in 2013. His middleweight world title bout against Golovkin last
        September ended in a controversial draw.</p>'
  'spotify-apple-war':
    'author': 'Seth Fiegerman, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-03-06T12:28:35.806+08:00
    'imagesource': 'jcr:853bd0dd-ba91-48dd-b541-71ca0f961559'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d98a239-0285-4156-b6fe-7b5e6e873a64'
    'lead': 'Spotify filed paperwork to go public on the New York Stock Exchange.
      The move marks a major milestone for the company and could further boost its
      profile as it continues to take on the biggest names in tech, Apple chief among
      them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T08:16:02.984+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T08:16:03.169+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Inside the war between Spotify and Apple'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8dc271-4e34-412d-8c91-4745b93b117c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:16:02.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:16:03.170+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When Spotify launched in 2008, Ken Parks
        heard one question again and again from journalists and investors: Why wouldn''t
        Apple just kill this thing while it''s still in the cradle?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71c7e9b-3c39-4e17-8203-ec8d29a1db3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:16:02.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:16:03.170+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parks, the chief content officer at Spotify from its founding until
        2015, had a simple answer: Because Apple probably didn''t think it needed
        to.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd940bf8f-e2f8-4f91-96c1-d0069eafdbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:16:02.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:16:03.170+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Apple''s iTunes store had a dominant position in the
        music industry — but for downloads, not streaming. Spotify was competing less
        against giants like Apple than streaming services like Pandora, MOG, Grooveshark
        and Rdio, all of which except Pandora have since shut down. And Apple didn''t
        appear too worried about streaming or this latest upstart doing it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30a76a7-3662-4558-8367-577468be9d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:16:02.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:16:03.171+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Companies that have a very successful business model typically
        hew to that model unless forced to pivot," Parks, now the executive chairman
        at Pluto TV, told CNN in an interview last week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2703ac-2b93-44fa-9b45-90cf60ca4891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:16:02.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:16:03.171+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would be years before Apple, Google and Amazon launched streaming
        products of their own. Each were framed in the press as "Spotify killers."
        None lived up to that title.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe75cd2-518c-4993-aee0-2a14a482eedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:16:02.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:16:03.171+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten years after it launched, Spotify filed paperwork last week to
        go public on the New York Stock Exchange. The move marks a major milestone
        for the company and could further boost its profile as it continues to take
        on the biggest names in tech, Apple chief among them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9aabec3-56b6-4aa4-b20b-037b3d7823bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:16:02.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:16:03.171+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple was mentioned more than a dozen times in Spotify''s IPO paperwork,
        starting with a victory lap of sorts on page one. The company notes that its
        user base is "nearly double the scale of our closest competitor, Apple Music."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ca4e4d-1b5a-4602-9c16-5408cebc36cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:16:02.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:16:03.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotify survived thanks to its early mover advantage, a war chest
        of funding and the luxury of being able to focus on one core product rather
        than the vast range of pursuits at a company like Apple, company insiders
        and industry watchers told CNN after the IPO news.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a85f66b-3e2e-4a89-9a54-eef20a36f665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:16:02.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:16:03.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A couple thousand people totally dedicated to the task of maximizing
        the value of music and delivering the most compelling product to its users
        is going to beat a company for whom it''s not part of the core business,"
        Parks said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c64dece-af7a-4f09-b233-a041b301f267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:16:02.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:16:03.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And though Apple may not have paid it much attention early on, Spotify
        executives did pay close attention as Apple pushed into the streaming market.
        Pär-Jörgen Parson, an early Spotify investor and longtime board member, told
        CNN that leadership "saw a potentially difficult situation unfolding."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022e6f46-2ee8-4cf5-99b0-79184551a037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:16:02.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:16:03.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parson said any initial concerns were eased somewhat by app data
        suggesting that users were more engaged on Spotify than Apple Music. "But
        obviously [Apple] could throw a lot of weight in terms of distribution power,"
        he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca06a83-6740-4d54-8e8d-401a0c82ea3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:16:02.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:16:03.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, Spotify took issue with Apple taking a 30% cut of
        subscription revenue from apps operating in Apple''s App Store. The cut required
        Spotify to charge more to make the same amount of money, effectively cutting
        into its ability to compete with Apple Music directly on price.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61020c8-0737-4476-8d90-0d7924175e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:16:02.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:16:03.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parson called it a "monopolistic situation." Spotify eventually
        complained to antitrust authorities. (Apple did not respond to a request for
        comment on this story.)</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1690b951-a785-4060-9786-045d18820e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:16:02.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:16:03.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actual Apple Music service was viewed as less of an existential
        threat, according to Parson and Parks. Spotify believed its focus on algorithms
        to personalize the music experience was a better bet than Apple''s push for
        human curators.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c4aba0-00dd-4622-b7dc-b6495090baac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:16:02.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:16:03.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parks says Spotify also believed its free, ad-supported listening
        option offered "a key differentiator between Spotify and other services [that
        would] continue to drive mass scale in Spotify''s paid user base." Apple only
        offers a paid subscription option.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf72ad27-e264-490d-ab64-c16412e5f9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:16:02.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:16:03.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Spotify ... had a head start and built a great product," said David
        Pakman, a venture capitalist at Venrock and former CEO of eMusic. "They also
        have been able to raise a huge amount of money to cover the losses and unprofitable
        model."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c62f638-1263-4646-a679-beb9921f11f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:16:02.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:16:03.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company had a net loss of $1.5 billion in 2017, more than double
        the amount from the prior year, stemming from the cost of licensing content.
        Those losses would once have been unfathomable for a startup, but Spotify
        was able to raise billions in debt and venture capital despite them.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008fbca2-0728-4aa1-a47f-8ddac9de280a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:16:02.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:16:03.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, just because Spotify made it this far doesn''t mean it''s
        guaranteed to thrive as a public company.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a053043-9a75-4783-8a62-12e72bd06738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:16:02.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:16:03.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snapchat, for example, survived numerous clones from its much larger
        rival Facebook (FB) before going public. But in its first year as a public
        company it has struggled to show it can grow its user base in the face of
        a direct challenge from Facebook''s Instagram.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d00c0a7-e519-405d-93be-63c0c7899335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:16:02.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:16:03.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple, like Amazon and Google, "can afford to run their services
        at a loss for many years longer than Spotify likely can, now that they are
        public," says Pakman. "The real question is how long will the public markets
        allow them to lose money."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6582e4-48a0-4eb5-a57e-bf8e6ecc42fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:16:02.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:16:03.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an unusual move, Spotify is not actually raising money in its
        IPO. Instead, it''s listing existing shares on the public market. But Parson
        says Spotify could still turn to Wall Street to raise money at a later date
        for acquisitions and other investments to ensure it can keep competing with
        Apple as a public company.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65369a9-d5ab-41d1-aa53-ec1d78d0130d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:16:02.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:16:03.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotify won''t be alone in that fight. Dropbox, another startup
        that Apple once vowed to destroy, filed for an IPO in February too. Both serve
