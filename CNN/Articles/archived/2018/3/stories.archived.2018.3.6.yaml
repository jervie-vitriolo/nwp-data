  'security-expert-23-armed-groups-fused-forming-isis-philippines':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-06T20:08:49.875+08:00
    'imagesource': 'jcr:1aa8794d-4d53-45b4-979e-b9d7fb79799d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a22d82b-b1ca-4588-9ed5-f593372bfd8c'
    'lead': 'The Armed Forces of the Philippines (AFP) is validating reports that
      23 armed groups in the country are now consolidating their forces under one
      name, "ISIS Philippines."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T17:20:40.101+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T17:20:40.477+08:00
