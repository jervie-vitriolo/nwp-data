    'jcr:uuid': 'dfcbe94e-8d1e-45dd-9301-2db1c98fdd55'
    'lead': 'One doesn''t need to sacrifice comfort and luxury to save the earth. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T08:06:49.096+08:00
