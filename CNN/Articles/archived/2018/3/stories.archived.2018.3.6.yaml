    'template': '1'
    'title': 'DFA aims online passport renewal by 2019'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719aed69-8361-45d5-9d4d-40bae13dacef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:02:46.330+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:02:47.893+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Story updated to include statement Foreign Affairs Secretary
        Alan Peter Cayetano.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dab065-a9e4-4e9d-ab56-e338502c7691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:02:46.331+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:02:47.893+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6) —</strong> Foreign
        Affairs Secretary Alan Peter Cayetano said the agency is preparing for an
        online passport renewal by 2019.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a670a93-b404-4888-8a70-fe95253cf344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:02:46.331+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:02:47.893+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yung</em> cellphone<em> niyo, kukunan lang ng</em> picture<em>
        yung</em> passport, and then <em>magse</em>-selfie <em>ka, ico-</em>compare
        <em>lang sa ''yo yung</em> passport, then we can mail you the passport already,"
        Cayetano said on Tuesday during the House investigation on passport processing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560bc18c-1d7f-4d76-a06f-426cf5024fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:02:46.331+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:02:47.894+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: You will just need to take a photo of your passport
        and a selfie, then we will compare it. Afterwards, we can already mail you
        the passport.)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a5c441-2eb3-4a97-9472-5d2fc0f4aaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:02:46.331+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:02:47.894+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service, however, is limited to those who applied beginning
        August 2016 as the previous passport contractor turned over corrupted and
        obsolete data, Cayetano said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc6e7a7-880f-4ac9-a8f8-8edddff57bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:02:46.331+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:02:47.894+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the Department of Foreign Affairs (DFA) has to take biometrics
        again.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae36ca1-625b-43a3-b935-cd7a22351919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:02:46.332+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:02:47.894+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once we have the biometrics, <em>pwede nang hindi magpakita sa</em>
        offices and we can do the renewals online," Cayetano said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a413c0-7306-4baa-b262-7b0b50cf474f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:02:46.332+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:02:47.895+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: Once we have the biometrics, you don''t need to show
        up to DFA offices and we can do renewals online.)</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52490d91-4370-4208-8f7c-71a5dee279ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:02:46.332+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:02:47.895+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA has been criticized for slow passport processing, from scheduling
        of appointments up to releasing of passports.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6849b6-78a2-4a69-9539-f1d760133dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:02:46.332+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:02:47.895+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/01/12/DFA-denies-syndicate-opens-more-passport-appointment-slots.html">DFA
        denies syndicate, opens more passport appointment slots</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4278d32e-4c49-48c8-9b8c-55353a22af5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:02:46.332+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:02:47.895+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Normal passport processing by June</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26b8eb7-bf72-4493-991f-76967a004b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:02:46.332+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:02:47.896+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano also said two new regional consular offices will open in
        March, while six passport on wheels with five machines each will arrive by
        June to help normalize the processing of passports and address 60 to 80 percent
        of the backlog.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20fc7ff-d5ab-4018-8a68-fa8e566f7ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:02:46.333+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:02:47.896+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said six more regional consular offices will open nationwide
        between March and June.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f19b37f-32fb-419e-994e-180f5c0ca8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:02:46.333+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:02:47.896+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Mas maraming nag-</em>apply<em> kaysa sa kaya namin i-</em>process<em>
        araw-araw. Ang Kongreso</em>, last year <em>pa naglagay ng pondo</em> for
        this year to open 8 new offices,<em> meron kami ngayon</em> 4. <em>Magiging</em>
        10<em> na</em> van <em>na may limang makina na kayang</em> 500 per van <em>na</em>
        applications a day. <em>''Pag nagawa ''yan, halos dodoble ang aming</em> capacity,
        <em>mababawasan na ang</em> waiting time sa appointment,” Cayetano said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d04a018-92db-4092-9cb0-dd8047e772d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:02:46.333+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:02:47.896+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are more applicants than we can process everyday.
        The Congress released funds to open 8 new offices las year, we now have 4.
        We will eventually have 10 that each have 5 machines that can process 500
        applications a day. If it happens, our capacity will double and the waiting
        time for appointments will decrease.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd04a60-279a-40d4-ab16-f9594c5efc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:02:46.333+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:02:47.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To accommodate the expected increase in the demand of passport renewals
        and issuance in April and May, the consular office along ASEANA will be open
        until Saturday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e211d1d-92cc-4a7c-87fe-48108ccdc242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:02:46.333+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:02:47.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Affairs Secretary said the DFA is also looking at increasing
        the operating hours of other consular offices.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673e339c-c518-4938-8b53-7d2c030a91d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:02:46.333+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:02:47.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Passport appointment like ''capitalism''</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736d0fa5-340d-471d-8d31-b5a2780c9daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:02:46.334+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:02:47.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said the appointment system helps regulate long lines.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e7faab-db61-43f0-a3c5-eb73c2f50db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:02:46.334+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:02:47.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The passport appointment system is like capitalism. It''s not perfect,
        it''s problematic, but there''s no better solution as yet except to improve
        it. Because <em>kung hindi tayo mag-a-</em>appointment system, <em>baka</em>
        50,000-100,000 ang <em>magpipila</em> every day (If we would not implement
        the appointment system, 50,000 to 100,000 people may line up every day),"
        he said.</p>'
  'living-luxuriously-sustainably-botanika-nature-residences-filigree':
    'author': 'CNN Philippines Staff'
