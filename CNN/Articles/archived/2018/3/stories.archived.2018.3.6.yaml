  'Palace-eyes-new-charges-vs-BURI-ex-Cabinet-officials-over-MRT-mess':
    'author': ' Ina Andolong'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-06T15:56:14.441Z
    'imagesource': 'jcr:f6560cf5-c331-430f-aa54-254f25d06310'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae62cf52-6c7b-4db2-9794-2b772fe15404'
    'lead': 'The Palace said Tuesday it is eyeing new cases against officials of the
      previous administration over what it said was the "miserable performance" of
      the Metro Rail Transit (MRT)-3.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-04T02:36:11.289Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-04-17T09:06:12.071+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:06:10.016+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace eyes new charges vs. BURI, ex-Cabinet officials over MRT mess'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18662bb-01da-411d-b2ef-6a072f409d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T02:36:11.289Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:12.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6</strong>) — The Palace
        said Tuesday it is eyeing new cases against officials of the previous administration
        over what it said was the "miserable performance" of the Metro Rail Transit
        (MRT)-3.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81651819-d20b-4a12-942e-0b951501e536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T02:36:11.290Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:12.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said President Rodrigo Duterte
        instructed Solicitor General Jose Calida to study the filing of the cases
        during their Cabinet meeting on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7961340c-90ca-41ba-aab0-2f90d3e71ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T02:36:11.290Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:12.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2017, the Department of Transportation (DOT) filed a
        plunder complaint before the Office of the Ombudsman against former train
        maintenance provider Busan Universal Rail Inc. (BURI), along with other former
        Cabinet officials, for their involvement in an allegedly anomalous ₱3.8-billion
        maintenance contract of the MRT.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d0eca9-9b88-4c82-ad4e-c88df5629d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T02:36:11.291Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:12.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know there was already a case filed for BURI but there could
        be other cases filed as well…there could be new ones because apparently the
        problem lies not just with BURI; the problem also lies with the current owners
        of MRT-3," Roque said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db5f297-7e3c-4909-8be1-fa1a6c70f82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T02:36:11.303Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:12.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those included in the complaint were former Department of
        Transportation and Communications (DOTC) Secretary Joseph Abaya, former Interior
        Secretary Mar Roxas, and former Budget Secretary Butch Abad.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937658ed-9db0-436d-842c-af7c9c70fca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T02:36:11.303Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:12.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint supplemented an October 2017 graft complaint filed
        against Abaya and other ex-DOTC officials for the ₱3.8-billion maintenance
        contract awarded to Busan Joint Venture, a subsidiary of BURI, in December
        2015.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba908a2-7714-4fd3-80ab-40fcb20fffef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T02:36:11.304Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:12.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MRT is currently privately owned by the Metro Rail Transit Corporation,
        which has previously offered to maintain the train system.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf36b9c9-b2f0-4d0d-b94a-076a97de2c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T02:36:11.304Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:12.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also referred to BURI as a company "with absolutely no track
        record." He added the Cabinet meeting also tackled short-term solutions for
        the train system, including the acquisition of necessary spare parts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7394725-0742-44d2-b749-ab907ed5090a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T02:36:11.304Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:12.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solutions also included the government entering into a maintenance
        deal with the train''s original contractor, Japanese company Sumitomo Corporation,
        and to eventually change the ownership of the MRT.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb11c16-988b-4ced-9900-d47c834bff93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T02:36:11.305Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:12.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2017, the government announced that Sumitomo and technical
        partner Mitsubishi Heavy Industries -- which designed and built the MRT, and
        had maintained it from the start of operations in 2000 until 2012 -- would
        return as the rail line''s maintenance provider.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f28237-b6c5-4208-b961-1f661e29a5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T02:36:11.305Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:12.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government earlier took over the MRT''s maintenance from BURI
        due to the company''s alleged failure to operate the railway efficiently.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e749d21d-01fa-4c02-a882-d85490aa97b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T02:36:11.305Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:12.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the MRT administration reported 504 glitches over 255 operation
        days or an average of two glitches per day.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf785ba-0af1-4d65-9b09-cfea27e212d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T02:36:11.306Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:12.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 17-kilometer train line runs the stretch of EDSA, from North
        Avenue in Quezon City up to Taft in Pasay City.</p>'
  'france-to-set-age-of-sexual-consent-at-15-after-rape-outcry':
    'author': 'Euan McKirdy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-06T22:48:41.814+08:00
    'imagesource': 'jcr:90a3ab94-282f-420a-becd-a4eb57872550'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56837430-e50e-440d-862a-920a2e6ba5e1'
    'lead': 'France''s government has proposed setting a formal age of sexual consent
      after two-high profile cases involving 11-year-old girls, according to the country''s
      Equality Minister.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T16:52:22.452+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T16:52:22.627+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'France to set age of sexual consent at 15 after rape outcry'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80aa1e2-e3a5-4ed8-b0dd-239162e8ccf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:52:22.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:52:22.627+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> France''s government has proposed setting
        a formal age of sexual consent after two-high profile cases involving 11-year-old
        girls, according to the country''s Equality Minister.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a9b639-83f8-4551-9c8a-420a62caa00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:52:22.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:52:22.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Equality Minister Marlene Schiappa said the government "has decided
        to set the age at 15," after consultations with the public and an expert panel.
        She said a new law would be presented to Council of Ministers – France''s
        equivalent of a cabinet – on March 21.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8430e296-9ee7-49f0-982f-82925e9fda47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:52:22.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:52:22.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In France, current laws criminalize sex with children under the
        age of 15 but prosecutors must prove that the sexual act was forced.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd60c616-3f77-48db-98ac-8c08ebb50dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:52:22.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:52:22.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two cases involving the 11-year-old girls provoked outrage in France
        after the alleged perpetrators were acquitted of rape.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ff1cb0-187c-420b-8019-5bee1d071abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:52:22.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:52:22.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November a 30-year-old man was cleared of rape after the court
        found that the victim had not been subjected to "constraint, threat, violence
        or surprise."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933fb509-df8b-46f9-b38d-eeade089efc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:52:22.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:52:22.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the other case, charges against a 28-year-old man, also accused
        of raping an 11-year-old girl, were downgraded to "sexual relations with a
        minor," according to <a href="https://www.afp.com/en/products/web-mobile">French
        news agency AFP.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034fdb3c-5f64-4dd0-b066-cea643e3223a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:52:22.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:52:22.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schiappa said that the French President wanted to set the age of
        consent at 15 and she "had expressed the same preference on many occasions."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac2f2ca-bd8f-4621-800d-f54065a47428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:52:22.454+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:52:22.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2017, she told CNN that she wanted to address rape culture.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1506c669-be63-4879-84e6-4e286069f3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:52:22.454+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:52:22.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to fix an age in the law below which it''s always forbidden
        to have sex with children, with young girls. Below which it''s always considered
        as a rape," she said in an interview.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee311c1e-c2b2-4c33-bbdd-02113072e0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:52:22.454+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:52:22.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law, once implemented, will set the age at which a person cannot
        agree to any sexual intercourse at 15 and will criminalize any sexual activity
        with any minor younger than that age.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e94612-8a4f-4f75-9495-042ecde39509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:52:22.454+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:52:22.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/05/europe/france-age-of-consent-law-intl/index.html">"France
        to set age of sexual consent at 15 after rape outcry."</a></em></p>'
