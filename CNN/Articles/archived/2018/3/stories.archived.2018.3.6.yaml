      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure to the Philippine Stock Exchange (PSE) Monday, the
        company said ₱20 billion worth of bonds would be offered, with the option
        to raise that amount by another ₱10 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
