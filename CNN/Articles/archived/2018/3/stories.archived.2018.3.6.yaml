    'template': '1'
    'title': 'Man who may be former Russian spy is exposed to substance, critically
      hurt'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed98e7e3-7f5b-42de-987d-6c193ebf67af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:52:36.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:52:36.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Police in southwest England say two people
        are in critical condition and are being treated "for suspected exposure to
        an unknown substance."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cca8e7-7eaf-43ba-9989-26397142d9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:52:36.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:52:36.437+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the victims is a former Russian spy, the UK''s national broadcaster
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c06f5a2-5356-4e7d-8455-251bc1876e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:52:36.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:52:36.437+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBC is naming the man, who is in his 60s, as former Russian
        spy Sergei Skripal, who was granted refuge in the UK following a "spy swap"
        between the U.S. and Russia in 2010.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9e065c-7aeb-4457-b2ce-96397f8e0a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:52:36.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:52:36.437+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference Monday evening, Wiltshire police said the
        two people — a man in his 60s and a woman in her 30s — had been found unconscious
        on a bench at a shopping center in Salisbury. The pair were known to one another.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cee2c4-c9ed-4aa2-93c2-e3aea397dde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:52:36.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:52:36.437+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither of the individuals involved has been named by the UK Home
        Office, Wiltshire Police or Salisbury Hospital.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aca58aa-a162-42ea-854b-d61fe0ba259f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:52:36.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:52:36.438+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temporary Assistant Chief Constable Craig Holden said that police
        are retaining an open mind on what caused the injuries and are working with
        partners to prioritize the couple''s diagnosis.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79217c02-cb44-43d8-b02f-bc7d3329d5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:52:36.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:52:36.438+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holden said that the incident is not being treated as a terrorism
        incident and urged people not to speculate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8fd75a-8bdc-4378-bc2e-b7904908c9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:52:36.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:52:36.438+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that police do not believe that there is any risk to the
        wider public, emphasizing that police will "continue to retain an open mind
        and will continue to review this position."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092e76b6-73be-4cf7-a5f8-147899706616'
