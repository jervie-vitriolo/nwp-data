  'Police-arrest-buko-vendor-in-viral-video-over-pending-murder-case':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-06T21:37:29.422+08:00
    'imagesource': 'jcr:c38a63f6-ed08-4107-b8a4-de8818082190'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '359e5e75-cde7-4116-b1f4-c707e65e2991'
    'lead': 'The buko (coconut) vendor went viral after a netizen posted a video of
      MMDA authorities mauling him during sidewalk clearing operations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T17:04:05.497+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T17:04:05.659+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police arrest buko vendor in viral video over pending murder case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7958aa1b-51ee-4e3b-82bc-e76389744436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:04:05.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:04:05.660+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6)</strong> — Police
        have arrested the buko (coconut) vendor mauled by Metro Manila Development
        Authority (MMDA) personnel in a viral video, the MMDA said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db782207-58e8-44e9-ac66-a41342443b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:04:05.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:04:05.660+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA Spokesperson Celine Pialago said Tuesday the Criminal Investigation
        and Detection Group (CIDG) apprehended Romnick Relos and his two brothers
        over a murder case in 2007.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea867ae-e201-4a45-9d66-dbe304f60825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:04:05.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:04:05.660+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Buko vendor in the viral video and his two brothers were arrested
        by CIDG because of their pending murder case for 10 years," she said in a
        Facebook post.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b1b4ff-480f-4b78-a14c-0a8abaf030ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:04:05.498+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:04:05.661+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pialago also posted photos of the arrest in addition to a summary
        of information and warrant of arrest.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fpircelyn.pialago.1%2Fposts%2F2010840225615830&width=500&show_text=true&height=664&appId"
        width="500" height="664" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a586ed3-36e2-47eb-9682-fda1eeb45135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:04:05.498+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:04:05.661+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e37edf-17bd-4a28-8ee2-dadec334db03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:04:05.498+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:04:05.661+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relos gained netizens'' sympathy last Friday after a <a href="https://www.facebook.com/mhaamheecapaycapay/posts/1959086271009010?pnref=story">video
        of MMDA Sidewalk Clearing Operations Group members hitting him</a> in Pasay
        went viral on Facebook.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487c296c-f8ca-43ef-9f7c-d18df7e40461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:04:05.498+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:04:05.661+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the witness who posted the video, Relos was willing
        to move his buko cart and had appealed to MMDA not to take it before they
        manhandled him.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d442ff-e235-449d-8593-4f915f3fce87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:04:05.498+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:04:05.662+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.facebook.com/watch/?v=1766602020058570">security
        camera video</a> posted by Pialago on Friday, meanwhile, showed Relos standing
        on the cart and then throwing items at the MMDA after they tipped it over.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5e8606-e08b-4119-bff5-7485f823baf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:04:05.498+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:04:05.662+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her post on Friday, Pialago asked people to be "fair" in looking
        at both sides of the story, but also assured the government would act on it
        and "will let our legal process take its due course."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f0adc4-2d5b-4557-b70f-b6b746b642ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:04:05.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:04:05.662+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the incident, the MMDA said Monday it placed the three Sidewalk
        Clearing Operations Group members under a 15-day preventive suspension.</p>'
  'duterte-to-reward-anyone-who-finds-evidence-of-his-interference-in-government-transactions':
    'author': 'Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-06T21:05:27.154+08:00
    'imagesource': 'jcr:bf393fbc-05d3-4ace-9a0c-368a981a05af'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19468559-c923-47da-beb1-0f8568c957db'
    'lead': 'President Rodrigo Duterte dared anyone to look for any government transaction
      and look for notes he made, adding if a person were to find one then he or she
      "would be the luckiest citizen."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T17:11:07.892+08:00
