      'mgnl:type': 'text'
      'text': '<p>Magnolia head coach Chito Victolero admitted that it was a poor
        start for his team, but was happy that they responded well in the second half.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ec72ae-064b-4e47-b9b9-8d9b80071613'
