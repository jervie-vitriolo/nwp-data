  'Former-Trump-aide-says-hes-refusing-Mueller-subpoena-Screw-that':
    'author': 'Eli Watkins, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-06T08:59:55.066+08:00
    'imagesource': 'jcr:7d7e479b-1799-4a0d-b861-e4d5075d2933'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '514a6974-961b-4ac7-a7e9-7ff985d662ca'
    'lead': 'In a defiant pair of CNN interviews, former Trump campaign aide Sam Nunberg
      said Monday he refuses to comply with a grand jury subpoena in the Russia investigation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T08:36:51.500+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T08:36:51.882+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former Trump aide says he''s refusing Mueller subpoena: ''Screw that'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87bcd64-d2cb-4a03-8228-243c219ded0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:36:51.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:36:51.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In a defiant pair of CNN interviews, former
        Trump campaign aide Sam Nunberg said Monday he refuses to comply with a grand
        jury subpoena in the Russia investigation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcd84bf-260f-43a6-a956-93b5e85b0c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:36:51.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:36:51.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Screw that," Nunberg told CNN''s Gloria Borger. "Why do I have
        to go? Why? For what?"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b376d6-79b7-4333-bd6c-7ace4415d607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:36:51.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:36:51.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in a separate interview with CNN''s Jake Tapper, Nunberg said
        he blamed the investigation''s existence on President Donald Trump''s firing
        of James Comey as FBI director -- including an interview where Trump said
        he <a href="https://edition.cnn.com/2017/05/12/politics/trump-comey-russia-thing/index.html">was
        thinking</a> about the Russia investigation when he fired Comey and the fact
        that he held a <a href="https://edition.cnn.com/2017/05/10/politics/trump-lavrov-tillerson-meeting/index.html">meeting</a>
        with top Russian officials in the Oval Office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f843060-c9a6-4a11-aa3b-76b0a52c151c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:36:51.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:36:51.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Donald Trump caused this because he''s an idiot," Nunberg said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f47545-1cde-4e16-be95-3e6fbd6cd590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:36:51.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:36:51.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeming to dare the authorities to challenge him on the refusal,
        Nunberg told Tapper that he would not appear before a grand jury or spend
        time reviewing his communications in order to comply with the subpoena.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fb4719-1954-4d56-bc4f-ce3a9d4dd2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:36:51.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:36:51.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not cooperating. Arrest me," Nunberg said. "You want to arrest
        me? Arrest me."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdbd9d5-2d0b-4bb3-a594-ca0a7e88a943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:36:51.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:36:51.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Varied response on Trump</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7a2516-d10c-4e75-99f9-d96d3912f763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:36:51.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:36:51.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump campaign <a href="https://edition.cnn.com/2015/07/31/politics/trump-adviser-sam-nunberg-facebook-posts/index.html">fired</a>
        Nunberg in August 2015 after a series of racist Facebook posts came to light,
        and Nunberg indicated in interviews Monday there was still bad blood between
        the President and him but that he did not want to spend time cooperating with
        the investigation and Trump is right to call the probe a "witch hunt."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7559fd4c-0335-4dc0-bde8-2b90d7214fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:36:51.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:36:51.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nunberg told Borger that he is not refusing to comply in order to
        protect Trump.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a278eb-815d-4064-a398-69a420849da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:36:51.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:36:51.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No I''m not protecting him, but he didn''t do anything," Nunberg
        said. "You know what he did? He won the election."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ae5b13-265d-4518-abca-59a461643436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:36:51.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:36:51.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Nunberg asserted in the interview shortly afterward with Tapper
        that he believes special counsel Robert Mueller has "something" on Trump.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22411ea-fc50-4c12-98fa-40b3857258f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:36:51.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:36:51.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They know something on him," Nunberg said. "... Perhaps I''m wrong,
        but he did something."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9291f2-213f-4495-94fb-7f749f04d5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:36:51.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:36:51.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://edition.cnn.com/2018/03/05/politics/who-is-sam-nunberg/index.html">Who
        is Sam Nunberg?</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff85a58-892a-49cf-b79a-2bce555bd739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:36:51.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:36:51.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nunberg added in his interview with Borger that he had already sat
        down with investigators for close to five and a half hours.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d352913-d5b2-4b37-9fa0-1edee4c828d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:36:51.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:36:51.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not going back in," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081636dc-d221-4f3e-a6b1-b3d0cd478833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:36:51.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:36:51.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Sarah Sanders responded to Nunberg''s
        suggestion earlier Monday that Mueller may have something on Trump, saying:
        "He hasn''t worked at the White House, so I certainly can''t speak to him
        or the lack of knowledge that he clearly has."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2a2cdc-274c-4f6c-9363-37963bd3eb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:36:51.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:36:51.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://edition.cnn.com/2018/03/05/politics/sam-nunberg-white-house/index.html">Bewildered
        White House staff watch Sam Nunberg''s interviews</a></strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dc516d-d8cc-4e54-8772-cfb3b1fe3619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:36:51.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:36:51.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I definitely think he doesn''t know that for sure because he''s
        incorrect," Sanders said regarding Nunberg''s claims. "As we''ve said many
        times before, there was no collusion with the Trump campaign. Anything further
        on what his actions are -- he hasn''t worked at the White House, so I certainly
        can''t speak to him or the lack of knowledge that he clearly has."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb369d8-4c09-401f-9ad2-db97569bfa16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:36:51.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:36:51.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether he should refuse the subpoena, Sanders said she
        wouldn''t "weigh in" on what anyone outside of the White House should do.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b73f0d-4b67-4e73-9d47-2be2906666ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:36:51.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:36:51.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the West Wing, multiple White House officials were watching
        Nunberg''s interviews with rapt attention, and several said they were stunned,
        calling the interviews "bizarre" and "nuts."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3bcadd-2c82-4b6d-ab92-ec0ada22be22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:36:51.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:36:51.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Protecting Stone</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ed56cd-895c-4e1c-98c4-f185f6511d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:36:51.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:36:51.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nunberg said he was refusing to cooperate with the subpoena because
        he believes investigators are trying to get him to impugn controversial Trump
        ally Roger Stone, who Nunberg called his mentor.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b524f0-2aba-41e9-8048-3095d4c7e5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:36:51.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:36:51.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They want me to testify against Roger," Nunberg said. "They want
        me to say that Roger was going around telling people he was colluding with
        Julian Assange."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df835a9d-9194-4b15-9a40-33eead99a55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:36:51.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:36:51.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stone denied wrongdoing in a statement provided to CNN.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c62d78-f77e-48ef-b02f-939019538b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:36:51.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:36:51.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was briefly part of the Trump campaign and has [sic] been the
        President''s friend and adviser for decades; and would expect that Mueller''s
        team would at some point ask for any documents or emails sent or written by
        me. But let me reiterate, I have no knowledge or involvement in Russian Collusion
        [sic] or any other inappropriate act," Stone''s statement read.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb39eae-3feb-4772-97f3-fcb80beb5e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:36:51.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:36:51.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington Post said Nunberg provided the paper with an apparent
        copy of a subpoena seeking documents related to Trump and nine others, and
        that Nunberg said he was asked to appear before the grand jury in Washington
        on Friday.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0714c365-c258-4397-bedf-5040eb1967d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:36:51.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:36:51.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Carter Page</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ede872-a049-445e-a0aa-800b0164a15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:36:51.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:36:51.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nunberg expressed annoyance that the subpoena included a request
        for communications between him and former Trump campaign foreign policy adviser
        Carter Page, who has become a central figure in stories about the Russia investigation.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f1e264-4dd1-4da4-82ec-d1198b56a9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:36:51.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:36:51.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nunberg told Tapper that he thinks Page is a "scumbag," and said
        he suspects Page of trying to collude with the Russians.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb283ed7-d385-4fe6-b5c3-738c5940d8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:36:51.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:36:51.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe Carter Page was colluding with the Russians," Nunberg
        said, adding later, "I think that Carter Page is a weird dude I don''t think
        he should have been involved in that campaign."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729b7cb8-e064-424f-a8bc-dfc975680d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:36:51.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:36:51.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Page said in response that he had not watched the interviews, but
        he called Nunberg''s claim that he colluded with the Russians "laughable."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd20f2c2-a3cf-4c35-beac-0fb3d883f787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:36:51.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:36:51.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Suspects interest in Moscow pageant</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b46964-69ca-4e3f-ae69-87fad7df1a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:36:51.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:36:51.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nunberg said he suspected that investigators would want testimony
        on the Miss Universe pageant Trump <a href="https://edition.cnn.com/2017/07/11/politics/trump-russia-lawyer-web/index.html">held</a>
        in Russia in 2013.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5baea3-189d-4f52-a5d9-8440b5bc7cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:36:51.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:36:51.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They probably want to know about Miss Universe 2013, if I had to
        guess," Nunberg said. "There was nothing there, but they want to hear the
        testimony. They want to hear what other people said, and perhaps other people
        told them different things than I heard."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871e83cf-c25e-4777-bed1-675e5e436dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:36:51.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:36:51.892+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nunberg said Trump''s longtime aide Keith Schiller told him that
        Trump declined an offer from Emin Agalarov to send women to Trump''s hotel
        room at the Moscow event.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978aaf91-a000-41f5-80c8-c75a4cccf406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:36:51.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:36:51.892+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was told that that idiot Emin had offered to send women up to
        Trump''s room, but Trump didn''t want it," Nunberg said. "He doesn''t do that.
        He''s too smart for that."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06942c3c-633f-46f8-ad8a-41d16926ae77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:36:51.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:36:51.892+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agalarov is an Azerbaijani-Russian pop star whose father, Aras Agalarov,
        is a billionaire real estate developer with ties to Russian President Vladimir
        Putin. Trump partnered with the Agalarovs to hold Miss Universe in Moscow.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb892e71-6ccd-47c2-82c8-60dab942ee48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:36:51.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:36:51.892+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN <a href="https://edition.cnn.com/2017/07/18/politics/eighth-man-trump-tower-meeting-russia/index.html">previously
        reported</a> that a representative for the Agalarovs attended a 2016 meeting
        at Trump Tower that Donald Trump Jr. accepted after being offered potential
        Russian dirt on Hillary Clinton.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ff4a54-3ae3-410c-9f06-0afb519e7350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:36:51.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:36:51.893+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nunberg, who was no longer working for the campaign at the time
        of the meeting, said Trump is not telling the truth when he says he had no
        knowledge of that meeting throughout the campaign.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531a6f19-fa96-48e2-abc3-420869d0ca8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:36:51.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:36:51.893+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know why he went around trying to hide this," Nunberg
        said. "And he shouldn''t have."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e236f3-e85b-461b-9331-f239d1c9d85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:36:51.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:36:51.893+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/05/politics/sam-nunberg-robert-mueller/index.html">“Former
        Trump aide says he''s refusing Mueller subpoena: ''Screw that''"</a></em></p>'
  'first-man-to-accuse-Larry-Nassar-of-abuse':
    'author': 'Eric Levenson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-06T08:59:35.708+08:00
    'imagesource': 'jcr:5aece97a-8ddd-4869-95d7-7bdee80a424d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '413d6cce-324b-413c-9895-8ed48a223d19'
    'lead': 'Jacob Moore went to visit Larry Nassar, a gymnastics doctor and family
      friend, after gymnastics practice one day in April 2016, for what he thought
      would be treatment for his ailing shoulder.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T08:39:57.287+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T08:39:57.538+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This gymnast is now the first man to accuse Larry Nassar of abuse'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197cd8ca-829e-4d8f-9b62-8e53822ece6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:39:57.287+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:39:57.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Jacob Moore went to visit Larry Nassar,
        a gymnastics doctor and family friend, after gymnastics practice one day in
        April 2016, for what he thought would be treatment for his ailing shoulder.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242a8306-7b9f-47cd-82b1-8ac5d0dfa3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:39:57.287+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:39:57.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in Nassar''s basement, the doctor pulled down Moore''s pants
        and administered acupuncture to his genital area, claiming that it would help
        his shoulder, Moore said. As he did so, Nassar spoke to another young female
        gymnast in the treatment room about whether she had seen a man''s body part
        before, Moore''s attorney said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb592e85-2aa2-48f8-8cce-820bf344d7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:39:57.288+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:39:57.539+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The encounter left Moore feeling "quite uncomfortable" and did nothing
        to help his injured shoulder, which later required surgery, Moore said in
        a press conference on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643e3980-6414-4848-a57b-4c44bc05d74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:39:57.288+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:39:57.539+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moore, now a freshman gymnast at the University of Michigan, became
        the first man to accuse Nassar of sexual abuse when he joined a civil federal
        suit against Nassar and others associated with the scandal last week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c6e6ca-a2b6-4430-bbde-aebd1a8095a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:39:57.288+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:39:57.539+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moore, now 18, said he decided to come forward with his story after
        he watched his sister and <a href="https://edition.cnn.com/2018/02/05/us/larry-nassar-sentence-eaton/index.html">nearly
        200 other girls and women testify</a> at Nassar''s criminal sentencing earlier
        this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8f406a-30b2-48b3-8361-c11b3854d888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:39:57.288+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:39:57.540+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was inspired by my sister and everyone else in this community
        to come out and help bring change to what allowed this to happen," Moore said.
        "I don''t want (other victims) to be scared to come out because of stigma
        that guys can''t be sexually abused or taken advantage of."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d458332-5390-4e9e-8f2f-762b106fe4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:39:57.288+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:39:57.540+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nassar pleaded guilty to criminal sexual conduct in two counties
        in Michigan and admitted to using his trusted medical position to sexually
        abuse his patients under the guise of medical treatment. He was sentenced
        to decades of prison time on those charges and on several child pornography
        charges.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed68fa1-fbe7-47f0-b581-ede16558a7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:39:57.288+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:39:57.540+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''That did not help''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1343fe9-62da-4ed9-a950-e67f4ec66015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:39:57.289+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:39:57.540+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moore said Monday that he went to Nassar for treatment for his injured
        shoulder. But he knew that the acupuncture in his genital area was not helpful.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c950d192-f9fa-46ae-93eb-826d203e7aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:39:57.289+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:39:57.541+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I left his basement thinking that did not help at all," he said.
        "It''s frustrating when you have an injury and thinking you''re gonna get
        legitimate medical treatment, and you''re not getting that, for sure."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6cb2a7-7606-41f1-aac7-32223b0d456a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:39:57.289+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:39:57.541+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The civil lawsuit against Nassar argues that the "treatment" was
        not medical but criminal.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf24056-7bc3-4087-8bf0-ab4e37fb5d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:39:57.289+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:39:57.541+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no known medical connection between shoulder pain which
        can be treated through acupuncture in the area of a male''s genitalia," the
        suit says. "Plaintiff Jacob Moore believes the conduct of Dr. Nassar was sexual
        assault, battery, abuse, molestation and harassment performed by Defendant
        Nassar for Defendant Nassar''s sexual pleasure and gratification."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8e48e8-6351-4780-91c4-745d7fc02742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:39:57.289+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:39:57.541+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moore''s sister, Kamerin, first testified in January about the abuse
        she says she and her brother experienced, during Nassar''s criminal sentencing
        trial in Ingham County in Michigan. She also joined the federal civil suit.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62514205-bbfd-446f-b7a8-10048518e8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:39:57.289+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:39:57.542+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Egregious'' behavior</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c9afeb-60ca-4622-8fcf-1f7c83e0e25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:39:57.290+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:39:57.542+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nassar served as the team physician for the USA Gymnastics for about
        two decades.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a585500-78d7-4dbe-847c-1c62b6ad3e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:39:57.290+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:39:57.542+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After receiving complaints about Nassar, USA Gymnastics terminated
        its relationship with him in the summer of 2015. Still, he continued to treat
        patients at Michigan State University until the <a href="https://edition.cnn.com/2018/01/25/us/larry-nassar-indy-star/index.html">Indianapolis
        Star reported</a> on the allegations in August. He was arrested in November
        2016.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4c9c7b-d0ec-4160-8fed-ce4b3c801481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:39:57.290+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:39:57.542+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A special prosecutor <a href="https://edition.cnn.com/2018/01/27/us/michigan-state-attorney-general-nassar-investigation/index.html">is
        investigating</a> Michigan State University to determine how Nassar could
        have abused athletes for so long without action being taken against him.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9c9296-1af3-4307-ae4a-bf19b6d5ac4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:39:57.290+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:39:57.542+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moore''s attorney, Tom Waun, said Monday it was "egregious" that
        his client was abused by Nassar almost a year after USA Gymnsatics dismissed
        him but failed to inform other gymnasts. Moore has been a member of USA Gymnastics
        since 2006, and he was at the Twistars gymnastics club from 2001 through 2015.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5433cd-f3a1-447d-a949-8343f7119bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:39:57.290+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:39:57.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jake was a child at this time, and he was a young man who did not
        deserve to have this happen," Waun said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8085893f-2738-4727-a049-917f038a529b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:39:57.290+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:39:57.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/05/us/larry-nassar-male-victim/index.html">“This
        gymnast is now the first man to accuse Larry Nassar of abuse."</a></em></p>'
  'Italy-strikes-massive-blow-to-status-quo-with-election-result':
    'author': 'Barbie Latza Nadeau, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-06T08:58:44.128+08:00
    'imagesource': 'jcr:36fe102d-3e78-48f8-a592-4eb9d2adc376'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4cff3ba4-5a8e-46b2-8cb3-40b91a200da7'
    'lead': 'As the dust settles on Italy''s national election, there are clear winners
      and losers, but no clear outcome after a divisive campaign dominated by anti-immigrant
      rhetoric and promises that will be hard to keep.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T08:43:41.543+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T08:43:41.812+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Italy strikes massive blow to status quo with election result'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc191d93-2e9b-4ffc-9285-739df7e0646c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:43:41.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:43:41.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As the dust settles on Italy''s national
        election,<a href="https://edition.cnn.com/2018/03/05/europe/italy-elections-intl/index.html">
        there are clear winners and losers, but no clear outcome</a> after a divisive
        campaign dominated by anti-immigrant rhetoric and promises that will be hard
        to keep.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04872114-9742-4adf-a525-71c3db38a39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:43:41.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:43:41.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the first exit polls were released shortly before midnight Sunday,
        a wave of disbelief turned to unbridled enthusiasm at the headquarters of
        the Five Star Movement (M5S) in the green-carpeted basement of the luxury
        Parco dei Principi hotel in central Rome. The party was on the top of every
        exit poll and looked set to claim almost a third of votes, the largest of
        any single party, and some 14 percentage points more than anyone else.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a83f09-4bb1-4ae5-879b-36ee04e2203e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:43:41.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:43:41.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luigi di Maio, the young leader of the anti-establishment party
        founded by former comedian Beppe Grillo, didn''t speak publicly on Sunday,
        but he was photographed by party faithful with an ear-to-ear grin hugging
        everyone who came anywhere near him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0351609c-4329-4362-a98f-070f9e5b57f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:43:41.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:43:41.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Di Maio, at just 31, has come to symbolize youth discontent in Italy,
        campaigning along a fine line between hope and fear, using words like "us"
        and "them," and referring to potential voters as "my generation." In a blog
        post before the vote, he wrote, "They look at us because we are the future
        of the country, but they still do not trust us completely."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863a7036-25ab-4fa9-b649-2b1f15871347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:43:41.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:43:41.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>M5S may have very well won the hearts of young and disgruntled voters,
        but it is still a long way from winning power in Italy if the movement stays
        true to its grassroots. Because M5S campaigned on a promise of independence
        and transparency, it is unlikely to join a coalition. Di Maio has flirted
        with the idea of forming a coalition before, but the "Grillini," as Five Star
        supporters are called, have so far balked at the idea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aab863b-8473-4d04-8efe-212ed84436a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:43:41.545+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:43:41.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Five Star''s new mantra should be that it is impossible and
        unlawful [to form] any majority without us," said Jacopo Iacoboni, a leading
        political analyst with La Stampa newspaper. "That is to say, nobody can try
        to exclude [them] from the big game now."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68962e51-c37d-452e-9671-c9e9fa96f239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:43:41.545+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:43:41.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>League ascendant</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6ceb08-0dcb-4840-9be9-d6e8a3fdd71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:43:41.545+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:43:41.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>M5S isn''t the only party celebrating. Matteo Salvini, the 44-year-old
        leader of the populist and xenophobic League -- formerly known as the Northern
        League -- tweeted "Grazie" to his voters just before midnight as he watched
        his party climb to the second rung in early exit polls. The latest tally on
        Monday morning put the League at around 17.5% of the vote, but there are still
        uncounted ballots.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e26cbb-1260-4611-82a8-d59d5b9936b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:43:41.545+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:43:41.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The League went into the election as a junior partner in a center-right
        coalition that also includes Silvio Berlusconi''s Forza Italia party and the
        neo-fascist Brothers of Italy party. But as the votes were counted, Salvini
        looked likely to emerge in the driver''s seat. Forza Italia underperformed,
        and is set to come in several points behind the League at around 14%, <a href="https://elezionistorico.interno.gov.it/">according
        to the Interior Ministry.</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ba4394-c9e6-443c-a273-cc953258c30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:43:41.546+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:43:41.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecc5f43-5a58-469e-8d34-167b3b795fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:43:41.546+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:43:41.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berlusconi, once a kingmaker, is now something of a political pauper.
        The former Prime Minister told voters that the reason his party fell short
        was that he was not the actual candidate, having been banned from office until
        2019 for tax fraud. Berlusconi had hoped to guide the center-right coalition,
        installing Antonio Tajani as Prime Minister until sweeping back into power
        next year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36624f8c-a0a4-4a17-8577-19e51c7622ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:43:41.546+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:43:41.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Berlusconi has been relegated to Salvini''s whims. On Monday,
        Salvini told reporters that he himself would lead the center-right coalition.
        "Millions of Italians asked us to lead them out of uncertainty," he said.
        "We will lead them. I see this as a vote for the future, not the past."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ea0464-a3a0-4ba6-8193-18932884b74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:43:41.546+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:43:41.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvini, who once took a bulldozer to a Roma camp and introduced
        legislation for "Italian only" segregated buses, reinvented himself in this
        electoral campaign. He has lately steered his party toward a more centrist
        approach.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0e4e43-2136-457a-923b-807f098e5a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:43:41.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:43:41.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvini is a staunch supporter of US President Donald Trump, traveling
        to a campaign rally in Philadelphia in 2016 and posing with the then-presidential
        candidate. Salvini campaigned under an "Italy First" banner, clearly borrowing
        from one of Trump''s favorite catchphrases.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f26d308-d33b-459b-b2a0-b645026da3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:43:41.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:43:41.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late campaigning by the Five Star Movement in the southern regions
        of Italy borrowed a page from the American film "Three Billboards Outside
        Ebbing, Missouri" and used three red billboards to remind voters there how
        Salvini used to refer to them. "I said you stink," said one. "Now I want your
        vote," said another. The third simply stated, "Why not, peasants?"</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3724a22-ee57-47e0-9b39-6ae863a7cc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:43:41.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:43:41.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center-left Democratic Party under the joint stewardship of
        former premier Matteo Renzi and Prime Minister Paolo Gentiloni was the undisputed
        loser in Sunday''s polling. The party appeared to have gained only around
        19% of the overall vote, and its center-left coalition around 23% in total.
        They will win a few more points based on a new electoral law that gives leading
        coalition members the percentage points of those parties that win less than
        3%, but it won''t be enough to make a difference.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e60c96f-8252-4e89-a256-1c6a45492da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:43:41.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:43:41.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berlusconi and Renzi reportedly met late Sunday for what now seem
        like desperation talks. Even if they cobbled together some sort of new centrist
        compromise coalition, they surely would never be able to solidify enough percentage
        points to form a majority.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a11190-55fa-4d22-ab24-c68ddd823e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:43:41.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:43:41.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the ball is in President Sergio Mattarella''s court. Once the
        votes are certified, likely late Monday, he will start meeting with the winners
        to begin what are expected to be tense and tedious negotiations after such
        a vitriolic campaign. Italians are watching to see who he meets with first.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d7fe88-1b09-457f-97e5-e1d3a00cd9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:43:41.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:43:41.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Will italian president Sergio Mattarella give responsibility to
        form a government to Mr Salvini (first coalition) or Mr Di Maio (first party)?"
        tweeted La Stampa''s Iacoboni. "In any case, it will be very tough to avoid
        a populist, more or less eurosceptic, and more or less anti-migrant leader."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b660be-6ca0-4c01-a1ae-b86c4e2771b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:43:41.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:43:41.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That sentiment is one everyone seems to agree on. Writing in the
        widely respected newspaper Il Fatto Quotidiano, political commentator and
        author Marco Travaglio summed it up: "The Italians braved cold temperatures
        to vote under a demented electoral law to scream a giant, supersonic ''F...You''
        to the ancient regime."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806c845b-c56a-4d51-8c78-88e739588b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:43:41.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:43:41.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Change, it seems, is the only certainty.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df8fee2-3db9-46c8-92e4-4d726d38497e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:43:41.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:43:41.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/05/europe/italy-election-aftermath-intl/index.html">“Italy
        strikes massive blow to status quo with election result."</a></em></p>'
  'senate-impeachment-chief-justice-sereno':
    'author': 'Cecille Lardizabal and VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-06T09:13:27.273+08:00
    'imagesource': 'jcr:1ffba75d-d8fe-47b4-9097-41a281983ee7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f948f54b-7848-45b1-9865-a585b48e43a6'
    'lead': 'This comes after the Solicitor General filed a petition at the Supreme
      Court to declare Maria Lourdes Sereno''s appointment invalid.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T08:47:29.065+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T08:47:29.384+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senators: Impeachment only way to oust Chief Justice Sereno'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb85970-4158-469d-a1f8-5b1b29baf53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:47:29.065+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:47:29.384+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6) —</strong> Senators
        said on Monday that the only way to remove a sitting Chief Justice is to follow
        the impeachment procedure stated in the Constitution.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444a6f73-68ed-459d-8a38-d43a3fc29dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:47:29.065+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:47:29.385+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the Constitution, the meaning of the provision literally
        is that once in position, the following high-ranking government officials
        can only be removed from their positions through impeachment, so if you invent
        some other proceeding which will result in the removal from office then that
        should violate that provision in the Constitution," Senate President Koko
        Pimentel said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c2ec36-df45-49e6-9aa3-4ed2bc7a57c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:47:29.065+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:47:29.385+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel''s statement came after Solicitor General Jose Calida filed
        on Monday a <em>quo warranto</em> petition at the Supreme Court, seeking to
        void the appointment of Maria Lourdes Sereno as Chief Justice.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90cac8e-1f49-42c8-9bb3-768d8b7c9726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:47:29.065+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:47:29.385+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <em>quo warranto</em> is a legal proceeding where an individual''s
        right to hold office is challenged.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f73d3d-3399-4154-82a0-baf0b2e82f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:47:29.066+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:47:29.386+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2018/03/05/Solgen-to-question-Sereno-qualifications-as-chief-justice-quo-warranto.html"><strong>Read:
        SolGen questions Sereno''s qualifications as chief justice</strong></a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753ec83f-0840-47eb-89a5-abce5d37eed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:47:29.066+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:47:29.386+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida said Sereno repeatedly failed to file her Statements of Assets,
        Liabilities and Net Worth, which is one of the requirements for those applying
        for the Chief Justice post.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adfa01b-25ee-4df8-b5c2-f533898184a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:47:29.066+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:47:29.386+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition was filed as the House Justice Committee is expected
        to determine this week whether or not the impeachment complaint filed against
        Sereno has probable cause.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c14449-571f-4734-8f57-a40ede373111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:47:29.066+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:47:29.386+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno faces removal from office for allegedly violating the Constitution,
        corruption, betrayal of public trust and other high crimes, which are grounds
        for impeachment under the Constitution.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bedda42-6384-4e6c-a2ea-497472267db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:47:29.066+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:47:29.387+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She repeatedly denied the allegations and asked for the complaint
        to be junked.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3de6a45-48d4-46ab-81de-3a1bc9350448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:47:29.066+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:47:29.387+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Constitution, if one-third of the House agrees with the
        articles of impeachment, the case would be elevated to the Senate, standing
        as an impeachment court.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e259e42-3e89-42bc-bf93-47e53f8cf2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:47:29.067+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:47:29.387+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Slippery slope</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851eea6f-f5e8-44c9-9539-78f5d3189393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:47:29.067+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:47:29.387+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court (SC) is expected to deliberate on Calida''s petition
        on Tuesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f645a29a-5eff-4657-83f8-1b5d2d81b499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:47:29.067+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:47:29.388+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Senate Minority Leader Frank Drilon said if the high court agrees
        to using other means to remove the Chief Justice, these could apply to other
        high officials.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3842f3ba-7612-46c1-b3fb-d34ea573d61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:47:29.067+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:47:29.388+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me express the apprehension that the moment the SC entertains
        and gives rules on this, that it has the power to in effect to dismiss their
        Chief Justice, that same rule applies to them and that same rule will apply
        to all heads of the various constitutional bodies: COA, COMELEC, etc., and
        to the Vice President and to the President," he said. "These are all impeachable
        officers."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf173af-9aaa-48b8-8218-44aa07a6eb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:47:29.067+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:47:29.388+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Antonio Trillanes IV agreed with Drilon''s argument.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d914c7c-accf-40b5-b6d6-0957045fd346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:47:29.067+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:47:29.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> quo warranto proceedings <em>na ''yan, bawal ''yan,"</em>
        he said.<em> "Kaya ako, ''pag inaksyunan yan ng Korte Suprema ay sila ay in-expose
        nila ang sarili nila ng sariling</em> impeachment <em>dahil pwedeng gawing</em>
        basis <em>''yan</em> because it''s unconstitutional."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630d268f-5be6-4335-9c62-1fbccbfd5370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:47:29.068+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:47:29.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those quo warranto proceedings are not allowed. For
        me, if the Supreme Court acts the petition, they are exposing themselves to
        a possible impeachment because that can be used as basis because it''s unconstitutional.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072c3ae2-4591-416e-8226-95f4a7831a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:47:29.068+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:47:29.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sen. Bam Aquino said he is likewise not in favor of removing
        Sereno through means other than what is stated in the Constitution.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f35848-58b0-4268-945f-0c5050a5a6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:47:29.068+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:47:29.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as I am concerned and as far as I think a number of us are
        concerned, <em>ang proseso po ng pagtanggal sa isang</em> chief justice <em>ay
        isang proseso na nakasaad na</em> impeachment<em> po ''yan</em>," he said.
        "So <em>ito pong pagbabago ng proseso, labag po ''yan sa ating konstitusyon
        at kelangan tignan natin kung ano yung tamang proseso dito po sa isyu na ito."</em></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de9c4b3-7271-48a8-9167-df6ef014f1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:47:29.068+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:47:29.390+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As far as I am concerned and as far as I think a number
        of us are concerned, the process of removing a Chief Justice is through impeachment.
        So this revision of the process is a violation of the Constitution and we
        need to look at the right process for this issue.]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c1d26a-cc73-436d-aad2-eccf7ca0402b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:47:29.068+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:47:29.390+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Take it to the Senate</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acb514a-c216-4414-82ac-1a0747ff6bba'
      'mgnl:activationStatus': true
