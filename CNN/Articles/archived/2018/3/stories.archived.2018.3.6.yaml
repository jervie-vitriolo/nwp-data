      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three kinds of bonds are being offered: a five-year bond with a
        fixed-rate interest if 6.25 percent/year; a 7-year bond with a fixed-interest
        rate of 6.625 percent/year; and a 10-year bond with a fixed interest rate
        of 7.125 percent/year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e14090-aaf5-4a48-b6ec-afd1c561ed74'
      'mgnl:activationStatus': true
