    'template': '1'
    'title': 'SC gives Sereno 10 days to respond to petition to oust her'
    'updated': 2018-03-07T00:59:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e00653-0c27-4529-8a7f-c01dfb4604d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:58:03.715+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:58:04.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6)</strong> — The Supreme
        Court on Tuesday required Chief Justice Maria Lourdes Sereno to respond to
        the Solicitor General''s petition seeking her ouster.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bddf28-1b17-43fa-9125-0b3aa55ed90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:58:03.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:58:04.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The court without giving due course to the petition, required the
        respondent to submit her comment on the petition for quo warranto within a
        period of 10 days from the receipt of notice," SC Spokesperson Theodore Te
        said in a press briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81331ba9-8142-4945-b3c5-639fb141fa00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:58:03.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:58:04.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only Associate Justice Marvic Leonen dissented, Te said. "In his
        opinion the petition should be dismissed outright."</p>'
    '5':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2153193518253869%2F&width=500&show_text=true&height=391&appId"
        width="500" height="391" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0a239d-4f56-4052-a7ce-5271fdf7fcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:58:03.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:58:04.043+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b4338f-b280-4aa7-b334-42b641d49a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:58:03.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:58:04.043+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s camp reiterated the Chief Justice can only be removed
        from office through impeachment under the Constitution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dccc3a-1a45-4ac5-b9b9-f4effe11d25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:58:03.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:58:04.043+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The petition should have been dismissed outright and should not
        be allowed to circumvent the constitutional mandate that a sitting Chief Justice
        can only be removed by impeachment," Josa Deinla, one her Sereno''s spokespersons,
        said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc81753-7edb-4459-9487-9111537fe2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:58:03.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:58:04.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court has yet to disclose how many justices were present
        during Tuesday''s en banc session.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c3bb70-a6e6-44f8-b2c6-b91e282b18f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:58:03.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:58:04.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The justices discussed the petition for quo warranto filed by Solicitor
        General Jose Calida on Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735556c1-d376-49c8-ab24-7defb0fa5f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:58:03.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:58:04.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A quo warranto is a legal proceeding where an individual''s right
        to hold office is challenged.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee56ab1-5566-4cad-87ed-204c0f14228d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:58:03.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:58:04.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida wants the high court to void Sereno''s appointment, saying
        the Chief Justice has been "unlawfully holding" her post since she failed
        to submit her Statement of Assets, Liabilities, and Net Worth (SALN) for 10
        years before she applied for the post in 2012.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38da14ca-8c63-471c-8933-c8c769aa2bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:58:03.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:58:04.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/03/05/solgen-calida-cj-sereno-quo-warranto.html">SolGen:
        Chief Justice Sereno ''unlawfully holding position'' SolGen: Chief Justice
        Sereno ''unlawfully holding position''</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dfc576-6434-451f-b5e3-e92025553bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:58:03.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:58:04.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC dismissed on Tuesday a similar petition filed by lawyer Oliver
        Lozano "for failing to provide substantial allegations to justify a course
        of action."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1bd10d-7309-4ff0-8c71-6765d7ef8888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:58:03.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:58:04.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/03/02/Lawyer-petition-supreme-court-Nullify-Sereno-appointment.html">Lawyer
        to SC: Nullify Sereno appointment to preserve judicial integrity</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd972b5e5-a8d8-4353-826d-2abe8ecdd5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:58:03.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:58:04.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader Rudy Fariñas on Tuesday said it is best for
        the House of Representatives to wait for the SC ruling on the quo warranto
        petition before the plenary votes on Sereno''s impeachment complaint.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbdcd96-51cb-4e25-853b-7e9a86bdab8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:58:03.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:58:04.046+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Justice is expected to vote Thursday if there
        is probable cause to impeach Sereno. After which, the panel will send a committee
        report to the plenary.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248d3c13-e801-4448-bf84-7949c170e405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:58:03.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:58:04.046+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fariñas believes the earliest the plenary could vote is by May.
        A vote of at least one-third of the members of the House of Representatives,
        or 98 out of the 292 incumbent congressmen, may then start an impeachment
        trial at the Senate.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86dc16d-940d-40d3-8743-a1d4dac9e227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:58:03.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:58:04.046+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to Calida''s quo warranto petition, senators, including
        Senate President Koko Pimentel on Monday said impeachment is the only way
        to oust the Chief Justice.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1a3eca-c341-4ba1-a58a-5cb630e595f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:58:03.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:58:04.047+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Integrated Bar of the Philippines National
        President Abdiel Fajardo, meanwhile said while Sereno''s failure to file SALNs
        may be a basis for the impeachment against her to proceed, the IBP has taken
        the position that the quo warranto petition should not have been given due
        course.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d36e7b-1924-4426-aec3-e5e54fc2ceb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:58:03.719+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:58:04.047+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the review of a Chief Justice''s "integrity" does not fall
        within the powers of the Supreme Court.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cc5d24-d28c-41d0-b57e-7575b73235cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:58:03.719+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:58:04.047+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lawyers can invoke lack of jurisdiction because the Supreme
        Court en banc has no power to remove a sitting Chief Justice or an associate
        justice because the question of integrity is a political question," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0e3a1c-6830-4d2c-bd48-3edf0b5dfbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:58:03.719+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:58:04.047+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said while the matter of Sereno''s SALN is a "serious issue"
        she must eventually face, the proper mode to review whether or not it is an
        impeachable offense would be at the impeachment court.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df150bda-e933-4a83-9ba6-487908150b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:58:03.719+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:58:04.048+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo added if the Chief Justice gives up, there may be a suspicion
        about judicial independence.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf93fa0-e989-4c50-8be2-cadc43e9dda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:58:03.719+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:58:04.048+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She might be currently the symbol of judicial independence and
        if she gives up, there might be some suspicions that the judiciary would not
        be as independent without her in the Supreme Court as chief," he said</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd670baae-9f2b-4f80-947c-39c67b585ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:58:03.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:58:04.048+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the impeachment case, Sereno is accused of violating the Constitution,
        corruption, betrayal of public trust, and other high crimes - grounds for
        officials to be impeached under the Constitution. She repeatedly denied the
        allegations and asked for the complaint to be junked.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67370df1-b7e5-4197-a1c7-e4793f9f260c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:58:03.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:58:04.048+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Eimor Santos, Anjo Alimario, and Joyce Ilas
        contributed to this report.</em></p>'
  'DFA-online-passport-renewal-by-2019':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
