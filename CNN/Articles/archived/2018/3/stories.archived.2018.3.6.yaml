      'mgnl:lastActivated': 2019-06-17T17:20:40.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their targets are the populated areas, malls, and plazas. Cities
        mentioned are Zamboanga, Davao, Manila, Cebu, Iloilo, CDO, and cities of Northern
        and Southern Luzon," the document stated citing a text message received by
        the regional intelligence office.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4748c8ef-c67b-48bb-af8d-a6884b9185ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:20:40.106+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:20:40.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP confirmed the authenticity of the document but it''s content
        is still subject for validation.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d920bf-9d74-47f9-b491-56c0ab5b768d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:20:40.106+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:20:40.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The document is authentic. It really came from R2 of PRO 10, yung
        intelligence. However, the contents of that document requesting for validation
        is yet to be validated," said Philippine National Police (PNP) Spokesman CSupt.
        John Bulalacao in a phone interview.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9117bfde-6411-47ad-b603-3d17bb4ad2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:20:40.106+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:20:40.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulalacao said PNP Region 10 has already launched an investigation
        saying that whoever leaked the document will be met with administrative cases.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc11b53-4bdb-4967-af7f-24ef44df9d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:20:40.106+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:20:40.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulalacao advised the public to refrain from circulating or sharing
        the documents in social media so avoid public panic.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1007230-75c8-48de-a833-9b3d5f301261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:20:40.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:20:40.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Post-Marawi analysis</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2463dbc0-dcbd-4e71-a292-2803df70c28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:20:40.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:20:40.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jasminder Singh of Rajaratnam School of International Studies in
        Nanyang Technological University in Singapore said millions of dollars looted
        in Marawi City are "being used for recruitment."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3954a8b-ed07-45da-922e-e8b3a8658202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:20:40.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:20:40.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singh added that ISIS-inspired groups are already planning their
        next move, with new cells emerging in other parts of Mindanao like Jolo, Cotabato,
        and Basilan.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ecd519-3e7b-47fa-835c-459d5bb30530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:20:40.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:20:40.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singh and Banlaoi also noted that some leaders of ISIS-inspired
        groups are still alive:</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2851e08-f643-4fc7-8e9b-a756bcd63d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:20:40.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:20:40.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Abu Dar - the alleged leader of ISIS in Southeast Asia replacing
        Isnilon Hapilon.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103b096f-ec36-4059-8fd7-d407da62772c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:20:40.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:20:40.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Amin Baco - the Malaysian who worked with the Abu Sayyaf Group
        and notorious terrorists like Zulkifli Bin Hir alias Marwan.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbccfd59-8109-4536-bc55-93ae364a159f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:20:40.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:20:40.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Abu Turaifie - leader of a break-away group of the Bangsamoro
        Islamic Freedom Fighters.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa76c966-211b-4a72-8b48-9dacb9d2ecaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:20:40.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:20:40.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Mauwiyah - a Singaporean-Indian who is known to be one of the
        longest staying foreign terrorists in Mindanao.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04eeef5c-0bfe-4afb-b67c-4c0b9ae0653c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:20:40.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:20:40.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The remaining jihadists of ISIS Philippines are still propagating
        the ideology of ISIS and they are taking advantage of the existing grievances
        of people in Mindanao," said Banlaoi.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7426a7f-906f-447b-80fb-d4991fea0f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:20:40.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:20:40.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged new Emir of ISIS in the Philippines and Southeast Asia
        Abu Dar is said to be staying in Pagayawan town in Lanao Del Sur.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0adaad-6f83-4bff-a156-748fccc38954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:20:40.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:20:40.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assemblyman Zia Alonto Adiong, the spokesman of the provincial government
        of Lanao Del Sur said the presence of remnants of terror groups in the province
        threatens the efforts to stabilize the peace and order situation and rehabilitation
        efforts for Marawi City.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59756d6a-e220-4fd1-a815-213b09211d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:20:40.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:20:40.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, they are continuously working with the security sector
        to flush-out terror groups in their area.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a257c486-5304-4724-8998-6fc03d6db9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:20:40.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:20:40.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea really is one: identify areas where these terrorist organizations
        are possibly hiding; number two is to remove possible mass base support; and
        number three is to entice all mayors, LGUs in the province to work closely
        with our security sector," Adiong said in a video statement.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903605f8-66c7-477b-b043-0e9b56e720e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:20:40.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:20:40.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military, however, assured that they are on top of the situation
        as they monitor the movements of these groups.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7901240d-a3fd-4b21-9741-44e34e90b216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:20:40.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:20:40.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities also ask for the public''s vigilance to quell threats
        posed by terror groups in the Philippines.</p>'
  'PBA-quarterfinals-June-Mar-Fajardo-San-Miguel-Beermen-TNT-KaTropa':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
