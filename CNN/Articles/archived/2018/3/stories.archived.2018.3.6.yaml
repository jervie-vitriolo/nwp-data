    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35db065f-e615-4d01-be1e-a7558c67abc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:54:49.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:54:49.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative for McDormand told CNN that an individual walked
        off with McDormand''s Oscar, while she at the Governor''s Ball after the ceremony.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de500a3d-02e5-41ce-911e-21b072c7052c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:54:49.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:54:49.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can confirm that, after a brief time apart last night, Frances
        and her Oscar were happily reunited," McDormand''s rep said. "They celebrated
        their reunion with a double cheeseburger from In-N-Out."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efbff02-30ae-44b7-821e-00bf80de1ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:54:49.113+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:54:49.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/03/05/entertainment/frances-mcdormand-oscars-speech/index.html"><strong>Related:
        Frances McDormand champions female nominees, calls for inclusion riders Lupita
        Nyong''o and Kumail Nanjiani''s powerful message to ''Dreamers''</strong></a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cd2ae5-9719-4030-96db-189a55c869b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:54:49.113+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:54:49.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An LAPD spokesperson told CNN a person was arrested for allegedly
        stealing an Oscar statue last night, though they would not confirm it was
        McDormand''s.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e69f2eb-9681-46da-8f5f-82c5c68e54e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:54:49.113+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:54:49.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress won her second Oscar on Sunday. She previously won the
        Academy Award for best actress for her performance in "Fargo" in 1997.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd353f5d1-9a0c-48d5-a4af-dbdb9f879392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:54:49.113+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:54:49.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/03/05/entertainment/frances-mcdormand-oscars-speech/index.html">McDormand
        gave a rousing acceptance speech</a>, asking all the female Oscar nominees
        in attendance to rise from their seats. She then urged the entertainment industry
        to tell more stories by and about women.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84feb1ec-011e-4a26-8c62-29e6ef901795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:54:49.113+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:54:49.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com,<a href="https://edition.cnn.com/2018/03/05/entertainment/frances-mcdormand-stolen-oscars/index.html">
        "Frances McDormand''s Oscar statue stolen (and returned)."</a></em></p>'
  'benjamin-netanyahu-white-house-visit':
    'author': 'Kevin Liptak, CNN White House Producer'
    'caption': 'Photo courtesy: Pool/CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-06T03:44:31.456+08:00
    'imagesource': 'jcr:0fd324b4-0fc1-4dea-851f-1fd7927ac225'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf8b8210-dff3-4370-bd87-0f0506f67028'
    'lead': 'Israeli Prime Minister Benjamin Netanyahu and his inner circle are entangled
      in a series of corruption scandals back home that has put his political future
      in jeopardy. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T08:58:37.309+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T08:58:37.788+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Netanyahu''s White House visit shrouded in scandal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13eac07-36de-4f85-b590-9db9c4fc9d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:58:37.309+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:58:37.789+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When Israeli Prime Minister Benjamin Netanyahu
        arrived at the White House on Monday, it was under clouds of controversy —
        both his own and those of his hosts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e8c51b-4f7b-474a-8078-da2766eda777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:58:37.310+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:58:37.789+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu and his inner circle are entangled in a series of corruption
        scandals back home that has put his political future in jeopardy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70da7765-0297-4e69-ba1f-afc055be5bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:58:37.310+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:58:37.789+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/specials/politics/president-donald-trump-45">President
        Donald Trump</a> and his campaign associates are themselves weathering an
        investigation into possible collusion with Russia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a70201-f529-485e-b21a-d0393ffaa76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:58:37.310+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:58:37.790+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither topic was raised when the two men addressed reporters from
        the Oval Office — their only public appearance Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e793e8a3-6eda-4691-86d5-2f00c02016ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:58:37.310+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:58:37.790+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The traditional joint press conference that foreign leaders convene
        when visiting the White House was left off the schedule.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ca4b40-5cfe-4836-b8f0-4fa34351ceeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:58:37.310+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:58:37.790+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump offered no hint of concern at appearing alongside the scandal-plagued
        Netanyahu. Instead, he offered an enthusiastic assessment of their ties.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0a69b5-90ac-499a-9e01-27e53807e426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:58:37.311+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:58:37.791+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve been friends for a long time," Trump said of Netanyahu
        and his wife, Sara, who accompanied her husband to Washington and is also
        a suspect in one of the police investigations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716b4fe4-dba9-4e44-b773-2a6928a0d69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:58:37.311+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:58:37.791+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have, I would say, probably the best relationships right now
        with Israel that we ever had. I think we''re as close now as maybe ever before,"
        Trump added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb2a16a-0ca3-4a39-9a77-2f238a8d4838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:58:37.311+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:58:37.791+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legally and politically, Netanyahu finds himself in a far more precarious
        position than Trump.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd182d2f5-9bce-4ce6-a145-2ca30c1193fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:58:37.311+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:58:37.791+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in at least one big way, the uncertainty and strife at the White
        House intersected with Netanyahu''s visit: a central U.S. interlocutor on
        Middle East peace, senior adviser Jared Kushner, has had his access to top-secret
        information yanked amid a crackdown on interim security clearances.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8f7e2d-1bea-463e-adaa-4eea77760519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:58:37.311+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:58:37.792+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That decision came at the behest of chief of staff John Kelly, who
        wants to bring order to the system of accessing classified information at
        the White House.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b282f2b-d9aa-4e28-aa83-cae7942e2d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:58:37.312+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:58:37.792+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple aides and people close to Kushner have insisted the downgrade
        to a "secret" clearance won''t affect his ability to work on Middle East issues.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913131e4-8591-4b03-9519-2691148cf129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:58:37.312+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:58:37.792+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visit from Netanyahu was the first high-profile engagement for
        Kushner since he lost his "top secret" access.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec12282-3bf2-47cf-9ebd-b2aaaa610510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:58:37.312+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:58:37.792+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was evident even before the Netanyahus arrived at the South Portico
        on Monday that Kushner would play a role in the visit.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc8e76b-9961-4364-8dc3-5cc76fc78fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:58:37.312+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:58:37.793+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day before the Israeli leader sat for talks with Trump, Kushner
        paid him a visit at Blair House, the presidential guest quarters across Pennsylvania
        Avenue, along with other top administration officials.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1186b6-a060-4b4b-ab47-8bbebbd9d777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:58:37.312+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:58:37.793+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kushner <a href="https://edition.cnn.com/2018/02/27/politics/middle-east-peace-jared-kushner-security-clearance/index.html">has
        been leading efforts to broker an Israeli-Palestinian peace proposal</a>.
        The administration has hinted they are close to revealing a plan.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017722ac-d8e1-414b-a1d4-989d6d665805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:58:37.312+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:58:37.793+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But any accord will be colored by recent actions taken by Trump
        to formally recognize Jerusalem as Israel''s capital and <a href="https://edition.cnn.com/2018/03/05/politics/us-embassy-jerusalem-donald-trump/index.html">begin
        moving the US embassy there from Tel Aviv.</a></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734744a9-71fb-4c2e-ac38-d0fe778742c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:58:37.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:58:37.793+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was a decision I had to make," Trump said in the Oval Office
        on Monday. "Many presidents were discussing whether or not to make that decision,
        and they promised it in their campaigns, but they never were able to do what
        they should have done. So I was able to do it, and I think it''s something
        that''s very much appreciated in Israel."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdd7d22-6d0a-477c-b2ee-adebeccfed0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:58:37.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:58:37.794+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palestinian negotiators have refused to meet with the U.S. following
        those pronouncements but that hasn''t stopped the U.S. from moving forward
        with the plan.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79bcbb1-839e-42cc-84c6-3cbf2600cef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:58:37.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:58:37.794+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department announced recently that the embassy move would
        formally take effect on May 14, a far speedier timeline than originally expected.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6322aa7-8d09-45d7-ba75-4171a273bff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:58:37.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:58:37.794+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before leaving Israel, Netanyahu left open the possibility of Trump
        traveling to Jerusalem for the ribbon-cutting, and Trump said on Monday he
        "may" travel there.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377e6caa-c0e0-4d4c-8b08-81527164f458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:58:37.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:58:37.794+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re looking at coming," Trump said. "If I can, I will."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cd5dc4-2f40-4561-b964-18970e475f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:58:37.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:58:37.795+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said he believed the Palestinians are "wanting to come back
        to the table very badly" -- but did not expand on that claim.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3774aff7-f270-427c-ac21-c01217d04341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:58:37.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:58:37.795+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has said previously that Israel would need to make its own
        concessions in talks with Palestinians if any peace agreement can be reached
        but did not raise that issue during his public remarks on Monday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da52eae6-5152-4db3-85d7-61d82c6582ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:58:37.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:58:37.795+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu offered praise for the Jerusalem decision, telling Trump
        that "others talked about it. You did it."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dcdcf2-af47-43c5-864e-84ecc690b835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:58:37.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:58:37.795+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of their talks, U.S. and Israeli officials said Iran would
        be the main subject of discussion between the two leaders. Trump has worked
        to alter the Obama-era nuclear agreement, which both he and Netanyahu have
        derided.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be51f23-7d19-45a2-86bd-c41c86e4f816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:58:37.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:58:37.796+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European allies, which helped negotiate the accord, have resisted
        any efforts to alter its terms.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb33d96-76a7-4cfe-a9f3-8e7139c61dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:58:37.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:58:37.796+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu asserted in the Oval Office the agreement had "emboldened"
        and "enriched" Tehran.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94c4c1f-59bd-45b5-8c56-c2ececa5130d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:58:37.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:58:37.796+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If I had to say what is our greatest challenge in the Middle East
        to both our countries, to our Arab neighbors, it''s encapsulated in one word:
        Iran," he said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b557def-70b4-47b4-a60b-9abd7e1076bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:58:37.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:58:37.796+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between Israel and Iran have increased in recent months,
        with the downing of an Israeli warplane by Syria and following the interception
        of an Iranian drone over Israel.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23da714b-ec69-4cf8-aeb3-c929a29fa6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:58:37.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:58:37.797+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu was expected to ask for U.S. assistance in preventing
        Iran from gaining a stronger foothold in Syria as the civil war there deteriorates.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1e33d0-5343-44df-8207-69d9e08b6c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:58:37.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:58:37.797+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In coming to Washington, Netanyahu was hoping to escape political
        turmoil back home.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6118bf16-7645-44f8-ac55-7a07e913a06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:58:37.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:58:37.797+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A warm welcome at the White House, and a speech to a receptive audience
        at the American Israel Public Affairs Committee -- AIPAC -- conference, could
        distract momentarily from the graft allegations.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a233597-14c5-479d-82a6-50a26d0cbce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:58:37.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:58:37.797+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu was questioned "under caution" by police at his home on
        Friday, making him a suspect in three separate corruption investigations.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4316a44d-dbd9-4500-a475-4aa44da28739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:58:37.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:58:37.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His wife, Sara, who was simultaneously questioned at a different
        location, is also a suspect in one of the investigations.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df2e485-afdf-49df-ad9d-4cfdcd2ffeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:58:37.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:58:37.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli police say they have enough evidence to indict Netanyahu
        on bribery, fraud and breach of trust in two cases, and the attorney general
        there is deciding whether to file charges, a process that could take months.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963dab84-28dd-4fdf-acb3-b261b8cb7533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:58:37.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:58:37.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials said it was unlikely those issues would arise
        during talks with Trump.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac03447-b2ff-4e56-b40d-482a01011b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:58:37.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:58:37.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook video posted shortly after the interrogations concluded
        on Friday, Netanyahu, speaking for himself and his wife, proclaimed their
        innocence, saying: "(I am) more certain than even there will be nothing."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1d3ce0-8e91-4b2e-8244-6073250991a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:58:37.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:58:37.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Netanyahu has the support of his coalition partners who
        have said they will wait for the attorney general''s decision.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ab3f20-2cd5-4945-a8f1-878e1834aa6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:58:37.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:58:37.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, <a href="https://edition.cnn.com/2018/03/05/politics/benjamin-netanyau-donald-trump-jared-kushner/index.html">"Netanyahu''s
        White House visit shrouded in scandal."</a></em></p>'
  'russian-sex-coaches-us-election':
    'author': 'Ivan Watson and Kocha Olarn, CNN'
    'caption': 'Anastasia Vashukevich, center, and Alexander Kirillov, left, arrive
      at the immigration detention center in Bangkok on February 28. (Photo courtesy:
      Sakchai Lalit/AP)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-06T02:51:12.083+08:00
    'imagesource': 'jcr:8c7dd1e9-c6d5-4b31-bc3a-24277439df50'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '437d391f-46b2-4146-b4bf-eebeea2c117e'
    'lead': 'Belarus-born Anastasia Vashukevich claims she has proof of Russian interference
      in the 2016 U.S. election in the form of more than an hour of audio recordings
      and photos of meetings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T09:02:20.169+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T09:02:20.746+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jailed Russian ''sex coaches'' offer to trade election info for U.S.
      asylum'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1e4656-d400-49de-b65e-18d097a90a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:02:20.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:02:20.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> From behind bars in a sweltering immigration
        detention center in Bangkok, a self-styled "sex coach" who claims to have
        detailed insider knowledge of Russian meddling in the U.S. election says she
        wants to cooperate with U.S. investigators.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac4d1a3-7aee-4512-9eb9-dd8dfa6d68e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:02:20.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:02:20.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The catch? She says the U.S. government needs to grant her political
        asylum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d3375f-69a1-4d0f-b09d-2459e6d6243d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:02:20.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:02:20.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belarus-born Anastasia Vashukevich claims she has proof of Russian
        interference in the 2016 U.S. election in the form of more than an hour of
        audio recordings and photos of meetings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b920d8bc-ae18-4fbc-9fde-bf3c9a45c69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:02:20.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:02:20.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am ready to help with an investigation if they help us get out
        of here," says the petite 21-year old.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796d8374-3d82-42f9-9214-63de1c5083c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:02:20.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:02:20.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the alleged recordings or photos of those meetings have
        been made public.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd8a535-481a-49ed-9626-406fe87c4dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:02:20.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:02:20.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A plan for the election''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c105569-e3a9-4c8a-a263-51f622946a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:02:20.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:02:20.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vashukevich''s <a href="https://edition.cnn.com/2018/02/28/asia/russia-model-thai-prison-trump-claims-intl/index.html">arrival
        in this Thai detention center</a> is a bizarre and tangled saga.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef42e9ca-7a37-4c07-bffd-cccf3e5f4bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:02:20.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:02:20.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vashukevich, who also goes by the pseudonym Nastya Rybka, was part
        of a group led by author and free sex advocate Alexander Kirillov arrested
        in February in the Thai resort town of Pattaya while running so-called "sex
        training" sessions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7182a9ff-ff5b-45e0-9ba2-86c50c44ed60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:02:20.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:02:20.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thai police confirmed they are processing the paperwork for the
        eventual deportation of Vashukevich and Kirillov on charges relating to visa
        violations, back to Russia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42764c2-b5b5-48f7-86b4-a6b80cbeeb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:02:20.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:02:20.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday CNN met with Vashukevich and Kirillov inside the detention
        center. The scene was chaotic, loud and miserably hot.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6eb4b4-4bf5-40cd-8075-adf324a12072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:02:20.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:02:20.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vashukevich spoke through bars within touching distance of Kirillov,
        who stood barefoot with other male prisoners behind a second row of bars.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496e21ed-89ac-4e06-895d-058b14ac041b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:02:20.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:02:20.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vashukevich, who claims to be the former mistress of Russian billionaire
        Oleg Deripaska, says she witnessed several meetings in 2016 and 2017 between
        Deripaska and at least three un-named Americans.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a13447-7691-4705-a433-c6ca16674588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:02:20.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:02:20.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deripaska — who denies any affair — is a subject of political intrigue
        in U.S. political circles, owing to his longstanding relationship with Russian
        President Vladimir Putin.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5cfee3-7c94-49e8-ad64-4552e9d70810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:02:20.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:02:20.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They had a plan for the election," says Vashukevich of the men.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d0cdd7-743e-4521-b016-c348a7a3ee5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:02:20.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:02:20.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he was confronted by CNN last year, Deripaska called allegations
        that he may have been a back channel from the Kremlin to the Trump campaign
        "fake news."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1fb0dd-93ae-4833-b004-7ca8e490a953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:02:20.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:02:20.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regarding his alleged relationship with Vashukevich, a spokesperson
        for Deripaska told CNN: "This is clearly an attempt by Anastasia Vashukevitch
        (aka Nastya Rybka) to politicize the accusations of the Thai police. There
        have been endless fictitious stories told by her, all serving to distract
        the public from real violations, including very serious breaches of law of
        many countries."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114e677c-33e2-4cb3-b485-b5210e26dc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:02:20.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:02:20.754+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vashukevich says she has photos of one of the Americans meeting
        with Deripaska, as well as more than an hour of audio recordings.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65804663-ca0b-4a56-9734-5fe70411b7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:02:20.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:02:20.754+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she refuses to name the Americans.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0a791a-c395-4343-88fc-a2a94f254617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:02:20.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:02:20.754+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vashukevich and Kirillov told CNN they are afraid to reveal potentially
        compromising information, in the event they are deported back to Russia.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22da15e-81e5-4626-963c-8651999d2000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:02:20.173+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:02:20.755+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have made public appeals to the U.S. government to speak to
        them, but they say so far no U.S. official has visited them in jail.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0594c311-99cc-49fe-8798-9967ed0e0b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:02:20.173+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:02:20.755+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I was an ambassador and there was information affecting the
        country I love and I didn''t do anything, it would be very silly," Vashukevich
        told CNN.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df84f018-8062-430a-a642-16288f5c93e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:02:20.173+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:02:20.755+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A matter of life or death''</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b9f4fd-99cb-44bb-82fd-ec3bd50781a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:02:20.173+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:02:20.755+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back outside the detention center, Pavlo Yunko, a Ukrainian-American
        tourist who says he paid around $400 (around ₱21,000) to attend Vashukevich
        and Kirillov''s week-long "sex training" course, described the predicament
        now facing the pair as "a matter of life and death."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0922d8f5-5ea1-4d33-9a81-0cd9f0e55d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:02:20.173+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:02:20.756+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yunko claims to have been passed a hand-written note from Kirillov
        shortly after his arrest, which he says he personally delivered to an official
        at the U.S. Embassy in Bangkok.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889932ee-838d-4599-bb32-241b669d1fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:02:20.173+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:02:20.756+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ask you political asylim [sic] and help us and protect us as
        quickly as possible, because we have very important information for USA and
        we risk our lives very much," read the note.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5686d6-84de-4ea4-91de-730faddf209a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:02:20.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:02:20.756+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have photo-video-audio of crymes [sic] of Russian government
        and I give them USA if you help us," he added.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182ac330-adf4-4bfe-a154-f70620556aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:02:20.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:02:20.756+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jillian Bonnardeaux, a spokesperson for the U.S. Embassy in Bangkok,
        told CNN on Monday she was aware of media reports of the arrests and the letter
        seeking asylum, but referred inquiries to Thai law enforcement.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f7b648-086e-4eb0-9edd-4166a285b7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:02:20.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:02:20.757+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We refer all inquiries about asylum and asylum procedures to the
        DHS," Bonnardeaux added, referring to the US Department of Homeland Security.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cddf6a-c582-41e4-b950-c4457999b047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:02:20.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:02:20.757+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Strange days are these</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad7e583-e3dd-4238-9623-5a5399011c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:02:20.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:02:20.757+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vashukevich came into the spotlight after publishing footage from
        social media of a 2016 meeting on a private yacht between <a href="https://edition.cnn.com/2018/02/28/asia/russia-model-thai-prison-trump-claims-intl/index.html">Deripaska
        and Russian deputy prime minister Sergey Prikhodko</a>, during which the two
        men could be heard discussing Russia''s poor relationship with the United
        States.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa30f54-7cf5-4cfc-bbfb-79bf8c16322b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:02:20.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:02:20.757+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deripaska is an ex-business associate of former Trump campaign chairman
        Paul Manafort.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718499cf-1210-4375-a587-7a843c4faa55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:02:20.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:02:20.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manafort, who provided investment and consulting services to Deripaska,
        worked for the Russian billionaire about a decade ago, according to both men.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b7c0c5-61f4-40f2-aa1b-97eb46f55aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:02:20.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:02:20.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to emails described to The Washington Post, Manafort,
        through an intermediary, offered to provide Deripaska with "private briefings"
        about the state of the Trump campaign.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37a68b9-550a-44d9-ac4f-461fee5bb5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:02:20.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:02:20.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN, a spokesperson for Deripaska denied allegations
        that the billionaire received any communications regarding private briefings.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a2966c-258b-44fc-a18f-6bc149d1fdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:02:20.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:02:20.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manafort''s spokesman told the Post that any briefing offered on
        the state of the campaign would have been "routine," but that no briefings
        took place.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a5ae59-256d-4f27-a9df-09cdfa49cd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:02:20.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:02:20.759+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While on the way to detention in Thailand, Vashukevich published
        a video on her Instagram account begging U.S. journalists to help her.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4da462-6113-456e-ae71-886aa3ac47e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:02:20.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:02:20.759+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m ready to give you all the missing puzzle pieces, support them
        with videos and audios, regarding the connections of our respected lawmakers
        with Trump, Manafort and the rest. I know a lot. I''m waiting for your offers
        and I''m waiting for you in a Thai prison," she said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f321b5-db65-436c-921b-09715d50cdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:02:20.176+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:02:20.759+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, speaking inside the detention center, Kirillov repeated
        this claim, saying he had seen photos of one of the unnamed Americans meeting
        with Deripaska.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2fc47a-6786-48a9-a580-73839b8fcb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:02:20.176+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:02:20.760+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirillov claims he tried and failed through a friend to contact
        the FBI while in Dubai in February.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dd6603-d0a7-4e47-9860-a011ef59f8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:02:20.176+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:02:20.760+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also says he planned to travel to the U.S. to try to meet with
        U.S. officials after the week-long "sex training course" he ran in Pattaya.
        Those plans were foiled when Thai police burst into the last session of the
        sex course.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2287050-d5d8-4371-800c-642490529e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:02:20.176+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:02:20.760+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Free sex advocates</h2>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea99015-5b73-4c3c-a34e-502dccef1fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:02:20.176+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:02:20.760+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The claims made by Vashukevich and Kirillov might not normally hold
        much water.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a3501d-f22d-4ec7-a75f-42856da890a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:02:20.176+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:02:20.761+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both describe themselves as free sex advocates whose Instagram feeds
        are full of scantily clad photos of themselves cavorting with other half-naked
        young women.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e418466-ae40-41ad-99e4-bfae1a481570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:02:20.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:02:20.761+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But allegations and revelations of an affair Vashukevich made in
        her book "Diary of the Seduction of a Billionaire" gained traction thanks
        to an investigation by the Russian opposition leader Alexei Navalny.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef58c19-56fa-4135-a074-8dad5b8eaa5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:02:20.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:02:20.761+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his video, Navalny revealed that the un-named oligarch in the
        book was Russian industrialist Oleg Deripaska. Navalny highlighted social
        media posts from Vashukevich showing her next to Deripaska on a yacht alongside
        the Russian deputy prime minister Sergey Prikhodko.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d45d3b-3f95-4f95-bd7d-acf89402c9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:02:20.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:02:20.761+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about Navalny''s investigation, Vashukevich told CNN "it was
        all correct."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69328f1a-50a1-4b3e-b740-539ccebc0a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:02:20.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:02:20.762+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Thai jail, Vashukevich and Kirillov looked uncomfortable
        and desperate. They said conditions were over-crowded and miserable. They
        relied on food brought in every other day by friends.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef62c535-d7be-4973-8e69-7c8eaf953e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:02:20.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:02:20.762+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyer representing them says she was surprised at how long
        it was taking to deport the jailed "sex coaches."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade04e97-97a8-4d40-a468-1949517932bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:02:20.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:02:20.762+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Normally my clients are deported in one or two days," said Elena
        Fominykh, a Russian-speaking legal advisor and private investigator based
        in Bangkok.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5c4565-e10b-4d42-8554-d12f853853be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:02:20.178+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:02:20.762+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Sexual revolutionary''</h2>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539d8d23-1af5-4a11-ad84-4048b9bf29a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:02:20.178+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:02:20.763+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrests of the pair are a worrying turn for a group of Russian-speaking
        acolytes of Kirillov, author of books "Life Without Panties" and "The Game
        of Master and Huntress."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a54d10-c93a-465f-8bb6-810c9d59b8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:02:20.178+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:02:20.763+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Ukrainian native Maria Skulbeda waited outside the detention
        center in the sweltering heat in the hopes of arranging an appointment to
        meet Kirillov and Vashukevich.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3623eb38-d005-45f6-992c-97a6ada33afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:02:20.178+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:02:20.763+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-year-old Skulbeda described Kirillov as a kind of sexual
        revolutionary, who teaches his followers a belief system of "freedom, sex
        and love" that revolves around the art of seduction.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5f99cd-e561-4cfb-b3af-e46c8147c7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:02:20.178+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:02:20.763+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am an employee, I am a friend, I am a lover," said Skulbeda,
        of her relationship with Kirillov.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e15b07-3225-42a4-9ec1-cfb0ffcc4834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:02:20.178+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:02:20.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deripaska, she said, was well known within the group to be a target
        of seduction by Vashukevich.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94f4fe3-724d-4656-8869-90246c612bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:02:20.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:02:20.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Deripaska denied claims he was romantically involved
        with Vashukevich.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fee0e5-a95d-4b8b-b277-bdb89b85bc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:02:20.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:02:20.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Skulbeda fears what may happen if her friends are deported
        to Russia.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510a8421-7d61-475d-8265-c74b6d6c74ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:02:20.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:02:20.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First, they are in danger. Second, they have information, and third,
        we are afraid for their lives."</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76528f00-570b-47e2-b75c-5440ffa1d52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:02:20.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:02:20.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, <a href="https://edition.cnn.com/2018/03/05/asia/thailand-sex-guru-deportation-russia-intl/index.html">"Jailed
        Russian ''sex coaches'' offer to trade election info for US asylum."</a></em></p>'
  'kim-jong-un-dinner-south-korea':
    'author': 'Joshua Berlinger and Sophie Jeong, CNN'
    'caption': 'In this photo provided by South Korea Presidential Blue House Monday,
      South Korean national security director, Chung Eui-yong, third from left, meets
      with North Korean vice chairman of North Korea''s ruling Workers'' Party Central
      Committee, Kim Yong Chol, second from right, in Pyongyang, North Korea. (Photo
      courtesy: Handout/South Korea Presidential Blue House/Yonhap via AP)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-06T02:42:52.671+08:00
    'imagesource': 'jcr:091fef06-2c60-4b65-894d-d79e916a76ce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0835eca4-a16e-46e2-980b-4e0741ff9ebb'
    'lead': 'It''s believed to be the first time the young leader has spoken face-to-face
      with officials from the South since he took power in 2011. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T09:06:56.755+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T09:06:57.046+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kim Jong Un hosts dinner for South Korean officials in Pyongyang'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b334099-11d0-46ff-9dde-d7a43882b3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:06:56.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:06:57.047+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korean leader Kim Jong Un hosted
        a dinner for a high-ranking South Korean delegation in Pyongyang on Monday,
        according to a South Korean government official.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4b12c0-9c17-4f2b-90fa-cf41013f26e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:06:56.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:06:57.047+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s believed to be the first time the young leader has spoken
        face-to-face with officials from the South since he took power in 2011.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055365bc-7f95-4ca4-b127-24beadceac0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:06:56.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:06:57.047+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those Kim met were South Korea''s national security chief,
        Chung Eui-yong, and the country''s spy chief, Suh Hoon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb8e4e6-748d-4957-9a6b-a30623c701bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:06:56.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:06:57.048+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their trip north is part of South Korean President Moon Jae-in''s
        attempt to broker a diplomatic solution to North Korea''s nuclear weapons
        program in the wake of the thaw brought about by North Korea''s attendance
        at the PyeongChang Winter Olympics last month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d41e254-cf99-4de6-b908-a872ec7e99d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:06:56.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:06:57.048+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a dramatic departure from 2017, when a string of North Korean
        weapons tests and hostile rhetoric from U.S. President Donald Trump and Kim
        heightened tensions on the Korean Peninsula.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aae6a7d-ea49-4f06-b5d8-eb6a09089b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:06:56.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:06:57.048+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kim Jong Un as a leader has kept himself highly circumscribed.
        This is not someone who has met with many non-North Koreans in almost six
        years," said John Delury, a professor at Yonsei University''s Graduate School
        of International Relations in Seoul.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25975a2-b23c-46c1-8dcf-dc06ffe32d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:06:56.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:06:57.048+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a major signal of his personal commitment to this process
        and it gives the South Koreans, for the first time, someone can get a read
        on Kim Jong Un himself."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaf629b-c727-4805-8280-4e142f8a335f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:06:56.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:06:57.049+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has said it would be willing to meet with North
        Korea, but has always insisted that Pyongyang eventually abandon its nuclear
        weapons program as part of any talks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a214733d-716a-4f6e-9eda-f0f7fc3f7ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:06:56.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:06:57.049+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech at the exclusive Gridiron Club <a href="https://edition.cnn.com/2018/03/04/politics/trump-gridiron-comments-north-korea/index.html">Saturday
        night</a> — an annual event in which the President gets together with other
        political leaders to deliver joke-laden, self-deprecating speeches — Trump
        touched upon the North Korea issue.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be41d92c-a2cf-4227-a79d-88756a1ccd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:06:56.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:06:57.049+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They called up a couple of days ago and said, ''We would like to
        talk,''" Trump said. "And I said, ''So would we, but you have to de-nuke.
        You have to de-nuke.'' So let''s see what happens. Let''s see what happens."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8974cd0-3769-442b-9aa1-d6e0d312c4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:06:56.758+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:06:57.049+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s Foreign Ministry, for its part, accused the U.S.
        this weekend of refusing to recognize realities on the ground and putting
        forward unrealistic roadblocks to dialogue.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa894e8-ca52-41a0-806c-86243052b888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:06:56.758+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:06:57.050+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shy of foreigners</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c4bf31-7ccf-4ef1-9005-83c02e1b756d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:06:56.758+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:06:57.050+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, Kim has met few foreigners since taking control of the
        hermit state.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29812c2-612b-4cc7-9064-24a46932e7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:06:56.758+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:06:57.050+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s hosted former basketball star Dennis Rodman on multiple occasions
        and was photographed clasping hands with Liu Yunshan, a former top leader
        of China''s Communist Party, at a <a href="https://edition.cnn.com/2015/10/10/asia/north-korea-military-parade/index.html">military
        parade in 2015.</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd254313e-6ef2-408a-a648-158bfc9213b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:06:56.758+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:06:57.050+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim did not appear to meet with a senior Chinese envoy who was sent
        to North Korea for <a href="https://edition.cnn.com/2017/11/16/asia/north-korea-china-envoy/index.html">rare
        talks in November 2017.</a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdb6a3a-67c0-4d6a-b5fe-4ae3b22007de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:06:56.758+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:06:57.051+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former U.S. Director of National Intelligence James Clapper did
        not meet Kim when he traveled to North Korea for a rare visit <a href="https://edition.cnn.com/2014/11/08/world/asia/us-north-korea-detainees-released/index.html">nearly
        four years ago.</a></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20e579d-b6d0-4298-b0f8-47e1eda4194b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:06:56.759+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:06:57.051+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Momentum</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a2e2b5-97d9-4783-9b03-87cf24980b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:06:56.759+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:06:57.051+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Olympic detente has been an opportunity for the Moon administration
        to try to prevent an escalation of last year''s tensions.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5a91b4-9e60-4624-9ae5-28e68aeba7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:06:56.759+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:06:57.051+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a clear determination on Moon''s part not to lose momentum
        after the Olympics," said Euan Graham, the director of the international security
        program at the Lowy Institute, an Australian think tank.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a4de26-840c-4fc1-b754-93db36510a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:06:56.759+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:06:57.052+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To that end, the South Korean delegation in Pyongang will "have
        an in-depth discussion on measures to continue various talks between North
        Korea and the international community, including the United States," according
        to Chung.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc7ec97-586d-4e68-8010-5b2d768db151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:06:56.759+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:06:57.052+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Above all, I will communicate clearly the will and intention of
        the president, who wants the de-nuclearization of the Korean Peninsula, and
        create a lasting peace by utilizing the flow of the inter-Korean dialogue,"
        Chung said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1adc7d4-78d5-4342-bd7d-6349f752d6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:06:56.759+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:06:57.052+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon, who was elected last year after his conservative predecessor
        was ousted in a corruption scandal, has been proponent of dialogue and engagement
        with North Korea since his days as a presidential aide in the 2000s.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6fa756-e1e6-4a76-b98c-1a7c35578cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:06:56.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:06:57.052+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now he has the difficult job of playing interlocutor between a North
        Korean regime steadfastly clinging to its nuclear weapons program — which
        it sees as the only way to ensure the survival of its regime — and an administration
        in Washington that believes Pyongyang''s development of a long-range ballistic
        missile potentially capable of hitting the U.S. homeland with a nuclear warhead
        <a href="https://edition.cnn.com/2018/03/01/politics/north-korea-trump-nuclear-missile-threat-red-line/index.html">constitutes
        an unacceptable risk.</a></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1869a0ba-11dd-4278-8b9b-cf958cd313d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:06:56.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:06:57.053+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What Moon is trying to do is interpose himself between North Korea
        and the United States so that there is a kind of defusing role that the South
        Koreans play, naively or not, in trying to at least sort of forestall any
        ramping up of tensions," Graham said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96694926-c7b2-4823-b8d9-0b1c03f32f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:06:56.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:06:57.053+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Another trip north?</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463d8e98-12f5-4050-aa6e-f239bbb030b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:06:56.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:06:57.053+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Chung is officially leading the delegation, the attendance
        of Suh could signal that the two sides are laying the groundwork for Moon
        to eventually meet with Kim in person.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398296d2-4222-47f2-a2a6-1f4b14440bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:06:56.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:06:57.053+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon was invited north last month by Kim''s sister, Kim Yo Jong,
        who also serves as the head of the country''s propaganda department. She was
        in South Korea last month to attend the Winter Games opening ceremony.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ad38e6-737e-472b-8c95-fcba0018eb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:06:56.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:06:57.054+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suh was tapped by Moon to serve as the director of South Korea''s
        National Intelligence Service.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730da3ce-27bb-42dd-9907-45ca367c3e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:06:56.761+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:06:57.054+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His appointment fueled speculation about a new inter-Korean summit,
        as Suh helped organize the two inter-Korean summits in the 2000s that saw
        two consecutive South Korean presidents travel north to meet with Kim Jong
        Il.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076d0c27-5cd9-4636-ac84-4cd96a4b3452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:06:56.761+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:06:57.054+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sending Suh to Pyongyang "suggests they''re already taking about
        summit preparations," said Graham.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38dc4d18-92e3-4202-973c-a3f44ad90fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:06:56.761+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:06:57.054+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delegation will spend Monday night in Pyongyang, return to Seoul
        on Tuesday and then travel to the United States to brief their American counterparts.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09849952-0b42-40a1-b1e0-fb16af31c2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:06:56.761+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:06:57.055+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happens next</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135ca57a-4482-436b-af81-f70517396067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:06:56.761+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:06:57.055+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many observers worry about what happens to the diplomatic thaw once
        the Olympic activities finish.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc55af53-6b9e-42d4-be30-9245927a40df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:06:56.761+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:06:57.055+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea and the United States are scheduled to hold annual military
        drills after the Paralympics, South Korean Defense Ministry spokeswoman Choi
        Hyun-soo confirmed Monday.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4f6f29-68b6-41ba-9f33-33e938a6cb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:06:56.762+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:06:57.055+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those drills, which North Korea views as hostile, were delayed in
        order to ensure the Games went smoothly.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912d69c4-dc02-4612-bd21-9d636896fe79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:06:56.762+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:06:57.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com,<a href="https://edition.cnn.com/2018/03/05/asia/north-korea-south-korea-talks-intl/index.html">
        "Kim Jong Un hosts dinner for South Korean officials in Pyongyang."</a></em></p>'
  'benjamin-netanyahu-confidant-witness-graft-probe':
    'author': 'Oren Liebermann and Amir Tal, CNN'
    'caption': 'Israeli Prime Minister Benjamin Netanyahu speaks to his supporters
      at his election campaign headquarters on March 17, 2015 in Tel Aviv, Israel.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-06T01:38:30.217+08:00
    'imagesource': 'jcr:d23263a1-a471-4add-a011-2d4f1e1ba37e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7140addf-64d8-4dc7-b1fd-e0dbc5030944'
    'lead': 'It''s a growing probe in which Israeli Prime Minister Benjamin Netanyahu
      and his wife have just become suspects.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T09:09:30.129+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T09:09:30.274+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Third Netanyahu confidant turns state''s witness in graft probes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040425b2-4bbb-4000-90b3-3360a0b22e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:09:30.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:09:30.274+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hours before Prime Minister Benjamin Netanyahu
        was set to meet U.S. President Donald Trump at the White House on Monday,
        a third Netanyahu confidant turned state''s witness in the corruption investigations
        into the Israeli leader and his inner circle.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9a269f-9321-48bf-b756-3bbb3f6743c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:09:30.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:09:30.275+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nir Hefetz, who formerly served as the long-time Netanyahu family
        spokesman, signed a state''s witness agreement, agreeing to work with investigators
        in Case 4000.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc94d81c-82ad-41b9-8380-23226a9f12fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:09:30.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:09:30.275+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a growing probe in which Netanyahu and his wife have just
        become suspects. <a href="https://edition.cnn.com/2018/03/02/middleeast/netanyahu-israel-corruption-questioning-intl/">He
        was questioned by police in the probe</a> last week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddb2cc7-de5a-4a55-a6fa-ed2cabc7e1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:09:30.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:09:30.275+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu wanted to keep his meeting with Trump focused squarely
        on friend and foe — thanking the American President for the upcoming move
        of the U.S. Embassy to Jerusalem, while lobbying against the Iran nuclear
        deal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9a264e-846d-42ad-93bf-76fe48fa9ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:09:30.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:09:30.276+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the latest development in the investigations means the continuing
        probes will cast a shadow over his entire U.S. trip.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb2aab7-4a24-4a7e-a49b-743e06dd9c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:09:30.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:09:30.276+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two weeks ago, Shlomo Filber, another member of Netanyahu''s inner
        circle, signed a state''s witness agreement, agreeing to work with prosecutors.
        Netanyahu''s former chief of staff, Ari Harow, signed a similar agreement
        in August.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f4fc69-c85b-4f63-a8ed-7b416fca03d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:09:30.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:09:30.276+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hefetz was a suspect in Case 4000, which dealt with the relationship
        between Israel''s Ministry of Communications — then under Netanyahu — and
        Israeli telecommunications firm Bezeq, controlled by Netanyahu''s friend,
        Shaul Elovitch, also a suspect in the case.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780f6339-d20b-41df-834e-9d67ca9d3191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:09:30.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:09:30.276+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors say <a href="https://edition.cnn.com/2018/02/28/middleeast/netanyahu-graft-probe-case-4000-intl/index.html">Netanyahu
        advanced regulatory benefits</a> worth up to 1 billion shekels (approximately
        $280 million) for Elovitch in exchange for favorable media coverage.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a162663e-efd4-48dd-a789-ce1279df8704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:09:30.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:09:30.277+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu has denied wrongdoing in all the graft probes, often saying,
        "There will be nothing because there is nothing."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ff9cc5-b226-476a-92e4-bc0eb088fa5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:09:30.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:09:30.277+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a response to the latest development, a person close to the Israeli
        leader said, "When there is really something, you don''t need even a single
        state witness. And when there isn''t, even a thousand state witnesses won''t
        help."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d85081-c97d-44ef-8ed1-8c656b2b9774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:09:30.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:09:30.277+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The endless race for state witnesses is the best proof that there
        is nothing — and there will be nothing," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3a9a0b-46e2-443b-b8e0-5571c9969652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:09:30.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:09:30.277+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, <a href="https://edition.cnn.com/2018/03/05/middleeast/netanyahu-third-confidant-state-fitness-intl/index.html">"Third
        Netanyahu confidant turns state''s witness in graft probes."</a></em></p>'
  'donald-trump-tariff-nafta-deal':
    'author': 'Maegan Vazquez, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-03-06T01:30:04.178+08:00
    'imagesource': 'jcr:15b89f74-d93e-45df-bf6d-d4045a25f944'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e15e8d13-eaba-4e2d-97f5-1bf9a415b6be'
    'lead': 'U.S President Donald Trump has said he is imposing a 25 percent tariff
      on steel imports and a 10 percent tariff on aluminum imports. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T09:12:34.208+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T09:12:34.373+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump says tariffs will come off if new NAFTA deal is signed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3804bfa-82b9-47f5-9abc-1c55524f5b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:12:34.208+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:12:34.373+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump on Monday dangled
        the possibility of lifting the new steel and aluminum tariffs he''s imposed
        if NAFTA is renegotiated to terms more favorable to the U.S.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea6472a-ece9-40f8-997e-c35cf935f591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:12:34.209+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:12:34.374+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have large trade deficits with Mexico and Canada. NAFTA, which
        is under renegotiation right now, has been a bad deal for U.S.A. Massive relocation
        of companies &amp; jobs. Tariffs on Steel and Aluminum will only come off
        if new &amp; fair NAFTA agreement is signed," Trump <a href="https://twitter.com/realDonaldTrump/status/970626966004162560">tweeted</a>
        Monday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd98815-a1c1-4d90-b5cc-04a20813fde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:12:34.209+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:12:34.374+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He <a href="https://twitter.com/realDonaldTrump/status/970628441115643904">added</a>,
        "Also, Canada must ... treat our farmers much better. Highly restrictive.
        Mexico must do much more on stopping drugs from pouring into the U.S. They
        have not done what needs to be done. Millions of people addicted and dying."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe47cd1-5945-4f78-9445-5c9a517a7c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:12:34.209+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:12:34.374+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President later tweeted: "To protect our Country we must protect
        American Steel! #AMERICA FIRST"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af78e185-7be8-4734-8942-2d9b42427f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:12:34.210+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:12:34.374+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexican Foreign Secretary Luis Videgaray Caso <a href="https://twitter.com/LVidegaray/status/970649670144765953">responded</a>
        to Trump''s NAFTA tweet, calling the drug issue a "shared responsibility"
        between the two countries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d53afe-7a34-456b-ab1c-201b4e9e3682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:12:34.210+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:12:34.375+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has said he is imposing a 25 percent tariff on steel imports
        and a 10 percent tariff on aluminum imports. White House trade adviser Peter
        Navarro told CNN Sunday that no country will be excluded from the tariffs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c14a30-780b-41dc-8d36-0a2a0c2af3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:12:34.210+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:12:34.375+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President didn''t specify Monday whether the potential tariff
        rollback would be applied only to Mexico and Canada.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cc1250-9d9b-4ac0-b7af-61b0ad0a4816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:12:34.211+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:12:34.375+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Navarro, the director of the White House National Trade Council,
        made remarks less than an hour after the President''s tweet that appeared
        at odds with the latest White House position.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21266aa7-699c-4a15-9e74-e5acf5edc34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:12:34.211+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:12:34.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand if we get a great NAFTA agreement, and (US Trade Representative
        Robert) Lighthizer is trying to do that, that would be a great thing for the
        American people, but at this point in time, 25% on steel, 10% on aluminum,
        no country exclusions, firm line in the sand," Navarro told Fox News'' "Fox
        and Friends" Monday morning.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ace7b6-c89c-42cf-8ab0-a3ec601f8b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:12:34.212+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:12:34.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navarro <a href="https://edition.cnn.com/2018/03/04/politics/peter-navarro-steel-tariffs-sotu-cnntv/index.html">said</a>
        on Sunday that the tariffs were set to be signed by the President this week
        or next. However, Commerce Secretary Wilbur Ross left some room for Trump
        to change his mind.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da88d4ed-eb94-4dc8-b9c4-c9e057b7d9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:12:34.212+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:12:34.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever his final decision is is what will happen," Ross <a href="https://www.nbcnews.com/politics/politics-news/commerce-sec-ross-no-reason-think-trump-will-reverse-tariff-n853021">told</a>
        NBC''s "Meet the Press." "If he says something different, it will be different.
        I have no reason to think he''s going to change."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f8854e-d7f4-45f2-91f3-d0f493581b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:12:34.212+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T09:12:34.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, <a href="https://edition.cnn.com/2018/03/05/politics/trump-tweet-tariffs-nafta/index.html">"Trump
        says tariffs will come off if new NAFTA deal is signed."</a></em></p>'
