      'mgnl:created': 2019-06-18T08:10:25.407+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:10:25.594+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6) —</strong> "On February
        8, we lost our baby girl," a heartbroken Saab Magalona penned on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0f5ee4-1059-4a49-9ca1-f42a3477d052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:10:25.407+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:10:25.594+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 29-year-old singer-actress shared the "hardest thing" she had
        to write on the blog post she co-wrote with her husband Jim Bacarro.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7979603e-ea9c-4fc2-8177-fe19d9c501f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:10:25.408+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:10:25.595+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalona, who carried twins, shared the traumatic story after almost
        a month after the tragic death of her baby girl.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8b414f-18da-491a-9d92-634e8596be70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:10:25.408+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:10:25.595+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve stayed silent because I think I''ve been in denial. I thought
        keeping it to ourselves would make this whole thing unreal. This last month,
        I was in and out of the ICU (intensive care unit) and I almost didn''t make
        it," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a26bd82-0f89-4aa1-90e4-013a6f7f4496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:10:25.408+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:10:25.595+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said her baby boy is still in the Neonatal Intensive Care Unit.
        He was initially in critical condition, but improving now after fighting off
        complications and going through surgery.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dea0d9-125d-412b-be79-65928d8033ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:10:25.408+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:10:25.595+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her husband described the experience as <em>"hindi pang-tao ''yung
        pinagdaanan natin."</em> [Translation: What we went through was inhumane.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3dcbc9-265e-4d83-83ed-80bb9753429e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:10:25.408+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:10:25.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite their pain, they refuse to be filled with hate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f422e0-3a36-4e7b-9136-353a3309ba94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:10:25.409+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:10:25.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This whole time, we''ve been nervous about bringing children into
        this scary world and in an instant, our world was turned upside down. Despite
        this tragedy, we have encountered so many heroes and kind people," Magalona
        wrote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50db09e-919e-4c0e-91a5-d1560078518e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:10:25.409+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:10:25.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "We are taking it one day at a time, focusing on all
        the good things we are blessed with. I am still alive, I have a strong and
        loving husband, and God has shown us so many miracles through our little boy."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e764de-a260-4ef4-af1d-a07b396a1577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:10:25.409+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:10:25.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalona shared the blog post on the ninth death anniversary of
        her father, actor-host-rapper Francis Magalona. She also posted the photo
        of the grave of her baby girl, which is beside her late father''s.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7746dcfa-c351-49b6-b3c0-81447875faef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:10:25.409+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:10:25.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know he will be looking after his apo," she said.</p>'
