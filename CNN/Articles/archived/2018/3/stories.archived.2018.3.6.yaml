      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banlaoi said most of these groups are based in Mindanao.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153080ae-5799-4dd1-9bb8-85f7038dda75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:20:40.104+08:00
      'mgnl:createdBy': 'eunice'
