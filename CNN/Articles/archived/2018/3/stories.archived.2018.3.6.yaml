  'Sotto-alleges-2016-election-irregularity':
    'author': 'Cecille Lardizabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-06T21:42:25.805+08:00
    'imagesource': 'jcr:47e581bf-7ea8-469f-9e2f-3e04edf7bdd6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13d79924-310c-4250-a5fb-5f40759687e5'
    'lead': 'Majority leader Tito Sotto in Tuesday''s plenary session presents documents
      showing alleged irregularities in the 2016 national elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T16:58:18.127+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T16:58:18.400+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sotto alleges 2016 election irregularity'
    'updated': 2018-03-10T13:45:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6131c08b-ae45-4b0b-a89e-e99b846f386b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:58:18.128+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:58:18.400+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6) —</strong> Senate
        Majority leader Tito Sotto in Tuesday''s plenary session presented documents
        on alleged irregularities in the 2016 general elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa6740a-27e5-41a6-a9c0-306931bca2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:58:18.128+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:58:18.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two points were raised - early transmission of votes and a foreign
        entry into the election system.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283ea09d-5f21-4d7b-8998-be0344389adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:58:18.128+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:58:18.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said he got the documents from a concerned, reliable source.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5642f2-7f1d-4d14-b507-71a8d28f5ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:58:18.128+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:58:18.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One document shows a transmission activity as early as May 8, a
        day before the May 9 election day. As per en banc resolution the Board of
        Canvassers shall only convene starting at 3 in the afternoon of May 9, 2016.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f6617f-5595-4b66-bef5-aa402a303f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:58:18.128+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:58:18.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another document showed the transmission came from an IP (internet
        protocol) address of a clustered Vote Counting Machine or Precinct Count Optical
        Scan to the canvassing system in the municipality of Libon, Albay province.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b2ebaf-396c-474f-b682-5c1208b7e010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:58:18.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:58:18.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto presented another document showing the transmission activity
        continued until the morning of May 9 in the canvassing system in the municipality
        of Angono, Rizal province. This was before the official conduct of election.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7fe5f9-2220-4fe5-a592-dc386098565e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:58:18.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:58:18.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said there is no way Smartmatic can justify these as ''testing
        transmissions'' because "as far as I can remember the last official testing
        was made on April 23, 2016."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e609fa90-4e2d-44b0-81af-03a0c27a9352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:58:18.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:58:18.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the foreign intrusion into the election system, Sotto presented
        documents showing a username in the system that was later on identified as
        a server in amazonaws.com. Sotto said this is a cloud computing service in
        the United States.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ab1b3f-ac52-4d6c-b354-02b082ed3530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:58:18.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:58:18.403+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Sotto did not name names as to who benefited and who were
        affected among candidates, his informant would say he has colleagues in the
        Senate who had zero votes in hundreds of precincts in some areas.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bccd31-dd3d-4ade-9431-b606d40a7d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:58:18.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:58:18.403+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his privilege speech, Sotto said, "These issues cannot be ignored
        as it weakens the propriety of our automated election system. We must ascertain
        the accuracy of these allegations as to either make the responsible officials
        accountable or finally put to rest questions clouding the results of the 2016
        election. In any case, I believe that the outcome of any investigation on
        this matter will surely lead to a more accurate and transparent system and
        results for the coming 219 elections."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76e1439-325f-47f6-ae5d-514ff99e0448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:58:18.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:58:18.403+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ping Lacson was first to interpellate. He asked Sotto, "Nagtatanong
        kami ng aking seatmate (Sen. Grace Poe) sino po ba ang nawalan at sino ang
        nakinabang, ilang prisinto po ba?"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36533147-7ffd-4193-90dd-071532363760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:58:18.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:58:18.403+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson asked further in a jokingly manner, "kanino po ba napunta
        ang aming boto, kay Joel Villanueva po ba?" Villanueva ended at the top 2
        post during the last senatorial elections. Senator Frank Drilon led the race.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efe9c13-428d-4463-9c9c-3a669a60741f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:58:18.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:58:18.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Joel Villanueva asked for clarification. He said, "I just
        want to put on record what Senator Lacson would joke around during the campaign
        that he will make a ''pasa vote'' to me. I''d like to know if that indeed
        happened?"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bc9631-b22a-4c15-ac7e-b0b13b1b9506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:58:18.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:58:18.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto responded, "If we subpoena COMELEC (Commission on Elections)
        and (technology provider) Smartmatic malalaman natin kung sino ang nakinabang."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6a0d72-f18c-4bb2-add3-3de670c017a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:58:18.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:58:18.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe was next to interpellate. Recognizing that "she
        definitely lost in the election," she would rather that the results on other
        positions should also be looked into.  Poe ranked third in the last presidential
        elections.</p>'
    '30':
