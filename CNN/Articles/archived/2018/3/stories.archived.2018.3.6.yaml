      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6) —</strong> No transactions
        reach my table.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3083cd76-cac0-4d87-919e-0a080820a5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:11:07.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:11:08.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These were the words of President Rodrigo Duterte Tuesday at the
        10th Filipina Entrepreneurship Summit in Pasay City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023983dd-f82e-494f-a507-146d18357b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:11:07.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:11:08.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang dumadating sa akin mga</em> appointments<em> lang pati
        ''yung</em> [What reached me are appointments only along with] critical policies
        - policies na for approval or disapproval," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6fe606-f352-4eec-9522-e7c3a9f561a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:11:07.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:11:08.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte dared anyone to look for any government transaction and
        look for notes he made, adding if a person were to find one then he or she
        "would be the luckiest citizen."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee66764f-16aa-464d-aa32-e7b81c017482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:11:07.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:11:08.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he would even give a free trip to Hong Kong to the person
        should it happen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7debfcfc-fd58-47b9-a9a9-03c1989eb3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:11:07.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:11:08.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte reiterated he does not have the millions he is accused of
        owning.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f12fee4-13b9-465e-aa60-f7d64414449e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:11:07.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:11:08.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Go ahead, I give you the pleasure of…<em>silipin ninyo ''yung</em>
        [take a look at the ] bank account. I told you it would never go beyond 40
        million, including my inheritance and everything," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e43943-2bb3-4b7a-8f83-9748cf9a0735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:11:07.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:11:08.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the public could confront him anytime if there is proof
        that he has money exceeding ₱40 million. He would step down if that happens,
        he said, adding he was used to hardship.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdad531d-5488-4b0f-9a11-4ca8bef5a5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:11:07.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:11:08.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also at the event was the President''s right hand man, Special Assistant
        Bong Go.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dc59f8-5ea9-46bd-ab44-f0aee95e99a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:11:07.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:11:08.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid talks that he might be planning to run for senator, Go said
        it''s still to early to talk about the elections, adding he was focused on
        his work with the Duterte adminstration.</p>'
  'Opposition-House-leaders-SC-justices-colluding-to-oust-CJ-Sereno':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-06T21:38:45.343+08:00
    'imagesource': 'jcr:9a68e14a-b145-4f63-a38f-004b77f08ab5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '709112c2-f69d-49ce-9661-3d274406ac1b'
    'lead': 'House Justice Committee chair Reynaldo Umali denied the accusation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T17:13:26.399+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T17:13:26.596+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Opposition: House leaders, some SC justices colluding to oust CJ Sereno'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b45ae2-c686-4d4e-acae-b1c2fe422917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:13:26.400+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:13:26.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6) —</strong> Some
        opposition lawmakers said there may be a possible collusion between the House
        leadership and some of the Supreme Court (SC) justices to remove Chief Justice
        Maria Lourdes Sereno from her post.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8674dc26-9781-40cb-8225-42ae39989736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:13:26.400+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:13:26.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Representative Edcel Lagman said Tuesday House Justice Committee
        Chairman Reynaldo Umali was in touch with SC justices after the en banc hearing
        last week, where 13 Justices urged Sereno to go on indefinite leave.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c6019d-02c4-4333-b0ed-92f2863dd906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:13:26.400+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:13:26.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most probably, no less than the Committee on Justice, realizes
        that their articles of impeachment cannot hold water in the Senate," Lagman
        said in a press conference with Caloocan Representative Edgar Erice and Magdalo
        Party-list Representative Gary Alejano.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799b9bbe-40ea-4cc2-82d0-26ae3f71a04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:13:26.400+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:13:26.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali, however, refuted Lagman''s claims.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca223269-fd20-42ba-9a9e-9d9b5ee6af59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:13:26.400+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:13:26.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakakatawa ang mga ganoong paratang. Sana pag-isipan nila nang
        mabuti before they accuse me of anything," Umali said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344db2a5-af51-4f01-bc40-a5a385076a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:13:26.401+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:13:26.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, House Speaker Pantaleon Alvarez said he believes there
        is basis to invalidate Sereno''s appointment over her failure to submit her
        Statements of Assets, Liabilities, and Net Worth.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3bcfd6-7eac-433c-a4ca-29b74621e1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:13:26.401+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:13:26.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung impeachment, exclusive yun sa Congress, but it presupposes
        a valid appointment. Ngayon yung quo warranto, kinukwestyon mismo yung appointment
        itself, yung validity. So tama yun, kasi yun naman ay palagay ko talagang
        exclusive ng judicial branch of government," Alvarez said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8df4e3c-d4d4-468a-8af9-6a711497380c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:13:26.401+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:13:26.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez said, however, he will yield to the Supreme Court should
        it decide to remove Sereno over the petition.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd505fcb3-096c-425c-aacd-e28bb29bcba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:13:26.401+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:13:26.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Jose Calida on Monday asked the SC through a quo
        warranto petition to declare Sereno''s appointment invalid over an alleged
        failure to fully disclose her wealth.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723dd0ca-95a9-4a45-964d-299d3bfad110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:13:26.401+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:13:26.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A quo warranto is an extraordinary legal proceeding where an individual''s
        right to hold office is challenged.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86cf9d1-dc58-4f2c-b9a6-23567423b2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:13:26.402+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:13:26.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the impeachment process is a way to remove impeachable
        officers for culpable violation of the Constitution, treason, bribery, graft
        and corruption, other high crimes, and betrayal of public trust.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ffd764-20c9-466f-8096-b7a1d34c8252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:13:26.402+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:13:26.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s spokesperson lawyer Jojo Lacanilao said a sitting justice
        can only be removed through impeachment, citing a 1988 case against then Justice
        Marcelo Fernan.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b75cd3d-3793-4593-8590-4cab897b079e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:13:26.402+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:13:26.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chief Justice earlier called for respect for the impeachment
        process "by allowing it to take the only allowed course under the Constitution."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15311f3-3de2-49aa-a3ec-92358a4bbf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:13:26.402+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:13:26.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She urged Congress to finally begin an impeachment trial and hit
        her critics for resorting to various actions to malign her.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29846b8-e49f-49f1-affb-c8b631a2eeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:13:26.402+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:13:26.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the panel finds probable cause to impeach her, the House plenary
        will vote. If at least one-third of the members of the House of Representatives
        vote to impeach Sereno, the complaint would go to trial at the Senate.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd83af6-aea7-4fac-b9cd-d6d53a427c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:13:26.402+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:13:26.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno is accused of violating the Constitution, corruption, betrayal
        of public trust, and other high crimes which are grounds for impeachment under
        the Constitution. She repeatedly denied the allegations and asked for the
        complaint to be junked.</p>'
  'North-Korea-agrees-to-freeze-missile-tests-hold-summit-Seoul-says':
    'author': 'Joshua Berlinger and Jungeun Kim, CNN'
    'caption': 'North Korea has fired an unidentified ballistic missile from North
      Pyong''an Province that flew into waters east of the Korean Peninsula, according
      to a press release from South Korea''s Joint Chiefs of Staff.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-06T20:08:41.340+08:00
    'imagesource': 'jcr:b7fec952-da98-45bf-b473-600dc443955a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f67c466a-6b87-47c3-96ca-64247e997226'
    'lead': 'North Korea has agreed to refrain from conducting nuclear and missile
      tests while engaging in dialogue with South Korea, Seoul''s national security
      chief Chung Eui-yong said Tuesday after returning from a meeting with North
      Korean leader Kim Jong Un.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T17:16:31.310+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T17:16:31.497+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea agrees to freeze missile tests, hold summit, Seoul says'
    'updated': 2018-03-07T00:20:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d62e7a4-061b-45ce-acb1-3c0aadf9638e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:16:31.310+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:16:31.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korea has agreed to refrain from
        conducting nuclear and missile tests while engaging in dialogue with South
        Korea, Seoul''s national security chief Chung Eui-yong said Tuesday after
        returning from a meeting with North Korean leader Kim Jong Un.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41f7d72-1606-4d03-97f6-00951c889431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:16:31.310+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:16:31.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chung added that Pyongyang also expressed willingness to talk to
        the United States "in an open-ended dialogue to discuss the issue of denuclearization
        and to normalize relations with North Korea."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a532b4f7-2373-41f6-88ee-d68266b462dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:16:31.310+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:16:31.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chung said that as part of the dialogue, the two Koreas would hold
        a summit next month, the first of its kind in more than a decade.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fb0557-b417-4ec5-ae6b-95287524d0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:16:31.311+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:16:31.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last inter-Korean summit was in 2007, when South Korean President
        Roh Moo-hyun met Kim''s father, late North Korean leader Kim Jong Il.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d35107e-b3f0-4a9a-8732-6618a37403cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:16:31.311+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:16:31.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting will be held at the Panmunjom Peace House on the South
        Korean side of the demilitarized zone that divides the two countries, Chung
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a926f9-16c7-4c62-a807-29a5323e1dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:16:31.311+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:16:31.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang and Seoul will also open a communication hotline that
        will enable Kim and South korean President Moon Jae-in to speak directly.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c306243b-c70b-42f0-83b3-95e8809963bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:16:31.311+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:16:31.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon sent Chung and four other top government officials to Pyongyang
        Monday, when they met with Kim and some of his top aides.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3940b5d3-7dfe-4fc2-83c8-1b6873d63f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:16:31.311+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:16:31.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s believed to be the first time the young North Korean leader
        has ever met with any officials from South Korea since taking power in 2011.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5991c6f0-d873-4c93-90a7-1218faa26119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:16:31.312+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:16:31.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Developing story - more to come</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6034417e-c7d7-4f27-9356-0be01ac439e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:16:31.312+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:16:31.500+08:00
