      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Metro Manila, a target</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e330c8-f1a6-4388-8061-8cf009f5c38d'
