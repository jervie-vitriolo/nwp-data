      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6) —</strong> The Magnolia
        Hotshots booked the second spot in the PBA Philippine Cup semifinals after
        brushing away the GlobalPort Batang Pier, 86-79 on Tuesday at the Mall of
        Asia Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25accd35-1fa5-4cfe-be8d-b9752e49af58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:54:57.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:54:58.197+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Barroca paved the way for Magnolia with 17 points, while Paul
        Lee added 14 of his own.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc805a8-4249-4b7e-9fb9-ce70a10b24f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:54:57.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:54:58.197+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 26-12 start in the opening quarter saw the Batang Pier set the
        tone early against the Hotshots in what looked like a one sided affair.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56011ba-58b9-409b-8446-13e659feafb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:54:57.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:54:58.197+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Magnolia would continue to chip away at the deficit, and entered
        the halftime interval trailing by only 45-34.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf7b17d-55cb-4a0d-88a5-7e2e9e7b169b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:54:57.966+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:54:58.198+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veteran Marc Barroca gave Magnolia their first taste of the lead
        through a triple, 54-53, at the 3:08 mark of the third period, to make it
        a competitive ball game.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fc398c-463d-4f6e-a34d-ecbac4148eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:54:57.966+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:54:58.198+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hotshots fashioned themselves a 61-59 cushion going into the
        payoff period, before duly taking their wn</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b905d4a-8a21-4b83-b645-0ae96762aea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:54:57.966+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:54:58.198+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After trailing by as much as 26-6 in the opening frame, the Hotshots
        gave themselves their own double digit advantage, 78-66, in the fourth quarter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ece1eea-cc8b-4f7e-bbdb-1153e6235c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:54:57.966+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:54:58.198+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GlobalPort set up a potentially thrilling end to the game, trimming
        the Magnolia lead to just 83-79 with 24 ticks let to play.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935f96c8-e4e1-4a68-8858-e243900a8398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:54:57.966+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:54:58.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a costly Terrence Romeo turnover soon after proved to be the
        death knell for the GlobalPort conference.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af8d2a2-878e-4628-9855-7d777493e798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:54:57.967+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:54:58.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stanley Pringle led GlobalPort with a game high 31 markers in the
        loss.</p>'
