      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two alleged high-profile ISIS-affiliated personalities were arrested
        in Metro Manila in a month, Tunisian Fehmi Lassoued and Maute Group Sub-leader
        Nasser Lomondot.</p>'
