      'mgnl:lastActivated': 2019-06-18T07:42:08.725+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="https://cnnphilippines.com/news/2018/02/10/duterte-DENR-clean-up-boracay-6-months.html">Duterte
        orders DENR to clean up Boracay in 6 months</a></strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de8897b-bccd-4179-8886-5a0f3e98ec2f'
