    'jcr:uuid': '3dc5a528-9d7f-42c4-bbf5-0eb920e0d3e2'
    'lead': 'The Supreme Court (SC) on Tuesday set oral arguments on a petition seeking
      to allow same-sex marriage in the country. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T07:35:08.068+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T07:35:08.352+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC to tackle same-sex marriage petition in June'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee19771-65ce-41e8-8fac-0e7dc6b43ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:35:08.069+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:35:08.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6) —</strong> The Supreme
        Court (SC) on Tuesday set oral arguments on a petition seeking to allow same-sex
        marriage in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e912c469-19ee-4d54-a46f-5e49b8539267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:35:08.069+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:35:08.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The court has set this case for oral arguments on June 19, 2018
        at 2 in the afternoon," SC Spokesperson Theodore Te said in a press briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc80663-6c9c-4195-9880-3d45abb2b4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:35:08.069+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:35:08.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition was filed by Jesus Nicardo Falcis III in May 2015,
        just days after Ireland became the first country in the world to legalize
        same-sex marriage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6015ad1-5b68-4402-a70a-fd3e3a4e1d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:35:08.069+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:35:08.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Falcis, who identified himself as an "open and self-identified homosexual,"
        asked the high court to declare provisions of the Family Code as unconstitutional,
        for defining and limiting marriage as between man and woman.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1cc574-da75-483a-886a-d35b7d72a166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:35:08.069+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:35:08.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Homosexuals are deprived of their right to due process, equal protection,
        and the right to decisional and marital privacy," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e8b77d-6347-4ce4-ac23-cc6bb9be03ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:35:08.070+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:35:08.355+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2016, former Solicitor General Florin Hilbay, however,
        asked the high court to junk the petition.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfd3c4f-b306-4ca1-8bbd-6c184f573393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:35:08.070+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:35:08.355+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte in December 2017 expressed his support
        for same-sex marriage, a turnaround from his stance months before.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a996da-d05b-4e1c-87ac-951a4f8a1037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:35:08.070+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:35:08.355+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March of the same year, Duterte said he was against same-sex
        marriage, asserting that the law only recognizes unions between a man and
        a woman in this predominantly Catholic country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4def6de3-a5d0-4595-9d82-15427c9ef00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:35:08.070+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:35:08.355+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 2016 presidential campaign, Duterte said that while he
        was against same-sex marriage, he would consider legalizing it.</p>'
  'Malacanang-Alvarez-Duterte-most-loyal-trusted-ally-House':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-06T16:58:39.648+08:00
    'imagesource': 'jcr:083cc3a6-fd56-4032-96cd-b1e112a70ab5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f95eaf8-70cf-479c-bbe6-22eb6a638258'
    'lead': 'Despite House Speaker Pantaleon Alvarez''s rift with presidential daughter
      Sara Duterte, he still has the ''full support'' of the President.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T07:38:21.494+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T07:38:21.600+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace: Alvarez still Duterte''s ''most loyal, trusted ally'' at House'
    'updated': 2018-03-07T12:52:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837f469c-31a6-43d6-b5ae-b6dd49076b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:38:21.495+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:38:21.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6) —</strong> House
        Speaker Pantaleon "Bebot" Alvarez still has the full support of the President,
        Malacañang said on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c58197d-dd6c-4d16-89db-0463edbb12f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:38:21.495+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:38:21.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Speaker is our most loyal and trusted ally in the House of
        the Representatives," Presidential spokesperson Harry Roque told CNN Philippines''
        <em>The Source.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f7496a-235a-43fd-b3a7-942c199be206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:38:21.495+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:38:21.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement comes amid a rift between Alvarez and presidential
        daughter, Davao Mayor Sara Duterte. She founded a regional party, Hugpong
        ng Pagbabago, to bolster support for the administration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9a86f8-8166-453f-abb6-36c0191ee41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:38:21.495+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:38:21.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Duterte took the Speaker to task in a series of Instagram
        posts in late February, accusing him of branding her as part of the opposition.
        Alvarez, who is also also secretary general of the administration party PDP-Laban,
        denied making such comments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7244f5-566e-4793-bccf-ec761bbbce33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:38:21.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:38:21.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="http://cnnphilippines.com/news/2018/02/22/sara-duterte-house-speaker-pantaleon-alvarez.html">Sara
        Duterte lashes out at House Speaker Alvarez</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dcfb9b-31bb-420c-830e-834d607b3bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:38:21.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:38:21.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also comes amid supposed talk to unseat Alvarez as Speaker. Roque
        dismissed it as "wishful thinking" for his critics.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d98c6d-c32d-4bf1-a038-de8912808856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:38:21.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:38:21.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I have enough friends there (in the House) and I don''t
        think there''s any viable alternative to Speaker Pantaleon Alvarez," said
        Roque. "Although, I do hear here and there that there''s some congressmen
        who in the past were quiet but are now speaking against the Speaker, but all
        this will come to nought because ultimately the President will reiterate his
        support for (him)."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abefd21a-a367-41ba-a667-d0c973ed7edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:38:21.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:38:21.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez has butt heads with Davao del Norte Representative Antonio
        Floirendo Jr., whom he has accused of committing graft. Floirendo has been
        expelled from the PDP-Laban.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdc82c9-416d-488f-9c55-ff92b2cdf299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:38:21.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:38:21.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="http://cnnphilippines.com/news/2018/02/21/Sandiganbayan-arrest-warrant-Davao-Rep.-Floirendo-for-graft.html">Davao
        Rep. Floirendo ordered arrested for graft, posts bail</a></strong></p>'
  'DILG-six-month-ultimatum-Boracay-stands':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-06T16:33:58.494+08:00
    'imagesource': 'jcr:fdf25c49-b0c8-4fa4-81cb-ecacc1f650c4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b50953d2-3a47-4300-af11-ee91a575ae16'
    'lead': 'DILG Officer-in-Charge Eduardo Año clarifies — the island will be shut
      down if problems won''t be fixed within six months. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T07:42:07.457+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T07:42:08.715+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DILG: Six-month ultimatum on Boracay still stands'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465e4455-a9ca-487f-9409-22ba191f3e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:42:07.457+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:42:08.716+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6) —</strong> President
        Rodrigo Duterte''s ultimatum to clean up Boracay in six months or face closure
        still stands, the Department of Interior and Local Government (DILG) said
        Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f0a50f-397f-4b07-9515-c765d298c017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:42:07.458+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:42:08.717+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malinaw ang instruction ng Presidente na pag walang improvement
        after six months ay ipapasara nya permanently ang Boracay," DILG Officer-in-Charge
        Eduardo Año told CNN Philippines in a text message.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02020eb5-d167-4bb9-a6c2-5e7e3a3fc63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:42:07.458+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:42:08.717+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President''s instruction to permanently close
        Boracay if there was no improvement after six months is clear.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac47400f-a1a2-4fc0-ac5c-79af5febb1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:42:07.458+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:42:08.718+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to finish our job in six months," he maintained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6fe67c-222b-436c-9a54-4f5dff94c22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:42:07.458+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:42:08.718+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año''s clarification came after Presidential Spokesperson Harry
        Roque admitted on CNN Philippines'' <em>The Source</em> on Tuesday there was
        confusion and a "difference of interpretation" in the President''s instruction
        on how to solve Boracay''s problems.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde77b6c-a572-41fc-8ba0-b66a776c3a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:42:07.458+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:42:08.719+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I thought the President said was six months for the (Department
        of Environment and Natural Resources) Secretary to submit his recommendations
        on what to do with Boracay," said Roque.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147c4b2e-4613-4ecc-9511-14d8e63fc11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:42:07.459+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:42:08.719+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he would retrieve the transcript and the tapes of that discussion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a41bca4-c5d8-444b-9304-4ff238b514bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:42:07.459+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:42:08.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I noticed in the minutes, it did say six months to close all violating
        establishments, but there was no mention of closing Boracay itself," he said.
        "We need to clarify this. That''s why I will review the tapes and sit down
        with (Año)."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e777ea-4b0d-4b21-bc90-67f9f20896b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:42:07.459+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:42:08.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG announced it was considering declaring a six-month state
        of calamity in Boracay to speed up rehabilitation and clean-up efforts. It
        is also eyeing a 60-day "tourist holiday."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabed5b0-7531-441f-a2bc-66a4d5ad9d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:42:07.459+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:42:08.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="https://cnnphilippines.com/news/2018/03/01/DILG-6-month-state-of-calamity-Boracay.html">DILG
        eyes 6-month state of calamity in Boracay</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e15e3e5-9739-4ceb-a13e-e082c5107b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:42:07.459+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:42:08.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, business owners in Boracay believe only erring establishments
        should be shut down.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c103e6cf-dd73-47b0-b7b8-38c66f18a38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:42:07.459+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:42:08.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What they''re saying is... we don''t see how immediate closure
        will result in the rehabilitation of Boracay," said Roque. "They want some
        kind of major rehabilitation, but they want scientific studies conducted."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91dffb8-9044-44e2-b53c-3139b0966e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:42:07.460+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:42:08.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque acted as counsel to the Boracay Foundation Inc., a non-profit
        association composed of 150 establishments supporting sustainable business.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3337a7-02dc-439e-a816-dfe493eaffb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:42:07.460+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:42:08.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Interior Department said more than 800 establishments have committed
        violations since 2001.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b1e8bd-cc39-491f-ab27-1b84e1f8a5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:42:07.460+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:42:08.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="https://cnnphilippines.com/news/2018/03/02/senate-boracay-probe.html">DILG:
        Over 800 Boracay establishments have violations</a></strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0542abcc-e560-45b0-99f5-1397d2d03a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:42:07.460+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:42:08.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Duterte ordered environment officials to clean up the
        Visayan island destination because of pollution.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f814541-a9e3-461f-bbe3-91a102c9ac19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:42:07.460+08:00
