  'Measles-outbreak-Negros-Oriental':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-06T15:51:37.756+08:00
    'imagesource': 'jcr:2befb64e-de4b-4cbb-b48b-6a78bd1e7917'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '357762ac-2500-4db0-b88a-937ed0a3eeda'
    'lead': '19 measles cases have been monitored in the province'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T07:54:11.906+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T07:54:12.258+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH confirms measles outbreak in Negros Oriental'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148d5fa7-5e43-40c4-88bf-55fefdbad664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:54:11.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:54:12.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 6) — A measles outbreak was
        declared in the province of Negros Oriental, Department of Health (DOH) Undersecretary
        Enrique Domingo said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8075ac47-736a-447b-9326-0812123b0f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:54:11.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:54:12.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said 19 measles cases have been monitored in the province, affecting
        Dumaguete City, and the towns of Bacong, Mabinay, San Jose, Santa Catalina,
        Siaton, and Valencia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7bd3cd-5717-4ff7-898d-a99b49fa5450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:54:11.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:54:12.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provincial health officers are also monitoring seven other towns.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62730b27-1947-4e45-a872-0b52577f86b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:54:11.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:54:12.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOH surveillance units are now coordinating with the province
        to verify the cases and respond to the situation. There are no reported fatalities,"
        Domingo said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9566f11-164c-4b23-ac6c-95ac9aa39841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:54:11.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:54:12.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A measles outbreak was declared in Taguig City on March 1 and in
        Zamboanga City on February 27.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46947f3-810f-4279-a94d-0029a2ad208e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:54:11.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:54:12.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measles is a highly contagious disease, which is normally passed
        through direct contact or through the air. It is one of the leading causes
        of death among young children even though a vaccine is available, the World
        Health Organization said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248096c4-afbc-4d49-a655-f1d1eae6345c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:54:11.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:54:12.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symptoms such as high fever, runny nose, cough, red and watery eyes,
        and small white spots inside the cheeks can develop in the initial stage.
        After several days, a rash erupts. Most measles-related deaths are caused
        by complications associated with the disease.</p>'
  'SC-gives-Sereno-10-days-to-respond-to-quo-warranto-petition':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-06T15:11:47.017+08:00
    'imagesource': 'jcr:1f1f081a-4580-4333-b40b-ffc7985b7395'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4472c6ae-63cf-430c-bec7-388f50124be8'
    'lead': 'Only Associate Justice Marvic Leonen dissented, SC Spokesperson Theodore
      Te says'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T07:58:03.715+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T07:58:04.041+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
