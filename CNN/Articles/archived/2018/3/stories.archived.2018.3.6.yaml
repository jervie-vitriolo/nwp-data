      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Nestor Espenilla also hinted it''s unlikely inflation
        will trigger an increase in interest rates for now.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927100ce-f617-4026-adc5-237f474f82b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:51:46.947+08:00
