      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bonds will be listed in the Philippine Dealing &amp; Exchange
        Corp. on the issue date, March 19.</p>'
  'Islamic-art-Philippines-Abraham-Sakili':
    'author': 'Portia Ladrido'
    'caption': 'Detail from a malong woven by the Maranaos. Abraham Sakili, author
      of the book "Space and Identity," says that the malong may be the most recognized
      Islamic art form in the Philippines. Photo by JL JAVIER'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2018-03-06T18:31:12.064+08:00
    'imagesource': 'jcr:d7dad879-161f-4fef-87b9-57a7807a3da2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6a82e5e-4045-43de-b336-f29bdd44cb33'
    'lead': 'Abraham Sakili’s book, “Space and Identity: Expressions in Culture, Arts,
      and Society of the Muslims in the Philippines,” explains why understanding Islam
      is a prerequisite to understanding Islamic art.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T07:32:56.076+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T07:32:56.354+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why Islamic art is key in understanding Muslim identity'
    'updated': 2018-03-08T19:29:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae2978b-b220-4a7f-a7e8-b9137a1d9267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:32:56.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:32:56.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> After coming from
        the encampment in Camp Crame during the 1986 People Power Revolution, Abraham
        Sakili looked into the mirror and did an initial sketch.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3557fa44-7a08-4c17-8cbf-ed8201ada96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:32:56.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:32:56.355+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So, this is me,” he says, pointing to his self-portrait — a man,
        with an intricately designed headscarf wrapped across his forehead, who looks
        into a crowd of activists, some of them carrying a banner that faintly shows
        the word “Moro” and “people.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927fc1da-ff3a-4590-b9d9-02270adf3327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:32:56.077+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:32:56.355+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Muslim born in Sulu and an artist whose major contribution in
        design is the University of the Philippines’ Sablay, Sakili quickly asks me,
        “Is my self-portrait Muslim art?” To which I reply, “Of course.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab95a9f2-2e27-4d06-9cee-457fe53adcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:32:56.077+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:32:56.355+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says Muslim art is not as straightforward as one might think.
        While it’s true that his self-portrait is considered Muslim art, he says it
        certainly is not Islamic art.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20aa329d-ffd0-4995-80d5-ad5546d59c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:32:56.077+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:32:56.355+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The difference between Muslim art and Islamic art</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a0fe0f-a52d-4210-a5cc-307932d2387c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:32:56.077+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:32:56.356+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sakili, a professor of art and humanities at the UP College of Arts
        and Letters, emphasises that the distinction between Muslim art and Islamic
        art should be made.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c568e5-c255-4edb-a41b-20aeb3dc97f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:32:56.077+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:32:56.356+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Artist Carlos “Botong” Francisco, for instance, has done
        works that portray Muslim culture, such as his painting “Muslim Betrothal,”
        which depicts a Muslim wedding. It is Muslim art, but much like Sakili’s self-portrait,
        it shouldn’t be considered as Islamic art because it doesn’t express tawhid
        or the Islamic idea of worship to one God.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4920eb3c-d2f6-45ff-b162-816ceaf7a3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:32:56.078+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:32:56.356+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ways in which artists can express tawhid are explained in Sakili’s
        book, “Space and Identity: Expressions in Culture, Arts, and Society of the
        Muslims in the Philippines,” which was published in 2003. And in November
        2017, the <a href="https://ac.upd.edu.ph/index.php/news-announcements/1204-espasyo-identidad-abraham-sakili-kwf-up-asian-center">book
        was translated to Filipino</a> by the UP Asian Center and the Komisyon sa
        Wikang Filipino. The book also examines different Islamic art forms, along
        with other Muslim ways of looking at things that people of other lifestyles
        and religious groups may not be familiar with.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcfac3b-c437-48a1-8e46-4cfdb172f1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:32:56.078+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:32:56.356+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Understanding Islam, he says, is a prerequisite to understanding
        either Muslim art or Islamic art. Besides tawhid, the Islamic idea of haram
        (elements that are prohibited in Muslim spaces, such as pigs, liquor, pornographic
        materials, gambling dens, and market stalls, among many others) is also immediately
        introduced in the book.</p>'
    '17':
      'image': 'jcr:2a0b1228-f726-466c-8669-f31a1ba70b05'
      'imageCaption': '“Space and Identity: Expressions in Culture, Arts, and Society
        of the Muslims in the Philippines” was published in 2003. In November 2017,
        the book was translated to Filipino by the UP Asian Center and the Komisyon
        sa Wikang Filipino. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f1f6ff-3aa4-4d33-8b64-2cbe2f3b077f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:32:56.078+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:32:56.357+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b92599-d31d-4f78-8fba-ccce6cff7153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:32:56.078+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:32:56.357+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I imagine my audience are the non-Muslim readers, then they would
        find this idea foreign to them,” he says. “But to the Muslim, haram is innate
        and the Muslims automatically understand what haram is.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c974390d-9f03-4a48-bdca-54873d49dc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:32:56.078+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:32:56.357+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With various prohibitions on what Islamic art should be, this then
        seems to pose a limitation to the Muslim artist. He explains that the practice
        of haram is not an issue of restraint, as haram is a strong measure of defining
        the Muslim identity.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa62f1c9-9c6d-4fd2-8ed4-104da5d5d3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:32:56.078+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:32:56.357+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To the Muslim, Muslim identity is clearly defined by this ruling
        of what is haram and what is not haram. So to be a Muslim, is to really, absolutely,
        observe what are haram by Shariah and Islamic rules.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcc45d9-0136-4645-a4ae-f783833421aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:32:56.078+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:32:56.358+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sakili contends that if the intention of the artist is just pure
        expression then that art is not haram, but if the intention is to portray
        an idol or make a representation of God, then it must not be considered Islamic
        art.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86949d01-93d7-4c0f-8325-cbf022fbe9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:32:56.079+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:32:56.358+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sakili also says that the the highest kind of Islamic art is calligraphy,
        particularly, Islamic or Arabic calligraphy because it automatically or immediately
        represents oneness of God. In fact, he says, there are still Muslim art writers
        who still consider calligraphy as the only form of Islamic art, and those
        who would go as far as shunning painting as an art form.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57d8b3e-09db-4c16-921a-b7eae41dad45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:32:56.079+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:32:56.358+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[Others disregard painting] because it is an attempt to imitate
        or to duplicate God''s capacity to create. [They say] only God can create
        [and] humans should not exert efforts or should not attempt to do the act
        of creation,” he explains.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0bcb68-2e57-4c27-aff1-3efd9752c66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:32:56.079+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:32:56.358+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The styles and techniques of Islamic art</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9548c7f7-d70e-491b-a91e-d6e535dbf664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:32:56.079+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:32:56.359+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As mentioned, expressing the Islamic idea of tawhid is the absolute
        indicator of Islamic art. Sakili says that artists who want to succeed in
        doing so must follow certain styles and techniques.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bafe950-372f-4c5c-bcab-1998c10e7287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:32:56.079+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:32:56.359+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He shares that the expression of the art should be generally abstract
        — no reference to humans or animals, human or animal representations, and
        human expressions. Another technique is to denaturalize the medium.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5afe8d-bbb6-43d1-ba21-87a1a100f964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:32:56.080+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:32:56.359+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For example, [if an artist uses] wood or marble, [the artist should]
        introduce an intricate design over the surface,” he explains. “The idea is
        to arrest the attention of the looker away from the materiality, and in order
        to contemplate the higher force, the divine.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4939ac8-1b6d-4a35-957e-0041420c258c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:32:56.080+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:32:56.359+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also says that the artist can use infinite patterning to denaturalize
        the surface. “Infinite patterning … would remind the viewer of the attribute
        of God as transcendent, having no beginning, no ending, all-present, all-powerful,
        omniscient, omnipotent in life,” he says.</p>'
    '39':
      'image': 'jcr:8e234c19-76b4-4457-a2b8-59eb236d3efc'
      'imageCaption': 'After coming from the encampment in Camp Crame during the 1986
        People Power Revolution, Abraham Sakili did a self-portrait on canvas. This
        piece he says shouldn''t be considered Islamic art, as it was only an expression
        of his experience of EDSA revolution, and not an intention to portray an idol
        or to make a representation of God. Photo by PORTIA LADRIDO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acffee2-4175-41b1-9cb1-31be9e322188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:32:56.080+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:32:56.360+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3e739e-e42a-4fd4-a2c2-cad4470b0c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:32:56.080+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:32:56.360+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether a Christian or Buddhist artist can just employ
        these techniques to have their works regarded as Islamic art, he says that
        they can. He further explains that inversely, even if the artist is Muslim
        but does not express tawhid, then at most, one can say that his work is a
        Muslim art done by a Muslim artist, but never Islamic art.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d1a411-d775-438e-beea-da0555c9a3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:32:56.080+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:32:56.360+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these rules, Sakili says that there are still artists who
        would consider their art as Islamic art but actually don’t qualify the standards
        set by the proponents and scholars of Islamic art. “Muslim theologians are
        always on the watch to shun away those elements that would endanger the integrity
        of so-called Islamic expression,” he says.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3c614c-3cc3-41b4-adcc-9c8c115d7206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:32:56.080+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:32:56.360+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The different Islamic arts and so-called crafts</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc880d1-bb2c-4f25-a814-6d464e0fbc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:32:56.080+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:32:56.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could look as though Islamic art could not be at its most diverse
        since it follows similar and specific rules of style and expression. But Sakili
        says that Muslims, like any other culture or religion, have different ways
        of practicing religion, noting that Islam was also introduced in the Philippines
        by various entities — from missionaries to traders — and so, it has become
        natural for Muslims to also have several forms of practice.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87deb88-9c6f-4d35-a393-a85ff9c6f08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:32:56.081+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:32:56.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One of the characteristics [or] features of Islam is its preference
        for or tolerance of diversity,” he says. “In fact, this is among the commandments
        of God in one of the chapters of Q''uran.”</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e678e2bc-e8cb-470f-8148-2f774855d91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:32:56.081+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:32:56.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This diversity is also seen in the numerous Muslim groups in the
        country. In the book, Sakili introduces their histories to clearly present
        the differences and similarities in the way they lead their lives, as well
        as the way they express art.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c82d87-04be-42ab-9de1-02828260ebdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:32:56.081+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:32:56.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are 13 muslim groups in the Philippines so each group excels
        in different art forms,” he shares. “For example, the Maranao are accordingly
        excellent in the use of okkil or okir, this curvy linear motif. The people
        of Sulu, on the other hand, are experts in weaponry, like the kalis.”</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0160005-56d8-437f-9aa8-0e619be15c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:32:56.081+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:32:56.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd727cef6-fbb2-4cf1-82aa-d533520b5ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:32:56.081+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:32:56.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>“You have to really strengthen … your personality or your internal
        identity and at the same time, you must be able to open yourself to ideas
        coming from the outside.” — Abraham Sakili</h3>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c0b3e5-54b6-4773-9aff-dcc92eac6682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:32:56.081+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:32:56.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a195b103-df31-4695-a3c5-d88ecc58e8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:32:56.081+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:32:56.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book also includes an analysis of the textiles and weaving processes
        of Muslims from Basilan. Sakili says that textiles, particularly the malong,
        may be the most recognized within the collective consciousness of Philippine
        society. But Sakili criticizes how textile weaving, for instance, has been
        considered ‘craft’ and not art.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b44aac5-1bc7-49a4-a4a8-80fd7e63d854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:32:56.082+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:32:56.363+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don''t agree with the use of the word craft; this seems to be
        a means of belittling the status of this art of the indigenous people in general
        or of the Muslim artists in particular,” he says.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6e0283-60bf-4941-98c1-eb1d86d6473c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:32:56.082+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:32:56.363+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explains that labeling Muslim artists’ work as craft may be due
        to factors such as cultural conditioning or cultural leveling, where an idea
        is constructed by what language dominates mass culture.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148176d0-08ed-4203-8844-483c231290dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:32:56.082+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:32:56.363+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This makes language not really a neutral thing, but sometimes a
        means of empowering or a means of foregrounding a preferred cultural group
        or subject,” he says. “This of course has been unjust to those who may not
        have access to the channel or to the means of disseminating information.”</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd305176d-31e2-4559-ad17-ffda3e90a406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:32:56.082+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:32:56.363+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Muslim identity and dialogue</strong></p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a987bc-3b1d-404b-b6d4-de33d6e811d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:32:56.082+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:32:56.364+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.huffpost.com/entry/muslims-of-phillipines_b_12872752?guccounter=1&amp;guce_referrer=aHR0cDovL25pbmUuY25ucGhpbGlwcGluZXMuY29tL2xpZmUvY3VsdHVyZS9hcnRzLzIwMTgvMDMvMDYvSXNsYW1pYy1hcnQtUGhpbGlwcGluZXMtQWJyYWhhbS1TYWtpbGkuaHRtbA&amp;guce_referrer_sig=AQAAADTUjxXnYH7oyGG45y-iVz3Xbb2Z8KJPzdZ_w6o5iMna9SwhOPeUxTbZo-SNXgq0nJECg2fsttAU2-JGj8jqQ7JkT2bLFLLbiseEvuIDJpeEU4e3gBIKJB0ZhOK9i8IEm-HKKJQj_6aBBUKHCF3n7s_Q01CdE3tTusQqWizM3J6Y">marginalization</a>
        of Muslims in the Philippines and the notion that the Muslim identity is mostly
        isolated from what constitutes the Filipino identity, with the Philippines
        having a predominantly Catholic population, may be why Muslim or Islamic art
        is largely misunderstood.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308c4b42-359f-4b4f-b876-dbecc4ac06af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:32:56.082+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:32:56.364+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sakili says that while Muslim identity is a crucial element of Islamic
        art, Muslim identity should not be chauvinistic enough that the artist is
        not able to understand or reach out to other forms of art that do not represent
        Islam. “You have to really strengthen … your personality or your internal
        identity and at the same time, you must be able to open yourself to ideas
        coming from the outside,” he says.</p>'
    '70':
      'image': 'jcr:491bd8b1-26d2-4db1-85fa-2736140e8fa4'
      'imageCaption': 'The ways in which artists can express tawhid (the Islamic idea
        of worship to one God) are explained in Sakili’s book, along with other Muslim
        ways of looking at things that people of other lifestyles and religious groups
        may not be familiar with. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f67f7d-86b2-4363-b217-324fe98af7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:32:56.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:32:56.364+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f903c7ca-bc32-4910-872f-5a331bfb09f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:32:56.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:32:56.364+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says that artists, no matter the religion, should foster openness
        — openness to different cultures, traditions, beliefs, and ways of living.
        “The best thinkers of both worlds — [in] Islam and [in] Christianity — there
        were no problems among their greatest thinkers. They were actually friends,”
        he explains. “They were actually sharing ideas, and then dialoguing, and then
        engaging in some kind of debate.”</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5863790d-a661-4c76-8399-f637d98ed3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:32:56.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:32:56.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much like the thinkers and social scientists of the past, Sakili
        says Filipinos should not be afraid to constantly engage in a healthy, perennial
        dialogue. He says, “Such dialogue is the one that creates and produces the
        dynamism to let things forward.”</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7e5b5f-3ddd-4aea-acd7-f77d9b415cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:32:56.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:32:56.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; ***</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b62ddb-2c02-4ec4-965e-523327a5acac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:32:56.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:32:56.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Space and Identity: Expressions in Culture, Arts, and Society
        of the Muslims in the Philippines” is available at the UP Asian Center. For
        more information, visit their <a href="https://ac.upd.edu.ph/index.php/resources/asian-center-publications/818-space-and-identity-expressions-in-culture-arts-and-society-of-the-muslims-in-the-philippines">website</a>.</em></p>'
