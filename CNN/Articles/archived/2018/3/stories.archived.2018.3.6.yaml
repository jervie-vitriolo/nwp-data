      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN, in a statement issued on Monday, said the the fantasy-teleserye
        does not purport itself to be a historical account of Philippine history or
        culture.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289cb97b-bea3-4c0b-b2a2-e3634f9e6bb1'
      'mgnl:activationStatus': true
