  'Bagani-TV-show-Liza-Soberano-Enrique-Gil-backlash':
    'author': 'Lara Tan, CNN Philippines'
    'caption': 'The cast of ABS-CBN''s newest TV series "Bagani"'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-03-06T12:22:36.449+08:00
    'imagesource': 'jcr:6beb6770-fc06-4017-8107-4515f075c9cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c85b5bc2-d635-41f4-a3bd-b404b644f6c1'
    'lead': '''The Bagani is real — not a fictional and not even a mythological group
      of warriors — which the ABS-CBN TV series would like to portray,'' the National
      Commission on Indigenous Peoples say'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T08:21:34.391+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T08:21:34.705+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t agency calls out TV network: ''Bagani'' show misleads Filipinos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d119d97-3372-4c90-853f-ed1b3a5c4fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:21:34.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:21:34.706+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6) —</strong> The government
        agency that is tasked to protect indigenous peoples has called out a TV network
        for its misleading use of the cultural term "Bagani" for its show.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2709a696-28e1-4a86-807b-607a1691ec49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:21:34.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:21:34.706+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Commission on Indigenous Peoples (NCIP) said ABS-CBN''s
        newest fantaserye "Bagani" is without historical and cultural significance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894afd2b-d1f9-43c1-9965-659526e3e401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:21:34.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:21:34.706+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Bagani is real, not a fictional and not even a mythological
        group of warriors which the ABS-CBN TV series would like to portray," the
        <a href="http://www.ncip.gov.ph/index.php/12-latest-news/32-ncip-statement-on-the-use-of-bagani-the-abs-cbn-drama-fantasy-series">NCIP
        said in a statement</a> on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be91a01-a936-4814-95d1-725818b497cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:21:34.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:21:34.707+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added, "The TV fantasy show distorts, misleads, and confuses
        rather than educates the Filipino TV viewers on the indigenous concept."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dfc5c7-fbdb-40e8-b2db-72d81ae428ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:21:34.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:21:34.707+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Headwriter of ABS-CBN Star Creatives Mark Angos earlier called the
        show a "<a href="https://twitter.com/markangos/status/962380849285967872">fantasy
        universe inspired by Philippine mythology.</a>"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b813d14c-606f-41fb-b8bc-d715083d5af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:21:34.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:21:34.707+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCIP said the term "Bagani" refers to the peace-keeping force of
        the Manobo Indigenous Cultural Communities / Indigenous Peoples in Mindanao.
        It added the Bagani  defends and protects lives, properties, and territory.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470dc8fc-c74e-41c1-84fe-b2b4564a361a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:21:34.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:21:34.707+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a sensitive position and class not lightly ascribed to just
        any person and never to those outside the ICCs/IPs," NCIP said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd9d06a-2986-4124-b403-774ce413c86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:21:34.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:21:34.708+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCIP, which is under the Office of the President, is the primary
        government agency that formulates and implements policies and programs for
        the protection of the rights of IPs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1feda07-1e46-45f6-bd08-d774ee37721a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:21:34.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:21:34.708+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It called on the TV network to correct the confusion its show has
        created.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def1a5bb-3b40-4885-9164-83828cc8916d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:21:34.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:21:34.708+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on ABS-CBN to IMMEDIATELY RECTIFY the injustice committed
        in using the word ''Bagani'' and to prevent misleading or confusing the general
        public by giving false information about the concept," it said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d96955-efad-4d5e-aab4-150d8f40efa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:21:34.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:21:34.708+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.facebook.com/ronald.adamat/posts/2394623277230580">Commission
        on Higher Education (CHED)</a> Commissioner also said the use of the description
        of "Bagani" as "a bayani with magical powers" will have a negative impact
        on young students.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68323e1-4939-4583-9057-b51db5e157fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:21:34.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:21:34.709+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot tolerate the public showing of the said teleserye as long
        as ABS-CBN would not revise the format and concept in order to render ''Bagani''
        to become as educational, historically-accurate, and culturally-correct as
        it can be," Commissioner Ronald Adamat said in a letter addressed to to ABS-CBN
        President Carlo Katigbak.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369e0114-d921-4bc2-8085-59817db0b078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:21:34.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:21:34.709+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to this, several netizens called out the casting choices for
        the show. The show stars Filipino-American actress Liza Soberano and Enrique
        Gil.</p>'
