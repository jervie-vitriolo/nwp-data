      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am personally offended by brown facing. While talk of "bankable"
        is understandable, we''re no longer in the 90s. The message of self love cannot
        and should not be limited to people within the industry. There are girls and
        boys out there who do not appreciate themselves...</p>'
