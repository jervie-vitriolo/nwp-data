    'title': '5 dead after bunkhouse collapses in Cebu City'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a91faa1-abd6-4f20-aaef-b6e607b229c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:31:21.582+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:31:21.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6) —</strong> Five
        people died after a bunkhouse of a construction firm collapsed in Barangay
        Lahug, Cebu City early Tuesday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc4c0a8-bf3c-486b-98bc-704a83f203f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:31:21.583+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:31:21.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The casualties were confirmed by the Cebu City Disaster Risk Reduction
        Management Office (CDRRMO). Meanwhile, four people were seriously injured,
        seven had slight injuries, while 44 others had minor bruises and scratches.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165d1b90-a662-491a-acc1-4b48ba46069c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:31:21.583+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:31:21.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims were rushed to the Cebu City Medical Center for treatment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f4a0cd-8915-4b50-b4de-ffeabee38dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:31:21.583+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:31:21.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDRRMO identified the fatalities as:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6434261d-03b7-4d52-b2c1-fddbb8b462b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:31:21.583+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:31:21.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iveen Villarin - 23 years old</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906cb44e-bfc3-476e-88c5-f3b3e0a6e47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:31:21.583+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:31:21.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francisco Diapera - 45 years old</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0bd19c-26f2-4542-939b-0ddc43c54c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:31:21.583+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:31:21.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos Caliwa - 60 years old</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea28dcf-7a38-42ed-bd7f-2831799098b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:31:21.583+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:31:21.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crisenciano Silomen - 57 years old</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fec1671-98dd-4063-acdf-6017bedf268e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:31:21.584+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:31:21.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jason Bacalso - 22 years old</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048d1e4c-89f8-4ea9-8a68-9fa1f7fc7796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:31:21.584+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:31:21.832+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 154 people were sleeping inside the steel bunkhouse of Abraham
        Lee Construction on Archbishop Avenue when it collapsed, according to CDRRMO
        Council Chief Nagiel Bañacia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe9024f-91b1-4417-919f-6aff1ba93930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:31:21.584+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:31:21.832+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sabi ng mga kapitbahay dito</em>, it''s almost two years <em>na,
        ito ang</em> central temporary facility <em>ng</em> construction firm that
        is constructing five high-rise buildings in Cebu City," Bañacia told CNN Philippines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bce6d2e-7af9-470c-8fc6-ee49e1669b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:31:21.584+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:31:21.832+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Neighbors say it''s been two years since the place
        has been a temporary facility of the construction firm, which is building
        five high-rise buildings in Cebu City.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a1dfd9-37a5-4f7f-8eb8-fd53f99391d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:31:21.584+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:31:21.832+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bañacia added the Department of Labor and Employment regional office,
        and the Office of the Building Official, are looking into Abraham Lee Construction''s
        liability in the incident.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d7af2f-cb25-4495-9496-a868023039cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:31:21.584+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:31:21.833+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s project engineer Butch Abaya said the bunker house
        could accommodate up to 200 workers, and they wondered why it had collapsed
        with only about a hundred workers occupying it.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46281935-5378-48e6-b548-881e9544ee34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:31:21.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:31:21.833+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they are also investigating cause of the incident.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b99c86-df58-45f7-ad99-9c9f0e98d5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:31:21.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:31:21.833+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abaya added the company will shoulder the expenses of all the victims
        and the affected workers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f7c9c7-1567-4708-a45e-03867fba56cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:31:21.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:31:21.833+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Cebu City Mayor Tomas Osmeña promised to help the victims
        of the collapse.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcffe5f-698d-4c0a-9908-ea22eac1fc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:31:21.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:31:21.834+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abraham Lee Construction released a statement Tuesday evening saying
        they were very saddened by the unfortunate incident and are prioritizing attending
        to those injured.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd7f134-9e82-47da-9e52-6314446630db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:31:21.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:31:21.834+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have provided assistance to their families and the other workers
        not hurt; as well as special care and arrangements for the fatalities and
        their families," the statement said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ccddad-621e-4eed-9ec1-1e60bbde6530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:31:21.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:31:21.834+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added they were taking full responsibility for the incident,
        and are calling for a review of their safety policy and practices.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51adc7ec-3304-4d22-84b1-06b5dd9d8401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:31:21.586+08:00
