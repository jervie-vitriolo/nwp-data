    'title': 'Duterte to reward anyone who finds evidence of his interference in gov''t
      transactions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddd999f-ffd3-4576-b101-4e8242f28b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:11:07.892+08:00
