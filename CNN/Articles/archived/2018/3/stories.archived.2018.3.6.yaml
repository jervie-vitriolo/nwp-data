      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:21:34.712+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With all due respect, the use of ''Bagani'' is not in any way intended
