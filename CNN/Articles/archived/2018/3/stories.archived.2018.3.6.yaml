      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The program has always maintained that it has created an alternative
        fictional universe with elements of Filipino mythology and folklore," it said.</p>'
    '41':
