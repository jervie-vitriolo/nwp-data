      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the show''s production team did an "intensive research"
        to find a distinctly Filipino term that will embody a person who fights for
        the common good.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b6e155-8d72-4281-be7c-098352ac6486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:21:34.395+08:00
