      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas (BSP), meanwhile, said there is
        no cause for alarm. It said the rise in consumer prices is temporary as the
        effects of tax reform kick in, and prices should go back to normal by 2019.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bf5a2e-a4c1-4cb9-88c1-9b4255a6a115'
      'mgnl:activationStatus': true
