    'template': '1'
    'title': 'PBA Quarterfinals: June Mar Fajardo explodes for 35 as San Miguel eliminates
      TNT, 106-93'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b607806-6356-4938-8ae5-813a8534db65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:22:53.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:22:53.166+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6)</strong> — The San
        Miguel Beermen made their twice-to-beat advantage count after eliminating
        the TNT KaTropa, 106-93, in the PBA Philippine Cup quarterfinal on Tuesday
        at the Mall of Asia Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34aa7158-0039-4736-910c-2d01d5fddd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:22:53.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:22:53.166+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reigning MVP June Mar Fajardo asserted his dominance over TNT with
        35 points, 11 rebounds, and two blocks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7257da-be1e-419a-9bea-b0e0b9655923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:22:53.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:22:53.166+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lethargic start from the KaTropa saw them struggle in the opening
        two quarters before going into the halftime break, 52-44.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72554cbe-4a7d-4952-a7c0-03853a6889e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:22:53.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:22:53.167+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TNT found their footing in the second half, retaking the lead 66-64
        through a Jason Castro triple midway through the third frame.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972b18b7-5f31-4922-8ba4-d55c3ee8f679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:22:53.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:22:53.167+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Beermen finished the quarter on top, fashioning a 77-72
        before the final 12 minutes of regulation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a211ab-c7f2-4c21-befb-08c87f46c37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:22:53.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:22:53.167+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Tony Semerad triple tied the ballgame at 79-all with 7:42 left
        to play for the KaTropa, but Brian Heruela would answer back immediately with
        a trey of his own to gift San Miguel the lead once again.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1ab7f9-6a93-450f-84f1-8da1de71dfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:22:53.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:22:53.167+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen would keep the TNT within arm''s length, repelling all
        their advances down the stretch.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e73b0c-b1a5-4a89-b5d9-179fb7dec67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:22:53.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:22:53.168+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KaTropa would come within 90-88, but that was as close as they
        could get as they bowed out of the conference.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93344598-df3c-4891-ad91-13e8d6928ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:22:53.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T17:22:53.168+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jayson Castro led the way for TNT with 19 points and eight assists
        in the loss.</p>'
