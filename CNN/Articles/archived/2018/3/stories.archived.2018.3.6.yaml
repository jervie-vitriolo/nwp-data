    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Security expert: 23 armed groups fused, forming ''ISIS Philippines'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b35595-d6f1-4f2d-9be5-0939cfdf2963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:20:40.101+08:00
      'mgnl:createdBy': 'eunice'
