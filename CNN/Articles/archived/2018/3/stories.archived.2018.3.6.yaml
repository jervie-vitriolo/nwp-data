  'Philippines-tops-Best-Countries-to-Invest-In-list':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-03-06T15:53:46.402+08:00
    'imagesource': 'jcr:6bbcb0df-fbc1-4c01-86b1-07c2ecb410bf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1df58ad3-48eb-4b22-8936-52a500f876e5'
    'lead': 'The Philippines is expected to receive more investments from "powerhouses
      like China," the U.S. report says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T08:24:17.558+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T08:24:17.690+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines named best country to invest in'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd6cedf-dbd4-4aa4-a858-4c9125a1fb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:24:17.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:24:17.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 6) — The Philippines ranked
        first in a U.S. report''s list of the "Best Countries to Invest In" for 2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34465ae5-b7fd-4d6c-8c72-d714116a6731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:24:17.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:24:17.691+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. News and World Report said the Philippines has been performing
        well in terms of foreign direct investment (FDI), despite declining inflows
        to other Southeast Asian countries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd025c536-b260-45c3-bba1-ee411320a3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:24:17.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:24:17.691+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In years to come, the country is expected to receive more FDI from
        within the region from powerhouses like China that are looking to utilize
        available labor in developing nations," the report said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7450b1d-52a1-47ba-b413-42f8ed3222cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:24:17.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:24:17.691+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines topped the list of 80 countries. It is followed
        by Indonesia, Poland, Malaysia, and Singapore.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db399bb-3a0c-4edf-ac61-06017f40fea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:24:17.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:24:17.691+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its website, the U.S. News said its ranking is based on scores
        given by "more than 6,000 business decision makers on a compilation of eight
        equally weighted country attributes: corruption, dynamism, economic stability,
        entrepreneurship, favorable tax environment, innovation, skilled labor force,
        and technological expertise."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b372f423-d10d-42cb-ad0d-f9b826fa72c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:24:17.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:24:17.692+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines also ranked 49th on the overall list of the best
        countries, based on an "assessment of all that shapes a country, from quality
        of life to economic potential."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf25ea8-26aa-4718-8fb6-a94f2b574570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:24:17.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:24:17.692+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. News study was in partnership with global marketing communications
        company Y&amp;R''s brand strategy firm BAV Group, and the Wharton School of
        the University of Pennsylvania.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32113729-d358-4137-a115-11265b88656c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:24:17.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:24:17.692+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message to reporters on Monday, Finance Secretary Sonny
        Dominguez cited various reasons for the Philippines'' ranking: "A young and
        hardworking workforce, an excellent inclusive growth momentum, an expanding
        middle class, politically stable environment, strong and popular leadership,
        fiscal discipline, stable monetary policy, membership in ASEAN (Association
        of Southeast Asian Nations), an achievable infrastructure program, a strong
        anti-corruption drive, (and) improved revenue collection."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77fd0c6-305a-4fb3-bcd2-f7fc1d030720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:24:17.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:24:17.692+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines received $8.7 billion (P453.35 billion) worth of
        FDI as of November 2017, according to the latest data from the Bangko Sentral
        ng Pilipinas. The preliminary data already exceeded the $8-billion target
        for 2017.</p>'
  'sunken-us-wwii-aircraft-carrier-discovered-off-australia-coast':
    'author': 'Zachary Cohen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-06T11:19:53.827+08:00
    'imagesource': 'jcr:81a90e02-36ec-4e31-b9af-7cdbf1be3cc8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e19cd2d-f2ca-4b88-9002-8fd8ce957590'
    'lead': 'One of the first U.S. aircraft carriers ever built, the vessel dubbed
      "Lady Lex" was located at the bottom of the Coral Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T08:26:13.178+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T08:26:13.299+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Billionaire explorer discovers sunken U.S. WWII aircraft carrier'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3537b9-a501-4dd0-9430-ebf191279a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:26:13.178+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:26:13.299+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> Wreckage from the USS Lexington
        — a U.S. aircraft carrier sunk by the Japanese during World War II — has been
        discovered 500 miles off the Australian coast by a team of explorers led by
        billionaire Paul Allen, the Microsoft co-founder announced on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d1ebbc-0eef-4b9b-9864-5708f8bbfc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:26:13.178+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:26:13.300+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the first U.S. aircraft carriers ever built, the vessel dubbed
        "Lady Lex" was located at the bottom of the Coral Sea — nearly two miles below
        the surface — by the expedition crew of Research Vessel Petrel on Sunday,
        Allen said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1964a983-6547-4ca9-8931-a353d4acff86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:26:13.178+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:26:13.300+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lexington was lost in May 1942 along with 216 of its crew and
        35 aircraft during what is considered the first carrier battle in history
        — the Battle of the Coral Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd612fc20-17ed-421f-905d-bb9615719252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:26:13.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:26:13.300+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To pay tribute to the USS Lexington and the brave men that served
        on her is an honor," Allen said in a statement. "As Americans, all of us owe
        a debt of gratitude to everyone who served and who continue to serve our country
        for their courage, persistence and sacrifice."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed221565-6ce4-4f81-8628-d5a0df1ad8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:26:13.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:26:13.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with the USS Yorktown, the Lexington and its fleet faced off
        against three Japanese aircraft carriers and is credited with helping to stop
        Japan''s advances on New Guinea and Australia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa76d7ad-a6ca-49ed-8cb5-822fa37d457c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:26:13.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:26:13.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The battle occurred just one month before the U.S. Navy "surprised
        Japanese forces at the Battle of Midway and turned the tide of the war in
        the Pacific for good," according to Allen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6919d5f-302b-4c41-b259-b5f791f42bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:26:13.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:26:13.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Battle of the Coral Sea was notable not only for stopping a
        Japanese advance but because it was the first naval engagement in history
        where opposing ships never came within sight of each other," read the statement
        from Allen.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0bbb1d-bcf8-490e-b789-8c021f4a5c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:26:13.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:26:13.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. ships were able to rescue more than 2,000 sailors before the
        Lexington ultimately sank from the damage sustained from a bombardment of
        Japanese torpedoes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d6e852-c34e-4f88-a87e-4fe48ed65804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:26:13.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:26:13.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the son of a survivor of the USS Lexington, I offer my congratulations
        to Paul Allen and the expedition crew of Research Vessel (R/V) Petrel for
        locating the "Lady Lex," sunk nearly 76 years ago at the Battle of Coral Sea,"
        Navy Adm. Harry B. Harris of U.S. Pacific Command said Monday in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda6d7c0-9ffc-4dbf-bb38-447fc7b9d7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:26:13.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:26:13.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We honor the valor and sacrifice of the ''Lady Lex''s'' sailors
        — all those Americans who fought in World War II — by continuing to secure
        the freedoms they won for all of us," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdb6a7d-6bf2-4609-be38-91d9fcebf460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:26:13.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:26:13.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Barbara Starr contributed reporting.</em></p>'
  'Mayon-Volcano-alert-level-3-Phivolcs':
    'author': 'CNN Philippines Staff'
    'caption': 'Mayon Volcano once again spewed thick ash clouds on Thursday morning.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2018-03-06T09:46:44.457+08:00
    'imagesource': 'jcr:5ba9f381-1a80-4bb9-985b-1d961d849e6b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed242bf3-77a1-44a8-bc18-ce8f99d916b7'
    'lead': 'The PHIVOLCS says although the alert level has been lowered to alert
      level 3, it does not mean the unrest of the Mayon Volcano has stopped. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T08:28:07.389+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T08:28:07.509+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PHIVOLCS lowers Mayon Volcano status to alert level 3'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec4e519-cbb1-4809-947b-7e4cfde93c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:28:07.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:28:07.509+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6)</strong> — The Philippine
        Institute of Volcanology and Seismology (PHIVOLCS) on Tuesday downgraded the
        status of the Mayon Volcano from alert level 4 to 3.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705ecc12-942f-4555-94d7-eab7164a94a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:28:07.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:28:07.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said there is a decreased tendency toward a hazardous eruption
        and thus, there is no imminent threat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fe8b79-c032-4b22-8eae-ffa1394d98f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:28:07.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:28:07.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PHIVOLCS lowered the alert level because there was a general
        decline in the volcano''s unrest in the past week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d29745-1d3c-44bb-9822-b5fb3049f135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:28:07.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:28:07.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the alert level has been downgraded, the PHIVOLCS said
        it does not mean the unrest has stopped. Mayon Volcano can be expected to
        continue generating volcanic earthquakes and steam-driven explosions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d55ce69-bda0-41d9-a862-a105c0ed69ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:28:07.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:28:07.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said entry to the six-kilometer permanent danger zone (PDZ) and
        the extended seven-kilometer is still prohibited.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8310e09-0709-45ff-85b3-2bc8963de89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:28:07.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:28:07.511+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mayon Volcano in Albay had a steam-driven ash eruption on January
        13, which prompted the immediate evacuation of residents within the PDZ. Alert
        level 4 was raised on January 22.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0172dcc4-a071-47e8-b756-544f61c31e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:28:07.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:28:07.511+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on January 29 handed over P20 million
        in initial funding to Albay Governor Al Francis Bichara to help the evacuees.</p>'
  'bunkhouse-collapse-Cebu-City':
    'author': 'CNN Philippines Staff'
    'caption': 'Around 154 people were sleeping inside the steel bunk house along
      Archbishop Avenue, Brgy. Lahug, Cebu City when it collapsed.'
