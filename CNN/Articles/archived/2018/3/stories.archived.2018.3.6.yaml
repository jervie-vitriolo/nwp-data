  'Philippine-inflation-rate-hits-3-year-high':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-06T21:00:15.976+08:00
    'imagesource': 'jcr:b66cd73b-9b7a-4de0-83bc-427e35eacff8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c955c553-71a1-452b-9e6e-53e60449a862'
    'lead': 'The 3.9 percent inflation rate was the highest recorded since September
      2014.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T07:51:46.942+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T07:51:47.276+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippine inflation rate hits 3-year high'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcc1bf9-b840-4763-896a-a068e173d362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:51:46.942+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:51:47.276+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6) —</strong> The country''s
        year-on-year headline inflation rate hit a three-year high this February 2018,
        a report from the Philippine Statistics Authority (PSA) revealed Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24953acf-480a-447b-8ff8-93a157a8255e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:51:46.942+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:51:47.277+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation picked up by 3.9 percent in February-- higher than the
        3.4 percent growth in January and the 3.1 percent recorded in the same period
        in 2016. The last period the country''s inflation rate rose this high was
        in September 2014.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e98d2c-214b-4bf5-bed5-c30f025a721c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:51:46.943+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:51:47.277+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The growth comes as the food and nonalcoholic beverages index reached
        4.8 percent, and alcohol and tobacco, 16.9 percent, PSA said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b4ec69-9d7f-4b68-a81c-be4e27569727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:51:46.943+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:51:47.277+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other commodity groups that had higher annual increases include
        clothing and footwear at 2 percent, furnishing, household equipment, and routine
        maintenance of the house at 2.5 percent, transport at 5.8 percent, and restaurant
        and miscellaneous goods and services at 2.5 percent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a215930-0de7-4d38-bbd0-9ca16bb8d709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:51:46.943+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:51:47.278+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food alone had an annual mark-up of 4.8 percent compared to the
        4.6 percent in January and 3.2 percent in February 2017.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32572424-d033-4471-a4d1-86236a22209b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:51:46.943+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:51:47.278+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSA, however, noted housing, water, electricity, gas and other fuels
        had lower annual hikes at 2.6 percent.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd05a6b2-2ce7-40c2-a65d-ff369e2addc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:51:46.943+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:51:47.278+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communication and recreation and culture also had lower inflation
        rates, at 0.2 and 1.4 percent respectively, while, other commodity groups
        retained their previous rate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215ca015-d594-49ca-b6f7-5134d38555a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:51:46.944+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:51:47.278+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumer prices, however, moved at a rate of 0.8 from last month--
        slower than the 0.9 percent rated posted in January.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f0a7de-69fe-4f46-8d60-6c851ee42895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:51:46.944+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:51:47.279+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Capital Region (NCR), meanwhile, retained an annual
        inflation rate of 4.7 percent also recorded in January 18.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a6981c-37fb-428e-8cd7-8cbce19a9c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:51:46.944+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:51:47.279+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The food and non-alcoholic beverages index in NCR saw a higher annual
        increase at 6.6 percent, while alcoholic beverages and tobacco had a double-digit
        annual mark-up at 21.2 percent, PSA said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f636b69a-c5e8-43e5-87b6-b82a2eec64a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:51:46.944+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:51:47.279+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trend continued for regions outside NCR, where inflation grew
        at 3.7 percent in February 2018 compared to 3.1 percent in January and 3 percent
        in February 2017.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc058c28-0213-4aab-ba6c-03c664351ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:51:46.944+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:51:47.279+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All regions except Region IV-B (MIMAROPA) and Region XI (Davao Region)
        had higher inflation this February. The Autonomous Region of Muslim Mindanao
        (ARMM) had the highest annual rate at 6.0 percent.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6135dd02-5417-452e-9e98-497665ed82ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:51:46.944+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:51:47.280+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indices of food and non-alcoholic beverages outside of NCR rose
        to 4.5 percent while alcoholic beverages and tobacco reached 16.0 percent.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a500973-126b-4f14-8e21-10edc6d38385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:51:46.945+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:51:47.280+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clothing and footwear, household equipment and maintenance, health,
        transport, education, and restaurant and miscellaneous goods also had faster
        annual gains.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7264b354-7893-416c-add0-bc5a176c27c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:51:46.945+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:51:47.280+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>NEDA calls for measure to curb inflation</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00e7de0-2a19-47e3-ab47-e42696315e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:51:46.945+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:51:47.280+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the spike in prices, the country''s economic development
        authority has called for increased measures to curb inflation, and cushion
        its impact on the poor.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0e1a50-ea6f-4a46-8619-4151bbae2eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:51:46.945+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:51:47.281+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release Tuesday, National Economic and Development Authority
        (NEDA) said such efforts are "urgently needed" as the February 2018 index
        hit the "upper band" of the government''s 2.0 to 4.0 target.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44d8217-a2b6-46da-9d4d-cf2914056438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:51:46.945+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:51:47.281+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The transitory impact of the TRAIN Law (Tax Reform for Acceleration
        and Inclusion Law) and the continued depreciation of the Philippine peso will
        mainly influence price movements in the coming months, and we must ensure
        that mitigating measures should be in place," NEDA Secretary Ernesto Pernia
        said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c775d8-2583-4cb4-918b-c20524ef5df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:51:46.945+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:51:47.281+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia had earlier said around 0.7 percent at most of inflation
        in 2018 will likely be due to TRAIN.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60c6fb8-cf70-41d5-bc38-4b70541c72e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:51:46.946+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:51:47.281+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said given the inflation rates, the government must pay "closer
        attention" to the poor, citing the need to expand the Pantawid Pamilyang Pilipino
        Program (4Ps) providing conditional cash grants to the poorest of the poor,
        and to speed up the distribution of unconditional cash transfers from the
        country''s tax reform law.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b41170-9c39-4d40-a0f2-2adc94aaab43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:51:46.946+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:51:47.282+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia also called for the replacement of quantitative restrictions
        on rice with tariffs-- a move he said would lower the price of raise and increase
        revenue from agricultural programs.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4184fbd0-7c29-4542-b61a-f60140c301be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:51:46.946+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:51:47.282+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, the government through the Department of Trade and Industry,
        should further monitor businesses to prevent "profiteering" and ensure they
        comply with local regulations on pricing.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170b5fae-e9a4-4f6a-8e07-2334376fea6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:51:46.946+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:51:47.282+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must enforce fair consumer pricing among businesses: In January,
        there were anecdotal reports that some of them are taking advantage of the
        TRAIN Law by prematurely increasing their selling prices despite no additional
        input costs to their production and services brought about by the law," Pernia
        said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c11c454-455f-4491-9c5b-ba0ea6d60626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:51:46.946+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:51:47.282+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TRAIN law, signed by President Rodrigo Duterte in December,
        is just one of the five tax packages under the administration''s comprehensive
        tax reform plan. The bill exempts those earning ₱250,000 or less a year from
        income tax, but also hikes tax on products including sweetened beverages and
        petroleum products.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b657eda-c681-4947-8e35-f48e33f8856b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:51:46.947+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T07:51:47.283+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2017/12/19/duterte-2018-general-appropriations-act-tax-reform-for-acceleration-and-inclusion-act-signed.html">Duterte:
        2018 budget, TRAIN govt''s biggest Christmas gift to Filipinos</a></strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8300fbb8-78ba-4f40-950a-b09ef627f39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:51:46.947+08:00
      'mgnl:createdBy': 'eunice'
