    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Living luxuriously and sustainably in Botanika Nature Residences by
      Filigree'
    'updated': 2018-03-08T11:07:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19043856-2082-4b4e-831d-b8d3da303ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:06:49.096+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:06:49.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Filigree, the
        newest luxury real estate brand in the country, has an unrivaled portfolio
        of masterfully crafted upscale living spaces.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbdb970-6470-4765-8714-9c0ab51ecf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:06:49.096+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:06:49.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising as a testament to the ideals that make Filigree unique is
        the Botanika Nature Residences, the flagship project in its property collection.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e132d7-7dd8-43db-9d8b-c3d0610a668e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:06:49.096+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:06:49.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Very few developers in the local upscale property space can boast
        of completing their projects on schedule and beyond expectations. In Filigree,
        each stylish project bears the distinct mark of craftsmanship and quality
        only the brand can deliver.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a70671-a11c-4517-b18e-7274d496956c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:06:49.096+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:06:49.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the country''s most discriminating and affluent homeowners
        can now move into their captivating unit at Botanika, as Tower 1 of the development
        has completed on time and without compromise.</p>'
    '7':
      'image': 'jcr:d08154b7-6757-47c3-ad27-40912768f213'
      'imageCaption': 'Botanika Nature Residences'' elegant main lobby.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2cbc59-83e7-4fd3-aa39-015250721419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:06:49.097+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:06:49.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04602217-9500-42d2-849b-20960b988d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:06:49.097+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:06:49.337+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will soon experience that at Botanika Nature Residences, luxurious
        living is a way of life to be savored every day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cede2f-4b69-409e-8b29-dd5b65cbfc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:06:49.097+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:06:49.337+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comprising three exceptional mid-rise condominium towers, the design
        philosophy behind Botanika embraces nature, breathtaking scenery, and a verdant
        urban environment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030a0f05-6229-439a-a2e4-9efd7804988c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:06:49.097+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:06:49.337+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Botanika designs have been granted a three-star BERDE or
        Building for Ecologically Responsive Design Excellence for design by the Philippine
        Green Building Council. A testament that one does not need to sacrifice comfort
        and luxury to have an authentic green living.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e72f2ad-8264-4c5a-bf2f-a41e38442fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:06:49.097+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:06:49.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Botanika by Filigree is a bespoke residential condominium masterpiece
        that we are most proud of. That we were able to finish it on time and to exacting
        standards is but a testament of our unyielding commitment to investors and
        unit owners," Kate Ilagan, head of Filigree, said.</p>'
    '15':
      'image': 'jcr:062e90aa-cb03-4596-bc80-4a028addea7e'
      'imageCaption': 'Botanika Nature Residences'' uniquely stylized swimming and
        lap pools.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88c89cc-b910-4f98-bd30-8b4dc11c34ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:06:49.097+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:06:49.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134df17c-eeda-4a6d-892d-f1ea304fa5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:06:49.097+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:06:49.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The feeling of splendor becomes apparent the moment one approaches
        the building and landscaped drop-off area. Each building boasts of a dramatic
        entrance - a stylish and elegant lobby reminiscent of a five-star hotel that
        leads to the landscaped atrium with scenic elevators. Then, there is the outdoor
        area, all about lush ‘gardenscapes’ that span the entire property contributing
        to achieve a relaxed atmosphere.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5ea18f-a530-4951-846a-cb57431c1002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:06:49.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:06:49.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, residents can take a dip in the Tiered Pool comprising
        of uniquely-stylized swimming and lap pools with a canopied veranda, a sunbathing
        deck, and changing rooms. The kids can romp around the kiddie pool and the
        ample indoor and outdoor play area with a tree house.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe101e3-a739-4b49-9b2d-a3d11435327b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:06:49.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:06:49.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the units themselves is a whole new experience.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823e8f14-7f1f-4695-9447-eddc2c060283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:06:49.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:06:49.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each unit is endowed with incomparable finishes, the finest craftsmanship
        available, and unobstructed views of all green and serene landscapes of this
        portion of Filinvest City.</p>'
    '24':
      'image': 'jcr:608ebfda-ed50-4f79-aa34-0ccb6c329c48'
      'imageCaption': 'Botanika Nature Residences'' mock-up three-bedroom unit.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65225a82-0822-4871-ac5a-f108c145902c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:06:49.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:06:49.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e505d0b-fce8-4fc8-8b7d-b25c18aacce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:06:49.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:06:49.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The condominium units are the owner''s own palatial suite that features
        generous spaces and well- thought out planning. One can choose from two-bedroom
        suites, three-bedroom flats, three-bedroom garden bi-level units, five-bedroom
        garden bi-level units, and grand penthouse units with sizes ranging from 123
        to 343 square meters.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7284b587-4c25-452d-9db8-ac7399fb239f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:06:49.099+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:06:49.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are extremely pleased to welcome residents as they finally make
        Botanika their home," Ilagan said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dd4664-913f-497c-a03b-138271f59da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:06:49.099+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:06:49.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like a harmonious symphony, all these features were conceptualized
        and orchestrated by a team of artisans. LV Locsin Partners were the architects
        of record while the Architecture International served as the design consultant.
        AECOM Singapore provided the landscape architects and Miaja Design Group,
        the interior designers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2aa5d1-7c71-486a-81ae-3ce944cb5054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:06:49.099+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:06:49.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of Botanika, there are the other equally impressive luxury
        developments under the Filigree banner that are, no doubt, masterworks in
        their own right.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6459c4a8-4721-4ba6-bd5b-4f966f479bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:06:49.099+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:06:49.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bristol at Parkway Place is a 40-storey condominium set to be completed
        in the first quarter of this year. It is the unrivaled power address in the
        South marked by its prime, desirable location.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a0b745-6719-4a54-90c6-897950663853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:06:49.099+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:06:49.341+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Enclave Alabang, Filigree''s exclusive, low density, 13-hectare
        masterplanned residential community along Daang Hari, Las Piñas which features
        a 1,500-square meter clubhouse interior designed by no less than the celebrated
        firm of BUDJI+ROYAL Architecture+Design.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4a9042-b858-49e5-957b-7d0a7bd56167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:06:49.099+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:06:49.341+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beaufort is an impressive two-tower, 43-storey, world-class
        condominium at the corner of 5th Avenue and 23rd Street in the dynamic Bonifacio
        Global City.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdc8932-f346-408c-a24a-2de1959a8e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:06:49.100+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:06:49.341+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All things considered, Filigree simply stands out from the rest
        as a premium real estate brand, with each project bearing iconic architecture,
        generosity of space, incomparable finishes and build quality, posh amenities,
        and superior property management for worry-free living.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f51684-54ab-4616-bb44-4badda591dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:06:49.100+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T08:06:49.341+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed at Filigree, a warm and exalted welcome is truly assured.</p>'
    '42':
      'image': 'jcr:b4e6a78a-bf38-4ed7-b300-207642c83861'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3130017-4792-45b5-9b68-0a479be58b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T08:06:49.100+08:00
