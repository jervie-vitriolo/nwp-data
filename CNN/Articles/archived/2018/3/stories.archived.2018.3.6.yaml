      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t brown face to serve majority of a population that are naturally
        brown skinned," she said in a tweet on February 10.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f405621d-3c24-4219-935b-e8e5989efd6f'
