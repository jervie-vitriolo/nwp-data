      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The backlash prompted Soberano to say her father is a pure Filipino
        and she was raised by Two Filipinos. She added her love for sinigang is proof
        that she is "as pinoy as pinoy can get." The tweet was deleted after it caused
        more reactions.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea594ae-64c2-4238-8df1-6c924236b3ab'
