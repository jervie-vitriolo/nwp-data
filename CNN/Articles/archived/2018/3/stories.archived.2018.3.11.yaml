  'olalia-terrorist-list-a-shotgun-witch-hunt':
    'author': 'Yvette Morales, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-11T17:36:12.942+08:00
    'imagesource': 'jcr:43bc215a-6bc7-48dc-aecd-d77311b02b5c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6a68e21-11c5-4530-8a1f-5360d564995f'
    'lead': 'The DOJ filed a petition on February 21 to declare the CPP- NPA as terrorist
      and outlawed organizations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T10:18:23.414+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T10:18:23.697+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Human rights lawyer: Gov''t terrorist list a ''shotgun witch-hunt'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1b0789-427f-4df3-a0a8-85c768382bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:18:23.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:18:23.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11)</strong> — A human
        rights lawyer said the Justice Department''s petition to name more than 600
        individuals as terrorists is a move to persecute the opposition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e7c418-c373-4d1e-a4fd-82a623e3e5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:18:23.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:18:23.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is part of a shotgun witch-hunt designed to sow and create a
        condition of widespread and extraordinary fear and panic among the populace,
        in order to coerce the critics, dissenters, social activists, human rights
        defenders and revolutionaries alike to give in to the government''s repressive
        demand," lawyer Edre Olalia said Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dedd4db-d505-4bce-a90b-d2068129ae30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:18:23.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:18:23.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olalia, president of the National Union of People''s Lawyers (NUPL),
        added, the list is an "odd concoction" of individuals which can lead to a
        "more intense crackdown."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df43183-eab4-435f-8d88-d3cfb54cf129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:18:23.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:18:23.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list forms part of the Department of Justice''s (DOJ) February
        21 petition to the Regional Trial Court in Manila to declare the Communist
        Party of the Philippines and the New People''s Army (CPP-NPA) as terrorists
        and outlawed organizations or associations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a212d0b4-49d1-427c-b5f5-b4d3031f7ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:18:23.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:18:23.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition said the CPP and NPA have used, and are still using,
        "acts of terror to sow and create a condition of widespread and extraordinary
        fear and panic" among the people, with the end goal of overthrowing duly constituted
        authorities and to seize control of  the government through armed struggle.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815f92e7-8cc5-4998-a9bb-a8887fda46d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:18:23.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:18:23.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition attributed the August 1971 bombing in Plaza Miranda
        to the CPP-NPA. Other acts of terror cited were continuous murder,  kidnapping,
        and arson.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48c5b34-9fe8-4a2f-9177-ca70df4b8e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:18:23.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:18:23.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact by reason of their terrorist activities, the CPP-NPA was  designated
        as a terrorist group or organization by the (United States) and by the (European
        Union)," the petition added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce01a03c-a0e5-467f-add1-1700f8657714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:18:23.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:18:23.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olalia noted the National Democratic Front of the Philippines (NDF)
        was not mentioned on the list except as reference to the termination of the
        peace talks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a396a411-cb28-4ce9-a4e7-76cd65a1d6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:18:23.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:18:23.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDFP is the negotiating arm of the communist rebels, while the
        NPA is the armed wing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48f3b20-ab2a-4214-8eb5-6641a374a366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:18:23.416+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:18:23.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NUPL lawyer added, most of the 656 individuals named were peace
        consultants, alleged underground rebels, and legal personalities of mass organizations
        all over the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb48587-497b-406a-8de1-d6c2b4603bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:18:23.416+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:18:23.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, included on the list are NDF consultants Benito and Wilma
        Tiamzon, and Adelberto Silva who were granted provisional liberty in 2016
        to participate in the peace talks between the communist rebels and the government.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbde4a9-1077-44c0-b962-9c6f67406837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:18:23.416+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:18:23.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2018/01/17/Manila-court-orders-rearrest-of-Tiamzons.html"><strong>READ:
        Manila court orders re-arrest of Tiamzons</strong></a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d483fe-d574-4b5c-914a-4747c09b15e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:18:23.416+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:18:23.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three were tagged as "known officers" of the CPP and NPA in
        the complaint.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efd8fa0-ec17-4b30-a275-d289f5ca16fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:18:23.416+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:18:23.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government ordered the arrest of the Tiamzons and Silva in January,
        after President Rodrigo Duterte canceled the peace talks in November.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c8119f-4802-4637-bf9c-3a5917071599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:18:23.417+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:18:23.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/11/22/Duterte-CPP-NPA-NDF-peace-talks-OPAPP.html"><strong>READ:
        Gov''t cancels all planned peace talks with communist rebels</strong></a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9feea651-ae13-4a15-bfd6-27a740aac03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:18:23.417+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:18:23.702+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost two weeks after, Duterte issued a proclamation declaring
        the CPP-NPA as a terrorist organization.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17ae9cd-740a-41d8-8edd-057873aa6b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:18:23.417+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:18:23.702+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/05/CPP-NPA-terrorist-Duterte.html"><strong>READ:
        President Duterte declares the communist party and its armed wing a terrorist
        organization</strong></a></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00807aa-7cff-4b13-b2d3-2635972fc226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:18:23.417+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:18:23.702+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ petition said even after the President''s proclamation,
        the CPP-NPA still had the "intent to continue with its terrorist acts" to
        overthrow the government.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd3349e-0623-4e2e-9f99-464fbc1ebcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:18:23.417+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:18:23.702+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jose Maria Sison was even emphatic in declaring that the NPA can
        kill one soldier each day per region in order to compel the GRP to resume
        the peace negotiations," the petition read.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b60f25-5fa6-453f-97db-49576c810eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:18:23.417+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:18:23.703+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also included on the list is United Nations Special Rapporteur on
        the Rights of Indigenous Peoples Victoria Tauli-Corpuz, who earlier denounced
        the inclusion of her name.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d347e8-80fe-498f-a76e-062d7a0d5828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:18:23.418+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:18:23.703+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not connected at all in any way to those organizations nor
        do I have any knowledge, much less participation, with the alleged incidents
        cited in the petition," Tauli-Corpuz said in a statement.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d850c40-49f5-464e-af9e-9f3fe0c40add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:18:23.418+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:18:23.703+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2018/03/09/UN-rapporteurs-slam-tauli-corpuz-inclusion-DOJ-terrorist-list.html"><strong>READ:
        UN human rights experts slam inclusion of rapporteur in DOJ ''terrorist''
        list</strong></a></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f1a84e-c136-4635-a08e-c0eef44963ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:18:23.418+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:18:23.703+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace said the list is not intended to persecute UN experts,
        adding Corpuz is on the list "because of intelligence information that she
        is somehow connected with the CPP-NPA."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb4acb5-3e55-4832-895d-b408aa18c24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:18:23.418+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:18:23.703+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' digital producer Eimor Santos and multi-platform
        writer Regine Cabato contributed to this report.</p>'
  'gunman-in-deadly-veterans-home-standoff-made-earlier-threat-sources-say':
    'author': 'Nicole Chavez, Jason Hanna and Ralph Ellis, CNN'
    'caption': 'L-R: Jennifer Gonzales, Jennifer Golick, and Christine Loeber were
      killed, officials said. (Photo: LinkedIn/psycharmor.org/LinkedIn via CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-11T12:57:55.536+08:00
    'imagesource': 'jcr:b917c5c7-e515-442a-b456-836b592743f7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e9e1ade-67b2-4e16-a408-4870103a76fd'
    'lead': 'A gunman in a standoff at a Northern California military veterans home,
      which ended with the deaths Friday of three women who worked for a counseling
      program, had previously threatened one of the women, two law enforcement sources
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T10:21:43.868+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T10:21:44.305+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gunman in deadly veterans home standoff made earlier threat, sources
      say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751e2554-ceb5-4512-8cdd-d3f13a3e5bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:21:43.868+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:21:44.306+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A gunman in a standoff at a Northern California
        military veterans home, which ended with the deaths Friday of three women
        who worked for a counseling program, had previously threatened one of the
        women, two law enforcement sources said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7039b4de-0971-4173-87aa-3ce5cc314999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:21:43.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:21:44.306+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police officers Friday evening stormed the room where Albert Wong
        had taken the hostages at the Veterans Home of California in Yountville eight
        hours earlier, and found the hostages and the gunman dead, authorities said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59f598b-31e1-416b-b9a8-da6cb508efa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:21:43.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:21:44.306+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims – Christine Loeber, 48; Jennifer Golick, 42; and Jennifer
        Gonzales, 29 – worked at the Pathway Home, a nonprofit that operates at the
        larger facility and helps post-9/11 military veterans reintegrate into civilian
        life, including by counseling clients with post-traumatic stress disorder,
        officials said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b56621-2d78-4c97-9692-1c622c7467c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:21:43.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:21:44.307+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a tragic piece of news, one that we were really hoping
        we wouldn''t have to come before the public to give," said Chris Childs, assistant
        chief of the California Highway Patrol''s Golden Gate Division.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50f5c3b-3ea8-4ce5-b37f-5f76a62fff24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:21:43.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:21:44.307+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities didn''t give a motive for the gunman''s actions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a034f5-e801-4fb5-b1e4-b90154eb91dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:21:43.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:21:44.307+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong, 36, of Sacramento, used to be a client at the Pathway Home,
        authorities said. He left the program two weeks ago, state Sen. Bill Dodd
        said, without elaborating.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c376c3-8bd4-4fb8-8a25-053dc0ad4fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:21:43.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:21:44.307+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the two law enforcement sources, speaking to CNN on condition
        of anonymity, said Wong had threatened one of the women. Wong was kicked out
        of the program because of that threat, one of the sources said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac728958-3cf7-4587-bcbf-5ff70c1b94e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:21:43.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:21:44.308+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details about the threat and when it was made weren''t immediately
        available.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31179138-827d-4055-b617-b70349e6bea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:21:43.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:21:44.308+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wong served in Afghanistan</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d61f99-b45d-4602-984a-6e9ce96fcc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:21:43.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:21:44.308+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong was armed Friday with at least a rifle and a shotgun, one of
        the sources said. He had at least seven firearms registered in his name, two
        law enforcement sources told CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc8f6d3-890b-4f8d-8665-d583a6f4446b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:21:43.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:21:44.308+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Records show Wong was in the Army reserves from October 1998 until
        December 2002 and served in active duty from May 2010 to August 2013. He was
        deployed to Afghanistan April 2011 to March 2012, the records show.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aded6fc8-320b-4973-aa33-ae4cd9a12af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:21:43.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:21:44.309+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He received several awards and medals, including an Army Commendation
        Medal, Army Good Conduct Medal, Afghanistan Campaign Medal with two campaign
        stars, Global War on Terrorism Service Medal and Expert Marksmanship Badge
        with Rifle, the records show.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7795e8c-580c-4ab8-9705-d0d3e33f7087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:21:43.871+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:21:44.309+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong had been honorably discharged from the Army, a law enforcement
        source said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c9c29a-200c-4275-abb3-242a8d084dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:21:43.871+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:21:44.309+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong and a sheriff''s deputy exchanged gunfire early in the standoff,
        and before officers entered the room they spent hours trying to contact him,
        authorities said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da91193-59ce-4cc3-8f45-990eace1f2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:21:43.871+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:21:44.309+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''They were having cake''</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8313ca99-45da-4af8-8369-f52134845729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:21:43.871+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:21:44.310+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chaos started when the gunman barged into a going-away party
        for some departing Pathway employees Friday morning, according to Larry Kamer,
        who said his wife, Devereaux Smith, works there.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de6f164-a3cd-45ca-b2a8-afbf72bcb1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:21:43.871+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:21:44.310+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were having cake and toasting. Apparently he just walked in
        with this rifle," Kamer said. He said his wife and other employees managed
        to escape, though he didn''t say how.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282b7f8d-2b4b-401f-a62b-c6da6a9b1ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:21:43.871+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:21:44.310+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Said he was very calm," Kamer told CNN affiliate KPIX in San Francisco.
        "And when she had the opportunity to go (with others), they got out as soon
        as they could."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc98beb-4ca0-453b-bd78-24ef1162867c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:21:43.872+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:21:44.310+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports of "shots fired" came in Friday morning. Dozens of law enforcement
        officers responded about 10:20 a.m. local time, Napa County Sheriff John Robertson
        said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caeb2c7-042b-4a61-9ead-6a8cb115e40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:21:43.872+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:21:44.311+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the gunman held the hostages in a room inside the building, authorities
        tried to make contact and at some point exchanged gunfire with him.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05939d5b-aed9-4783-a010-aade54bb8420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:21:43.872+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:21:44.311+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parts of the wider facility were locked down during the standoff.
        About 70 high school students who''d been practicing a musical inside a theater
        on the grounds of the veterans home were safely evacuated, authorities said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f408e910-4199-46be-bb63-0d07d20d2515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:21:43.872+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:21:44.311+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The victims</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdbd0ad-8ce9-43b5-8005-0c8cc389bee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:21:43.872+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:21:44.311+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear whether the gunman chose the women at random, police
        said. But they all worked at the Pathway Home, which operates an independent
        35,000-square-foot center within the Yountville veterans home, the largest
        such home in the country.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff863fb-6567-44cf-b4ef-9b95f1a534d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:21:43.872+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:21:44.312+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loeber was the executive director of the Pathway Home, and Golick
        was a staff psychologist and clinical director there. Gonzales was a clinical
        psychologist with the San Francisco Department of Veterans Affairs Health
        Care System.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7903b0cd-74df-4da4-8d0d-dedcdff558db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:21:43.873+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:21:44.312+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These brave women were accomplished professionals who dedicated
        their careers to serving our nation''s veterans, working closely with those
        in the greatest need of attention after deployments in Iraq and Afghanistan,"
        the Pathway Home said in a statement.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bbb63c-c892-4add-a6b9-a715db103cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:21:43.873+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:21:44.312+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loeber had been hired to direct the Pathway Home in 2016, the program''s
        website says, as it was transitioning from a group that focused primarily
        on housing and treating veterans with PTSD into a program with a wider mission,
        including helping vets with academic and career development.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935cd0a6-1046-4e2a-82ea-7df97731ee4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:21:43.873+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:21:44.312+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are focused now on early intervention, helping these veterans
        to reintegrate successfully," Loeber once told the San Francisco Chronicle
        in an interview. "The Pathway Home is a program that builds community, that
        teaches coping skills, that helps individuals understand their symptoms and
        helps them to successfully complete school and stay on track."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3714a4a5-f565-421a-826f-c7c2ab56d4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:21:43.873+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:21:44.313+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its staff of 18 people has treated more than 400 veterans since
        2008. Male veterans enrolled in the live-in program are mostly soldiers returning
        from the Iraq and Afghanistan wars who have difficulty transitioning into
        civilian life.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034a8162-ac1f-47d2-b1a5-f39fb6fa5038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:21:43.873+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:21:44.313+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of returning veterans have graduated from the program, including
        Adam Schumann, the subject of the book and Hollywood film "Thank You For Your
        Service" starring actor Miles Teller.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e625d7df-0393-47a6-92d9-bf33c3fe980e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:21:43.874+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:21:44.313+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program was featured in a 2016 PBS documentary, "Of Men and
        War," which followed clients and their families for five years as they dealt
        with the effects of veterans'' traumatic memories.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdf8488-942d-4cab-a7c1-c63fafa9e575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:21:43.874+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:21:44.313+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a Saturday news conference, Yountville Mayor John Dunbar said
        he was not sure when or if the facility will reopen. Six people currently
        enrolled in the program will continue to receive care, he said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b0ed4f-9247-4c45-9533-3ef3c529f146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:21:43.874+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:21:44.313+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California''s Secretary of the Department of Veterans Affairs Vito
        Imbasciani, when asked if guns should be provided to guards inside Veteran''s
        facilities, said that he was open to any suggestion to maintain safety.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1debf16-e9c8-4faa-b936-27236cc1dd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:21:43.874+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:21:44.314+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an elderly, frail population," he said. "We worry about
        influenza epidemics and other things like that. But we even practice in our
        various homes for shooters, active shooter scenarios like we had yesterday."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed47009-1a39-491d-9043-304aca2f9d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:21:43.874+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:21:44.314+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Flags at state Capitol to fly at half-staff</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b5dc9b-2325-445c-80e8-3bf1290e00ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:21:43.874+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:21:44.314+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump tweeted: "We are deeply saddened by the tragic
        situation in Yountville and mourn the loss of three incredible women who cared
        for our Veterans."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f4c06e-86d8-463d-9c2b-e0103761b1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:21:43.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:21:44.314+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Jerry Brown said the shooting "tragically took the lives of
        three people dedicated to serving our veterans."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb31fab3-cdd8-476b-9191-7e8e8aba9651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:21:43.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:21:44.315+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hearts go out to their families and loved ones, and the entire
        community of Yountville," Brown said in a statement.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137e6c98-87c9-4902-bf24-a8bd4a52b62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:21:43.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:21:44.315+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor has ordered flags at the state Capitol in Sacramento
        to fly at half-staff in tribute to the victims and their families.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6696dcb0-512f-4289-85c3-9ee950cf1bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:21:43.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:21:44.315+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Veterans Home of California and all its programs, including
        the Pathway Home, are an important part of the Napa Valley community, with
        the 1,200-seat theater, a golf course and a large library, the California
        Department of Veterans Affairs said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c953f666-3301-4324-90b9-4a5949fb4209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:21:43.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:21:44.315+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents were temporarily evacuated from the veterans home in October
        when fires raged through Napa County.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372bb7db-b81f-41d2-b823-c1fcebe7b18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:21:43.876+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:21:44.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yountville is a town of about 3,000 residents in the north San Francisco
        Bay Area.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ac0d33-41e3-4a0b-b74d-4cdc3cec85f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:21:43.876+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:21:44.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A memorial service for the three slain Pathways employees will be
        held at 6 p.m. March 19 at the Napa Valley Performing Arts Center at Lincoln
        Theater, located on the veterans center campus.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa69d5c-9c20-44d2-8860-aed5de2da31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:21:43.876+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:21:44.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/10/us/california-veterans-home-shooting/index.html">"Gunman
        in deadly veterans home standoff made earlier threat, sources say."</a></em></p>'
  'hong-kong-elects-new-lawmakers-as-city-faces-decades-of-xi-jinping-rule':
    'author': 'James Griffiths, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-11T11:19:34.084+08:00
    'imagesource': 'jcr:1b9c27ba-9208-422f-9040-7e0bb13ef0d9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e68f9d2-4bfa-4ff2-919c-dc0d58ad8c6a'
    'lead': 'Hong Kongers go to the polls Sunday to replace four lawmakers kicked
      out of the city''s legislature in a vote seen as a chance for the city''s beleaguered
      democracy movement to regain lost ground.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T10:27:03.183+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T10:27:03.475+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hong Kong elects new lawmakers as city faces decades of Xi Jinping rule'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db3edd6-e00f-450f-8680-3e4bd5aaff2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:27:03.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:27:03.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Hong Kongers go to the polls Sunday to
        replace four lawmakers kicked out of the city''s legislature in a vote seen
        as a chance for the city''s beleaguered democracy movement to regain lost
        ground.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e3cae8-0a63-45d2-98f4-f77d1b07c3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:27:03.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:27:03.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifteen candidates are vying for the seats that were left vacant
        <a href="https://edition.cnn.com/2017/07/14/asia/hong-kong-lawmakers-disqualified/index.html">after
        pro-democracy lawmakers were removed</a> from office over protests they staged
        during their swearing-in ceremonies that took aim at Beijing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63066b21-2ffc-4832-882c-b89ba36ed65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:27:03.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:27:03.477+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes as China holds its National People''s Congress, the country''s
        rubber-stamp parliament, which is expected on Sunday to wave through a change
        to the constitution to remove presidential term limits.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0e210f-c150-4fc9-a11c-5c7736a343d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:27:03.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:27:03.477+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That move – first announced in late February – <a href="https://edition.cnn.com/2018/02/26/asia/china-xi-jinping-president-intl/index.html">clears
        the way for President Xi Jinping</a> to rule China indefinitely, sparking
        alarm in Hong Kong, where his time in office has been characterized by tighter
        Chinese control over the city and shrinking political freedoms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa32934c-5760-42aa-b39f-4a2d6894373c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:27:03.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:27:03.477+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those fears were underscored at the start of the meeting on March
        5, when a key report delivered by Premier Li Keqiang omitted the usual <a
        href="https://www.washingtonpost.com/">reference to the people of Hong Kong</a>
        ruling themselves under the "one country, two systems" formula, which has
        governed the former British territory since its return to China in 1997.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f671f4a-585f-42cf-8d70-9457a4e6a5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:27:03.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:27:03.477+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrangement allows Hong Kong a degree of electoral freedom not
        enjoyed on the mainland, although <a href="https://edition.cnn.com/2014/08/31/world/asia/hong-kong-elections/index.html">Beijing
        ruled out universal suffrage</a> for the city in 2014, sparking a huge street
        protest that became known as the Umbrella Movement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4930c00-3cb0-4251-b0cf-60a7b0ba0abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:27:03.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:27:03.478+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results are due on Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c051ab06-848d-4af7-8f0d-d9da67e1961f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:27:03.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:27:03.478+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/03/09/asia/china-xi-jinping-intl/index.html"><strong>RELATED:
        Grumbles, praise as Chinese get to grips with Xi''s power grab</strong></a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802032de-e19d-45e4-9f14-398875862fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:27:03.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:27:03.478+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Red line</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7cd660-7dd0-42a3-8cb4-c1f0662bf573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:27:03.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:27:03.478+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Xi shores up his grip on power, Hong Kong''s pro-democracy movement
        is looking shakier than ever, with the cost of resistance rising as protesters
        increasingly face jail time and political candidates are barred from standing
        for office.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2104f1-4da7-4dd3-b666-ef443b43705d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:27:03.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:27:03.479+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One pro-democracy candidate, Agnes Chow, who had hoped to replace
        the disqualified lawmaker Nathan Law, was <a href="https://edition.cnn.com/2018/01/27/asia/hong-kong-demosisto-agnes-chow-intl/index.html">barred
        from standing for election at the last minute</a> after authorities extended
        a blanket ban on pro-independence candidates to also include those who advocate
        self-determination for the city.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fc636c-2e1e-43c5-85a7-bf7ee075d2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:27:03.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:27:03.479+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her party, Demosisto, had advocated Hong Kongers be allowed to vote
        on the city''s future when the one country, two systems arrangements run out
        in 2047.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ed0a54-331e-409a-ad9a-731b38408e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:27:03.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:27:03.479+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The failure of the government to pass political reform to give Hong
        Kongers more of a say in choosing their leader, combined with increasing encroachment
        by Beijing, has led to calls from an increasing minority in the city for full
        independence from China.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fcbfbc-2ebd-465c-ba6f-577dd32a7dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:27:03.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:27:03.479+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters in the legislative elections in September 2016 thumbed their
        noses at Beijing by electing several supporters of independence or self-determination
        for Hong Kong.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa324f3-2c71-47f4-a059-4d034dfb4fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:27:03.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:27:03.480+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese authorities have taken a hard line on the issue, even suggesting
        advocating or discussing independence may be made illegal. During a visit
        to the city last year, <a href="https://edition.cnn.com/2017/06/30/asia/hong-kong-china-handover/index.html">Xi
        said it was a "red line" for China.</a></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1524942b-2db6-41da-9855-946e6cd6ce7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:27:03.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:27:03.480+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veteran campaigner Martin Lee, founder of the Hong Kong Democratic
        Party, said the move to prevent Chow from running was a major escalation by
        the authorities.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a85df4-6c8b-4cc7-bdd3-f8867beac11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:27:03.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:27:03.480+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can you say Hong Kong people can''t decide our future," he
        asked. "How can you interpret that as just like asking for independence?"</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4683e3-58aa-4985-8ab9-e9f4562e0908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:27:03.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:27:03.480+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters in the legislative elections in September 2016 thumbed their
        noses at Beijing by electing several supporters of independence or <a href="https://edition.cnn.com/2016/09/04/asia/hong-kong-legco-election/index.html">self-determination
        for Hong Kong.</a></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837970e6-0c95-4493-84f5-0ebe4d537d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:27:03.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:27:03.481+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No hope</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba0452f-fedd-490b-9916-6234946cc86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:27:03.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:27:03.481+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it was widely expected Xi would stay on past 2022, when his
        current term is due to end, the removal of term limits puts into focus the
        need for the city''s democracy movement to come up with a new approach to
        China.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c762534a-95c7-4e87-826a-9bbd65c83ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:27:03.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:27:03.481+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pro-Beijing parties hold a <a href="https://edition.cnn.com/2016/08/31/asia/hong-kong-legislative-council-explainer/index.html">near
        unassailable majority in Hong Kong''s legislature</a>, LegCo, thanks to the
        functional constituency system, which allocates seats to certain business,
        trade and civil society groups, the majority of which take their lead from
        China.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0eb6a9-d7db-4b9e-a574-c024142e601f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:27:03.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:27:03.481+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"LegCo is hopeless, completely hopeless," Lee said, adding the chances
        of pushing further reform through the current parliament "are zero."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0fc4f4-71bf-4d10-8ca2-6586d739acb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:27:03.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:27:03.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee worried the increasing difficulties facing the pro-democracy
        movement are "going to encourage more people to give up in the fight for democracy."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28dcca9-1da9-4442-a57a-785dcedaa6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:27:03.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:27:03.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And some young Hong Kongers are giving up on the city entirely,
        with increasing numbers going to Taiwan or western countries.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42417678-4609-49a1-9470-6fc6bbb2b443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:27:03.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:27:03.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Lee, this is a mistake: "If you leave Hong Kong where do you
        go to?"</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29462b98-d41b-44f7-b5b5-d380dea18161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:27:03.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:27:03.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where is China not asserting influence?" he asked. "Wherever they
        go they would still be affected, still cannot get away from the influence
        of big China."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d15829-2538-4b27-b721-3e16800e8a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:27:03.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:27:03.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why don''t we stay home and fight harder?"</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549e9fc3-d330-459a-8f98-94ebc4c3d795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:27:03.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:27:03.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/10/asia/hong-kong-vote-xi-jinping-china-intl/index.html">"Hong
        Kong elects new lawmakers as city faces decades of Xi Jinping rule."</a></em></p>'
  '5-dead-4-injured-Cagayan-de-Oro-City-fire':
    'author': 'Alwen Saliring, for CNN Philippines'
    'caption': 'Photo courtesy of Kml Sialana via stringer Alwen Saliring'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2018-03-11T09:43:41.142+08:00
    'imagesource': 'jcr:4a7e5f89-b7bc-4faf-ae61-0dc5c7d027bc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '599b3cf2-8a52-443a-83c3-71f8a122ff24'
    'lead': 'Three of the fatalities were minors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T10:29:29.853+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T10:29:29.980+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5 dead, 4 injured in Cagayan de Oro City fire'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d93eb8-bdc0-42fa-a819-4003b88b12e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:29:29.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:29:29.981+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, March 11) —</strong> Five people were
        killed, including three minors, after a fire razed a house in Barangay Puntod,
        Cagayan de Oro City, early Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7685c73-13b7-468c-8ed4-6d9251e0f25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:29:29.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:29:29.981+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bureau of Fire Protection (BFP) investigator Senior Fire Officer
        1 Imelda Barasan identified the victims as Cerillo siblings Louie, 10 years
        old, Michelle, 13, Mary Grace, 12, and Mark Kenneth, 21.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7ea551-bcb2-415f-9b2f-bd0f0d7143af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:29:29.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:29:29.981+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fifth fatality was 21-year-old Connie Nandon, said to be the
        girlfriend of Mark Kenneth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a686565-8576-4fe8-af55-3fb54c88e9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:29:29.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:29:29.982+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the minors were trapped in a room on the second
        floor of their two-story house. Mark''s body was found in the kitchen area,
        while Nandon''s body was found in the comfort room.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d58514-a10b-42db-8873-4f1f7c8ec11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:29:29.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:29:29.982+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire also wounded Melody and Mary Joy Cerillo, Jun and Lilibeth
        Carillo who all sustained first degree burns.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319ea6b2-208a-4ad7-800a-0546ad6a05e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:29:29.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:29:29.982+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire broke out at around 1:00 a.m. Saturday and fire officials
        declared fire out at about 2 a.m.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9090fc5-4561-48c1-afcb-a61631df9898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:29:29.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:29:29.982+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barasan said authorities are investigating the cause of the fire.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e560ebce-0363-4235-954d-436bd082c638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:29:29.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:29:29.983+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The estimated damage of the fire was pegged at P100,000.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ddc472-f83d-4275-b4a1-c2c41f5c0a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:29:29.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:29:29.983+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadly fire came after a week the BFP campaigned for fire safety
        awareness in the observance of Fire Prevention Month this March.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beed67db-34fc-4589-9285-e0f9d0287915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:29:29.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:29:29.983+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BFP has recorded more than 700 fire incidents in Northern Mindanao
        last year. More than 500 of these were "accidental," mostly due to electrical
        faults in residential areas.</p>'
  'Trump-says-US-should-consider-death-penalty-for-drug-dealers':
    'author': 'Eric Bradner, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-11T16:07:57.648+08:00
    'imagesource': 'jcr:cacd0ebe-c9e3-42b6-bd2e-bce5f46cf26d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6795a7ff-9462-49cf-86ac-a7b037dca4fc'
    'lead': 'He said those convicted of killing just one person in shootings and stabbings
      at times face the death penalty or life in prison without parole.'
