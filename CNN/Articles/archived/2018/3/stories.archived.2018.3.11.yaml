    'lead': 'House Justice Committee Chairperson Reynaldo Umali says no special favors
      were granted to former Senator Juan Ponce Enrile.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T10:12:40.714+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T10:12:44.059+08:00
    'mgnl:lastActivatedBy': 'eunice'
