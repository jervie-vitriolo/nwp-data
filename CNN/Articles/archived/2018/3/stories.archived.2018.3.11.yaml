  'What-you-need-to-know-about-the-return-of-American-Idol':
    'author': 'Sandra Gonzalez, CNN'
    'caption': 'Host Ryan Seacrest onstage at FOX''s American Idol Season 15 on March
      10, 2016 in Hollywood, California.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-03-11T11:31:26.135+08:00
    'imagesource': 'jcr:2e61c0fb-8078-47d4-8cc4-4a22bccd0b54'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8c48d7f-2b1a-4a76-8796-b320d7bc5625'
    'lead': 'Katy Perry, Lionel Richie and Luke Bryant will sit in as the new judges.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T09:39:48.291+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T09:39:59.257+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-19T09:39:59.087+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What you need to know about the return of ''American Idol'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247de048-05e9-465e-90fe-6d8280aa9ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:39:48.292+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:39:59.257+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Like a lover you just can''t quit, "American
        Idol" is back this Sunday, probably long before you''ve had a chance to really
        miss it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5befe3-33d1-4597-b598-94282d3ed698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:39:48.292+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:39:59.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the ABC iteration -- born because Fox <a href="https://money.cnn.com/2017/05/15/media/american-idol-fox/index.html">wanted
        to take a break</a> but "Idol" producer FremantleMedia thought it best to
        move on -- there is a new panel of judges, a familiar goal and another reason
        to <a href="https://edition.cnn.com/2018/03/04/entertainment/ryan-seacrest-oscars-red-carpet/index.html">talk
        about Ryan Seacrest</a> this week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46168aa-efed-4b9c-9e78-173b48244f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:39:48.292+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:39:59.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case you''ve been living on a remote island with forgotten "Idol"
        contests of days past, here''s what you should know about the show''s return.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8753551-8eaf-4c1a-ba29-26f371e4739a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:39:48.292+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:39:59.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who are the judges?</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981b68a5-8407-49fe-bc61-86ea156a1f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:39:48.292+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:39:59.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though there may be some disagreement on the rankings of the judging
        panels that followed, anyone who''s ever watched "American Idol" will agree
        that the original Simon Cowell-Randy Jackson-Paula Abdul combination was the
        best and most effective. Producers of the revamped "Idol" have said they didn''t
        try to replicate that, but "wanted to get it right."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af080c18-1458-4e1d-993e-5e82c9d9c87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:39:48.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:39:59.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted judges with credibility, who knew what they were talking
        about, were huge successes in their own right, who were articulate and who
        generally cared about the contestants," executive producer Trish Kinane told
        reporters in January. "That''s the difference."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b707adcf-0345-4af0-9057-69973a90f2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:39:48.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:39:59.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result was a three-person panel -- Katy Perry, Lionel Richie
        and Luke Bryant.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fbc89b-77c0-45b6-bf26-40e3a5f3f559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:39:48.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:39:59.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not worth trying to make comparisons because there are none.
        When "Idol" began, Abdul was the most recognizable name among the judges,
        and even she was years past her peak awareness in pop culture at the time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3a15bd-3e18-4afa-86a3-0de206b143d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:39:48.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:39:59.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If anything, "Idol" took more cues from the approach favored by
        "The Voice" -- fill your seats with as many recognizable names as possible.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f410a4cf-5176-4c75-b9af-d840492066fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:39:48.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:39:59.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Are they REALLY going to find the next Kelly Clarkson/Carrie Underwood?</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31cfcb1-4a21-4074-8305-816a7e5edce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:39:48.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:39:59.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, they''re going to try. But by all indications, they''re aware
        that the last few seasons of "American Idol" didn''t exactly produce memorable
        names.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce83a549-7176-4d42-bebd-b7a4cf62c1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:39:48.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:39:59.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, in January, the panelists were asked by a reporter to name
        the winner of any recent season and came up empty.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4afcb9-fa5c-4ac0-bfb7-a4059f01b0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:39:48.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:39:59.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perry laughed off the shortcoming: "I can''t [name someone], because
        this is the first season of "American Idol."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d022d2e-c81d-438f-99eb-0494fecc7b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:39:48.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:39:59.263+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She later added: "Literally, we are wasting our time if we do not
        find a star....You know, America doesn''t need another star. They need, like,
        a real legit American Idol."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a02899c-83fc-4755-9d58-aa445998365f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:39:48.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:39:59.263+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Will it be awkward with Ryan Seacrest out there?</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cca2bb-34af-48eb-9505-bd12964bf8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:39:48.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:39:59.263+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As usual, the first episodes of "American Idol" will revolve around
        the auditions, so those have been pretaped.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c839a2ce-fc8a-4745-8147-81881b77d469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:39:48.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:39:59.264+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, following <a href="https://edition.cnn.com/2018/03/04/entertainment/ryan-seacrest-oscars-red-carpet/index.html">an
        uneventful night</a> on the Oscars red carpet, Seacrest, who has been accused
        of sexual misconduct, has been operating business as usual in the days that
        have followed.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbfea9c-bb74-4159-8a64-d4555db3668d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:39:48.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:39:59.264+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seacrest has repeatedly <a href="https://edition.cnn.com/2018/02/28/entertainment/ryan-seacrest-e-red-carpet/index.html">denied</a>
        the accusation against him, and "Idol" producers have spoken in his defense.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096f8acf-e335-441c-89e1-caa8b327873f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:39:48.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:39:59.264+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FremantleMedia CEO Cecile Frot-Coutaz told <a href="https://www.hollywoodreporter.com/news/american-idol-producers-ryan-seacrest-high-costs-1092251">The
        Hollywood Reporter</a>: "I''ve known Ryan now for almost 16 years. I stand
        by him."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4db135b-5c6d-4240-abe5-762c4154daed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:39:48.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:39:59.265+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"American Idol" returns March 11.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975abcc9-a093-434d-80e3-2c189de459f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:39:48.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:39:59.265+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/09/entertainment/american-idol-return/index.html">"What
        you need to know about the return of ''American Idol''."</a></em></p>'
  'Oprah-Winfrey-recalls-Harvey-Weinstein-bullying-phone-calls':
    'author': 'Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-03-11T23:28:35.752+08:00
    'imagesource': 'jcr:1ed12aec-66ff-4eee-8916-dfd1921f7dd5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39dd9e1f-811b-4279-9c80-b13fc2e224ee'
    'lead': 'Oprah Winfrey discussed some of her past interactions with disgraced
      producer Harvey Weinstein in a wide ranging interview with Gwyneth Paltrow published
      Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T09:43:13.945+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T09:43:14.146+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Oprah Winfrey recalls Harvey Weinstein''s bullying phone calls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b120b9ad-c137-474f-8585-cc545762534d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:43:13.945+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:43:14.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Oprah Winfrey discussed some of her past
        interactions with disgraced producer Harvey Weinstein in a wide ranging interview
        with Gwyneth Paltrow published Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bae04c1-87c2-441a-aff6-06a23f2df514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:43:13.945+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:43:14.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I knew about Harvey was that Harvey was a bully and that if
        Harvey''s on the phone, you go ''God, you don''t want to take the call,''
        because you''re going to get bullied in some way," Winfrey said in an episode
        of Paltrow''s <a href="https://goop.com/the-goop-podcast/">newly launched
        podcast.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cab804-8f9d-43bb-9910-94e2ca8a0818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:43:13.945+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:43:14.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What that meant for Winfrey, she recalled, was that Weinstein pressured
        her to have certain guests on her long-running talk show.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79415724-325b-4739-ba1e-9808efb272ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:43:13.946+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:43:14.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winfrey reiterated that she had no knowledge of Weinstein''s alleged
        sexual misconduct prior to reports by the New York Times and The New Yorker
        last fall.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c874c656-bd76-4b87-a27f-f451c9882aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:43:13.946+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:43:14.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Was I friendly with Harvey? Yes, I was friendly with Harvey. Was
        I in association with Harvey for the ''Butler'' movie? Yes, but of course
        I didn''t know any of this was going on," Winfrey said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91aa5354-c45e-43df-86be-fcb60b9ca47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:43:13.946+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:43:14.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(The Weinstein Company distributed Lee Daniels'' 2013 film "The
        Butler," in which Winfrey had a role.)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5b7eda-f48c-4497-8f7b-b35024714cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:43:13.946+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:43:14.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 60 women have accused Weinstein of sexual harassment or
        assault.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f963500-fd06-4f53-8837-b660ad757e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:43:13.946+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:43:14.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through a spokesperson, Weinstein has repeatedly denied any allegations
        of non-consensual sex.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9874c7-5263-46c4-8b58-7b36d7810144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:43:13.947+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:43:14.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with the <a href="https://edition.cnn.com/2017/10/10/entertainment/gwyneth-paltrow-angelina-jolie-weinstein/index.html">New
        York Times in October</a>, Paltrow said Weinstein made an unwanted advance
        toward her when she was 22.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed81b240-0bae-464f-8e4d-3bbbfc429340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:43:13.947+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:43:14.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paltrow said she has questioned if her interactions with Weinstein
        influenced her decision to step back from acting years ago.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9861c88c-f741-49fd-baf5-4d7df0929c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:43:13.947+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:43:14.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So much of my acting career and so many of the incredible highs
        -- and lows as well -- were associated with him and Miramax [Weinstein''s
        former studio]," Paltrow said. "Did this predominant relationship in my professional
        life lead me to not want to do it anymore?"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be28a30-b30c-4f08-816b-637bd36def29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:43:13.947+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:43:14.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Weinstein''s alleged misconduct was brought to light, a wave
        of allegations against other powerful figures followed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521a9ecc-532d-4b9a-95bb-b2e03c94f8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:43:13.947+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:43:14.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It had been coming with [Bill] Cosby and nothing happened, it had
        been coming with Bill O''Reilly ... even with the President of the United
        States, where people can hear the ''Access Hollywood'' tape and yet, nothing
        happens," Winfrey said. "It had been coming and so that moment [Weinstein]
        was the moment where it all crystallized."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf84c7bb-7d47-456e-b569-a0b7e711885c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:43:13.948+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:43:14.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Cosby and O''Reilly have denied any wrongdoing.)</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7e66bc-8dbf-47a4-9845-0c9625d72310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:43:13.948+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:43:14.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winfrey said she is "proud of where we are and what we''re doing"
        in the midst of the #MeToo movement, crediting all the women who experienced
        harassment or assault and went unheard.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9913cd61-3fae-4d06-a58a-65132d4069ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:43:13.948+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:43:14.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are those who endured, suffered and didn''t speak, because
        they couldn''t speak, because they knew to speak meant ''I won''t be able
        to feed my children,''" Winfrey said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b06eed-ffec-42b5-a629-5e47229aefb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:43:13.948+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:43:14.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that she hopes this moment in time, when women can be
        heard, results in real change.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ced2ff-7e94-42ca-89d2-7acdd7d5e87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:43:13.948+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:43:14.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think where this movement will eventually lead us to is not accepting
        any kind of behavior that disparages. You are a human being, period," Winfrey
        said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb4be66-08b6-4d96-9083-bcb693ec2eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:43:13.949+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:43:14.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/03/08/entertainment/oprah-winfrey-harvey-weinstein-gwyneth-paltrow-interview/index.html">Oprah
        Winfrey recalls Harvey Weinstein''s bullying phone calls</a>."</em></p>'
  'Samsung-new-smart-TV-is-a-tech-chameleon':
    'author': 'Kaya Yurieff, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-03-11T23:28:24.051+08:00
    'imagesource': 'jcr:980e77fa-ca04-4150-81b1-9c98470db7cd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95cc2e0f-b3d6-444d-8726-23f9489e3e78'
    'lead': 'The intent is to match interior décor rather than looking like an eyesore
      on the wall.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T09:51:37.550+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T09:51:37.818+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Samsung''s new smart TV is a tech chameleon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d59d15c-7c1d-4287-80c7-28320f8ae221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:51:37.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:51:37.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Samsung''s new smart TV lineup blends
        in with its surroundings like a chameleon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c05c46-efd6-4c92-9ed7-0ade79583819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:51:37.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:51:37.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean tech giant on Wednesday announced its 2018 lineup
        of QLED TVs and the standout feature is what Samsung calls "ambient mode,"
        which mimics the colors and patterns of the walls around it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751eecea-292a-4011-9361-9ed901f8c7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:51:37.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:51:37.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s designed to work for mounted TVs when users aren''t watching
        a show or movie. The intent is to match interior décor rather than looking
        like an eyesore on the wall.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3c0548-2485-4a13-92e9-6da0e845c089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:51:37.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:51:37.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To set up the feature, you''ll need to take a picture of the mounted
        TV via the corresponding Samsung SmartThings app. From there, the app uses
        a color and brightness matching process to display the same color or pattern
        as the TV''s surroundings. Users can also upload their own photos instead
        or use pre-set décor images, such as a photo of mountains.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7fbbb7-e44e-42f2-9ee5-c700d3a68eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:51:37.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:51:37.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When in ambient mode, it can also play music or show the time, weather,
        and news headlines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a2edee-5a6b-458e-b575-b03c61f5d5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:51:37.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:51:37.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a special button on the remote to activate the setting.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ae8235-ac18-4310-a326-ac31998a2ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:51:37.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:51:37.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new QLED TVs only come with one cable, which transmits both
        data and power, to cut down on cord clutter. Samsung''s voice assistant Bixby
        voice assistant is also included.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50624bf-b895-4f11-8a6b-fc95f6fda483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:51:37.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:51:37.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lineup is a part of a greater effort to make the TV the center
        of the connect home by interacting with home appliances, checking on dinner
        or remotely seeing what''s in the refrigerator.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129fc3fc-b542-4c10-bfea-813ee70f4a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:51:37.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:51:37.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung has not yet announced pricing. The TVs will be available
        this month.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda24634-d797-4935-9580-671ea4e843fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:51:37.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:51:37.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time the company has tried to make TVs blend
        in with the home. Last year, it <a href="https://money.cnn.com/2017/07/17/technology/gadgets/samsung-frame-tv/index.html">unveiled</a>
        the Frame TV, which is designed to look like a framed piece of art on the
        wall, featuring abstract designs and black and white images, when not in use.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54af8753-708c-4c53-ba9e-495eee57da51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:51:37.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:51:37.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most recently, Samsung <a href="https://money.cnn.com/2018/01/09/technology/ces-2018-tvs/index.html">showed
        off a 146-inch TV</a> called the Wall in January. The model is modular, allowing
        you to customize the size and shape of the screen by adding or removing sections.
        It will be available in August.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307f3670-b0c9-455b-84db-2c9d34f8570b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:51:37.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:51:37.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other companies are attempting to make tech products look more attractive
        in the home, too. Amazon recently updated its original Echo smart speaker
        with finishes such as wood veneer, brushed metal and a gray fabric, while
        interior designer Jonathan Adler <a href="https://money.cnn.com/2017/10/16/technology/jonathan-adler-smart-frame-aura/index.html">partnered</a>
        with startup Aura on a trendy digital picture frame.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01b0716-5eaa-4ea8-ba2b-42355d468f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:51:37.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:51:37.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://money.cnn.com/2018/03/07/technology/samsung-tvs-2018-ambient-mode/index.html">"Samsung''s
        new smart TV is a tech chameleon."</a></em></p>'
