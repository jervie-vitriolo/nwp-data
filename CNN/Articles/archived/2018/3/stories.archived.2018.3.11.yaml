    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Umali: ''No strings attached'' in Enrile joining Sereno prosecution
      panel'
    'updated': 2018-03-13T10:41:00.000+08:00
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47e4752-e2d0-49ac-9d26-82a6272d10e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:12:40.715+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:12:44.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11) —</strong> No special
        favors were granted when former Senator Juan Ponce Enrile volunteered to join
        the prosecution panel in Chief Justice Maria Lourdes Sereno''s impeachment
        trial.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0a3532-9a04-42ac-bde2-634860fe9056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:12:40.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:12:44.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Justice Committee Chairperson Reynaldo Umali clarified this
        to CNN Philippines Sunday, after confirming the former Senate president will
        be part of the team against Sereno.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c120503-951b-434a-839a-54a1dfc0e6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:12:40.715+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:12:44.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no strings to his volunteering his services. He wants
        to do it for the sake of the nation. I salute him for being a...patriot,"
        Umali said.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">House Justice panel chair Rep. Rey Umali says former Senate President
        Juan Ponce Enrile volunteered to join the panel of prosecutors in the anticipated
        impeachment trial of Chief Justice Maria Lourdes Sereno at the Senate. <a
        href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/Fi08MXGgLE">pic.twitter.com/Fi08MXGgLE</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/972701343696568320?ref_src=twsrc%5Etfw">March
        11, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e02bbfe-493c-4615-867d-57884f76084c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:12:40.715+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:12:44.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f511a507-c0c8-497e-942f-d8dad436bcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:12:40.715+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:12:44.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile still has pending plunder and graft cases at the Sandiganbayan
        over his alleged involvement in the multi-billion-peso pork barrel scam.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e50684-2a77-4bae-8cbf-6f912def43d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:12:40.715+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:12:44.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case against him also involves his former chief of staff Gigi
        Reyes, accused of processing the pork barrel transactions. Reyes, who has
        been detained since 2014, has a pending petition for bail.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59ba9aa-7344-4321-94d8-4b695e45215c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:12:40.715+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:12:44.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali said Enrile will be able to defend himself from such accusations.
        CNN Philippines has reached out to the camp of Enrile for comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0a359c-6887-4e8f-b61e-b10624e365f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:12:40.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:12:44.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile''s participation will be made official once the Speaker of
        the House and the Senate Majority Leader approve it, Umali said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4af522b-2890-41a2-b4f1-a46d2ffa24ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:12:40.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:12:44.062+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He further clarified Enrile would not head the prosecution team.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13e676a-6154-4fbd-812a-01bbfd2d5102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:12:40.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:12:44.062+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really more on the advice because...he''s more than 90 years
        old. I don''t know if he can still stand the difficulties of prosecution,
        but definitely his mind is still sharp and this is what is most needed at
        this point in time is institutional memory with respect to the conduct of
        the impeachment of former Chief Justice Corona, and of course his brilliance
        in law and in Constitution," Umali said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8802e643-9af6-4f01-871c-459ee122fe2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:12:40.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:12:44.062+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile was the presiding judge in the impeachment trial of the late  Chief
        Justice Renato Corona in 2012, who was ousted from office  following revelations
        that some properties were not disclosed in his Statements of Assets, Liabilities
        and Net worth (SALN).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448ccf3d-5f37-4ed6-8138-a6eed017c35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:12:40.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:12:44.062+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Former Chief Justice Corona was impeached on the basis of failure
        to disclose some of his assets in the SALN and he (Enrile) was responsible
        in leading the Senate to get a 20-3, 20 against 3 votes in favor of convicting
        former Chief Justice Corona," Umali said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b45ef5-5fd3-4b35-a8da-41390dc7d28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:12:40.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:12:44.063+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno faces similar charges. She is accused of failing to file
        her SALNs during her term as a professor at the University of the Philippines.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5e4e3c-1120-4ed0-bb0a-52c55756d0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:12:40.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:12:44.063+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali did not disclose who else would be part of the prosecution
        panel, but he said they had a long list of more than 40 lawmakers who are
        lawyers to choose from.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfa23f9-d002-41db-95d2-02f171ebbfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:12:40.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:12:44.063+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll have to consider other criteria, like for example, litigation
        experience, impeachment trial experience, and some other aspects like certain
        disciplines that will be needed in pursuing some of the charges that will
        form part of the articles of impeachment," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25616fc-eba5-4b28-9a41-6391ef4ae00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:12:40.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:12:44.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis "Chiz" Escudero said the Enrile''s participation
        in the prosecution would be beneficial to the team.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a94430-f6b7-4246-a91c-3e189c9a078d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:12:40.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:12:44.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero said he recognizes Enrile''s skill as a lawyer. Both sat
        as senator -judges during Corona''s impachment trial.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b13ec6-5d53-4bea-a806-70e5304482d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:12:40.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:12:44.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero said, "I think the respect between us would be mutual,
        and I think the same is true for most if not all of the senators na isang
        bagay na dapat nating kilalanin kay Senator Enrile, marunong naman siyang
        lumugar at pumosisyon eh. Bagaman dati siyang Senate President, kung tatayo
        siya bilang abogado alam niya yung papel na dapat niyang gampanan at tamang
        pagtrato sa mga uupo bilang huwes sa isang impeachment court. I''ve seen him
        handle himself pretty well."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8aabc34-0367-4010-99e5-4e63b945a1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:12:40.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:12:44.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think the respect between us would be mutual and
        I think the same is true for most, if not all the senators, that one thing
        to know about Enrlle is he knows where he stands. He may have been the Senate
        President, but if he stands as a lawyer, he knows what role he will play and
        how he should deal with those who will sit as judges in an impeachment court.
        I''ve seen him handle himself pretty well.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b962a3-809f-4cf9-9582-f791a71b6fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:12:40.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:12:44.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero however, refused to discuss the impeachment trial until
        the rules of impeachment are out.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6de287-c636-4e37-a33a-e08720dc49ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:12:40.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:12:44.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sereno ''ready to go''</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e939b72-74c8-4ef6-8a76-6bfc12a9faa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:12:40.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:12:44.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message to CNN Philippines Sunday, Sereno''s lawyer Jojo
        Lacanilao said they are looking forward to the chief justice''s vindication
        at the Senate.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228e12ba-418a-4f50-a9eb-300399591e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:12:40.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:12:44.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Enrile) is a worthy opponent. But he is working from the disadvantage
        of having to prosecute a very weak case," he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa286b44-8dd5-4ead-ab7e-90f0379f5057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:12:40.719+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:12:44.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Thursday, Sereno said they were ready
        with their impeachment defense.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58eada73-2737-4865-bc44-f9bc9d428ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:12:40.719+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:12:44.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Poblador will lead her legal team. Other than that information,
        Sereno deferred other issues to her lawyers preparing her defense.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753240f4-7792-45ed-91e2-e36207b20428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:12:40.719+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:12:44.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2018/03/08/chief-justice-sereno-impeachment-defense.html"><strong>READ:
        Sereno on impeachment defense: We''re ''ready to go''</strong></a></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e771a6-3e7c-4b2c-aacc-f0c2331404ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:12:40.719+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:12:44.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when pressed on what would get her to resign, Sereno answered,
        "Wala [Nothing]."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea0c5a0-e267-47c1-9c15-5a80904a0ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:12:40.719+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:12:44.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno said lawyer Larry Gadon, who filed the impeachment complaint
        against her, needs to prove his accusations are impeachable offenses.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531635ab-fa3a-427b-a06b-a84d9d44fe06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:12:40.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:12:44.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If one-third of the House agrees with the articles of impeachment,
        the case would be elevated to the Senate for trial. Sereno''s camp has long
        pushed for the complaint to be fast-tracked to the Upper House, where they
        believe they have a chance at disproving the claims against her.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f7036c-2fc6-41d6-b8e4-986ad8bb7d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:12:40.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:12:44.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone has a fighting chance. Especially when you stand on the
        truth, you have more than a fighting chance," said Sereno.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559897cc-d09a-474c-bcf6-289941cf3e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:12:40.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:12:44.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was updated on March 12 to include the statement
        of Senator Chiz. Escudero.</em></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f08ccb3-bbcf-41b7-b09c-0d18e37e8a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:12:40.720+08:00
      'mgnl:createdBy': 'eunice'
