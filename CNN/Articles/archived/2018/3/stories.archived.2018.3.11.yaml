    'lead': 'Temperatures unexpectedly fluctuated in the liquid nitrogen storage bank
      at the University Hospitals Fertility Clinic where the eggs and embryos were
      stored, according to a University Hospitals statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T11:13:00.169+08:00
