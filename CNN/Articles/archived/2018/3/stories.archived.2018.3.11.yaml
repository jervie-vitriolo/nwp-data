      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca5cec9-e528-478c-854d-725fe8fca3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:34:13.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:34:13.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump praised other countries
        for imposing the death penalty or life in prison for drug dealers Saturday,
        saying the United States should consider similar penalties.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2889fbae-9fc3-4047-b539-4f56b8e06743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:34:13.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:34:13.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s a discussion we have to start thinking about. I don''t
        know if we''re ready -- I don''t know if this country''s ready for it," he
        said during a campaign rally for Republican congressional candidate Rick Saccone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89302e2f-7262-47e0-b348-903737ce7a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:34:13.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:34:13.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said those convicted of killing just one person in shootings
        and stabbings at times face the death penalty or life in prison without parole.
        But, he said, someone can "kill 5,000 people with drugs because you''re smuggling
        them in and you''re making a lot of money and people are dying," and go without
        serious punishment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d41db9-de17-42ba-b72e-1af3b02721f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:34:13.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:34:13.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why we have a problem, folks. I don''t think we should
        play games," Trump said. "Now, I never did polling on that -- I don''t know
        if that''s popular, I don''t know if that''s unpopular. ... But these people
        are killing our kids and they''re killing our families, and we have to do
        something. We can''t just keep setting up blue-ribbon committees with your
        wife and your wife and your husband, and they meet and they have a meal and
        they talk, talk talk talk, two hours later, then they write a report."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1a7510-abfe-4955-8776-4ae4d9cefb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:34:13.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:34:13.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the rally, Trump also revealed what he said will be the replacement
        for "Make America Great Again" during a rally for a Republican congressional
        candidate in Pennsylvania where he lambasted several potential Democratic
        rivals, including Vermont Sen. Bernie Sanders, Massachusetts Sen. Elizabeth
        Warren and Oprah Winfrey.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909167f7-286b-422a-bfb1-742ce8587636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:34:13.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:34:13.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our new slogan, when we start running, in -- can you believe it,
        two years from now -- is going to be, Keep America Great, exclamation point,"
        Trump said at the rally for state Rep. Rick Saccone.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f2ded6-3696-4442-be93-334e2625642a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:34:13.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:34:13.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said the candidate he most wants to run against in 2020 is
        Oprah Winfrey, predicting the campaign "would be a painful experience for
        her."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9116576-2548-4099-aa7e-46c31576e374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:34:13.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:34:13.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh I''d love Oprah to win, I''d love to beat Oprah. I know her
        weakness," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95f720c-17a0-470c-b74c-9edf748aec26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:34:13.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:34:13.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also touted his role in South Korea''s hosting of the Winter
        Olympics, claiming credit for temporarily reducing the nuclear threat posed
        by North Korea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424a2bff-c794-4351-a953-ce4dac4d3075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:34:13.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:34:13.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s little hard to sell tickets when you think you''re going
        to be nuked," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d175e1-ff1d-49e6-a42e-0c362cef0a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:34:13.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:34:13.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments come days after the White House confirmed Trump will
        meet face-to-face with North Korean leader Kim Jong Un.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3faf1403-c26a-49fe-a493-5e4522e098c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:34:13.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:34:13.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who knows what''s going to happen? It could happen, it doesn''t
        happen," Trump said of the meeting. "I may leave fast, or we may sit down
        and make the greatest deal for the world and for all of these countries, including,
        frankly, North Korea, and that''s what I hope happens."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdd99f7-396a-45fb-b43d-2e43a0c8bf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:34:13.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:34:13.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saccone is locked in a tight race with Democrat Conor Lamb, in a
        place where the race shouldn''t be as competitive as it is: Trump won the
        district by 20 points in 2016. The election is set for Tuesday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aeefede-d10e-475e-b3f0-0ee6f3a5479e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:34:13.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:34:13.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and the Republican Party have gone all-in to prevent an embarrassing
        defeat, one that would signal the potential for larger GOP losses in the November
        midterm elections.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d764eb-8b2f-4f15-9cb2-1d745e21e8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:34:13.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:34:13.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump endorsed Saccone in January, and outside Republican groups
        have spent more than $10 million on the race in support of Saccone, who''s
        weak fundraising numbers have seen him outraised by Lamb by nearly five-to-one
        in the first seven weeks of the year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bed19bf-01c5-48be-bac4-e0be30190794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:34:13.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:34:13.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of his visit, Trump <a href="https://twitter.com/realDonaldTrump/status/972538115901607937">tweeted
        on Saturday</a>, "Heading to Moon Township, Pennsylvania, to be with a really
        good person, State Representative Rick Saccone, who is running for Congress.
        Big &amp; happy crowd (why not, some of the best economic numbers ever). Rick
        will help me a lot. Also, tough on crime &amp; border. Loves 2nd A &amp; VETS"</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d4de04-926b-4bda-b33e-f5df4124d250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:34:13.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:34:13.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s appearance also comes after a particularly active
        week at the White House.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47b19f6-63a6-40e6-960c-6f3e20abea86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:34:13.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:34:13.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Trump signed two tariff proclamations to erect a 25%
        tariff on steel imports and a 10% tariff aluminum imports. The move came just
        days before his expected rally on Saturday in the heart of steel country.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6651d5-547b-481c-8cee-0ab87833df3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:34:13.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:34:13.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House also announced this week that Trump had agreed to
        meet with North Korean dictator Kim Jong Un, a stunning development that shocked
        the diplomatic and political world.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10be3080-e0c6-444d-b940-bb599d73242c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:34:13.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:34:13.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, this week, the porn star known as Stormy Daniels sued Trump
        in a California court, claiming Trump never signed a hush agreement regarding
        an alleged sexual encounter between the two, therefore rendering the agreement
        void.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3749886-6d04-427f-a92a-98dbdb126df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:34:13.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:34:13.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is scheduled to take the stage at 7 p.m. in Moon Township,
        Pennsylvania, just outside of Pittsburgh.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333feeba-e6c7-4773-a687-43cd45bb6c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:34:13.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:34:13.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/10/politics/trump-pennsylvania-speech-rick-saccone/index.html">“Trump
        says U.S. should consider death penalty for drug dealers</a>."</em></p>'
  'Russian-spy-attack-UK-ministers-hold-emergency-meeting-as-nerve-agent-probe-continues':
    'author': 'Laura Smith-Spark, CNN'
    'caption': 'Military personnel appear Friday at Salisbury District Hospital. They''ve
      been deployed to help police | Photo from Jack Taylor/Getty Images via CNN wire
      images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-11T07:54:06.567+08:00
    'imagesource': 'jcr:2e830665-82b2-49cb-a244-8a8690c1c15d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7e8ee88-2649-4b9d-bef5-aafb62203d15'
    'lead': 'Some 180 military personnel have been deployed to the normally quiet
      cathedral city of Salisbury in southern England to help police as they investigate
      several sites amid concerns over potential contamination.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T10:38:32.703+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T10:38:33.050+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russian spy attack: UK ministers hold emergency meeting as nerve agent
      probe continues'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798fea5d-97e7-4d2f-a0b7-be14f6c0a17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:38:32.703+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:38:33.051+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Britain''s home secretary and government
        ministers held an emergency meeting Saturday as investigators probe the <a
        href="https://edition.cnn.com/2018/03/07/europe/russian-spy-nerve-agent-intl/index.html">attempt
        to kill</a> a former Russian double agent and his daughter using a rare nerve
        agent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ff5192-3e5c-40b3-a379-4f64d7715458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:38:32.704+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:38:33.051+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 180 military personnel <a href="https://edition.cnn.com/2018/03/09/europe/russian-spy-nerve-agent-british-troops-intl/index.html">have
        been deployed</a> to the normally quiet cathedral city of Salisbury in southern
        England to help police as they investigate several sites amid concerns over
        potential contamination.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52241a63-3a74-4f91-a9df-84a7d8752710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:38:32.704+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:38:33.051+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Russian spy Sergei Skripal, 66, and his daughter, Yulia,
        33, remain hospitalized in "very serious condition" after being poisoned this
        week in Salisbury, Home Secretary Amber Rudd said as she visited the city
        Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dfe605-2313-46d7-973a-63634ab3442b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:38:32.704+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:38:33.052+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The father and daughter -- believed by authorities to have been
        deliberately targeted -- were found slumped on a bench near a shopping center
        on Sunday afternoon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fda62a2-2ef4-46d6-bd91-7e04f8eebc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:38:32.704+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:38:33.052+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of what''s called a Cobra meeting, Rudd brought together
        senior Cabinet ministers Saturday to hear the latest updates on the situation,
        Downing Street said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b04ab2e-feb3-40cd-b593-7fa3fce07dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:38:32.705+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:38:33.052+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the meeting, Rudd said UK police had identified more than
        200 witnesses and 240 pieces of evidence in the attempted killing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e43437-5a0f-44f2-88f7-9a5bc10d62e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:38:32.705+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:38:33.052+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to stress that they are proceeding with speed and professionalism,"
        Rudd said in a statement broadcast by ITN. "We are putting in enormous resources
        to ensure that they have all the support that they need to do that."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe48c0f-197e-46ab-bf02-200167c9774d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:38:32.705+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:38:33.053+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detective Sgt. Nick Bailey, a police officer who also fell ill,
        is in serious condition but is "conversing and engaging" with visitors, Rudd
        said earlier.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1428779-5f0e-4358-aee4-147bd37d5a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:38:32.705+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:38:33.053+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said <a href="https://edition.cnn.com/2018/03/08/europe/russian-spy-sergei-skripal-nerve-agent-attack-intl/index.html">21
        people received medical attention</a> in the aftermath of the attack, but
        only three people were still being treated Friday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caefa665-1501-4652-93ea-c54f2648a514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:38:32.705+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:38:33.053+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Saturday, Wiltshire police, the local force, said
        Bailey wished to express his thanks to the public for its support.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46835d05-20ea-4c52-bf2a-6c5d0aa32c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:38:32.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:38:33.053+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nick would like us to say on his behalf that he and his family
        are hugely grateful for all the messages of support from the public, and colleagues
        from the police family," the police department said. "People have been so
        kind and he has expressed that he will never forget that kindness."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334d0204-7ea1-485a-9a08-c476a91b68bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:38:32.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:38:33.054+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have said they know what nerve agent used in the attack but
        have declined to name it or how they suspect it was administered.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13af0925-48f6-425a-aebf-e6600b8f9709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:38:32.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:38:33.054+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Identifying the source of the nerve agent continues to be central
        to the probe, but Rudd has so far declined to name any potential culprits.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd828ec9-6837-46fb-bcf2-0ad2fed1ee72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:38:32.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:38:33.054+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will have to wait until we''re absolutely clear what the consequences
        could be, and what the actual source of this nerve agent has been," Rudd said
        in Salisbury. "At the moment, our priority is going to be the incident, which
        is why I''m here."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd100d77e-2dfe-4510-954d-e01cff916238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:38:32.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:38:33.054+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sites that have been cordoned off include the city center bench
        where the two were found, a pub and restaurant they had visited earlier, Skripal''s
        home, the graves of his wife, Lyudmila, and son, Alexander, and an industrial
        car park.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed0b793-d0d6-4c68-8ad7-3a929dc5d9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:38:32.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:38:33.055+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators in hazmat suits returned Saturday to the cemetery,
        where authorities have erected a tent near the grave of Skripal''s wife. Entrances
        to the cemetery were closed off.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d7779b-7026-4a81-ad98-6a7a3b85f501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:38:32.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:38:33.055+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Counterterrorism police requested the deployment of military personnel
        to help "remove a number of vehicles and objects" in Salisbury, London''s
        Metropolitan Police said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b616fd-6568-4ea0-8941-d9a800eec8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:38:32.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:38:33.055+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Russia: ''Unfounded accusations''</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5313f5ad-bb11-47c6-b184-54b40b498d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:38:32.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:38:33.055+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western intelligence services consider Russia a leading suspect
        based on previous attacks that used a similar substance and method, a Western
        intelligence official told CNN. The official cautioned the investigation was
        still in its early stages.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ca3497-c856-4496-915e-f841b9117723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:38:32.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:38:33.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a Moscow link were proved, it would plunge relations between
        the West and Russia to a new low.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6937a28-3afb-4fb7-b806-0fa914e3a698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:38:32.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:38:33.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Russian Foreign Ministry Sergey Lavrov dismissed allegations
        of Russian involvement as "propaganda." He said Russia was ready to assist
        "any investigation" but that it was "not necessary to hurl unfounded accusations
        on TV."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f1e72a-f871-46f4-aa1a-ea862c6dedd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:38:32.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:38:33.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, a spokesman for the Russian Embassy in London
        described comments by UK Foreign Secretary Boris Johnson -- who vowed a "robust
        response" in the event that state involvement was proved -- as "strongly anti-Russian."
        The spokesman said Johnson''s comments were an attempt to politicize the affair,
        and he attacked the media for aiding the UK government''s efforts.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912c1b83-dcac-4bf9-be27-bb162c4600e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:38:32.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:38:33.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson had said the case had "echoes" of what happened to former
        Russian spy Alexander Litvinenko, who died a slow death after drinking tea
        laced with highly radioactive polonium-210 in a London hotel in 2006.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23af30f6-147e-4a1f-a228-f1b4c03d1530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:38:32.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:38:33.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2016/01/21/europe/litvinenko-inquest-report/index.html">A
        detailed UK inquiry</a> later concluded that Russian President Vladimir Putin
        probably approved the operation by Russian agents to kill Litvinenko. The
        Russian Foreign Ministry dismissed the inquiry as politically motivated.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eaf33e0-85b4-4dcd-9f60-629e6c4862d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:38:32.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:38:33.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lawmaker: ''Genuine anger''</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162580b1-a84c-4118-8614-f49a3bb507b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:38:32.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:38:33.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Security Minister Ben Wallace said Saturday that Britain would
        respond to the Salisbury attack with the "full force of the United Kingdom''s
        resources if that is an appropriate and proportionate thing to do."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924ef0b6-abe7-4320-afb6-ecfc919e2e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:38:32.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:38:33.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to BBC Radio 4, Wallace described the attack as a "very
        serious incident with horrendous outcomes." However, he cautioned against
        rushing to judgment on who is responsible.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fa92f4-d8c3-41a7-ae20-fde44cd05eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:38:32.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:38:33.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to make sure we are effective in whatever our response
        is. If that is arresting a couple of people and getting them in jail, then
        that is what we shall do. If it''s further, there are lots of things that
        the United Kingdom can do -- it is a powerful country, with a powerful economy,
        powerful allies, powerful military and powerful other capabilities. And we
        shall look at those -- all."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2a8873-2289-46ff-8797-9468a356fee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:38:32.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:38:33.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, John Glen, a member of Parliament for Salisbury, praised
        the calm response of the city''s residents to "an unprecedented occurrence
        in our country''s history" but acknowledged that some were demanding "decisive
        action."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e5bdde-85ff-4669-8da6-d3072b4d0584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:38:32.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:38:33.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the immediate shock and concern regarding the incident recede
        and we reflect on what has happened, I suspect that these feelings we hold
        will give way to a genuine anger at the audacity of what has taken place within
        our city," Glen said on his official Facebook page.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f375c9-f1e6-4039-bd9e-ca1ccce6e042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:38:32.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:38:33.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government will not act precipitously, he said, but will examine
        the facts rationally. "Once these are established, then and only then, will
        an appropriate and proportionate course of action be taken," the lawmaker
        said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e4f6a3-b837-43ae-9f70-85779928a1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:38:32.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:38:33.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/10/europe/russian-spy-skripal-nerve-agent-intl/index.html">“Russian
        spy attack: UK ministers hold emergency meeting as nerve agent probe continues."</a></em></p>'
  'White-House-puts-an-asterisk-on-Trump-Kim-Jong-Un-meeting':
    'author': 'Jeremy Diamond, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-11T07:51:53.522+08:00
    'imagesource': 'jcr:20812f39-36d0-481e-859c-e1966f213a51'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53d319f1-9c83-4559-a8d2-4a7065633d81'
    'lead': 'The South Korean national security adviser said Kim is ''committed to
      denuclearization,'' but there was no indication that North Korea had promised
      to take steps toward denuclearization in order to secure a meeting with the
      U.S. President.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T10:43:58.090+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T10:43:58.233+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'White House puts an asterisk on Trump, Kim Jong Un meeting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658e65f3-0ff3-421d-bb3a-d2f11af1151d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:43:58.090+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:43:58.234+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://edition.cnn.com/specials/politics/president-donald-trump-45">President
        Donald Trump</a> will <a href="https://edition.cnn.com/2018/03/08/politics/donald-trump-kim-jong-un/index.html">not
        meet with North Korean leader Kim Jong Un</a> unless North Korea takes "concrete
        and verifiable actions" toward denuclearization, White House press secretary
        Sarah Sanders said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a99a73-0f50-4e04-94aa-d6a87c18d89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:43:58.090+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:43:58.234+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have made some major promises. They have made promises to
        denuclearize. They have made promises to stop nuclear and missile testing,"
        Sanders said. "We''re not going to have this meeting take place until we see
        concrete actions that match the words and the rhetoric of North Korea."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5339a32-7dc2-4360-85d2-c00436d2145a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:43:58.090+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:43:58.235+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders'' comments Friday cast doubt on the President''s much-ballyhooed
        agreement to meet the North Korean leader, with the White House appearing
        to impose new conditions that were not apparent a day earlier. The South Korean
        national security adviser said Kim is "committed to denuclearization," but
        there was no indication that North Korea had promised to take steps toward
        denuclearization in order to secure a meeting with the US President.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e53d551-3f6d-4ec9-827b-c1dd2f342616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:43:58.091+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:43:58.235+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Kim only promised to stop nuclear and ballistic missile
        testing and said he accepted the right of the US and South Korea to move forward
        with joint military exercises later this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b42ddf-23be-43eb-9f2a-a09759456555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:43:58.091+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:43:58.235+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders'' words on Friday also marked the White House''s first comments
        preconditioning the meeting. In a statement the previous evening, Sanders
        said Trump "will accept the invitation to meet with Kim Jong Un at a place
        and time to be determined" and that the US looks "forward to the denuclearization
        of North Korea."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3686567a-6840-43ec-a792-9555a1f7a09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:43:58.091+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:43:58.235+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sanders on Friday repeatedly claimed that North Korea had "promised"
        to denuclearize and said Pyongyang would need to take "concrete and verifiable
        actions" toward that aim for Trump and Kim to meet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75e2410-7e89-4b17-8508-dd1827c39a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:43:58.091+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:43:58.236+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President will not have the meeting without having concrete
        steps or seeing concrete actions taken by North Korea," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2499322f-e3ca-4972-948c-0ebb889ade38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:43:58.091+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:43:58.236+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders did not respond to requests to clarify her comments, but
        a White House official signaled Trump wasn''t wavering in his commitment to
        meet with Kim.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc48e58-b345-46df-98c1-b8e34150ce0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:43:58.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:43:58.236+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The invitation has been extended and accepted, and that stands,"
        the White House official said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea5096a-2dc6-463a-a7d1-084980338baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:43:58.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:43:58.236+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders'' comments appeared to realign the White House''s position
        with the one senior administration officials had laid out in the days before
        Trump stunned the world by agreeing to meet face-to-face with Kim.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efa12e4-5dd9-4cf1-a0f5-198cb54947e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:43:58.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:43:58.237+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Rex Tillerson on Thursday said hours before Trump''s
        agreement that the US was still a long way from agreeing to direct talks.
        A senior administration official said days earlier North Korea would need
        to take "concrete steps" toward denuclearization before the US would agree
        to talks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc27d05-6f96-4b4f-a863-6ac26a8b2e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:43:58.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:43:58.237+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tom Countryman, a former acting undersecretary of state for arms
        control and international security, said Friday that Sanders'' remarks brought
        "confusion."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5767a2c7-0a10-4719-bae0-9b130c4352e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:43:58.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:43:58.237+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the North Koreans have promised to do is not to conduct nuclear
        and ballistic missile tests prior to and during these negotiations. And they
        have said that the goal is denuclearization, but they have not said that denuclearization
        will occur before this meeting takes place," Countryman said on CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e722c5-d572-4071-a2e3-87a5bed640ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:43:58.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:43:58.237+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/09/politics/north-korea-meeting-trump-conditions/index.html">“White
        House puts an asterisk on Trump, Kim Jong Un meeting."</a></em></p>'
  'Elon-Musk-overhauls-Boring-Company-concept-to-focus-on-mass-transit':
    'author': 'Jackie Wattles'
    'caption': 'The billionaire entrepreneur''s The Boring Company posted a concept
      video last year that showed cars entering tunnels on skates, where they hurtled
      130 mph toward their destination | Photo from Twitter/Elon Musk via CNN wire
      images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-03-11T07:48:52.304+08:00
    'imagesource': 'jcr:849a62f0-ae37-40aa-a5af-43603729c844'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98c28454-1729-46e5-a908-7cdeda98cea4'
    'lead': 'Remember Elon Musk''s plan to dig a massive web of traffic-beating tunnels
      underneath Los Angeles?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T10:48:18.614+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T10:48:18.797+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Elon Musk overhauls Boring Company concept to focus on mass transit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e0554e-3cfc-4bda-957c-948a984839cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:48:18.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:48:18.797+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Remember Elon Musk''s plan to dig
        a massive web of traffic-beating tunnels underneath Los Angeles?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122cadc8-ff8c-41ed-aef5-4809206aefe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:48:18.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:48:18.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The billionaire entrepreneur''s The Boring Company posted a <a href="https://www.youtube.com/watch?v=QXrlRhYriN0">concept
        video</a> last year that showed cars entering tunnels on skates, where they
        hurtled 130 mph toward their destination.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96b916b-8e1d-4892-ba34-af1d8db2c72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:48:18.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:48:18.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, that plan appears to be getting a huge makeover.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c827e62-30a1-41a3-b810-a3409982180d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:48:18.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:48:18.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk tweeted Friday to say that the tunnels Boring Company digs
        will not -- at least at first -- allow cars to travel through them. Instead,
        it will focus on providing mass transportation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bbc439-2676-458f-97b0-4673eefb007a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:48:18.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:48:18.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a matter of courtesy &amp; fairness. If someone can''t afford
        a car, they should go first," he wrote. So, the tunnels will "prioritize pedestrians
        &amp; cyclists over cars."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b71a13-2605-4f11-b583-51a25bd241d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:48:18.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:48:18.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk also posted a new concept video that shows a large, van-sized
        pod, loaded with people, lowering into a tunnel from a station roughly the
        size of a parking spot. The pod then jets off toward Los Angeles''s LAX airport.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae26dee1-5e09-4a2c-988b-da35ed0a41a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:48:18.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:48:18.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Describing the pod, Musk wrote, "I guess you could say it''s a 150
        mph, underground, autonomous, electric bus that automatically switches between
        tunnels and lifts."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0391b793-a706-4423-adab-2775c9e444ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:48:18.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:48:18.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final Los Angeles transportation network, which Musk called
        an "urban loop system," would include thousands of small stations around the
        city, he said in a tweet. The stations will "take you very close to your destination
        &amp; blend seamlessly into the fabric of a city, rather than a small number
        of big stations like a subway," he wrote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf06823-b154-4638-8347-0860fb24f2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:48:18.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:48:18.800+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk offered no timeline for actually constructing the proposed
        project.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0de9023-ee74-43f6-815b-a419057c3b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:48:18.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:48:18.800+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The people-before-cars philosophy will apparently also apply to
        Boring Company''s plan to build an East Coast Hyperloop, which is a high-speed
        rail that can shuttle people long distances through a vacuum-sealed tube.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7098078-999d-4788-9859-c641c37b8e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:48:18.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:48:18.800+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2017/07/08/technology/future/elon-musk-boring-company/index.html">Related:
        All the quirky details you need to know about Elon Musk''s Boring company</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2e7381-9d9a-441e-b2db-cc95391bdbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:48:18.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:48:18.800+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last July, Musk said in a tweet that he received "<a href="https://money.cnn.com/2017/07/20/technology/elon-musk-new-york-dc-hyperloop/index.html">verbal
        [government] approval</a>" for that project, though reporting from CNN found
        the company still needed a vast number of permits and approvals before construction
        could begin.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f25f18-367f-4af0-b224-d5a52b70f93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:48:18.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:48:18.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear how the concept for the Hyperloop project would be
        affected by Musk''s change of plans for the urban loop system.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10bb4e4-03f5-4104-98ad-d4c2c9ddf164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:48:18.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:48:18.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, much about Boring Company is unclear. Major announcements
        about the company are scarce, and the few details that have been released
        typically come from Musk''s social media accounts.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0b15c6-f8fa-4db6-8809-46f0b46e02c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:48:18.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:48:18.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company did purchase a tunnel-boring machine. It tore through
        the earth under a plot of land owned by Musk''s rocket company, SpaceX, in
        the LA suburb of Hawthorne. Musk occasionally posted Instagram photos of its
        progress last year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ce41a5-6e6a-4811-bace-f3f6a81b81e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:48:18.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:48:18.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boring Company is not, however, a priority for Musk, who also runs
        the electric car maker Tesla.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d85a29-4634-4e81-bcd7-ca9c140cb0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:48:18.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:48:18.802+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s maybe 2% or 3%" of my time, Musk <a href="http://money.cnn.com/2017/07/08/technology/future/elon-musk-boring-company/index.html?iid=EL">said</a>
        last April. "This is basically interns and people doing it part time."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73a32bc-d734-4c42-b943-5182ae04612d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:48:18.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:48:18.802+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://money.cnn.com/2018/03/09/technology/startups/elon-musk-boring-company-pedestrian-cyclists/index.html">“Elon
        Musk overhauls Boring Company concept to focus on mass transit."</a></em></p>'
  'history-of-ideal-woman':
    'author': 'Jacqueline Howard, CNN Video by Anna Ginsburg, for CNN'
    'caption': 'Hidden in the halls of the Fashion Institute of Technology in New
      York are historic textiles and glamorous garments, many of which hold secrets
      from years past | Anna Ginsburg for CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-03-11T07:45:54.411+08:00
    'imagesource': 'jcr:d8356e3e-f28d-4eae-ba2f-18945e5445e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4077e02d-8da9-4ff4-9309-07fe5a99c9f6'
    'lead': 'Yet no matter how aesthetically unique or historically significant a
      particular piece of fashion may be, most visitors to the museum typically ask
      one question, said Emma McClendon, the museum''s associate curator of costume.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T11:03:35.985+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T11:03:36.696+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The history of the ''ideal'' woman and where that has left us'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4c0683-5478-436a-9c56-ee7fce7deaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hidden in the halls of the Fashion Institute
        of Technology in New York are historic textiles and glamorous garments, many
        of which hold secrets from years past.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80055bf1-3814-441a-9df3-a05e9eee6401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet no matter how aesthetically unique or historically significant
        a particular piece of fashion may be, most visitors to the museum typically
        ask one question, said Emma McClendon, the museum''s associate curator of
        costume.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f71ee5c-3835-44ae-b38f-3b67b3a24fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People come and always want to know what size something is," said
        McClendon, who organized the exhibition "<a href="http://exhibitions.fitnyc.edu/the-body/">The
        Body: Fashion and Physique</a>," about the history of the idealized body type
        in fashion, which is on display until May.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b17cd25-8d09-4b8e-a8c5-375eaf7bbdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether it''s contemporary or 19th century, they want to know what
        size it is or what size it would correlate to, or what measurement it is,"
        she said. "We as a culture, as a society, are obsessed with size. It''s become
        connected to our identity as people."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb4bba4-2ba5-4e81-876f-4c00b30a2b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This obsession fuels societal pressures to appear a certain way
        and to have a certain body type, particularly among young women, stemming
        from a cultural construct of the "ideal" body, which has in turn changed over
        time -- as long ago as pre-history.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea648a1e-d6b8-4261-83cc-b1488fd33bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of years ago, sculptures and artworks portrayed curvaceous,
        thickset silhouettes. More recently, in the late 20th century, thin, waif-like
        models filled the pages of fashion magazines. Now, shapely backsidesare celebrated
        with "likes" on social media.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5907939c-8914-450a-9213-7f7ec18318fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To mark International Women''s Day, we explore how this "ideal"
        is ever-changing, forming a complex history throughout art and fashion --
        with damaging impacts on women who try to conform in each era.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b4049b-f2b7-40c0-b978-b57d02428fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prehistory-1900s: A focus on full-figured silhouettes</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a98a4dd-bdb2-421e-bbbd-424d24d46f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the earliest known representations of a woman''s body are
        the "<a href="https://www.hindawi.com/journals/janthro/2011/569120/">Venus
        figurines</a>," small statues from 23,000 to 25,000 years ago in Europe.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fd3770-831b-47b0-bbb7-38dfc1c2405b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figurines -- including the "Venus of Willendorf," found in 1908
        at Willendorf, Austria -- portray <a href="https://www.hindawi.com/journals/janthro/2011/569120/fig1/">round,
        pear-shaped women''s bodies,</a> many with large breasts. Experts have long
        debated whether the figurines <a href="https://www.sciencedirect.com/science/article/pii/S1563011013000573">symbolize
        attractiveness or fertility.</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68421f13-93d6-4920-8023-d10f01b4e687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In ancient Greece, Aphrodite, the <a href="https://www.britannica.com/topic/Aphrodite-Greek-mythology">goddess
        of sexual love and beauty</a>, was often portrayed with curves.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4c8ecb-caff-49b5-b501-2e203ffb7ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statue commonly thought to represent Aphrodite, called the <a
        href="https://www.louvre.fr/en/oeuvre-notices/aphrodite-known-venus-de-milo">Venus
        de Milo</a>, depicts small breasts but is shaped with a twisted figure and
        elongated body, <a href="https://www.louvre.fr/en/oeuvre-notices/aphrodite-known-venus-de-milo">characteristic
        of that time period.</a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7708f1f-3846-44f0-ba82-59826719e4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artists continued to portray the "ideal" woman as curvy and voluptuous
        all the way through to the 17th and 18th centuries.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39853f3-de42-4472-b9d4-01bdd48f1b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 17th century Flemish painter <a href="https://www.peterpaulrubens.org/">Peter
        Paul Rubens</a> was even the namesake of the term "<a href="https://www.merriam-webster.com/dictionary/Rubenesque">rubenesque</a>,"
        meaning plump or rounded, as he often depicted women with curvy body types.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ac3291-65a7-4378-980a-f2cc5708d169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To achieve this in reality, <a href="http://www.fitnyc.edu/museum/exhibitions/the-corset.php">the
        corset</a> became a popular undergarment among women in the Western world
        from the late Renaissance into the 20th century. It helped accentuate a woman''s
        curves by holding in her waist and supporting her bosom.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79185531-8564-4e8b-b842-ecb4f54951eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.702+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As societal views of a woman''s body changed over time, so did the
        shape and construction of the corset, also sometimes referred to as stays.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8abbec-dd9c-49e3-ab3a-de04a03e7a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.702+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 18th-century stay mirrored a cone-shaped silhouette, but by
        the 1790s, shorter stays emerged, resembling proto-brassieres, which complemented
        the new fashion trend of high-waisted dresses.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b550d5cf-a7e3-4914-8869-bd7568183fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.702+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was an emphasis on under-structure to shape the body. That''s
        true for skirts as well," McClendon said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb3f3e2-4ee8-4002-9c2a-8c583a5520e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.702+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether it be hooped or caged or padded, under-structures were
        worn around the lower body to create a specific volume," she said. "In the
        18th and the 19th centuries, the idealized fashionable body -- so this is
        talking specifically about what''s promoted in the fashion industry itself
        -- was much more curvaceous and much more voluptuous."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e696fd-2188-469b-b9b0-84f273d15adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.703+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1890s, American artist <a href="http://www.sil.si.edu/ondisplay/caricatures/bio_gibson.htm">Charles
        Dana Gibson</a> drew images of tall, slim-waisted yet voluptuous women in
        illustrations for mainstream magazines, and these depictions of the new feminine
        ideal were referred to as the "<a href="https://www.loc.gov/exhibits/gibson-girls-america/overview.html">Gibson
        Girl</a>."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d48187-be5a-4ce7-b88d-8f59225bc015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.703+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going into the early 20th century, the portrayal of women''s bodies
        in art was constantly evolving, as seen in French artist <a href="https://www.moma.org/collection/works/79124?artist_id=3832&amp;locale=en&amp;sov_referrer=artist">Henri
        Matisse''s oil paintings</a> showing lithe, flowing bodies and then Spanish
        artist <a href="https://www.moma.org/collection/works/80111?artist_id=4609&amp;locale=en&amp;sov_referrer=artist">Pablo
        Picasso''s</a> paintings showing plump, contorted nude bodies in vivid detail.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1a33a7-31b9-48d2-beb9-3e0873fd0874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.989+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.703+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then, in the 20th century, there''s a very defined shift towards
        an increasingly young and increasingly kind of athletic and slender body,"
        McClendon said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e102f741-4471-46f3-bd6c-92081cdd1b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.989+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.703+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains somewhat unclear what triggered this shift, but the interest
        in thin bodies would continue well into the modern day.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156a7359-582a-45d7-8541-4d6e5fbb3673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.989+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.704+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1920s-''50s: Eating disorders -- and a changing bust-to-waist ratio</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db4b16c-a7e6-4820-8451-a096ca9799d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.989+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.704+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise of the <a href="https://www.loc.gov/rr/news/topics/flapper.html">1920s
        flapper</a> reflected this shift toward the Western world desiring a more
        slim physique.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f616687-db1c-49d1-b036-5245ec9acede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.989+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.704+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As slender women''s bodies started to appear in magazines In the
        mid-1920s, an <a href="https://link.springer.com/article/10.1007/BF00287452">epidemic
        of eating disorders</a> also occurred among young women, according to some
        studies.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7950f5-6ae9-4924-ad29-6c5ed0864ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.989+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The highest reported prevalence of disordered eating occurred during
        the 1920s and 1980s, the two periods during which the ''ideal woman'' was
        thinnest in US history," researchers at the University of Wisconsin-Madison
        wrote in a paper in the <a href="http://onlinelibrary.wiley.com/doi/10.1111/j.1460-2466.1997.tb02692.x/full">Journal
        of Communication</a> in 1997.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e0d99b-55d9-4202-bb91-17d2d919f609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.989+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bust-to-waist ratios among women featured in the magazines Vogue
        and Ladies Home Journal dwindled by about 60% between 1901 and 1925, according
        to an analysis in a study published in the<a href="https://link.springer.com/article/10.1007/BF00287452">
        journal Sex Roles</a> in 1986.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea23a9f-45b1-4524-b23d-de3afdd07e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.990+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such findings would constitute empirical support for the hypothesis
        that the mass media play a role in promoting the slim standard of bodily attractiveness
        fashionable among women," the researchers wrote. "Through this standard perhaps
        the eating disorders that have become increasingly common."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb8d9e5-92d8-4956-9dc3-a21ee68464aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.990+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the late 1940s, that ratio climbed back, increasing by about
        one-third in both magazines, the study found.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae82fc5-4479-49bd-b799-a0e47390e0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.990+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.706+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around that time, the fuller body types of pinup models and actresses
        like <a href="http://www.cnn.com/interactive/2017/10/entertainment/marilyn-monroe-cnnphotos/">Marilyn
        Monroe</a> grew in popularity, and the first issue of <a href="http://money.cnn.com/gallery/news/2015/10/13/playboy-hugh-hefner-history/index.html">Playboy
        magazine</a> was published in 1953.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec8538a-24b2-4f8f-8ea5-f4ffde42bb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.990+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.706+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ratio then dropped again.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9f673c-5614-4ebf-b4e8-a68990c78526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.990+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.706+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the late 1960s, the ratio had returned to approximately the same
        level it was in the 1920s, the study found.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5d5793-3f1a-4416-9577-202dbdf0c755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.991+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.706+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1960s-''70s: ''A complete fallacy'' revealed</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39aa081f-494a-40c9-9151-6adcb91cbbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.991+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.707+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The historical shift from a rounded to a thinner body preference
        led to the rise of British fashion model <a href="https://www.britannica.com/biography/Twiggy-British-fashion-model">Lesley
        Lawson</a>, known as Twiggy, and other slender models.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9885e2-6d03-4945-a0ee-3e84c7f70512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.991+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.707+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They seemed to symbolize a shift away from the corsets and pinup
        girls of years past. Simultaneously, the "second wave" of the <a href="https://www.nps.gov/nr/travel/pwwmh/equal.htm">women''s
        rights movement</a> began.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28323f90-cacd-4fd5-b992-8ae82fb24e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.991+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.707+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1960, the US Food and Drug Administration approved the <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3108408/">birth
        control pill</a>. In 1963, women''s rights activist Betty Friedan published
        her book "<a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC2920964/">The
        Feminine Mystique</a>." In 1966, the <a href="https://obamawhitehouse.archives.gov/blog/2015/06/30/day-history-national-organization-women-was-founded">National
        Organization for Women</a> in the US was founded.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05b2ffe-20e4-402f-ac70-d8cb65a050fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.991+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.707+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People talk about the ''60s, even the ''70s, as this moment when
        the woman''s body is freed," McClendon said. "But that notion that women were
        all of a sudden completely free in their bodies after that point is a complete
        fallacy."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcb53dc-cbad-4bcd-aea5-b8e2f602abf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.991+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.708+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although women were no longer squeezing themselves into corsets,
        the media messaging and societal pressures to adhere to an "ideal" body still
        continued. That "ideal" was instead a very young and thin body type.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a3cfe0-28c2-44a6-9d67-6fda312146b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.992+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.708+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Foundation garments were replaced by diet and exercise," McClendon
        said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1e2b1c-8726-472b-b355-35081739ff78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.992+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.708+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What remained was the "notion that in order for your body to be
        truly fashionable, you had to probably change it some way," she said. "You
        had to maintain it in some way."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15277f26-243e-4c01-954b-fe4c270c53ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.992+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.709+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incidence of severe anorexia nervosa requiring hospital admission
        rose significant during the 1960s and ''70s to reach a plateau, according
        to a study in the journal <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3409365/">Current
        Psychiatry Reports in 2012.</a></p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd59258-d23b-40b5-9733-3472b5c5da06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.992+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.709+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1980s-''90s: The rise of the supermodels -- and obesity</h2>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4506d9f4-a3ad-42a7-aa96-461bfb53d776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.992+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.709+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though images of thin women continued to be mainstream well into
        the 1980s, there became more of an emphasis on strong, athletic and toned
        body types.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796e7c68-f8eb-422b-b2d4-52b2295604e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.992+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.709+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do see an interest in a fit, toned, strong body -- still lean
        but athletic. So this is where you get the emphasis on those classic supermodels
        like Cindy Crawford and Naomi Campbell," McClendon said.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c79a8f-48e5-46c7-a78a-ecf248901ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.993+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.710+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though there still was an emphasis on a thin body, there was also
        emphasis on a healthier and fitter body.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eaf25ff-4bbe-4794-ae90-ad7596491987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.993+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.710+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, by the ''90s, that emphasis shifted back to more skinny, waif-like
        body types.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9bb879-9d45-48d5-b6f6-f20fbcb54dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.993+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.710+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The term that gets so much associated with that decade is the ''90s
        is the moment of the waif," McClendon said. "Kate Moss is the epitome of that.
        Her nickname was ''the waif.'' She became a household name from Calvin Klein
        ads in the early 1990s."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e418d9b9-7984-4461-bb51-440f6c0d8db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.993+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.711+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anorexia nervosa was associated with the highest rate of mortality
        among all mental disorders during the 1990s, according to the study in <a
        href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3409365/">Current Psychiatry
        Reports.</a></p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f748bc8-2d10-43d1-847c-11cf2ededdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.993+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.711+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around that same time, the World Health Organization began sounding
        the alarm about the growing global obesity epidemic.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb51cba-6788-44db-bec8-6e4a19310410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.993+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.711+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obesity means a <a href="https://medlineplus.gov/obesity.html">person
        has too much body fat</a>, and it can increase the risk of health problems
        including diabetes, heart disease, stroke, arthritis and even some cancers.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83b0e43-cc15-4ef2-8428-1d7631d280db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.994+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.711+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.who.int/nutrition/topics/obesity/en/">prevalence
        of obesity</a> sharply increased in the ''90s. An estimated 200 million adults
        worldwide were obese, and that number rose to more than 300 million by 2000,
        according to the WHO.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14065fde-2cee-4cad-b2ae-2a532d3d306f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.994+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.712+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As images of obesity flashed across media screens as a part of public
        health outreach efforts, in contrast so did images of skinny models, McClendon
        said.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c54751e-ca48-41ce-8309-a1f1929718ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.994+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.712+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We begin to see a stark divide in the way bodies are presented
        across the media, with extreme thinness celebrated in fashion imagery while
        larger bodies are highlighted as ''unhealthy'' and bad in reporting on obesity.
        And we begin to judge our own bodies through the same binary lens," she said.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cc2636-2b4d-4cc3-8480-667ecf9538f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.994+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.712+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, it seems, the psychological impacts from that included impacts
        on body image.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95faf877-6779-4777-b7d1-ea842ee13772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.994+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.712+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2000s: Loss of self-confidence</h2>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb33d7f8-c36a-451e-bffa-7d82da32904b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.994+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.713+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly a third of children aged 5 to 6 in the US select an ideal
        body size that is thinner than their current perceived size when given the
        option, and by age 7, one in four children has engaged in some kind of dieting
        behavior, according to a <a href="https://www.commonsensemedia.org/research/children-teens-media-and-body-image#">Common
        Sense Media</a> report published in 2015.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dc94d5-5bbd-4be5-9a86-14528cd9c219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.995+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.713+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, based on a review of existing studies on body image
        and media, also found that between 1999 and 2006, hospitalizations for eating
        disorders in the US spiked 119% among children under age 12.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6972d3f3-578d-4277-97e9-1fd3959206f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.995+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.713+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United Kingdom, nearly a quarter, 24%, of child care professionals
        have reported seeing signs of body confidence issues in children aged 3 to
        5, according to research from the Professional Association for Childcare and
        Early Years published in 2016.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66609f81-84ce-4529-9190-314baff3038d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.995+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.714+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another study found that the <a href="https://bmjopen.bmj.com/content/3/5/e002646?sid=81b1351b-1ad6-4fca-a2e7-eaa7cbf951be">incidence
        rate of eating disorders</a> for people aged 10 to 49 in the UK rose from
        32.3 per 100,000 in 2000 to 37.2 per 100,000 in 2009. Yet the peak age of
        onset for an eating disorder diagnosis in women was during adolescence, between
        15 and 19, according to that study.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d292c3-cda0-4972-9eae-162301cf6f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.995+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.714+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When kids are entering adolescence, they''re developing their own
        identity and trying to figure out what''s socially acceptable so when they''re
        inundated with images of a particular body type in appealing scenarios, they''re
        more apt to absorb the idea that that particular body type is ideal," said
        Sierra Filucci, executive editor of parenting content and distribution for
        Common Sense Media, a nonprofit organization focused on helping children,
        parents and educators navigate the world of media and technology.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039f8119-7911-4b37-bd6d-fdc88bf87456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.995+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.714+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among a sample of 6,411 South Africans 15 and older, 45.3% reported
        being generally dissatisfied about their body size, according to a study <a
        href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4588465/">published in
        the journal BMC Public Health in 2015.</a></p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcd5804-13d8-4926-b0fd-80931a1fcb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.995+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.714+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overweight and obese study participants underestimated their body
        size and desired to be thinner, whereas normal and underweight participants
        overestimated their body size and desired to be fatter, according to the study.
        Only 12% and 10.1% of participants attempted to lose or gain weight, respectively,
        that study found.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e775499-095a-436e-80b9-ef1abb92e13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.996+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.715+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2010s: Embracing diversity</h2>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe0f4a2-d346-4b6c-9491-7b76e6aa82e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.996+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.715+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start of the 21st century, there has been a shift toward
        celebrating diverse body types in the media and fashion. That trend appears
        to correlate with the use of social media, where diverse types are represented
        by everyday users online.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a45b045-102e-47b5-a426-7236c12a4b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.996+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.715+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, social media can also <a href="https://www.commonsensemedia.org/blog/is-social-media-giving-your-teen-a-negative-body-image">give
        some teens a negative body image</a>. A Common Sense Media survey found that
        <a href="https://edition.cnn.com/2017/01/12/health/girls-social-media-self-image-partner/index.html">more
        than a quarter of teens</a> who are active online stress about how they look
        in posted photos.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f671aca-d71c-44ad-b243-7f8de7042af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.996+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.715+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the rise of social media has allowed for real
        women to celebrate real body types. McClendon even called social media a "frontier
        for body-positive expression."</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c03fdc-3f04-40ec-97ea-bcd22395b4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.996+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.716+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the course of the last 50-plus years, the American ideal has
        shifted from curvy to androgynous to muscular and everything in between,"
        Filucci said.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509acab7-3941-493d-a9d5-aeabffda94db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.996+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.716+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As these ideals change, they are reflected and reinforced in the
        culture through media -- whether it''s fine art or advertising billboards
        or music videos," she said, adding that however those ideals are presented,
        they can still influence the body image of young women and even children.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c80be18-d806-4c42-ad11-1d039cfa60ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.716+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2007, the first episode of "<a href="https://www.imdb.com/title/tt1086761/episodes?season=1">Keeping
        Up With the Kardashians</a>" aired in the US, and ever since, the Kardashian
        sisters'' bodies have become a frequent focus of celebrity weekly magazines,
        ushering in <a href="http://edition.cnn.com/2010/SHOWBIZ/06/01/kardashian.body.types/index.html">new
        curvaceous body ideals.</a></p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b6eeb8-2c2c-410f-901b-50a23e63eee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.716+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, Robyn Lawley was the <a href="https://edition.cnn.com/2015/02/05/entertainment/feat-sports-illustrated-plus-size-models/index.html">first
        plus-size model</a> featured in Sports Illustrated''s swimsuit issue.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d628ac5-a2ba-47a2-95b8-4d4cde0b8c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.717+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, fashion designer <a href="https://edition.cnn.com/2016/09/12/entertainment/christian-siriano-nyfw-plus-size/index.html">Christian
        Siriano</a> featured five plus-size models in his show during New York Fashion
        Week. That same year, toy manufacturing company <a href="https://barbie.mattel.com/shop/en-us/ba/curvy-barbie-fashionistas#facet:&amp;productBeginIndex:0&amp;orderBy:&amp;pageView:grid&amp;minPrice:&amp;maxPrice:&amp;pageSize:&amp;contentPageSize:&amp;">Mattel</a>
        debuted a <a href="https://edition.cnn.com/2016/01/28/living/barbie-new-body-feat/index.html">line
        of Barbie dolls</a> depicting diverse body types, including curvy shapes.</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8908eb7-b9e1-4c92-8579-9949dbeee6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.717+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, reality show <a href="https://edition.cnn.com/2017/07/12/entertainment/project-runway-size-inclusive-models/index.html">Project
        Runway</a>, included models ranging from size 0 to 22 for the first time in
        its history.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d62abf6-b098-44e2-ac00-8d19b8dd64fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.717+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the current state of beauty, some health experts are warning
        of the <a href="https://today.uconn.edu/2015/02/the-impact-of-social-media-on-body-image/">dangers
        of the "selfie" and social media culture as influencing body image</a>, as
        the rise of Instagram and YouTube has allowed for the bodies of everyday people
        to be idealized, not just the bodies of supermodels.</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2916e83-009d-41c0-9e5a-6d87cbd36dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.717+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet "when that body type is different from the one girls and young
        women have, they can be vulnerable to low self-esteem," Filucci said, adding
        that parents can help <a href="https://edition.cnn.com/2017/06/07/health/body-image-moms-impact-daughters/index.html">children
        develop positive body images through role modeling.</a></p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9412202d-9735-48be-9258-fc68f093c526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.718+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That means refraining from negative body talk both for themselves
        and others and speaking positively about their own bodies -- especially emphasizing
        their body''s abilities like strength, flexibility, resilience, adaptability
        ... rather than attractiveness," she said. "Parents can also look for media
        that reinforces positive body images and avoids gender stereotypes."</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c77b2bf-d6ad-46b7-bff1-ae70d53db1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:03:35.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:03:36.718+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/07/health/body-image-history-of-beauty-explainer-intl/index.html">“The
        history of the ''ideal'' woman and where that has left us."</a></em></p>'
  'foods-better-for-brain-memory':
    'author': 'Lisa Drayer, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
