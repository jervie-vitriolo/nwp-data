    'template': '1'
    'title': 'More than 2,000 frozen eggs and embryos may not be viable after freezer
      fails'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8801a0b9-2150-47e8-8b58-cd438dbc691d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:13:00.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:13:00.385+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More than 2,000 frozen eggs and embryos
        have been left compromised at a Cleveland fertility clinic after a malfunction
        caused temperatures to drop last weekend in the freezers where they were stored.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e44e391-234b-41db-a00a-5f7a95e6b723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:13:00.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:13:00.385+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temperatures unexpectedly fluctuated in the liquid nitrogen storage
        bank at the University Hospitals Fertility Clinic where the eggs and embryos
        were stored, according to a University Hospitals statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93162bf6-569b-4191-8664-e65a9fdf25d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:13:00.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:13:00.386+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization said it has launched an investigation into the
        cause of the malfunction, bringing in independent experts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79fed88-444d-471f-a8b0-bb1fe2a065b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:13:00.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:13:00.386+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eggs and embryos have been moved to a different cryotank in
        the meantime, but their viability remains questionable.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2975ba93-ddcd-47e1-aeba-417763038c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:13:00.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:13:00.386+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are incredibly sorry this happened. We are committed to getting
        answers and working with patients individually to address their concerns,"
        the <a href="http://news.uhhospitals.org/news-releases/university-hospitals-statement-concerning-fertility-clinic.htm">University
        Hospitals statement</a> said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f090be93-a152-4116-aaec-b2f27c4eb34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:13:00.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:13:00.386+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The error has affected about 700 families who have been notified
        of the situation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6ac25e-ef80-467b-a56d-7f59f508b5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:13:00.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:13:00.387+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dilemma for those involved is that their eggs and embryos have
        to be completely thawed to determine whether they are still viable, but if
        thawed, they cannot be refrozen.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245283c4-45b9-4dc3-b82c-b31f86e29198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:13:00.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:13:00.387+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The facility has set up a call center for patients to arrange and
        appointment or calls to speak with their physicians.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c987a42-dde6-4cfa-8784-dc84ac833b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:13:00.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:13:00.387+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point, we do not know the viability of all of the stored
        eggs and embryos, although we do know some have been impacted," said Patti
        DePompei, president of UH Rainbow Babies and Children''s Hospital, in a <a
        href="https://www.facebook.com/watch/?v=10155146166176960">video posted Thursday
        on Facebook</a>. "Right now, our patients and families are our first priority."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6122088-fdf1-444c-a5e5-bda22ef9d608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:13:00.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:13:00.387+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People have been sharing personal concerns on the hospital''s Facebook
        post. One, Marc Ellis, wrote, "my wife has eggs at that hospital...shes going
        crazy crying all morning...i dont know what to do...."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2362862-c329-4ab7-82fc-eef190be6c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:13:00.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:13:00.388+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unknown at this time how much it will cost to fix this, with
        University Hospitals saying it could mean procedure fees would be waived for
        future treatment, according to <a href="https://www.news5cleveland.com/news/local-news/oh-cuyahoga/uh-fertility-clinic-investigating-failure-involving-eggs-and-embryos">CNN
        affiliate WEWS.</a></p>'
