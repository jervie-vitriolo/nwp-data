  'Lawyers-group-to-question-law-granting-subpoena-powers-to-police-chief-CIDG-officials':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-11T22:00:01.161+08:00
    'imagesource': 'jcr:453f7e31-43ed-4083-a2ca-756f10aa95fc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43c83bd2-33a4-409c-82e5-e90aa7231575'
    'lead': 'NUPL President Edre Olalia said Republic Act (RA) No. 10973, which President
      Rodrigo Duterte recently signed into law, gives the police a shortcut to avoid
      complying with the strict requirements needed when applying for warrants of
      search or arrest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T10:06:28.537+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T10:06:28.718+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawyer''s group to question law granting subpoena powers to police chief,
      CIDG officials'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9d0298-b6e1-4750-a90f-54702c6a2fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:06:28.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:06:28.719+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11)</strong> — The
        National Union of People''s Lawyers (NUPL) will question the new law granting
        subpoena powers to the National Police chief, as well as the director and
        deputy director of the Criminal Investigation and Detection Group (CIDG) for
        supposedly violating the Bill of Rights.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401e964a-928a-436c-8809-40849be0a15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:06:28.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:06:28.719+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NUPL President Edre Olalia said <a href="http://www.officialgazette.gov.ph/downloads/2018/03mar/20180301-RA-10973-RRD.pdf">Republic
        Act (RA) No. 10973,</a> which President Rodrigo Duterte recently signed into
        law, gives the police a shortcut to avoid complying with the strict requirements
        needed when applying for warrants of search or arrest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850fcae9-b922-44dc-b2f2-923640e61951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:06:28.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:06:28.719+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it is open to questions of constitutionality for violation
        of the Bill of Rights...so we will question it in court, subject to resources,"
        Olalia said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664eae68-44e3-4925-b0b9-4cd2691ba5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:06:28.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:06:28.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2018/03/09/president-duterte-ra-10973-pnp-subpoena.html"><strong>READ:
        Duterte signs law giving PNP chief, officials subpoena powers</strong></a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1299dee1-fc5f-48ff-b8f7-09c97ec9b231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:06:28.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:06:28.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 3, section 2 of the Bill of RIghts states: "The right of
        the people to be secure in their persons, houses, papers, and effects against
        unreasonable searches and seizures of whatever nature and for any purpose
        shall be inviolable, and no search warrant or warrant of arrest shall issue
        except upon probable cause to be determined personally by the judge after
        examination under oath or affirmation of the complainant and the witnesses
        he may produce, and particularly describing the place to be searched and the
        persons or things to be seized."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2835de-afdd-4c4f-aa48-9543d1e7d213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:06:28.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:06:28.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, while the police cannot arrest those who do not heed the
        subpoena, a charge for obstruction of justice may be filed against them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfae3e7e-95de-4e88-9ad8-b3d575b93b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:06:28.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:06:28.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olalia warned the police may use the subpoena powers to conduct
        a so-called fishing expedition on persons of interest for a case without the
        need to get warrants from the court.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b7b4c5-ce52-4449-8856-80fc44ef8fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:06:28.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:06:28.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung mga shortcuts na hindi nakukuha ng search warrant, hindi
        na kailangang kumuha ng warrant of arrest, dadaanin na lang sa subpoena,"
        Olalia said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e91911a-de2e-413e-9966-373ba644e530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:06:28.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:06:28.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The shortcuts that aren''t covered by a search warrant,
        they don''t need to get a warrant of arrest, they''ll do it with a subpoena.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f2406c-8208-49b2-904e-bd7e07ce2559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:06:28.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:06:28.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olalia clarified that these subpeonas were not like those from the
        NBI or prosecutors, where there would be no prejudice if not followed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e717e81-211f-419d-bcda-aac5a6f5ca2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:06:28.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:06:28.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dito pwede kang i-indirect contempt. Maliban diyan, ang di sinasabi
        nila, kahit di ka i-indirect contempt, pwede nilang sabihin obstruction of
        justice ka," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e585fdf-1f21-42a2-ab86-c5da21495d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:06:28.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:06:28.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Here, you can be charged with indirect contempt. Apart
        from that, what they''re not saying is, even if you''re not cited for indirect
        contempt, they can cite you for obstruction of justice.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8454ed22-a455-430f-a28b-f3073aef514f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:06:28.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:06:28.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte approved RA 10973 on  March 1, saying police officials now
        have the power to summon people and request documents in aid of investigations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e1bbce-d127-4702-ae02-f738b63384fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:06:28.540+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:06:28.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The subpoena shall state the nature and purpose of the investigation,
        shall be directed to the person whose attendance is required, and in the case
        of a subpoena ducus tecum, it shall also contain a reasonable description
        of the books, documents, or things demanded which must be relevant to the
        investigation," the law said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307c15ba-3251-4449-85b6-c825521e0d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:06:28.540+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:06:28.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>R.A. 10973 also said failure to comply with a PNP subpoena could
        lead to an indirect contempt charge at the Regional Trial Court.</p>'
  'umali-barangay-sk-elections-postponement-cha-cha-federalism':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-11T21:12:03.770+08:00
    'imagesource': 'jcr:17552ca3-cedd-4e62-a771-a42dac9dd109'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca0221ed-cb7c-4184-9b7e-5f30793960c4'
    'lead': 'He said the House wants to concentrate on matters of charter change,
      federalism, and the Bangsamoro Basic Law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T10:08:41.376+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T10:08:41.687+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Umali calls for barangay, SK elections postponement to focus on cha-cha,
      federalism'
    'updated': 2018-03-12T15:22:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e89376-1852-4b52-9e66-255a29b00c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:08:41.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:08:41.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11) —</strong> Oriental
        Mindoro Rep. Reynaldo Umali said Sunday he wants the barangay and Sangguniang
        Kabataan elections in May postponed, so the Congress could focus on other
        matters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d19fcf-b4fa-463f-a502-715adcc3e629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:08:41.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:08:41.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We want to concentrate on cha-cha (charter change), on federalism,
        on BBL (Bangsamoro Basic Law), there’s just too many things to do and we do
        not want to be preoccupied with local or barangay elections,” Umali told CNN
        Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294a13f8-7fee-4d14-9dc0-5f57ccf97d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:08:41.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:08:41.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the House Committee on Suffrage and Electoral Reforms will
        discuss the matter in a hearing Monday, saying the panel''s “direction is
        to approve the postponement.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e1602a-c653-476a-aa62-6b0c1b1b7f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:08:41.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:08:41.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali, who chairs the House Justice Committee, said if the Senate
        does not approve of the measure, then elections will continue on May.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fd0cc4-1395-451e-bcbb-b6a9023c65ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:08:41.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:08:41.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With only a few weeks left before both the House and Senate adjourn
        on March 24, he said it is “never too late” to approve the postponement. The
        two chambers will resume their sessions on May 14, the supposed day of elections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1587c4c3-fb80-42ac-85f3-50c6e54a3844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:08:41.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:08:41.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bills No. 7072, 7128, 7167, and 7217 were earlier filed by
        Reps. Johnny Ty Pimentel, Jose Panganiban Jr., Reynaldo Umali, and Edgar Sarmiento
        for the postponement of the local elections.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e15cdd-8cc5-4a49-828e-8274b6877084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:08:41.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:08:41.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four bills sought to amend Republic Act No. 9164, which synchronized
        both the barangay and SK elections.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7fb242-0a94-49cf-86e8-ee400af2a9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:08:41.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:08:41.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February, Presidential spokesperson Harry Roque said the elections
        will push through.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af870de0-d885-41a1-b188-354caf4a0d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:08:41.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:08:41.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 42,000 barangays nationwide will vote in the upcoming polls.
        The barangay elections were last held in October 2013.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ccf32e-51d0-4c39-97ec-e6d4d5a1f846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:08:41.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:08:41.691+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, President Rodrigo Duterte postponed the barangay and Sangguniang
        Kabataan polls from October 2016 to October 2017 after expressing fears of
        drug money getting into the elections.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1174035a-1a15-4718-a918-fc38fa3c61c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:08:41.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:08:41.691+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Makoi Popioco contributed to
        this report.</em></p>'
  'Umali---No-strings-attached--in-Enrile-joining-Sereno-prosecution-panel':
    'author': 'Pia Garcia, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-11T15:02:42.805+08:00
    'imagesource': 'jcr:4d822133-1cb4-4d19-856a-9506208aa5e9'
