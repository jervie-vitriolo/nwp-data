    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Some foods better for your brain, memory'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0169d8c6-1951-4e75-975c-53a779259bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:06:46.073+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:06:46.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — You may be aware of foods that protect
        our hearts and bones and even keep our weight in check as we age. But which
        foods keep our brains in top shape? Below is an evidence-based list of brain
        foods that may help pre-empt senior moments and more.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52733c9a-053d-4ba6-9a4e-54b5da53f87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:06:46.073+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:06:46.377+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Berries</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb12bdc-2133-4a49-a856-9f08c4c66ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:06:46.073+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:06:46.377+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berries may do more than add sweetness and color to a morning bowl
        of cereal or yogurt. In fact, they may help to keep our brains sharp as we
        age.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cebd9e6-125e-47f2-beb4-ec68ace44975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:06:46.073+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:06:46.377+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a study that looked at the diet habits of more than 16,000 older
        women over a 15-year period, researchers found that those who consumed at
        least one half-cup of blueberries or at least one cup of strawberries each
        week had slower rates of cognitive decline. Specifically, when women were
        given various tests, including the ability to recall words or retell a story,
        the berries appeared to slow memory decline by up to 2½ years, according to
        lead author Elizabeth Devore, associate epidemiologist at Brigham and Women''s
        Hospital and an instructor in medicine at Harvard Medical School.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9dc27f-5e16-4a72-bf3e-85094b028302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:06:46.073+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:06:46.377+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that diet intake was followed for such a long time is meaningful,
        as it''s long enough to also potentially impact the pathology of diseases
        that may begin in midlife, such as Alzheimer''s, explained Devore.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f49bed5-4f05-454f-943d-5626fddbabe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:06:46.074+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:06:46.378+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berries contain natural compounds known as anthocyanidins, which,
        in addition to contributing color to fruit, may help keep our brains in top
        shape through their antioxidant and anti-inflammatory effects.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2165375c-bde7-4e5b-bfc4-48ce348f47a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:06:46.074+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:06:46.378+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inflammation and oxidative stress have been implicated in cognitive
        decline," Devore said. Additionally, animal research has revealed that anthocyanidins
        cross the blood-brain barrier, which may directly impact neurons involved
        with learning and memory, she explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c911151-d0d1-4241-aae9-27f118b7edfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:06:46.074+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:06:46.378+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Green and leafy cruciferous vegetables</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4ee6f2-8725-468e-8ec0-c758f99322fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:06:46.074+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:06:46.378+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stick with the salad for lunch and broccoli at dinner: These veggies
        are not only helpful in boosting vitamins and fiber, they may keep our brains
        young.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f568d16c-9217-405c-84a0-f320053df185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:06:46.074+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:06:46.379+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent study from Rush University involving close to 1,000 adults
        found that those who ate just one serving of leafy greens per day (think spinach,
        kale, collard greens and arugula) appeared 11 years younger in terms of their
        cognitive health compared with those who rarely or never consumed green leafy
        vegetables.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e7b865-be30-49a7-8721-bb0469ab0560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:06:46.074+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:06:46.379+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we looked at memory, the speed at which you can think and
        being able to understand visual spatial relationships -- for every single
        one of these domains, leafy greens slowed decline," said study author Dr.
        Martha Clare Morris, a professor of internal medicine and the director of
        the Rush Institute for Health Aging and the MIND Center for Brain Health.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f5ac9f-9037-4c33-98e0-4aac993bf3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:06:46.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:06:46.379+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morris, who is also the creator of the Mediterranean-DASH Intervention
        for Neurodegenerative Delay (MIND) diet, said the protective nutrients in
        leafy greens include vitamin E, folate, lutein, beta-carotene and vitamin
        K.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c06537-129c-4cc3-9add-3265e2b733d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:06:46.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:06:46.379+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Leafy greens have so many nutrients that are protective of the
        brain," she said. "Each one is doing something a little different, but together,
        they protect the brain in many different ways."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff9a6e5-4149-4971-9af7-1e4a028b9fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:06:46.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:06:46.380+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings are consistent with research from Brigham and Women''s
        Hospital, which found that women who munched on eight servings of green leafy
        vegetables and five servings of cruciferous vegetables (such as broccoli and
        cauliflower) each week did better on memory tests, appearing one to two years
        younger in terms of their cognitive age as they entered their 70s, compared
        with those who consumed only three servings of green leafy vegetables and
        two servings of cruciferous vegetables per week. (One serving was equivalent
        to half a cup of vegetables.)</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88491877-b024-415c-9e0b-38e823698e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:06:46.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:06:46.380+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The aging brain, particularly the areas involved in memory, is
        susceptible to oxidative stress and inadequate blood flow. Both cruciferous
        and green leafy vegetables are high in antioxidants, B vitamins, fiber and
        other nutrients that are directly neuroprotective or may lower the risk of
        cardiovascular risk factors or conditions, such as high blood pressure and
        diabetes, which are associated with cognitive decline," said lead study author
        Jae H. Kang, assistant professor of medicine at Harvard Medical School.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffc5341-93a5-43a7-8688-e17bcc60252e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:06:46.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:06:46.380+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fish and oil</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45550d18-35ac-42c7-815c-ec52e6ca0791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:06:46.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:06:46.380+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''ve been pregnant, you might remember taking a prenatal vitamin
        with DHA in it. That''s because DHA, an omega-3 fatty acid that is found in
        fish (and also plant foods like algae), plays a role in brain development,
        starting before birth. The important role of this omega-3 fat continues into
        adulthood: One meta-analysis linked consumption of DHA to improved memory
        function in older adults with mild memory complaints.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7650706-e592-42a3-83ff-bed026ce2ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:06:46.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:06:46.381+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study is consistent with Morris'' previous research, which found
        that consuming omega-3 rich fish just once a week was associated with a 10%
        per year slower rate of cognitive decline among older adults.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49e55aa-ea52-43cb-851c-b78e57929d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:06:46.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:06:46.381+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another study that Morris co-authored, people who consumed fish
        at least once per week had a 60% lower risk of Alzheimer''s disease.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3d93d4-6c08-436c-ad04-da702cfcd690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:06:46.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:06:46.381+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a very solid literature, from human trials and animal
        models, demonstrating the importance of DHA and omega-3s to the developing
        brain, and the aging brain," Morris said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627b392b-f8dc-4953-abf5-200ce634e954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:06:46.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:06:46.381+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Morris'' most recent study, which examined participants'' autopsied
        brains, fish consumption was associated with less evidence of Alzheimer''s
        disease in the brain. What''s more, the higher levels of mercury from increased
        seafood consumption appeared irrelevant.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1adbb1d-94ef-4801-83cf-ec6eec22b314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:06:46.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:06:46.382+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had their fish intake during life and looked at their brains
        when they died and found that higher fish consumers had higher mercury in
        their brains, but the mercury was not associated with any of the brain neuropathologies,"
        Morris said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d65b00-2ac6-427b-9c74-58f3c968de5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:06:46.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:06:46.382+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oily fish such as salmon, tuna, mackerel, herring, trout and sardines
        are rich in DHA. Aim to eat at least 8 ounces per week (that''s about three
        decks of playing cards big).</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f148ac0-7af5-4d9a-9bf4-f28e3738fa76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:06:46.077+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:06:46.382+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The composition of fat in general in the diet may play a role in
        brain health. Specifically, consuming more vegetable oils and fewer saturated
        and trans fats may reduce cognitive decline and lower the risk of dementia,
        according to Morris.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c47dc4-d571-41bf-96cb-c78715d9e34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:06:46.077+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:06:46.382+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Eggs</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377992c2-2d84-477d-b917-c0000ed01ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:06:46.077+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:06:46.383+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eggs are rich in choline, an important brain nutrient. In one study
        involving about 1,400 men and women, those with high choline intakes performed
        better on tests of verbal and visual memory compared to those with lower intakes.
        Additionally, those who consumed high amounts of choline over time appeared
        to have healthier MRI scans of their brains, suggesting that choline intake
        during midlife may protect against dementia.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a79398a-8318-4546-9cb2-b2254fa212ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:06:46.077+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:06:46.383+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is that possibility that maintaining recommended intakes
        of choline is potentially neuroprotective," said study author Dr. Rhoda Au,
        professor of anatomy and neurobiology, neurology and epidemiology at the Boston
        University Schools of Medicine and Public Health. "It may help you maintain
        your memory and may help you keep your brain healthier."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f9b4a3-bb24-4366-8173-640acce1e4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:06:46.077+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:06:46.383+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choline helps create the brain chemical acetylcholine, which is
        crucial to normal brain function and cognition. Yet surveys show that most
        of us don''t consume enough of this important nutrient. If you don''t eat
        eggs, then peanuts, fish, poultry, lean beef, broccoli, Brussels sprouts and
        dairy are other good sources of choline.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41afc2ce-4b7b-4f9f-8d43-bef697cab816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:06:46.077+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:06:46.383+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coffee and alcohol</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165770b0-8b98-4896-a08d-cf7f59cfc5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:06:46.077+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:06:46.384+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while caffeinated beverages such as coffee and tea may improve
        your focus at work, other research suggests that the caffeine may also have
        longer-term benefits. Research has shown that compared with those who avoid
        caffeine, consuming it can give you the edge on forming memories. In another
        study, caffeine appeared to reduce cognitive decline in older women without
        dementia when studied over a four-year period.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71717bb7-cd60-4a84-a4d6-9ab9de75c76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:06:46.078+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:06:46.384+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A glass of wine each day may help too -- that is, as long as you
        stick to one. "Alcohol consumption is potentially protective (of the brain)
        as well," Morris said, though she added that benefits have been seen among
        "people who consume more than rarely, but no more than seven alcoholic beverages
        per week."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccbb312-360f-46d5-b77e-3112d75cde96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:06:46.078+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T11:06:46.384+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “<a href="https://edition.cnn.com/2018/03/07/health/brain-food-drayer/index.html">Some
