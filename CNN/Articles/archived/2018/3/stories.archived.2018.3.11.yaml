    'imagesource': 'jcr:758de421-0666-4e04-8951-3db9eea21177'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2547f80b-3364-46d7-b259-488f5d966178'
    'lead': 'Below is an evidence-based list of brain foods that may help pre-empt
      senior moments and more.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T11:06:46.072+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T11:06:46.376+08:00
