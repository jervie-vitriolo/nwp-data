  'More-than-2000-frozen-eggs-embryos-may-not-be-viable-after-freezer-fails':
    'author': 'Meera Senthilingam, CNN'
    'caption': 'More than 2,000 frozen eggs and embryos have been left compromised
      at the University Hospitals Fertility Clinic in Cleveland fertility clinic after
      a malfunction caused temperatures to drop in the freezers storing them last
      weekend | Photo from CNN wire images'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
